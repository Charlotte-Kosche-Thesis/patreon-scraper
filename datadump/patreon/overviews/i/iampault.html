    "published_at": "2017-08-02T00:00:59+00:00",
    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAbout Me and What I Do\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eHello and welcome to my Patreon page!\u00a0I\u0027m so excited to use this platform to connect with you on a deeper level beyond YouTube. \u003cbr\u003e\u003cbr\u003eI am narrative filmmaker who writes, produces, directs, and edits short films for my Youtube channel The DSLR Chronicles. I provide my viewers and subscribers with film production training and tips, \"how to\" videos, equipment reviews, as well as information and advice on how to monetize their filmmaking efforts. Here is an example of my award-winning work:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/D8z-hkTWdu4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat is Patreon?\u003c/h3\u003ePatreon is place is for those of you who want to help support what I\u2019m doing in ways that allow me to continue to support what you\u2019re doing: learning to master filmmaking one frame at a time and developing a tactical strategy to bring Hollywood to YOUR doorstep!\u00a0\u003cbr\u003e\u003cbr\u003ePlease consider supporting at the $3 dollar level (or more!) per cinematic short film or indie filmmaker training that I upload to YouTube - I post new videos indie filmmaker training videos every other Friday (cinematic short films take a bit longer to produce). If you\u0027re concerned about going over your budget, you can set a monthly maximum for 1 video/month during the signup process. \u003cbr\u003e\u003cbr\u003eI will continue to bring you nothing but the absolute best production and quality work, and I never want you to go beyond your means, and I appreciate every one of you regardless!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy Support Me?\u003c/h3\u003eAs an indie filmmaking \u003cstrong\u003eAND practitioner of the art\u003c/strong\u003e, I am on a mission to demonstrate to my fans and followers that you do not need fancy cameras and expensive sets and props start making award-winning independent films and grow an audience around your passion, and to teach others how to take their projects from script to screen without going broke in the process. \u003cbr\u003e\u003cbr\u003eBut as much as I would love to do this all day, everyday: \u003cstrong\u003eYouTube and filmmaking is not a full time job or income for me. \u003cbr\u003e\u003cbr\u003eBUT\u00a0\u003c/strong\u003eI promise you that I would absolutely LOVE to bring you narrative films, tips, and tutorials for your enjoyment and personal development faster and frequently on a full time basis if given the opportunity. That\u0027s why I need your help!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow You Can Help\u003c/h3\u003eIf you\u0027re not familiar with Patreon, the concept is that you support a creator financially for the content they create. This level of assistance will allow me expand my current production capacity greatly, enabling me to bring you more short films, how to content, filmmaking tips, and equipment reviews that you love and enjoy at a faster pace and on a more consistent basis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is what specifically what you will be helping with:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHiring an assistant video editor so I can focus on creating content faster. I currently shoot and edit all of my video productions, including my short films and vlogs\u003c/li\u003e\u003cli\u003eHire top acting talent for my narrative short films\u003c/li\u003e\u003cli\u003eHire crew members to assist with shooting my narrative short films and have someone dedicated to documenting our behind-the-scenes footage to share with you as exclusives\u003c/li\u003e\u003cli\u003eInvesting in pro livestreaming gear (like WireCast Studio) so that there is no lag during our livestream sessions or one-on-one video consultations together\u003c/li\u003e\u003cli\u003eTravel Budget for more industry conferences, attend film festivals in person and capture behind-the-scenes footage, and conduct interviews with industry insiders and experts in both YouTube and the filmmaking community who can provide you with growth hacks and networking techniques to apply to your own filmmaking and YouTube entrepreneurial pursuits.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003eWhat About One-Time Donations?\u003c/h3\u003eIf you would instead like to make a one-time donation to show your support for Paul T and his efforts to bring you valuable indie filmmaking short films, tips, and tutorials, then please use this donation button on PayPal:\u00a0\u003ca href=\"http://paypal.me/iampault\" target=\"_blank\"\u003epaypal.me/iampault\u003c/a\u003e \u003ca href=\"https://igg.me/at/thedslrchronicles\" target=\"_blank\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eThanks again for stopping by and taking the time to read about my mission and appreciate your future or continued support for my efforts!\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e-Paul T\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"
