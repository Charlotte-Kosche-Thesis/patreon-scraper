    "summary": "\u003cem\u003e\u003cstrong\u003eWHO ARE WE?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWe are an online creative community radio station broadcasting an eclectic schedule of music, culture \u0026amp; debate 24/7 from Liverpool\u0027s Invisible Wind Factory to the world!\u003cbr\u003e\u003cbr\u003eFounded in 2017 IWFM is a registered Community Interest Company, meaning that our operations are \u003cstrong\u003enot-for-profit\u003c/strong\u003e and that every penny we earn or are donated goes straight back into the company to \u003cstrong\u003ehelp serve Liverpool\u0027s vibrant creative community\u003c/strong\u003e. It\u0027s why we exist!\u003cbr\u003e\u003cbr\u003eWe are run by a dedicated crew of producers, DJs, broadcasters and \nshow makers from across Liverpool\u0027s artistic community who have an \nincredible desire to make a truly forward facing \u0026amp; revolutionary \nradio station to provide an alternative voice for the city and region. \nWe are recruiting new broadcasters \u0026amp; DJs all of the time as we\u0027re \nalways looking for new creative individuals with something to say to get\n involved.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u00a0\u00a0 \u003cimg src=\"http://iwfmradio.com/wp-content/uploads/2017/09/yvonne-19403749_10155022782966144_1880539548_o.jpg\" style=\"width: 179px;\"\u003e\u00a0\u00a0 \u003cimg src=\"http://iwfmradio.com/wp-content/uploads/2017/10/ellen-2-22532107_10155366658086144_1250025872_o.jpg\" style=\"width: 158px;\"\u003e\u00a0\u00a0\u00a0 \u003cimg src=\"http://iwfmradio.com/wp-content/uploads/2017/08/bob-19467985_1780285975617260_1356388599150485502_o.jpg\" style=\"width: 159px;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eWHAT DO WE DO?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eAt the moment (Winter \u002718) we\u0027re recording, editing, broadcasting and streaming up to 15 brand new radio shows every week (check them out \u003ca href=\"https://www.mixcloud.com/IWFM/\" target=\"_blank\"\u003eHERE\u003c/a\u003e) and, right now, we\u0027re running on nothing but devotion, passion and a belief that we\u0027re building something much needed and special - a platform for Liverpool\u0027s creative community to \u003cstrong\u003eentertain, experiment and educate.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt is our desire to remain fiercely independent and unregulated and this is exactly why \u003cstrong\u003ewe need your help!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://iwfmradio.com/wp-content/uploads/2017/09/chestnut-21819849_378328705919273_5169520833302888448_n.jpg\" style=\"width: 173px;\"\u003e\u00a0\u00a0 \u003cimg src=\"http://iwfmradio.com/wp-content/uploads/2017/08/how-rob-.jpg\" style=\"width: 188px;\"\u003e \u003cimg src=\"http://iwfmradio.com/wp-content/uploads/2017/09/cath-21222646_10155237813861144_1477188227_o.jpg\" style=\"width: 226px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWHAT WILL YOUR HELP DO?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eBy supporting IWFM on Patreon you will be helping us pay for the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003eStudio rent\u003c/li\u003e\u003cli\u003eLegal licensing\u003c/li\u003e\u003cli\u003eWebsite hosting\u00a0\u003c/li\u003e\u003cli\u003eStreaming service subscriptions\u003c/li\u003e\u003cli\u003eUpgraded equipment to produce even better sounding shows\u003c/li\u003e\u003cli\u003eAn increase in our community outreach \u0026amp; engagement by creating \u0026amp; running internships, apprenticeships, work with schools and other groups\u003c/li\u003e\u003cli\u003eGreatly increasing our output; perhaps even fulfill the dream of having a manned 24/7 station\u003c/li\u003e\u003cli\u003eDJs and Broadcasters for their time, expenses \u0026amp; considerable talent in putting shows together\u003c/li\u003e\u003cli\u003eAdvertising to help us grow and get our message \u0026amp; content out there\u003c/li\u003e\u003cli\u003eMusic for our \"Sea of Music\"\u003c/li\u003e\u003cli\u003eBands for coming into the studio to record special IWFM sessions\u003c/li\u003e\u003cli\u003eLive events across the city so we can get IWFM out to the people in person\u003c/li\u003e\u003cli\u003eDiversify our offer and create new content\u003c/li\u003e\u003cli\u003eCat food for Criswell, Rufus \u0026amp; Panda who keep the vibe alive\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://iwfmradio.com/wp-content/uploads/2017/09/cat-millar-22070142_10155316274041144_683399862_o.jpg\" style=\"width: 319px;\"\u003e\u00a0\u00a0 \u003cimg src=\"https://scontent.cdninstagram.com/t51.2885-15/sh0.08/e35/p640x640/20759802_109115146442772_7134972110757167104_n.jpg\" style=\"width: 148px;\"\u003e\u003cbr\u003e\u003cbr\u003eAny and all patronage will be gratefully received in a HUGE way and you, as a patron, will know that you are helping to create \u0026amp; fund something that, as well as helping support the local creative community can also bring audible pleasure to people across the world!\u003cbr\u003e\u003cbr\u003eIWFM Radio - It Works For Me!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cimg src=\"http://iwfmradio.com/wp-content/uploads/2017/08/mike-badger-18195292_10156042954689097_1578864032_o.jpeg\" style=\"width: 182px;\"\u003e\u00a0 \u003cimg src=\"https://scontent.cdninstagram.com/t51.2885-15/sh0.08/e35/p640x640/20066634_265885000563616_1607875798155395072_n.jpg\" style=\"width: 182px;\"\u003e \u003cimg src=\"http://iwfmradio.com/wp-content/uploads/2017/11/kate-17992301_1746252995687225_7117724645224278046_n.jpeg\" style=\"width: 171px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
