    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho I Am\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cimg src=\"http://68.media.tumblr.com/d925d0967d694cc269b73dabb0ec1f19/tumblr_ovzo2vxftf1u8e722o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Idle and I\u0027ve been working as a freelance artist for several years. I\u0027ve done art before for websites, books, and digital zines, but mostly I survive via working on private commissions. I specialize in work mixing  stylization with sound anatomical fidelity\u003cem\u003e.\u00a0\u003c/em\u003eAnd, you know. Porn. Lots of it.\u003cbr\u003e\u003cbr\u003eAlso with me is my assistant, Font. Font is a erotic fanfic and original writer who did the script for Pearly Gates (and some other, secret future doujin projects...) Font also\u00a0helps write out posts (like this one!) and manage social media, as well as helping with gathering reference images, doing composition work and quality control on pictures.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhat\nI Do\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eI\nspecialize in erotic stuff, and I\u0027m always willing to work on a variety of subject matter and bodytypes. I\u0027m extremely interested in the creative process of illustration and storytelling through art, as well as trying to create a positive environment for my fans and customers where they can sincerely express their kinks.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027ve carved out a niche where I can support myself on private work with an occasional original sketch, but recently I\u0027ve been just doing that: Private work with the occasional original sketch. I would like to be able to work more on my original ideas! I want to dabble in a lot of different kinds of work, like programming and comics, but it\u0027s hard to find the time. With Patreon I\u0027d be able to have a secondary, and more steady, source of consistent income, and be able to carve out more time to work on personal projects.\u003cbr\u003e\u003cbr\u003eAlready because of this patreon I\u0027ve been able to expand my horizons; I\u0027ve added more than 200 sketches to the archive, I\u0027ve been able to do public commissions consistently again, and I\u0027ve been able to restart work on doujin projects. Each and every patron has helped immeasurably to support me, and I hope to continue to grow a little every day!\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eDisclaimer: Every character depicted is at least 25 years old.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eFind us on\u00a0\u003ca href=\"https://twitter.com/idlecum\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://idlecum.tumblr.com/\"\u003eTumblr\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.pixiv.net/member.php?id=587100\"\u003ePixiv\u003c/a\u003e, or contact directly at idlecom@outlook.com!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
