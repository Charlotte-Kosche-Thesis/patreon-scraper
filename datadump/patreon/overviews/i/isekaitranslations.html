    "summary": "Hey there, Reigokai here!\u00a0\u003cbr\u003e\u003cbr\u003eIsekai translations is a page where I do translations of web novels with parallel world themes. Fantasy settings.\u003cbr\u003eBeen translating from Japanese to English for close to 2 years already.\u003cbr\u003eI am currently working on Tsuki ga Michibiku, but will move to translating more stories in the future.\u003cbr\u003e\u003cbr\u003eTo see my translations, visit:\u00a0\u003ca href=\"https://isekailunatic.wordpress.com/\"\u003ehttps://isekailunatic.wordpress.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI do this for free, so this page is solely for the purpose of supporting!\u003cbr\u003e\u003cbr\u003eAnyone that wants to know the synopsis of the current translation I am working on, it is this:\u003cbr\u003e\u003cbr\u003e---Alternative Title: Moon-led Journey Across Another World\u003cbr\u003e----Synopsis (From MangaHelpers):\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0High school student Misumi Makoto is called into a fantasy world by the god Tsukuyomi, in order to be a hero. However, powerful others in this world aren\u2019t as thrilled to have him there, and kick him to the edge of the world just as Tsukuyomi declares that he must leave Makoto to find his own way. Now it\u2019s up to Makoto to find his own way!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUpdate: It has been a while!\u003c/li\u003e\u003c/ul\u003eWe have actually reached 2 years of translating now! And in that time, I have already caught up with the author in Tsuki ga Michibiku.\u00a0\u003cbr\u003e\u003cbr\u003eSo, naturally, there\u0027s the need of a new story.\u00a0\u003cbr\u003e\u003cbr\u003eAnd the name of that story is:\u003cbr\u003eWorld Reformation activities of the Dark God -Loving humans so much, I reincarnated in one-\u003cbr\u003e\u003cbr\u003e---Alternative Title:\u003cbr\u003eYonaoshi Ankoku Shin no Honsou \u2013Ningen sukisugite ningen ni tensei shi ta\u2013\u003cbr\u003e----Synopsis:\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0At the genesis of the world, the \u2018Dark God Entropy\u2019 was defeated in the fight between the five other Gods, and was sealed.\u003cbr\u003eAnd then, after 1,600 years, the seal of the God of Darkness was released and he is liberated. The God that was now free didn\u2019t really have any special intent for revenge and didn\u2019t have anything to do, so he decided to reincarnate as a human and enjoy the life of a human being.\u003cbr\u003eThe human that had obtained the soul of the Dark God and was born was \u2018Kuromiya Haine\u2019, a human that -while being human- possesses the powers and memories of the God of Darkness. The strongest existence.\u003cbr\u003eWhile saving the heroes that fight monsters, and fighting against the other Gods that are trying to rule the humans, he acts in order to make the world a better place.\u003cbr\u003e\u003cbr\u003eEveryone that has been supporting me until now, thank you very much!\u00a0\u003cbr\u003eI wouldn\u0027t have been able to make it this far without you guys, you are what has motivated me to pursue this path!\u003cbr\u003eI hope we can continue like this for many years to come.\u003cbr\u003e\u003cbr\u003e--Reigokai.\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
