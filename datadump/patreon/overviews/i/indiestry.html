    "summary": "indiestry session was a quirky alternative podcast from London, serving up the very best in New Music // New Bands from around the globe from 2011 - 2017\u003cbr\u003eFounded, produced and managed solely by myself, Mica Jones, hence the name \u0027indiestry\u0027 \u003cbr\u003e\u003cbr\u003eI started out in 2007 as a small myspace blog which helped new bands, moving to facebook and twitter in 2009 and quickly gained a following of music fans and musicians. After much prodding to do my own show, I launched the podcast in 2011.\u003cbr\u003e\u003cbr\u003eindiestry was a free scouting source for many blogs, labels, promoters, festivals, radio, fanzines music lovers, and covers many genre\u0027s including indie, alternative rock, shoegaze, grunge, metal, garage rock, dance, punk, folk, acoustic and much more.\u003cbr\u003e\u003cbr\u003eAs a music podcaster, I really enjoy mixing up the playlists with brand new lesser known bands being played right next to new music from big bands. The pocast is shared with fans from all the featured bands across the social media spectrum, to reach as many ears around the world.\u00a0\u003cbr\u003e\u003cbr\u003eYou can stream all the previous shows at the link below, the most recent ten shows are available for download and are also on iTunes.\u003cbr\u003e\u003ca href=\"http://indie-stry.podomatic.com/\"\u003ehttp://indie-stry.podomatic.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhat perks will you receive as an indiestry patron?\u003cbr\u003e\u003cbr\u003eFull access to the back catalogue of indiestry Mixtape MP3\u0027s (2012-2017)\u003cbr\u003eUnlimited access to all future indiestry Session Podcast \u0026amp; Mixtape MP3\u0027s\u003cbr\u003eExclusive access to patron only indiestry posts.\u003cbr\u003e*Name credited on the podcasts as a valued supporter. ($3 tier)\u003cbr\u003eand much more patron only content!\u003cbr\u003e\u003cbr\u003eThank you in advance for your support! I hope you\u0027ll enjoy the show!\u003cbr\u003e\u003cbr\u003eMuch Love - Mica Jones\u003cbr\u003e@indiestry\u003cbr\u003e\u003cbr\u003ePlease Note: Indie-stry has now closed, the final show was published September 2017 - The indie-stry session mixtape archive 2012-2017 will be available to download to $1 patrons only and any future archive podcast shows will be available to patrons only for free.Many Thanks!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
