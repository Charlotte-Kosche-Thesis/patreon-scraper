    "summary": "Well, my passion is \u003cstrong\u003etraveling\u003c/strong\u003e. I found out that, for me, traveling is the best way to fill the present moment. I feel I\u0027m making my life much longer in terms of time perception, cause \u003cstrong\u003ea month full of great memories feels like half a year to me\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAlso, my creative energy fills with travel memories. When I come back from a trip, I have many ideas in my head, full of musical and cultural exchanges I made with people I met, landscapes I saw, woods I smelled, friendships I found. And when I stay at the same place for too long, this energy starts going low and low and I need to quit again!\u003cbr\u003e\u003cbr\u003eI love how \u003cem\u003eNarcissus and Goldmund\u003c/em\u003e, from \u003cem\u003eHerman Hesse\u003c/em\u003e, explores all this travel\u279ecreate thing, but in a few words, \u003cstrong\u003eI need to create in order to breath, and I need travels to fill my creations with\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eFinally, I think everything about art and fans changed and is still changing in the last years. \u003cstrong\u003eArt is property of people\u003c/strong\u003e, and it\u0027s in people\u0027s hands to help artists doing what they love. With this I mean I believe in Patreon and all this pay-what-you-want philosophy: I love it as a fan, for I feel respected if I don\u0027t enjoy enough some content and I don\u0027t wanna pay for it; and as an artist cause makes you feel that people that help you \u003cstrong\u003ereally\u003c/strong\u003e\u00a0appreciates your art.\u003cbr\u003e\u003cbr\u003eSo, thank you very very much for your support!!"
