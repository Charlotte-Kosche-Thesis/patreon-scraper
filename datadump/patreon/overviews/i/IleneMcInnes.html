    "summary": "Inner beauty seen through Art.\u003cbr\u003e It is a hard image to \ntake in I know and that\u0027s why I\u0027m so committed to helping people see \nthem selves for their true beauty.. We have a fear that we look ugly or \nunsightly. We see all our flaws as clearly as if we had a huge arrow \npointing right them! All so in our Art! That\u0027s why I work with small groups. Like None profit organization\u0027s That help young girls I just love share with you my Patreon\u0027s! We all think our Art falls short where dose that notion come from? Our fears just don\u0027t stop at adult hood nope this Image is what\n is out there in media this perfection thing which is not even real. We \nneed to teach ourselves we are beautiful cause of our hearts we can create within this and that\u0027s \nwhat counts.\u00a0 Art is beautiful because its a part of us. This is where\n I come in with The Art! I share in many ways for us all to open up and \nsee the real you and me through our ability to make Art we all have \nthis, but we need to awaken our Artistic minds through doing, letting \ngo,  learning filling our spirit with the joy of Art. I know most of us \nwere taught beauty is in our hearts, but we can re-discover this truth \nthrough Art together.\u003cbr\u003e our inner beauty is real.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA Quick Patreon Explanation:\u003cbr\u003e\u003cbr\u003eWhere your money goes:\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eYour\n support Well make it possible to art with young girls who need guidance\n and direction in their lives I\u0027ll also be able woke full time at home \nwith my girls and creating quality arts\u0027n crafts project for you. \u003cbr\u003ePlease don\u0027t be \u003cbr\u003e\u003cbr\u003eYou\n do not have to pay in US Dollars. You Pay in any currency. Because This\n is US based website, everything is written in Dollars, but you can use \nany currency and it will be automatically converted.\u003cbr\u003eI will release around two videos a month. Maybe more,\n maybe less. Don\u0027t worry though, as you can set a monthly maximum when \nyou sign up so that you never donate more that you can afford. :)\u003cbr\u003eIf\n you don\u0027t have much money you can still become a Patron, but please \nonly sign up to donate what you can easily afford. Even $1 per Art/craft\n video I upload will make a huge difference and would be greatly \nappreciated. \u003cbr\u003eYou Can stop donating in the future if You\n can\u0027t afford it..If you can\u0027t afford to donate in the future, or you \nneed to donate less that\u0027s absolutely fine. You can just log in to \nchange or cancel the account whenever you want\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePlease\n consider giving me a dollar (or however you much you like) per Art \nvideo that I upload to youtube. I will continue to bring you nothing but\n the absolute best production and effort that I have since the first \ntime you ran into some of my work on Youtube.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e"
