    "summary": "Hi, I\u0027m Alex, known on YouTube by ingeniousclown, and welcome to my Patreon page!\u00a0 If you\u0027re here, chances are pretty good that you already know that so THANK YOU for being curious enough to click on the link that brought you here!\u003cbr\u003e\u003cbr\u003eThis is the section where most YouTubers would talk about how unreliable ad revenue is on YouTube, especially with how volatile the algorithm is and the recent demonetization scares.\u00a0 Well, seeing as I\u0027ve typed that out just now, I guess I am too!\u003cbr\u003e\u003cbr\u003eMy long-term goal is to be able to make enough money between YouTube, Patreon, and voice acting that I am able to quit my job and work on all this stuff full-time.\u00a0 What happens if I reach that goal?\u00a0 Well, I\u0027m glad you asked!\u00a0 That would mean MORE videos with a more RAPID release schedule along with higher quality videos in general.\u00a0 ON BOTH CHANNELS!\u00a0 This means more let\u0027s plays per day, more and more timely reviews, more industry commentary, and more in-depth analyses!\u003cbr\u003e\u003cbr\u003eIn addition to helping fund more videos and higher quality content, you\u0027ll gain access to the patron-only sections of the discord server (which you get to keep even if you only ever donate ONE DOLLAR!), the patron feed on this page, access to my current list of video and let\u0027s play ideas, and even the opportunity to decide the topic of a video or a game for my let\u0027s play channel!  Check the right side for more details!\u003cbr\u003e\u003cbr\u003eSo what are my channels?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9VoI2Wc.png\"\u003e\u003cbr\u003eThis is the main channel,\u00a0\u003ca href=\"http://www.youtube.com/ingeniousclownGaming\" target=\"_blank\"\u003eingeniousclown Gaming\u003c/a\u003e and where a majority of my thought and effort and production goes.  Here you\u0027ll find a variety of content, all gaming related.  The shows on this channel include:\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=ToPZyNvEmms\"\u003eIdle Corner\u003c/a\u003e - short comedy-focused videos about random idle/clicker/incremental games\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=5eqrHco9eAY\"\u003eHey! That\u0027s What I Call Gaming!\u003c/a\u003e - fake gaming music album commercial with gaming-focused lyrics over popular songs\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=8fQwuvZJb7A\"\u003eWhat ever happened to...?\u003c/a\u003e - discussion about games that were once hype but seem to have vanished\u003c/li\u003e\u003cli\u003eReviews, impressions, industry punditry, lists, and focused discussion topics, any of which might turn into a large project (see my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=-dDI2ZXL_p4\"\u003ereview of Gigantic\u003c/a\u003e or my discussion about\u00a0\u003ca href=\"https://www.youtube.com/watch?v=390-w4HEiRo\"\u003eBreath of the Wild as a Zelda game\u003c/a\u003e or even my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=iGHIrL3rOcQ\"\u003efeature-length Metroid 2 \"trilogy\" analysis\u003c/a\u003e for examples)\u003c/li\u003e\u003cli\u003eThe occasional livestream (which gets archived on the second channel)\u003c/li\u003e\u003c/ul\u003e  And whatever else my mind comes up with.  I like to experiment with new ideas and formats, so who knows what else you\u0027ll see in the future!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/K8Wgpk4.png\"\u003e\u003cbr\u003eThis channel,\u00a0\u003ca href=\"https://www.youtube.com/channel/UClCppWlzXl3mC26rPwGS9PA\"\u003eingeniousclown Let\u0027s Plays\u003c/a\u003e, is exactly what you\u0027d expect from the name.\u00a0 Here you\u0027ll find at least one let\u0027s play episode a day, anywhere from 10 minutes to 60 minutes per episode, sometimes longer.  I generally try to aim for 20 minute episodes, but I often end up between 30 and 40.  Occasionally this gets bumped up to 2 episodes per day if my backlog gets filled up.\u003cbr\u003e\u003cbr\u003eOn this channel I tend to play a lot of roguelites, lots of metroidvanias, and the occasional RPG, with some old-school nostalgia peppered in. \u00a0It all depends on what I\u0027m hyped for at the time.\u003cbr\u003e\u003cbr\u003eThis is also where stream VoDs (videos on demand) end up after they\u0027re done.\u003cbr\u003e\u003cbr\u003e"
