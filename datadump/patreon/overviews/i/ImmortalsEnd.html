    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://twitter.com/IMMEND_Patreon\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://preview.ibb.co/g7fDNw/Patreon_page.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/IMMEND_Patreon\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003c/a\u003e\u003cimg src=\"https://image.ibb.co/hsNb6m/Tittle.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWelcome to our page. We know there are hundreds of Patreon page\u0027s exist and you may be on the fence on what to expect. So we\u0027ll\u00a0help quell some of your uncertainty\u00a0 \u00a0\u003cbr\u003e\n\u003cbr\u003e\nComing straight out of Orlando Florida. We are Team Verture. A group of artist committed to producing our motion graphic novel \"Immortals End\" and bringing the Story and the Universe to life. We want to take everyone on a journey that will merge: drama, sci-fi, fantasy, and action into one eye watering mind-gasm.\n\u003cbr\u003e\nAnd becoming a Patron can help us do just that\u00a0\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/j66fXR/Story_2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0 \u00a0\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eW\u003c/span\u003e\u003c/strong\u003ehen the Universe was new, it was silent and its mysteries were in abundance\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/gmjLj6/Untitled_1.png\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eS\u003c/strong\u003e\u003c/span\u003eoon life filled the world. Mountains blossomed, The Wind danced, Oceans Roared, powerful entities walked the earth and the forces\u00a0that moved them were limitless and enchanted\u00a0\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/eYQk1m/Untitled_2.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125); background-color: rgb(255, 255, 255);\"\u003eN\u003c/span\u003e\u003c/strong\u003eothing of grander is meant to last, The Earth would soon shelter war and disease. Through Fire came ambition, With Steel came enemies and by bloodshed, kingdoms rose and fell. All were in\u00a0 abundance with the introduction of....\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/khMuSR/Third_Panelverfinal_copy.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eBut\u003c/strong\u003e \u003c/span\u003enot all is lost, centuries after the powers that once moved the earth were gone, few were able to inherit their will, and have taken upon themselves, to keep the world from destroying itself\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://image.ibb.co/eK5VRw/Poster.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/jRRYK6/YOUR_SUPPORT.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eEach of our patrons, every contribution, big or small, becomes the buttress of a not so far distant reality of having this project become an animated series.\u00a0\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eAs we grow our Patrons can expect exclusive content, rewards and prizes.\u00a0 Dont miss out, become part of the IMMEND Brigade and blast off with us\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/TeamVerture/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.c
