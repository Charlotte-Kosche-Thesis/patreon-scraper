    "summary": "My name is Danijel \u0160ivinjski and I am a nomadic artist exploring dimensions of Light, Sound, Space and Spirit.\u003cbr\u003e\n \u003cstrong\u003e\u003cem\u003einfimensions\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e is my main project with a mission to channel visions from infinite dimensions of the multiverse and challenge perceptions through ART \u0026amp; PODCAST.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.infimensions.com/patreon/infi-patreon-logo.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eART\u003c/u\u003e\u003c/strong\u003e is the medium of communication beyond vocabulary. It allows expression of the unexplainable. It builds bridges between the worlds. My creative journey started with photography when I was 11 years old and it further expanded across multiple disciplines including illustration, design, mixed media, projection mapping, art installations, performance and poetry.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003ePODCAST\u003c/u\u003e\u003c/strong\u003e features conversations with soulnauts, artists, healers, lightworkers, astral travelers, lucid dreamers, ether benders, reality hackers and everyone who desires to share meaningful insights.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI\u0027ve launched Patreon to bring \u003c/strong\u003e\u003cstrong\u003e\u003cem\u003einfimensions\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e closer to You.\u003c/strong\u003e Simply said, Patreon is all about the community, connection and sharing. I envision it as a campfire for gathering our spirits and exchanging vibrations. Through regularly published studio updates you will have the opportunity to follow and engage in the process of creation from sketches to final pieces.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/bePatron?c=389441\"\u003eJoin The Tribe\u003c/a\u003e by choosing rewards from the sidebar. As a member You will get Private Access, Exclusive Contents and more.\u003cbr\u003e\n \u003cbr\u003e\nThank You for Your Presence!\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tUpcoming:\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eScreen Printed T-shirts\u003c/li\u003e\n\t\t\u003cli\u003eArt \u0026amp; Merch Shop\u003c/li\u003e\n\t\t\u003cli\u003eWorkshops\u003c/li\u003e\n\t\u003c/ul\u003e\u003cem\u003e\u003cbr\u003eI believe you already know that patronage is actually a very old idea. \nIt dates back to the ancient times and it made works by Leonardo da \nVinci, Mozart, Shakespeare and many other incredible creators possible. \nWith the help of technology and platforms like Patreon the whole concept has been creatively reinvented. Here\u0027s a short video explaining what is this all about: \u003c/em\u003e\u003cem\u003e\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\" target=\"_blank\"\u003eWhat is Patreon?\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
