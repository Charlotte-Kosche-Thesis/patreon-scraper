    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://iamxeres.wixsite.com/xeres\" rel=\"nofollow\"\u003eofficial website\u003c/a\u003e \u003cstrong\u003e|\u003c/strong\u003e\u00a0\u003ca href=\"http://iamxeres.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/iamxeres\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"https://discord.gg/XgDqDKp\" target=\"_blank\"\u003ediscord\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003ca href=\"http://www.redbubble.com/people/iamxeres/shop\" rel=\"nofollow\"\u003eredbubble\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://tapastic.com/iamxeres\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong style=\"text-align: left;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eHey, hi, hello there!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eMy name is Caiden Roberts, better known as\u003cstrong\u003e Xeres\u003c/strong\u003e on the interwebs, and I\u0027m a non-binary trans artist. My work mainly circles around character design and illustrations, but it\u0027s been a long time dream of mine to plunge into the world of comics... and now I have! My current project is a little labor of love titled Dawn of Chaos, and is\u00a0\u003ca href=\"https://tapas.io/series/DawnofChaos\" target=\"_blank\"\u003efree to read on tapas\u003c/a\u003e.\u00a0\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eI have a day job, but it\u0027s not ideal and prevents me from dedicating that time to art, which frankly sucks! I also do freelance work and art commissions on the side, but with a little help, I\u0027ll be able to make doing what I love - telling stories and creating art for others to enjoy - my full-time job!! That\u0027s the dream, anyway.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you do with this support?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003ePay bills, honestly. And buy coffee - lots of coffee. I also like to spoil my cats on occasion. With enough support, I hope to also be able to provide patrons with the following:\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003echarms\u003c/li\u003e\u003cli\u003estickers\u003c/li\u003e\u003cli\u003ebuttons/enamel pins\u003c/li\u003e\u003cli\u003esigned art prints\u003c/li\u003e\u003cli\u003eweekly comic updates\u003c/li\u003e\u003cli\u003eprinted copies of completed comic chapters\u003c/li\u003e\u003cli\u003eand more!!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePatreon not for you, but still want to show your support?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNot a problem (also thank you!!), I also have a\u00a0\u003ca href=\"http://ko-fi.com/iamxeres\" target=\"_blank\"\u003eKofi account\u003c/a\u003e that I treat like a tip jar for folks who aren\u0027t comfy with the idea of a monthly subscription.\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e"
