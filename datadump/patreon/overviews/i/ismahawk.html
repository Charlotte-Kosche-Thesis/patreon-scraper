    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fuh0Rv2UpGgQ%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Duh0Rv2UpGgQ%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fuh0Rv2UpGgQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-09-07T18:07:16+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/vCXdmyv.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe are \u003cem\u003eIsmahawk\u003c/em\u003e! A small group of independent filmmakers led by Danny Shepherd and Jeremy Le. We\u0027ve been creating videos for YouTube since 2012 and with the goal of providing better quality content with each video we make. You may recognize us from the widely popular superhero fan series, \"\u003cstrong\u003eNightwing: The Series\u003c/strong\u003e\", our head to head web series \"\u003cstrong\u003eMinute Match-Ups\u003c/strong\u003e\", or our weekly podcast \"\u003cstrong\u003eHawkTalk\u003c/strong\u003e\".\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/FefQvTc.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou may be wondering: \"\u003cem\u003eWhy Patreon\u003c/em\u003e?\"  Aside from \"\u003cstrong\u003eNightwing: The Series\u003c/strong\u003e\", every other video on our channel has been self-funded.  Our goal has always been to create innovative, Hollywood quality videos that are more epic and amazing than the one before. Each new production requires a bigger and bigger investment of our time and resources, all while working day jobs to support ourselves.\u00a0\u003cbr\u003e\u003cbr\u003eHere are some expenses for an average \u003cstrong\u003eShort Film\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCostumes\u003c/li\u003e\u003cli\u003eProps\u003c/li\u003e\u003cli\u003eHair and Make-Up\u003c/li\u003e\u003cli\u003eProduction Design\u003c/li\u003e\u003cli\u003eLocation Fees\u003c/li\u003e\u003cli\u003eLocation Permits\u003c/li\u003e\u003cli\u003eGeneral Liability/ Stunt Insurance\u003c/li\u003e\u003cli\u003e Gear Rental/Purchase (Lenses, Cameras, Grip Gear, C-Stands, Etc.)\u003c/li\u003e\u003cli\u003eEditing Assets (New Software, Stock Assets, Stock Music, etc.)\u003c/li\u003e\u003cli\u003eData Storage (Hard Drives, Flash Drives, SSDs, etc.)\u003c/li\u003e\u003cli\u003eCast/ Crew Fees\u003c/li\u003e\u003cli\u003eOn Set Food Catering\u003c/li\u003e\u003cli\u003eCustom Music By John Scigulinsky\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\nYour Patreon support allows us to focus our time and effort on what really matters: making videos.  Every cent you donate through Patreon is a cent that frees up our time to work on providing you quality content.  This means the more Patreon support we receive, the more content we are able to create and provide it more often!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vb9xhDC.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe have a variety of great rewards for fans of all kinds!  From \u003cem\u003ePatreon Exclusive Videos\u003c/em\u003e, \u003cem\u003eCommunity Live-Streams,\u003c/em\u003e\u00a0and even \u003cem\u003eExclusive Merch\u003c/em\u003e, there\u2019s something for anyone and everyone who helps us out.  Scroll down and check out what your support will get you!\u003cbr\u003e\nWhile our videos are often love letters to the fandoms we love, they\u2019re also love letters to you guys, our supporters.  With your support we can create some truly next level projects! We promise\u00a0not to let you down!\u003cbr\u003e\u003cbr\u003e"
   },
