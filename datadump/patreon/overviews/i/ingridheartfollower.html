    "summary": "I feel inspired to host our permaculture workshops in\nnatural building and organic gardening for free, make it donation based. \u003cbr\u003e\n\n\u003cbr\u003e\n\nMy promise is to do my utmost to spread permaculture, love\nand freedom for all who wish to take part in such a life and philosophy.  \u003cbr\u003e\n\nTo do everything I can for the animals, humanity and Mother Earth.\u003cbr\u003e\n\nI will create space for meditation circles, mindful yoga\nclasses, juicy conversations over a cup of organic tea. I want more people to\nlearn how to prepare simple, yet delicious and nutritious vegan meals. I\u0027ll open up a safe space for people who dream of a better, non-violent future to\nget together. Inspire eachother. Support eachother.  Challenge each other to step out of our\ncomfort zone and build something new. Something good. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe will still host retreats and private arrangements like\nbefore, \u003cbr\u003e\n\nbut open our home for free events on a regular basis. \u003cbr\u003e\n\nInvite you into our world all year around. \u003cbr\u003e\n\nI commit myself to being a peacefull warrior for enviromentalism,\nveganism, love and community. Let\u2019s heal ourselves and the world together!\u003cbr\u003e\u003cbr\u003e\n\nA tiny seed put in moist dirt can turn into a majestic tree\nwith deep roots and branches reaching for the stars. I\u2019ll hand out the seeds\nand show you how to create compost for nutrient rich soil. \u003cbr\u003e\n\nI\u2019ll teach the yoga and serve the homegrown food. \u003cbr\u003e\n\nWho\u2019s in with me? \u003cbr\u003e"
