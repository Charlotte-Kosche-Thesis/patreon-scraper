    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/76474/b694bdcbf47e411ca3180fb370b8e5d4?token-time=2145916800\u0026token-hash=nC8IVOjk2mcLTJVsfMVlVO_X2BrUOik9jVHYDvV14Rg%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FWpOwiI8sswI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWpOwiI8sswI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FWpOwiI8sswI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=WpOwiI8sswI",

    "published_at": "2015-04-24T18:28:23+00:00",
    "summary": "\u003cimg src=\"http://www.juggalicious.com/itsalexclark/Patreon/i/demands.png\"\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cimg src=\"http://www.juggalicious.com/itsalexclark/Patreon/i/Sect_01.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eHOW PATREON WORKS\u003c/span\u003e\u003c/h2\u003e\nHey!\u00a0 This is Alex.\u00a0 I created my youtube channel in 2012 as a way to promote my career as a comedian and entertainer.\u00a0 Five years later my channel took off \"overnight\" and I\u0027m in the midst of starting an animation studio.\u00a0 As you can imagine, producing animated content for youtube is incredibly difficult (Especially given the current youtube trend of demonetizing videos).\u00a0 You might already know this, but to post one five minute video takes over 80 hours of work and the way youtube\u0027s algorithms are setup they do not favor animated content.\n\u003cbr\u003e\n\u003cbr\u003e\nFunding us through patreon - allows us a safety net that youtube cannot provide to bring our animations and studio to the next level.\u00a0 I\u0027m positive we can only do it with your support.\n\u003cbr\u003e\n\u003cbr\u003e\nAs a thank you, when Milestone Goals are reached all \n\u003cstrong\u003esquad level and higher\u003c/strong\u003e patrons \u003cstrong\u003ereceive the following Patreon exclusive gifts:\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e$1000\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003e- \u003cem\u003eCommemorative \"Evil Sister Confidential Files\" Sketchbook.\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong style=\"font-weight: bold;\"\u003e$2000\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003e- Commemorative Evil Sister Statue Figurine.\u00a0\u003cbr\u003e\n\t-A Full size statue will be built for Alex Clark headquarters\n\t\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cimg src=\"http://www.juggalicious.com/itsalexclark/Patreon/i/Sect_01.png\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eHOW WE SPEND YOUR MONEY\u003c/span\u003e\u003c/h2\u003e\nMy favorite part of it all this is the close knit group of friends I\u0027ve made through patreon - that help guide the channel.\u00a0 It\u0027s with your help that we\u0027ve set some huge goals for Alex Clark Studios.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe goal of Alex Clark Studios is to grow into a full fledged animation studio that produces hilarious animated vids for the whole family.\u00a0 \u00a0The first step towards that goal will be to produce more content more often.\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nOver the past year I have invested tons of my own money into expanding my team so that we can increase our upload schedule.\u00a0 We\u0027ve gone from producing about one video a month to 2 videos a week and are set to continue this trend moving forward. If you look at the animation space on youtube - our quality and upload schedule is unmatched by any team of similar size.\u00a0\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nYour money will be spent on:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eAnimators\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWriters\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEditors\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\nI\u0027ll be honest with you, I have no idea what I\u0027m doing!\u00a0 But I\u0027m learning quick - and am happy with the progress we\u0027re making towards this goal.\u00a0 I\u0027m sure their will be roadblocks along the way, but we will definitely overcome them.\u00a0 If we fail to meet deadlines, or you have ideas on how to make this work better, definitely hit us up.\u00a0 You never know where a great idea will come from!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://www.juggalicious.com/itsalexclark/Patreon/i/Sect_01.png\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eTHE MONTHLY GIVEAWAY\u003c/span\u003e\u003c/h2\u003e\nOnce a month a patron exclusive prize will be announced. \u00a0Each patron is automatically entered into the giveaway and a winner will be announced a few days later. \u00a0In the past, prizes have included anything from drawing tablets to drones to custom art.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eClarker++ \u003c/strong\u003ePatrons will be entered into the lottery once each month.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFan Squad \u003c/strong\u003ePatrons will be entered into the lottery 5 times each month.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"http://www.juggalicious.com/itsalexclark/Patreon/i/heart.png\"\u003e\u003cbr\u003e\n\u003cem\u003e\u003cem\u003eFor more details on Milestone Goals visit the Goals Section. For Reward Level Perks visit Rewards.\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e"
