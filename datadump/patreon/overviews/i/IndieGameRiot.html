    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FxxugygZptOs%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DxxugygZptOs\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FxxugygZptOs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=xxugygZptOs",
    "one_liner": "Starting a riot for indie games. Enabling the evolution of the indie game community.",

    "summary": "Note: The video is simply a place holder, but it does show just a bit of what we do!*\u003cbr\u003e\u003cbr\u003eHey everybody! \u003cbr\u003eThanks so much for considering supporting our Patreon! If you\u0027re one of our current listeners/viewers/readers, etc... then thank you for all you do already to help us make Indie Game Riot awesome and for helping us make the indie game community an even more amazing group. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS INDIE GAME RIOT?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIndie Game Riot is a website and podcast dedicated to supporting indie games, the developers who create them and to the entire community around them. If you\u0027re just now discovering Indie Game Riot, check out our mission statement:\u003cbr\u003e~\u003cbr\u003e\u003cem\u003eIndie Game Riot is committed to \u2018Starting a Riot\u2019 for indie games and their developers by helping raise awareness around the gaming community, \u2018Enabling the Evolution\u2019 by encouraging developers to create more and to become better at their craft as well as providing them with feedback and helpful resources, and by helping to strengthen the indie game community\u2019s supportive spirit by providing as much positivity as possible, all the while, maintaining the highest degree of ethics and transparency in all we do.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://indiegameriot.com/wp-content/uploads/2015/11/Fist-transparent.png\" style=\"width: 114px;\"\u003e\u003cbr\u003e\u003cbr\u003e~\u003cbr\u003eThe Indie Game Riot team have a passion for this community and the games it surrounds as do the team members who help with the website content or the show. From our very first podcast episode to the present, founders Josh, Tek and Rev have cultivated a hub of positivity for indie games instead of tearing them down and discouraging developers. They have developed a reputation of integrity, transparency and trust with IGR\u0027s audience by being straight forward and recommending only quality games. Finally, they have been able to create relationships with developers and others throughout the industry who have become friends and have generously given back to the IGR audience by providing game keys for giveaways, advice to aspiring developers and knowledge of the industry through articles on the website.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE HOSTS:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/tekedo_\" rel=\"nofollow\"\u003e\u003cimg src=\"http://indiegameriot.com/wp-content/uploads/2016/03/About2.png\" style=\"width: 915px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://indiegameriot.com/wp-content/uploads/2016/04/WhatWeHaveDone.png\" style=\"width: 916px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://indiegameriot.com/wp-content/uploads/2016/04/IRX-V2.png\" style=\"width: 916px;\"\u003e\u003cbr\u003e\u003cstrong\u003eCHECK OUT OUR WORK:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCheck out every single episode here:\u00a0\u003ca href=\"http://indiegameriot.com/category/the-show/episodes/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://indiegameriot.com/category/the-show/episodes/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eWe\u0027re also available on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/indie-game-riot!/id948537613?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e and\u00a0\u003ca href=\"http://www.stitcher.com/podcast/indie-game-riot?refid=stp\" rel=\"nofollow\" target=\"_blank\"\u003eStitcher\u003c/a\u003e in audio only format! If you\u0027re looking for written reviews, news articles and more, check them out on our\u00a0\u003ca href=\"http://indiegameriot.com/category/articles/\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eHere\u0027s our 1 year anniversary episode!: \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GKuvHeW-qXk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eHere\u0027s an interview we did during our MAGFest 13 coverage: \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1l7dlD_JX68\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWe also broadcast our recording sessions LIVE every Friday at 9:30pm EST on\u00a0\u003ca href=\"https://www.twitch.tv/indiegameriot\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eWe hope all of you who are checking out our Patreon consider helping us out. As always, our content is free to everyone, but this kind of support will help us grow exponentially and allow us to improve the show, the site and lets us start projects like our \"Enable the Evolution\" fund to help deserving indie devs create their dreams, learn to be better or any other way to help them succeed. We\u0027d eventually like to start a curated online game store for indies to sell their fantastic work! \u003cbr\u003e\u003cbr\u003eYou can also contact us with anything regarding our show, the site, indie games or this Patreon by\u00a0\u003ca rel=\"nofollow\"\u003eemailing us\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThanks again for helping us start a riot! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://indiegameriot.com/wp-content/uploads/2014/12/62069_Indie-Game-Riot1.png\" style=\"width: 324px;\"\u003e\u003cbr\u003e\u003cbr\u003eAdditonal Links:\u003cbr\u003e\u003ca href=\"http://indiegameriot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eIndie Game Riot\u003c/a\u003e (Official Website)\u003cbr\u003e\u003ca href=\"https://twitter.com/IGRPodcast\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/IGRPodcast/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://steamcommunity.com/groups/IndieGameRiot\" rel=\"nofollow\" target=\"_blank\"\u003eSteam\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLgnrg1gUmRMElFZcaZE17jlnXF5cbgf8V\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://indiegameriot.com/indie-revolution-expo/\" rel=\"nofollow\" target=\"_blank\"\u003eIndie Revolution Expo\u003c/a\u003e\u003cbr\u003e"

     "about": "\u003cem\u003eThe Indie Game Riot is a podcast and website hosted by three people with a passion for the indie game community. We\u2019re starting a RIOT to gain attention for indie games and their developers, spotlighting quality games for listeners and by entertaining the hell out of your ears. Every week, Josh, Rev, and Tek, give you your \u201cIndie News Injection\u201d of new things that are happening within the indie community, talk about outstanding fully released games in \u201cStarting the Riot\u201d, showcase awesome Kickstarters or early access games in \u201cPeep Show\u201d, and give you some cheap; or free, games to play in your browser, on your phone. Like the show and want more? Our website contains articles, news, interviews, videos and much more!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eTo see more of the things we do, check out our\u00a0\u003ca href=\"http://indiegameriot.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e!",
