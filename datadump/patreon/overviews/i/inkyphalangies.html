    "summary": "Maria Sybilla Merian is a natural\u00a0science illustrator from the late\u00a01600s, a time before Darwin and his theory of evolution. A time\nwhen the microscope was just being developed. A time when taxonomy of species\nwas just being organized. I am a cartoonist and natural science illustrator. I want to make a graphic novel biography of this inspiring woman.\u003cbr\u003e\u003cbr\u003eBorn in 1647, Maria learned to paint from the men\nin her family (her step-father and step-brothers). She was a steadfast observer of nature. She documented for the layperson that caterpillars become butterflies\nrather than springing forth from mud or flowers. In her 50s, she paid her own way to Suriname in South America to study the bugs\u00a0on what is arguably the first purely scientific mission.\u00a0\u003cbr\u003e\u003cbr\u003eThe story covers most of Maria\u0027s life from\nbriefly in childhood, through motherhood, her time in Suriname and up through\nher death. I will focus five stories on the general arc of her life. And I will also make short stories\nexploring her personality and the history of the time, such as biographies of her contemporaries, scientific innovation, and the politics of the day.\u003cbr\u003e\u003cbr\u003eEvery month, I will post about my research and any comics I make. I will also post my natural science research in general. I do a lot of natural science things, like my natural science comic anthology\u00a0\u003ca href=\"http://itsopossum.tumblr.com\" target=\"_blank\"\u003eAwesome \u0027Possum\u003c/a\u003e, so you will get all that info.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e"
