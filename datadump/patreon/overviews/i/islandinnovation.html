    "summary": "The world\u0027s remote, rural and island regions are creative hubs for innovation and entrepreneurship. But in on increasingly urban planet, these regions are often portrayed as irrelevant to the modern world. When they are covered by mainstream media, these regions are the victims: destroyed by climate change, emigration, unemployment and a lack of creativity. The\u00a0\u003ca href=\"https://www.youtube.com/watch?v=8hTwwLTVmpw\"\u003eCore-Periphery Model\u003c/a\u003e dictates that the global system leads to people, knowledge and power gravitating towards large urban centers, and leaving behind an empty \u0027hinterland\u0027.\u003cbr\u003e\u003cbr\u003eI want to collect stories of projects that are changing the way we thing about remote, rural and island regions and demonstrate the vibrant future they can expect. As\u00a0\u003ca href=\"http://www.bit.ly/islandinnovation\"\u003ethis newsletter\u003c/a\u003e grows I will be looking for independent contributors and conducted interviews worldwide. There will be an emphasis on sustainable development projects but will also include features across the spectrum of innovation, including the arts.\u003cbr\u003e\u003cbr\u003eThis aims to be a forum to share issues from a broad range of remote, rural and island regions that at first glance may seem like they have little in common, but can benefit from sharing their knowledge and solutions. This list includes (but is by no means limited to):\u003cbr\u003e\u003cul\u003e\u003cli\u003eSmall Island Developing States in the Caribbean, Pacific and Indian Oceans.\u003c/li\u003e\u003cli\u003eOverseas \"territories\" of larger powers such as the Falkland Islands (U.K.), Puerto Rico (U.S.), R\u00e9union (France), Aruba (Netherlands) and Easter Island (Chile).\u003c/li\u003e\u003cli\u003eThe Arctic regions of Russia, Greenland, Canada, Alaska and Scandinavia.\u003c/li\u003e\u003cli\u003eTasmania, Shetland, Hawai\u0027i, Okinawa, Jeju, West Virginia, Patagonia and more....\u003c/li\u003e\u003c/ul\u003eThrough this news source, the plan is to draw these globally disparate regions together through highlighting commonalities and change the discourse on peripherality.\u003cbr\u003e\u003cbr\u003eThank you for your support and don\u0027t forget to\u00a0\u003ca href=\"http://www.bit.ly/islandinnovation\"\u003esubscribe\u003c/a\u003e!"
