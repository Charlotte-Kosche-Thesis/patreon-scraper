     "about": "Durante algunos a\u00f1os atr\u00e1s y viendo que el panorama de la emulaci\u00f3n en Espa\u00f1a estaba de capa ca\u00edda, fueron varias las veces que tuve la sensaci\u00f3n de que hab\u00eda que hacer algo al respecto, pero a veces por falta de tiempo y otras veces por el pensamiento de que quiz\u00e1s el tiempo invertido no fuese proporcional a la acogida de un nuevo sitio sobre un tema que en otros pa\u00edses estaba bastante trillado nunca me decid\u00eda a dar el paso.\u003cbr\u003e\u003cbr\u003eLlevo siguiendo el mundo de los emuladores desde que tengo uso de raz\u00f3n, pasando por diversas etapas donde a veces me desentend\u00eda del mismo pero tarde o temprano volv\u00eda ya que el hardware actual no me convenc\u00eda demasiado por lo que termine por aprender la mayor\u00eda de cosas que se pod\u00edan realizar con ellos.\u003cbr\u003e\u003cbr\u003eActualmente soy el administrador de la web www.insertmorecoins.es proyecto con el que quiero que todas las personas a las que les paso algo similar a mi al ver el vac\u00edo que hay en sitios web de esta tem\u00e1tica en nuestro idioma, tenga un sitio donde poder exponer sus dudas o enterarse de los cambios que esta habiendo en los emuladores y todo lo que les rodea\u003cbr\u003e\u003cbr\u003e",
