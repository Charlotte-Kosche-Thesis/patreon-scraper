    "summary": "When I was three years old, I used to climb into my younger sister\u0027s crib with a picture book. I would lie beside her and point to the pictures, creating voices for each character and giving them stories that had nothing to do with what the book was actually about. Ever since then, I\u0027ve been growing in my storytelling.\u003cbr\u003e\u003cbr\u003eStories give us a chance to escape. They allow us to experience other worlds through the eyes of characters we love and can relate to (or maybe we can\u0027t, but we can still enjoy the journey). All I\u0027ve ever wanted to do in my life is create stories that take people on these amazing journeys, to take them on adventures that stick with them long after they\u0027ve turned the final page. I want to change lives for the better, to influence people and inspire them.\u003cbr\u003e\u003cbr\u003eFrom original fiction to fan fiction to comics, I want to share my stories with the world. That all starts here, with you. With your support, I can have more time to create. With your encouragement, I can push past any writing obstacle that bars my path. I\u0027ll still be creating free content on AO3 and Tumblr, but this will help me move forward in my professional career.\u003cbr\u003e\u003cbr\u003eI look forward to creating with you! Thank you, for everything.\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eIsabella~ \u003cbr\u003e(Sy)\u003cbr\u003e"
