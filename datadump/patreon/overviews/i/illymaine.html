    "summary": "What\u0027s up World! This is my Patreon page. \u003cbr\u003e\u003cbr\u003eWhat am I up to? Making it happen.\u00a0\u003cbr\u003e\u003cbr\u003eBut more specifically, I\u0027m doing everything I can to make bring my ideas to life. I have so many ideas in my vault and now I\u0027m excited to finally release them to you all.\u003cbr\u003e\u003cbr\u003eThe music I create is very personal and filled with emotion. I try to be as genuine as possible and I hope that shows through my art. So far my music is free, and I want to keep releasing content for everyone to enjoy for free, to vibe and inspire.\u003cbr\u003e\u003cbr\u003eDefinitely check out some of the new releases.... If you love what you see or find yourself interested enough to donate. I\u0027d love your support. You can show love with a $1, all the way up to however many you\u0027re feeling like for that day... there\u0027s goodies and rewards too.\u003cbr\u003e\u003cbr\u003eIf you would rather donate than subscribe, check out my Paypal and Cssh App (Square Cash)\u003cbr\u003ePaypal:\u00a0paypal.me/JaredMilburn\u003cbr\u003eCash App: $JarDMilburn\u003cbr\u003ePatreon (donate): You subscribe and then cancel after your first payment.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m so grateful for everyone who takes the time to check out my site, whether you pitch in or not, your attention is golden. It means the world to me.\u003cbr\u003e\u003cbr\u003eAll patrons will get early access to the content I release. Songs, videos, merch, at least *1-2 weeks earlier than the general public.\u003cbr\u003e\u003cbr\u003eContinue the journey and follow me on IG: @illy_maine\u00a0"

     "about": "I was born and raised in the city of Detroit, Michigan. Although I\u0027m \nfrom the East side, I\u0027ve lived on both sides of the city. I have always \nbeen surrounded by music, the city itself breathes creativity and art, \nthroughout all the struggle.. I consider myself an artist you wouldn\u0027t \nnormally see in my home town. The street wasn\u0027t new to me, my family \nwanted to keep me out of it, to do something different... so I did. I \nnever aimed to be different, just to be me honestly. It took time to \ntruly find myself and take pride in who I was... which was different, \nsmart, creative, a n.e.r.d. and I love it. But recognize, I\u0027m still from\n the D. Listen to my perspective a cat from humble beginnings and vibe.\u003cbr\u003e\u003cbr\u003eBy day, I\u0027m also a filmmaker. There are tons of ideas I\u0027m creating, and I\u0027m without a doubt you\u0027d love them. The world\u0027s about to change and we are the change makers. \u003cbr\u003e",
