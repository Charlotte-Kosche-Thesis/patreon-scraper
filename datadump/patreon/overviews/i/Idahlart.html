    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FH4RIG5k03KY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DH4RIG5k03KY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FH4RIG5k03KY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=H4RIG5k03KY",

    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHi guys!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI am focussing on building my portfolio. This means my activity on all of my platforms will be very low, including on Patreon. I don\u0027t know how long this will take, but I hope it won\u0027t be for long! Please bear with me during this time and thank you for everything that you do :)\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003eYou might know me as\u00a0\u003ca href=\"https://www.tumblr.com/blog/idahlart\" rel=\"nofollow\"\u003eIdahlart\u003c/a\u003e or\u00a0\u003ca href=\"https://www.tumblr.com/blog/idahlrillion\" rel=\"nofollow\"\u003eIdahlrillion\u003c/a\u003e on tumblr,\u003ca href=\"https://www.instagram.com/idahlart/\" rel=\"nofollow\"\u003e instagram\u003c/a\u003e and\u00a0\u003ca href=\"http://idahl.deviantart.com\" rel=\"nofollow\"\u003edeviantart\u003c/a\u003e. My name is Ida, and this is my \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e.\u003cbr\u003eIf you are familiar with my work, you know of my Tolkien art as well as my comics. I love to draw and my goal in life is to do it as a living and share it with the world. I hope to be able to inspire others to pursue their art passion and I will be honoured to help them on their way with my own advice and experiences.\u003cbr\u003e\u003cbr\u003eTolkien has been my primary art inspiration for almost a year now. Through the Tolkien fandom I have made many great friends and I have gotten an amazing group of followers. I love creating comics and illustrations for Tolkien\u0027s universe, and my followers response and support to them have been incredibly motivating!\u003cbr\u003eI am slowly getting into doing original art as well, and I have a small dream of maybe starting my own webcomic some day.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i61.photobucket.com/albums/h53/idahl/early%20view%20patreon_zps7cacgxhl.jpg\"\u003e\u003cimg src=\"http://i61.photobucket.com/albums/h53/idahl/comics%20patreon_zpsxroaeo5t.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy am I on Patreon?\u003c/span\u003e\u003c/h4\u003eI want to be able to keep on spending as much time as possible on my art and share it with my lovely fans and supporters for\u003cem\u003e free\u003c/em\u003e. I want to be able to improve my art and skills so that I can help others as well. I want to keep on sharing!\u003cbr\u003eAnd with patrons in my life, I will be able to keep on doing that.\u003cbr\u003eVia Patreon you can support me in my work and you can decide exactly how much you want to contribute with.\u003cbr\u003eAs you might know, I love interacting with my followers on tumblr and I often ask for their suggestions on what to draw next and for opinions on my art.\u003cbr\u003eI love being able to pay back my followers by listening to them and giving them the opportunity to influence my illustrations and comics.\u003cbr\u003eWith Patreon I can do just that and more. I can reward your support more efficiently here, connect with you all and hear your input!\u003cbr\u003e\u003cbr\u003e(I find that Patreon\u0027s own explanation about what this site is about, is far better than how I can explain it - \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" rel=\"nofollow\"\u003eso if you want to know more, here is the link!\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhere your money will go\u003c/span\u003e\u003c/h4\u003eIf you choose to support me, your contribution will enable me to keep on producing my art illustrations and comics for all to enjoy!\u003cbr\u003eYour support will secure me from a full-time job and help me afford the gear needed for my work.\u003cbr\u003eBut do not worry if you cannot support me financially! I know how it is to be low on resources. Take care of yourself first! I will manage! Even without your support I will keep on producing art. With your support it will simply be better and more frequent.\u003cbr\u003eWether you become a patron or not does not in- or decrease my gratitude for you. Because of your love for my work I am able to go on. Because of your interest in my art I want to continue.\u003cbr\u003eYou make it worth it all and more!\u003cbr\u003eThank you for everything that YOU do!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYour rewards\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003ca href=\"http://i61.photobucket.com/albums/h53/idahl/Patreon%20reward_zpsm4g9qe9s.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cimg src=\"http://i61.photobucket.com/albums/h53/idahl/Patreon%20reward%20kopi_zpsctmwsqxr.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWIPs\u003c/strong\u003e\u00a0- you will see my work in progress, either as sketches, line art or half coloured pieces of art. A great way to see my process of work! You will also see my comic sketch ideas! \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly Views\u003c/strong\u003e - you will see all of my art days before none-patrons will!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTutorials + Art process videos aka. time lapse videos\u003c/strong\u003e - I will make video and image tutorials explaining whatever subject you desire, as well as time lapse videos every now and then for your enjoyment and study.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLine art images\u003c/strong\u003e - You will via a Dropbox link be able to get uncoloured versions of my art for you to practice your colouring on and get your own awesome results!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVote on future comics\u003c/strong\u003e - If you like my comics from tumblr and deviantart you can now be a part of the decision process by having a say in my future choice of comics!\u00a0Should I do a \"Daddy Feanor\", a \"Dysfunctional family\", a \"Modern Maglor\" or something completely different! Make your voice heard!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArt Process Videos with commentary\u003c/strong\u003e - I will make videos of my art process and comment on my work as I go along. I will talk about what my thoughts were behind that particular piece, what ideas and thoughts I had while drawing it, give advice and tips, point out my own mistakes and how to avoid them, as well as whatever springs to mind! If the art piece is fan art, I might talk about my thoughts on that particular character and fandom!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly livestream\u003c/strong\u003e - I will set up a livestream which suits your schedules the most and draw while you watch. Hopefully I will have set up a way for me to talk to you and answer what questions you might have. Let us have fun and talk about whatever we want! It\u0027s a quality time for you and me!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWallpaper + Comic pages\u003c/strong\u003e\u00a0- Via a Dropbox link you will get access to wallpapers made just for you. You will also get access to full size images of my comic pages for you to download!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA monthly drawing of a character of your choice \u003c/strong\u003e- As an extra thank you for your incredibly awesome support, I will give you a personal drawing of a character of your choice. Who it is or which fandom they are from doesn\u2019t matter! This one is just for you and you can request one every single month!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI can\u0027t express enough how excited I am for this new step in my life. My journey goes on and you can all be a part of it. Let me return your love and support for my work by inviting you in.\u00a0\u003cbr\u003eLet\u0027s have fun!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
