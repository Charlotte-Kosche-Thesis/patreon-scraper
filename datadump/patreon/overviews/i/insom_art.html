    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e Hi there!\u003cbr\u003e\n\tMy name is \n\t\u003cstrong\u003eInsom \u003c/strong\u003eand I\u0027m an animation student at Gobelins.\u003cbr\u003e\u003ca href=\"http://twitter.com/insom_art\"\u003e[twitter]\u003c/a\u003e \u003ca href=\"http://insom-art.tumblr.com\"\u003e[tumblr]\u003c/a\u003e \u003ca href=\"http://insom-art.com\"\u003e[main]\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI made this page mostly so the people who like my art can support me. In exchange for your support, you\u0027ll get early access to the material I produce, and bonus sketches, animations and illustrations I do in my spare time.\u003cbr\u003e\u003cbr\u003e\n\tMy dream is to make a living telling stories.\n\t\u003cbr\u003e\n\tHere\u0027s what a few of them look like:\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003ch3\u003eActive Projects\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg\u003e\u003cimg src=\"https://78.media.tumblr.com/7da6fa9a0cafd8ad511eaf5131fe11b8/tumblr_p6hdz3wVkc1w9xj5oo4_1280.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eSer H\u00e9roe \u003c/strong\u003eis a Spanish \u003cstrong\u003esketch comic \u003c/strong\u003eabout Madrid and the heroes that keep it safe. Pablo Est\u00e9vez, a 16-year-old disabled apprentice, must prove his worth to join their ranks.\u003cbr\u003e\u003ca href=\"http://ser-heroe.tumblr.com/start\"\u003e[Tumblr]\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/ser_heroe\"\u003e[Twitter]\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003ch3\u003ePlanned Projects\u003c/h3\u003e\u003cbr\u003e\n\t\u003cem\u003ePlanned for 12 issues of around 30 pages each. Published both in Spanish and English.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg\u003e\u003cimg src=\"https://78.media.tumblr.com/163f65fbb8d628fcc1b596c45969a12b/tumblr_p6hdz3wVkc1w9xj5oo1_1280.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eCent M\u00e8tres \u003c/strong\u003eis an \u003cstrong\u003eanimated short \u003c/strong\u003eabout the struggles of Jean-Philippe Farouk, a track-and-field runner at the Trials for the French Olympic Team, as he finalizes months of training in this final one-hundred meter dash.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003ePlanned for 2 minutes of animation. With subtitles in French and English.\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg\u003e\u003cimg src=\"https://78.media.tumblr.com/44f5addc297bd1ba9fc2426466f3039a/tumblr_p6hdz3wVkc1w9xj5oo3_1280.png\"\u003e\u003cbr\u003eRite of Spring \u003c/strong\u003eis a \u003cstrong\u003egothic medieval tragedy \u003c/strong\u003ewhere two women bound by love must fight for their lives in a world where necromancers and dark magicians have taken over.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlanned as a two-part 30 minute animatic with Stravinsky\u0027s \"Rite of Spring\" as the only soundtrack.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://78.media.tumblr.com/ca7cafb36ac203c4fee1f5154a1ec0b1/tumblr_p6hdz3wVkc1w9xj5oo2_1280.png\"\u003e\u003cbr\u003e\u003cstrong\u003eThe Crimes of Mars \u003c/strong\u003eis an \u003cstrong\u003eLGBT neo-noir story \u003c/strong\u003eset in the distant future.\u003cbr\u003e\u003cbr\u003eAn Interpol detective must catch a killer of Martian heads of science in the colony of over a million citizens, as it shifts from its collective scientific mission and plunges into an avid consumer culture where each has their own needs and wants.\n\u003c/div\u003e"
