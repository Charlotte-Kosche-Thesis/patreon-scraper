    "summary": "\u003cstrong\u003e\u003ca href=\"http://if-me.org\"\u003eif-me.org\u003c/a\u003e is\u00a0an open source project built by underrepresented people in tech trying to change the way we communicate about our mental health with our loved ones in a safe and secure way.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe care about marginalized communities beyond tech that little or no access to mental health education, resources, and services - including immigrant communities, ESL communities, and communities of colour.\u003cbr\u003e\u003cbr\u003eAs a free, not-for-profit open source project organized by underrepresented people in technology, every dollar counts in sustaining and scaling out our software and organization. We truly believe mental health needs to be open in order to improve lives. Mental health education, resources, and services need to be accessible to as many communities as possible.\u003cbr\u003e\u003cbr\u003eDonating helps us to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eReach out to more communities lacking mental health education, including minority, immigrant, and English as a Second Language (ESL) communities. We recently translated our site to \u003ca href=\"https://medium.com/ifme/announcing-if-me-org-in-spanish-40cb5de25b4a\"\u003eSpanish\u003c/a\u003e, and are about to launch in Portuguese. \u003c/li\u003e\u003cli\u003eThe costs of domain and server hosting\u003c/li\u003e\u003cli\u003eHire professional and legal help with crafting a privacy policy and terms of service to help ensure safety for our users\u003c/li\u003e\u003cli\u003eCompensate our writers who invest a lot of emotional labour in our blog\u003c/li\u003e\u003cli\u003eAdditional costs of maintaining a welcoming and inclusive contributor community\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBreaking down stigmas is any community starts with one person opening up. You can read about our founder Julia Nguyen\u0027s journey and motivations in starting the project \u003ca href=\"http://www.huffingtonpost.com/entry/speaking-her-truth-q-a-with-julia-nguyen-founder_us_57d2bbd3e4b0f831f7071b1e\"\u003ehere\u003c/a\u003e. We launched a \u003ca href=\"https://medium.com/ifme\"\u003eblog\u003c/a\u003e this year - we hope to continue sharing incredible and inspiring stories from our community.\u003cbr\u003e\u003cbr\u003eWe are always looking for new \u003ca href=\"https://www.if-me.org/contributors\"\u003econtributors\u003c/a\u003e of all skill sets and backgrounds. You can follow us on Twitter, Instagram, and Facebook @ifmeorg.\u003cbr\u003e"

     "about": "\u003cstrong\u003eif me\u003c/strong\u003e is a community for mental health experiences that encourages people to share their personal stories with trusted allies. Trusted allies are the people we interact with on a daily basis, including friends, family members, co-workers, teachers, and mental health workers.\u003cbr\u003eDealing with mental health is what makes us human. But for a lot of us, it\u0027s a struggle to be open about it.\u003cbr\u003e\u003cbr\u003eNot everyone is a counsellor or therapist. The people who we interact with everyday shape our emotions and behaviour. Getting them involved in mental health treatment is the key to recovery.\u003cbr\u003e\u003cbr\u003eThe goal is to create a platform that:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAllows users to write about their experiences (Triggers) similar to a blog and get feedback and support from their allies\u003c/li\u003e\u003cli\u003eCreate personalized categories and moods to organize Triggers and Strategies\u003c/li\u003e\u003cli\u003eDevelop and share Strategies to solve problems and maintain healthy goals\u003c/li\u003e\u003cli\u003eKeep track of medications and create alerts for them\u003c/li\u003e\u003cli\u003eCreate support groups whether online or offline and keep track of sessions\u003c/li\u003e\u003c/ul\u003e",
