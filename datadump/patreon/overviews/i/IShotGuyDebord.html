    "summary": "For the last 5 years, I\u0027ve been documenting the culture and art surrounding the music scene in St. Louis. I was fortunate enough to be around as the St. Louis music scene came back to life after years of venue closings and other setbacks. I\u0027ve documented over 1000 shows, from massive festivals to sweaty basements, and have gained the reputation as one of the \u003ca href=\"http://blogs.riverfronttimes.com/rftmusic/2014/04/bryan_sutter_2014_best_photographers_st_louis.php\" rel=\"nofollow\" target=\"_blank\"\u003ebest music photographers in the area\u003c/a\u003e. I also run \u003ca href=\"http://www.unitedbyhaircuts.com\" rel=\"nofollow\" target=\"_blank\"\u003eUnited By Haircuts\u003c/a\u003e, a popular photo blog on Tumblr.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ishotguydebord.com/wp-content/uploads/2015/01/PerfectPussyPatreon1-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHowever, I\u0027ve shifted some of my focus to the new civil rights movement that has grown out of the unrest following the death of Michael Brown by Ferguson police officer Darren Wilson. It\u0027s been a tough but rewarding experience, both as a photojournalist and as an individual. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.ishotguydebord.com/wp-content/uploads/2015/01/TruckCanfieldPatreon1-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve turned to Patreon to as a means to drum up support while I focus on documenting on the protest and community-building actions here in St. Louis and as well as continuing my work documenting the local music scene.\u003cbr\u003e"
