    "summary": "Salutare! M\u0103 numesc Vlad Pa\u0219ca, sunt istoric \u0219i creator de documentare, iar acesta este locul meu de \u00eent\u00e2lnire cu jup\u00e2nii \u0219i jup\u00e2nesele care au focul amorului pentru trecutul Rom\u00e2niei.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/c/istoriepesleau\"\u003eIstorie pe \u0219leau\u003c/a\u003e este un proiect care se adreseaz\u0103 tuturor rom\u00e2nilor curio\u0219i \u0219i dornici de a afla lucruri din trecut (ale c\u0103ror efecte b\u00e2ntuie \u0219i prezentul) dincolo de cli\u0219ee \u0219i manuale. Con\u021binutul e prezentat sub forma unor mini-documentare animate, cu elemente de info- \u0219i motion-graphics. \u00cemi folosesc abilit\u0103\u021bile de istoric pentru a descoperi, a deconstrui sau a privi dintr-o alt\u0103 perspectiv\u0103 comorile trecutului \u201enostru\u201d.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDe ce Patreon? \u003c/strong\u003eA\u0219 dori s\u0103 continui s\u0103 fac documentare de istorie pe \u0219leau, despre subiectele pe care \u021bi le-ai dori, \u0219i de aceea a\u0219 avea nevoie de ajutorul t\u0103u.\u003cbr\u003e\u003cbr\u003eDeocamdat\u0103 m\u0103 voi dedica seriei\u00a0\u003ca href=\"http://vladpasca.com/marea-unire-din-1918-povestita-pe-sleau/\"\u003eMarea Unire pe \u0219leau\u003c/a\u003e, care m\u0103 va \u021bine ocupat p\u00e2n\u0103 \u00een iulie 2018. Dac\u0103 mai ai pu\u021bintic\u0103 r\u0103bdare, voi reveni atunci cu bun\u0103t\u0103\u021buri:\u003cbr\u003e\u003col\u003e\u003cli\u003eVei vota subiectul viitoarelor episoade\u003c/li\u003e\u003cli\u003eVei propune subiecte ale viitoarelor episoade\u003c/li\u003e\u003cli\u003e\u00ce\u021bi vei vedea numele \u00een genericul episoadelor\u003c/li\u003e\u003cli\u003eVei vedea \u00een avanpremier\u0103 episoadele\u003c/li\u003e\u003cli\u003eVei citi \u00een avans scenariile\u003c/li\u003e\u003cli\u003eVei avea acces la sesiuni de Q\u0026amp;A pe teme istorice\u003c/li\u0
