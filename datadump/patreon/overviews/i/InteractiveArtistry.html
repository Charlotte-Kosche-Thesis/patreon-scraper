    "published_at": "2017-10-25T03:55:45+00:00",
    "summary": "Greetings Everyone,\u003cbr\u003e\u003cbr\u003eand welcome\u00a0to \u003cstrong\u003eInteractive Artistry,\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eShowcasing creators who are on the forefront of\u00a0adding emotional, intellectual, spiritual, cultural, philosophical, psychological and artistic depth, dimensions, layers, maturity and nuance to the Interactive Medium, also known as games.\u003cbr\u003e\u003cbr\u003eI am your regular\u00a0host Albert, and five times a week I am joined by my co-hosts - Daniele, Dean, Steve, Eduardo, Josh, Luis and many others to create Death Stranding Podcast, Fumito Ueda Podcast, God Of War Podcast, The Shatterdome, and our main show, \u003cstrong\u003eInteractive Artistry\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThrough Interactive Artistry and all its other title-specific shows, \u003cbr\u003e\u003cbr\u003eOur mission is to create a dedicated space for extending this unique medium the respect, dignity, and legitimacy as a creative and storytelling powerhouse that it rightly deserves. \u003cbr\u003e\u003cbr\u003eFar from just being just an outlet for distraction, recreation or competition, Games are a true artform unlike any other - the ONLY one in fact that, like life itself, is an interactive experience. \u003cbr\u003e\u003cbr\u003eThis unique aspect gives them the potential for unprecedented levels of intimacy, resonating with the very core of what it means to be human. \u003cbr\u003e\u003cbr\u003eIn short, we believe games are the most worthwhile and effective form of art and entertainment EVER, and every week on this show, we chronicle their growth in the form of news, breakdowns, analyses and more!\u003cbr\u003e\u003cbr\u003eIf this resonates with you and you\u0027d like to support this endeavour -\u003cbr\u003e\u003cbr\u003eTo help Interactive Artistry grow into a \u003cstrong\u003ephysical-studio based platform\u003c/strong\u003e and \u003cstrong\u003eeventual institution\u00a0\u003c/strong\u003efor and conduit towards the increased appreciation of games as being more than what the wider world still largely perceives them to be (pastimes, and other reductive terms),\u003cbr\u003e\u003cbr\u003eWe\u0027d be grateful if you\u0027d consider becoming a patron!\u003cbr\u003e\u003cbr\u003eYou\u0027d not only be helping us fulfil our dreams, more importantly, your investment will simply be funnelled directly towards the empowerment, betterment and overall growth in this medium, and how the world relates to it.\u003cbr\u003e\u003cbr\u003eTake care, \u003cbr\u003e\u003cbr\u003eand remember -\u003cbr\u003e\u003cbr\u003eLife is an Interactive Art.\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eAlbert Chessa\u003c/strong\u003e \u003cbr\u003e(Founder \u0026amp; CEO)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

003e\n\u003cp\u003e\u2022 You\u0027ll be able to \u003cstrong\u003eGuest On The Show\u003c/strong\u003e once every 2 months!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 You\u0027ll have access to \u003cstrong\u003eExclusive Event Pre-Sales\u003c/strong\u003e (such as E3, GDC and PSX, which we get exclusive early heads-up for)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 You\u0027ll be part of a closed \u003cstrong\u003eSkype Group For Executive Producers Only\u003c/strong\u003e - post whenever you like, and discuss this medium directly with us.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 You\u0027ll be able to come on the show \u003cstrong\u003eIn Person\u003c/strong\u003e (once we have a studio) - details pending!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 \u003cstrong\u003eA Personal Thank You Video From Albert\u003c/strong\u003e, added to the vaunted \u003cstrong\u003eVIP YouTube Playlist\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 A 2 minute sponsorship of your product or service!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 You\u0027ll have a dedicated thank-you segment at the beginning of every episode!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2022 You\u0027ll be among the most excellent and worthwhile human beings currently living on this planet!\u003c/p\u003e",
