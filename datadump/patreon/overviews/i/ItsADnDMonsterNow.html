    "summary": "\u003ch3\u003eHey there!\u003c/h3\u003e\u003ch4\u003eMy name\u0027s Kyle, but there\u0027s a decent chance that you know me better as reddit user /u/ItsADnDMonsterNow. And I\u0027m back!\u003c/h4\u003e\u003cbr\u003eAfter a ~9 month hiatus, I\u0027ve been laid off from my IRL adult job, and have decided to start working on DnD stuff as my main job. That means I\u0027m starting up the Patreon again, and I\u0027m going to be at it every week, homebrewing new content for all you lovely patrons!\u003cbr\u003e\u003cbr\u003eThis time around, expect not only monsters and spells and items, but also one-shot adventures, classes and subclasses, and more stuff I haven\u0027t thought of yet! If any of that excites you, or if you just feel like helping this hopeless nerd on his journey to becoming an independent RPG content creator, please consider becoming a patron.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHere\u0027s some general stuff about me.\u003c/h4\u003e\u003cbr\u003eI love DnD. Ever since the first time I played, I knew it was something special, and in the years since then, I\u0027ve only grown more and more obsessed with it. In early 2014, I started posting on reddit under the novelty account ItsADnDMonsterNow, creating creature entries inspired by the pictures or comments that other users posted there.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(If you haven\u0027t seen me on reddit yet, check out my subreddit\u00a0\u003ca href=\"https://www.reddit.com/r/ItsADnDMonsterNow\" rel=\"nofollow\" target=\"_blank\"\u003e/r/ItsADnDMonsterNow\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\u00a0first! Then come chat with us at\u00a0\u003ca href=\"https://discord.gg/3FHKer8\" target=\"_blank\"\u003ethe IADnDMN Discord server\u003c/a\u003e!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWithin a few weeks, the account and the subreddit I set up for it took off. I started posting more and more frequently, and now I\u0027m posting several different entries every week.\u00a0Since the beginning, I\u0027ve posted monsters, NPCs, items, spells, magic boons, and even the foundation for an entire setting. What started as a joke has turned into something I really and truly enjoy doing, and something that if I could, I\u0027d do every single day until reddit\u0027s servers shut down.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eSo what\u0027s new this time around?\u003c/h4\u003e\u003cem\u003eI\u0027m taking this thing legit! \u2014\u00a0\u003c/em\u003eEach week, I\u0027ll be posting the same kind of content I\u0027ve always done, but in addition, I\u0027ll be writing blog entries about developing more substantial homebrew as well. Homebrew like adventure modules, playable races, classes, and subclasses, and perhaps even an entire campaign setting or two!\u003cbr\u003e\u003cbr\u003eIf the patron pledges reach the necessary amounts, I\u0027ll even launch a dedicated website where I can not only post blog entries writing about my projects and processes, but I can also bundle up and sell these finished items as standalone PDFs to anyone, patron or no, at a low or pay-what-you-want price point!\u003cbr\u003e\u003cbr\u003eIf any of this sounds neat to you, then I hope you find it worth the few dollars to become a patron!\u003cbr\u003e"
