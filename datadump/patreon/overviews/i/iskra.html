    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello! \u003c/strong\u003e\u003c/div\u003eI\u0027m Iskra aka Zengel and I LOVE to draw! I wish to be a full-time freelance furry artist and you can help me with it :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMy patrons are people who keep me drawing all the furry artworks! You help me to spend more time on drawing improve my style. And here\u0027s what I\u0027m offering you as a \"Thank you\":\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"https://pp.userapi.com/c830709/v830709211/5c5d9/LY5MRUSdVDc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003c/div\u003eFirst, choose a monthly pledge and a reward that you\u0027d like to get!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWeb-res\u003c/strong\u003e finished images are posted in the \u003cstrong\u003efeed\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e, earlier than in my FA or DA galleries.\u003cbr\u003e\n\u003cstrong\u003eHi-res files\u003c/strong\u003e for the month are sent out within a .rar archive via a google drive link in a \u003cstrong\u003ePatreon PM\u003c/strong\u003e on or around the 5th of the following month, after the pledges have had some time to \u003cstrong\u003eprocess\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003eSketches and .psd files\u003c/strong\u003e are also included to monthly archives\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is the \"Patreon Pinup\"?\u003c/strong\u003e\u003c/div\u003eI set up this month theme and make a list of characters in a new post in the Patreon feed each month that people comment on. I check pledges before counting the votes, and I let the votes roll over each month. I put up space for 6 chars! $5+ patrons can give one vote and $10+ patrons can either give two votes for one character or vote for two characters.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIf you want some old content\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAfter your current pledge processes ($5+ or $10+), send me a PM requesting ONE older month, and I\u0027ll send you the tier content for that month. If you are pledging $5+ you get one $5+ older archive, if you are pledging $10+ you get one $10+ older archive (base archive+specials). Instead of a month archive you can also request for one of the bonus archives. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can find the artwork archives previews here\u003c/strong\u003e:\u003cbr\u003e\u003ca href=\"http://imgur.com/a/AIEqV\"\u003e2015\u003c/a\u003e \u003ca href=\"http://imgur.com/a/Fj9pu\"\u003e2016\u003c/a\u003e \u003ca href=\"http://imgur.com/a/dYKpP\"\u003e2017\u003c/a\u003e \u003ca href=\"http://imgur.com/a/ejx4T\"\u003ebonus\u003cbr\u003e\u003c/a\u003eDon\u0027t mind the large watermarks, please, the free collage tool I used added it automatically :)\u003cbr\u003e\u003c/div\u003e"
