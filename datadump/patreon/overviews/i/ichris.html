    "summary": "I run\u00a0\u003ca href=\"http://goodstuff.fm\" rel=\"nofollow\" target=\"_blank\"\u003eGoodStuff.fm\u003c/a\u003e where\u00a0I talk on various podcasts about having a family, running my own business, and other things I love.\u00a0I also write about \u003ca href=\"http://www.chrisenns.com/\" rel=\"nofollow\"\u003etech, life and family on my blog\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAt Goodstuff we \u003cem\u003ecould\u003c/em\u003e spend our time hunting down sponsors to support our shows but we\u0027d much rather spend our time \u003cstrong\u003emaking\u003c/strong\u003e the shows that you enjoy. Which is one reason why I\u0027m turning to our listeners for their direct support of the podcasts I make at Goodstuff.\u003cbr\u003e\u003cbr\u003eIn 2017 it\u0027s getting harder and harder to make a podcast that\u0027s big enough to gain enough sponsor support to be able to support a family with. Why is the \u003cstrong\u003eother\u003c/strong\u003e reason why I\u0027m turning to our listeners for their support. I want to do this full time and I need your help to do it.\u003cbr\u003e\u003cbr\u003eI really love to create interesting and fun stuff for people to enjoy on the web. Your support means I\u0027ll be able to do that more often, more better-er (\u003cem\u003ethat\u0027s not technically a word\u003c/em\u003e).\u00a0\u003cbr\u003e\u003cbr\u003eThanks for whatever amount you\u0027re able to contribute. My family and I really, \u003cstrong\u003ereally\u003c/strong\u003e appreciate it."
