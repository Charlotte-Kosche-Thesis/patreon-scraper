    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT IS YOU?\u003c/strong\u003e\u003c/div\u003eI\u0027m a Scottish guy who reviews old MS-DOS games and point \u0027n\u0027 click adventures. It\u0027s not exactly a niche, I know. Here\u0027s the shows I produce on a regular basis:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eIkiFoo Reviews\u003c/em\u003e - old games I played in my youth, mostly MS-DOS titles\u003c/li\u003e\u003cli\u003e\u003cem\u003ePoint \u0027n\u0027 Quickie Reviews\u003c/em\u003e - reviewing a point \u0027n\u0027 click adventure in 10 minutes or less\u003c/li\u003e\u003c/ul\u003eOther, less regular shows include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eRemakes \u0026amp; Remasters\u003c/em\u003e\u00a0- figuring out if a remake is better than the original\u003c/li\u003e\u003cli\u003e\u003cem\u003eA Review, Of Sorts\u003c/em\u003e - reviews of games that don\u0027t fit into other categories\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHOW YOU DIFFERENT FROM OTHER VIDEO PEOPLES?\u003c/strong\u003e\u003c/div\u003eIn addition to playing games, I\u0027ve also worked as a QA tester and a coder. So I tend to focus on technical aspects a little more and theorise on why certain game design decisions were made.\u003cbr\u003e\u003cbr\u003eBut most of all, I want to be able to tell you whether something is worth playing - I don\u0027t want anyone\u0027s hard-earned buttons and precious time going towards something I think will disappoint them.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT ARE PATREON?\u003c/strong\u003e\u003cbr\u003ePatreon is a way of helping your favourite content creators create their content. In this case, you donate money every month to help me keep doing what I\u0027m doing. It\u0027s easily set up, you can give whatever amount you want, and you can cancel at any time.\u003cbr\u003e\u003cbr\u003ePlease note that \u003cem\u003enone\u003c/em\u003e of my videos will\u00a0be locked behind a paywall; you\u0027ll be able to see everything I make whether you choose to contribute or not, it might just be a few days later.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY I SHOULD GIVE MONEY YOU?\u003c/strong\u003e\u003c/div\u003eA reasonable question from a smart person who I presume has A+ hair game. If you:\u003cbr\u003e\u003col\u003e\u003cli\u003eenjoy the videos I make\u003c/li\u003e\u003cli\u003ecan actually afford it\u003c/li\u003e\u003c/ol\u003e...then please consider becoming a patron. It helps with costs such as the tools I use for making videos and the games themselves. (I get fewer review codes than you\u0027d think)\u003cbr\u003e\u003cbr\u003eBasically if I don\u0027t have to worry about these things, that\u0027s more time I can spend making videos for you lot.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHY AM QUESTIONS WRITTEN THE WEIRD?\u003c/strong\u003e\u003c/div\u003eI\u0027ll be honest, I\u0027ve been drinking.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOh, okay then. Anything else?\u003c/strong\u003e\u003c/div\u003eJust me saying thank you! Whether it\u0027s for being a fan of my work, being a fan of old games or simply for reading this far down, I thank you. I\u0027d probably hug you if we met in person, if you\u0027re down for that."
