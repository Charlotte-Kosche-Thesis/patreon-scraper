    "summary": "Hola! Mi nombre es \u003cstrong\u003e\u003cem\u003eIllisia\u003c/em\u003e\u003c/strong\u003e y soy una cosplayer de Zaragoza. \u003cbr\u003eLlevo desde 2007 en el mundo del cosplay, aunque fue en 2013 cuando empec\u00e9 a hacer yo misma mis trajes al completo.\u003cbr\u003eMis cosplays var\u00edan desde armaduras completas a trabajos de costura, sin dejar de lado los props!\u003cbr\u003eSoy una persona altamente creativa y muy exigente conmigo misma, as\u00ed que no paro de probar cosas nuevas, materiales, t\u00e9cnicas... y proponerme retos cada vez mayores en cuanto a cosplay.\u003cbr\u003e\u00a1Y ah\u00ed es donde \u003cstrong\u003eT\u00da\u003c/strong\u003e puedes ayudarme! ;)\u003cbr\u003eSoy estudiante y al mismo tiempo trabajo para poder financiarme los estudios y este maravilloso hobby, \u00a1y a veces cuesta que salgan las cuentas!\u003cbr\u003ePor eso, con\u003cstrong\u003e tu ayuda\u003c/strong\u003e, puedo seguir creando cosplays cada vez m\u00e1s sorprendentes y complejos, descubriendo nuevas t\u00e9cnicas y materiales y compartiendo contigo la experiencia de este proceso.\u00a0\u003cbr\u003e\u00bfQuieres vivir este sue\u00f1o conmigo?\u003cbr\u003eCualquier granito de arena es un pedacito de ilusi\u00f3n que se junta para hacer este sue\u00f1o realidad.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u00a1Te estar\u00e9 esperando!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-----------------------------------------------\u003cbr\u003eHi! My name is \u003cstrong\u003e\u003cem\u003eIllisia\u003c/em\u003e\u003c/strong\u003e and I\u0027m a cosplayer from Zaragoza (Spain).\u003cbr\u003eI\u0027ve been involved in the cosplay world since 2007, although I started making my own cosplays completely in 2013.\u003cbr\u003eMy cosplays go from complete armors to sewing proyects, without forgetting props!\u003cbr\u003eI\u0027m a highly creative person and I always try to do my best with my projects, so I keep trying new techniques, materials, etc... Taking on the challenge of new cosplays projects, more difficult every time.\u003cbr\u003eAnd there\u0027s where \u003cstrong\u003eYOU \u003c/strong\u003ecan help me! ;)\u003cbr\u003eI\u0027m a student and I work at the same time to finance my studies and this wonderful hobby at the same time, and sometimes it is hard to do so!\u003cbr\u003eThat\u0027s why, with \u003cstrong\u003eyour help, \u003c/strong\u003eI can keep creating cosplays more surprising and complex every time, discovering new techniques and materials and sharing with you this experience.\u003cbr\u003eDo you want to live this dream with me?\u003cbr\u003eAny contribution is a piece of hope that makes the whole that will help my dream come true.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI will wait for you!\u003cbr\u003e\u003cbr\u003e*(Rewards will be given both in Spanish and English!)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
