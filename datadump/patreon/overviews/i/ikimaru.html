are!)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e How do I join?\u003c/strong\u003e\u003cbr\u003e\nJust choose a category you like and once you join you\u0027ll have access to the rewards associated with it and to all the posts I make for it, both new and old!\n\u003cbr\u003e\n Patrons are charged at the end of the month, you can edit or cancel your pledge anytime so don\u0027t be scared to try!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u2606\u003c/strong\u003e What are the rewards if I join? \u003c/strong\u003e\u003cbr\u003e\nBy pledging you will help me expand the kind of content I can create for you guys once more \"goals\" are unlocked!\n\u003cbr\u003e\nIn return you will have access to some behind the scenes stuff!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCurrent r\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003eewards\u003c/strong\u003e include access to some wips and previews of stuff I\u0027m drawing which won\u0027t be posted on tumblr for days/weeks/months and commissions I do for patrons (some of which aren\u0027t posted elsewhere at all!), PSD files with layers and more!\u003cbr\u003e\n\u003cbr\u003e\nrewards are sent out around the 8th of the month, wips and previews when available!\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for reading and if you decide to support I\u0027ll be very thankful! \ud83d\udc96\n\u003cbr\u003e\n\u003cbr\u003e\n- page updated on may 28\u003c/span\u003e\u003cbr\u003e"
