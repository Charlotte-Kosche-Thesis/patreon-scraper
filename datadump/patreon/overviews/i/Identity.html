    "summary": "\u003ch4 style=\"text-align: center;\"\u003eGet the latest Patron release \u003ca href=\"https://www.patreon.com/posts/18526353\" target=\"_blank\"\u003ehere\u003c/a\u003e! (a.09)\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eOr\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eDownload the latest public update!\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e(\u003ca href=\"https://www.patreon.com/posts/identity-update-17902542\" target=\"_blank\"\u003eUpdate a.08\u003c/a\u003e - 30 Apr 2018)\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e{18+ Adult Content Warning!}\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWindows version\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://drive.google.com/open?id=1N0jA8WC1o-lu1aejgv6v4OPz6fPRVysv\" target=\"_blank\"\u003e(Google Drive)\u003c/a\u003e \u003ca href=\"https://www.dropbox.com/s/gtqe4h0i7ho2bzm/Identity-a.08-win.zip?dl=0\" target=\"_blank\"\u003e(Dropbox)\u003c/a\u003e \u003ca href=\"http://www.mediafire.com/file/zj4ri81fuztkp6k/Identity-a.08-win.zip\" target=\"_blank\"\u003e(Mediafire)\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eMac version\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://drive.google.com/open?id=1hp2gucljWaynLtQwDmh5mp-ClBWXhB6E\" target=\"_blank\"\u003e(Google Drive)\u003c/a\u003e \u003ca href=\"https://www.dropbox.com/s/f2f87q3ogvmifug/Identity-a.08-mac.zip?dl=0\" target=\"_blank\"\u003e(Dropbox)\u003c/a\u003e \u003ca href=\"http://www.mediafire.com/file/qdw5a3qcigelxci/Identity-a.08-mac.zip\" target=\"_blank\"\u003e(MediaFire)\u003c/a\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eLinux version\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://drive.google.com/open?id=1DT0NECyBAPHrqkCETo2arZtsBSFk_U-j\" target=\"_blank\"\u003e(Google Drive)\u003c/a\u003e \u003ca href=\"https://www.dropbox.com/s/malrk48mrmlgn5c/Identity-a.08-linux.tar.bz2?dl=0\" target=\"_blank\"\u003e(Dropbox)\u003c/a\u003e \u003ca href=\"http://www.mediafire.com/file/xdabcpr8n6rxflf/Identity-a.08-linux.tar.bz2\" target=\"_blank\"\u003e(MediaFire)\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tAndroid version\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://drive.google.com/open?id=1MLkjCgPH1jtqGHpwMYXp_aMczztA077f\" target=\"_blank\"\u003e(Google Drive)\u003c/a\u003e \u003ca href=\"https://www.dropbox.com/s/o9lmczzlzwieed9/Identity-0.08-release.apk?dl=0\" target=\"_blank\"\u003e(Dropbox)\u003c/a\u003e \u003ca href=\"http://www.mediafire.com/file/qbyenjyuq94xg9e/Identity-0.08-release.apk\" target=\"_blank\"\u003e(MediaFire)\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWho would you be, without your memories, your past?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\nA recent traumatic incident rendered you unable to recall anything prior to it. Memories of your life and origins, everything you loved and cared about, they all went down the drain in an instant. Right now, your only shot at redemption is to find out what truly happened and who did this to you. But beware, as danger often lurks around the \ncorner and can take any form...\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nExplore your surroundings, discover clues, solve mysteries and create lasting friendships along the way... maybe even meet your true love! The way you behave and communicate with others will shape your personality. Will you be a strong alpha in pursuit of the truth, or will you rely on your companions for support?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nEvery choice you make from here on in will ultimately form your new \n\t\u003cstrong\u003eIdentity!\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://doc-10-34-docs.googleusercontent.com/docs/securesc/52rqvum1s7audll8dsoble2ht6laoh0b/2b1ln9dobg5d1trdg7g3ntfi06edii5r/1516442400000/15374871242593341091/15374871242593341091/1ExPsSe6lWAaO3rTF_6UhRzlxnUStHdTx\"\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/uc?id=1ExPsSe6lWAaO3rTF_6UhRzlxnUStHdTx\" target=\"_blank\"\u003e\u003cimg src=\"https://drive.google.com/uc?id=1ExPsSe6lWAaO3rTF_6UhRzlxnUStHdTx\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eIdentity is an interactive, scalie-themed horror visual novel and dating sim.\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eWhat will it feature?\u003c/em\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eNon-linear Narrative\u003c/strong\u003e built around the \u0027butterfly effect\u0027 concept, where \u003cstrong\u003e\u003c/strong\u003e every choice matters. Your decisions shape the story, building up towards many different scenarios and endings.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eClue and Inventory System:\u003c/strong\u003e The items you find may open up new possibilities and influence the outcome of the story.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eGame Map System:\u003c/strong\u003e Explore iconic locations in an open mountain town and holiday resort.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eObjective System:\u003c/strong\u003e Immerse yourself in the world and lore of Identity by completing a plethora of main, secondary and character-driven objectives.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDating Sim Elements:\u003c/strong\u003e Interact with characters, discover their personality, \npreferences and backstory. Your choices will influence your\n relationship with them, and may even determine who will help you in \ndire situations!\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCharacter and Story Journal:\u003c/strong\u003e Step into the mind of the Main Character \nand follow their journey towards self-rediscovery. Jolt down the events \nof the novel as they happen and learn more about the characters\n\t\u003cstrong\u003e.\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eNSFW Content\u003c/strong\u003e with romance and dom/sub sexual mechanics tailored to your choices.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://drive.google.com/uc?id=1uyItfY0FDVg2wz6p2ZqzNcPjbGZjGOAs\" target=\"_blank\"\u003e\u003cimg src=\"https://drive.google.com/uc?id=1uyItfY0FDVg2wz6p2ZqzNcPjbGZjGOAs\" style=\"width: 168px;\"\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/uc?id=16yuXyPjwoqLLih3OE4zQ4H59tH2ZleMb\" target=\"_blank\"\u003e\u003cimg src=\"https://drive.google.com/uc?id=16yuXyPjwoqLLih3OE4zQ4H59tH2ZleMb\" style=\"width: 169px;\"\u003e\u003c/a\u003e\u003ca href=\"https://drive.google.com/uc?id=1WqUSyeMJ5ovQHc_Mz1OsmnCAi9J5CbYd\" target=\"_blank\"\u003e\u003cimg src=\"https://drive.google.com/uc?id=1WqUSyeMJ5ovQHc_Mz1OsmnCAi9J5CbYd\" style=\"width: 169px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t(click the images to view them in full resolution)\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003eWhat do I gain by supporting you?\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\nAs a patron, you will get early access to updates before they go public. You will also receive an invitation to our patron-only Discord server, where you can chat with us directly about anything, as well as other rewards. Check the reward tier list for more details! --\u0026gt;\n\u003cbr\u003e\n\u003cbr\u003e\nWe would also like to thank everyone who helps us out on our journey. Developing this game is a passion for us, since we\u0027re creating what we\u0027ve always wanted: a well-written story, a full set of lovely characters (with some rather uncommon features ;} ) and gorgeous artwork, all put together into a tantalizing and eccentric game experience.\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003ch4\u003e\n\u003cem\u003e\u003cstrong\u003eAny content warnings I should know of?\u003c/strong\u003e\u003c/em\u003e\u003c/h4\u003e\nIdentity is an adult visual novel that contains highly suggestive, \n\u003cstrong\u003eexclusively Male/Male\u003c/strong\u003e sexual content. In other words, a lot of hot gay sexiness :P. It may also contain kinks and fetishes not everyone is into, as well as offensive language, elements of horror, violence and gore. By playing this game, you confirm that you are \u003cstrong\u003e18 years of age or older\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eIs a Steam release planned?\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\nYes, once the game nears completion. We hope lord Gaben will be on our \nside for that.\nUpon final release, the game will also feature a Deluxe Edition pack, \ncomprised of all the artistic work for the game. This will include: \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eConcept artwork (original resolution)\u003c/li\u003e\n\t\u003cli\u003eBackgrounds (including unpublished variations and scenes)\u003c/li\u003e\n\t\u003cli\u003eCGs (original resolution)\u003c/li\u003e\n\t\u003cli\u003eCharacter sprites (including unpublished variations)\u003c/li\u003e\n\t\u003cli\u003eWIPs and sketches\u003c/li\u003e\n\t\u003cli\u003eSoundtrack\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eWho\u2019s working on this project?\u003c/em\u003e\u003c/h4\u003e\n\u003ca href=\"https://www.furaffinity.net/user/vasiabryansk\"\u003eKasai Brightwater\u003c/a\u003e - Game designer\u003cbr\u003e\n\u003ca href=\"https://www.furaffinity.net/user/rriikthedeinon\" target=\"_blank\"\u003eRriik\u003c/a\u003e - Programmer, Coordinator, Chief Editor and PR\u003cbr\u003e\n\u003ca href=\"https://www.furaffinity.net/user/siriusleelost\"\u003eSiriusLeeLost\u003c/a\u003e - Writer\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/l_oval\"\u003eFluffedWings\u003c/a\u003e - Art director, Character designer and UI artist\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/arffolsky\"\u003eFolsky Tenderfoot\u003c/a\u003e - Sprite artist\n\u003cbr\u003e\n\u003ca href=\"https://www.furaffinity.net/user/weisserrauch/\"\u003eWei\u00dfer Rauch\u003c/a\u003e - Background artist\u003cbr\u003e\n\u003ca href=\"http://www.furaffinity.net/user/drakosacerdos/\" target=\"_blank\"\u003eSamuel Clarke, \u0027Zealot\u0027\u003c/a\u003e - Sound/Music designer\u003cbr\u003e\u003ca href=\"https://www.furaffinity.net/user/kaslan/\" target=\"_blank\"\u003eVerinax\u003c/a\u003e - Assistant Editor\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cem\u003eWhere else can I find you online?\u003cbr\u003e\n\u003c/em\u003e\u003c/h4\u003e\n\u003cstrong\u003eTwitter:\u003c/strong\u003e \u003ca href=\"https://twitter.com/Identity_VN\" target=\"_blank\"\u003e@Identity_VN\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eFurAffinity page:\u003c/strong\u003e \u003ca href=\"https://www.furaffinity.net/user/identitygame/\" target=\"_blank\"\u003efuraffinity.net/user/identitygame\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eEmail:\u003c/strong\u003e \u003ca href=\"mailto:identityvisualnovel@gmail.com\"\u003eidentityvisualnovel@gmail.com\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eWhat platforms does the game run on?\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\nWe are building the game for Windows, Mac OS X, Linux and Android. Unfortunately, there will be no iOS release until the game is finished.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cem\u003eWhere do I submit bugs and errors?\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u003e\nWhile we are proofreading and testing things out before releases, mistakes can always happen! If you\u0027ve run into bugs, typos or errors of any kind, let us know by emailing \n\u003ca href=\"mailto:identityvisualnovel@gmail.com\"\u003eidentityvisualnovel@gmail.com\u003c/a\u003e and describing the matter in detail. We will try our best to correct the issues in future updates.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you have any further questions, feel free to ask us.\n\u003cbr\u003e"

     "about": "Hey! I\u0027ve been a supporter of visual novels before, and after hours and hours of reading them, I thought: \u0027Why not make my own?\u0027 Thus, I decided to start working on \"Identity\".\u003cbr\u003e\u003cbr\u003eIn Identity, you take the role of someone who has lost all of their past\n memories in the light of a recent traumatic incident. You find yourself in a mysterious place, not knowing who you are or what is going on. You have to find out what truly happened and who did this to you. Along \nthe way, you will form new memories and meet new (or perhaps familiar) \nfaces. Your choices and the way you interact with others will shape your personality and ultimately form your new Identity.\u003cbr\u003e\u003cbr\u003eI want this game to truly reflect the meaning of a visual novel, which means that I want to make the \u0027visual\u0027 part just as important and detailed as the \u0027novel\u0027 part. I will be shooting for one update a month. However, the size of the updates and the amount of content added depends on the response and support the project receives.\u003cbr\u003e",
