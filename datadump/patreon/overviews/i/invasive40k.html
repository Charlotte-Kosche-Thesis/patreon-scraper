    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GeEloaI-9Rc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eHello Wargamers,\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Mike, and I run a Youtube channel called \"\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://www.youtube.com/invasive40k\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eInvasive Wargaming\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\" The channel is focused on providing thought-provoking content related to Warhammer 40,000, including battle reports, hobby tutorials, product reviews, and critical evaluations of the various units and tactics found in the grim darkness of the 41st Millennium. Whether you\u0027re a seasoned Veteran of the Long War or a freshly hatched termagant, my goal is to produce valuable and engaging content for you.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eWell, we\u0027re not all Orks\u00a0 (at least,\u003cem\u003e I\u0027m \u003c/em\u003enot), and we can\u0027t just loot our way to the biggest and best rig in the galaxy. With\n your direct support, I can create higher-quality videos and engage our community to an extent that I simply could not do on my own. This includes getting better equipment, doing more giveaways, and bringing you coverage from larger events in addition to creating consistently higher-quality videos. \u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWhen are videos posted?\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eI post between one and five times a week, depending on the subjects being covered and the sophistication of the video (e.g. battle reports take considerably longer than product reviews, and so a week with a battle report will have fewer videos).\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eHow can I support you?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eSimply watching my videos or leaving a comment is a great way to support Invasive Wargaming, and even if that\u0027s all you do, I greatly appreciate it. However, if you like the videos you find there and want to help make them even better, please consider becoming a patron. Even a dollar each month can help improve the channel, but if you decide to contribute more, you\u0027ll join the ranks of the Tau fire caste and earn access to diverse rewards. \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eThank you for your support, and as always, \u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHappy Wargaming!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/s
