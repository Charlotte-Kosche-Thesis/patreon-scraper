    "summary": "Hi, I\u0027m Isabel and I do this: \u003ca href=\"https://dribbble.com/Isabel_Aracama\"\u003ehttps://dribbble.com/Isabel_Aracama\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a designer and illustrator from Spain with 20 years of experience in various industries and media. \u003cbr\u003e\u003cbr\u003eMy speciality is digital graphics. As a bachelor of Fine Arts I also find big interest in traditional techniques. I recently completed a course on Scientific Illustration at the Biology Faculty of Aveiro University (Portugal) where I am now teachig a module on digital techniques for organic and inorganic models in Scientific Illustration. \u003cbr\u003e\u003cbr\u003eBesides that I write editorial articles on design related topics for online tech magazines such as Smashing Magazine, and I am also embarked in the creation of several courses on illustration. \u003cbr\u003e\u003cbr\u003eIf I\u0027m not drawing or teaching I love to do sports, learn languages and go out into the nature and do birdwatching.\u003cbr\u003e\u003cbr\u003eI hope my tutorials help you to expand your knowledge and experience and ultimately you become a more confident and skilled artist. \u003cbr\u003e\u003cbr\u003eYour support here on Patreon will help me to create more tutorials and to cover a wider range of art topics.\u003cbr\u003e\u003cbr\u003eKisses,\u003cbr\u003eIsabel\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.isabelaracama.com/img/aveiro_2018.jpg\"\u003e\u003cbr\u003e\u003cem\u003eTeaching at Aveiro University\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.isabelaracama.com/img/el_greco_2018.jpg\"\u003e\u003cbr\u003eEl Greco and me :)\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BSomsJpKDaw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/iY707BiM8
