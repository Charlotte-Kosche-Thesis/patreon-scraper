    "published_at": "2017-06-07T14:36:59+00:00",
    "summary": "\u003cspan style=\"\"\u003e\nHi, I\u2019m\u00a0\u003ca href=\"http://ionacraig.tumblr.com/about\" target=\"_blank\"\u003eIona Craig\u003c/a\u003e, a multi-award-winning independent investigative journalist whose\nwork focuses on Yemen and the Arabian Peninsula. I was previously based in\nSana\u0027a from 2010 to 2015 covering Yemen\u2019s revolution, the ongoing American\ncovert war in the country and the civil war that began in 2014. \u003cbr\u003e\u003cbr\u003eThis background gives me\u00a0unique access and means I am able to provide detailed \u003ca href=\"https://theintercept.com/2017/03/09/women-and-children-in-yemeni-village-recall-horror-of-trumps-highly-successful-seal-raid/\"\u003ereporting\u003c/a\u003e on U.S. military activity in Yemen as well as some of the most\u00a0\u003ca href=\"https://www.theguardian.com/world/2017/nov/12/millions-on-brink-of-famine-in-yemen-as-saudi-arabia-tightens-blockade\" target=\"_blank\"\u003eharrowing coverage\u003c/a\u003e of the civil war.\u003cbr\u003e\n\u003cbr\u003e\nWhen\nSaudi Arabia launched its military intervention in Yemen in March 2015 I was\nthe only international journalist to repeatedly cross the front lines\u00a0\u003ca href=\"https://theintercept.com/2015/09/01/yemen-hidden-war-saudi-coalition-killing-civilians/\" target=\"_blank\"\u003eto report\u003c/a\u003e on\u00a0\u003ca href=\"https://theintercept.com/2015/11/16/u-s-and-saudi-bombs-target-yemens-ancient-heritage/\" target=\"_blank\"\u003eboth sides\u003c/a\u003e of the conflict. I crossed the Bab el Mandeb by boat between\nDjibouti and Aden three times to file reports for\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Lewe7nGXWzc\" target=\"_blank\"\u003eTV\u003c/a\u003e,\u00a0\u003ca href=\"http://ionacraig.tumblr.com/post/121992674900/when-i-met-11-year-old-yasser-hed-been-displaced\" target=\"_blank\"\u003eradio\u003c/a\u003e and\u00a0\u003ca href=\"http://america.aljazeera.com/articles/2015/6/18/yemen-conflict-rips-society-apart.html\" target=\"_blank\"\u003eprint\u003c/a\u003e from\ninside the two besieged cities of Aden and Taiz. To date I\u0027ve travelled\nover 5,000 miles across the country since the conflict escalated\u00a0in 2015. More than\n1,000 miles of which were through al-Qaeda-controlled territory. \u003cbr\u003e\u003cbr\u003eIn February 2017\u00a0\u003ca href=\"https://theintercept.com/2017/03/09/women-and-children-in-yemeni-village-recall-horror-of-trumps-highly-successful-seal-raid/\" target=\"_blank\"\u003eI visited\u003c/a\u003e the remote village location of a U.S. Navy SEAL raid described by Donald Trump as \"highly successful\". Ten children under the age of 13 were killed including a three-month-old baby. In January I went to rural villages behind the front lines of Yemen\u0027s civil war where aid agencies have yet to reach. There I met families\u00a0\u003ca href=\"https://www.irinnews.org/feature/2017/03/01/yemen%E2%80%99s-silent-disaster-snapshot-life-and-death-rural-taiz\" target=\"_blank\"\u003eeating trees to survive\u003c/a\u003e amidst the world\u0027s largest humanitarian crisis. In September and October 2017 my reporting took me to seven Yemeni governorates in both the Houthi-controlled north and southern, Saudi coalition territory.\u003cbr\u003e\n\u003cbr\u003e\nIn addition\nto my journalistic work I have carried out research in Sana\u0027a on air dropped\nbombs for Action On Armed Violence (\u003ca href=\"https://aoav.org.uk/\" target=\"_blank\"\u003eAOAV\u003c/a\u003e), worked as a consultant for the International\nCrisis Group and carried out workshops and training for journalists in Yemen,\nthe UK and for the Munk School of Global Affairs in Toronto.\n\u003cbr\u003e\n\u003cbr\u003e\nMy work\nhas appeared in more than twenty publications worldwide and my footage and\npictures have been used by multiple television channels across the globe. I\nalso do regular radio reporting for the BBC and Irish broadcaster, RT\u00c9. I\u2019ve\nwon seven awards for my work from Yemen including most recently a\u00a0\u003ca href=\"https://www.prnewswire.com/news-releases/long-island-university-announces-winners-of-the-69th-annual-george-polk-awards-in-journalism-300601149.html\" target=\"_blank\"\u003e2018 George Polk Award\u003c/a\u003e. In 2016 my reporting on the country\u2019s\nconflict won the\u00a0\u003ca href=\"https://www.orwellfoundation.com/journalist/iona-craig/\" target=\"_blank\"\u003eOrwell Prize\u003c/a\u003e for journalism, the UK\u2019s most prestigious prize\nfor political writing, having previously won the 2014\u00a0\u003ca href=\"http://www.marthagellhorn.com/previous.htm\" target=\"_blank\"\u003eMartha Gellhorn Prize\u003c/a\u003e -\nthe leading investigative journalism award in Britain - for my reporting on\nAmerica\u0027s covert war in Yemen. In addition to Yemen I have reported from\nTurkey, Lebanon, Washington DC and the Occupied Territories.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhy I need your support\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"\"\u003e Despite working in\none of the world\u2019s most hostile environments I\u0027m a \"\u003ca href=\"https://www.poynter.org/2017/the-tiny-nonprofit-behind-the-worlds-most-ambitious-journalism/452792/\" target=\"_blank\"\u003emodestly compensated freelancer\u003c/a\u003e\". I do not make a living out of what\nI do. I depend on grants, prize money and donations to fund my reporting. My\u00a0\u003ca href=\"http://pulitzercenter.org/projects/yemen-two-years-war\" target=\"_blank\"\u003etrip\u003c/a\u003e to Yemen in early 2017 was funded by the Pulitzer Center on\nCrisis Reporting. To keep working on the region\u0027s most under-reported\u00a0conflict I need your support. Costs of getting to and from Yemen (not to mention insurance cover)\u00a0have spiralled due to the war. It is no longer possible to be based as an independent foreign reporter in the\ncountry, so I\u0027m forced to go in and out.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAll sides in the conflict are trying to\u00a0\u003ca href=\"https://www.irinnews.org/analysis/2017/06/02/un-flight-ban-reduces-yemen-access-critical-time\" target=\"_blank\"\u003eblock access\u003c/a\u003e for journalists. This plays into the hands of western governments, including\u00a0the U.S. and UK, who are fuelling\u00a0the war, contributing to the humanitarian crisis\u00a0and also bear responsibility for the growing cholera outbreak. They would rather the wider world\u00a0\u003ca href=\"http://www.independent.co.uk/news/uk/home-news/yemen-civil-war-british-weapons-poll-human-appeal-half-unaware-saudi-air-strikes-civilian-deaths-a7636271.html\" target=\"_blank\"\u003eremained ignorant\u003c/a\u003e to what is happening in Yemen. It is therefore more important than even for me to continue my work in the country. I have been able to get into Yemen and get access to places when no other journalists can. I need your help to keep going back, to make sure the stories from Yemen are told, to ensure people are aware of what is happening, and in order to hold our own governments to account for the devastating\u00a0impact of their actions.\n\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"

     "description": "If I get beyond my $1,500 goal then I\u0027ll be aiming for an additional $4,000. That\u0027s the amount I need to cover a one-month trip to Yemen. This includes flights, visa fees and insurance, which account for more than half of the costs. My expenses on the ground are kept to a bare minimum. I rarely if ever stay in hotels and rely on an essential network of Yemeni friends who feed and house me on their floors and with their families. Without them none of\u003ca href=\"http://www.poynter.org/2017/how-a-freelance-journalist-told-the-real-story-of-the-u-s-yemen-raid/452805/\"\u003e this work\u003c/a\u003e would be possible. I always aim to stay for at least a month. It is so difficult to get into Yemen I never know when or how I will be able to return. From a month-long trip I can produce at least two long-form investigative pieces of journalism and half-a-dozen other pieces of work including radio reports.\u003cbr\u003e\u003cbr\u003eIf I\u0027m not travelling every month this money will be used for new equipment. I\u0027ve been using the same digital SLR camera since 2011 and it\u0027s on its last legs. My ballistic\u00a0\u003ca href=\"https://twitter.com/ionacraig/status/841943060820967424\" target=\"_blank\"\u003ehelmet got crushed\u003c/a\u003e after being run over by a truck by airline baggage handlers when returning from my last trip to Yemen, and my very old satellite phone also needs replacing. Other regular costs include memory cards, hard drives, trauma first aid kit updates or replacements and training, including HEFAT.",
