    "one_liner": "Making UI and tools easy and fun again! - Bloat-free C++ GUI library for games developers",

    "pledge_url": "/bePatron?c=122557",
    "published_at": "2014-11-07T09:00:28+00:00",
    "summary": "\u003cstrong\u003e\u003cstrong\u003e*Edit* June 2017: Monthly Patreon is back, dear imgui is back!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat\n\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eI am developing this free \"bloat-free\" \nimmediate-mode type UI library for C++. The library is open-source and \nreleased under the MIT license.\n\u003cbr\u003e\n\u003cbr\u003e\nThis library is free and will stay free, but needs your support to \nsustain its development. There are lots of desirable new features and \nmaintenance to do. If you use dear imgui or have the \nmeans to do so, please consider financial support.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you are a company rather than an individual, it is possible to go off Patreon and for me to produce invoice/billing via my company for: sponsorship, private support, custom development. Please e-mail: omarcornut at gmail. If you are a developer using this as part of your work, considering contacting me, your company support would be very useful and meaningful.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy\u003cbr\u003e\n\u003c/strong\u003eWhen making games or real-time interactive applications, ImGui makes making tools and debugging unusually trivial, dare I say fun again. It\u0027s really easy to setup and ideal for small independent developers. It also works well for bigger productions and is being used on several console titles by different studios. When it becomes easy for everyone in your team to naturally make tools, your process and productivity can improve drastically. Make better games, faster.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMe\u003cbr\u003e\n\u003c/strong\u003eI am currently independent. Until August 2015 I have managed to put many months of my time working on ImGui but I don\u0027t have the resources to do it at the same pace any more. Patreon funding allows me to spend more time improving and maintaining the library. Your help is very meaningful to me. Thanks!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nYour help allows me to keep working on ImGui\n\u003c/strong\u003e\u003cbr\u003e\n- Improving existing features, with the variety of usage patterns and ever growing expectations there are not lack of improvements.\n\u003cbr\u003e\n- Adding new features (e.g. new layout helpers, tabs, keyboard control, drawing primitives, remote viewer, docking, color picker, etc.). \n\u003cbr\u003e\n- Answering questions on the github, provide support to users and applications using ImGui.\n\u003cbr\u003e\n- Keeping a watch on the architecture, so it stays simple and efficient.\n\u003cbr\u003e\n- Developing a testing framework to more thoroughly test for regression, keep the library safe and stable.\n\u003cbr\u003e\n- Making it easier for anyone to extend ImGui and share their code.\n\u003cbr\u003e\n- Providing more examples, possibly web-pages with visuals and lots of usage tips.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease see the GitHub for mode details:\n\u003cbr\u003e\n\u003ca href=\"https://github.com/ocornut/imgui\" rel=\"nofollow\"\u003ehttps://github.com/ocornut/imgui\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDescription copied from GitHub\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nImGui is a bloat-free graphical user interface library for C++. It \noutputs vertex buffers that you can render in your 3D-pipeline enabled \napplication. It is portable, renderer agnostic and self-contained (no \nexternal dependencies). It is based on an \"immediate mode\" graphical \nuser interface paradigm which enables you to build user interfaces with \nease.\n\u003cbr\u003e\n\u003cbr\u003e\nImGui is designed to enable fast iteration and allow programmers to \ncreate \"content creation\" or \"debug\" tools (as opposed to UI for the \naverage end-user). It favors simplicity and productivity toward this \ngoal, and thus lacks certain features normally found in more high-level \nlibraries.\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nImGui is particularly suited to integration in realtime 3D \napplications, fullscreen applications, embedded applications, games, or \nany applications on consoles platforms where operating system features \nare non-standard. \n\u003cbr\u003e\n\u003cbr\u003e\nAfter ImGui is setup in your engine, you can use it like in this example:\n\u003cbr\u003e\n\u003cbr\u003eCode:\u003cbr\u003e\n\u003cpre\u003eImGui::Text(\"Hello, world %d\", 123);\nif (ImGui::Button(\"Save\"))\n{\n    // do stuff\n}\nImGui::InputText(\"string\", buf, IM_ARRAYSIZE(buf));\nImGui::SliderFloat(\"float\", \u0026amp;f, 0.0f, 1.0f);\n\u003c/pre\u003e\nResult:\u003cbr\u003e\u003cimg src=\"https://raw.githubusercontent.com/wiki/ocornut/imgui/web/v160/code_sample_02.png\"\u003e\u003cbr\u003e\n\u003cem\u003e(settings: Dark style (left), Light style (right) / Font: Roboto-Medium, 16px / Rounding: 5)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eGallery\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cloud.githubusercontent.com/assets/8225057/20628927/33e14cac-b329-11e6-80f6-9524e93b048a.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://raw.githubusercontent.com/wiki/ocornut/imgui/web/v160/editor_white.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://raw.githubusercontent.com/wiki/ocornut/imgui/web/v160/v160-misc-classic.png\"\u003e\u003cbr\u003e\u003cbr\u003eSee much more pictures in the \u003ca href=\"https://github.com/ocornut/imgui/issues/1269\" target=\"_blank\"\u003eGallery Threads\u003c/a\u003e!"
