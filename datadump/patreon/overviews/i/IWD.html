    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiOSJ9/patreon-media/campaign/1520804/2654253dacfc41f2ab114d7d5eb551d4?token-time=2145916800\u0026token-hash=DLk4VH5c5tPWPgmZdNEdWkRJRUXQJJqwfNM_-nGho94%3D",

    "published_at": "2018-03-31T00:55:56+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eWHO IS IWD? \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nWe are Internet Wrestling Discord, a community of fans that formed in June 2017 to talk about Pro Wrestling. We have become the largest and only partnered Pro Wrestling server on Discord. Our community is \n\u003cstrong\u003every\u003c/strong\u003e active. Expect 20,000 messages for RAW and quadruple that for PPVs.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eWHAT \u003c/span\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eMAKES YOU DIFFERENT?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003ePrediction contests for every WWE PPV, and most other promotions.\u003c/li\u003e\n\t\u003cli\u003eSpeciality channels for discussion besides wrestling. Food, fitness and anime to name a few.\u003c/li\u003e\n\t\u003cli\u003ePartnerships with \u003ca href=\"https://www.reddit.com/r/WWE/\" target=\"_blank\"\u003e/r/WWE\u003c/a\u003e, \u003ca href=\"https://www.reddit.com/r/LoserleavesReddit/\" target=\"_blank\"\u003e/r/LoserLeavesReddit\u003c/a\u003e, \u003ca href=\"https://discord.gg/xpkdMtM\" target=\"_blank\"\u003eThe MMA Discord\u003c/a\u003e and others!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e \u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eWHY DO YOU NEED MONEY\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003ePrediction Contests\u003cbr\u003e\n\u003c/strong\u003eWe\u0027ve been relying on generous users and staff funds to provide modest prizes, but we want to GO NUTS. Larger stakes. Larger distribution. Crazy prizes that will make you scream \u003cstrong\u003eHELL YEAH \u003c/strong\u003eif you win. Perhaps a jackpot prize if you get perfect predictions? \ud83d\ude0f\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nDevelopment\n\u003cbr\u003e\n\u003c/strong\u003eIt is vital that money and time are spent on projects that improve the IWD user experience:\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eDiscord Integration for Predictions.\u003c/li\u003e\u003cli\u003eWebsite redesign with new features.\u003c/li\u003e\n\t\u003cli\u003eFlawless automatic records and leaderboards of our Prediction contests.\u003c/li\u003e\n\t\u003cli\u003ePollux - more commands, features and shop content.\u003c/li\u003e\u003cli\u003eIWD Wiki to help explain our community to newer users.\u003c/li\u003e\u003cli\u003eChampionship role changes and general housekeeping.\u003c/li\u003e\n\t\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eTRANSPARENCY\u003c/span\u003e\u003c/h4\u003e\n100% of funds donated to this Patreon are being spent on improving Internet Wrestling Discord. Our staff are currently taking \n\u003cstrong\u003eZERO CUT\u003c/strong\u003e. Detailed income/expense reports will be provided to all Patrons for every month, which can be verified by Admins and Referees. \u003cstrong\u003eWe are not making an income from this Patreon. It is 100% designed to pay for prizes and development.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eFAQ\u003c/span\u003e\u003c/h1\u003e\n\u003cstrong\u003eWill I be charged instantly, or at the start of each month?\u003cbr\u003e\n\u003c/strong\u003eYou are charged on the 1st of the month. If your payment is declined, Patreon gives you a few days to pay up before you are removed. Until Patreon gives us access to the \"Instantly Charge\" beta feature, \u003cstrong\u003eyou\u0027ll have to make sure you are pledged before the 1st of every Month.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is Pollux?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eA multipurpose bot, you can think of it as a better version of Tatsumaki. \u003ca href=\"https://www.pollux.fun/\"\u003ePollux\u003c/a\u003e lets users earn currency by being active, and will frequently drop lootboxes during conversations. While you \u003cem\u003ecould\u003c/em\u003e\n spend your money on blackjack or slots, you should pimp out your \nprofile instead. IWD\u0027s partnership with Pollux ensures we have our own \u003ca href=\"https://www.pollux.fun/partners/iwd/bgshop\"\u003ebackground\u003c/a\u003e and \u003ca href=\"https://www.pollux.fun/partners/iwd/medalshop\"\u003ebadge shop\u003c/a\u003e.\u003cstrong\u003e \u003c/strong\u003eActivity is always rewarded!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow do I submit a background/badge?\u003cbr\u003e\u003c/strong\u003eThere will be a channel in which you can post them. Backgrounds must be 360x185, medals must be 100x100. Please note that the backgrounds and medals will be added in batches so you will have to be patient. All BGs/Badges/Emojis are subject to Admin approval. You won\u0027t receive the item you suggested for free due to logistics.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eAre the admins really taking no cut?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eThat is correct. 100% of pledged money \u003cem\u003eafter fees\u003c/em\u003e will\n be spent on IWD-related projects. We will not receive a wage and \ncontinue to work for free. If this ever changes, Patrons will be \ninformed at least one month in advance.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the VIP/Backstage Pass?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eTo get access to the main \u003cstrong\u003e#vip\u003c/strong\u003e and \u003cstrong\u003e#vip-botspam\u003c/strong\u003e channels, you must pledge money on Patreon. However we also offer a \u003cstrong\u003e#wwe-vip\u003c/strong\u003e\n channel for a more relaxed experience during RAW/SD/PPVs. VIPs, Hall of\n Famers and all Staff are allowed to post here. We hope to offer \nalternative ways to access this channel in the future.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWill pledge tiers change over time?\n\u003cbr\u003e\n\u003c/strong\u003eWe love suggestions and constructive criticism! If you have any ideas to improve our Patreon, please let us know! We have made many improvements already. We have even more planned incentives and ideas that we can\u0027t wait to share with you.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWill patrons be given special treatment?\n\u003cbr\u003e\n\u003c/strong\u003ePatrons will receive the perks outlined in their pledge tier and nothing more. If a Patron breaks the rules, they will be punished the same as a regular user would. There is no refund available if you get banned from the server while pledging.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I specify what I want my money to be spent on?\u003cbr\u003e\n\u003c/strong\u003eNo. But we do plan on having Patreon Polls so you can make your voice heard on certain things.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nDo you plan to recoup past expenses?\n\u003cbr\u003e\n\u003c/strong\u003e\nNot initially, as we\u0027ll need every last cent for WrestleMania season. However Gaw/Beef have spent \u20ac200 directly on IWD prior to this Patreon, and \u003cstrong\u003eyes\u003c/strong\u003e those costs will be slowly recouped in 2018. Full reciepts and reports will of course be provided when this is occuring.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWill IWD survive if this Patreon fails?\u003cbr\u003e\n\u003c/strong\u003eYes of course. If this flops and we don\u0027t even reach our 1st goal, IWD would still exist just as it does now. We wouldn\u0027t be able to guarantee any prizes or improvements, but we\u0027re not going anywhere. The genuine goal of this Patreon is to greatly improve IWD, and only your support can make that happen.\u003cbr\u003e\n\u003cbr\u003e\n\u003col\u003e\n\u003c/ol\u003e"
   },
