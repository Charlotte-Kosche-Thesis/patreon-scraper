    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/QTqmiQwMhjQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cimg src=\"https://static.wixstatic.com/media/32a759_62501678a7f1426bbeb405dca274d456~mv2.png/v1/fill/w_600,h_174,al_c/32a759_62501678a7f1426bbeb405dca274d456~mv2.png\"\u003e\u003cbr\u003e\u003ch2\u003eWho We Are\u003c/h2\u003e\u003ca href=\"https://www.inspadesmag.com/\"\u003eINSPADES Magazine\u003c/a\u003e is a Canadian-based, international luxury art and photography magazine that features artists of every genre from all over the world. Partnered with Pr0ject_Uno, a unified collection of Instagram feature pages with millions of followers,\u00a0\u003ca href=\"https://www.inspadesmag.com\" target=\"_blank\"\u003eINSPADES Magazine\u003c/a\u003e highlights the best artists the world has to offer! As an online magazine, \u003ca href=\"https://www.inspadesmag.com/\"\u003eINSPADES Magazine\u003c/a\u003e offers readers rich media, including videos, poetry, podcasts, animated galleries and live links that target directly the artist\u0027s web pages.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"350\" src=\"https://www.youtube.com/embed/QTqmiQwMhjQ\" width=\"650\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch2\u003eGiving a leg up to the Little Guys...\u003c/h2\u003e\u003ch2\u003eand the Big Ones!\u003c/h2\u003eAll around the world, there is incredible artistic talent and creative passion that goes unseen or unnoticed. In this digital era, months of work can apex with a few \u201clikes\u201d on Instagram before being lost forever in the vast seas of social media. Many of the up-and-coming artists in our magazine never thought they would make the page of any magazine and are over the moon to be provided a platform of credibility with which they can showcase their work. From talented hobbyists to seasoned professionals, whether they have thousands of followers or none at all, INSPADES Magazine has only a single criterion - talent. With in-depth artist and editorial features, incredible visuals and focus on turning everyday artists into superstars and showcasing their work on a global scale, INSPADES Magazine garners an especial esteem and appreciation within art communities all over the world!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/32a759_fd28c2618db946d68970d9c8239d388f~mv2.jpg/v1/fill/w_488,h_516,al_c,q_90/32a759_fd28c2618db946d68970d9c8239d388f~mv2.webp\"\u003e\u003c/div\u003e\u003ch2\u003eOur Mandate\u003c/h2\u003eOur mandate as an online publication is to feature the best Creative thinkers no matter what their artistic craft is. To tell the \"tale of the world\" through their vision and their creativity, to promote them and give them more visibility. Bringing the art of photography, poetry, writing, dancing, painting, designing, story telling, modelling, photo editing and manipulation to the next level...to do it #INSPADES\u003cbr\u003e\u003cbr\u003eINSPADES Magazine is a Canadian-based, international luxury art and photography magazine that highlights artists of every genre from all over the world. Partnered with Pr0ject_Uno, the unified collection of dozens of Instagram feature pages with over 2 million followers, INSPADES showcases the best talent the world has to offer. Driven by seasoned professionals in the industry, INSPADES offers an extremely polished and professionally created magazine and is the only publication of its kind, garnering special regard among artistic communities. \u003cbr\u003eAs an online magazine, INSPADES offers unparalleled design, brilliant artwork, in-depth interviews and rich media, including video, podcasts and live links, giving artists an impressive and credible platform of recognition that allows them to rise above the noise of this incredibly saturated and competitive field. However, the most impactful reason INSPADES is loved so well by the community is because we feature the community! Everyone has the opportunity to be a part of the INSPADES world, all they need is talent and passion. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/32a759_224b938c805244bdb60e371d1f9ca968~mv2_d_2160_2160_s_2.png/v1/fill/w_600,h_180,al_c/32a759_224b938c805244bdb60e371d1f9ca968~mv2_d_2160_2160_s_2.png\"\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/c/inspadesmagazine\" target=\"_blank\"\u003ewww.youtube.com/c/inspadesmagazine\u003c/a\u003e\u003cbr\u003e\u003c/div\u003eINSPADES has also recently launched its YouTube Channel with video interviews and Vlogs to showcase our Creative Thinkers in a whole new way!\u003cbr\u003e\u003cbr\u003e"
