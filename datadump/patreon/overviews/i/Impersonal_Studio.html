    "summary": "\u003ch1\u003e\u003cstrong\u003eThe Crew\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003cstrong\u003eHi we are a team of two friends that always wished to make video games, Patreon is a great place to share our work and our studies gave us the chance to realize that dream so here we are!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ePholo\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e is making the \u003cstrong\u003eprops\u003c/strong\u003e, \u003cstrong\u003echaracters\u003c/strong\u003e, \u003cstrong\u003escenarios\u003c/strong\u003e and \u003cstrong\u003eanimations\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJetseti\u003c/span\u003e\u003c/strong\u003e\u00a0is doing the \u003cstrong\u003eback-end\u003c/strong\u003e and \u003cstrong\u003efront-end development\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eImpersonal Studio\u003c/span\u003e\u003c/strong\u003e is our biggest project, we hope that you guys can \u003cstrong\u003eenjoy our work\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ybZOZjv.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cstrong\u003eThese are our projects and games, feel free to try them out!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ch1\u003eTrapchat\u003c/h1\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eA chapter is released every two months! (Open)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn this \u003cstrong\u003echat based game\u003c/strong\u003e you are using an app to \u003cstrong\u003echat with multiple characters \u003c/strong\u003eand to \u003cstrong\u003efool them into giving personal informations\u003c/strong\u003e about their lives \u003cstrong\u003e(photos, location, secrets...).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChapter I \u003c/strong\u003eis about\u003cstrong\u003e 35 minutes \u003c/strong\u003egameplay with\u003cstrong\u003e multiple endings!\u003c/strong\u003e\u003cbr\u003eBe aware that this is a \u003cstrong\u003ecasual adult game.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e(Coming very soon!)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eSweet Siblings\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/gNet2Gp.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eLink:\u003c/strong\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.patreon.com/sweetsiblings\"\u003ehttps://www.patreon.com/sweetsiblings\u003c/a\u003e \u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003e(Closed)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.dropbox.com/s/v7avpsyddzpsikc/SS%200.0.1b%20x64.zip?dl=0\"\u003eDOWNLOAD x64 Alpha v0.0.1b\u003c/a\u003e (Concept)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.dropbox.com/s/d9fuj3op10rhdmd/SS%200.0.1b%20x86.zip?dl=0\"\u003eDOWNLOAD x86 Alpha v0.0.1b\u003c/a\u003e (Concept)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch1\u003eSpeechoice\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/K7Yc9q6.png\"\u003e\u003cbr\u003e\u003cbr\u003ePlease be aware that the game we are creating may contain \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003ecartoon nudity\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eviolence\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e! \u003cstrong\u003e(Postponed)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.dropbox.com/s/yjemjmf7axbwsaf/SP%20x64.zip?dl=0\" target=\"_blank\"\u003e\u003cstrong\u003eDownload x64 Alpha v0.0.1\u003c/strong\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e(2D Concept)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.dropbox.com/s/di8aizzci4w24x1/SP%20x86.zip?dl=0\" target=\"_blank\"\u003e\u003cstrong\u003eDownload x86 Alpha v0.0.1\u003c/strong\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e(2D Concept)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 160px;\"\u003e\u003ca href=\"https://www.dropbox.com/s/hsjemk3mip02x0t/Roadmap_Speechoice.png?dl=0\" target=\"_blank\"\u003eSPEECHOICE ROADMAP\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/srkQsmp.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSpeechoice\u003c/span\u003e\u003c/strong\u003e is a mix of multiple genres such as visual novels, \u003cbr\u003efirst-person RPG, management, and life simulation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur game will be all about the player\u0027s decisions, we want everybody to be able to follow their own way in this world we are building. The Game features were brought from the idea of a sandbox world, with a randomly generated city where your character first starts, there will be a lot of people to meet and interact with, the ability to work anywhere, the customization of your appartment but also of your character. The game is quest based, so the player can complete missions and get rewarded with different gifts and ingame currency.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you enjoy our projects please support us, and thank you for trying them out!\u003cbr\u003e\u003cbr\u003e"
