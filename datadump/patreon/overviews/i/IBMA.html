    "summary": "\u003ca href=\"https://youtu.be/BuHhTrYhxYk\"\u003ehttps://youtu.be/BuHhTrYhxYk\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eNEW FOR 2018!!!!!- SEE the IBMA DISCIPLE SYLLABUS programme on the DISCIPLE TIER as well as the UPDATED TIERS and REWARDS. FOLLOW ALONG TRAINING CHALLENGES and MORE.\u003cbr\u003e\u003cbr\u003eHi guys this is Brett from IBMA, I have been dedicated to traditional martial arts training for the last 15 years, AT LEAST.\u003cbr\u003eIRON PALM AND IRON FIST CONDITIONING AND TRAINING AS WELL AS ALL OTHER ASPECTS OF MARTIAL ARTS/ STRENGTH FITNESS AND POWER TRAINING. 72 SECRET ARTS OF THE SHAOLIN.\u003cbr\u003eNow I want to share and have been doing so on social media and YouTube for about 5 years.\u003cbr\u003e\u003cbr\u003eI want to give YOU the TIPS, HINTS and SECRETS to Martial Arts Training that I wish I had, I specialise in Old School Shaolin Style Kung Fu conditioning and training methods from an array of Martial Arts.\u003cbr\u003e\u003cbr\u003eI wanted to take this forward by creating a space where true martial artists can come and share ideas like a DOJO OR CLUB environment, were you feel a sense of involvement and where you are free from the Youtube FLAMERS and KEYBOARD WORRIORS.. Our own Place\u003cbr\u003e\u003cbr\u003eSo join me and become an INITIATE or DISCIPLE.\u003cbr\u003e\u003cbr\u003eBy PLEDGING you will BECOME PART of IBMA, hopefully, commit to the training and ideas and SHARE in EXCLUSIVE CONTENT and more of my ONE to ONE direction.\u003cbr\u003eVideos will be first here and hopefully the page will builds.\u003cbr\u003e\u003cbr\u003eAll the above said, if you just want to support the continued content, then that\u0027s fine.\u003cbr\u003e\u003cbr\u003eThank you guys for all your support over the years to keep me doing what i\u0027m doing.. see you soon brothers and sisters in the Martial Arts.\u003cbr\u003e\u003cbr\u003eFeel free to head over to Iron Body Martial Arts Facebook page as well.\u003cbr\u003e"

     "description": "As an INITIATE you are WELCOMED into the GROUP or INNER CIRCLE, to learn and contribute if you wish.\n\u003cp\u003eYOU are HAPPY WATCH and TAKE WHAT YOU NEED.\u003c/p\u003e\n\u003cp\u003eASK a few QUESTIONS and Make REQUESTS.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFellow MARTIAL ARTIST or COMPLETE BEGINNER.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYOU may NOT BE, IN TO, ANY or ALL of what you see, BUT YOU HAVE an OPEN MIND, OR STUDIES of your OWN. AND SEE BITS YOU LIKE.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTHERE are things of VALUE HERE for YOU. EVEN if it is just STRENGTH TRAINING, or a SPECIFIC method of CONDITIONING. FITNESS ADVICE/ FOOD AND MEDICINE MANY ASPECTS of MARTIAL ARTS.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e72 SECRET ARTS OF THE SHAOLIN.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYOU GET:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eNEW- Direct advice and Guidance For ALL PATRONS.\u003c/li\u003e\n\u003cli\u003eNEW- INVITE to EXCLUSIVE FB IBMA private COMMUNITY CHAT PAGE (You need facebook). Here you get training updates, and my general day to day stuff ALL TIERS ARE HERE.\u00a0\u003c/li\u003e\n\u003cli\u003eAccess to PATRON ONLY feed and COMMUNITY where YOU can make REQUESTS for lesson TOPICS and seek HELP and GUIDANCE with your FITNESS and/or MARTIAL ARTS TRAINING.\u003c/li\u003e\n\u003cli\u003eYOU are ONE of the GROUP and YOUR SUPPORT of my youtube vids and channel is APPRECIATED.\u003c/li\u003e\n\u003cli\u003eMore PICTURES and TRAINING UPDATES from IBMA.\u003c/li\u003e\n\u003cli\u003eFEEL good about supporting IBMA :)\u003c/li\u003e\n\u003cli\u003eVIDEOS FIRST to YOU guys/ based on topic.\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "As a DISCIPLE you wish to ENGAGE in TRAINING the recently published SYLLABUS and want guidance on that.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis tier is an EXPRESSION by YOU of INTENT, to TRAIN hard and be considered for RANK of DISCIPLE after such TRAINING- following GUIDANCE (from me) and SYLLABUS themes.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOr being a person who can already exhibit these traits and skills will be AWARDED the RECOGNITION of DISCIPLE and ACCEPTED as an AFFILIATE OF IBMA. AND PROMOTED on MY CHANNEL- IF YOU WISH.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYOU GET, All the perks from the INITIATE tier. PLUS more LENS VID AND PIC UPDATES.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0NEW- INVITE to EXCLUSIVE FB IBMA private COMMUNITY CHAT PAGE (You need facebook). Here you get training updates, and my general day to day stuff ALL TIERS ARE HERE\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eACCESS TO THE SYLLABUS and FURTHER GUIDANCE from me on ALL the TRAINING TOPICS contained.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMONTHLY GROUP VIDEO CHAT/ HANGOUT Q AND A ASSESSMENT if you wish to participate. (FB private group) or other arrangement.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYOU will then be ASSESSED and RANKED on YOUR PROGRESS.. IF YOU WISH.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAND AWARDED CERTIFICATION OF ACHIEVEMENT and Recognition WHEN the Standard is Met.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eALL OF THIS IS DONE AT YOUR OWN PACE. NO RUSH. There is much to do.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNOTE: Feel free to join this tier for info learning and study or to contribute, even if you don\u0027t wish to engage in any or al    {

     "description": "You get all the PERKS from the Previous TIERS.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eEXCLUSIVE VIDEO requests, YOUR VIDEO requests will be made within the WEEK. This gives you the OPPORTUNITY to ALSO COLLABORATE with IBMA YOUTUBE and do vid responses ETC, that i will share and promote.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMaybe you are already AN INITIATE OR DISCIPLE, but YOU NEED A SPECIFIC SUBJECT or SYLLABUS VID and you NEED IT NOW..SO you can GET training.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI often do vid requests from all tiers, however they come, when i get time and can do them/ they fit in with my training.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYOUR VID REQUESTS ARE TOP PRIORITY.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eGET the answers YOU NEED or EXPLORE ANY TOPIC, post ME A Q AND A ETC.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNote: I am willing to speak about many issues, however will not cover abusive topics, racism, and socially unacceptable things.\u003c/p\u003e",
