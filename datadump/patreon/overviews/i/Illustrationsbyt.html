    "summary": "I\u0027ve been very fortunate to do what I want to do the most. Drawing and coloring. It\u0027s my passion and it makes me smile and get me through rough periods of life. I want to continue to grow, but that wouldn\u0027t be much fun alone. I don\u0027t expect a lot in return. Some love, and a virtual hug can mean more than that buck you toss in my tip jar.\u003cbr\u003e\u003cbr\u003eI\u0027m totally not the best in my field, but in every piece I draw a piece of me is included. This can be a funny and quirky image, or just a piece of my heart. The coloring book craze is slowing down and the field is oversaturated, and even digistamps aren\u0027t as popular as they were. I hope Patreon still gives me that platform towards crafters, and collectors of my work.\u003cbr\u003e\u003cbr\u003eI\u0027m not someone who promises much, to afraid I can\u0027t meet expectations, and yes it can happen there will be times I don\u0027t draw as much as I would like, due to life or artist blocks, but I\u0027ll try my best and will let you know when that occurs.\u003cbr\u003e\u003cbr\u003eYour support means I can continue to do what I love, and give you the chance to get your hands on my newest work first.\u00a0\u003cbr\u003e\u003cbr\u003eLove and light =)\u00a0\u003cbr\u003e"
