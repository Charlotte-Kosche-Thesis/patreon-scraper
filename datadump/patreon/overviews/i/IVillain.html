Two \u003c/em\u003e(currently on Amazon)\u003cbr\u003e\n\n\u003cem\u003eI, Villain \u003c/em\u003e(currently on Amazon)\u003cbr\u003e\n\n\u003cem\u003eMurder Sauce \u003c/em\u003e(currently on Amazon)\u003cbr\u003e\n\n\u003cem\u003eFrag Code \u003c/em\u003e(currently on\nAmazon)\u003cbr\u003e\n\n\u003cem\u003eThe Book Of Schemes: Book I \u003c/em\u003e(currently on Amazon)\u003cbr\u003e\n\n\u003cem\u003eThe Book Of Schemes: Book II \u003c/em\u003e(currently on Amazon)\u003cbr\u003e\u003cem\u003eBatchery: Volume 1\u003c/em\u003e (currently on Amazon)\u003cbr\u003e\u003cbr\u003e\n\nAnd my next novel in\nthe \u003cem\u003eI, Villain \u003c/em\u003eworld:\u003cem\u003e Coin Game \u003c/em\u003e(being edited)\u003cbr\u003e\u003cem\u003eBatchery: Volume 2 \u003c/em\u003e(sometime in 2019)\u003cbr\u003e\n\u003cbr\u003eFor my current fans, please note:\u003cbr\u003e\u003cbr\u003e*\u003cem\u003eBatchery \u003c/em\u003eis a new project of mine.\u00a0 Think of it as my version of a \"How-To\" book for aspiring writers.\u00a0 Unlike the plenty that exist now, these puppies will be useful.\u00a0 Rather than doing one big book, I\u0027ll do a bunch of smaller ones--each with a different area of focus.\u00a0 \u003cbr\u003e\u003cbr\u003e\n*I\u2019m going to retire the \u003cem\u003eProtected \u003c/em\u003etitle and fold most of its short\nstories into Unheroic and B.O.S.The\ntheme\u2019s just not as funky-strong as the first two.\u003cbr\u003e\n\u003cbr\u003e*The 2nd Editions will have new stories\nthrown in with most of the old ones my fans have come to adore (like \u003cem\u003ePimp My Spy Car\u003c/em\u003e or \u003cem\u003eLife Tax\u003c/em\u003e).\u003cbr\u003e\u003cbr\u003e*The rough draft of \u003cem\u003eCoin Game \u003c/em\u003eis done.\u00a0 Now for the gruesome editing part.\u003cbr\u003e\n\u003cbr\u003eSo, that\u2019s enough about\nme.\u00a0 My goal\u2019s to drop a ton of awesome\nbooks before I die\u2014simple as that.\u00a0 If\nyou want to look my works over in Amazon or follow me on Facebook, thanks.\u00a0 If you want to help me on Patreon,\ndouble-thanks.\u003cbr\u003e\u003cbr\u003e\nSincerely,\u003cbr\u003e\u003cbr\u003eMarcus V. Calvert"
