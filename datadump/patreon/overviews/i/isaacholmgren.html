    "summary": "I\u0027m working on some new music, and I want to get you involved! Become a Patron and you get access to video updates showing each step of the music-making process, from songwriting to video production.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is sort of like an ongoing Kickstarter campaign. When you become a Patron, you pledge to donate a certain amount for each music video that I produce. You can also set a limit on your pledge in case you\u0027re worried about me producing too much content (I intend to produce one to two videos per month). \u00a0You can be a patron for as long as you want and can cancel at any time.\n\u003cbr\u003e\u003cbr\u003e\nNo matter what, I\u0027ll keep creating content and my videos will always be free on my channel Your support allows me to focus on my music and helps to pay for my equipment and time. In return, you get to be a part of the music creation process!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get if I become a Patron?\u003c/strong\u003e\u003cbr\u003e\nYou get behind-the-scenes access to videos of my music-making process. You\u0027ll see me writing, recording, and producing music. You\u0027ll hear my ideas and work-in-progress stuff, and get a look into what it takes to turn a song from penciled-in lyric sheets to a YouTube-ready music video. There are a few other rewards too - check them out below!\n\u003cbr\u003e\u003cbr\u003e\nThank you so much for all your support! It means the world to me.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e$1 Per Music Video\u003c/strong\u003e\n\u003c/div\u003e\nGet exclusive access to my Patreon feed. I\u0027ll be spending a lot of time here on the website communicating with you. This will be the place where my new music takes shape, and I want you to be involved.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e$2 Per Music Video\u003c/strong\u003e\n\u003c/div\u003e\nGet a free download of an unpublished song every time I release a new video! It might be an acoustic version, a remix, a cover or a completely new song. Plus get exclusive access to my Patreon feed, where you can help shape the future of my music.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e$6 Per Music Video\u003cbr\u003e\u003c/strong\u003e\n\u003c/div\u003e\nThe REMIX Package: Get the individual audio stems for each track when I release a new video! Send me your remix and I\u0027ll share it with my fans!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e$12 Per Music Video\u003c/strong\u003e\n\u003c/div\u003e\nCredited Patron (only 12 available): I\u0027ll list your name in the credits of my videos! Plus exclusive access to Patreon feed and all the other cool stuff from lower levels.\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e$50 Per Music Video\u003c/strong\u003e\n\u003c/div\u003e\nSponsor (only 4 available): I\u0027ll link to your website in the description of every video you help me produce! Plus exclusive access to Patreon feed and all the other cool stuff from lower levels.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nNew to my music, or just want to refresh your memory? Check out the songs below.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/110451449\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.
