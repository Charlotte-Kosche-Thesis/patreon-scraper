    "summary": "Hello, I\u0027m David-Elliot!\u003cbr\u003eI\u0027m a self-taught illustrator, live-event organiser and self-proclaimed wizard.\u00a0\u003cbr\u003eI\u0027ve recently decided to completely focus all my efforts on my drawing, and my services as an illustrator.\u00a0 \u003cbr\u003e\u003cbr\u003eArt is, and always has been my life. My father recognised talent in me, and pushed me to practice softly and constantly. I\u0027ve been drawing nonstop some 21 years, and I like to think my style is at least the right side of \"MEH\".\u003cbr\u003e\u003cbr\u003eDue to a history of mental health, learning disabilities, unfortunate events and my mother being a dependent, I have always had trouble holding down regular work. I care for my mother, who I live with and support.\u00a0\u003cbr\u003e\u003cbr\u003eAny money raised here will go to supporting my mother first, and myself second, mostly on bills and food. Any money I spend on myself will almost certainly be on transport to visit friends / patrons across the country.\u003cbr\u003e\u003cbr\u003ePlease consider supporting me! As a thank you, I will give you;\u003cbr\u003e* Small Gifts! I\u0027m looking at getting pin badges and postcards, which would be pretty sweet.\u003cbr\u003e* Prints!\u003cbr\u003e* Exclusive Artwork!\u003cbr\u003e* Calendars!\u003cbr\u003e\u003cbr\u003eI will also be running regular live videos on my facebook, including live drawing \u0026amp; painting videos, and question \u0026amp; answer sessions.\u00a0 \u003cbr\u003e\u003cbr\u003eI know it\u0027s not much, but it\u0027s what I can offer.\u003cbr\u003eThank you very much for considering supporting me!\u003cbr\u003e\u003cbr\u003eNow let\u0027s all ride the train to art-based happiness! Wheeee!\u003cbr\u003e"
