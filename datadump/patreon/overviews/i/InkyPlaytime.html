    "summary": "\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003eA new hand-drawn page design is made available for cancer patients and their families each week during their hospital stay. The PlayHouse project takes time and resources, and your support will make a real difference.\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig10.deviantart.net/0d83/f/2017/036/a/5/lhs_by_pogopuggie-daxzh4z.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003ca href=\"https://www.instagram.com/inkyplaytime/\"\u003eThe artist\u003c/a\u003e is a full-time student of Education and Psychology who battled breast cancer at age 31 through 2016. In that time she conceived and illustrated \n\t\u003ca href=\"https://www.instagram.com/p/BNUq0pKgHrA\"\u003eCompanion\u003c/a\u003e, a not-for-profit patient resource published by UnitingCare health for\u00a0St Andrew\u0027s War Memorial hospital. After attending\u00a0\u003ca href=\"http://www.mylifehouse.org.au/services/complementary-therapy/arterie/\"\u003eArterie\u003c/a\u003e workshops at the Lifehouse hospital and discovering their Carterie initiative she was inspired to contribute to their services and now spends all the time she can find on the\u00a0PlayHouse\u00a0\u003cem\u003eheal in colour\u003c/em\u003e project.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig14.deviantart.net/1592/f/2016/311/5/7/profile_picture_by_pogopuggie-dankxg8.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cem\u003eSt Andrew\u0027s War Memorial hospital\u00a0\u003c/em\u003e\u003ca href=\"http://standrewshospital.com.au/about-us/news/2016/10/27/st-andrew-s-launches-mindfulness-colouring-book-to-help-breast-cancer-patients\"\u003eblog\u003c/a\u003e\u003cem\u003e\u00a0about Companion launch\u003cbr\u003e\n\tFirst mention on the Chris O\u0027Brien Lifehouse\u0027s Arterie\u00a0\n\t\u003c/em\u003e\u003ca href=\"http://www.mylifehouse.org.au/arterie-whats-new/\"\u003eblog\u003c/a\u003e\u003cem\u003e\u00a0mentioning the PlayHouse Heal in Colour project.\u003cbr\u003e\u003c/em\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://orig08.deviantart.net/b023/f/2017/036/6/a/comps_by_pogopuggie-daxzh53.jpg\"\u003e\u00a0 \u00a0 \u00a0\u003cbr\u003e\n\t\t\u003cem\u003eThank you for your support.\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/em\u003e\n\t\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cem\u003e\n\tDisclaimer: Note that here you are contributing to the artist. If you would like to donate to Lifehouse you can do so\u00a0\n\t\u003c/em\u003e\u003ca href=\"http://www.mylifehouse.org.au/support-lifehouse/donate-now/\"\u003ehere\u003c/a\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e"
