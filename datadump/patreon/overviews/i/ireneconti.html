    "summary": "My name is Irene and I\u0027m a singer/songwriter and a classical guitarist from Italy.\u003cbr\u003e\u003cbr\u003eI\u0027ve been on Youtube for 6 years and make videos, from cover songs to my own hand written originals, mostly accompanied by my classical and acoustic guitars.\u003cbr\u003e\u003cbr\u003eOver the years, I felt the need to accompany my music with inspiring music videos, which are able to convey, more powerfully, the emotions of my performances. I enjoy editing them by myself.\u003cbr\u003e\u003cbr\u003ePosting music videos on Youtube has provided me the opportunity to reach a worldwide audience and to have my ideas listened by people all over the world! It has also given me the chance to improve my arrangement skills, experimenting with my own arrangments of popular songs, using both my guitars, virtual instruments and harmonies.\u003cbr\u003e\u003cbr\u003eBut, above all, posting videos has given me the opportunity to meet \u003cem\u003ehearted\u003c/em\u003e people, who has supported me over the years. Thank you to each and every one of you for your support through views, subscriptions and wonderful messages!\u003cbr\u003e\u003cbr\u003eToday you can support me and what I do , thanks to Patreon, in a new special way, which will help me to keep on practicing all of my ideas and projects and which will also allow me to give you in exchange a part of my life, of my creations and my knowledge. \u003cbr\u003e\u003cbr\u003eWhat my patrons will help me achieve is: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eTo release new original music\u003c/b\u003e;\u003c/li\u003e\u003cli\u003e\u003cspan style=\"font-weight: 700;\"\u003eTo create higher quality cover songs with a better mixing/mastering;\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"font-weight: 700;\"\u003eI would also love to create unique contents which have YOU as protagonist: sharing your stories, your dedications to your loved ones and the most precious moments of your life, like I did for my videos of\u00a0\u003ca href=\"https://www.youtube.com/watch?v=lcRv1i5SXLw\" rel=\"nofollow\" target=\"_blank\"\u003ePhotograph\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=2xfo7GkDPVo\" rel=\"nofollow\"\u003eArmy\u003c/a\u003e.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd, as I did with my animation for the song \u003ca href=\"https://www.youtube.com/watch?v=QUd6l4jOSTI\" rel=\"nofollow\"\u003eLove Song To The Earth\u003c/a\u003e, spread the word about the things very important in our life. \u00a0\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003e\u003cem\u003eMusic can do that\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo I would definitely love to inspire more and more those who listen to my music and watch my videos!\u003c/em\u003e\u003cbr style=\"line-height: 28px;\"\u003e\u00a0\u003cbr\u003eIf you have decided to became my Patron, \u003cem\u003eTHANK YOU\u003c/em\u003e from the bottom of my heart, but please, do it only if you can afford it. You can help me by simply loving my music and sharing my world with your friends\u0026amp;family, because these are definitely the best things you can do to support me and make my dreams come true! \u003cbr\u003e\u003cbr\u003eThank you so so much!\u003cbr\u003e\u003cbr\u003eWith Love,\u003cbr\u003eIrene\u003cbr\u003e\u003cbr\u003eP.S.\u00a0If you would d like to support me for one month, simply delete your pledge after the first of the month. Read more here: \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606215-Can-I-make-a-one-time-donation-\" rel=\"nofollow\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/204...\u003c/a\u003e  You can also edit your pledge at any time and choose a different Level. \u003cbr\u003e\u003cbr\u003e"

     "about": "Presently a classical guitarist, Irene Conti is now a passionate singer songwriter, who self-released her first Acoustic Ep, What Makes Us Human, in July 2014.\u003cbr\u003eItalian based, Irene Conti began exploring music at the age 11, when she started studying the classical guitar at the italian conservatory Vincenzo Bellini. During adolescence she took part in a lot of national and international contests.\u003cbr\u003eIn 2005 she was selected to sing an original version of the Ben E. Kinkg\u2019s success \u2018Stand by Me\u2019 for an MTv show, which went on for three weeks on MTV channel.\u003cbr\u003eMeanwhile, she continued to study the classical guitar and in September 2007 she obtained a degree in Music theory and Solfeggio at the \u201cV. Bellini\u201d conservatory.\u003cbr\u003eIn December 2007 thanks to \u201cLiberoPalco\u201d, she played in the prestigious Catanese theatre \u201cSangiorgi\u201d.\u003cbr\u003eIn 2009, she had the opportunity to appear in the Leona Lewis\u2019s YouTube favourites for two weeks, because she won the 7th contest of \u201cLeona Lewis Youtube Singing Competition\u201d.\u003cbr\u003eThanks to this impressive experience, she started to upload on Youtube acoustic cover songs. \u003cbr\u003eIn 2011 her acoustic version of Someone Like You by Adele reached almost 3 million views.\u003cbr\u003eShe continued exploring music in different ways, by singing in small pop/rock bands, playing as a solo singer/guitarist, experimenting with different writing genres.\u003cbr\u003eShe spent her time developing her songwriting skills, taking influence from the likes of Katie Melua, OneRepublic, James Blunt, Rufus Wainwright and James Taylor.\u003cbr\u003eIn July 2014 she self-released her first Acoustic Ep, What Makes Us Human.\u003cbr\u003e",
