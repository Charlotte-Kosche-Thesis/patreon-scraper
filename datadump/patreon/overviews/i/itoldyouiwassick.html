    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/AcAarrYSFjQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-08-16T19:49:20+00:00",
    "summary": "Hello, and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is Jaime A. Heidel, and I am the founder and creator of\u00a0\u003ca href=\"http://itoldyouiwassick.info/\" target=\"_blank\"\u003eI Told You I Was Sick\u003c/a\u003e, a website dedicated to validating, informing, and supporting individuals living with chronic illness. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Story\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.facebook.com/photo.php?fbid=10205262036614801\u0026amp;l=4dc9dacb92\"\u003e\u003cimg src=\"https://www.facebook.com/photo.php?fbid=10205262036614801\u0026amp;l=4dc9dacb92\"\u003e\u003cbr\u003eFrom the time I was born to the time I was 22 years old, I never knew a day without pain. I suffered from chronic stomach pain, muscle pain, sinus problems, emotional instability, and learning impairment. \u003cbr\u003e\u003cbr\u003eIn 2002, a naturopathic physician told me that food was killing me, he put me on an elimination diet, and I learned what had been causing most of my health problems: Gluten intolerance!\u003cbr\u003eIn 2015, I was also officially diagnosed with an autism spectrum disorder (ASD). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Mission\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy mission is to validate, inform, and support those living with chronic illness through my writing. \u003cbr\u003eI want to be a strong advocate for those who are not taken seriously by their friends, family, doctors, co-workers, etc. by showing them they are not alone and connecting them with a wider community of individuals living with similar conditions. \u003cbr\u003e\u003cbr\u003eI want to work directly with people who are living with autoimmune disease, chronic pain, mental health challenges, and/or developmental delays, so they can have a platform to be visible in a world determined to sweep them under the rug. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Your Support Helps Me Help Others\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen you support my work, you\u0027re ensuring that I can continue to create and upload quality content on a weekly (I\u0027m aiming for bi-weekly) basis. \u003cbr\u003e\u003cbr\u003eThis includes blog posts about specific aspects of living with chronic illness, how to manage chronic illness with dietary and lifestyle changes, and interviews with survivors and professionals in the chronic illness arena. \u003cbr\u003e\u003cbr\u003eWith your support, I will be able to reach a much wider audience and let those who still feel isolated, confused, depressed, and hopeless know that they are not alone, and they are not crazy. That their symptoms are real and their feelings are 100 percent valid. \u003cbr\u003e\u003cbr\u003eYour support will help me reach out in a capacity I have never been able to before because I will be able to put my focus on blogging, outreach, and advocacy. \u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to read this and for lending your support to my ongoing mission to help those who have become invisible in our society find their unique place in the world. \u003cbr\u003e"
