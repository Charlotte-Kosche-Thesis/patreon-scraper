    "summary": "\u003cem\u003e++ BEGIN TRANSMISSION ++\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eGreetings Brother,\u003cbr\u003e\u003cbr\u003eMany of you have inquired upon a way to contribute to the growing success of my YouTube Channel. I am extremely grateful in your interest in adding to my output with your patronage, it is huge to me.\u003cbr\u003e\u003cbr\u003eHow you\u0027re benefiting the channel:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAnything as little as $1/month\u003c/strong\u003e gives back to me more than watching every single video I post, multiple times, in a given month. $1 = ~1,000 views.\u003c/li\u003e\u003cli\u003eYou\u0027re allowing me to \u003cstrong\u003econtribute more time into the\u003c/strong\u003e \u003cstrong\u003econtent\u003c/strong\u003e I create, increasing the \u003cu\u003evalue\u003c/u\u003e, \u003cu\u003equality\u003c/u\u003e and \u003cu\u003efrequency\u003c/u\u003e.\u003c/li\u003e\u003cli\u003eAssiting me in circumventing the fickle beast of YouTube\u0027s ad-revenue by creating a more consistent income.\u003c/li\u003e\u003c/ul\u003eAs someone who never thought he could make a career out of gaming, this is no monumental favor and you have my eternal gratitude!\u003cbr\u003e\u003cbr\u003eWhat I have decided to do is a create a \"Chapter\" in the vein of a Warhammer 40,000 Space Marine Chapter. Eventually I\u0027ll be able to roll out merch for this, but I wanted to create a community around people with like-minded interests and ideals.\u003cbr\u003e\u003cbr\u003eBetween myself and Turin, we have an amazing Discord that becoming a patron will give you access to as well as creative and customization on any campaign, unit, or army I decide to play throughout the many games we will enjoy together.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSo, I welcome you, to the Crimson Spartans Chapter!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e++ END TRANSMISSION ++\u003c/em\u003e"
