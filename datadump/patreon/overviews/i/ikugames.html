    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFor $1 a month, you can support development of my game, Witch Window, and gain exclusive access to all of my NSFW paysite content (Previously $22/month at ikugames.com)\u00a0\u003cbr\u003e\u003cbr\u003eIkuGames\u003c/strong\u003e is an artist with a background in \u003cstrong\u003eNSFW\u003c/strong\u003e\u00a0\u003cstrong\u003eadult animation\u003c/strong\u003e\u003cstrong\u003e. \u003c/strong\u003eHe is in the process of developing an ambitious full-length videogame,\u00a0\u003ci style=\"font-weight: bold;\"\u003eWitch Window.\u003c/i\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/7567c477a7648c4e0fba20b8dbeb82de/tumblr_oj6cwwHSwp1urofi1o1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWitch Window\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/em\u003eis a town-sim game where you as the player passively interact with the town through photography and spellcasting. The game features themes of voyeurism, demons, and witchcraft. \u003cstrong\u003eFully animated sex and nudity\u003c/strong\u003e is a feature of the game, but it will be grounded within a creepy Pacific Northwest setting with a roster of 12 well-realized Non-playable characters. \u003ca href=\"http://witchwindow.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a39b61149d42c0dd84f7a3cfbb1c3dda/tumblr_oj6cwwHSwp1urofi1o3_540.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/d5748a7c31f53fd6aff199e50ed3861b/tumblr_nmr1bsULVW1urofi1o3_1280.png\" style=\"width: 636px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Witch Window\u003c/strong\u003e is the name of the large house at the center of town with windows on all sides. The Witch Window has a full 360 degree view of the town and its inhabitants.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/fb46970e57e19068b7316977dad666b7/tumblr_ojdq4r5XRA1urofi1o1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou as the\u00a0\u003cstrong\u003eplayer character\u003c/strong\u003e live here, and intervene in the schedules of the townsfolk with the use of a magic camera, the \u003cstrong\u003eDevil Shutter\u003c/strong\u003e. Taking photographs is the way the player casts magic and passively interferes in the inner workings of the town.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/36beb7eb136bce272fba16e6ebf9ca83/tumblr_ojdq4r5XRA1urofi1o2_540.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe game begins in a State of Emergency\u003c/strong\u003e\u003cbr\u003eAll 12 NPCs are dying left and right, and no one can be helped. Town hall meetings are held by the Mayor, people are prevented from going to their jobs until the first emergency is settled. This first state of emergency is a harsh tutorial meant to introduce the player to arming the characters with weapons and items that will help them survive day to day, but none of the damage done at any point in the game is irreversible. You are meant to start from disaster and rise to success. \u003cbr\u003e\u003cbr\u003eAfter the first emergency is settled, characters will resume their jobs and begin to rebuild, this is when the job system is introduced to the player. The player may assist and invest in these growing businesses from the comfort of the 360 degree view of the center house. NPCs that survive will level up and succeed. However, character death is meant to be inevitable and fundamental to shuffling the character/job order, so forest monsters, sea monsters, escaped criminals, serial killers, internal conspiracies, and other threats will continue to put the NPCs in danger\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKARIWAN BAY\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/45d9124f226ad84fde9aa5fc46a9f67c/tumblr_oj6cwwHSwp1urofi1o2_540.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/f58cb2e80ba9a83b8639dcf6c0216f91/tumblr_oj6cwwHSwp1urofi1o4_540.png\"\u003e\u003cbr\u003e\u003cstrong\u003eI am drawing inspiration\u003c/strong\u003e from some of my favorite games, including the dark, broody, techno-kissed urban decay of \u003cem\u003eVampire the Masquerade: Bloodlines\u003c/em\u003e; The interwoven town schedule and social interactions of \u003cem\u003eAnimal Crossing; \u003c/em\u003eand the Lovecraftian undertones and magic system of \u003cem\u003eEternal Darkness: Sanity\u0027s Requiem.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003eThe 12 characters will be randomly rolled with unique stat sheets and randomly generated names. They will also be randomly shuffled amongst 12 essential jobs throughout the town:\u00a0\u003cstrong\u003eDetective, Mayor, Judge, Prison Guard, CEO, Pizzaboy, News Reporter, Shopkeeper, Videostore Clerk, Priest, Bartender, and Landlord\u003c/strong\u003e. These 12 careers are tightly knit, and a mad-lib-generated patchwork of secrets means that there will always be new conspiracies to unravel. Characters level up whenever they rent and watch movies from the videostore. The genre of the movie determines the stat that will be leveled up (Kind of like reading certain books in the \u003cem\u003eElder Scrolls \u003c/em\u003egames).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://36.media.tumblr.com/ef75e0732887f2d185464bde5805fea3/tumblr_nmr1bsULVW1urofi1o4_1280.png\" style=\"width: 630px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eSo that\u0027s it! The purpose of this patreon is to fund the development of Witch Window, but by supporting me, you will get access to all of my hentai too!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/8ff8b509158c400ad42b3f58bb5e8b24/tumblr_ohxt6bNyQs1rz5clro1_540.png\" style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/d148ffd693f2cd6da534d20c2cee70e7/tumblr_ohxt1efyCh1rz5clro1_540.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMORE ON MY BACKGROUND AS A HENTAI ANIMATOR:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSeen here: \u003ca href=\"http://www.newgrounds.com/portal/view/621868\" rel=\"nofollow\"\u003ePhantasy Slut Nassandra\u003c/a\u003e and \u003ca href=\"http://www.newgrounds.com/portal/view/608922\" rel=\"nofollow\"\u003eWhitney\u0027s Creampie Tavern\u003c/a\u003e\u003cdiv\u003e\u003cimg src=\"https://41.media.tumblr.com/0fe7f9470e55436b91dd963a3eb21eea/tumblr_nmr1bsULVW1urofi1o1_1280.png\" style=\"width: 513px;\"\u003e\u003cbr\u003e\u003cbr\u003eThese were among my earliest attempts at making Interactive Hentai Animations. With every animation I make, I\u0027m constantly looking for more ways to make it feel fun.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://40.media.tumblr.com/d912b87790e973d4fe0007d090e47489/tumblr_nmr1bsULVW1urofi1o7_r1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eIn the past I have collaborated with artists to create animations for \u003ca href=\"http://www.tabrin.com/\" rel=\"nofollow\"\u003eTABRIN.COM\u003c/a\u003e and \u003ca href=\"http://http/www.tekuho.xxx\" rel=\"nofollow\"\u003eTEKUHO.XXX\u003c/a\u003e . I also ran my own paysite, IKUGAMES.COM before returning to Patreon to focus on \u003cem\u003eWitch Window\u003c/em\u003e.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eTHANK YOU FOR YOUR SUPPORT!\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e"
