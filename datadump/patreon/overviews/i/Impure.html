    "summary": "\u003cimg src=\"http://i.imgur.com/TXBeawx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReleaselog:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurrently working on: Sarah\u0027s Life v0.9 \u0026amp;\u00a0Sarah\u0027s Adventures: Episode Two\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e30-05:\u003c/strong\u003e Sarah\u0027s Life v0.8\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e26-05: \u003c/strong\u003eSupergirl Sarah - Part One\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e21-02: \u003c/strong\u003eSarah\u0027s Fantasies: It\u0027s your fault!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e11-01: \u003c/strong\u003eSarah\u0027s Adventures: Episode One\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e30-11:\u00a0\u003c/strong\u003eSarah\u0027s Life v0.7\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e30-10: \u003c/strong\u003eSarah\u0027s Life v0.6b\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e30-08:\u00a0\u003c/strong\u003eSarah\u0027s Life v0.6 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e21-07:\u00a0\u003c/strong\u003eSarah\u0027s Life v0.5\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e18-06:\u00a0\u003c/strong\u003eSarah\u0027s Life v0.4\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e08-05: \u003c/strong\u003eSarah\u0027s Life v0.3 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e28-03:\u003c/strong\u003e Sarah\u0027s Life v0.2\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e24-02: \u003c/strong\u003eSarah\u0027s Life v0.1\u00a0\u003ca href=\"https://mega.nz/#!lx1WRJCQ!kPn3n1ycoAGv3EySFsFy7vL1C6g-EuDVGkJIDJc6LSg\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eLatest public release:\u00a0\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!N09UxBCJ!URfd4fkD4oVQJPySMJSzqVc3FYh7tcuKSPdYfdhb9mQ\"\u003eSarah\u0027s Life v0.6\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi!\u003cbr\u003eI am an adult games developer. For this project I\u0027m using RPG Maker\u00a0VX Ace and a 3D modeling software. The first game that I\u0027m working on is called \u0027Sarah\u0027s Life\u0027.\u003cbr\u003e\u003cbr\u003eThe story\u003cbr\u003eSarah, the protagonist of this game is a married woman. Sarah and Steve (her husband) have been together ever since college. They got married five years ago and are living a happy life.\u00a0\u003cbr\u003eSarah is 25 years old, in the weekdays she works as a secretary at a company and in the weekends the couple likes to spend\u00a0time with each other. Lately her husband Steve has been swamped with work. He always has to do overtime at work and works at home in the weekends. For Sarah this meant that she finally had some time for herself which was a good thing she thought. Because she always wanted to go jogging for a long time now inorder to keep her fitness and live a healthy life, but never really had time to do so. Until now.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eAnd this is where the story of Sarah begins.\u00a0\u003cbr\u003e\u003cbr\u003eI don\u0027t want to spoil too much about the story, you can play the demo to find out what happens next!\u003cbr\u003e\u003cbr\u003eThis games main theme will be NTR (Netorare). This genre is not everyone\u0027s cup of tea, so I understand if you don\u0027t like it. This game will always be free, but if you like to support me during the process of developing this game I would appreciate that very much. Becoming a Patron will get you some benefits such as:\u003cbr\u003e\u003cbr\u003eStay up to date with the progression of the game\u003cbr\u003eTeasers for the upcomming content\u00a0\u003cbr\u003eGet early access for the next releases of Sarah\u0027s Life\u003cbr\u003e\u003cbr\u003eAnd to wrap this up,\u003cbr\u003e\u003cbr\u003eHere are some screenshots of the game so far:\u003cbr\u003e\u003cbr\u003eWaking up\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/UWD8lJ3.png\" style=\"width: 466px;\"\u003e\u003cbr\u003e\u003cbr\u003eHome\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/t8TX0rG.png\" style=\"width: 467px;\"\u003e\u003cbr\u003e\u003cbr\u003eIn the park\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dEldyVP.png\" style=\"width: 466px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003eGetting blackmailed\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/l8ZK22S.png\" style=\"width: 471px;\"\u003e\u003cbr\u003e\u003cbr\u003eSpying and secretly taking pictures\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2rfgKyN.png\" style=\"width: 473px;\"\u003e\u003cbr\u003e\u003cbr\u003eFurther in the development of this game more areas will be accessible with new scenes. Such as going to work or shopping district to buy clothes (*Spoilers* or maybe a dirty old pervert neighbour*)\u00a0\u003cbr\u003e\u003cbr\u003eSo what are you waiting for? Go and play the demo!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd as last, I would like to thank you for visiting my Patreon page. I hope that you become my Patron and\u00a0enjoy the game!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
