    "summary": "My name is Len Clark of \u003cem\u003eIrish 101\u003c/em\u003e. Welcome to our Patreon page,\u00a0a site dedicated to covering Notre Dame Athletics.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIrish 101\u003c/em\u003e\u00a0is a daily audio/video feature about Notre Dame Athletics.\u00a0\u003cbr\u003e\u003cdiv\u003e\u003cem\u003e\u003cbr\u003eIrish 101\u003c/em\u003e\u00a0has adopted a \u00a0\"crowdfunding\" business model to help us comprehensively cover Notre Dame Athletics. \u00a0Our goal is to not only tell the \u003cem\u003e\"Notre Dame Story,\"\u00a0\u003c/em\u003ebut to also use this site for media research. I have taught multimedia journalism at Notre Dame and am interested in conducting research about crowdfunding as a journalism revenue model. \u003cbr\u003e\u003cbr\u003eYour support will help us gauge the effectiveness of the crowdsourcing model, in addition to helping us offset our expenses to cover Notre Dame Athletics. \u00a0Our biggest need is to help offset travel costs to away games.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eTo thank you for your support, we are offering a variety of patron rewards that include specialized RSS feeds to \u003cem\u003eIrish 101\u003c/em\u003e\u00a0content and a personalized Notre Dame Football Heritage Project Certificate. \u003cbr\u003e\u003cbr\u003ePlease help us cover the Fighting Irish by becoming an \u003cem\u003eIrish 101\u003c/em\u003e patron today and letting others know about the site.\u003cbr\u003e\u003cbr\u003eThank you for your gracious support and Go Irish!\u003cbr\u003e\u003cbr\u003eLen Clark, Ph.D.\u003c/div\u003e\u003c/div\u003e"
