    "summary": "Hi guys! I\u0027m Ingrid Mouth. I\u0027m an artist, writer, performer, and filmmaker.\u00a0A few years ago I lost my full time career as an artist and illustrator when my Rheumatoid Arthritis worsened to the point that I couldn\u0027t even hold a pen. I started doing sex work due to a lack of other options, and was surprised to find that working as a performer suited me very well. I\u0027ve made some of my closest friends through this work, met fans and patrons who I feel really *get* my creative work in a way that didn\u0027t happen in the art world, and have been truly inspired by everyone I\u0027ve worked for and with.\u003cbr\u003e\u003cbr\u003eMaking custom videos taught me the basic skills I needed to make movies, and as I\u0027ve slowly developed these skills, writing and directing movies has replaced making comics and art as my primary creative medium. It now feels like the most exciting and dynamic medium I\u0027ve ever worked in, and I\u0027m overloaded with ideas for gory, arty, erotic sci-fi and horror films that I\u0027d love to set free on the world.\u00a0\u003cbr\u003e\u003cbr\u003eMovies are expensive and time consuming, so I\u0027m planning to start with a series of narrative photos, low-budget short films, and music videos. With support, over time, the scope and budget of my projects will grow and you\u0027ll all be directly funding a lunatic outsider film director who will be eternally grateful to you for supporting her improbable life goals and who will shower you in return with sordid, yet thought-provoking entertainment, and personal expressions of gratitude. Please help me be that lunatic. I love you guys!"
