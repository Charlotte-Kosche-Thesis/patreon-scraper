    "summary": "Hi, this is Adrian Johnson, owner and creator here at Inazuma Studios. First of all, thank you for taking a look at our page. I don\u0027t have any master plan, no underlying machinations, or no overarching campaign to take over the world (yet). I just want to be able to produce original content celebrating some of my greatest passions: comic books, illustration and art.\u00a0\u003cbr\u003e\u003cbr\u003eAt just one dollar per month, you will have an inside look at what Inazuma Studios produces including: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNew episodes of our video series \u0027Blerd It Out!\u0027 and \u0027Icons of Ink\u0027 that highlight some of my favorite comics and cartoonists/illustrators. We will also have Patreon-exclusive episodes that will be longer and more in-depth for those that enjoy diving deeper into the history and significance of certain creators and works.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eProcess videos of comics/paintings/illustrations in-progress. If you are like me, I really enjoy seeing the rough stuff of picture-making and how it comes together for the final published image. Check out how I make my artwork and have a chance to win a piece of original art in our monthly drawing for Patreon subscribers only.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI hope that you\u0027ll consider becoming a Patreon subscriber. My goal is to make everything simple and streamlined to keep the flow of creativity productive and deliver entertaining content for the foreseeable future. And your contribution will absolutely help make that a reality.\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003eADRIAN JOHNSON\u00a0\u003cbr\u003e\u003cbr\u003e"
