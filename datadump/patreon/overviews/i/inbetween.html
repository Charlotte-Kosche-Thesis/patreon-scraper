    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442! \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440 \u041b\u044f\u0434\u043e\u0432. \u042f \u0434\u0435\u043b\u0430\u044e \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \"\u003ca href=\"https://goo.gl/St38Lu\"\u003eIn-between\u003c/a\u003e\" \u043e\u0431 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0435 \u0436\u0438\u0442\u044c \u043c\u0435\u0436\u0434\u0443 \u0425\u0430\u043e\u0441\u043e\u043c \u0438 \u041f\u043e\u0440\u044f\u0434\u043a\u043e\u043c. \u0414\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u044f \u0438\u0449\u0443 \u043b\u044e\u0434\u0435\u0439 \u0441 \u0431\u043e\u0433\u0430\u0442\u044b\u043c \u0436\u0438\u0437\u043d\u0435\u043d\u043d\u044b\u043c \u043e\u043f\u044b\u0442\u043e\u043c \u0438 \u0437\u0430\u0434\u0430\u044e \u0438\u043c \u0442\u0430\u043a\u0438\u0435 \u0432\u043e\u043f\u0440\u043e\u0441\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0443 (\u0438 \u0441\u0435\u0431\u0435) \u0440\u0435\u0434\u043a\u043e \u0437\u0430\u0434\u0430\u044e\u0442.\u003cbr\u003e\u003cbr\u003e\u042f \u0440\u0430\u0434, \u0447\u0442\u043e \u0432\u044b \u043e\u043a\u0430\u0437\u0430\u043b\u0438\u0441\u044c \u043d\u0430 \u044d\u0442\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435. \u042d\u0442\u043e \u0437\u043d\u0430\u0447\u0438\u0442, \u0447\u0442\u043e \u0432\u0430\u043c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \"In-between\", \u0432\u044b \u0446\u0435\u043d\u0438\u0442\u0435 \u043c\u043e\u0438 \u0443\u0441\u0438\u043b\u0438\u044f \u0438 \u0445\u043e\u0442\u0438\u0442\u0435, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0438 \u0434\u0430\u043b\u044c\u0448\u0435 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u043b\u0441\u044f. \u0417\u0430 \u044d\u0442\u043e \u044f \u0432\u0430\u043c \u0431\u0435\u0441\u043a\u043e\u043d\u0435\u0447\u043d\u043e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041f\u041e\u0427\u0415\u041c\u0423 PATREON?\u003c/strong\u003e\u003cbr\u003ePatreon - \u044d\u0442\u043e \u043a\u0440\u0430\u0443\u0434-\u0444\u0430\u0443\u043d\u0434\u0438\u043d\u0433\u043e\u0432\u0430\u044f \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430, \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u044e\u0449\u0430\u044f \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b, \u043f\u043e\u043c\u043e\u0433\u0430\u044f \u0438\u043c \u0440\u0430\u0441\u0442\u0438 \u043d\u0430\u043c\u043d\u043e\u0433\u043e \u0431\u044b\u0441\u0442\u0440\u0435\u0439. \u0414\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u0441\u0442\u0430\u0442\u044c \u041f\u0430\u0442\u0440\u043e\u043d\u043e\u043c, \u0442\u043e \u0435\u0441\u0442\u044c \u043c\u0435\u0446\u0435\u043d\u0430\u0442\u043e\u043c \u043b\u044e\u0431\u0438\u043c\u043e\u0433\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u0430. \u041f\u0430\u0442\u0440\u043e\u043d \u0441\u0430\u043c \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u044f\u0435\u0442 \u0441\u0443\u043c\u043c\u0443 \u0438 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u044f\u0435\u0442 \u0435\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0443. \u042d\u0442\u043e \u043a\u0430\u043a \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0430 \u043d\u0430 \u043a\u0430\u043d\u0430\u043b \u0438\u043b\u0438 \u0436\u0443\u0440\u043d\u0430\u043b, \u0442\u043e\u043b\u044c\u043a\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0432\u0441\u0435\u0433\u0434\u0430 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u0435\u043d \u0438 \u041f\u0430\u0442\u0440\u043e\u043d \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u043d\u0430\u0433\u0440\u0430\u0434\u044b \u0437\u0430 \u0441\u0432\u043e\u0439 \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u043d\u044b\u0439 \u0432\u043a\u043b\u0430\u0434. \u0412 \u043b\u044e\u0431\u043e\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043c\u043e\u0436\u043d\u043e \u043f\u0435\u0440\u0435\u0441\u0442\u0430\u0442\u044c \u0431\u044b\u0442\u044c \u041f\u0430\u0442\u0440\u043e\u043d\u043e\u043c \u0438\u043b\u0438 \u0436\u0435 \u043d\u0430\u043e\u0431\u043e\u0440\u043e\u0442 \u0443\u0432\u0435\u043b\u0438\u0447\u0438\u0442\u044c \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0441\u0432\u043e\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438.\u003cbr\u003e\u003cbr\u003e\u0412 \u043b\u044e\u0431\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u043e\u0441\u0442\u0430\u043d\u0435\u0442\u0441\u044f \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u044b\u043c \u0434\u043b\u044f \u0432\u0441\u0435\u0445 \u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0435\u0439, \u0430 \u044f \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0443 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u0432 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043d\u043e\u0432\u044b\u0445 \u044d\u043f\u0438\u0437\u043e\u0434\u043e\u0432, \u043e\u0434\u043d\u0430\u043a\u043e \u0441 \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u043e\u0439 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u0445\u043e\u0434\u0438\u0442\u044c \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0447\u0430\u0449\u0435, \u0430 \u0435\u0433\u043e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u0431\u0443\u0434\u0435\u0442 \u0440\u0430\u0441\u0442\u0438. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041d\u0410 \u0427\u0422\u041e \u041f\u041e\u0419\u0414\u0423\u0422 \u0414\u0415\u041d\u042c\u0413\u0418?\u003c/strong\u003e\u003cbr\u003e- \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u0435 \u0432 \u043f\u043e\u043c\u043e\u0449\u044c \u0437\u0432\u0443\u043a\u043e\u0440\u0435\u0436\u0438\u0441\u0441\u0435\u0440\u0430, \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440\u0430 \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0441\u0442\u043e\u0432 \u003cbr\u003e- \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u044b\u0435 \u0440\u0430\u0441\u0445\u043e\u0434\u044b \u043d\u0430 \u0445\u043e\u0441\u0442\u0438\u043d\u0433 \u043e\u0442 \u043e\u0431\u043b\u0430\u0447\u043d\u044b\u0445 \u0441\u0435\u0440\u0432\u0438\u0441\u043e\u0432 Squarespace, Libsyn \u0438 Soundcloud\u003cbr\u003e- \u043f\u043e\u043a\u0443\u043f\u043a\u0430/\u0430\u0440\u0435\u043d\u0434\u0430 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0438 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c \u0434\u043b\u044f \u0437\u0430\u043f\u0438\u0441\u0438 \u0438 \u043c\u043e\u043d\u0442\u0430\u0436\u0430 \u0437\u0432\u0443\u043a\u0430\u003cbr\u003e- \u043f\u0440\u0438\u0433\u043b\u0430\u0448\u0435\u043d\u0438\u0435 \u0432 \u043c\u043e\u044e \u043a\u043e\u043c\u0430\u043d\u0434\u0443 \u0430\u0441\u0441\u0438\u0441\u0442\u0435\u043d\u0442\u0430 \u0434\u043b\u044f \u0431\u043e\u043b\u0435\u0435 \u0433\u043b\u0443\u0431\u043e\u043a\u043e\u0439 \u043f\u043e\u0434\u0433\u043e\u0442\u043e\u0432\u043a\u0438 \u043a \u0438\u043d\u0442\u0435\u0440\u0432\u044c\u044e\u003cbr\u003e- \u043e\u043f\u043b\u0430\u0442\u0430 \u0443\u0441\u043b\u0443\u0433 \u0442\u0440\u0430\u043d\u0441\u043a\u0440\u0438\u0431\u0430\u0442\u043e\u0440\u0430 (\u0440\u0430\u0441\u0448\u0438\u0444\u0440\u043e\u0432\u0449\u0438\u043a\u0430) \u0438\u043d\u0442\u0435\u0440\u0432\u044c\u044e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0427\u0422\u041e \u042d\u0422\u041e \u0414\u0410\u0421\u0422?\u003c/strong\u003e\u003cbr\u003e\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0435 \u043f\u043e\u044f\u0432\u0438\u0442\u0441\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c:\u003cbr\u003e1. \u0412\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u044d\u043f\u0438\u0437\u043e\u0434\u044b \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e \u043a\u0430\u0436\u0434\u044b\u0435 2 \u043d\u0435\u0434\u0435\u043b\u0438.\u003cbr\u003e2. \u041f\u043e\u043c\u0438\u043c\u043e \u0430\u0443\u0434\u0438\u043e-\u044d\u043f\u0438\u0437\u043e\u0434\u043e\u0432 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430, \u0442\u0430\u043a\u0436\u0435 \u043d\u0430\u0447\u0430\u0442\u044c \u0432\u044b\u043f\u0443\u0441\u043a \u0432\u0438\u0434\u0435\u043e-\u0432\u0435\u0440\u0441\u0438\u0439 \u0438\u043d\u0442\u0435\u0440\u0432\u044c\u044e.\u003cbr\u003e3. \u041f\u043e\u0434\u043d\u044f\u0442\u044c \u043e\u0431\u0449\u0435\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u044d\u043f\u0438\u0437\u043e\u0434\u043e\u0432 \u0437\u0430 \u0441\u0447\u0435\u0442 \u0431\u043e\u043b\u0435\u0435 \u0432\u044b\u0441\u043e\u043a\u043e\u0433\u043e \u0443\u0440\u043e\u0432\u043d\u044f \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f, \u0433\u043b\u0443\u0431\u043e\u043a\u043e\u0439 \u043f\u0440\u043e\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u0438 \u043f\u0440\u0438\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u044f \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u043e\u043d\u0430\u043b\u043e\u0432.\u003cbr\u003e4. \u041f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u0442\u044c \u0442\u0435\u043a\u0441\u0442\u043e\u0432\u044b\u0435 \u0432\u0435\u0440\u0441\u0438\u0438 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u0438\u043d\u0442\u0435\u0440\u0432\u044c\u044e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041a\u0410\u041a \u0421\u0422\u0410\u0422\u042c \u041f\u0410\u0422\u0420\u041e\u041d\u041e\u041c?\u003c/strong\u003e\u003cbr\u003e\u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u043a\u043e\u043c\u0444\u043e\u0440\u0442\u043d\u044b\u0439 \u0434\u043b\u044f \u0432\u0430\u0441 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 (\u043f\u043e\u044f\u0441 \u043b\u044e\u0431\u043e\u0433\u043e \u0446\u0432\u0435\u0442\u0430) \u0438\u043b\u0438 \u0436\u0435 \u0432\u0432\u0435\u0441\u0442\u0438 \u0432\u0440\u0443\u0447\u043d\u0443\u044e \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u0443\u044e \u0441\u0443\u043c\u043c\u0443. \u041f\u043e \u043c\u043e\u0434\u0435\u043b\u0438, \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u043d\u043e\u0439 Patreon \u0432\u0437\u0430\u043c\u0435\u043d \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u043e\u0442 \u043c\u0435\u043d\u044f \u0440\u0430\u0437\u043d\u044b\u0435 \u0432\u0438\u0434\u044b \u043d\u0430\u0433\u0440\u0430\u0434\u044b, \u0445\u043e\u0442\u044f, \u043a\u043e\u043d\u0435\u0447\u043d\u043e, \u044f \u043f\u043e\u043d\u0438\u043c\u0430\u044e, \u0447\u0442\u043e \u0432\u044b \u0437\u0434\u0435\u0441\u044c \u043d\u0435 \u0440\u0430\u0434\u0438 \u044d\u0442\u043e\u0433\u043e, \u0430 \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0432\u044b \u0446\u0435\u043d\u0438\u0442\u0435 \u043c\u043e\u0439 \u0442\u0440\u0443\u0434 \u0438 \u0443 \u043d\u0430\u0441 \u0441 \u0432\u0430\u043c\u0438 \u0441\u0445\u043e\u0436\u0438\u0435 \u0446\u0435\u043b\u0438 \u0432 \u0436\u0438\u0437\u043d\u0438. \u003cbr\u003e\u003cbr\u003ePatreon \u043f\u043e\u043f\u0440\u043e\u0441\u0438\u0442 \u0432\u0430\u0441 \u0432\u0432\u0435\u0441\u0442\u0438 \u0434\u0430\u043d\u043d\u044b\u0435 \u0431\u0430\u043d\u043a\u043e\u0432\u0441\u043a\u043e\u0439 \u043a\u0430\u0440\u0442\u044b \u0438\u043b\u0438 \u043f\u043e\u0434\u043a\u043b\u044e\u0447\u0438\u0442\u044c \u044d\u043a\u043a\u0430\u0443\u043d\u0442 PayPal. \u0414\u0435\u043d\u044c\u0433\u0438 \u0441\u043f\u0438\u0448\u0443\u0442\u0441\u044f \u0441 \u0432\u0430\u0448\u0435\u0439 \u043a\u0430\u0440\u0442\u044b 1\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0433\u043e \u043c\u0435\u0441\u044f\u0446\u0430 \u0438 \u0434\u0430\u043b\u0435\u0435 \u0431\u0443\u0434\u0443\u0442 \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u043d\u0430\u0447\u0430\u043b\u0435 \u043a\u0430\u0436\u0434\u043e\u0433\u043e \u043c\u0435\u0441\u044f\u0446\u0430 \u0437\u0430 \u043f\u0440\u043e\u0448\u0435\u0434\u0448\u0438\u0439 \u043f\u0435\u0440\u0438\u043e\u0434. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0412\u041d\u0418\u041c\u0410\u041d\u0418\u0415:\u003c/strong\u003e\u003cbr\u003ePatreon \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043e\u0444\u043e\u0440\u043c\u043b\u044f\u0435\u0442 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e\u0435 \u0441\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432. \u041d\u043e \u0435\u0441\u043b\u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0434\u0438\u043d \u0440\u0430\u0437\u043e\u0432\u044b\u0439 \u043f\u043b\u0430\u0442\u0435\u0436, \u0442\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u043e\u0442\u043c\u0435\u043d\u0438\u0442\u0435 \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0443 \u0441\u0440\u0430\u0437\u0443 \u043f\u043e\u0441\u043b\u0435 1\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0433\u043e \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0435\u0433\u043e \u043c\u0435\u0441\u044f\u0446\u0430.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041e \u0427\u0415\u041c \u042d\u0422\u041e\u0422 \u041f\u041e\u0414\u041a\u0410\u0421\u0422?\u003c/strong\u003e\u003cbr\u003e\u041f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0435 20 \u043b\u0435\u0442 \u044f \u043c\u043d\u043e\u0433\u043e\u00a0\u003ca href=\"https://www.linkedin.com/in/alyadov/\" target=\"_blank\"\u003e\u0440\u0430\u0431\u043e\u0442\u0430\u043b\u003c/a\u003e \u0441 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0430\u043c\u0438, \u0443\u0447\u0435\u043d\u044b\u043c\u0438, \u0438\u043d\u0432\u0435\u0441\u0442\u043e\u0440\u0430\u043c\u0438 \u0438 \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044f\u043c\u0438 \u0438 \u043c\u0435\u043d\u044f \u0432\u0441\u0435\u0433\u0434\u0430 \u043f\u043e\u0440\u0430\u0436\u0430\u043b\u0430\n\u0438\u0445 \u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0441\u043d\u043e\u0433\u0448\u0438\u0431\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u041d\u0435\u0447\u0442\u043e \u0438\u0437 \u0441\u0430\u043c\u043e\u0433\u043e \u0431\u0435\u0441\u043f\u0440\u043e\u0441\u0432\u0435\u0442\u043d\u043e\u0433\u043e \u041d\u0438\u0447\u0442\u043e, \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\n\u0438\u0437\u044f\u0449\u043d\u044b\u0435 \u0440\u0435\u0448\u0435\u043d\u0438\u044f \u0441\u043b\u043e\u0436\u043d\u0435\u0439\u0448\u0438\u0445 \u0437\u0430\u0434\u0430\u0447, \u0438\u043d\u044b\u043c\u0438 \u0441\u043b\u043e\u0432\u0430\u043c\u0438 \u0438\u0437\u0432\u043b\u0435\u043a\u0430\u0442\u044c \u041f\u043e\u0440\u044f\u0434\u043e\u043a \u0438\u0437 \u0425\u0430\u043e\u0441\u0430.\n\u0421\u043b\u0443\u0448\u0430\u044f \u0438\u0445 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b, \u044f \u0438\u043d\u043e\u0433\u0434\u0430 \u043f\u043e\u043b\u0443\u0447\u0430\u043b \u0441\u0442\u043e\u043b\u044c\u043a\u043e \u0446\u0435\u043d\u043d\u044b\u0445 \u0438\u0434\u0435\u0439 \u0438 \u0443\u0440\u043e\u043a\u043e\u0432, \u0447\u0442\u043e \u0436\u0430\u043b\u0435\u043b\n\u043b\u0438\u0448\u044c \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u043d\u0435 \u0432\u043a\u043b\u044e\u0447\u0438\u043b \u0441\u0432\u043e\u0439 \u0434\u0438\u043a\u0442\u043e\u0444\u043e\u043d. \u003cbr\u003e\u003cbr\u003e\u0422\u0430\u043a \u0440\u043e\u0434\u0438\u043b\u0441\u044f \u043f\u043e\u0434\u043a\u0430\u0441\u0442\n\"In-between\" \u2013 \u044d\u0442\u043e \u0443\u0434\u043e\u0431\u043d\u044b\u0439 \u043f\u043e\u0432\u043e\u0434 \u043f\u0440\u0438\u0433\u043b\u0430\u0441\u0438\u0442\u044c \u043d\u0430 \u0431\u0435\u0441\u0435\u0434\u0443 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445\n\u043b\u044e\u0434\u0435\u0439 \u0441\u0430\u043c\u044b\u0445 \u043d\u0435\u043e\u0436\u0438\u0434\u0430\u043d\u043d\u044b\u0445 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u0439. C\u043f\u043e\u0440\u0442\u0441\u043c\u0435\u043d-\u044d\u043a\u0441\u0442\u0440\u0435\u043c\u0430\u043b \u0438\u043b\u0438 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a, high-tech \u043f\u0440\u0435\u0434\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044c \u0438\u043b\u0438 \u0438\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u043e\u0440 \u0431\u043e\u0435\u0432\u044b\u0445 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432, \u0438\u043d\u0432\u0435\u0441\u0442\u043e\u0440 \u0438\u043b\u0438 \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c - \u0432\u0435\u0434\u044c \u043c\u0443\u0434\u0440\u043e\u0441\u0442\u044c \u0440\u043e\u0436\u0434\u0430\u0435\u0442\u0441\u044f \u0432 \u043b\u044e\u0431\u043e\u0439 \u043e\u0431\u043b\u0430\u0441\u0442\u0438, \u0433\u0434\u0435\n\u0434\u043e\u043b\u0433\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u0443\u0432\u043b\u0435\u0447\u0435\u043d\u043d\u044b\u0439 \u0438 \u0432\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u043a.\u00a0\u041f\u0430\u0440\u0430\u0434\u043e\u043a\u0441\u0430\u043b\u044c\u043d\u043e, \u043d\u043e \u0437\u0430\u0447\u0430\u0441\u0442\u0443\u044e \u043d\u0430\u043c \u0434\u0430\u0436\u0435 \u0433\u043e\u0440\u0430\u0437\u0434\u043e \u043f\u0440\u043e\u0449\u0435 \u043f\u043e\u043d\u044f\u0442\u044c \u0438 \u043f\u0440\u0438\u043c\u0435\u043d\u0438\u0442\u044c \u0438\u043d\u0441\u0430\u0439\u0442 \u0438\u0437 \u0434\u0430\u043b\u0435\u043a\u043e\u0439 \u0438 \u043d\u0435\u043f\u0440\u0438\u0432\u044b\u0447\u043d\u043e\u0439 \u043e\u0431\u043b\u0430\u0441\u0442\u0438, \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u0432 \u044d\u0442\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u043d\u0430\u0448 \u0443\u043c \u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0431\u043e\u043b\u0435\u0435 \u043e\u0442\u043a\u0440\u044b\u0442 \u0438 \u043c\u0435\u043d\u0435\u0435 \u043f\u0440\u0435\u0434\u0443\u0431\u0435\u0436\u0434\u0435\u043d.\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u043f\u043e\u0434\u043a\u0430\u0441\u0442 \u043f\u0440\u043e \u0436\u0438\u0437\u043d\u044c \u043c\u0435\u0436\u0434\u0443 \u0425\u0430\u043e\u0441\u043e\u043c \u0438 \u041f\u043e\u0440\u044f\u0434\u043a\u043e\u043c? \u0412\u0435\u0434\u044c \u043d\u0430\u0448\u0430 \u0436\u0438\u0437\u043d\u044c \u043d\u0430\u043f\u043e\u043b\u043d\u0435\u043d\u0430 \u0431\u043e\u0440\u044c\u0431\u043e\u0439 \u044d\u0442\u0438\u0445 \u0441\u0438\u043b. \u0415\u0441\u043b\u0438 \u043c\u044b\n\u043e\u0449\u0443\u0449\u0430\u0435\u043c \u0441\u0442\u0440\u0430\u0445 \u0438 \u0440\u0430\u0441\u0442\u0435\u0440\u044f\u043d\u043d\u043e\u0441\u0442\u044c \u2013 \u0437\u043d\u0430\u0447\u0438\u0442 \u0432 \u0438\u0437\u0431\u044b\u0442\u043a\u0435 \u0425\u0430\u043e\u0441. \u0415\u0441\u043b\u0438 \u0447\u0430\u0445\u043d\u0435\u043c \u0438 \u0437\u0430\u0434\u044b\u0445\u0430\u0435\u043c\u0441\u044f\n\u2013 \u0437\u043d\u0430\u0447\u0438\u0442 \u041f\u043e\u0440\u044f\u0434\u043e\u043a \u0443\u0437\u0443\u0440\u043f\u0438\u0440\u043e\u0432\u0430\u043b \u0432\u043b\u0430\u0441\u0442\u044c. \u0418\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0443 \u0431\u0430\u043b\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u0442\u043e\u043d\u043a\u043e\u0439 \u0433\u0440\u0430\u043d\u0438 \u043c\u0435\u0436\u0434\u0443\n\u043d\u0438\u043c\u0438 \u043d\u0435 \u0443\u0447\u0430\u0442 \u0432 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442\u0435 \u0438\u043b\u0438 \u0431\u0438\u0437\u043d\u0435\u0441-\u0448\u043a\u043e\u043b\u0435. \u042d\u0442\u0438 \u0437\u043d\u0430\u043d\u0438\u044f \u043d\u0443\u0436\u043d\u043e \u0434\u043e\u0431\u044b\u0432\u0430\u0442\u044c \u0441\u0430\u043c\u043e\u043c\u0443. \u0413\u043e\u0441\u0442\u0438 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u0430 - \u043b\u044e\u0434\u0438 \u0438\u0441\u043a\u0443\u0448\u0435\u043d\u043d\u044b\u0435 \u0432 \u044d\u0442\u043e\u043c \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0435, \u0441 \u043b\u0438\u0447\u043d\u044b\u043c \u043e\u043f\u044b\u0442\u043e\u043c \u043e\u0448\u0438\u0431\u043e\u043a \u0438 \u043f\u043e\u0431\u0435\u0434, \u043a\u0430\u0436\u0434\u044b\u0439 \u0432 \u0441\u0432\u043e\u0435\u0439 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u0438, \u0430 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u0440\u0430\u0437\u0443 \u0432 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u043e\u0431\u043b\u0430\u0441\u0442\u044f\u0445.\u00a0\u0422\u0430\u043a, \u0441\u043e\u0431\u0438\u0440\u0430\u044f \u043f\u043e \u043a\u0440\u0443\u043f\u0438\u0446\u0430\u043c \u0447\u0443\u0436\u043e\u0439 \u043e\u043f\u044b\u0442 \u0438 \u043f\u0435\u0440\u0435\u043f\u043b\u0430\u0432\u043b\u044f\u044f \u0435\u0433\u043e \u0441\u043e \u0441\u0432\u043e\u0438\u043c, \u043c\u043e\u0436\u043d\u043e \u0438\u0437\u0431\u0435\u043
