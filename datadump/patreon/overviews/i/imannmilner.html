    "published_at": "2017-10-11T16:47:43+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eCheck out my first film here:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/120325985\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cp\u003e\u003ca href=\"https://vimeo.com/120325985\"\u003eLove Escapes Us\u003c/a\u003e from \u003ca href=\"https://vimeo.com/anthonybphillips\"\u003eanthonybphillips\u003c/a\u003e on \u003ca href=\"https://vimeo.com\"\u003eVimeo\u003c/a\u003e.\u003c/p\u003e\u003c/span\u003e\u003c/span\u003e \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho?\u003c/span\u003e\u003c/strong\u003e\u00a0Hi guys! I am Iman N. Milner. An actress and writer living in Los Angeles by way of Detroit, MI. Over the last few years here in Los Angeles, I\u0027ve had the most amazing journey from owning my own magazine where I was lucky enough to write about young talent like Issa Rae, Michael B. Jordan and Jhene Aiko long before they became household names to creating my first film and winning the Black Women In Hollywood Discovery Award from ESSENCE Magazine. I\u0027ve written for wonderful publications like VerySmartBros, XoNecole, Bustle and Huffington Post---I even published my first book last Christmas,\u00a0\u003ca href=\"https://www.imannmilner.com/buy-book/\"\u003e\"on breakups and beginnings\"\u003c/a\u003e. In the acting world, I\u0027ve been blessed to work for some pretty amazing productions spanning across networks like Showtime, Black and Sexy TV, Netflix, TruTV, ABC and more.\u00a0\u003cbr\u003e\u003cbr\u003eYou all have supported me endlessly by sharing my blog posts, watching my film/TV work and buying my book.\u00a0I am forever grateful for your support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy?\u003c/span\u003e\u00a0\u003c/strong\u003eThe internet has afforded me the opportunity to use all of my talents in abundance but now I want to take things to the next level. I am now gearing up to make my second short film, write my first children\u0027s book, finish my second collection of poetry and take steps to start a production company not only for my own work but for the work of other artists. That\u0027s where you come in! As I am still building, money is a huge proponent of how much I can do and how much time I can put into my dreams. I want you all to be part in building this content that will usher in a host of new talent, ideas and stories. I believe every artist is put on earth to serve humanity and I want to do my part! Will you help?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHere\u0027s how this works:\u003c/span\u003e\u003c/strong\u003e At the beginning of every month, you\u0027ll be charged whatever amount you sign up for. This money will help me to create content, secure cast and crew, location scout, pay for an illustrator, pay for an editor, take necessary trips for film screenings/festivals and cover the myriad of expenses that come up when producing artistic work."
