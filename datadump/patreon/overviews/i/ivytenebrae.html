    "summary": "Back by popular demand! \u003cstrong\u003e#teamivy\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eLet me first start by saying there is NO PRESSURE to be a part of this, I will still be releasing content on social media aside from patreon. This is for \u003cstrong\u003eHARD CORE #TEAMIVY MEMBERS\u003c/strong\u003e who want to help me build the foundations for something greater! You can be a part of my journey!\u003cbr\u003e\u003cbr\u003eFor some tiers I will be sending out links to high res version downloads and physical prints that \u003cem\u003ewon\u0027t be available to buy anywhere else! \u003c/em\u003eThese will be exclusive to Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eI will be making content based on what I see you like and from your feedback, this is for you only! I will put everything into making these a bit\u00a0special, be it wearing a beautiful piece of lingerie or something a little more cheeky ;) I will still be cosplaying, the art of cosplay is after all at the heart of what I do and I hope to improve on this as I go on with bigger projects.\u003cbr\u003e\u003cbr\u003eIn addition, as a show of my gratitude for your support I will be opening up my snapchat and Kik if you can\u0027t get snapchat so I can send more candid images easier to you. This includes \u003cstrong\u003ebutt, bewbs and implied noods\u003c/strong\u003e! I want to be able to give as much time back to my biggest supporters, and that means you #teamivy (All images sent via these methods will also be available to keep in the dropbox folder.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*UPDATE*\u003c/strong\u003e I am now including streams in my patreon perks! I have been wanting to bring it back for a while and now feels like the perfect time. I will be inviting \u003cstrong\u003eEVERYONE\u003c/strong\u003e from \u003cstrong\u003e$1\u003c/strong\u003e tier upwards to a private patreon tream once a month. To access this you must have been processed as a patron, which means
