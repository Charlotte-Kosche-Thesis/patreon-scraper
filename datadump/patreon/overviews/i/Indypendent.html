    "summary": "\u201cA newspaper with an utterly unique perspective \u2026 I\u2019ve been subscribing since the very first issue and it just keeps getting better.\u201d \u003cbr\u003e\u003cbr\u003e\u2014 Naomi Klein, author of\u003cem\u003e No is Not Enough\u003c/em\u003e and \u003cem\u003eThis Changes Everything\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\"This is print. This is real. This is here to stay. This is the kind of stuff when I was a kid I would hope would be in a big city \u2014 rebellious stuff, really thinking about stuff. You have to get points of view that aren\u2019t just being dictated to you from corporate owned news sites. Otherwise, what are you getting really? So, you have to read it.\"\u003cbr\u003e\u003cbr\u003e\u2014 Comedian Judah Friedlander\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://indypendent.org\" target=\"_blank\"\u003e\u003cbr\u003eThe Indypendent\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003eis a free, left-wing newspaper produced and distributed in New York City, and available to subscribers everywhere.\u00a0\u003cbr\u003e\u003cbr\u003eThank you to all of supporters. Please, ask your friends and family to give what they can as well!\u00a0\u003cbr\u003e\u003cbr\u003eWhen you give to \u003cem\u003eThe Indypendent\u003c/em\u003e, you are supporting original, on-the-ground coverage of social movements on the block and around the world. Not to\u00a0mention critical analysis for a broad audience on issues of race, gender, class and the environment. \u003cbr\u003e\u003cbr\u003eVisit\u00a0\u003ca href=\"http://indypendent.org\"\u003eindypendent.org\u003c/a\u003e to explore our recent reporting on the Trump nightmare, Antifa, the deportation crisis, hyper-gentrification, Black Lives Matter and Bernie Sanders\u0027 Political Revolution.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://indypendent.org/wp-content/uploads/2016/12/IndyStaff.JPG\"\u003e\u003cbr\u003e\u003cbr\u003ePeople say \"print is dying\" but by distributing \u003cem\u003eThe Indy\u003c/em\u003e in print form we are able to reach tens of thousands of people each month who would not otherwise stumble upon left-wing news and information by surfing the web. For going on 18 years we\u0027ve been cracking through the echo chamber and providing workaday people with an alternative to right and neoliberal outlets.\u003cbr\u003e\u003cbr\u003eWe refuse to accept corporate advertising. \u003cem\u003eThe Indy\u003c/em\u003e relies\u00a0on a small staff, an army of volunteers and reader support to keep it going. We invite you to join \u003cem\u003eThe Indy\u003c/em\u003e community.\u00a0\u003cbr\u003e"
