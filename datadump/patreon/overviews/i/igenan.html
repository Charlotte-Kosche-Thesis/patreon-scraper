    "summary": "My name is Josh. They call me \"The Beard.\" I am a full-time streamer, social worker, and graphic designer. My stream is a family based around respect, gaming, and being amazing! I believe in being genuine and embracing the story we each were born into. Part of mine involves a rare and incurable medical condition called \"Glossopharyngeal Neuralgia\" in my central nervous system. I was diagnosed 3 years ago. It took 14 doctors and a bunch of specialists, but in the end I was told \"\u003cem\u003eyou have won a lottery you never wanted to enter...\u003c/em\u003e\"\u003cbr\u003e\u003cbr\u003eMy stream is a haven where people can be themselves and feel empowered. Aside from streaming I am passionate about raising awareness for research toward CNS cures and cancer prevention. I love making folks from all over the world feel welcome. The Bearded Clan is growing into something truly remarkable. Welcome to the family. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cbr\u003ePatreon is a way for you to support my stream and other content on an ongoing basis. My current goal is to be able to live independently. My condition makes it so that I cannot host a full-time \u00279 to 5\u0027 job. Streaming has been a tremendous blessing in that it is flexible around my medical needs. I am currently living with a friend\u0027s family and they graciously help with cost of living and medical bills. I would love to live close to my twin and be able to watch his children grow up. Every contribution you make truly means the world and I would like to thank you by offering some rewards:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003egratitude\u003c/li\u003e\u003cli\u003epersonal thank-you videos\u003c/li\u003e\u003cli\u003eAMA and Q\u0026amp;A\u003c/li\u003e\u003cli\u003epersonalized graphic design\u003c/li\u003e\u003c/ul\u003e"
