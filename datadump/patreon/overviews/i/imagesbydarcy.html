    "summary": "Thank you for joining me on a new adventure!\u003cbr\u003e\u003cbr\u003eI started taking pictures at Amtgard events just as a way to keep track of people. Then it became a way to be more involved in the game. Now, I am finding it a passion. \u003cbr\u003e\u003cbr\u003eIn 2016, I captured over 8,000 pictures of mainly Amtgard events. In 2017, I almost doubled that.\u00a0 I am hoping to expand my portfolio and start photographing other events including conventions, family reunions, and birthday parties.\n\u003cbr\u003e\u003cbr\u003e\nMy favorite types of pictures are candid photos: photos where people don\u0027t even realize I am taking their picture. By taking a picture of someone unaware of the camera, their true feelings and identity are exposed. \u003cbr\u003e\u003cbr\u003eMost people are at their most beautiful when they are watching something they love without realizing anyone is around."
