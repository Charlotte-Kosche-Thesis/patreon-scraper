    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eHey everyone! \u003c/strong\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\nI\u0027m a musician, composer, and audio engineer who recently graduated college with a degree in music! I\u0027m pushing forward with my career and following my passion of working with sound and music for the rest of my life. My goal is to inspire and create emotion in others through my music. Some of the styles I write are\u00a0\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eEpic\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCeltic\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFantasy\u00a0\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eEmotional\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\nAnd various other instrumental pieces! I am heavily influenced by video game scores, and so much of my music reflects that.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAny support will be directly funding microphones, sound libraries, and software in order to bring you more music and improve the quality of my videos in the future.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\nEvery pledge is an enormous help to me. You can become a Patron for just $1 and cancel whenever you like! \u003c/em\u003e\u003cstrong\u003eI will never charge for videos more than twice per month.\u003c/strong\u003e\u003cem\u003e Anything is greatly appreciated :)\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nLove you all,\u003cbr\u003e\n\u003cstrong\u003e-Izzy\u003c/strong\u003e"
