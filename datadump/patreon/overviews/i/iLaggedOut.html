    "summary": "\u003cbr\u003e\u00a0 Nameless Gamers PDX (NGPDX) is a gaming\u00a0and tech podcast show that airs\u00a0biweekly straight outta\u0027 Portland, OR. Which is the home\u00a0of elite mustaches, IPA home brews, hiking boots, Subaru Outbacks,\u00a0and handcrafted artisan beard lotions. We get together twice a month\u00a0and talk about gaming while downing some of Oregon\u0027s finest microbrews, tastiest whiskeys,\u00a0and sometimes just trash beer. One thing is always for certain though. We\u0027re going to talk about video games\u00a0and tech. We also sprinkle in some trivia, history\u00a0and assorted news as well for your listening pleasure!\u003cbr\u003e\u003cbr\u003e\u00a0 Your\u00a0support will go towards our ability to participate in and cover our community gatherings, tech / gaming events, and occasionally studio upgrades.\u00a0They will also be\u00a0put\u00a0towards giving us the flexibility to keep up with maintenance for our equipment and continue to make improvements so that we can\u00a0carry out our mission\u00a0to bring you the best show possible.\u00a0As we\u0027ve mentioned on the show, the podcast is free. This is a great place to\u00a0chip in\u00a0while participating in the show\u0027s growth and development. Whatever is put in, simply will be\u00a0put back into the show\u00a0so that we bring more content to the table\u00a0in the future. Heck, it may even be a catalyst\u00a0for new adventures and ideas to come.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0 We sincerely appreciate\u00a0any support. Remember to pass on word of this site, our show, and our social media pages. You can follow us on Twitter @iLaggedOut -Share our show with your friends! Even if it\u0027s just one friend, it\u0027s one more addition to the \"NG Faction\". We truly\u00a0love bringing you all content to enjoy. Find us on Stitcher and iTunes as well as Google Play! You can also use whatever podcast app works for you to search for us.\u00a0Search for us on Facebook and connect! We thank you for any\u00a0support and appreciate the encouragement.\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eNameless Gamers PDX \u003cbr\u003e"
