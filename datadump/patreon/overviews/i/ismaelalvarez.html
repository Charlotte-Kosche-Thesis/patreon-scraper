    "summary": "Hello! My name is \u003cstrong\u003eIsmael \u00c1lvarez\u003c/strong\u003e, but u\u00a0can call me \"\u003cstrong\u003eIsmi\u003c/strong\u003e\".\u00a0I\u0027m a spanish graphic artist specializing in homoerotic art. I have started a Patreon in order to help support myself creating the art that I love. The artist\u0027s life is difficult, and there are many bills to pay.\u00a0Patreon gives me more chance and motivation to love what i\u0027m doing as an artist.\u003cbr\u003e\u003cblockquote\u003eHola! Me llamo \u003cstrong\u003eIsmael \u00c1lvarez\u003c/strong\u003e, pero puedes llamarme \"\u003cstrong\u003eIsmi\u003c/strong\u003e\". Soy un artista gr\u00e1fico especializado en el arte homoer\u00f3tico.\u00a0Estoy en Patreon con el fin de que pod\u00e1is ayudarme a seguir con el trabajo que tanto me gusta. La vida del artista es complicada, y hay muchas facturas que pagar. Patreon me da la oportunidad y motivaci\u00f3n de poder contactar con vosotros y seguir amando lo que estoy haciendo como artista.\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://2.bp.blogspot.com/-s7gLs-oFGXU/VjTDhnZK_aI/AAAAAAAACoU/H5UwVBXIY1g/s1600/p1.jpg\" style=\"width: 664px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon? / \u00bfQu\u00e9 es Patreon?\u003c/strong\u003e\u003cbr\u003e\nWith Patreon, you can  support your favorite creators by becoming patrons. Patreon is different from other fundraising services: Instead for raising money for one big project, you choose to give to a creator smaller amounts of money but every month.\u00a0\u003cem\u003ePatreon FAQ: \u003c/em\u003e\u003ca href=\"https://www.patreon.com/faq?ftyp=payments\"\u003ehttps://www.patreon.com/faq?ftyp=payments\u003c/a\u003e \u003cbr\u003e\u003cblockquote\u003eCon Patreon, puedes apoyar a tus creadores favoritos convirti\u00e9ndote en una especie de mecenas. Patreon es diferente de otros servicios de recaudaci\u00f3n de fondos: en lugar de recaudar dinero para un gran proyecto, decide dar a un creador peque\u00f1as cantidades de dinero, pero todos los meses. Patreon FAQ: \u003ca href=\"https://www.patreon.com/faq?ftyp=payments\"\u003ehttps://www.patreon.com/faq?ftyp=payments\u003c/a\u003e\u003c/blockquote\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"http://3.bp.blogspot.com/-UVanZjbn__U/VjTmS2eQ7nI/AAAAAAAACpA/AT8lmMEDfgs/s1600/p1.jpg\" style=\"width: 660px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eHow does it work? / \u00bfC\u00f3mo Funciona?\u003c/strong\u003e\u003cbr\u003e\nYou choose the pledge of your choice that you will give per month. According to this amount, you\u0027ll be rewarded with great contents. The higher the pedge, the greater the rewards, of course. You can stop pledging whenever you want.\u003cbr\u003e\u003cblockquote\u003eS\u00f3lo tienes que elegir la cifra que decidas donar al mes a tu artista favorito. De acuerdo con esta cantidad, ser\u00e1s recompensado con grandes contenidos. Cuanto mayor sea, mayores ser\u00e1n las recompensas. Por supuesto puedes dejar de donar esa cantidad cuando quieras.\u003c/blockquote\u003e\u003cbr\u003e\n\u003cimg src=\"http://1.bp.blogspot.com/-Y0PbIFsn93Y/VjTCtsX_vmI/AAAAAAAACoM/E76guyn5lLE/s1600/p1.jpg\" style=\"width: 664px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do I have for free? /\u00a0\u00bfQu\u00e9 tengo de forma gratuita?\u003c/strong\u003e\u003cbr\u003e\nIf you\u0027re following me for free on Patreon, you\u0027ll have access to new artwork (ink, line art...) but in SFW (Safe For Work) versions.\u003cbr\u003e\u003cblockquote\u003eSi me est\u00e1s siguiendo de forma gratuita en Patreon, puedes tener acceso acceso a las nuevos trabajos que vaya subiendo (bocetos, tinta...), pero s\u00f3lo versiones censuradas.\u003c/blockquote\u003e\u003cbr\u003e\n\u003cimg src=\"http://4.bp.blogspot.com/-s27CeSvuPXg/VjTEXWWhySI/AAAAAAAACog/lUqcj7hvaPQ/s1600/p1.jpg\" style=\"width: 668px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do I receive if I pledge? /\u00a0\u00bfQu\u00e9 recibo si me hago mecenas?\u003c/strong\u003e\u003cbr\u003e\nFrom 2 dollars per month (24 dollars/year), you can view my images NSFW images in the activity feed and receive rewards every month.\u00a0Please see the list of Patron Rewards below to see just what your support will grant you in return.\u003cbr\u003e\u003cblockquote\u003eA partir de 2 euros al mes (24 euros / a\u00f1o), puedes ver mis trabajos NSFW (sin censurar) en el Feed de actividad y recibir recompensas cada mes. Puedes ver la lista de recompensas de abajo para ver exactamente lo que tu apoyo te otorgar\u00e1 a cambio.\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://1.bp.blogspot.com/-t-ceS5_3n9Q/VjTFeGh00qI/AAAAAAAACow/9ank1PakqYI/s1600/p1.jpg\" style=\"width: 665px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for your support!\u00a0I really hope this is going to be a great and big adventure!\u00a0More of me:\u00a0\u003ca href=\"http://www.ismaelalvarez.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.ismaelalvarez.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cblockquote\u003e\u003ca href=\"http://www.ismaelalvarez.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003eGracias por tu apoyo! \u00a1Estoy seguro que ahora comienza una genial y gran aventura! M\u00e1s de mi: \u003ca href=\"http://www.ismaelalvarez.com\" rel=\"nofollow\"\u003ewww.ismaelalvarez.com\u003c/a\u003e\u003c/blockquote\u003e"
