     "about": "I feel incredibly lucky to have discovered Nikola Tesla! \u00a0As an actor I always wanted to be involved in work that would challenge the audience and give them something to THINK about as well as entertain them, and here it is. I have three radical figures in my life and when I write my one-man plays and tell their stories all of us, the audience and me, are richer for it. I spend half of my time trying to raise the money to do this, and I always seem to raise just enough to do it but not quite enough to take it to the new levels and new audiences that are almost but not quite in reach. This is where you can help! That extra support, coming each month, can pay that new intern, buy that new sound system for Community College performances, give those free DVDs and CDs to students. All the things to help this work fly! I see the effect of these stories on audiences, on how they empower people to reach for more in their lives, and it\u2019s an amazing thing. I have Bridges and Paine under my belt, with 400+ performances and both \u003cstrong\u003efilmed and airing on PBS!\u003c/strong\u003e.\u00a0Now its time for the most exciting challenge of all...\u003cstrong\u003eNikola Tesla\u003c/strong\u003e. Please join me! Thanks, Ian Ruskin.\u003cbr\u003e\u003ca href=\"http://www.theteslaproject.org/\"\u003ehttp://www.theteslaproject.org/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAnd also check out:\u003c/strong\u003e\u003ca href=\"http://www.thelifeofthomaspaine.org/film.html\"\u003ehttp://www.thelifeofthomaspaine.org/film.html\u003c/a\u003e   and    \u003ca href=\"https://www.youtube.com/watch?v=ysfz71XihXQ\u0026amp;t=1s\"\u003ehttp://www.thelifeofthomaspaine.org/film.html\u003c/a\u003e\u003ca href=\"http://www.theteslaproject.org/\"\u003e\u003c/a\u003e\u003cbr\u003e",
