vok, k\u00e9pz\u0151m\u0171v\u00e9szek, zen\u00e9szek, zeneszerz\u0151k civil t\u00e1mogat\u00e1sa.\u003cbr\u003e\u003cbr\u003eLegy\u00e9l az egyes\u00fclet rendes tagja, vagy csak t\u00e1mogass minket 2$-al havonta, vagy amennyivel gondolod.\u003cbr\u003e\u003cbr\u003e"
