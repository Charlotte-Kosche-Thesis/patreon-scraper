    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FkoGy5K-DT2w%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DkoGy5K-DT2w\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FkoGy5K-DT2w%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cimg src=\"http://www.indiefilmhustle.com/wp-content/uploads/2015/07/about-photo.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m Alex. I\u0027ve been in the film industry for over 20 years and have worked on over 1000 feature films, shorts, commercials, music videos, network promos, documentaries and webisodes. My personal films have been screened in 500+ film festivals around the world. \u003cbr\u003e\u003cbr\u003eMany filmmakers have walked through my doors over the years and I have had the pleasure of a front row seat to see how all these projects start and finish. I\u0027ve worked wit Sundance and Academy Award\u2122 winners as well as the beginning film student. Some projects make it and many never see the light of day. \u003cbr\u003e\u003cbr\u003eI created\u00a0\u003ca href=\"http://www.indiefilmhustle.com\" rel=\"nofollow\"\u003eIndie Film Hustle\u003c/a\u003e to share what I\u0027ve learned over the years as a writer, director, producer and post production/vfx supervisor. IFH is here to give you the \u003cstrong\u003eREAL DEAL\u003c/strong\u003e. The \u003cstrong\u003etruth\u003c/strong\u003e on how to make it as a filmmaker in this crazy and sometime brutal business. \u003cbr\u003e\u003cbr\u003eYou\u0027ll find my approach to the biz a bit raw and real. That\u0027s because I care about my fellow artists and filmmakers. I\u0027ve seen and personally made many missteps over the years and I want to help you avoid making the same costly mistakes. The industry is abusive to the new comer and I hope I can help you navigate the shark infested waters. \u003cbr\u003e\u003cbr\u003eI produce tons of weekly content for my indie film tribe including:\u003cbr\u003e\u003cbr\u003eThe Indie Film Hustle Podcast:\u00a0\u003ca href=\"http://www.indiefilmhustle.com/podcasts/\" rel=\"nofollow\"\u003ehttp://www.indiefilmhustle.com/podcasts/\u003cbr\u003e \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i2.wp.com/www.indiefilmhustle.com/wp-content/uploads/2015/09/DOV-SIMENS1.jpg?fit=1500%2C1200\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eIFH TV:\u00a0\u003ca href=\"http://www.indiefilmhustle.com/ifh-tv/\" rel=\"nofollow\"\u003ehttp://www.indiefilmhustle.com/ifh-tv/\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"450\" src=\"https://www.youtube.com/embed/L3gyBfu4dj0\" width=\"800\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/a\u003eIndie Film Articles:\u00a0\u003ca href=\"http://www.indiefilmhustle.com/blog\" rel=\"nofollow\"\u003ehttp://www.indiefilmhustle.com/blog\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.indiefilmhustle.com/robert-rodriguez-interview/\" rel=\"nofollow\"\u003eRobert Rodriguez Interview: How to Build a Filmmaking Empire\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.indiefilmhustle.com/christopher-nolan/\" rel=\"nofollow\"\u003eChristopher Nolan Master Class: How to Direct Your First Feature Film\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.indiefilmhustle.com/screenwriting-books/\" rel=\"nofollow\"\u003eScreenwriting Books You Need to Read \u2013 Top Ten List\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.indiefilmhustle.com/mark-duplass-make-a-feature-film/\" rel=\"nofollow\"\u003eHow to make a $1,000 Feature Film with Mark Duplass\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m very passionate about what I do and it does take a lot of time and work to do so. Helping other filmmakers in the only reason I\u0027m doing this.\u00a0\u003cbr\u003e\u003cbr\u003eEvery dollar you give goes into making Indie Film Hustle a better resource. I want to make this website to be a place where we can all learn how to survive and thrive doing what we love to do, make movies.\u003cbr\u003e\u003cbr\u003eThx for taking a look!\u003cbr\u003eAlex\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
