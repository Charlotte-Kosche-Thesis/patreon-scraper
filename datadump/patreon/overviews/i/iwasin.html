fc\u30eb\u30a2\u30c9\u30ec\u30b9\u78ba\u8a8d\u3001\u30d1\u30b9\u30ef\u30fc\u30c9\u3092\u5165\u529b\u3057\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sinproject.net/wp-content/uploads/2016/05/IMG_0896-576x1024.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e5.\u003cbr\u003e\u6bce\u6708\u306e\u652f\u63f4\u984d\u3068\u3001\u7279\u5178\u306e\u5185\u5bb9\u3092\u78ba\u8a8d\u3057\u3066\u300cConfirm and Pledge\u300d\u30dc\u30bf\u30f3\u3092\u62bc\u3057\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sinproject.net/wp-content/uploads/2016/05/IMG_0897-576x1024.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e6.\u003cbr\u003e\u30e1\u30fc\u30eb\u30a2\u30c9\u30ec\u30b9\u3068\u30af\u30ec\u30b8\u30c3\u30c8\u30ab\u30fc\u30c9\u60c5\u5831\u3092\u5165\u529b\u3057\u307e\u3059\u3002CVC\u306f\u30ab\u30fc\u30c9\u88cf\u9762\u306e3\u6841\u306e\u756a\u53f7\u3067\u3059\u3002\u003cbr\u003e\u5165\u529b\u304c\u5b8c\u4e86\u3057\u305f\u3089\u300cPledge\u300d\u30dc\u30bf\u30f3\u3092\u62bc\u3057\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sinproject.net/wp-content/uploads/2016/05/IMG_0898-576x1024.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e7.\u003cbr\u003e\u652f\u63f4\u8005\u3068\u3057\u3066\u767b\u9332\u304c\u5b8c\u4e86\u3059\u308b\u3068\u3053\u306e\u753b\u9762\u304c\u8868\u793a\u3055\u308c\u307e\u3059\u3002\u3042\u308a\u304c\u3068\u3046\u3054\u3056\u3044\u307e\u3057\u305f\uff01\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://sinproject.net/wp-content/uploads/2016/05/IMG_0899-576x1024.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u30d9\u30fc\u30bf\u7248\u3001\u30a2\u30eb\u30d5\u30a1\u7248\u306e\u3054\u5229\u7528\u306b\u3064\u3044\u3066\u003c/h2\u003eAndroid\u30a2\u30d7\u30ea\u306e\u30d9\u30fc\u30bf\u7248\u3001\u307e\u305f\u306f\u30a2\u30eb\u30d5\u30a1\u7248\u306e\u3054\u5229\u7528\u6761\u4ef6\u3092\u6e80\u305f\u3057\u3066\u3044\u308b\u65b9\u306f\u3001\u30d9\u30fc\u30bf\u30c6\u30b9\u30bf\u30fc\u306e\u767b\u9332\u3092\u884c\u3044\u307e\u3059\u306e\u3067\u3001\u003ca href=\"https://twitter.com/iam_o_sin\" rel=\"nofollow\"\u003e@iam_o_sin\u003c/a\u003e\u3001\u307e\u305f\u306f iam.o.sin@gmail.com \u307e\u3067\u3054\u9023\u7d61\u304f\u3060\u3055\u3044\u3002\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eEnglish (\u82f1\u8a9e)\u003c/h2\u003e\u003cbr\u003eHi! I\u2019m\u00a0\u003ca href=\"https://twitter.com/iam_o_sin\" rel=\"nofollow\"\u003eSin\u003c/a\u003e, the man behind \u003ca href=\"https://play.google.com/store/apps/details?id=net.sinproject.android.tweecha\" rel=\"nofollow\"\u003etweecha\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI strive to make convienient, user-friendly, and fun apps.\u003cbr\u003e\u003cbr\u003eAll apps are put through beta and alpha and are finalized through user feedback before they are released to ensure a streamlined app experience.\u003cbr\u003e\u003cbr\u003eIn addition to improving tweecha, our main Twitter app, we are working towards building new twitter clients, as well as quiz games, and pushing to other platforms like iOS. \u003cbr\u003e\u003cbr\u003eWe need your support! A small donation starting from 1 USD every month can help us immensely. If you feel like helping us out, we have prepared rewards proportional to the amounts donated.\u003cbr\u003e\u003cbr\u003eWe strive to make our apps the most user-friendly in the world, and to fight for world peace. We would be eternally grateful if you were to help support us through Patreon.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat apps have you developed so far?\u003c/h2\u003e\u003cimg src=\"http://sinproject.net/wp-content/uploads/2015/05/02-540x960.png\"\u003e\u003cbr\u003eWe\u2019ve made the Twitter client,\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=net.sinproject.android.tweecha\" rel=\"nofollow\"\u003etweecha\u003c/a\u003e, that has been downloaded over 350,000 times, and has placed first in several ranking lists.\u003cbr\u003eWe\u2019ve also made a\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=net.sinproject.android.dentakuccha\" rel=\"nofollow\"\u003ecalculator\u003c/a\u003e, a\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=net.sinproject.android.sagasuccha\" rel=\"nofollow\"\u003ebrain training app\u003c/a\u003e, a\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=net.sinproject.android.hakaruccha\" rel=\"nofollow\"\u003eBMI measuring app\u003c/a\u003e, and other various apps. \u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat other apps are you planning to release in the future?\u003c/h2\u003eWe have a magnitude of ideas.\u003cbr\u003e\u003cbr\u003eTwitter App:\u003cbr\u003e\u003cimg src=\"http://sinproject.net/wp-content/uploads/2016/02/device-2016-03-28-194545-522x1024.png\"\u003e\u003cbr\u003eApart from tweecha, we are currently producing another Twitter app named \u003ca href=\"http://sinproject.net/txiicha1/\" rel=\"nofollow\"\u003eTxiicha\u003c/a\u003e. We are focusing on improving the user-friendliness and enjoyability to maximize satisfaction.\u003cbr\u003e\u003cbr\u003eGames:\u003cbr\u003eWe are thinking of making an education quiz game with a worldwide ranking system for users to compete.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat platforms do you develop on?\u003c/h2\u003eIn addition to Android, we would also like to introduce our apps to the iOS market. If possible, we would also like to work on apps for Windows Phones, Windows, and Macs.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eSupporters\u0027 Goals\u003c/h2\u003e\u003cbr\u003e$30 per month\u003cbr\u003eI\u0027ll implement one of the following:\u003cbr\u003e: Tweecha: Option to disable \u201cYou can only do this on the official app\u201d message\u003cbr\u003e: Tweecha: Mute \u201cRetweets\u201d and \u201cQuoted\u201d columns\u003cbr\u003e: Tweecha: Display the URL at the end of Quote Tweets\u003cbr\u003e\u003cbr\u003e$500 per month\u003cbr\u003eTweecha: posting tweet with multiple images\u003cbr\u003e\u003cbr\u003e$5,000 per month\u003cbr\u003eWithin half a year after the goal is met, the beta version will be released for Android.\u003cbr\u003e\u003cbr\u003e$10,000 per month\u003cbr\u003eWithin half a year after the goal is met, the beta version will be released for iOS.\u003cbr\u003e\u003cbr\u003e$15,000 per month\u003cbr\u003eWithin half a year after the goal is met, the beta version will be released for Windows.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eRewards\u003c/h2\u003e\u003cbr\u003ePledge $1 or more per month\u003cbr\u003e[COPPER]\u003cbr\u003eYou will have access to the alpha version before its opening to the public. The alpha is before the beta and is thus more instable. However, newer features will be implemented first into the alpha version.\u003cbr\u003e\u003cbr\u003ePledge $3 or more per month\u003cbr\u003e[BRONZE]\u003cbr\u003eYou will have access to our ideas and inspirations before their opening to the public. We will also accept opinions and requests for our apps.\u003cbr\u003e* This also includes all previous level rewards.\u003cbr\u003e\u003cbr\u003ePledge $5 or more per month\u003cbr\u003e[SILVER]\u003cbr\u003eYou will get access to fun facts and private material such as rough drafts and storyboards of illustrations, bloopers, and unused content.\u003cbr\u003e* This also includes all previous level rewards.\u003cbr\u003e\u003cbr\u003ePLEDGE $10 or more per month\u003cbr\u003e[GOLD]\u003cbr\u003eYou will get access to stories and private development information such as the design documents, the source code, and photographs.\u003cbr\u003e* This also includes all previous level rewards.\u003cbr\u003e\u003cbr\u003ePledge $25 or more per month\u003cbr\u003e[PLATINUM]\u003cbr\u003eIf you\u2019re in Osaka, every month I\u2019ll have coffee with you. As an alternative, we can do 10 minutes of voice chat (I can speak Japanese but only a little bit of English) monthly. If you want, I can coach you in Japanese and Osaka dialect.\u003cbr\u003e* This also includes all previous level rewards.\u003cbr\u003e\u003cbr\u003ePledge $50 or more per month\u003cbr\u003e[EMERALD]\u003cbr\u003eIf you\u2019re in Osaka, every month I\u2019ll have a meal with you. As an alternative, we can do 20 minutes of video chat (I can speak Japanese but only a little bit of English) monthly. If you want, I can coach you in Japanese and Osaka dialect. \u003cbr\u003e* This also includes all previous level rewards.\u003cbr\u003e\u003cbr\u003ePledge $100 or more per month\u003cbr\u003eWe will prioritize your demands and request before others. So if you have any, please contact us.\u003cbr\u003e* This also includes all previous level rewards.\u003cbr\u003e"
