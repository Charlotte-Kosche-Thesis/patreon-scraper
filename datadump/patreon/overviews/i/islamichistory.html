    "summary": "As-Salaamu Alaikum! Peace be upon you.\u003cbr\u003e\u003cbr\u003eThis page is to help answer some questions I\u0027m sure you have about this podcast, this Patreon thing, and what they have to do with you.\u003cbr\u003e\u003cbr\u003eFirst, let me explain why I\u0027m doing this podcast.\u003cbr\u003e\u003cbr\u003eA lot of people have a lot of things to say about Islam and Muslims. And most of it is not good and most of it comes from people who are not Muslim.\u003cbr\u003e\u003cbr\u003eWe also Muslims also do not have much in the way of entertainment. Sure, there are a lot of great Muslim speakers and definitely some great poets and artists. \u003cbr\u003e\u003cbr\u003eBut it\u0027s rare to find high-quality, Islamic entertainment from Muslims that also educates. And that\u0027s what I hope the Islamic History Podcast to be.\u003cbr\u003e\u003cbr\u003eI want to show the complexities and intricacies of the history of Muslim people from all over the world. And I want to do so in a fun and entertaining way.\u003cbr\u003e\u003cbr\u003eSome of our history is tragic and some of it is divisive. But there are lots of heroes, villains, and ordinary people in Islamic history that have contributed a great deal to the world we live in today. \u003cbr\u003e\u003cbr\u003eAnd this is a story that needs to be told and not just as another Islamic lecture.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eQ. Who are you?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA. Muttaqi Ismail. I\u0027m an American Muslim living in the Atlanta area who loves history, Islam, and podcasting!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eQ. What do you do?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA. Well, since I love history, Islam, and podcasting, I decided to put them all together and create something awesome: An Islamic History Podcast.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eQ. Why am I here?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA. Hopefully you\u0027re here to help support this effort so I can create more high quality, engaging podcasts about Muslims and Islamic history.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eQ. Why do you need my help?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA. I have a conflict. I love history and making podcasts about Islamic history. But I\u0027m also a bit of a perfectionist. It takes a long time to create one episode. I would love to hire some part timers to assist with the research and production of this podcast.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eQ. And...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA. And...if I can get some help in here, that means I could create podcasts on a more regular basis.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eQ. That\u0027s cool, but what\u0027s in it for me?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA. In addition to getting these great podcasts regularly, I\u0027ll also give you access to the full archive of Islamic podcasts I\u0027ve done over the past 3 years. That\u0027s well over a hundred episodes.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eQ. How much do I have to pledge?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA. We have different pledge tiers, but the lowest pledge is only $1 per month. If you\u0027re feeling really generous, you can pledge as much as $30 per month. The rewards get better, the more you pledge.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eQ. So you\u0027re going to give me over a hundred Islamic podcast episodes, and amazing Islamic history podcasts on a regular basis for only $1 a month?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA. That\u0027s right. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eQ. That\u0027s amazing! Where do I sign up?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA. Just click that big ol\u0027 orange button near the top of the screen and you\u0027ll be on your way.\u003c/strong\u003e\u003cbr\u003e"
