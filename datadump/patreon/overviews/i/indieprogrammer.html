    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003e\u003cspan style=\"color: rgb(255,255,0);\"\u003e\u003cspan style=\"color: rgb(141,179,226);\"\u003e\u003cspan style=\"color: rgb(36,64,97);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eHey everyone, Bryan here! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003eSo it\u0027s been a while since I uploaded the very first episode of my programming series on YouTube back in mid 2013. \u00a0At the time I would have never believed that I\u0027d be here more than 3 years later continuing to make programming videos online. \u00a0Everyone following this series has been so supportive and encouraging and I am very thankful for all of the positive feedback that I\u0027ve received so far.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eWhy make a Patreon page? \u003c/span\u003e\u00a0\u003c/strong\u003eThis series has very much been a labor of love for me. \u00a0I have an innate interest and passion for programming and making games and had hoped that creating a tutorial series of this type would allow me to share that passion with others while also helping me put a little food on the table. \u00a0Fortunately with hundreds of thousands of combined views across the series I am able to say that this series has allowed me to share my interest with many of you, but unfortunately the financial return has been very bleak. \u00a0\u003cstrong\u003eIn fact the total amount of earnings gained from the last three episodes combined is less than $1.00. \u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PE09mU1.png\"\u003e\u003cbr\u003eNow I\u0027m sure no one can possibly claim after seeing figures like this that I\u0027m in it for the money (haha!) but this truly is a dream of mine to somehow turn this labor of love into a somewhat reliable secondary source of income so that I could spend more time and energy creating the series! \u00a0So far I\u0027ve relied on advertisements for any funds earned from the series, \u003cem\u003ebut advertisements don\u0027t work.\u003c/em\u003e \u00a0They\u0027re annoying and obtrusive, which I\u0027m sure is the reason why..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e91% of Indie Programmer\u0027s viewers are using AdBlock or a similar extension.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eHey, I don\u0027t blame you! \u00a0Part of producing content for tech-literate audiences (such as programmers!) is that most of them will block the ads that appear on your content. \u00a0The purpose of this Patreon is to provide a way to fund the series without relying on these ads, which is why (if you\u0027ll look at the milestones at the top left) I will be steadily removing all of the advertisements that appear on my tutorials as this campaign progresses! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eBelow is a list of the rewards you will receive from pledging your support for the series. \u00a0I\u0027ve spent a lot of time considering these and I think you will really like them!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
