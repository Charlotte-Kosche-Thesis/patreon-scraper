    "published_at": "2017-11-15T21:53:55+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eHi!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eSch\u00f6n, dich hier zu sehen. Dies ist mein Fanclub mit Insider-Podcasts und Videos.... Ist das was f\u00fcr dich?\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eGerade arbeite ich an neuen Songs f\u00fcr meine n\u00e4chste Ver\u00f6ffentlichung. \u003c/strong\u003eEine EP? Ein Album? Das wei\u00df ich noch nicht genau! Aber hier halte ich euch auf dem absolut neusten Stand!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAu\u00dferdem wird es im September 2018 eine 10-t\u00e4gige Tour durch Deutschland geben.\u003c/strong\u003e\u003cbr\u003eAlso lasst uns wiedersehen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMit dieser Patronage kannst du mich und meine Musik direkt unterst\u00fctzen.\u003c/strong\u003e\u003cbr\u003eWenn dir das gef\u00e4llt, was ich mache und du daran glaubst, dann unterst\u00fctze mich JETZT HIER auf dieser Seite. Im Gegenzug bekommst du von mir Inhalte, die sonst nirgends von mir zu finden sind!\u003cbr\u003eDu bekommst also mehr von dem, was du magst - und tust mir auch was Gutes!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://inesherrmann.eu/wp-content/uploads/2017/11/Patreon_-1-Enjoy-music.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eFrequently Asked Questions\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eUnd wie mache ich das jetzt?\u003c/strong\u003e\u003cbr\u003eWerde ein \"Patron\" auf dieser Seite.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWelche M\u00f6glichkeiten habe ich, dich zu unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003eAlle M\u00f6glichkeiten findest du auf dieser Seite. Es gibt verschiedene Patronen-Levels mit speziellen Inhalten. Es wird nur Geld eingesammelt, wenn ich diese Inhalte auch wirklich ver\u00f6ffentliche. Und du kannst an der Kasse auch ein monatliches Limit setzen.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHabe ich Verantwortung als Patron?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWas, wenn ich nichts anderes tun m\u00f6chte, au\u00dfer dir Geld zu geben?\u003c/strong\u003e\u003cbr\u003eGanz dir \u00fcberlassen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKann ich meine Unterst\u00fctzung beenden, wenn ich es mir nicht mehr leisten kann?\u003c/strong\u003e\u003cbr\u003eNa klar. Du kannst jederzeit weniger oder gar nichts mehr zahlen, indem du es einfach in deinem Account anpasst.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIch habe kein Geld!\u003c/strong\u003e\u003cbr\u003eKein Problem! Dann ist das hier einfach nichts f\u00fcr dich. Ich freue mich trotzdem total, dich auf meinen Konzerten zu sehen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas, wenn ich mehr zahlen m\u00f6chte als dein h\u00f6chstes Patronenlevel?\u003c/strong\u003e\u003cbr\u003eWow! Ja, na das kannst du nat\u00fcrlich auch. Gib einfach eine individuelle Summe beim Check-out ein.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuss ich in Dollar zahlen?\u003c/strong\u003e\u003cbr\u003eNein, du kannst deine W\u00e4hrung w\u00e4hlen - und es wird automatisch umgerechnet!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNoch Fragen?\u003c/strong\u003e\u003cbr\u003eSchreib mir an ask@inesherrmann.eu und ich werd helfen!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://inesherrmann.eu/wp-content/uploads/2017/11/Patreon_End-of-Description.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePs. \u00dcbrigens, ich brauche 100 Abonnenten auf Youtube und 10 000 views, um mit meinem Account wirklich etwas sinnvolles machen zu k\u00f6nnen... \u003ca href=\"https://www.youtube.com/channel/UCkQgA4bmxmuSxWQVJGdrlJQ\"\u003ehttps://www.youtube.com/channel/UCkQgA4bmxmuSxWQV...\u003c/a\u003e kannst du mich da unterst\u00fctzen?\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e"
