\u003e\u003cbr\u003eDo you want to get cool things for helping my team and I create BETTER content?\u003cbr\u003e\u003cbr\u003eDo you believe in what I do and the music I create?\u003cbr\u003e\u003cbr\u003eIf you said yes to ALL 3... I\u0027d like you to join my team as an official Patreon.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eSIDE NOTE: I will never collect on announcement videos or sponsored content AND I will never collect on more than four creations per month.\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
