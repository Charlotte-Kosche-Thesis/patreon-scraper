    "summary": "\u003ch4\u003e\u003cimg src=\"https://i2.wp.com/itsjulian.com/wp-content/uploads/2014/09/Hadou.jpg\"\u003e\u003c/h4\u003e\u003ch4\u003eHey, it\u0027s Julian! \u003c/h4\u003eYou probably know me from the Legacy-focused videos \u0026amp; projects I produce on my \u003ca href=\"http://twitch.tv/itsjulian/\"\u003eTwitch\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/user/CeterumCenseo85\"\u003eYouTube\u003c/a\u003e channels or maybe witnessed one of my many ill-fated attempts to make a deck with Llanowar Elves work in a meta filled with Griselbrands and Terminus. For those of you who still haven\u0027t \u003cdel\u003egrown tired\u003c/del\u003e had enough of watching me play my favourite deck in Legacy, I have created this Patreon page to support me in creating even more content. I deeply enjoy being involved in the Eternal community and wish I could produce even more content \u2014 be it more recorded match videos, live streams, premium projects such as the \u003ca href=\"http://legacymediocreleague.com/\"\u003eLegacy Mediocre League\u003c/a\u003e and \u003ca href=\"http://itsjulian.com/\"\u003eLegacy Premier League\u003c/a\u003e, or writing Eternal-focused articles on \u003ca href=\"http://itsJulian.com\"\u003emy website\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eYour support means a lot to me!\u003c/h4\u003eAll those awesome projects require a significant amount of time to prepare and produce, which I am super happy to dedicate. Therefore, all of my content will always remain free and able to be accessed by anyone.\u003cem\u003e (Last year I pulled out of a deal with a website that wanted to hide my videos and articles behind a paywall).\u00a0\u003c/em\u003e\u00a0\u003cem\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003eIf you want to support my approach to Legacy content-creation, please consider supporting me here on Patreon. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eLegacy Premier League - LIVE on Twitch!\u003c/h4\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/OXO4EkmdJ-Q?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cdiv style=\"\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/OXO4EkmdJ-Q?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003eFollowing the great success of the \u003cstrong\u003eLegacy Mediocre League\u003c/strong\u003e in 2016 our team once again gathered the best and the brightest minds in Eternal Magic (\u003cem\u003eat least that\u2019s what we told them\u003c/em\u003e)\n to run a league in our favourite format of Magic: the Gathering: \nLegacy! This time increasing the rooster to 16 players from four \ndifferent continents \u2014 among them the reigning World Champion, the \ninventor of Legacy and a \u003cdel\u003e3\u003c/del\u003e 6x FNM Champion \u2014 we\u2019re looking to bring you even more\u003cem\u003e instant action\u003c/em\u003e, \u003cem\u003ecreative problem-solving\u003c/em\u003e and other \u003cem\u003eintegral\u003c/em\u003e buzzwords! Starting on April 20th 2017, tune in on Thursday nights at 5pm Eastern Daylight Time (UTC-4) at \u003ca href=\"http://twitch.tv/itsJulian\"\u003etwitch.tv/itsJulian\u003c/a\u003e and follow Mike (\u003ca href=\"https://twitter.com/Flusterstorm\"\u003e@Flusterstorm\u003c/a\u003e) and Julian (\u003ca href=\"https://twitter.com/Flusterstorm\"\u003e@itsJulian23\u003c/a\u003e) on Twitter!\u003c/div\u003e"

     "created_at": "2017-04-15T22:30:08+00:00",
     "description": "\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003eThe Complete Elves Primer 2017\u003c/h4\u003e\nThe last time I wrote an extensive primer about the coolest deck in Legacy was in 2013 for StarCityGames. Legacy has changed a lot ever since and I\u0027ve got \u003cstrong\u003etons of things\u003c/strong\u003e to say about Elves in 2017. Reaching this goal would give me the possibility to finally dedicate the time to this amazing project! The Complete Elves Primer features:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDeck History\u003c/li\u003e\n\t\u003cli\u003eDecklist\u003c/li\u003e\n\t\u003cli\u003eCard Evaluation / Customization Options\u003c/li\u003e\n\t\u003cli\u003eLarge Matchup Analysis\u003c/li\u003e\n\t\u003cli\u003eSideboarding Guide\u003c/li\u003e\n\t\u003cli\u003eTips \u0026amp; Tricky plays that will make your opponent go \u003cem\u003e\"...oh!\"\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\nTo give you a general idea, here\u0027s \u003ca href=\"http://www.starcitygames.com/article/27386_28-1-2-With-Elves-Winning-The-Bazaar-Of-Moxen-Part-1-.html\"\u003emy primer at SCG \u003c/a\u003e from 2013.\u003cbr\u003e",

   {

     "completed_percentage": 100,
     "created_at": "2017-04-16T00:27:50+00:00",
     "description": "\u003ch4\u003eThe Everyday Eternal Podcast\u003c/h4\u003eEverday Eternal used to one of Legacy\u0027s most famous podcasts; some would even go as far as to claim it was even reasonably popular. After the initial 44 episodes the podcast went on an indefinite hiatus with most of the hosts no longer able to fully commit to the project. As one of the original hosts, I really want to reboot the podcast together with some of the most well-known, expert and entertaining personalities of Legacy. Or at least people who claim to be of any of those qualities. Seriously though, I know a great number of amazing people in Legacy who would be thrilled to have a platform to discuss the format with competitive focus on a monthly basis.\u003cbr\u003e",
