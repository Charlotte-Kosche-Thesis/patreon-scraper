    "pledge_url": "/bePatron?c=999621",
    "published_at": "2017-07-01T09:30:05+00:00",
    "summary": "Halloo~ \\(^ ^)/\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.picflash.org/viewer.php?img=patreonH_who50LOVT.png\"\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWer bin ich?\u003c/span\u003e\u003c/h4\u003e\nIch bin YuNo aka Sugi und hab einige Jahre (gezwungenerma\u00dfen) als selbstst\u00e4ndiger Grafik- und Webdesigner gearbeitet. In meiner Freizeit zocke ich, lese viel, bin ein gro\u00dfer Fan von Sherlock Holmes und Detektiv Conan und ich zeichne ab und zu gerne.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMeine gro\u00dfe Liebe sind neben Naturwissenschaften und Zahlen vor allem Sprachen.\n\u003cbr\u003e\nZum Einen, da ich Sprache an sich sehr faszinierend finde (inkl. ihrer Schriftsysteme) und zum Anderen, da es mich beruhigt Dinge auswendig zu lernen - neue Sprachen sind daher ideal. (^_^)\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon ist neu f\u00fcr mich, daher verzeih mir bitte, wenn hier zu Beginn noch alles etwas unstrukturiert wirken mag. Aktuell bin ich von den M\u00f6glichkeiten noch \u00fcberfordert. (;^ ^)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.picflash.org/viewer.php?img=patreonH_whatLW83D2.png\"\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWas tue ich?\u003c/span\u003e\u003c/h4\u003e\nVor wenigen Jahren wollte ein lieber Mensch Japanisch lernen. Wir schauten uns daher nach geeignetem Lernmaterial um, doch speziell im deutschsprachigen Raum bot sich damals kaum etwas, das seinen Anspr\u00fcchen gen\u00fcgte. Das gr\u00f6\u00dfte Problem lag vor allem im \u00dcben und Behalten der Kana.\n\u003cbr\u003e\nAls \u00dcberraschung fertigte ich ihm daher ein eigens auf ihn zugeschnittenes Arbeitsheft an und bastelte ihm einen Satz \"Spielkarten\" - und es funktionierte. Er lernte die Schriftzeichen und behielt sie auch im Kopf.\n\u003cbr\u003e\n\u003cbr\u003e\nIch hatte so Spa\u00df daran, dass ich gerne weitere Lehrb\u00fccher und Arbeitshefte (nicht nur f\u00fcr Fremdsprachen) erstellen m\u00f6chte, vor allem auch f\u00fcr Kinder, die entweder Lernschwierigkeiten haben, z.B. schon fr\u00fch eine neue Sprache lernen wollen oder m\u00fcssen, sehr wissbegierig sind oder auf besondere Weise lernen, die in den Schulen wenig unterst\u00fctzt wird.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.picflash.org/viewer.php?img=patreonH_whypFEDQF5.png\"\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWarum Patreon?\u003c/span\u003e\u003c/h4\u003e\nBildung ist f\u00fcr alle da. Ich halte Bildung nicht nur f\u00fcr sehr wichtig, sondern f\u00fcr den Grundpfeiler einer gesunden Gesellschaft. Da ich alles alleine abarbeite und aus Gr\u00fcnden leider eher Schildkr\u00f6tentempo habe, frisst meine Leidenschaft praktisch mehr Zeit als ich habe.\n\u003cbr\u003e\nWenn jedoch jeder ein bisschen gibt, der kann, kann ich die Miete bezahlen und jeder, der Bedarf hat, aber nichts geben kann oder m\u00f6chte, h\u00e4tte Zugang zu allen m\u00f6glichen Lehr- und Lernmaterialen f\u00fcr sich und/oder seine Familie/Freunde.\nGeld sollte kein Kriterium sein, ob ich Zugang zu Lernmaterialien/Informationen habe oder nicht.\n\u003cbr\u003e\n\u003cbr\u003e\nDaher bitte ich dich, wenn dir mein Projekt und die Idee dahinter gef\u00e4llt, unterst\u00fctze mich, wenn du kannst. Wenn es finanzeill nicht geht - v\u00f6llig okay - du mich aber dennoch gern unterst\u00fctzen w\u00fcrdest: Ich bin auch f\u00fcr neue Ideen und Kritik sehr dankbar. =) Sag es weiter! =D\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.picflash.org/viewer.php?img=patreonH_whatb6ECGHU.png\"\u003e\u003c/h3\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWas bekommst du?\u003c/span\u003e\u003c/h4\u003e\nHier siehst du eine kleine Auswahl an Seiten aus dem Workbook, an dem ich derzeit arbeite, damit du einen Einblick in meinen Stil bekommst.\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://www.picflash.org/viewer.php?img=patpro31FDWY.png\"\u003e\n\u003cbr\u003e\u003cbr\u003eZun\u00e4chst w\u00fcrden ich diese daher St\u00fcck f\u00fcr St\u00fcck, wie sie fertig werden, ver\u00f6ffentlichen. Wer also gerade mit dem Gedanken spielt Japanisch zu lernen, der hat besonderes Gl\u00fcck. =D\n\u003cbr\u003e\nJe nachdem, wie ich Zeit habe, m\u00f6chte ich dar\u00fcber hinaus aber auch schon Arbeitsbl\u00e4tter aus anderen Bereichen (wie z.B. Zahlen lernen, etc.) mit einbringen.\n\u003cbr\u003e\n\u003cbr\u003e\nMein Ziel ist es zun\u00e4chst mindestens zweimal im Monat etwas zu ver\u00f6ffentlichen (da ich leider, wie schon erw\u00e4hnt, recht langsam arbeite, braucht es seine Zeit) und mich dann zu steigern, wenn ich genug vorgearbeitet habe.\n\u003cbr\u003e\n\u003cbr\u003e\nSo der Plan. =D\n\u003cbr\u003e\n\u003cbr\u003e\nEntscheidest du dich, mein Patron zu werden, dann danke ich dir schon jetzt von Herzen. \u0026lt;3\n\u003cbr\u003e\nDu kannst nur erahnen, wie viel mir das bedeutet. =)\n\u003cbr\u003e\u003cbr\u003eF\u00fcr alle ver\u00f6ffentlichten Seiten gilt:\u00a0\u003ca href=\"https://creativecommons.org/licenses/by-sa/4.0/deed.de\" target=\"_blank\"\u003ecc by-sa 4.0\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"
