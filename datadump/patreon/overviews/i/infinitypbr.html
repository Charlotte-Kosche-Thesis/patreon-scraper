    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://www.infinitypbr.com/dragon/hd6.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eFor the past year I\u0027ve been producing Character Models under the \"Infinity PBR\" name for the Unity Asset Store. \u00a0I\u0027ve hired some talented artists who do the modeling, most texturing, and then animating \u0026amp; audio. \u00a0I do the texture customization and Unity integration myself.\u003cbr\u003e\u003cbr\u003eI\u0027ve been spending my savings to finance all this, and sales in the Unity Asset Store have been less than I expected. \u00a0Some characters have broken even, and at least one has made a profit, which is nice.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://infinitypbr.com/serpentWarrior/010.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve set up this Pateron page for completed characters. \u00a0This way, you get a great discount on new work I produce, and I get a guaranteed budget to work with. \u00a0A complete character (Modeling, Animation \u0026amp; Audio) costs anywhere from $1000-$4000 based on the complexity of the character. \u00a0At $25/completed character, \u003cem\u003e\u003cstrong\u003eyou\u0027ll get savings of almost 50% or more off the regular price.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf I\u0027m able to get enough of a budget, I\u0027ll be able to hire more artists and create more work faster. \u00a0Also, anyone here can VOTE on what I\u0027ll be making next, so that\u0027s helpful right??\u003cbr\u003e\u003cimg src=\"http://www.infinitypbr.com/RPGBarbarianPack/RPGBarbarianPack2.gif\"\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003eLow-End Average of Modeling\u003cbr\u003e\u003c/strong\u003eWhile some models can be done for less, the average for models that don\u0027t have to be very specific to a set of rules (like Dragons/Humans etc), run around $800 on the very-very low end.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e+1 vote for anyone signed up before I realize I\u0027ve met this goal!\u003c/strong\u003e\u003c/em\u003e",

     "amount_cents": 400000,
     "completed_percentage": 5,
     "created_at": "2016-07-29T08:45:34+00:00",
     "description": "\u003cstrong\u003eMaybe I Can Pay Myself Soon!\u003cbr\u003e\u003c/strong\u003eI don\u0027t get paid for this. \u00a0As of right now, all of the money I\u0027ve made has gone straight back into getting more stuff created.\u003cbr\u003e\u003cbr\u003eAside from the day to day operations -- website, support, ads, forum posts, screenshots etc -- I do all the Texture Customization using Substance Designer, and the Unity Integration. \u00a0(Editor scripts, inspector scripts, demo scenes etc.)\u003cbr\u003e\u003cbr\u003eEach character takes me at least 20 hours of work, and often much much more. \u00a0Plus all the normal time I put into it.\u003cbr\u003e\u003cbr\u003eI\u0027d like to get paid. \u00a0At this level, I\u0027ll know that for all but the most complex characters, there will be some amount of money left over.\u003cbr\u003e\u003cbr\u003eMaybe one day I\u0027ll be able to move out of my moms place! \u003cem\u003e\u00a0(This is actually totally true. \u00a0I live at my moms, and I\u0027m in my upper 30s. \u00a0I suppose making games and cool characters is more appealing than having a job that pays me money.)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e+1 vote for anyone signed up before I realize I\u0027ve met this goal!\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e",
