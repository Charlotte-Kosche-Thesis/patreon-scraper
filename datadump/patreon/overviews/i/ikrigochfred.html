    "summary": "\u003cstrong\u003eOm \"I Krig och Fred\"\u003c/strong\u003e\u003cbr\u003eJag startade podcasten \"I Krig och Fred\" h\u00f6sten 2015 och det f\u00f6rsta avsnittet publicerades i januari 2016. Anledningen till att jag startade podden var f\u00f6r att jag ville skapa en kanal som ligger mellan de informationskanaler som riktar sig till de som redan \u00e4r intresserade av s\u00e4kerhetspolitik och mediernas l\u00f6pande och kortfattade rapportering av s\u00e4kerhetspolitiska fr\u00e5gor. Jag upplevde helt enkelt att det saknades ett medium d\u00e4r man g\u00e4llande olika s\u00e4kerhetspolitiska fr\u00e5gor st\u00e4llde fr\u00e5gor som: \u003cbr\u003eVad \u00e4r x?\u003cbr\u003eHur funkar x?\u003cbr\u003eVad \u00e4r de historiska r\u00f6tterna till x?\u003cbr\u003eHur ser framtiden ut f\u00f6r x?\u003cbr\u003e\u003cbr\u003eMin tanke \u00e4r att man inte ska beh\u00f6va n\u00e5gra f\u00f6rkunskaper innan man lyssnar p\u00e5 ett avsnitt, och n\u00e4r man har lyssnat klart p\u00e5 avsnittet ska man ha f\u00e5tt en grundl\u00e4ggande f\u00f6rst\u00e5else f\u00f6r omr\u00e5det som avsnittet handlade om. Jag brukar sammanfatta mottot f\u00f6r podcasten s\u00e5 som f\u00f6ljer:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eN\u00e4r andra pratar om vilken stridsvagn som \u00e4r b\u00e4st, s\u00e5 vill jag i st\u00e4llet f\u00f6rklara vad en stridsvagn \u00e4r och vad den anv\u00e4nds till.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eViktigt att po\u00e4ngtera \u00e4r ocks\u00e5 att podcasten \u00e4r politiskt obunden och syftet med podcasten \u00e4r helt enkelt att folkbilda om fr\u00e5gest\u00e4llningar med fokus p\u00e5 s\u00e4kerhetspolitik- och krisberedskap, p\u00e5 ett l\u00e4ttillg\u00e4ngligt och sp\u00e4nnande s\u00e4tt.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eVem \u00e4r jag som g\u00f6r \"I Krig och Fred\"?\u003cbr\u003e\u003c/strong\u003eJag heter Bj\u00f6rn Wegner och bor i Stockholm. Om jag ska beskriva mig sj\u00e4lv s\u00e5 \u00e4r jag en glas\u00f6gonprydd, sk\u00e4ggig, s\u00e4kerhetspolitisk n\u00f6rd. Jag har ingen milit\u00e4r erfarenhet eller bakgrund utan \u00e4r i grunden statsvetare. \u00c4r intresserad av s\u00e4kerhetspolitik ur ett brett perspektiv med en s\u00e4rskild f\u00f6rk\u00e4rlek f\u00f6r underr\u00e4ttelseverksamhet och specialf\u00f6rband. Tycker ocks\u00e5 att det \u00e4r intressant med de filosofiska aspekterna av krigf\u00f6ring.\u003cbr\u003e"
