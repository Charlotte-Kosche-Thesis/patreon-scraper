    "published_at": "2016-02-17T18:00:40+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1149/1814/files/Starwhal_IntroBanner.png?2127221386215368037\"\u003e\u003cbr\u003eHi, hey, hello!\u00a0\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/1149/1814/files/Screen_Shot_2018-03-01_at_11.34.12_PM.png?9904013477964801695\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nI\u0027m Shelly, creator of the indie brand\u00a0\u003ca href=\"http://www.inki-drop.com/\" target=\"_blank\"\u003einki-Drop\u003c/a\u003e. I am an illustrator, designer and writer. As an original character goods artist, I design characters and turn them into plushies, accessories, stickers and whatever else I dream up! \u00a0\u003cbr\u003e\u003cbr\u003eI work in vector programs, gouache paint, watercolor or ink/marker as the mood strikes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1149/1814/files/ConbiniChomps_banner.png?17583027509010150724\"\u003e\u003cbr\u003eYou can see my work on \u003ca href=\"https://www.instagram.com/inki_drop/\"\u003einstagram\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/c/inkiDrop\"\u003eYouTube\u003c/a\u003e and \u003ca href=\"http://inki-drop.tumblr.com/\"\u003etumblr\u003c/a\u003e. I started working on inki-Drop in 2012 as a side-hustle to take a mental break from my video game studio job, and went full-time in 2013.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for backing you on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s up to you, and what you\u0027d like to pledge! You can choose from:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to a behind-the-scenes blog\u00a0\u003c/li\u003e\u003cli\u003eDiscord chat so we can keep up with each other\u003c/li\u003e\u003cli\u003eFinished artwork before I post it elsewhere\u003c/li\u003e\u003cli\u003eEarly product releases--you can get stickers \u0026amp; pins mailed to your home before I release them for general sale online \u0026amp; at conventions! Yippee!!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThank you for choosing to support me!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is a way for you to support an artist in a small (but important!) way every month. In exchange for your generous pledge, I\u0027ll share an exclusive \u0026amp; ongoing behind-the-scenes look at what I do. You\u0027ll get to see new products in their formative stages, before I reveal information about them anywhere else! You\u0027ll also get access to videos a full 24 hours before I post them to YouTube.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t expect or assume that anyone will contribute to my campaign--I will always create new work and share it on instagram, youtube, tumblr, etc., but if you feel like chipping in a few bucks, it will always go back into making more cute stuff!\u003cbr\u003e\u003cbr\u003e"
