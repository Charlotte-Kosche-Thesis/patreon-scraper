    "summary": "\u003cstrong\u003eI Teach Her She Wins\u003c/strong\u003e (http://albertoresti.com/i-teach-her-she-wins/) is our funny international web-series (between Italy and the US; all the episodes are in English, with a little accent ;) ) about the best card and board games..reviews, rules, interesting facts and \u003cstrong\u003elots of laughs\u003c/strong\u003e\u2026\u003cbr\u003e\u003cbr\u003eAlways featuring a little comedy sketch (with actors from both countries) and plenty of bloopers, each episode has one goal only..making you laugh, or at least smile, while talking about our Passion..card and board games...this page is to have you help us keep doing what we love while increasing the quality of our videos..thank you for your time!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEach episode contains:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1)\u003c/strong\u003e a unique \u003cstrong\u003efunny intro\u003c/strong\u003e, a story trying to get you into the mood while (we hope) smiling a little...\u003cbr\u003e\u003cstrong\u003e2)\u003c/strong\u003e a \u003cstrong\u003ereview of the game\u003c/strong\u003e, its mechanics and rules\u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e an objective \u003cstrong\u003edescription of \u003c/strong\u003epotential \u003cstrong\u003epros and cons\u003c/strong\u003e of the game\u003cbr\u003e\u003cstrong\u003e4)\u003c/strong\u003e \u003cstrong\u003eour special guest\u0027s\u003c/strong\u003e motivated \u003cstrong\u003eopinion\u003c/strong\u003e on the game\u003cbr\u003e\u003cstrong\u003e5) suggestions for similar games\u003c/strong\u003e in case you liked the game we have reviewed\u003cbr\u003e\u003cstrong\u003e6)\u003c/strong\u003e plenty of \u003cstrong\u003ebloopers\u003c/strong\u003e (yep, actors make many mistakes ;) )\u003cbr\u003e\u003cbr\u003eThe gaming series stars Alberto Resti, our funny Italian actor from Florence (http://albertoresti.com/), Mollie Pritchett, our amazing photographer and designer (http://molliepritchett.com/), Karl Schmidt, our incredible game expert (https://www.facebook.com/groups/1598271807066530/), the undefeated game champions Nate \"The Draigon\" Bradley, Millennium \u0026amp; Evil Beard, Bebo The actor, Baka The Painter, The Notorious Massimo Baraldo Baraldi and several other special guests...\u003cbr\u003e"
