    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eHello!\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003eMy name is \u003cstrong\u003eMarlowe\u003c/strong\u003e, but most of you just know me by my furry-name, \u003cstrong\u003eIncorgnito\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eDon\u0027t know who I am? \u003cstrong\u003eCheck out my\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://twitter.com/inc0rgnit0\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e, or\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.furaffinity.net/user/incorgnito/\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFurAffinity\u003c/span\u003e\u003c/a\u003e!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have been active in the furry fandom since 2007, and have been posting my art online since 2010! At first I was part time, splitting my retail job \u0026amp; furry art where I could. Now, almost 11 years after joining the fandom, I am a full time artist. Making a living off what I love to do most, \u003cstrong\u003eart\u003c/strong\u003e, and I am ever grateful.\u003cbr\u003e\u003cbr\u003eI\u0027ve learned a lot of things in the last decade, and Patreon will allow me to continue to learn and test my limits. After taking commissions for many\u0027a year, I have built a very supportive following which I am thankful for every day, but doing so many commissions has also allowed me to develop my own tastes in art, which I would love to express with you here on top of my regular work-flow.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eWhat to Expect:\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003eBy pledging to my Patreon, you\u0027re allowing me to create more of the content I love. In 2018, starting in January, \u003cstrong\u003eI will be creating at least one Patreon funded image every month\u003c/strong\u003e. This image will vary in rating, content, and themes, depending on what I am feeling like drawing. I will also be \u003cstrong\u003eposting polls\u003c/strong\u003e and questions to you guys, my supporters,\u003cstrong\u003e looking for inspiration!\u003c/strong\u003e These drawings will be mostly personal works, which may or may not also turn into merchandise or prints for later use or sales at my future conventions!\u00a0\u003cbr\u003e\u003cbr\u003eI have \u003cstrong\u003eno interest in making my Patreon a paywall\u003c/strong\u003e, I want to use this more as a \u003cstrong\u003etip-jar.\u003c/strong\u003e While I may be creating content for Patreon, \u003cstrong\u003eI will be sharing everything to my public galleries\u003c/strong\u003e at one point or another. \u003cstrong\u003ePatreons get early access\u003c/strong\u003e, full resolution files, and \u003cstrong\u003ePSD files\u003c/strong\u003e for high tiered members, but everyone will be able to see the 1200pixel web resolution image when it is posted in my online art galleries.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003eWhat kind of art do you make?\u003c/em\u003e\u003c/span\u003e\u003c/h3\u003eIf you\u0027re \u003cstrong\u003enew \u003c/strong\u003eto following me, most of what I make is \u003cstrong\u003efurry\u003c/strong\u003e or relating to \u003cstrong\u003enon-human creatures\u003c/strong\u003e. If you\u0027re not new to following me, you\u0027re already well versed in knowing what I draw. \u003cstrong\u003eMy personal interest vary widely\u003c/strong\u003e, from \u003cstrong\u003efantasy\u003c/strong\u003e art,\u003cstrong\u003e fan-art\u003c/strong\u003e, all the way to the \u003cstrong\u003efetish-y adult stuff!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eMy favorite subjects are felines, canines, monsters, and aliens, but in the past year or so I have also been \u003cstrong\u003edabbling in a lot of human art\u003c/strong\u003e too. I\u0027m always looking for a good challenge, and I try my best not to draw the same thing too much, so expect a lot of variety in subject matter \u0026amp; ratings, all the way from cute fluffy dogs playing fetch to a 4 armed demon showing the goods... It will be fun, \u003cstrong\u003eI promise!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMy work may have violent or sexually explicit content. \u003cbr\u003eBy becoming a patron you agree that you are 18 or older!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
