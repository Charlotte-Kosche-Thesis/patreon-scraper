    "summary": "\u003cstrong\u003e\u003cstrong\u003eHello my name is Aaron and I make a living through my art. \u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve\n been 100% self employed for 8 months now, to take care of my new born daughter Charlotte :) It\u0027s been challenging and \nfulfilling, but also hard work. Supporting my patreon will not only help\n me continue what I\u0027m doing but hopefully guide you with improving your art and provde you information of the industry. I worked in KOEI TECMO Japan/Singapore for 2 years and Zealot Digital Taiwan/Singapore for 10 years. I am a freelance lecturer in Nan-Yang Polytechnic NYP, MAGES Institute of Excellence in Orchard Road, CG Protege Animation School and other education centers.\n\u003cbr\u003e\n\u003cbr\u003e\nMany friends on Instagram, Deviant-art and Facebook ask me for digital painting help like\n tutorials and video process, some of them said they are willing to \nsupport but don\u0027t know how. Now patreon is a good place to share\n and get support from you!  \n\u003cbr\u003e\n\u003cbr\u003e\nSupporters will have \naccess to source material, video recordings, live video tutorials, \nbrushes and techniques. As support grows,  so will the tutorials and \nsupport material!\n\u003cbr\u003e\n\u003cbr\u003e\nYou will be charged \u003cstrong\u003eonce a month\u003c/strong\u003e at 1st of every month. Rewards will be packed every two weeks. \u003cbr\u003e\n\u003cbr\u003e\n\tThanks for dropping by!\n\u003cbr\u003e\n\u003cbr\u003e\n\tYou can find my work here\n\u003cstrong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.inkShepherd.com/\" rel=\"nofollow\"\u003ewww.inkShepherd.com\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.facebook.com/inkShepherd/\" rel=\"nofollow\"\u003ewww.facebook.com/inkShepherd\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/inkShepherd/\" rel=\"nofollow\"\u003e\u003cbr\u003
