    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FoJlqdasQS0g%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DoJlqdasQS0g\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FoJlqdasQS0g%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=oJlqdasQS0g",

    "summary": "\u003cspan style=\"line-height: 28px; color: rgb(51,51,51); background-color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cstrong\u003e[ Update ] \u00a0\u003c/strong\u003e\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003eSIM, d\u00e1 pra usar boleto/cart\u00e3o nacional pra ser meu Patr\u00e3o!\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eOl\u00e1, amigos, inimigos e adjacentes!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003eSejam bem vindos ao meu Patreon!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Zp2ebzf.jpg\"\u003e\u003c/h1\u003eSe voc\u00ea curte o meu trabalho na internet (e eu DUVIDO que voc\u00ea teria clicado neste link se n\u00e3o curtisse, n\u00e3o minta pra mim, rapaz!), voc\u00ea agora pode me ajudar a mante-lo no ar -- e de quebra, \u003cstrong\u003eainda concorre a pr\u00eamios fantabul\u00e1sticos! Puta que o pariu!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nTodo o dinheiro arrecadado aqui ser\u00e1 reinvestido no canal e no meu site, seja com novo equipamento, ou software de edi\u00e7\u00e3o, royalties para uso de m\u00fasicas nos v\u00eddeos, terceiriza\u00e7\u00e3o de produ\u00e7\u00e3o/efeitos especiais, um cafezinho durante a edi\u00e7\u00e3o do Que Diabo \u00e9 Isso, ou simplesmente custeando o tempo de trabalho que minhas atividades online exigem!\u00a0\u003cbr\u003e\u003cbr\u003e\nSempre achei incrivelmente v\u00e1lido o conceito de deixar os f\u00e3s pagarem o que quiser pelo trabalho do criador de conte\u00fado que eles gostam (ou at\u00e9 nem pagar nada, se for o caso de quem quer continuar consumindo tudo de gra\u00e7a mesmo -- democracia \u003cstrong\u003etotal\u003c/strong\u003e), e o Patreon \u00e9 uma plataforma que me permite isso.\u00a0\u003cbr\u003e\u003cbr\u003e\nEnt\u00e3o, se voc\u00ea curte o meu trabalho e n\u00e3o quer que ele seja sacrificado em prol do meu emprego \"de verdade\" e meus estudos, \u003cstrong\u003eseja meu patr\u00e3o!\u003c/strong\u003e Eu duvido que voc\u00ea algum dia contratar\u00e1 um funcion\u00e1rio mais barato que eu :D\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://img.hbdia.com/2014/03/meu-cv.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003eAh, e a parada aqui \u00e9 mega flex\u00edvel: sou todo ouvidos para as sugest\u00f5es que voc\u00eas possam ter pra recompensas e goals :)\u003cbr\u003e\u003cbr\u003e\nFala-se muito que o internauta brasileiro \u00e9 huehuehuebrbrbr, s\u00f3 esculhamba as coisas, e n\u00e3o gosta de pagar nada por porra nenhuma. Acho que podemos provar juntos que este estere\u00f3tipo est\u00e1 errado!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eVejam o que as pessoas est\u00e3o falando!\u003c/strong\u003e\u003c/h2\u003e\n\u003cem\u003e\"Acho que ele merece essa grana sim, viu!\"\u003c/em\u003e\u003cbr\u003e\nMinha m\u00e3e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Eu sempre achei que os v\u00eddeos do Izzy Nobre n\u00e3o valiam mais do que 5 d\u00f3lares e agora eu pude determinar isso com exatid\u00e3o\"\u003c/em\u003e\u003cbr\u003e\nRoberto, de Maring\u00e1\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Se ele aceitasse bitcoin eu at\u00e9 ajudava, viu!\"\u003c/em\u003e\u003cbr\u003e\nDaniel Fraga\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\n\"Macho eu vou a\u00ed te dar um murro na tua cara\"\u003c/em\u003e\u003cbr\u003e\nJurandir Filho\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Quem \u00e9 Izzy Nobre?\"\u003cbr\u003e\u003c/em\u003eBrad Pitt\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Qero ver mininas caganoi e arreganhando a buseta toda suja\"\u003c/em\u003e\u003cbr\u003e\nUm cara que caiu no meu site por engano atrav\u00e9s do Google. (N\u00e3o entendeu?\u00a0\u003ca href=\"https://www.youtube.com/watch?v=CenmljNGWK8\" rel=\"nofollow\" target=\"_blank\"\u003eClica aqui\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003eDe longe, a recompensa que os Patr\u00f5es mais est\u00e3o apreciando \u00e9 o acesso ao grupo secreto e exclusivo \"Patr\u00f5es do Izzy Nobre\" no Facebook. L\u00e1, por se tratar de um grupo menor e mais seleto, a gente pode conversar mais diretamente sobre tudo -- e a prop\u00f3sito, esse contato mais pr\u00f3ximo que os Patr\u00f5es tem comigo agora est\u00e1 inclusive ajudando a definir as atra\u00e7\u00f5es do canal!\u003cbr\u003e\u003cbr\u003e Veja por exemplo este t\u00f3pico criado pelo Patr\u00e3o\u00a0\u003cstrong\u003eSidney, \u003c/strong\u003eque pelo que li na Wikip\u00e9dia \u00e9 o criador do Nissin Miojo ou algo assim:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.gyazo.com/2afab3f8cd032a69b1107eed14c62ea1.png\"\u003e\u003c/div\u003e\u003cbr\u003eGostei tanto da id\u00e9ia -- e os outros Patr\u00f5es tamb\u00e9m! -- que resolvi exerce-la j\u00e1 no dia seguinte. E claro, como eles est\u00e3o me pagando pelo meu trabalho, j\u00e1 mandei um preview \u003cstrong\u003eEXCLUSIVO \u003c/strong\u003edo v\u00eddeo para os Patr\u00f5es!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/5PwXPW4.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eOu seja: por uma contribui\u00e7\u00e3o mensal bem acess\u00edvel (cujo valor voc\u00ea mesmo que escolhe!) voc\u00ea pode bater um papo mais pr\u00f3ximo comigo, com os outros Patr\u00f5es, me ajudar a moldar o meu canal, \u003cstrong\u003ePARTICIPAR DOS V\u00cdDEOS\u003c/strong\u003e, concorrer a pr\u00eamios, e ainda ter acesso a pr\u00e9vias exclusivas!\u003cbr\u003e\u003cbr\u003eEnquanto voc\u00ea est\u00e1 aqui fora, eles est\u00e3o l\u00e1 organizando jogatinas online, bolando um podcast de fic\u00e7\u00e3o cient\u00edfica (que eu irei divulgar \u003cstrong\u003ePESSOALMENTE\u003c/strong\u003e, sem qualquer custo adicional a eles -- eles nem pediram, eu que quero dar essa for\u00e7a!), criando um folclore interno incr\u00edvel... e tudo isso em apenas alguns dias!\u003cbr\u003e\u003cbr\u003eTem tanta coisa rolando neste grupo que alguns j\u00e1 apelidaram de Ma\u00e7onarIzzy!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/BFyzOuT.jpg\"\u003e\u00a0\u003c/div\u003eE voc\u00ea aqui do lado de fora! Corre l\u00e1, porque tu t\u00e1 perdendo a festa!\u003cbr\u003e\u003cbr\u003eE o neg\u00f3cio l\u00e1 \u00e9 s\u00e9rio! Quando fico doente, at\u00e9 atestado m\u00e9dico eu posto pra prestar contas com os Patr\u00f5es:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.gyazo.com/9e0569749489bd16592db2db7d12fb8e.png\"\u003e\u003c/div\u003e\u003cbr\u003eMesmo que voc\u00ea n\u00e3o possa ou n\u00e3o queira contribuir, \u003cstrong\u003emuito obrigado\u003c/strong\u003e por me dar um tempinho pra te explicar minha campanha! E obrigado tamb\u00e9m por prestigiar o meu trabalho na internet, que come\u00e7ou l\u00e1\u00e1\u00e1\u00e1 num quartinho que eu dividia com meu irm\u00e3o na casa dos meus pais em S\u00e3o Lu\u00eds-MA, no long\u00edquo ano de 2002. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/RHc8Fu3.jpg\"\u003e\u003c/div\u003eOlha onde tudo isso nasceu! E n\u00e3o, eu n\u00e3o sei porque eu tinha uma privada cor de rosa em cima da minha c\u00f4moda!\u003cbr\u003e\u003cbr\u003eEspero que o meu trabalho aqui tenha te trazido entretenimento e informa\u00e7\u00e3o \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(Aten\u00e7\u00e3o: As recompensas ser\u00e3o pagas a partir do dia seguinte \u00e0 cobran\u00e7a no seu cart\u00e3o ou Paypal. Isso \u00e9 pra evitar que eu fa\u00e7a sorteios ou presenteie os Patr\u00f5es, e a\u00ed o sujeito suspenda a contribui\u00e7\u00e3o logo em seguida ;) )\u003c/strong\u003e"
