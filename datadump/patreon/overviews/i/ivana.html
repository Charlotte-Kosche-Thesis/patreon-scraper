://www.ivanavanderveen.com/wp-includes/images/smilies/icon_smile.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMuch\nLove \u2665\u266b Ivana\u003cbr\u003e\n\u003cbr\u003e\nHere are 2 of my original song music videos:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"180\" src=\"https://www.youtube.com/embed/EFoXmNzxvtY?list=PLF10F656768889511\" width=\"320\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"180\" src=\"https://www.youtube.com/embed/_X5O9gWOajU?list=PLF10F656768889511\" width=\"320\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nHere are 2 of my cover song music videos:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"180\" src=\"https://www.youtube.com/embed/9peiri-whqo?list=PLF10F656768889511\" width=\"320\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"180\" src=\"https://www.youtube.com/embed/cFM4IH75tG8?list=PLF10F656768889511\" width=\"320\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"

    "attributes": {
     "about": "My name is Ivana Raymonda van der Veen and I\u2019m a singer.Video editing, audio recording, the development and maintenance of my website (\u003ca href=\"http://www.ivanavanderveen.com\"\u003ewww.ivanavanderveen.com\u003c/a\u003e) and everything that comes with it are done by me.\u003cbr\u003eI produced my first music video at the age of 14 and have been going ever since.\u003cbr\u003eI\u2019ve\n built a world-wide fan base on social media sites and have over 49.000 \nsubscribers on YouTube. These days I mostly sing original songs and now \nand then a cover song. To date, I produced over \u003ca href=\"https://www.youtube.com/playlist?list=PLWjulwKfkts8IdFRCBF0NmlIljyFaajT0\"\u003e80 original songs\u003c/a\u003e, more than \u003ca href=\"https://www.ivanavanderveen.com/about/discography/\"\u003e100 cover songs\u003c/a\u003e, and released 3 CDs: \u003ca href=\"http://store.ivanavanderveen.com/product-category/cd-dvd-physical/\"\u003eDreams\u003c/a\u003e (2014), \u003ca href=\"http://store.ivanavanderveen.com/product-category/cd-dvd-physical/\"\u003eTimeless\u003c/a\u003e (2015) and \u003ca href=\"http://store.ivanavanderveen.com/product-category/cd-dvd-physical/\"\u003eReality\u003c/a\u003e (2016). In 2010, I made my radio debut and \u003ca href=\"http://www.ivanavanderveen.com/about/on-the-radio/\"\u003emany other radio stations\u003c/a\u003e from all over the world began playing my music on the air waves. In 2011 I gave my first major live performance, and appeared on television in Israel. In 2012 I gave my first concert abroad in London. In 2013 \u003ca href=\"https://www.youtube.com/watch?v=PBt9VPaPJUM\u0026amp;index=7\u0026amp;list=PL5D1E4558B1D80453\"\u003eI was selected by Darkstone Entertainment to sing\u003c/a\u003e the song \u201cLittle Miss Understood\u201d for their Sci-Fi/Horror movie \"Plan 9\". In 2014, I took first place in a competition on ArtistSignal winning a grand prize. In September 2015 I released my first DVD \"\u003ca href=\"http://store.ivanavanderveen.com/product/dvd-timeless-dreams/\"\u003eTimeless Dreams\u003c/a\u003e\" and it has been sold all over \u003ca href=\"http://store.ivanavanderveen.com/countries/\"\u003ethe world\u003c/a\u003e. In 2016 I reached \u003ca href=\"http://www.ivanavanderveen.com/wp-content/uploads/2016/06/Ivana-Raymonda-van-der-Veen-iTunes-chart-position-first-place-1.jpg\"\u003e#1 position\u003c/a\u003e on the \u003ca href=\"https://itunes.apple.com/us/artist/ivana-raymonda-van-der-veen/id896600335\"\u003eiTunes\u003c/a\u003e Pop chart with \u201c\u003ca href=\"https://www.youtube.com/watch?v=TmZqSgOQ2Xs\u0026amp;list=PLF10F656768889511\u0026amp;index=78\"\u003eYou Don\u2019t Own Me\u003c/a\u003e\u201d in Ecuador. My dreams are to release a fourth CD and second DVD and to make a lot more music videos for you to watch.\u003cbr\u003eI hope that my songs will brighten your day! Much Love Xxx. Ivana \u2665 Follow Ivana on:\n\u2665 \u003ca href=\"http://ivanavanderveen.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e \u2665 \u003ca href=\"http://facebook.com/ivanavanderveen\" target=\"_blank\"\u003eFaceBook\u003c/a\u003e \u2665 \n\u003ca href=\"http://youtube.com/ivanavanderveen\" target=\"_blank\"\u003eYouTube\u003c/a\u003e \u2665 \u003ca href=\"http://youtube.com/IvanaDreams\" target=\"_blank\"\u003eYouTube Backup\u003c/a\u003e \u2665 \n\u003ca href=\"http://twitter.com/ivanavanderveen\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u2665 \u003ca href=\"http://gplus.to/ivanavanderveen\" target=\"_blank\"\u003eGoogle+\u003c/a\u003e \u2665 \u003ca href=\"http://www.cdbaby.com/Artist/Ivana\" target=\"_blank\"\u003eCD-Baby\u003c/a\u003e \u2665 \u003ca href=\"https://itunes.apple.com/artist/ivana-raymonda-van-der-veen/id896600335\" target=\"_blank\"\u003eiTunes\u003c/a\u003e \u2665 \u003ca href=\"https://loudr.fm/artist/ivana-raymonda-van-der-veen/auW8s\" target=\"_blank\"\u003eLoudr.fm\u003c/a\u003e\u003cbr\u003e",
