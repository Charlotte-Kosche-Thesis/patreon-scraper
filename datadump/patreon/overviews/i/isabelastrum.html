    "summary": "\u003cstrong\u003e\u003cimg src=\"https://i2.wp.com/isabelastrum.files.wordpress.com/2016/05/img_1863.jpg?w=356\u0026amp;h=534\u0026amp;crop\u0026amp;ssl=1\u0026amp;zoom=2\" style=\"float: right; width: 253px; margin: 0px 0px 10px 10px;\"\u003eHi there! I am Isabel Astrum, a plus size burlesque specialist from Norfolk, VA!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI call myself a burlesque specialist because I am part of creating all aspects of burlesque: whether it be producing a show, creating my own routines \u0026amp; costumes, or teaching burlesque classes locally.\u003cbr\u003e\u003cbr\u003eUnder the instruction of Lily Liqueur, my own self guidance, and a lot of research, I was able to hone my previous dance training and meld it with the sass and saunter of classic bump and grind burlesque I was able to debut into the glittery world of burlesque in May 2015 with a style that is all my own. Since then, I have gone on to co-found Norfolk, Virginia based burlesque production company, Nocte Covina Burlesque as well as the Hampton Roads based burlesque school, The Academy of Tease with Salem Sirene.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Work-Life Balance: The Academy VS. Burlesque\u003cbr\u003e\u003c/strong\u003eIn my day to day life I am a part time (Adjunct) instructor of English composition, literature, technical writing, etc. Unfortunately my work does not afford me the funds to both pay my monthly bills AND make the costumes/produce the level of performances that I would like to do in burlesque. As such, this Patreon is meant to help supplement my income in order to produce higher quality costumes, routines, and marketing materials.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf a monthly gift does not work with your budget, please consider making a one time donation directly to my paypal!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/isabelastrum.files.wordpress.com/2015/11/img_6974.jpg?w=801\u0026amp;h=\u0026amp;crop=1\u0026amp;ssl=1\u0026amp;zoom=2\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eA collector of comics, classic literature, and broken hearts, Isabel is a force to be reckoned with, with a smile that ensnares even the strongest of mankind. Trained in the art of persuasion, Isabel is an instructor of writing and literature by trade and a scholar of comics by passion. A Goddess of intellectual perversions she provides a delicious mix of angelic intrigue and raw sex appeal any time she enters the stage... The Tutor of Tease, Ms. Isabel Astrum\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e"
