    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FaT77W0kcO18%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DaT77W0kcO18\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FaT77W0kcO18%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=aT77W0kcO18",

    "pledge_url": "/bePatron?c=245949",
    "published_at": "2015-12-04T10:48:30+00:00",
    "summary": "Well hello there! Welcome to the\u00a0\u003ca href=\"https://discord.gg/KZKPDHt\" target=\"_blank\"\u003eIGParadise\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\"What\u0027s the\u00a0\u003ca href=\"https://discord.gg/KZKPDHt\" target=\"_blank\"\u003eIGParadise\u003c/a\u003e?\", you may be asking. Well, the\u00a0\u003ca href=\"https://discord.gg/KZKPDHt\" target=\"_blank\"\u003eIGParadise\u003c/a\u003e is a \u003cstrong\u003eDiscord server\u003c/strong\u003e, dedicated to game-lovers of all kinds! The\u00a0\u003ca href=\"https://discord.gg/KZKPDHt\" target=\"_blank\"\u003eIGParadise\u003c/a\u003e was created with the idea of \u003cstrong\u003ebringing the IGP community together\u003c/strong\u003e, in one eventful and exciting place! YouTube is hard enough to interact with it\u0027s janky comment system, and other mediums prove difficult as well. The\u00a0\u003ca href=\"https://discord.gg/KZKPDHt\" target=\"_blank\"\u003eIGParadise\u003c/a\u003e brings the IGP community, and the indie-game loving community, together to become part of something more.\u003cbr\u003e\u003cbr\u003eWith an amazing team led by the beautiful IcyCaress, and spotty attendance from the ever-so-seemingly disappearing act called \"IGP\", the\u00a0\u003ca href=\"https://discord.gg/KZKPDHt\" target=\"_blank\"\u003eIGParadise\u003c/a\u003e has become a very eventful place to be! \u003cstrong\u003eThe purpose of this Patreon\u003c/strong\u003e is to help bring more to this wonderful community. Every penny goes back into the community in some way or another. Our main focus is keeping dedicated \u003cstrong\u003epublic gaming servers running 24/7\u003c/strong\u003e, so everyone in the community can have something to play with each other. However, with the vision of the\u00a0\u003ca href=\"https://discord.gg/KZKPDHt\" target=\"_blank\"\u003eIGParadise\u003c/a\u003e going strong, we plan on using everything to further the fun for you all! \u003cstrong\u003eGaming events, livestreaming, charity events, game giveaways\u003c/strong\u003e, even rewards for the hard-working members of the server, all of this will be made more possible with your help!\u003cbr\u003e\u003cbr\u003eSo, if you want to be part of an amazing community, led by a quirky and mostly stupid YouTuber named IGP, and you want to help make this thing even better,\u003cstrong\u003e please consider pledging\u003c/strong\u003e! The rewards are certainly worth it, and you\u0027ll be helping much more than just a single person, you\u0027ll be benefiting yourself and a very large an passionate community!\u003cbr\u003e\u003cbr\u003eThanks for reading, and remember that \u003cstrong\u003ewe love you\u003c/strong\u003e. Especially IGP, he loves everyone.\u003cbr\u003e\u003cbr\u003eAbout IGP, the man behind the man behind the\u00a0\u003ca href=\"https://discord.gg/KZKPDHt\" target=\"_blank\"\u003eIGParadise\u003c/a\u003e:\u00a0\u003cbr\u003eI\u0027m \u003ca href=\"http://youtube.com/user/TheIndieGamePromoter\" rel=\"nofollow\"\u003eIGP\u003c/a\u003e, or \u003ca href=\"http://youtube.com/user/TheIndieGamePromoter\" rel=\"nofollow\"\u003eThe Indie Game Promoter\u003c/a\u003e for long, and as my name suggests, I help promote independent game developers and their creations, mainly through YouTube in the form of \u003cstrong\u003eLet\u0027s Plays\u003c/strong\u003e. It\u0027s one of the best ways, in my opinion, to get people excited about a game, or even to inform unaware gamers of some hidden indie gems!\u003cbr\u003e\u003cbr\u003e"
   },
