    "summary": "Hello world!\u003cbr\u003e\u003cbr\u003eMy name is Ivana Recmanov\u00e1 and I am an activist, artist, and a linguist. I have decided to settle here at Patreon because I want to deliver a professional and high-quality content to my followers.\u003cbr\u003e\u003cbr\u003eSo, what do I do? Well, many things, to say at least! As mentioned above...\u003cbr\u003e\u003cbr\u003eI am an activist, which means that\u003cbr\u003e\u003cul\u003e\u003cli\u003eI am an intersectional feminist advocating for human rights, especially those concerning gender, sexuality, ethnicity, and disability,\u003c/li\u003e\u003cli\u003eI have written extensively on the issues of intersectionality and social justice for various media, including Den\u00edk Referendum (\u003ca href=\"http://denikreferendum.cz/autor/787-ivana-recmanova\"\u003ehttp://denikreferendum.cz/autor/787-ivana-recmanov...\u003c/a\u003e - Czech only), Nov\u00fd Prostor, etc.,\u003c/li\u003e\u003cli\u003eI have delivered speeches on these issues for the Gender and Feminism Society at the University College London Union, and AltPride in Prague (2016),\u003c/li\u003e\u003cli\u003eI interned at the Gender Equality Unit at the Office of the Government of the Czech Republic, and\u003c/li\u003e\u003cli\u003eI successfully co-managed a pre-election campaign for Ji\u0159\u00ed Dienstbier\u0027s re-election into the Senate of the Parliament of the Czech Republic (constituency of Kladno and Prague-west).\u003c/li\u003e\u003c/ul\u003eI am also an artist, which means that\u003cbr\u003e\u003cul\u003e\u003cli\u003eI have been writing poetry since my early teenage years and have been featured in various publications, including the Genderal Studies magazine, run by the Women\u0027s Network of the University College London Union (\u003ca href=\"http://genderalstudies.tumblr.com/post/141034006186/i-was-the-woman-ivana-recmanov%C3%A1-more-i-was),\"\u003ehttp://genderalstudies.tumblr.com/post/14103400618...\u003c/a\u003e and also placed among top 10 poets at the international poetry festival Arabfest in Pilsen, Czech Republic, in 2017,\u003c/li\u003e\u003cli\u003eI have also been writing prose approximately for the same period of time and placed 2nd in the O loutnu barda Marigolda contest in 2010 and 1st in the Terminus contest in 2011 (both were sci-fi and fantasy contests for young Czech writers), and\u003c/li\u003e\u003cli\u003eI worked as a translator for the international slam poetry festival in Olomouc, Czech Republic, in 2016 where I participated in the local slam poetry club as well.\u003c/li\u003e\u003c/ul\u003eLast but not least, I am a linguist, which means that\u003cbr\u003e\u003cul\u003e\u003cli\u003eI graduated from University College London in BA Language and Culture with Upper Second Class overall and 1st in dissertation,\u003c/li\u003e\u003cli\u003eI graduated from Palack\u00fd University in Olomouc in Master\u0027s in General Linguistics and Communication Theory with As in both the final exam as well as the thesis defense,\u003c/li\u003e\u003cli\u003eI have experience with recording and (phonetically) transcribing native speakers of Czech,\u003c/li\u003e\u003cli\u003eI am a native speaker of Czech and am proficient in English and Spanish, with advanced knowledge of Modern Standard Arabic and Romanian,\u003c/li\u003e\u003cli\u003eI have knowledge of conducting quantitative as well as qualitative analyses of data (with the use of various kinds of software, such as Microsoft Office, ELAN, Praat, Audacity, and C++ and C# programming languages)\u003c/li\u003e\u003cli\u003eI was a research assistant at my home department at Palack\u00fd University where I was morphologically segmenting and annotating a large amount of data,\u003c/li\u003e\u003cli\u003eI regularly contribute to the Journal of Michael Jackson Studies, the only peer-review journal aimed at the life and work of Michael Jackson\u0027s in the world, and\u003c/li\u003e\u003cli\u003eI have an Academia.edu account at\u00a0\u003ca href=\"https://upol.academia.edu/IvanaRecmanov%C3%A1.\"\u003ehttps://upol.academia.edu/IvanaRecmanov%C3%A1\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003eWould you like me to continue making superb stuff, fighting for social justice, making videos and conducting more research? Great, let\u0027s cooperate!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
