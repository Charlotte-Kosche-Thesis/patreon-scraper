    "summary": "\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWhat the INAV Drone Autopilot Software is about?\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003c/span\u003e\u003cbr\u003e\nStarted in 2015 as a small hobby project for personal needs INAV grew into something bigger - an entry-level autopilot for R/C\u00a0enthusiast community. In 2017 we breached the limit of 30K users over last 12 months:\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/bEZgI7-iuPqz4AyB3oEv4UrEVs-QsTq6UhHhhOXOwgXHFHkDJsoN8qO9ePZd2gdD.png?token-time=1509408000\u0026amp;token-hash=cqm3tJDlP_QgRUkrRsVqgaMZnqLZuNh36SctyGy02hE%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nDesigned to run on a large variety of hardware it can fly almost anything that flies - from a small R/C airplane to a big hexacopter drone. While using a cheapest possible hardware it still offers a lot of cool features:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eReturn to launch both by pilot command and R/C link loss\u003c/li\u003e\n\u003cli\u003eHold position and altitude modes\u003c/li\u003e\n\u003cli\u003eWaypoint autonomous flight\u003c/li\u003e\n\u003cli\u003eFlight stabilisation and guidance\u003c/li\u003e\u003cli\u003eBuilt-in OSD on certain flight controller boards\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eMoreover, INAV is 100% open source, meaning you don\u0027t get any hidden or proprietary code there and if you have the skill you can always go and improve the software yourself without being dependent on a manufacturer.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWhy setting up a Patron account?\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cbr\u003e\nHave you ever seen a good project stalling, slowing development and eventually becoming history? This happens to \u003cstrong\u003ehundreds\u003c/strong\u003e of good creations each day.\n\u003cbr\u003e\n\u003cbr\u003e\n As you can imagine, \u003cstrong\u003eworking on INAV takes a lot of effort\u003c/strong\u003e. Development of new functionality, maintenance, bug fixing, testing, release preparations, reviews of contributed code and such is already a full time job when done right, and that even leaves out other tasks like writing documentation, community management etc. And that\u2019s not even counting for costs of hardware to test the code.\u003cbr\u003e\u003cbr\u003eAlso, I would appreciate being able to reward and support those \u003cstrong\u003eawesome people\u003c/strong\u003e who are the core of INAV small but very active development team, who spend their time and effort to make INAV better, safer and more robust.\u003cbr\u003e\u003cbr\u003eDon\u2019t get me wrong, \u003cstrong\u003eI really love improving INAV\u003c/strong\u003e and I want to continue doing it and be involved as much as possible! But it\u2019s hard to manage this ever growing project next to a paying full-time job. So now I\u2019m asking for your help to allow me to stay involved with INAV as much as I am now!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHow can you help?\u003cbr\u003e\n\u003c/span\u003e\n\u003c/strong\u003e\u003cbr\u003e\nIf you enjoy flying R/C aircrafts and find autopilots useful,\u00a0then consider contributing a few bucks.\n\u003cbr\u003e\n\u003cbr\u003e\nI believe that you are on this page because you like flying as I do, so please make a donation and help me to keep the INAV Autopilot flying. \n\u003cbr\u003e\n\u003cbr\u003e\nThank you and happy flying!\n\u003cbr\u003e"
   },
