    "summary": "Hello! Welcome and thank you for joining me at my Patreon! It\u0027s ProllyHolly here and I\u0027m excited to finally unveil this launch. Being an artist is expensive. No really, it is. It hardly reaps in an income and you rely soely on the hopes that a patron will come along and say, \"Hey, I like what you\u0027re doing. Let me enjoy more of your creativity, I\u0027ll buy this piece off of you.\" So, when fellow artists started saying, \"Hey! You should get a Patreon,\" I thought, \"Yes, brilliant.\" So, here I am.\u003cbr\u003eI\u0027m a model, turned cosplayer out in the Pacific Northwest. I am the daughter of a professional french horn playing trekkie, who\u0027s equally obsessed with Star Wars (shocker!). He introduced my siblings and myself to all things Marvel and DC and my earliest memories are sitting in his lap while he played Final Fantasy. I love that he molded me into this fandom loving goober and now, I\u0027m bringing that love into my modeling career. --Inner monologue \"You merely adopted the nerd, I was born into it, molded by it...\" I mean.. what?\u003cbr\u003eAnyway...\u003cbr\u003eWith your help, I can pay to attend conventions throughout the country, collaborate with like-minded individuals, bring your favorite (and my favorite) characters into the real world, and pay for the costs to produce their costumes, props, etc. Woo!\u00a0\u003cbr\u003eI will begin offering exclusive signed prints, behind the scenes updates, videos, and will be taking on ideas from my most loyal fans towards becoming a better cosplayer.\u003cbr\u003eTrying to do at least a couple cosplays a month. But I can\u0027t do it without you! Every convention I attend, I want to make an ELABORATE affair. Especially for competitions. So, the more help the better!\u003cbr\u003eI love you all and I thank you so much for convincing me to join this platform.\u003cbr\u003e-Holly \u0026lt;3\u003cbr\u003e"
