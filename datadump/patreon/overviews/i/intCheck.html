    "summary": "\u003cimg src=\"https://drive.google.com/drive/u/0/folders/1eYqMLjWHC2rlRzSpnaWyCFJUqq2e4YSR/public/screenShot.png\"\u003eI am a college student who enjoys writing and programming, who has a love for classic text-based and early era crpg\u0027s, such as ZORK, Wasteland, and even Fallout1.\u00a0\u003cbr\u003e\u003cbr\u003eI am making a game called CITIZEN: UNKNOWN. It is a largely text-based simulation game where you manage and direct a player-created character through the day-to-day life in a 1980\u0027s-based dystopian superhero setting, inspired by comics like Watchmen, The Invisibles, and Sin City.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/open?id=1XmYxUIb95kjJGGGb_9iz6rWACXRIR6zJ\"\u003e\u003cimg src=\"https://drive.google.com/drive/u/0/folders/1eYqMLjWHC2rlRzSpnaWyCFJUqq2e4YSR/screenShot.png\"\u003eThe game\u0027s core systems are inspired by engines of classic table-top pen-and-paper RPG\u0027s, like Shadowrun 3rd ED (\u003cem\u003epoint buy character creation\u003c/em\u003e), Warhammer Fantasy (\u003cem\u003ebackground templates, Percentile skill rolls\u003c/em\u003e), and Unisystem (\u003cem\u003etraits and advantages\u003c/em\u003e), to allow the player to create the character they have in mind, as they might exist in the world of CITIZEN: UNKNOWN.\u003cbr\u003e\u003cbr\u003eWith a large focus on procedurally- and randomly- generated content and events, the goal is to create a fairly emergant sandbox environment for players to interact with, as they manage and direct their hero through their day-to-day life.\u003cbr\u003e\u003cbr\u003eIt will feature:\u003cbr\u003e- point-based, RPG-inspired character creation.\u003cbr\u003e- Go to Work, Patrol, and Train to get ahead in the City.\u003cbr\u003e- upgrade your gear, gadgets, suit, and powers.\u003cbr\u003e- item and suit crafting system.\u003cbr\u003e- multiple career paths with promotion and variable schedules and pay.\u003cbr\u003e- multiple lifestyle levels, ranging from homeless to middle class to luxury.\u003cbr\u003e- randomly generated combat encounters.\u003cbr\u003e\u003cbr\u003eThe game is currently in Pre-Alpha stages.\u003cbr\u003eThe text engine, UI, Combat engine, Energy Management, and Patrol Mode gameplay currently function. I am currently still implementing the core systems for Career progression and crafting.\u003cbr\u003e"
