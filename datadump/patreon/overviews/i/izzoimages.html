     "about": "Angela Izzo is a graduate of Brooks Institute with a BA in Visual Journalism. Angela has worked for MTV News, CBS, AOL Travel and other prominent media companies. She has directed music videos and filmed live performances for Pearl Charles, Daniel Johnston,Taylor Momsen, Lykke Li, Edward Sharpe and the Magnetic Zeros, Chris Robinson, and many others. Angela\u2019s photography was presented at the Los Angeles Center for Digital Art, Jamie Brooks Fine Art Gallery, and the Guggenheim in New York. Her work has also been published in Relix Magazine, Vice, Huffington Post, and others. She wrote and directed the documentary \u201cWe Heart the Art Barn\u201d about an art space which was featured in the Ventura Film Festival in 2009. In 2012 she won 1st place in the experimental film category for \u201cThe Messages We Give\u201d at the My Hero International Film Festival. Currently, Izzo is producing and directing \u201cThe Benders Circuit\u201d documentary about the underground audio-visual performance scene in Los Angeles.",
