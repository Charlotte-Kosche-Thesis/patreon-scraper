    "summary": "Retrogaming - and this time, \u003cstrong\u003eIT\u0027S PERSONAL\u003c/strong\u003e. I started iretrogamer.com as a way to both satisfy my desire to create quality retro gaming videos and pay tribute to my Dad.\u003cbr\u003e\u003cbr\u003eI grew up with video games EVERYWHERE. My Dad was a highly creative man, and he passed down his love of filmmaking, rock music, and video games to me. \u003cstrong\u003e\"My Retro Life\"\u003c/strong\u003e is a\u00a0series I produce that features old archived home movie footage of myself growing up with video games at the forefront. I\u0027m blessed that my Dad videotaped EVERYTHING of importance in my childhood - and video games were at the top of the list!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"https://www.youtube.com/embed/nvOjBzzZ3IQ?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"500\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThe Power Team is a retro gaming discussion series that covers anything as niche as \"Five Screw NES Cart Collecting\" to a versus battle between \"Sonic Mania \u0026amp; Sonic CD\". I host the show along with my friends George and Jose. Together, we crash collector Seth\u0027s game room and use his games as topics of interest! It\u0027s a fun time and I hope you\u0027ll enjoy learning a few things and having some laughs.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4VctQyraC5A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAlso appearing on the channel are friends of mine. Together we discuss anything and everything \"retro gaming\" and don\u0027t hold back on the personal stories and experiences. Here\u0027s one with my buddy George on Batman Returns!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"https://www.youtube.com/embed/YolEJEAqOIk?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"500\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThere\u0027s also some different types of series, such as \u003cstrong\u003eLEVEL SELECTS\u003c/strong\u003e. In it, we discuss a stand-out level from a classic video game. It may be a genre defining stage, but it also could be quite the stinker!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"281\" src=\"https://www.youtube.com/embed/RPgq7fJ4ELE?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"500\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s it for this introduction guys! \u003cbr\u003e\u003cbr\u003eYour support through Patreon will give us the motivation to carry on making videos of a high caliber. As iRetroGamer is not a full-time gig, we need all the support we can get to continue providing you with Retrogaming video entertainment. \u003cstrong\u003ePlease consider helping out and being apart of the iretrogamer.com support team!\u003c/strong\u003e"
