    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Q1v1bKpPsbI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "Hi, my name is Julien and I\u0027ve been making history documentaries on YouTube since 2013. My main passion has been Roman history but I am looking to expand the scope of my work. I plan to do so with new documentary projects that aim to bring color to history!\u003cbr\u003e\n\u003ca href=\"http://imgur.com/OyqNd0z\"\u003e\u003cimg src=\"http://i.imgur.com/OyqNd0z.png\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe Problem:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"History in Black and White\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003eTraditional history education often removes the human element from our past. Replacing the color of mankind\u0027s story with black and white for the sake of simplicity. What results is a lesson devoid of true context and meaning. A lesson\u00a0so sterilized that intellectual curiosity can not grow.\u00a0\u003cbr\u003e\n\u003ca href=\"http://s292.photobucket.com/user/JBlarel/media/Moments_Patreon_3_zpsynk1enx3.png.html\" target=\"_blank\"\u003e\u003cimg src=\"http://i292.photobucket.com/albums/mm29/JBlarel/Moments_Patreon_3_zpsynk1enx3.png\"\u003e\u003c/a\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eThe Objective:\u003c/strong\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\"History in Color\"\u003c/strong\u003e\u003c/h3\u003e\nTo bring the black and white of history into living color.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eThe Solution:\u00a0\u003c/strong\u003e\u003c/h3\u003e\n\u003ca href=\"http://imgur.com/hIh9OUo\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/HN7d9vb.png\"\u003eTo cover history through\u00a0interesting and accessible videos using modern visual mediums. Videos will cover topics from a wide variety of time periods, locations, and perspectives. Documentaries will come in a variety of flavors, including:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMoments\u003c/h4\u003e\nShort form videos that explore distinct moments in history, involving themes such as: Epic, Tragic, Deadly, Cataclysmic, Brutal, Ingenious, Deceptive, Intoxicated, Everyday, Unexpected, Mysterious, Misunderstood, WTF, and NSFW Moments in History (to name just a few).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLkOo_Hy3liEJNCnNFMMyaeBMtJk_FQX4k\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch4\u003eThe Art of War\u003c/h4\u003e\nVideos that explore the units and tactics of warriors throughout the ages. Everything from Hittites charioteers and \u00a0English Long-bowmen, to the Roman Naval operations and WWII U-boat tactics.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLkOo_Hy3liEKnlCRh31otegA_pVIPlOMT\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eLong-form Documentaries\u003c/h4\u003e\nVideos aimed to take a deeper dive into history\u0027s most interesting and complex events and individuals. Thus far we have begun with warfare of classical antiquity but there will be far more to cover in the future. \u00a0\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLkOo_Hy3liEJYEQ23l6bDrFrQYdkoZ3BC\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eThe Dream:\u003c/strong\u003e\u003c/h3\u003eMy dream is to be able to produce educational documentaries at a full production scale. Our goal will be to redefine how people learn about history by bringing the past to life in full color!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome of the awesome ideas I would love to be able to pursue:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eTeams working in parallel on multiple documentaries at once\u003c/li\u003e\u003cli\u003eCommission drone flights over historical sites for never before seen footage\u003c/li\u003e\u003cli\u003ePartner with archaeologists, researchers, and museums to create \"reports from the field\"\u003c/li\u003e\u003c/ul\u003eEven if you choose not to support this content financially, please enjoy the videos nonetheless and consider sharing them with others. Thank you again for taking the time to read this post!\u00a0\u003cbr\u003e"
