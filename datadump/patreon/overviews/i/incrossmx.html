    "summary": "Hola, \u00bfQu\u00e9 tal?, El simple hecho de que est\u00e9s leyendo \u00e9sto implica much\u00edsimo para m\u00ed de tu parte, implica que eres una persona allegada al canal, al contenido de \u00e9ste y a mi persona. Ya muchos de ustedes saben un poco de mi situaci\u00f3n la cual no quiero utilizar como excusa para \u00e9ste Patreon, m\u00e1s bien para que entiendan el por qu\u00e9 de las cosas y que si desean obtener mayores y mejores contenidos de parte de m\u00ed en el canal pueden dar su granito de arena con un poco de ayuda econ\u00f3mica. O un simple, \"\u00bfSabes qu\u00e9? Hoy le invitar\u00e9 un cafesito al Incross!\"\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 sucedi\u00f3 estos casi 3 a\u00f1os?\u003c/strong\u003e\u003cbr\u003e-\u00a0Me he visto a la necesidad de medio aclarar \u00e9sto, de igual forma lo har\u00e9 mediante v\u00eddeos y es que fueron m\u00faltiples instancias, principalmente es que me diagnosticaron con Esquizofrenia hace aproximadamente a\u00f1o y medio. Yo me encontraba estudiando en la CDMX viviendo s\u00f3lo por lo que la enfermedad fue avanzando sin que nadie lo notase(extra\u00f1amente nunca me afecto acad\u00e9micamente, siempre fui alumno de excelencia, \u00f1o\u00f1o con estilo eh), los s\u00edntomas t\u00edpicos de la enfermedad empezaron a agravarse, escuchar voces, ver cosas que no est\u00e1n ah\u00ed, despersonalizaci\u00f3n.\u003cbr\u003e\u003cbr\u003e- Empec\u00e9 a buscar ayuda, primero con psiquiatras que solo me dopaban y me ten\u00edan super pendejo y me afectaba mucho en la escuela, despu\u00e9s decid\u00ed auto medicarme con sustancias il\u00edcitas, a lo cual funciono por un tiempo hasta que vali\u00f3 verga y se me sali\u00f3 de control. Pasaron m\u00e1s cosas(muchas muchas cosas, estuve desde anexos hasta en clinicas, luego hablo de eso) entre todo esto pero termin\u00e9 en un hospital psiqui\u00e1trico, me dieron unos medicamentos muy caros de patente, los cuales me han funcionado bastante bien y siento que estoy recuperando el dominio de mi mente, lo que s\u00ed es que estos medicamentos son muy caros por lo que no tengo recurso alguno para darme ning\u00fan lujo. Por darles un ejemplo, cuando estuve en urgencias(me ahorrar\u00e9 la raz\u00f3n), me robaron el celular, eso fue hace 5 meses y hasta la fecha no he podido comprar uno nuevo, ni lampar\u00edn jaja, porque la prioridad ahora mismo son los benditos y malditos medicamentos.\u003cbr\u003e\u003cbr\u003e- Con esto creo que es suficiente por ahora, luego los pondr\u00e9 al tanto de m\u00e1s cosas, espero tengan un buen d\u00eda y si leyeron todo esto les agradezco de antemano, gracias de nuevo!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 no ganas dinero de YouTube?\u003c/strong\u003e\u003cbr\u003e- Nope, aproximadamente 2 dolares al mes ya que YouTube cada vez se pone m\u00e1s rid\u00edculo en cuanto a las monetizaciones, ahora cada vez que subes un v\u00eddeo monetizado, y no eres un \"youtuber estrella\", o sea, +1M de subs y +250k views diarias te revisan los v\u00eddeos manualmente(esto \u00faltimo es muy nuevo, en este a\u00f1o 2018 contrataron no se cuantas miles de personas para revisar los v\u00eddeos manualmente), entonces cada vez que subas un v\u00eddeo y lo quieras monetizar lo revisa alguien(tarda entre 12-48 horas) y si: no dices groser\u00edas, no hablas de temas pol\u00e9micos como religi\u00f3n, sexo, drogas, pol\u00edtica, etc, etc.. Entonces si podr\u00e1s monetizar, si no, pues te mandar\u00e1n por un tubo. En otras palabras debes de ser completamente kid-friendly o tener un canal s\u00faper grande(donde tienes tantas views que a youtube no le conviene no poner anuncios en tu canal) para poder monetizar. Pero bueno, espero con esto entiendan un poco mejor como funciona youtube y como nos jode a los canales chicos para crecer(aparte est\u00e1 el tema del algoritmo de youtube que no recomienda los v\u00eddeos de canales chicos por lo que se hace casi imposible crecer, pero ese es otro tema).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPara qu\u00e9?\u003c/strong\u003e \u003cbr\u003e- Para poder tener mejor contenido, por ejemplo: con c\u00e1mara, que conozcan mi cara y se desenmascare un poco de m\u00ed y as\u00ed puedan conocerme mejor.\u00a0\u003cbr\u003e- Para poder traerles aun m\u00e1s v\u00eddeos ya que la necesidad econ\u00f3mica siempre estar\u00e1 presente, y un poco de justificaci\u00f3n(que ser\u00e1 este Patreon) ayudar\u00e1 a que tenga excusa para dedicarle mas tiempo al canal.\u00a0\u003cbr\u003e- Mejorar la velocidad de internet, ya que se me limita al momento de streamear y termino haciendo stream en 480p y con muchos spikes en la calidad, por lo que podr\u00eda mejorar el paquete de internet para que me de mas velocidad de subida y poder hacer stream con buena calidad y completamente estable a comparaci\u00f3n de ahora.\u003cbr\u003e- Para poder comprar los juegos originales y as\u00ed poderlos traer al canal en su modo Online, tal como es el caso de PUBG, StarCraft 2, etc.\u003cbr\u003e- Para mejorar el equipo que tengo, y poder tenerles contenidos en 1080p 60fps, para as\u00ed ninguna persona en cualquier pantalla, sea movil, monitor o televisi\u00f3n, tenga problema alguno.\u003cbr\u003e- Si es un apoyo peque\u00f1o, con una taza de caf\u00e9 creo ser\u00eda excelente motivaci\u00f3n para m\u00ed querer seguir con \u00e9ste canal que tanto tiempo ha estado inactivo pero estoy seguro no volver\u00e1 a pasar tanto por mi parte como por la de ustedes que es estar presentes en \u00e9l.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 recibir\u00e1n los que apoyen?\u003c/strong\u003e\u003cbr\u003e- A\u00fan ni siquiera s\u00e9 si habr\u00e1 gente que apoye pero los que lo hagan espero lo hagan s\u00f3lo por el bien del canal, de forma altruista y porque les nace. Obviamente tendr\u00edamos un server de Discord donde hablar\u00edamos sin ning\u00fan inconveniente y hasta podr\u00edamos allegarnos m\u00e1s en otros medios sociales, m\u00e1s all\u00e1 de eso, no habr\u00e1 contenido extra para los Patreons, todo seguir\u00e1 igual para los que apoyen como para los que no. Hago esto porque como digo, esto es s\u00f3lo para los que tengan la facilidad y les nazca hacerlo, no por tener algun beneficio. Pero igual, el beneficio podr\u00eda irseme ocurriendo m\u00e1s adelante, de forma que no haya controversias y todo est\u00e9n felices! :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
