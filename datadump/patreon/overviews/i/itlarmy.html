    "summary": "Thank you so much for taking the time out to see what ITL (In This League) and the ITL Army is all about. Since 2014 Bogman and The Welsh have been creating the highest quality fantasy sports podcasts the industry has seen from an independent podcast. One thing we found missing from most \"shows\" was entertaining hosts, or to take it a step further, one laugh at all. We made it our mission to not only bring something that was pleasing to the ears, (and not some guy talking into his computer microphone or talking on a telephone) but a show that would make you laugh and create a sense of community. We started with the ITL Fantasy Basketball Podcast in 2014 before anything, which set the table for things to come. In the last 12 months, we\u0027ve released an Football, Baseball and Hockey podcast (not to mention youtube content and loads of fantasy sports articles). We\u0027ve done all of this on an consistent basis, posting over 500+ pages of content in 2014 alone. Just because the season ends, doesn\u0027t mean our content does.\u003cbr\u003e\u003cbr\u003eThat\u0027s the five cent tour of what we started to build. We\u0027ve done all of this as an independent operation. No corporate entity is paying us to create content. That reason alone is why \u003cstrong\u003eYOU\u003c/strong\u003e are the most important ITL member of them all. We pride ourselves in being available to our listeners and what they want to hear. To make sure we can not only continue doing what we do (the time we put into editing even an just one episode can push 5 hours from record to edit finish, or making a parody etc...) and to make sure we can grow to make our site bigger and better, we need you\u0027re help!\u003cbr\u003e\u003cbr\u003eWith Patreon we hope to take ITL to the next level. The more time we have available to spend on the podcasts and website, the more content we can create. The single most requested thing we hear, is more shows! This is the first step to moving each sport podcast to multiple episodes a week in season, even more offseason episodes and having SO MUCH FUN!\u003cbr\u003e\u003cbr\u003eJoining The ITL Army you will be assigned ranks. Depending on the level you sign up for. We will also post a thank you with ITL Army rank at inthisleague.com (Coming Soon), These different levels of support come with a variety of different perks. We will have milestones on here, which when reached, will bring even more perks for the ITL nation (like the contests between Bogman and The Welsh, Secret shows and more). We also will be giving out a monthly surprise to the ITL Army, ranging from ITL Mixtapes, comedy bits and more!\u003cbr\u003e\u003cbr\u003eConsider taking a moment out to look things over, and if you want to support us and ITL, we would appreciate it big time! \u003cstrong\u003eMake sure to look at what each rank offers, so you\u0027re not missing out anything!\u003c/strong\u003e Need more info on ITL, check us out at InThisLeague.com or find us on twitter @BogmanSports and @IsItTheWelsh"
