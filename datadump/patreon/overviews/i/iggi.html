    "pledge_url": "/bePatron?c=137639",
    "published_at": "2015-01-09T21:58:43+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i75.photobucket.com/albums/i315/rikimi/bobbing_beardie_small_right-1.gif\" style=\"width: 104px;\"\u003eAbout the Artist\u003cimg src=\"http://i75.photobucket.com/albums/i315/rikimi/bobbing_beardie_small_left-1.gif\" style=\"width: 100px;\"\u003e\u003c/strong\u003e\u003c/h3\u003e\u00a0 \u00a0 \u00a0Hi, I\u0027m \u003cstrong\u003eIggi\u003c/strong\u003e and I\u0027m a human masquerading as a\u00a0\u003ca href=\"http://www.furaffinity.net/view/12730365/\" rel=\"nofollow\"\u003eWindy-Beardie-Kitty\u003c/a\u003e that has an insatiable desire to draw all sorts of things (and I mean all sorts). I use\u00a0\u003ca href=\"http://www.furaffinity.net/user/iggi/\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e,\u00a0\u003ca href=\"https://www.weasyl.com/profile/iggi\" rel=\"nofollow\"\u003eWeasyl\u003c/a\u003e, and\u00a0\u003ca href=\"http://iggi-ink.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e for art along with my own website\u00a0\u003ca href=\"http://iggi.ink/\" rel=\"nofollow\"\u003eIggi.Ink,\u003c/a\u003e and I also have a\u00a0\u003ca href=\"https://www.furbuy.com/seller/Iggi.html\" rel=\"nofollow\"\u003eFurbuy\u003c/a\u003e,\u00a0\u003ca href=\"http://www.livestream.com/iggi\" rel=\"nofollow\"\u003eLivestream\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCXu4WqbZ87mpF2iG4hglOLg\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/Iggi.Eastwind\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, and\u00a0\u003ca href=\"https://twitter.com/IggiEastwind\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e! I love to draw, paint, game, garden, make\u00a0\u003ca href=\"http://www.furaffinity.net/user/itsuits\" rel=\"nofollow\"\u003efursuits\u003c/a\u003e, and do all sorts of stuff. I adore\u00a0\u003ca href=\"http://en.wikipedia.org/wiki/Pogona\" rel=\"nofollow\"\u003ebearded dragons\u003c/a\u003e probably way to much \u003cem\u003e(note lizards across page)\u003c/em\u003e, and many animals in general. Animals and fantasy monsters are a constant inspiration for my art that keeps me drawing.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i75.photobucket.com/albums/i315/rikimi/bobbing_beardie_small_red_right-1.gif\" style=\"width: 108px;\"\u003eWhy Patreon?\u003cimg src=\"http://i75.photobucket.com/albums/i315/rikimi/bobbing_beardie_small_red_left-1.gif\" style=\"width: 112px;\"\u003e\u003c/h3\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0Patreon gives me more options to further my artistic skills\u003c/strong\u003e. It allows me to have some wiggle room between commissions and personal art. It also gives me a chance to talk to some of my most devoted followers in a more one-on-one environment. You will still see most of my finished art on FA and Weasyl, but with Patreon I can make things that would not otherwise not see the light of day without it!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i75.photobucket.com/albums/i315/rikimi/bobbing_beardie_small_tan_right-1.gif\" style=\"width: 108px;\"\u003ePatreon Content\u003cimg src=\"http://i75.photobucket.com/albums/i315/rikimi/bobbing_beardie_small_tan_left-1.gif\" style=\"width: 104px;\"\u003e\u003c/h3\u003e\u00a0 \u00a0 \u00a0Content can include\u00a0\u003cstrong\u003efree-use linework, works-in-progress, high resolution personal projects \u0026amp; some commissions, alternate versions, PSD of personal projects, exclusive streams, \u003c/strong\u003eand more things depending on your pledge level. I do some erotic art often too, and if you want to see my adult content work you will need to pledge.\u00a0\u003cem\u003ePledging also means you are 18 years old or older!\u003c/em\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Pledge even a few dollars a month to me, and you can \u003cstrong\u003eget access to exclusive stuff and even discounts if you commission me outside of Patreon\u003c/strong\u003e. \u003cstrong\u003eThose that pledge $10 or more a month can also work at slowly paying for a full blown commission too\u003c/strong\u003e! I keep track of rewards for successful pledges\u00a0\u003ca href=\"https://docs.google.com/spreadsheets/d/18Qx5TQWl61oOHa91tzzLK2qYby1uS95G0rusuhADgJU/edit?usp=sharing\"\u003eHERE!\u003c/a\u003e The more you pledge, the more awesome the stuff you will be able to see and get. \u003cem\u003e(Well, I think it is awesome anyways, hopefully you do too!)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i75.photobucket.com/albums/i315/rikimi/bobbing_beardiegolf_right-1.gif\" style=\"width: 113px;\"\u003e\u003cstrong\u003eHow it Wo\u003c/strong\u003e\u003cstrong\u003erks\u003c/strong\u003e\u003cimg src=\"http://i75.photobucket.com/albums/i315/rikimi/bobbing_beardiegolf_left-1.gif\" style=\"width: 113px;\"\u003e\u003c/h3\u003e\u00a0 \u00a0 \u00a0Most months I work via\u003cstrong\u003e \"Art Chunks\"\u003c/strong\u003e aka chunks of art produced every 2-ish weeks \u003cem\u003e(though a bit more infrequently as of late since I have a baby now)\u003c/em\u003e. In general, I will produce a \u003cem\u003eminimum\u003c/em\u003e of 5 pieces per Art Chunk. (Though if you are new to pledging, I do have it set to \u003cstrong\u003epay upfront since you get quick access to everything current chunk.)\u003cbr\u003e\u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003cstrong\u003e\u00a0I won\u0027t start a new chunk until I have at least 5 full pieces in it with PSD, WIP, and High Resolution.\u003c/strong\u003e Usually about 8 full pieces make it in; \u003cstrong\u003eso until I do I won\u0027t post or start a new chunk until at least 5 have been created.\u003c/strong\u003e\u00a0I ALWAYS make sure to do some freebie sketches/streams each chunk (2-4 for Patrons relative to your pledge level) and at least one Throw-back Thursday to get PSD, WIP, and High Resolutions of older art by request.\u00a0\u003cem\u003eRemember; if you are worried about being charged more than you can handle, you can always set a cap per month of what my page charges you!\u003c/em\u003e\u003cbr\u003e \u00a0 \u00a0 I also \u003cstrong\u003eonly email your art chunks to you\u003c/strong\u003e once your pledge pops up, (\u003cem\u003eThis is typically 1-3 days since I manually add your Patreon email to my list, and I get busy)\u003c/em\u003e\u00a0setup via \u003cstrong\u003eGoogle Drive\u003c/strong\u003e so I can easily drop stuff in if I complete more in that art chunk.\u00a0I\u0027ll add you to the current art chunk when you do, so you can get a preview of what each month holds. \u003cstrong\u003e\u003cem\u003eMake sure to check the folders if you pledge to $2 rank or higher, as they have nested folders in them on the drive, allowing you to see all of the smaller pledge levels of art!\u003c/em\u003e\u003c/strong\u003e Also\u00a0\u003cstrong\u003emake sure my email address isn\u0027t in your spam\u003c/strong\u003e (iggi dot eastwind at gmail dot com)! Please do not pledge to me if you do not have a private email, or make sure to give me your private email in a message! \u003cstrong\u003e\u003cem\u003eMuch of my work is adult-only!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
