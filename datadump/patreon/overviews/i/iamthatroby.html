    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eWho?\u003c/em\u003e\u003c/strong\u003e\u003cimg\u003e\u003cbr\u003eMy name is Robert D\u0027Ottavi, commonly known as iamthatroby over on YouTube and Twitter, and I am creating different video essays. I have an intense passion for filmmaking. In my time off from University and... life, I tend to either be watching films, or creating them. YouTube is a fantastic outlet for a creative individual, like myself, to explore and vent. I just recently passed 40,000 subscribers, and I cannot thank you, the fans, enough.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eNow, you may be asking yourself: what exactly is so different about your videos, Roby? Well, in short, my videos are on \u003cem\u003e\u003cstrong\u003edifferent\u003c/strong\u003e\u003c/em\u003e films. You will not find video essays on films such as \u003cem\u003eThe Godfather\u003c/em\u003e, \u003cem\u003eBlade Runner\u003c/em\u003e\u00a0or \u003cem\u003e2001: A Space Odyssey\u003c/em\u003e. While those films are fantastic, they aren\u0027t exactly different. On my channel, you can expect videos on films and television shows such as \u003cem\u003eBad Neighbours (Neighbors), The Wolf of Wall Street, The Nice Guys, The Place Beyond The Pines, Spider-Man, Kramer Vs. Kramer, 21 Jump Street, Watchmen\u003c/em\u003e, \u003cem\u003e13 Reasons Why\u00a0\u003c/em\u003eand much, much more! The medium of film is remarkable, so why only focus on movies that everybody knows are great?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eWell, I am on Patreon for a very, very simple reason; I do not earn \u003cem\u003eanything \u003c/em\u003efrom YouTube. Because of the platform\u0027s extremely strict \"Fair Use\" program, nearly all of my video essays are illegible for ad-sense - the primary way individuals make money on YouTube. Now, I disagree with how the website determines what is and what is not fair use, so I am here creating a Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHow?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWell, that part is relatively easy. I am not looking for a lot of money, I am merely looking for a few dollars here and there. At the moment I am going to ask for, literally, anything. I don\u0027t mind if you\u0027re willing to give me $1 or if you\u0027re willing to give me $20, at the end of the day, either of those are more than what I make on YouTube. \u003cbr\u003e\u003cbr\u003eThis Patreon page is only possible thanks to you guys and girls, my fans. I cannot stress enough how amazing the support and such has been for my channel and myself over the past 8 months. I have an incredible debt to all of you, and I thank you.\u00a0\u003cbr\u003e\u003cbr\u003e"
