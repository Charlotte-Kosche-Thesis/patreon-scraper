    "summary": "Hi, my name is Ryan, and you might know me if you\u0027ve played a video game on Linux.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://icculus.org/resume\" rel=\"nofollow\" target=\"_blank\"\u003eMy full-time job\u003c/a\u003e is porting games to various platforms, but my passion is building interesting things out of thin air.\u003cbr\u003e\u003cbr\u003eI\u0027ve got a lot of side projects that are great--some are big awesome games, some are simple-but-useful utilities--and these projects compete for my attention with paying work. And when they compete with paying work, they always lose.\u003cbr\u003e\u003cbr\u003eWhat are these side projects? Here are a few.\u003cbr\u003e\u003cbr\u003eI made Unreal Tournament\u00a0\u003ca href=\"https://icculus.org/ut99-emscripten/\" target=\"_blank\"\u003erun in a web browser\u003c/a\u003e:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://icculus.org/ut99-emscripten/screenshot.png\" style=\"width: 488px;\"\u003e\u003cbr\u003e\u003cbr\u003eMy\u00a0\u003ca href=\"https://hg.icculus.org/icculus/mojoelf/\" rel=\"nofollow\" target=\"_blank\"\u003eMojoELF\u003c/a\u003e project runs Linux apps on Mac OS X, like this game:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://icculus.org/~icculus/dotplan/macelf-ioquake3.png\" style=\"width: 487px;\"\u003e\u003cbr\u003e\u003cbr\u003eDo you use 1Password? Try out\u00a0\u003ca href=\"https://icculus.org/1pass\" rel=\"nofollow\" target=\"_blank\"\u003e1pass\u003c/a\u003e, and use your keychains on Linux.\u003cbr\u003e\u003cimg src=\"https://icculus.org/1pass/1pass.png\" style=\"width: 486px;\"\u003e\u003cbr\u003e\u003cbr\u003eNeed to organize your Steam library? I wrote\u00a0\u003ca href=\"https://steamtags.icculus.org/\" rel=\"nofollow\" target=\"_blank\"\u003eSteamTags\u003c/a\u003e for that.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://icculus.org/~icculus/dotplan/steamtags.png\" style=\"width: 490px;\"\u003e\u003cbr\u003e\u003cbr\u003eNeed a Linux installer for your app?\u00a0\u003ca href=\"https://icculus.org/mojosetup/\" rel=\"nofollow\" target=\"_blank\"\u003eMojoSetup\u003c/a\u003e can save the day.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://icculus.org/~icculus/dotplan/mojosetup.png\" style=\"width: 489px;\"\u003e\u003cbr\u003e\u003cbr\u003eWant to learn to program? Check out my\u00a0\u003ca href=\"https://icculus.org/toby/\" rel=\"nofollow\" target=\"_blank\"\u003eToby\u003c/a\u003e programming language.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://icculus.org/~icculus/dotplan/toby.png\" style=\"width: 490px;\"\u003e\u003cbr\u003e\u003cbr\u003eI maintain lots of other game development tools that aren\u0027t so pretty, but are extremely important:\u00a0\u003ca href=\"https://www.libsdl.org/\" rel=\"nofollow\" target=\"_blank\"\u003eSDL\u003c/a\u003e,\u00a0\u003ca href=\"https://icculus.org/physfs\" rel=\"nofollow\" target=\"_blank\"\u003ePhysicsFS\u003c/a\u003e, and\u00a0\u003ca href=\"https://icculus.org/mojoshader/\" rel=\"nofollow\" target=\"_blank\"\u003eMojoShader\u003c/a\u003e, to name a few, and pop out fun little pieces of open source with some frequency, like\u00a0\u003ca href=\"https://hg.icculus.org/icculus/mojozork/\" rel=\"nofollow\" target=\"_blank\"\u003eZork interpreters\u003c/a\u003e and\u00a0\u003ca href=\"http://inline-reddit.com/\" rel=\"nofollow\" target=\"_blank\"\u003ebetter ways to read reddit\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy goal with this Patreon is to keep work moving on these projects, and many others, and keep converting new ideas into shipping code.\u003cbr\u003e\u003cbr\u003eHere are some immediate things I\u0027d like to do with patron funding:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eImprove 1pass, so it\u0027s a complete password manager instead of a stopgap measure.\u003c/li\u003e\u003cli\u003eUpdate older games that need bug fixes and improvements.\u003c/li\u003e\u003cli\u003eFinish the next major version of PhysicsFS.\u003c/li\u003e\u003cli\u003eGet MojoELF to run Unreal Tournament \u002799, since there is literally no way to play the Mac version in modern times.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere are stretch goals: there\u0027s a whole backlog of games to be ported that won\u0027t ever generate money. I spend an enormous amount of energy working to get older Linux and Mac games published on Steam. Having a means to fund that work allows me to both work my way through that backlog and take on new projects from small developers that can\u0027t pay for a Linux port.\u003cbr\u003e\u003cbr\u003eThere are also long-term plans for this Patreon to fund the writing of a book on SDL 2.0 development. This is a desperately-needed effort that will make Linux game development easier for everyone.\u003cbr\u003e\u003cbr\u003eI hope you consider helping me by becoming my patron! I feel that I can do an enormous amount of good here, with your support.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003e--ryan.\u003cbr\u003e\u003cbr\u003e"
