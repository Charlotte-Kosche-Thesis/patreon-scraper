    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442!\u003cbr\u003e\u003cbr\u003e\u041c\u044b - \u0418\u043d\u0434\u0438 \u0421\u0438\u043d\u0434\u0438, \u044e\u0442\u0443\u0431 \u043a\u0430\u043d\u0430\u043b \u043e \u0432\u0435\u0433\u0430\u043d\u0441\u043a\u043e\u0439 \u043a\u0443\u0445\u043d\u0435. \u041c\u044b \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u043c \u0443\u0436\u0435 \u043f\u043e\u0447\u0442\u0438 \u0434\u0432\u0430 \u0433\u043e\u0434\u0430, \u0438 \u0437\u0430 \u044d\u0442\u043e \u0432\u0440\u0435\u043c\u044f \u0443 \u043d\u0430\u0441 \u0432\u044b\u0448\u043b\u043e \u0431\u043e\u043b\u044c\u0448\u0435 \u0441\u0442\u0430 \u0432\u0438\u0434\u0435\u043e \u0441 \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u043d\u043d\u044b\u043c\u0438 \u0432\u0435\u0433\u0430\u043d\u0441\u043a\u0438\u043c\u0438 \u0440\u0435\u0446\u0435\u043f\u0442\u0430\u043c\u0438 \u043d\u0430 \u0432\u0441\u0435 \u0441\u043b\u0443\u0447\u0430\u0438 \u0436\u0438\u0437\u043d\u0438. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841029/v841029860/10501/nrtWLJO87RI.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u041a\u043e\u043d\u0435\u0447\u043d\u043e, \u0432\u0435\u0433\u0430\u043d\u0441\u0442\u0432\u043e - \u044d\u0442\u043e \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043f\u0440\u043e \u0435\u0434\u0443, \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \"\u0442\u0438\u043f \u043f\u0438\u0442\u0430\u043d\u0438\u044f\" \u0438\u043b\u0438 \"\u043a\u0443\u043b\u0438\u043d\u0430\u0440\u043d\u044b\u0435 \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0442\u0435\u043d\u0438\u044f\", \u0432\u0435\u0433\u0430\u043d\u0441\u0442\u0432\u043e - \u044d\u0442\u043e \u044d\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u043f\u043e\u0437\u0438\u0446\u0438\u044f. \u041e\u0434\u043d\u0430\u043a\u043e \u0438\u043c\u0435\u043d\u043d\u043e \u0435\u0434\u0430 \u0447\u0430\u0441\u0442\u043e \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u043f\u0440\u0438\u0447\u0438\u043d\u043e\u0439, \u043f\u043e \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u043b\u044e\u0434\u0438 \u043e\u0442\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u043e\u0442 \u0432\u0435\u0433\u0430\u043d\u0441\u0442\u0432\u0430 \u0438\u043b\u0438 \u0431\u043e\u044f\u0442\u0441\u044f \u043f\u0435\u0440\u0435\u0439\u0442\u0438 \u043d\u0430 \u043d\u0435\u0433\u043e. \u041b\u044e\u0434\u0438 \u043d\u0435 \u0437\u043d\u0430\u044e\u0442 \u043a\u0430\u043a \u043f\u0438\u0442\u0430\u0442\u044c\u0441\u044f \u043f\u043e \u0432\u0435\u0433\u0430\u043d\u0443 \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u043e \u0438 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u043e, \u0434\u0443\u043c\u0430\u044e\u0442, \u0447\u0442\u043e \u043d\u0435 \u0441\u043f\u0440\u0430\u0432\u044f\u0442\u0441\u044f, \u0447\u0442\u043e \u0438\u043c \u044d\u0442\u043e \u043d\u0435 \u043f\u043e \u043a\u0430\u0440\u043c\u0430\u043d\u0443 \u0438 \u0442.\u043f. \u003cbr\u003e\u003cbr\u003e\u0412\u043e\u0442 \u0438\u043c\u0435\u043d\u043d\u043e \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u044b \u0443\u0432\u0435\u0440\u0435\u043d\u044b, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u043c \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043d\u0443\u0436\u043d\u043e\u0435 \u0434\u0435\u043b\u043e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c837333/v837333766/62a12/4Ow_tpe1vQw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u0414\u043b\u044f \u043d\u0430\u0441 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0430\u043b\u044c\u043d\u043e \u0432\u0430\u0436\u043d\u043e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 (\u0430, \u0438\u043d\u0430\u0447\u0435, \u0437\u0430\u0447\u0435\u043c?). \u041d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043e\u0434\u043d\u043e\u0433\u043e \u0440\u043e\u043b\u0438\u043a\u0430 \u0443 \u043d\u0430\u0441 \u0443\u0445\u043e\u0434\u0438\u0442 \u043c\u0438\u043d\u0438\u043c\u0443\u043c \u0434\u0432\u0430 \u0434\u043d\u044f: \u043e\u0434\u0438\u043d \u0434\u0435\u043d\u044c \u043d\u0430 \u0441\u044a\u0451\u043c\u043a\u0438 \u0438 \u043e\u0434\u0438\u043d - \u043d\u0430 \u043c\u043e\u043d\u0442\u0430\u0436. \u0410 \u0435\u0449\u0451 \u043d\u0443\u0436\u043d\u043e \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u0442\u044c \u0438\u043b\u0438 \u043d\u0430\u0439\u0442\u0438 \u0438 \u0430\u0434\u0430\u043f\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0440\u0435\u0446\u0435\u043f\u0442, \u0430 \u0435\u0449\u0451 \u043c\u044b \u043f\u043e\u0447\u0442\u0438 \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0435\u0446\u0435\u043f\u0442 \u0441\u043d\u0430\u0447\u0430\u043b\u0430 \u0442\u0435\u0441\u0442\u0438\u0440\u0443\u0435\u043c \u0438 \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u0443\u0441\u043f\u0435\u0445\u0430 - \u0441\u043d\u0438\u043c\u0430\u0435\u043c \u0432\u0438\u0434\u0435\u043e. \u041a\u043e\u0440\u043e\u0447\u0435, \u044d\u0442\u043e \u043f\u043e\u0447\u0442\u0438 \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u0430\u044f \u0440\u0430\u0431\u043e\u0442\u0430, \u0442\u043e\u043b\u044c\u043a\u043e \u0431\u0435\u0437 \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u044b. \u003cbr\u003e\u003cbr\u003e\u0418 \u0432\u0441\u0451 \u0442\u043e \u0432\u0440\u0435\u043c\u044f, \u0447\u0442\u043e \u043c\u044b \u0432\u0435\u0434\u0451\u043c \u043a\u0430\u043d\u0430\u043b, \u043d\u0430\u0448\u0435 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e\u0435 \u043f\u043e\u043b\u043e\u0436\u0435\u043d\u0438\u0435, \u043c\u044f\u0433\u043a\u043e \u0433\u043e\u0432\u043e\u0440\u044f, \u043e\u0447\u0435\u043d\u044c \u043d\u0435\u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u043e. \u0416\u0438\u0442\u044c \u0442\u0430\u043a \u043d\u0435\u043b\u0435\u0433\u043a\u043e.\u003cbr\u003e\u003cbr\u003e\u041d\u043e \u0435\u0441\u043b\u0438 \u0432\u044b \u044d\u0442\u043e \u0441\u0435\u0439\u0447\u0430\u0441 \u0447\u0438\u0442\u0430\u0435\u0442\u0435, \u0432\u0435\u0440\u043e\u044f\u0442\u043d\u043e, \u0432\u044b \u0440\u0430\u0441\u0441\u043c\u0430\u0442\u0440\u0438\u0432\u0430\u0435\u0442\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043d\u0430\u0441 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e, \u0441\u0442\u0430\u0442\u044c \u043d\u0430\u0448\u0438\u043c \"\u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c\" (\u0442.\u0435. \u043f\u043e\u043a\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u0435\u043c). \u0421\u0430\u0439\u0442 patreon.com \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0441\u043e\u0437\u0434\u0430\u043d \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0432\u044b \u043c\u043e\u0433\u043b\u0438 \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c636723/v636723694/595a0/1TP1QJgSwxA.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u041a\u0430\u043a \u044d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442?\u003cbr\u003e\u003cbr\u003e\u0412\u044b \u0441\u0430\u043c\u0438 \u0443\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u0435\u0442\u0435 \u0440\u0430\u0437\u043c\u0435\u0440 \u043d\u0430\u0448\u0435\u0433\u043e \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e\u0433\u043e \u0432\u043e\u0437\u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043d\u0438\u044f (\u043e\u0442 $1) \u0438 \u0432 \u043b\u044e\u0431\u043e\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043c\u043e\u0436\u0435\u0442\u0435 \u043e\u0442\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u044f \u043e\u0442 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438, \u0431\u044b\u0432\u0430\u0435\u0442 \u0432\u0441\u044f\u043a\u043e\u0435, \u043c\u044b \u0432\u0441\u0451 \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u043c. \u041a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u043f\u0435\u0440\u0432\u043e\u0433\u043e \u0447\u0438\u0441\u043b\u0430 \u0441\u0443\u043c\u043c\u0430, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u0432\u044b \u0443\u043a\u0430\u0437\u0430\u043b\u0438, \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u0441 \u0432\u0430\u0448\u0435\u0439 \u043a\u0430\u0440\u0442\u044b. \u0424\u0430\u043a\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043c\u044b \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u043c \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0443, \u0430 \u0432\u044b, \u0441\u0442\u0430\u0432 \u043a\u0430\u043a \u0431\u044b \u043d\u0430\u0448\u0438\u043c \u0440\u0430\u0431\u043e\u0442\u043e\u0434\u0430\u0442\u0435\u043b\u0435\u043c, \u043c\u043e\u0436\u0435\u0442\u0435 \u0431\u044b\u0442\u044c \u0443\u0432\u0435\u0440\u0435\u043d\u044b, \u0447\u0442\u043e \u043c\u044b \u043d\u0438\u043a\u0443\u0434\u0430 \u043d\u0435 \u0434\u0435\u043d\u0435\u043c\u0441\u044f \u0438 \u0431\u0443\u0434\u0435\u043c \u0438 \u0434\u0430\u043b\u044c\u0448\u0435 \u043a\u0430\u0436\u0434\u0443\u044e \u043d\u0435\u0434\u0435\u043b\u044e \u0440\u0430\u0434\u043e\u0432\u0430\u0442\u044c \u0432\u0430\u0441 \u043d\u043e\u0432\u044b\u043c \u0432\u0438\u0434\u0435\u043e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://sun9-5.userapi.com/c840632/v840632181/57a25/SXXegNssYNk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u0410 \u0435\u0449\u0451 \u0443 \u043d\u0430\u0441 \u043f\u0440\u0435\u0434\u0443\u0441\u043c\u043e\u0442\u0440\u0435\u043d\u044b \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0431\u043e\u043d\u0443\u0441\u044b \u0434\u043b\u044f \u043d\u0430\u0448\u0438\u0445 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432. \u041d\u0430 \u044d\u0442\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 \u0441\u043f\u0440\u0430\u0432\u0430 \u0435\u0441\u0442\u044c \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e\u0435 \u0438\u0445 \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0435, \u0432\u044b\u0431\u0438\u0440\u0430\u0439\u0442\u0435 \u043a\u0430\u043a\u043e\u0439 \u0432\u0430\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f.\u003cbr\u003e\u003cbr\u003e\u0417\u0430 1 \u0438\u043b\u0438 2 \u0434\u043e\u043b\u043b\u0430\u0440\u0430 \u0432 \u043c\u0435\u0441\u044f\u0446 (\u0442\u0443\u0442 \u0431\u043e\u043d\u0443\u0441 \u043e\u0434\u0438\u043d \u0438 \u0442\u043e\u0442 \u0436\u0435, \u043f\u0440\u043e\u0441\u0442\u043e \u0432\u0434\u0440\u0443\u0433 \u0432\u0430\u043c \u0437\u0430\u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u0438\u0442\u044c \u043d\u0430\u043c \u043d\u0435 \u043e\u0434\u0438\u043d \u0434\u043e\u043b\u043b\u0430\u0440, \u0430 \u0434\u0432\u0430) \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435\u00a0\u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0437\u0430\u043a\u0440\u044b\u0442\u044b\u043c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430\u043c (\u0440\u0430\u0431\u043e\u0442\u0430\u0435\u043c \u043d\u0430\u0434 \u043d\u0438\u043c\u0438), \u0430 \u0442\u0430\u043a\u0436\u0435 \u043d\u0430\u0448\u0443 \u0431\u0435\u0437\u0433\u0440\u0430\u043d\u0438\u0447\u043d\u0443\u044e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c.\u00a0\u003cbr\u003e\u003cbr\u003e\u0427\u0442\u043e \u044d\u0442\u043e \u0437\u0430 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b?\u00a0\u0420\u0430\u0437 \u0432 \u0434\u0432\u0435 \u043d\u0435\u0434\u0435\u043b\u0438 \u043c\u044b \u0431\u0443\u0434\u0435\u043c \u0441\u043d\u0438\u043c\u0430\u0442\u044c \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0434\u043b\u044f \u0432\u0430\u0441 \u0440\u0430\u0437\u0433\u043e\u0432\u043e\u0440\u043d\u043e\u0435 \u0432\u0438\u0434\u0435\u043e \u043d\u0430 \u0432\u0435\u0433\u0430\u043d\u0441\u043a\u0443\u044e \u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0443, \u043d\u0443 \u0438\u043b\u0438 \u043d\u0430 \u0442\u0435 \u0442\u0435\u043c\u044b, \u043e \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0432\u044b \u043d\u0430\u0441 \u043f\u043e\u043f\u0440\u043e\u0441\u0438\u0442\u0435. \u041e\u0442\u043b\u0438\u0447\u043d\u044b\u0439 \u0448\u0430\u043d\u0441 \u043f\u043e\u0437\u043d\u0430\u043a\u043e\u043c\u0438\u0442\u044c\u0441\u044f \u043f\u043e\u0431\u043b\u0438\u0436\u0435!\u003cbr\u003e\u003cbr\u003e\u041d\u0443 \u0430 \u0437\u0430 10 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432 \u0432 \u043c\u0435\u0441\u044f\u0446 \u043a \u0437\u0430\u043a\u0440\u044b\u0442\u044b\u043c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430\u043c \u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435 \u0434\u043e\u0431\u0430\u0432\u0438\u0442\u0441\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0440\u0430\u0437 \u0432 2-3 \u043c\u0435\u0441\u044f\u0446\u0430\u00a0\u043f\u043e\u043f\u0440\u043e\u0441\u0438\u0442\u044c \u043d\u0430\u0441 \u0441\u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432\u0430\u043c \u0438\u0437 \u0432\u0430\u0448\u0438\u0445 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u043e\u0432 \u043d\u0435\u0441\u043b\u043e\u0436\u043d\u044b\u0439 \u0440\u043e\u043b\u0438\u043a \u0434\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u044e \u0434\u043e 3 \u043c\u0438\u043d\u0443\u0442. \u041f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u044f, \u0441\u0435\u043c\u0435\u0439\u043d\u044b\u0435 \u0430\u0440\u0445\u0438\u0432\u044b, \u0432\u0438\u0434\u0435\u043e-\u043f\u043e\u0437\u0434\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0435 \u0431\u0430\u0431\u0443\u0448\u043a\u0438, \u0438 \u0442.\u043f. \u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u043d\u0443\u0436\u043d\u043e \u0441\u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0431\u043e\u043b\u0435\u0435 \u0441\u043b\u043e\u0436\u043d\u043e\u0435 \u0438 \u043e\u0431\u044a\u0451\u043c\u043d\u043e\u0435, \u043d\u0435\u0442 \u043f\u0440\u043e\u0431\u043b\u0435\u043c, \u043d\u043e \u0434\u0430\u0432\u0430\u0439\u0442\u0435 \u043e\u0431 \u044d\u0442\u043e\u043c \u0431\u0443\u0434\u0435\u043c \u0434\u043e\u0433\u043e\u0432\u0430\u0440\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u043e\u0442\u0434\u0435\u043b\u044c\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u0412\u044b \u0442\u0430\u043a\u0436\u0435 \u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u043b\u044e\u0431\u0443\u044e \u0434\u0440\u0443\u0433\u0443\u044e \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u043b\u044c\u043d\u0443\u044e \u0441\u0443\u043c\u043c\u0443, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043d\u0430\u0441.\u003cbr\u003e\u003cbr\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0447\u0442\u043e \u0432\u044b \u0441 \u043d\u0430\u043c\u0438!\u003cbr\u003e\u003cbr\u003e\u0418\u043d\u0434\u0438 \u0421\u0438\u043d\u0434\u0438\u003cbr\u003e\u003cbr\u003e"
