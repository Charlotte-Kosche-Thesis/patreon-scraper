    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/246543444\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eHi sweet friends!\u003cbr\u003e\u003cbr\u003eShannan here. Since you\u0027ve found your way to our Patreon page I assume that you\u0027re a fan of \u003ca href=\"http://bit.ly/iwipodcast\"\u003eIdeas With Intention\u003c/a\u003e (hooray!) and that you already know what we share on the show. In short, we have conversations that paint the bigger picture \u0026amp; prioritize what matters most in life AND in business.\u00a0\u003cbr\u003e\u003cbr\u003eSo whether you\u2019re looking for inspiration to spark a new idea or advice on how to see an existing one through, you\u0027ll feel right at home while listening. Each week we aim to bring you intentional, inspiring and informative conversations that help you to bridge the gap between dreaming \u0026amp; doing. \u2014\u00a0Because those ideas of yours? They are worth knowing \u0026amp; sharing with the world. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eIt\u0027s time to finish what you started, friend!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eProducing this podcast is such a joy but with the time and financial commitment, we need to count on your support to keep it going! We\u0027d love for the show to be 100% listener-supported and free of any ads or sponsored content. So, if you love the show, if you get value and enjoyment from listening, and if you believe in what we\u0027re doing here, then consider this your invitation to join our purpose-driven podcast community by becoming a patron!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNot only will your support help to keep the show going, but you\u0027ll also get access to some pretty rad rewards.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eSo\u003cem\u003e, what do you say?\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eThank you so much for being a listener of the show. Seriously, I\u0027m always so honored to have the opportunity to speak into your life \u0026amp; business each week. Your support means the world to me!\u00a0\u003cbr\u003e\u003cbr\u003eWith so much love,\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eShannan\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eP.S.\u00a0Many of you have asked if you can give a one-time contribution and the answer is YES, absolutely!\u00a0\u003cstrong\u003e\u003ca href=\"http://paypal.me/shannanscott\" target=\"_blank\"\u003eYou can send donations of support via Paypal\u003c/a\u003e\u003c/strong\u003e. For donations above $20, you\u0027ll be eligible for our patron-only ticket pricing for live events \u0026amp; workshops... and maybe even some Ideas With Intention swag (coming soon!). You\u0027re amazing. Thank you for your support!"
