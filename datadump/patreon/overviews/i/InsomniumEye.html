    "summary": "\u003cimg src=\"http://insomnium-eye.com/wp-content/uploads/2014/12/IDYLL_HAVEN_COVER2.jpg\"\u003eSince 2011, we\u0027ve been working on several projects, namely comics and a few other super secret ones which have been free to read at our\u00a0\u003ca href=\"http://www.insomnium-eye.com\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e and\u00a0\u003ca href=\"https://www.facebook.com/InsomniumEye\" rel=\"nofollow\" target=\"_blank\"\u003esocial media outlets\u003c/a\u003e. We don\u0027t do it for profit, we do it because we love to do it! AND, we love to see the smile on people\u0027s faces when they read or watch one of our projects.\u00a0\u003cbr\u003e\u003cbr\u003eAs one would expect of course, this leads to some monetary issues which prevent us from making as much content as we\u0027d like.\u00a0\u003cbr\u003eWe don\u0027t want to charge for our projects, as they\u0027ll always be free to access. They\u0027ll remain this way with or without support, although, without it, we have to pay out of our own pocket, which means content creation will be released \u003cstrong\u003eat a snail\u0027s pace\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eSo if you enjoy our work, please consider becoming a patron! For every $65, we can produce an additional page per month, which by itself helps a ton!\u00a0\u003cbr\u003e\u003cbr\u003ePlease note that rewards will be sent to you once an entire \u003cstrong\u003echapter\u003c/strong\u003e\u00a0is complete! Each chapter for a comic can consist of 20-40 pages! \u00a0\u003cstrong\u003eAny amount raised at the end of the month will go directly to the comic! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027d like to read our completed projects, we welcome you to do so!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://insomnium-eye.com/comics/comic-3/\" rel=\"nofollow\" target=\"_blank\"\u003eHero Fighter Origins\u003c/a\u003e - A medieval fantasy saga, 250 pages in length, based off the online game of the same game!\u003cbr\u003e\u003ca href=\"http://insomnium-eye.com/our-comics/monday-comics/\" rel=\"nofollow\"\u003eMonday Comics\u003c/a\u003e - Motivational comics\u003cbr\u003e\u003ca href=\"https://tapastic.com/episode/293484\" rel=\"nofollow\" target=\"_blank\"\u003eIdyll Haven - Specialist No. 30\u003c/a\u003e - An introduction to one of Idyll Haven\u0027s main cast members, Kaizu\u003cbr\u003e\u003ca href=\"http://insomnium-eye.com/our-comics/idyll-haven/\" rel=\"nofollow\" target=\"_blank\"\u003eIdyll Haven - Chapters I - I\u003c/a\u003eII\u00a0- The main saga for Idyll Haven!\u00a0\u003cbr\u003eHecterians - WIP Graphic novel about a civilisation that\u0027s reached it\u0027s technological and social peak, seen as gods by lesser civilizations.\u00a0"
