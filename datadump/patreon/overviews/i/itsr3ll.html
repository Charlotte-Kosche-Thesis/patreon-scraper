    "summary": "As the rest of the world has finally begun to latch on to Jersey Club and barrel forward at the speed of light, original Brick Bandits crew member R3LL has long been running things in his native Newark, helping to build awareness of his homegrown sound that The Fader lauded \u003cem\u003e\u201cthe most deliriously entertaining dancefloor movement of the moment\u201d\u003c/em\u003e and Thump, in a review of R3LL\u2019s debut \u003ca href=\"https://soundcloud.com/itsr3llofficial/sets/directions-ep\"\u003eDirections EP\u003c/a\u003e, called \u003cem\u003e\u201cone of the most exciting happenings in all of dance music.\u201d\u003c/em\u003e\u003cbr\u003eAs one of the pioneers and breakout stars of Jersey Club, R3LL initially gained recognition for his sophisticated, official remixes such as Disclosure\u2019s \"Latch\" , Cashmere Cat\u2019s \"Rice Rain\" and Lido\u2019s \"Money\".  His debut \u003ca href=\"https://soundcloud.com/itsr3llofficial/sets/directions-ep\"\u003eDirections EP\u003c/a\u003e followed and was described by \u003ca href=\"https://www.residentadvisor.net/news.aspx?id=28778\"\u003eResident Advisor\u003c/a\u003e as \u003cem\u003e\"a powerful debut (with) the lush feel of someone who\u0027s been producing originals for years.\" \u003c/em\u003eThe inaugural release on the Brick Bandits label, Directions boldly showcased solid Jersey Club tracks alongside exciting collaborations with artists such as Sinden, where Jersey Club came face-to-face with Bass and House for the very first time. \u003cbr\u003eReleases with \u003ca href=\"http://uk.complex.com/music/2016/02/big-dope-p-r3ll-dmp-new-song-premiere-prompto\"\u003eBig Dope P on Nest/Owsla\u003c/a\u003e, \u003ca href=\"http://uk.complex.com/music/2015/08/premiere-sinden-hands-feat-r3ll\"\u003eSinden on Sweat It Out\u003c/a\u003e and official remixes of Iggy Azalea, Watch The Duck and Drake followed and ultimately led to R3LL signing with Steve Aoki\u0027s infamous Dim Mak Records.  A move to LA saw R3LL release his sophomore \u003ca href=\"https://soundcloud.com/itsr3llofficial/sets/r3ll-visions-ep\"\u003eVisions EP\u003c/a\u003e on Dim Mak in June, featuring standout singles Down, and title track Visions, which was premiered by \u003ca href=\"http://www.billboard.com/articles/news/dance/7357844/r3ll-visions-ep-jersey-club-exclusive-dance\"\u003eBillboard\u003c/a\u003e, who proclaimed the EP \u003cem\u003e\"a fiery follow-up that\u0027s addictively catchy and impossible to listen to sitting down.\"\u003c/em\u003e\u003cbr\u003eA SXSW showcase and headline tours across the US, Europe and Japan have further proved the rest of the world has latched on to R3LL\u2019s unique take on Jersey Club.  Equally in demand are his DJ mixes, where he expertly blends Jersey Club into Deep House, Bass, Electro and Trap for \u003ca href=\"http://www.bbc.co.uk/programmes/b08njkdr\"\u003eBBC Radio 1\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/mixmag-1/guide-r3lls-jersey-club-orginials-mix\"\u003eMixmag\u003c/a\u003e, \u003ca href=\"https://www.thisisstride.com/r3ll#\"\u003eNest\u003c/a\u003e, \u003ca href=\"https://thump.vice.com/en_us/article/on-deck-r3ll\"\u003eThump\u003c/a\u003e, \u003ca href=\"https://www.insomniac.com/media/metronome-r3ll\"\u003eInsomniac\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/itsr3llofficial/triple-j\"\u003eTriple J\u003c/a\u003e and \u003ca href=\"https://soundcloud.com/rinsefm/jcush171016\"\u003eRinse FM\u003c/a\u003e.   R3LL\u2019s set for \u003ca href=\"https://www.youtube.com/watch?v=Q07WaJFnCGg\"\u003eBoiler Room\u2019s Jersey Special\u003c/a\u003e saw record-breaking live viewers and his recent mix for \u003ca href=\"https://soundcloud.com/r3llofficial/r3ll-bbc-1xtra-midday-mix\"\u003eBBC Radio 1Xtra\u003c/a\u003e made the front page of \u003ca href=\"https://www.thisisstride.com/r3ll#\"\u003eThe Fader\u003c/a\u003e.\u003cbr\u003eWith everyone now hammering at the door to work with him, R3LL has some very exciting release plans for the 2017, following his headline world tour across USA, Europe and Asia over the summer.  As Thump said \u003cem\u003e\u201cThis dude is going places, good luck keeping up.\u201d\u003c/em\u003e\u003cbr\u003e"
