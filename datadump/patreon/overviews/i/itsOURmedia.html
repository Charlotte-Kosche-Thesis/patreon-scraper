    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"536\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.facebook.com%2Fvideo%2Fembed%3Fvideo_id%3D689474924508678\u0026amp;url=https%3A%2F%2Fwww.facebook.com%2FInTheShedMedia%2Fvideos%2F689474924508678%2F%3Fl%3D677965720490931311\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=facebook\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.facebook.com/InTheShedMedia/videos/689474924508678/?l=677965720490931311",

    "published_at": "2015-04-28T17:08:58+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2\u003eWhat is Patreon?\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWhat We Do\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eWe have been working for a year and a half on two music shows,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCUvNbP1yaYaONSkF8VnGZbw\" rel=\"nofollow\" target=\"_blank\"\u003eThe Imperial Records\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/user/underthemarquee/featured\" rel=\"nofollow\" target=\"_blank\"\u003eUnder the Marquee\u003c/a\u003e and\u00a0filming music videos for bands. We want to continue providing these shows to bands for free and give some music videos away in the process. As this Patreon grows, we will add more projects and get more creative, until then, we will keep making the music shows and videos!\u00a0\u003cbr\u003e\u003cbr\u003eEvery dollar we get brings the shows and videos better gear, better editing, and an advertising budget to get the shows and bands more exposure.\u00a0\u003cbr\u003e\u003cbr\u003eHelp us achieve our goals by becoming a Patron. Check out our incentives for doing so below and our goals to the left.\u00a0\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eAre you a band? duhu dhnuhdjs dfjh dah!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThe expense of creating exciting music-related content continues to rise, but if we pool our resources, In the SHED will have more than enough financing to keep making music videos and developing more shows about music and musicians. When scaled up across our creative community, even modest investments of a few dollars make a big difference.\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAll the videos we make will be publicly available on YouTube, and all supporters will be able to distribute them across their social media accounts and websites. This campaign helps us make more media for you.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eYou and your fans will be able to indicate support for a favorite band or artist, once you have become a Patron. IT IS VERY CRUCIAL for you to go to \u003ca href=\"https://www.patreon.com/itsOURmedia?ty=a\"\u003eour Activity feed\u003c/a\u003e and post a comment of which band you support, or you won\u2019t get the votes.\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eSo? You Want A Video, Eh?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eWe want to help you get video, at least in a show format that lets you tell your story and of quality that you can use professionally.\u003cbr\u003e\u003cbr\u003eWhen our campaign reaches the $100 goal\u00a0we will make the band or artist with the most votes a free live music video with an Imperial Records episode. The tracks will be professionally mixed and mastered. Once we reach the $1000 level, we\u2019ll provide the band with the most votes at that time a free music video!\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eOnce we get close to the $1000 goal we will introduce new goals, like more music videos, new shows, abilities for our Patrons to send in ideas for shows or short films that we will produce for you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79,97,40);\"\u003e\u003cstrong\u003eParticipating Bands\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.augustusband.com\" rel=\"nofollow\" target=\"_blank\"\u003eAugustus\u003c/a\u003e  \u00a0()\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/autumnburn\" rel=\"nofollow\" target=\"_blank\"\u003eAutmn Burn\u003c/a\u003e  \u00a0 ()\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/Inneroceans\" rel=\"nofollow\" target=\"_blank\"\u003eInner Oceans\u003c/a\u003e  \u00a0()\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.professorfoxband.com\" rel=\"nofollow\" target=\"_blank\"\u003eProfessor Fox\u0027s One Man Band\u003c/a\u003e  \u00a0 (1)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.punchdrunkmunkyfunk.com\" rel=\"nofollow\" target=\"_blank\"\u003ePunch Drunk Munky Funk\u003c/a\u003e  \u00a0 ()\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"http://www.tldoty.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Longest Day of the Year\u003c/a\u003e  \u00a0 \u00a0(1)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cbr\u003eFor information on how to be a part of this, please email Barrett at In the SHED for important details. (\u003ca href=\"mailto:Barrett@intheshedmedia.com\" rel=\"nofollow\"\u003eBarrett@intheshedmedia.com\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/90PLsrcHP60\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
