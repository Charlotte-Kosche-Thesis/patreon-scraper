    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eAll content is free content!\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\tPlease continue to enjoy it on whatever platform(s) you are already following.\n\t\u003c/div\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://goo.gl/forms/6ETYPRbXRxkcCvC02\"\u003eSuggestions welcome\u003c/a\u003e\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMy Creations\u003c/span\u003e\u003c/h4\u003eFor as long as I can remember, I\u0027ve been obsessed with stories and story-telling. As technology advances, the incorporation of stories in our daily life hasn\u0027t changed but the ways in which we tell them have. I\u0027m mostly interested in exploring places where stories, society, politics, and technology interconnect. For the moment, think of my Patreon as a blog of my favorite experiments.\n\t\t\u003cbr\u003e\n\t\t\u003cimg\u003e\u003cbr\u003e\n\t\t\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhere to Find Me\u003c/span\u003e\u003c/h4\u003e\u003ca href=\"https://ipreferlush.tumblr.com\"\u003eTumblr\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.reddit.com/user/ipreferlush/\"\u003eReddit\u003c/a\u003e \u003cbr\u003eLitsy (mobile app only)\u003cbr\u003e@ipreferlush\u003cbr\u003e\n\t\t\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eComing Soon! ... ish\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.twitch.tv/ipreferlush\"\u003eBanned Book Burn\u003c/a\u003e, on Twitch.\u003c/div\u003e\n\t\t\u003cbr\u003eStories are fluid and interactive. \u003cbr\u003eJoin the discourse. \u003cbr\u003e\u003cbr\u003e\n\t\t\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eSupport\u003c/span\u003e\u003c/h4\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: left;\"\u003e\n\t\tI\u0027m horribly vain and I think I might die if I don\u0027t get enough attention. It costs you nothing and makes me ridiculously happy: \n\t\t\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003eIf you like my content, \u003ca href=\"https://goo.gl/forms/cy2aCv1p48vXJVso1\"\u003etell me!\u003c/a\u003e I\u0027d love to know what I\u0027m doing that people enjoy.\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003ca href=\"https://goo.gl/forms/6ETYPRbXRxkcCvC02\"\u003eAsk me\u003c/a\u003e questions and I\u0027ll love you forever.\u003c/li\u003e\n\t\t\t\u003cli\u003eI\u0027m always looking to improve, \u003ca href=\"https://goo.gl/forms/dzCEdh32P6oLr72m2\"\u003efeedback\u003c/a\u003e (good, bad, or ugly) is also welcome.\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003cbr\u003e\nHelp spread the word! If you like a post, share it on your social media poison of choice.\n\u00a0\u00a0\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003c/strong\u003e\n\t\t\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIf you\u0027d like to donate\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\t\tAt this time, I am not charging for any content. Lucky you! \n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\nThat being said, being a starving artist is cool and all, but I\u0027d rather make storytelling my full-time career: Contributions of any size are very much appreciated. If you\u0027d still like to support, but ongoing patronage isn\u0027t within your means, or consider\u00a0\u003ca href=\"http://a.co/7Fmft5k\" target=\"_blank\"\u003ebuying me a book\u003c/a\u003e.\u00a0\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n**All funds go directly to living/equipment expenses**\u00a0\n\t\t\u003cdiv style=\"font-weight: bold; text-align: left;\"\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cdiv style=\"text-align: left;\"\u003e\n\t\t\t\t\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eNo matter how you choose to support, be it patronage, sharing favorite posts, or simply interacting with me\u003c/span\u003e\u003c/h3\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThank You!!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\n\t\t\t\t\u003ch3\u003e\u003c/h3\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\t\u003cstrong style=\"background-color: initial; text-align: left;\"\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e"
