    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/3nvYVPC_3kU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv\u003eHi! I\u0027m Julia Hayes, a South African born iconographer living in Greece. I have also studied Theology and done post-graduate studies in Liturgics at the University of Athens. If you are unfamiliar with my work you can see it here:\u00a0\u003ca target=\"_blank\"\u003ewww.ikonographics.net\u003c/a\u003e and you can read more about me in this interview with\u00a0\u003ca href=\"https://www.orthodoxartsjournal.org/an-interview-with-iconographer-julia-bridget-hayes/\" target=\"_blank\"\u003eOAJ\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI have often been asked by people all over the world if I teach iconography workshops. To try and fulfill this need I started making some \"work in progress\" iconography video tutorials on\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLUpLT-gbZNHtbLyw9DMI_XQ9uNdJz-omB\" target=\"_blank\"\u003eYouTube\u003c/a\u003e. These videos require a great deal of time, effort and expense and like all artists I still need to pay my rent and bills. That is where Patreon comes in. If you enjoy and benefit from these video tutorials you now have the opportunity to support this work and keep it going by coming a Patron. This will help cover the costs of materials and equipment and will allow me to make more videos.\u00a0Your support will also allow me to do more creative work besides commissions. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what is this iconography course about?\u003cbr\u003e\u003cbr\u003eThis is not a standard weekend iconography workshop where you simply learn to\u00a0 trace an icon and \"paint-by-numbers\". It was never the tradition of the Church to make \"photocopies\" of old icons, but sadly this modern \"tradition\" is destroying the creative tradition of the Church. Every period of iconography from the Comnene to the Paleologian periods to the Cretan School has it\u0027s own style within the Byzantine system of painting and the iconographic tradition of the Church. In these tutorials you will be\u00a0 introduced to the Byzantine system of painting and given tools that will allow you create within the tradition of the Church.\u00a0 My aim is to make a series of tutorials starting with the basics of drawing icons (without which the creative process of making icons is impossible) and progressing to painting in traditional tetrachrome (using only four colours) and underpainting. Once we\u0027ve learned the basic \"tools of the trade\" we will progress to painting a variety of icons from simple to more advanced.\u00a0 Unlike the old tutorials I did, these will have full voice over where I explain how things are done. There will also be short time-lapse sketch videos that are helpful for showing the process of drawing (including how I make mistakes and correct them!). A limited number or Patrons will have the possibility of receiving a monthly assignment that I will critique and correct.\u00a0Besides the video tutorials, my patrons will also have exclusive access to other projects including my New Ecclesiastical Year\u0027s resolution to , God willing, make \u00a0a daily sketch of one of the Saints of the day. The aim of this is also to provide material and inspiration for you to sketch icons daily.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have divided Patrons into two categories so that you can choose the Rewards that suit you. The \u003cstrong\u003eStudent\u003c/strong\u003e category is for those interested in learning iconography and the \u003cstrong\u003eSupporter\u003c/strong\u003e category is for those who want to support me in making the tutorials and my creative work.\u003cbr\u003e\u003cbr\u003eAny support is greatly appreciated and will benefit not only myself, but those who want to learn iconography. Thank you.\u003cbr\u003e\u003cbr\u003eHere is a rough overview of what we will be covering in these tutorials. The exact order many change and I may insert additional lessons as I see what students\u0027 needs are:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Tutorials Overview\u003c/strong\u003e\u003c/div\u003e\n\n\u003cstrong\u003eDrawing Tutorials\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA)\u003c/strong\u003e\u003cstrong\u003eDrawing the\nFace\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e1)Introduction\nto Line, Rhythm and Drawing the Face\u003c/li\u003e\n\n\u003cli\u003e2)Drawing the\nFace in Dynamic Frontal Pose with Curved Axes\u003c/li\u003e\n\n\u003cli\u003e3)Drawing\nAscetic Faces and Beards\u003c/li\u003e\n\n\u003cli\u003e4)Drawing the\nFace in \u00be Pose Part 1 (Reverential Pose)\u003c/li\u003e\n\n\u003cli\u003e5)Drawing the\nFace in \u00be Pose Part 2 (Upward Facing Pose)\u003c/li\u003e\n\n\u003cli\u003e6)Drawing a\nchild\u2019s face\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eB)\u003c/strong\u003e\u003cstrong\u003eDrawing a\nhalf figure\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e1)Drawing\nhands\u003c/li\u003e\n\n\u003cli\u003e2)Drawing the\nhalf figure in frontal pose\u003c/li\u003e\n\n\u003cli\u003e3)Drawing the\nhalf figure in \u00be pose\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eC)\u003c/strong\u003e\u003cstrong\u003eDrawing a\nfull figure\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e1)Drawing\nFeet\u003c/li\u003e\n\n\u003cli\u003e2)The basics\nof drawing a full figure\u003c/li\u003e\n\n\u003cli\u003e3)Drawing a\nfull figure Apostle\u003c/li\u003e\n\n\u003cli\u003e4)Drawing A\nfull figure Woman Saint\u003c/li\u003e\n\n\u003cli\u003e5)Drawing a\nfull figure Hierarch\u003c/li\u003e\n\n\u003cli\u003e6)Drawing a\nfull figure Soldier\u003c/li\u003e\n\n\u003cli\u003e7)Drawing a\nfull figure Angel\u003c/li\u003e\n\n\u003cli\u003e(There\nwill be Patron-only polls to choose which saints we will draw)\u003c/li\u003e\n\n\u003cli\u003e8)Drawing a\nseated figure\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eD)\u003c/strong\u003e\u003cstrong\u003eDrawing the\nTheotokos with Christ\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e1)\u2026\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eE)\u003c/strong\u003e\u003cstrong\u003eDrawing Landscape\nand Buildings\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e1)Drawing Mountains\nand landscape (water, trees etc)\u003c/li\u003e\n\n\u003cli\u003e2)Drawing\nbuildings\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eGilding\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA)\u003c/strong\u003e\u003cstrong\u003eOil gilding\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cstrong\u003ePainting\nTutorials\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA)\u003c/strong\u003e\u003cstrong\u003eIntroduction\nto Painting (Proplasmos Technique)\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e1)Materials, making\negg tempera and the basics of tetrachome (limited palette)\u003c/li\u003e\n\n\u003cli\u003e2)Painting\nthe Face \u003c/li\u003e\n\n\u003cli\u003e3)Painting Hands\u003c/li\u003e\n\n\u003cli\u003e4)Painting\nFeet\u003c/li\u003e\n\n\u003cli\u003e5)Painting\ngarments ( this will probably be covered in more than one video to show how the\ncolours work together in tetrachrome)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eB)\u003c/strong\u003e\u003cstrong\u003ePainting a\nHalf Figure Icon (Patron-only poll to decide which icon)\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e1)Drawing the\nsketch\u003c/li\u003e\n\n\u003cli\u003e2)Painting the\nGarments\u003c/li\u003e\n\n\u003cli\u003e3)Painting\nthe Face\u003c/li\u003e\n\n\u003cli\u003e4)Painting\nthe Hands\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eC)\u003c/strong\u003e\u003cstrong\u003ePainting\nwith the Underpainting Technique\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e1)Introduction\nto the underpainting technique (painting garments)\u003c/li\u003e\n\n\u003cli\u003e2)\u2026\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eD)\u003c/strong\u003e\u003cstrong\u003ePainting a\nHalf Figure icon with the underpainting technique (Patron -only poll to decide\nwhich icon)\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e1)\u2026\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eE)\u003c/strong\u003e\u003cstrong\u003ePainting\nhalf figure Apostle (patron-only poll)\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eF)\u003c/strong\u003e\u003cstrong\u003ePainting a half\nfigure woman saint (patron only poll)\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eG)\u003c/strong\u003e\u003cstrong\u003ePainting a\nhalf figure hierarch (patron-only poll)\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eH)\u003c/strong\u003e\u003cstrong\u003ePainting a\nhalf figure military saint (patron-only poll)\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eI)\u003c/strong\u003e\u003cstrong\u003ePainting a\nhalf figure angel (patron only poll)\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cstrong\u003eJ)\u003c/strong\u003e\u003cstrong\u003ePainting a\nfull figure saint (patron only poll)\u003c/strong\u003e\u003c/li\u003e\n\n\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eComposition\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA)\u003c/strong\u003e\u003cstrong\u003eComposing\nan icon (we will compose an icon with a seated or full length figure)\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e1)Introduction\nto composing and drawing the composition\u003c/li\u003e\n\n\u003cli\u003e2)Painting\nthe icon\u2026\u003c/li\u003e\n\n\u003cli\u003e3)\u2026\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eB)\u003c/strong\u003e\u003cstrong\u003eComposing\nan icon (possibly Annunciation)\u003c/strong\u003e\u003c/li\u003e\n\n\u003cli\u003e1)Composing\nand drawing the icon\u003c/li\u003e\n\n\u003cli\u003e2)Painting\nthe icon\u003c/li\u003e\n\n\u003cli\u003e3)...\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eC)\u003c/strong\u003e\u003cstrong\u003eWe will\ncontinue to paint a variety of different icons\u2026\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHere is a preview of the first drawing tutorial:\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4lVGToiEh5U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eSample tutorial: \u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/x1MrAzM8WAg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eThis is an example of a time-lapse drawing video:\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uORfcVZBVfQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"

     "about": "Julia Hayes is a South African born iconographer and photographer living in Athens, Greece.She has a Masters in Liturgical Theology from the Department of Social Theology at the University of Athens. Her hand-painted icons are in churches and private collections in Greece, South Africa, Romania, Russia, Ukraine, Finland, the UK, USA, Indonesia, Ireland and Argentina and have also used in several publications. \u003cbr\u003eJulia also accepts commissions for hand-painted icons of Eastern Orthodox Saints and feasts etc.",
