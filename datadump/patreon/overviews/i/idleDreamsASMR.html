    "summary": "Hi there! idleDreams here and I\u0027m grateful to you just for checking out my page!\u003cbr\u003e\u003cbr\u003eI\u0027m a new ASMR artist and hopefully, we can grow together. I want to help you relax and unwind after a tough day, whether or not you experience ASMR. Are you new to this too? ASMR stands for Autonomous Sensory Meridian Response. It\u0027s a very nice tingling sensation that many feel in their scalp, shoulders, and arms. Different people have different triggers. I love wood sounds and the scratching of pen on paper. Some experience it while watching people perform detailed tasks, personal attention, hand movements, and various sounds.\u00a0\u003cbr\u003e\u003cbr\u003eSince I\u0027m just starting to record I\u0027m using my phone to record the videos. What a great way to start! I\u0027ll eventually upgrade to a Canon or maybe a Nikon but it\u0027ll be a nice little adventure to get there. I love my microphone but I\u0027m not able to do binaural audio with it and I\u0027ll eventually get a Sony or maybe a silicone ear mic to switch it up and provide some binaural ASMR for you fine folk!\u00a0\u003cbr\u003e\u003cbr\u003eAnd what do you get out of being my patron, you ask? Besides my eternal gratitude? Well, you get access to some great rewards like your choice of ASMR\u00a0trigger, mp3 downloads, and tarot readings! Join my community and I\u0027ll give you recognition by putting your name, nom de plume or real, in the credits of my videos. Plus more to come as I think them up. Thank you for taking the time to read this."
