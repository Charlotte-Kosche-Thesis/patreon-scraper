    "summary": "\u003ch4\u003eWho are you?\u003c/h4\u003e\nHello, I\u0027m Kitt Comellas! Kitt is fine. Pronoun-wise, they/them and she/her are fine. I have an associates degree in Art, and I am currently a junior at FSU, majoring in Studio Art with a focus on time-based media (Animation, dig?).\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat are your goals in life?\u003c/h4\u003e\nTo lay it out there, my aim is to get into the animation field. I\u0027m very much into character design and hope to be storyboarding in an official capacity one day. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat do you do?\u003c/h4\u003e\nI draw that good good content. I currently hold an Associate of Arts degree, and I\u0027ll be starting to pursue my bachelor\u0027s this fall.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy are you here?\u003c/h4\u003e\nSo, being trans in Florida, my opportunities are frankly pretty sparse. For now, I just hope to be able to start providing an increased flow of content while being able to maintain enough funds for a home, groceries, tuition, and the like.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat do I get out of it?\u003c/h4\u003e\nYou\u0027ll get access to things such as frequent WIP shots of my work here, as well the raw format files for some of my stuff, and exclusive drawing and commission privileges.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nMy art/shitposts\n\u003cbr\u003e\n - \n\u003ca href=\"http://theworstone.tumblr.com/\"\u003ehttp://theworstone.tumblr.com\u003c/a\u003e\u003cbr\u003e\n- \n\u003ca href=\"https://twitter.com/itsKitt\"\u003ehttps://twitter.com/itsKitt\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nSometimes I try to stream my drawing\n\u003cbr\u003e\n - \n\u003ca href=\"https://t.co/jioKaVIuNg\"\u003ehttps:/picarto.tv/meltychibs\u003c/a\u003e\u003cbr\u003e\n - \n\u003ca href=\"https://www.youtube.com/c/kittc\"\u003ehttps://www.youtube.com/c/kittc\u003c/a\u003e"
