    "summary": "Hi, I\u0027m JavaScript developer and creating developer\u0027s tooling is my \u003cstrong\u003epassion\u003c/strong\u003e!\u003cbr\u003eI\u0027ve created\u00a0\u003ca href=\"https://github.com/Igmat/baset\" target=\"_blank\"\u003eBaseT\u003c/a\u003e and will continue working on it. I believe that this tool may greatly improve your productivity and quality of your projects by providing better way for testing it!\u003cbr\u003eThere are a lot of\u00a0\u003ca href=\"https://github.com/Igmat/baset/milestone/1\" target=\"_blank\"\u003eplans for this tool\u003c/a\u003e and several ideas for others.\u003cbr\u003e\u003cbr\u003eI believe that not only big companies like Google, Facebook or Microsoft are capable of creating great tools but even single developer (e.g. Den Abramov or Evan You) is able to bring value for our industry.\u003cbr\u003e\u003cbr\u003eI\u0027m not going to present yet another JS framework that does similar work as dozens of others but a little bit better. I want to share my knowledge and experience with all of you by creating tools that will simplify your day-to-day work and inspire you for creating something bigger.\u003cbr\u003e\u003cbr\u003eUnfortunately, I can\u0027t dedicate all my time to open-source activities despite the fact that such work makes life of all our community better.\u003cbr\u003eSo I\u0027m kindly asking you for help. Any help will be greatly appreciated. You may\u00a0\u003ca href=\"https://github.com/Igmat/baset/issues/new\" target=\"_blank\"\u003efill an issue\u003c/a\u003e,\u00a0\u003ca href=\"https://github.com/Igmat/baset/compare\" target=\"_blank\"\u003ecreate PR\u003c/a\u003e, donate or just tell your opinion about my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks a lot for your attention!\u003c/strong\u003e"
