    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHey y\u0027all! \u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI\u0027m Ingrid, but you probably know me as \u003cstrong\u003eingthing\u003c/strong\u003e\u00a0or\u003cstrong\u003e blushunder \u003c/strong\u003eon tumblr and twitter!\u00a0I\u0027m a 21 year old communication design student who also happens to draw and write.\u003cbr\u003e\u003cbr\u003eI started this Patreon because people seem to enjoy my art, and I thought that it would be great if I could use your pledges to \u003cstrong\u003esupport other creators \u003c/strong\u003eand\u003cstrong\u003e donate to charities\u003c/strong\u003e. It\u0027ll also motivate me to create more content!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI charge by individual full piece basis. Pledges are limited to \u003cstrong\u003eonce per month only\u003c/strong\u003e, and no more than that! \u003c/span\u003e\u003cem\u003e(I set it to piece by piece instead of monthly because school might get in the way and I don\u0027t want automatic charges to apply if I\u0027m not making content.)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHAT ARE THE GOODS?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI consider full pieces to be images with \u003cspan style=\"color: rgb(192, 80, 77);\"\u003efull line art, coloring, shading, and a simple background\u003c/span\u003e, like the examples below. Backgrounds will vary in depth and detail, but for the most part, the below is what a full piece constitutes!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://i.imgur.com/In8AQgo.png\"\u003e\u003c/em\u003e\u003cbr\u003eWhile the tier rewards are pretty simple to start with, I want to expand them in the future once I get the hang of things and learn to balance them with schoolwork!\u003cbr\u003e\u003cbr\u003eAs my patron, you\u0027ll get:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003ePatron-only Content\u003c/strong\u003e\u003cbr\u003eSketches, doodles, and the latest news on my endeavours!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePatron-only Discord Server Access\u003c/strong\u003e\u003cbr\u003eBe one of Ingrid\u0027s Poodles! (And see my actual poodles!)\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHigh-resolution Downloads\u003c/strong\u003e\u003cbr\u003eIf you like my art on full view, wait till you see it in \u003cem\u003e\u003cstrong\u003eHD!\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProcess pictures\u003c/strong\u003e\u003cbr\u003eEver wondered how messy my sketches are or how I color? Now\u0027s your chance to find out!\u003cbr\u003eand of course,\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eUncensored\u003c/em\u003e NSFW/R18+ Content\u003cbr\u003e\u003c/strong\u003eFor all your crotch-viewing needs.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eWHAT IF I CAN\u0027T AFFORD A PLEDGE?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou can still follow me here \u003cem\u003ewithout \u003c/em\u003epledging! Consider Patreon as an extra social media site, except you can get email notifications and phone notifications whenever I post!\u00a0\u003cbr\u003eI will be posting \u003cstrong\u003epublic content\u003c/strong\u003e, including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatreon announcements/polls\u003c/li\u003e\u003cli\u003ePublic drawing stream notifications\u003c/li\u003e\u003cli\u003ePublic SFW sketches and doodles\u003c/li\u003e\u003cli\u003eFull \u003cstrong\u003eSFW\u003c/strong\u003e pieces\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eCensored \u003c/em\u003eNSFW/R18+ \u003c/strong\u003epieces\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHY ARE YOUR TIERS NAMED AFTER POODLE SIZES?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIngrid Fact #1:\u003c/strong\u003e I\u0027m #1 poodle fan.\u003cbr\u003e\u003cstrong\u003eIngrid Fact #2:\u003c/strong\u003e\u00a0I have seven poodles.\u003cbr\u003e(Just roll with it!)\u003cbr\u003eMy patrons are like my poodles, because I love them all and I can\u0027t choose favorites. They\u0027re good dogs, Brent.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat should be it for now! If you have any questions, feel free to shoot me a message on\u00a0\u003ca href=\"http://ingthing.tumblr.com/ask\" target=\"_blank\"\u003etumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/ingthing\"\u003etwitter\u003c/a\u003e, or through my email,\u00a0\u003ca href=\"mailto:ingthing.art@gmail.com\"\u003eingthing.art@gmail.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThanks for your consideration!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eTumblr: \u003ca href=\"http://ingthing.tumblr.com/\"\u003eingthing\u003c/a\u003e or\u00a0\u003ca href=\"http://blushunder.tumblr.com/\"\u003eblushunder\u003c/a\u003e (R18+)\u003cdiv\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/ingthing\"\u003eingthing\u003c/a\u003e or\u00a0\u003ca href=\"https://twitter.com/blushunder\"\u003eblushunder\u003c/a\u003e (R18+)\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
