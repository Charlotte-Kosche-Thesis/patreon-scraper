    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e(Version FR plus bas)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\nWelcome On Immudelki\u0027s Patreon !\u003cbr\u003e\n\u003c/strong\u003eWhere to begin ? If you\u0027re here you probably know my work already. I\u0027m a french artist in my twenties, doing various fangames and games in my free time, I\u0027m a dedicated, meticulous creator that love doing games, art and animation.\u003cbr\u003eYou might know me from popular fangames such as \u0027IFSCL\u0027 or \u0027Doctor Who: A Brilliant Game\u0027\u003cbr\u003e\n\u003ca href=\"http://www.youtube.com/user/immudelki\"\u003ewww.youtube.com/user/immudelki\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eLet\u0027s start by an easy question: \u003c/strong\u003e\u003cstrong\u003eWill you stop working on your games or releasing videos if nobody participates ?\u003c/strong\u003e\u003cbr\u003eNo\n of course no! I\u0027m solely doing this for people that want to \nhelp me for all the hours I put into producing professional \nquality content that is mostly free. It\u0027s about easing my very busy life by giving more than\n a like on facebook.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat Does This Patreon Cover, why do you do it?\u003c/strong\u003e\u003cbr\u003e\nSome people followed my work for years now and asked me if they could \nfinancially help me.\u003cbr\u003e\n I\u0027m not counting the licenses I have to paid or the various cost like buying hundred of dollars plugins, paying monthly file hosting subscription and all, that\u0027s on me.\u003cbr\u003e\n\u003cbr\u003e\nBut sometimes I have to take unpaid, days off my daily job to work on my video trailers, I\u0027m pouring a lot of love and work in those. And I think this is a place where you can help me. \u003cbr\u003e\n\u003cbr\u003e\nI do not want to deprive any player or fan of my work from the content I create, especially if It\u0027s free game or such. So instead, what I can do is give you some \u003cstrong\u003eexclusive\u003c/strong\u003e, \u003cstrong\u003eearly look at \nthe future trailers of my games/fangames\n\u003c/strong\u003e. I think It\u0027s a fair, cool idea and doesn\u0027t deprive \nthe people that can\u0027t financially help. You also allow me to do more\n\u003cstrong\u003e live making of\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAnd the best into that ? Something I love on this platform, it\u0027s not monthly based. It\u0027s based on the videos themselves!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow do the subscription works?\u003c/strong\u003e\u003cbr\u003e\nBy subscribing,\u003cstrong\u003e \u003c/strong\u003eyour fee \u003cstrong\u003eis only deduced when I release a\u003c/strong\u003e \u003cstrong\u003etrailer or a new live making of\u003c/strong\u003e. (One sole live can include multiple videos btw).\u003cbr\u003eYou can unsubscribe at any point.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe final word ?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you\u003c/strong\u003e. Okay quite clich\u00e9. But still, I mean it. If you are willing to go for a pledge, go for it ;)\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eVersion FR:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\nBienvenue sur Patreon d\u0027Immudelki!\u003cbr\u003e\u003c/strong\u003eO\u00f9 commencer ? Si vous \u00eates ici, vous connaissez probablement d\u00e9j\u00e0 mon travail. Je suis un artiste fran\u00e7ais d\u0027une vingtaine d\u0027ann\u00e9es, je fais des fangames et autres jeux dans mon temps libre, je suis un cr\u00e9ateur d\u00e9di\u00e9 et m\u00e9ticuleux qui aime les jeux, l\u0027art et l\u0027animation.\u003cbr\u003eVous pouvez notamment me connaitre d\u0027apr\u00e8s deux fangames assez populaires que j\u0027ai r\u00e9alis\u00e9, comme \u0027l\u0027IFSCL\u0027 ou \u0027Doctor Who: A Brilliant Game\u0027\u003cbr\u003e\u003ca href=\"http://www.youtube.com/user/immudelki\"\u003ewww.youtube.com/user/immudelki\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCommen\u00e7ons par la question classique:\u003cbr\u003eVas tu arr\u00eater de bosser sur tes jeux et de publier des vid\u00e9os si personne ne participe?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eNon\n bien s\u00fbr non! Je fais ce Patreon uniquement pour les personnes qui souhaitent m\u0027aider pour toutes les heures que je consacre \u00e0 \nla production d\u0027un contenu de qualit\u00e9 professionnelle et souvent gratuit. C\u0027est \u00e0 propos de m\u0027enlever un peu du poids des \u00e9paules en \nfaisant plus que de me mettre un like sur une page facebook, rien \nde plus.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eQu\u0027est-ce que couvre ce Patreon. Pourquoi en fait tu un?\u003cbr\u003e\u003c/strong\u003eCertaines personnes suivent mon travail depuis des ann\u00e9es et m\u0027ont demand\u00e9 s\u0027ils pouvaient m\u0027aider financi\u00e8rement.\u003cbr\u003eJe ne compte pas les licences que je dois payer ou les diff\u00e9rents co\u00fbts de d\u00e9veloppement (plugins, serveurs pour mettre en ligne sans pub etc...), \u00e7a, c\u0027est pour ma pomme et les sommes se chiffrent d\u00e9j\u00e0 en milliers d\u0027euros.\u003cbr\u003e\u003cbr\u003eMais parfois, je dois prendre des jours de cong\u00e9s vis \u00e0 vis de \nmon travail quotidien pour travailler davantage sur les bandes-annonces vid\u00e9o qui sont \u00e0 mon sens des oeuvres \u00e0 part enti\u00e8re. Et je pense que c\u0027est un endroit o\u00f9 vous pourriez m\u0027aider. \u003cbr\u003e\u003cbr\u003eJe ne souhaite cependant pas priver un fan du contenu que je cr\u00e9e, surtout s\u0027il s\u0027agit d\u0027un jeu gratuit ou autre. Donc je me suis dit, autant donner un aper\u00e7u exclusif des futures bandes-annonces de mes jeux / fangames. Je pense que c\u0027est une id\u00e9e juste, qui ne prive pas les gens qui ne peuvent pas aider financi\u00e8rement. De mon c\u00f4t\u00e9, \u00e7a me permet aussi de faire les making of lives plus sereinement.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eComment l\u0027argent est pr\u00e9lev\u00e9 ?\u003cbr\u003e\u003c/strong\u003eEn vous inscrivant, la participation finan\u00e7i\u00e8re est seulement pr\u00e9lev\u00e9e quand je sort une nouvelle bande annonce ou un nouveau live. (Un seul live peut inclure plusieurs vid\u00e9os bien entendu).\u003cbr\u003eVous pouvez vous d\u00e9sinscrire \u00e0 n\u0027importe quel moment.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eLe dernier mot ?\u003cbr\u003e\u003c/strong\u003eJe vous remercie. D\u0027accord, assez clich\u00e9. Mais je le pense. Si vous \u00eates pr\u00eat \u00e0 m\u0027aider, vous savez quoi faire ;)\u003cbr\u003eSi vous pr\u00e9f\u00e9reriez que je fasse une page tipee, n\u0027h\u00e9sitez pas \u00e0 me le faire savoir!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
