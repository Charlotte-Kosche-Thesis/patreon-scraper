    "summary": "\u003cstrong\u003eWho the h*ck are you?\u003c/strong\u003e\u003cbr\u003eI\u0027m Flynn and I\u0027ve been drawing comics for a long time. Maybe you\u0027ve seen me on \u003ca href=\"http://icelvl.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e, read minicomics I\u0027ve done, or stumbled across my work in say, the pages of Bee \u0026amp; Puppycat, or on\u00a0\u003ca href=\"http://hazlitt.net/authors/flynn-nicholls\"\u003eHazlitt\u003c/a\u003e? Imagine I slid my cool shades down at you just now. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eA freelance cartoonist? You must be a millionaire!\u003c/strong\u003e\u003cbr\u003eThing is, freelance and commission work is great but not a constant source of income, and I\u0027d like to be able to put out my own work without having to worry about rent or student loan payments or other expenses accrued by \"being alive\". You could help me with at least the first two maybe! It\u0027ll be great.\u00a0\u003cbr\u003e\u003cbr\u003eHow much are you asking? A million dollars?\u003cbr\u003eNo! I\u0027m asking for a dollar a month. That\u0027s it! One dollar! You can certainly give me more but like, no pressure.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWell, I\u0027m already sold, but tell me what I\u0027m getting anyway!\u003c/strong\u003e\u003cbr\u003eComics!\u003cbr\u003e\u003cbr\u003e From 2012-2013 I drew a comic called Reverb, which started as a drawing exercise but turned into an extended project which you can read \u003ca href=\"http://reverbcomic.tumblr.com\" rel=\"nofollow\"\u003ehere\u003c/a\u003e. I\u0027d like to start it up again and officially turn it into a regular series. Not only that, I\u0027ve got other projects in the works I\u0027ll be able to develop! It\u0027s all yours for a dollar a month!\u003cbr\u003e\u003cbr\u003eThank you for your support! \u003cbr\u003e"
