 towards the ultimate goal: living on a\nsmall island, making videos all day. I want all of our great fans to be a part\nof the process, whether it\u2019s through suggesting new ideas, supporting us\nthrough Patreon, or even just watching and enjoying our content.\u003cbr\u003e\n\u003cbr\u003e\nThank you all for being so awesome!\u003cbr\u003e"
