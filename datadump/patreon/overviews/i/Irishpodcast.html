    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/I86sq-Krc1A\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=I86sq-Krc1A\u0026feature=youtu.be",
    "one_liner": null,
    "patron_count": 464,

    "pledge_url": "/bePatron?c=575687",
    "published_at": "2016-11-02T13:48:00+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eHistory haunts the present casting a long shadow over life but there are few\nevents like \u003cem\u003eThe Great Irish Famine\u003c/em\u003e of the 19th century. \u003cbr\u003e\u003cbr\u003eWhile it\ntook place 170 years ago on a small island at the edge of Europe, it has\nimpacted life across the world ever since. Tens of millions of people from North America to Australia are descended from survivors, their identity shaped by it. \u003cbr\u003e\u003cbr\u003e\nThe history of the Great Famine is often reduced to the\nfailure of the potato crop, mass starvation and mass emigration. However this\ndoes not do justice to the story of our ancestors. With your support, I want to\ntell the story of their lives \u2013 a far more complex and interesting history. While\nmany perished this podcast series will also recall the lives of those who managed to survive.\u003cbr\u003e\u003cbr\u003e\nWith your support this series will bring you back to the\nworld of 19th century Ireland each week. This journey will begin by\nlooking at life prior to the Great Famine and the growing unrest in Ireland as\npoverty increased. \u003cbr\u003e\u003cbr\u003e\nThen we will begin our descent into the dark years between\n1845\u20131852. The story of the Great Famine is far more complex than simply one of\na failed potato crop. The series will bring you from the halls of power in\nWestminster, London to the grinding poverty in cabins in the West of Ireland\nexplaining the Great Famine as it unfolded. \u003cbr\u003e\u003cimg src=\"https://findwyerspodcast.files.wordpress.com/2016/11/p0327j72.jpg\"\u003e\u003cbr\u003eThe series will answer all the key questions\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhat actually happened and why were so many faced\nwith starvation?\u00a0\u003c/li\u003e\u003cli\u003eWhat was day-to-day life like?\u003c/li\u003e\u003cli\u003eHow did the British authorities (who ruled Ireland) react?\u00a0\u003c/li\u003e\u003cli\u003eWhy did landlords, with the power of life and death evict tens of thousands of\nstarving families?\u00a0\u003c/li\u003e\u003cli\u003eHow did those faced with starvation react?\u00a0\u003c/li\u003e\u003cli\u003eWho emigrated, how and to where? \u003c/li\u003e\u003c/ul\u003e\nThrough the series you also be able follow the journeys of\nthe millions who left Ireland. While most passed through the port of Liverpool\nmany continued their journeys across the Atlantic - by the 1860s one in four\nNew Yorkers were Irish born. Their story is an integral part of the history of\nthe Great Famine. \u003cbr\u003e\u003cbr\u003e\nTo tell our extraordinary history I need your support.\nResearch is costly and time consuming but with your support \u003cstrong\u003ewe will do justice\nto this remarkable story\u003c/strong\u003e, bringing our history to new audiences. \u003cbr\u003e\u003cbr\u003e\nThe amount you contribute to the series is up to you - every donation counts and patrons get lots of exclusive content depending on the Patrons Pass they choose.\u003cbr\u003e\u003cbr\u003ePatrons rewards include.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0A \u003cstrong\u003epatrons\nguide\u003c/strong\u003e to each episode\u00a0\u003c/li\u003e\u003cli\u003eA \u003cstrong\u003emonthly patrons-only podcast \u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAn \u003cstrong\u003eexclusive monthly online\ndiscussion\u003c/strong\u003e about the series where you can ask me questions face to face. \u003c/li\u003e\u003c/ul\u003eYou can get involved for as little as $1 per month you can get early access to the series\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eExperience\u003c/strong\u003e\u003cbr\u003e\n\nI have a wealth of experience in historical research and podcasting. My show - \u003cem\u003ethe Irish History Podcast\u003c/em\u003e is one of the most popular independent podcasts in Ireland with an archive of over \u003ca href=\"https://itunes.apple.com/ie/podcast/irish-history-podcast/id363368392?mt=2\" rel=\"nofollow\"\u003e100 podcasts\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eThese have covered\nstories from \u003ca href=\"http://irishhistorypodcast.ie/podcast-directory/the-norman-invasion/\" rel=\"nofollow\"\u003ethe Norman Invasion\u003c/a\u003e through to the mysterious \u003ca href=\"http://irishhistorypodcast.ie/the-maamtrasna-murders/\" rel=\"nofollow\"\u003eMaamtrasna Murders of 1882\u003c/a\u003e. Key to the success of these podcasts has been the high quality and accessible narratives of each show. \u003cbr\u003e\u003cbr\u003eOver the past three years I have also published two books on Irish history\u003cem\u003e \u003ca href=\"http://irishhistorypodcast.ie/witches-spies-and-stockholm-syndrome-life-in-medieval-ireland/\" rel=\"nofollow\"\u003e\u0027Witches, Spies and Stockholm Syndrome, Life in Medieval Ireland\u0027\u003c/a\u003e \u003c/em\u003e(2013) and \u003ca href=\"http://irishhistorypodcast.ie/product/1348-a-medieval-apocalypse-the-black-death-in-ireland/\" rel=\"nofollow\"\u003e\u00271348: A Medieval Apocalypse - The Black Death in Ireland\u0027\u003c/a\u003e (2016).\u003cbr\u003e\u003cbr\u003eAs a historian I have also worked on history projects for RTE (Ireland\u2019s\nState Broadcaster), The BBC and The Irish Times.\u003c/div\u003e"

     "about": "Fin Dwyer is a historian, author and the creator of the Irish History Podcast Series. Focused on making stories from our past accessible, the podcast has covered diverse topics from the Norman Invasion and the Maamtrasna Murder Case. He has a published two books \u0027\u003ca href=\"http://irishhistorypodcast.ie/witches-spies-and-stockholm-syndrome-life-in-medieval-ireland/\"\u003eWitches, Spies and Stockholm Syndrome, Life in Medieval Ireland\u003c/a\u003e\u0027 and \u0027\u003ca href=\"http://irishhistorypodcast.ie/product/hardcopy-1348-a-medieval-apocalypse-the-black-death-in-ireland/\"\u003e1348: A Medieval Apocalypse - The Black Death in Ireland\u003c/a\u003e\u0027. He has worked for Ireland\u0027s national broadcaster - RTE and BBC Northern Ireland. He has written for the journal.ie and The Irish Times. \u003cbr\u003e",
