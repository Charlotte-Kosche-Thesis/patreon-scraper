    "published_at": "2015-10-29T19:28:22+00:00",
    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://orig01.deviantart.net/09e7/f/2017/248/1/3/patreon_comic_by_zayarts-dbmhqwo.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://orig01.deviantart.net/09e7/f/2017/248/1/3/patreon_comic_by_zayarts-dbmhqwo.png\" style=\"width: 528px;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eHey guys!!!\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003eZay here, also known as Zayarts over on DeviantArt.com and Zayarts21 on Instagram. I work full time as a freelance illustrator, spending all my time working on other people\u0027s ideas. Now, thanks to the patronage of people like you, I can spend more of my time working on my own art projects! From sexy pinups,to normal pinups, to furry pin ups, to comics, and eventually animated cartoons and who knows what else! And the cool thing is that those who support me get access to all my exclusive content, right here, on Patreon! \u003cbr\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eHeres a quick Q \u0026amp; A for you all to read:\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eOkay, so what is Patreon?\u003c/strong\u003e \u003ca href=\"http://www.patreon.com/JakeRichmond\"\u003ePatreon \u003c/a\u003eis a way for my readers, friends and fans to give me direct financial support by becoming a Patron. As a Patron you\u2019ll choose an amount to give for every month of comics that I make. You\u2019ll get billed at the end of the month, and I\u2019ll get that money (minus a very small amount that goes to Patreon).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to contribute?\u003c/strong\u003e Nope! Patreon is there for people who want to support my comic and illustration work. Only if you can afford to give a little money every month. It\u2019s absolutely not mandatory and you shouldn\u2019t feel like you have to give. I know that some of you like to support my work by purchasing commissions from me on Instagram or sharing my work on your pages. This is just another option :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e I want to pursue my dreams to becoming a great animator! There are so many people in this age that gave up on their dreams just to become a slave to the 9 to 5. I don\u0027t want that for myself. I\u0027ve become a extremely passionate individual these past few years and I refuse to settle for something that I\u0027m not happy doing. Patreon will help me pay some of my bills, giving me more free time to make more comics and illustrations for you all to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we get out of it?\u003c/strong\u003e The big benefit of this Patreon campaign is that I\u2019ll be able to make more comics. That\u2019s a benefit for everyone, whether you choose to give or not. I\u2019ve also introduced several Milestone goals. If we reach certain amounts of monthly giving I can afford to do some cool stuff like begin working on animations (so I can bring some of your favorite characters to life), continue to do a regular free drawing raffles, give out packs of stickers and posters !!\u003cbr\u003eI\u2019m also offering some Rewards for people who want to give generous amounts each month. These aren\u2019t extravagant gifts, but small things to let you know that I appreciate your support. I want to focus on making neat comics for everyone instead of providing exclusive content for just a few people.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow much should I give?\u003c/strong\u003e Any amount of money is appreciated, really. Even 50 cents or a dollar a month will help out. You can pay by card or paypal. You can also cancel your monthly payments at any time if you need to.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to help out but I can\u2019t afford to be a Patron!\u003c/strong\u003e That\u2019s okay. Patreon isn\u2019t for everyone, and that\u2019s fine. Please don\u2019t contribute if you can\u2019t afford to. Recommending Modest Medusa to a friend is a great way to show your support for free!\u003cbr\u003e\u003cbr\u003e"
   },
