    "summary": "\u003cstrong\u003e\u00bfPor qu\u00e9 convertirse en \u201dPatreons\u201c (o mecenas) de este proyecto?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSi les gusta lo que hacemos y siguen nuestro trabajo, nos encantar\u00eda que se unieran a esta plataforma y se convirtieran en \u201cPatreons\u201d (o mecenas) de nuestro proyecto! A trav\u00e9s de nuestra p\u00e1gina de Patreon nos pueden ayudar much\u00edsimo a que podamos subir a nuestro canal cada vez m\u00e1s material y con mejor calidad, y a cambio tener acceso a una serie de premios que felices compartiremos con ustedes (adelantos de nuevos videos, partituras, tutoriales, chats y el resto de recompensas descritas abajo de esta p\u00e1gina!). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 es \u201cInt\u00e9ntalo Carito\u201d?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSomos Juan Andr\u00e9s Ospina y Nicol\u00e1s Ospina. Y no, no es una coincidencia que tengamos el mismo apellido: somos hermanos, y colombianos. Y tampoco \nes coincidencia que los dos seamos m\u00fasicos de profesi\u00f3n, ya que nos \ncriamos en una familia musical y tanto nuestros padres como nuestros \nhermanos (somos cuatro) estamos todos metidos en el mundo del arte. \n\u201cInt\u00e9ntalo Carito\u201d es el nombre del d\u00fao que iniciamos en el a\u00f1o 2012, \ndespu\u00e9s de componer una canci\u00f3n para el matrimonio de nuestra prima \nCarito. La canci\u00f3n fue recibida con tanto entusiasmo por nuestros \namigos, que decidimos seguir componiendo en esta l\u00ednea humor\u00edstica, y fue \nas\u00ed como surgieron las canciones \u201cNarcolepsia automovil\u00edstica\u201d y \u201cQu\u00e9 \ndif\u00edcil es hablar el espa\u00f1ol\u201d. Esta segunda se convirti\u00f3 en un fen\u00f3meno \nviral que nos impuls\u00f3 a\u00fan m\u00e1s a seguir con este proyecto que acab\u00f3 siendo para nosotros un \ncomplemento muy divertido a nuestras otras actividades como \npianistas, arreglistas, productores y compositores, y con el que hoy en d\u00eda tenemos un show completo titulado \u201cAfta cu\u00e1ndo?\u201d que hemos presentado en Colombia, Espa\u00f1a, \nEstados Unidos y Australia.\u003cbr\u003e"

     "about": "www.intentalocarito.com\u003cbr\u003e\u003cbr\u003eJuan Andr\u00e9s Ospina y Nicol\u00e1s Ospina, hermanos y m\u00fasicos de profesi\u00f3n, tienen una amplia carrera internacional como pianistas, compositores, arreglistas y productores (al lado de artistas como Paquito D\u2019Rivera, Marta G\u00f3mez, Sofia Ribeiro, Misi y Fonseca entre otros). Los dos hermanos crearon en el 2012 el grupo musical de humor \u201cInt\u00e9ntalo Carito\u201d, y juntos se han presentado en pa\u00edses como Espa\u00f1a, Estados Unidos, Australia y Colombia. \u003cbr\u003e\u003cbr\u003eSu canal de Youtube cuenta con m\u00e1s de 22 millones de visitas, y algunas de sus canciones se han convertido en aut\u00e9nticos fen\u00f3menos virales en las redes, atrayendo audiencias de todo el mundo y  la atenci\u00f3n de los m\u00e1s importantes medios de comunicaci\u00f3n y festivales internacionales. Sus ingeniosas letras, escritas en torno a temas cotidianos y cargadas de un refinado sentido del humor, se combinan en el escenario con un despliegue de habilidades instrumentales y vocales que hacen de Int\u00e9ntalo Carito uno de los proyectos humor\u00edsticos m\u00e1s interesantes de la escena art\u00edstica y musical actual.",
