    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/325364943912435722/435274355170213899/WE_ARE_INTERLUNIUM_BANNER.png\"\u003e\u003cbr\u003e\u003cbr\u003eInterlunium is a virtual idol group. We create original music, four panel comics, stories, and so on. At the very end of 2017, we released our debut single, Intergalactic Disco. Since then, we\u0027ve run a successful Kickstarter to fund our second single and have been releasing four panel comics nearly every Sunday at 3 pm. We\u0027re doing our best to create a constant stream of content for our incredible fans. Interlunium was creates by many who have a deep passion for idols, whether they be anime or real life, and hope that we can continue to convey our love through our music.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/325364943912435722/435275153044144138/WHAT_IS_PATREON.png\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a donation platform that not only allows us to connect with you, our fans, but also helps support us financially over an extended period of time. It functions sort of like a tip jar, showing us that you like what we\u0027re doing, encourages us to continue doing it, and allows us to continue doing it. \u003cbr\u003e\u003cbr\u003eIf you choose to support to us, you\u0027re chosen donation amount will be taken out once a month. There\u0027s nothing forcing you to be our patron forever, either. You\u0027re free to come and go as you please per month! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/325364943912435722/435278360222892042/WE_NEED_YOU.png\"\u003e\u003cbr\u003e\u003cbr\u003eInterlunium is run by fans, for fans. Without your love and support, we wouldn\u0027t be able to do the amazing things we\u0027re doing. We\u0027re so grateful for whatever amount you\u0027re willing to put down, no matter how big or small. Even if you\u0027re not able to support
