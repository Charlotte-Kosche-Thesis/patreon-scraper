    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" src=\"//www.youtube.com/embed/KdUf5GeMAWg?feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=KdUf5GeMAWg\u0026list=UUgtI65JvqC2sa1nk6Td2esg",
    "one_liner": "What if instead of joining the cynical drumbeat of mainstream media, a weekly series kept the spotlight on creative, brilliantly inspiring projects that are igniting communities all around us? Would it be worth your support? ",
    "patron_count": 19,
    "pay_per_name": "Each episode of the series",

    "published_at": "2014-05-06T15:28:17+00:00",
    "summary": "There\u0027s an old Marshall McLuhan quote that goes\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u00a0\"There are no passengers on Spaceship Earth; we are all crew.\"\u003c/strong\u003e \u003cbr\u003e\u003c/div\u003eWe believe that. We created IP to help make it more obvious and true.\u003cbr\u003e\u003cbr\u003eLet\u0027s be real. If you\u0027re on a steady mainstream news diet these days (or even if you\u0027ve sworn off), you can\u0027t be thrilled about our world and where it\u0027s headed.\u00a0 But something else is going on at the same time: we\u0027re surrounded\u00a0by astonishingly creative people determined to solve challenges others have given up on, and to build a future that works.\u00a0 They\u0027re not just talking.\u00a0 They\u0027re doing it.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eImmense Possibilities\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003eshowcases their brilliant community ventures in ways that inspire many of our viewers. That\u0027s our purpose. We want you to know one more quote, the one atop our \u003ca href=\"http://www.immensepossibilities.org\" rel=\"nofollow\"\u003ehomepage\u003c/a\u003e: \u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cem\u003e\"Don\u0027t ask yourself what the\nworld needs. Ask yourself what makes you come alive and then do that. Because\nwhat the world needs is people who have come alive.\"\u003c/em\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u2014Rev.\nHoward Thurman\u003c/div\u003eIf that rings for you, you\u0027re in the right place. \u00a0\u00a0\u003cbr\u003e \u003cbr\u003eYou know how people often ask \"How come \u0027news\u0027 always seems to mean \u003cem\u003ebad\u003c/em\u003e news?\u00a0 Why can\u0027t we see \u003cem\u003egood\u003c/em\u003e news for a change?\" One big answer is that most past attempts at \"good news\" media have been, well...boring.\u00a0 Which means viewers disappear.\u00a0 No viewers, no show. \u003cbr\u003e\u003cbr\u003eIn three years of producing IP we think we\u0027ve learned something about telling these stories with the crispness and pop they deserve. And we\u0027ll never stop striving to get better.\u00a0 One quick way for you to judge for yourself is to check out the \u003ca href=\"https://www.youtube.com/playlist?list=PLuFBXWyEHQmT97VjOmqYuRen4wt5fWxhL\" rel=\"nofollow\"\u003eplaylist of short trailers\u003c/a\u003e from our 2014 episodes. \u003cbr\u003e\u003cbr\u003eOur public television viewing area has grown from Southern Oregon to all of Oregon and parts of Northern California and Southern Washington, and people around the world are watching IP online.\u00a0 Now it\u0027s time for our next step. \u00a0We aim to reach a \u003cem\u003enation\u003c/em\u003e of people craving realistic hope. \u00a0People ready to ground their own idealism and generosity in the world, to step into the kind of service that helps \u003cem\u003ethem\u003c/em\u003e come alive, so that their work and energy inspires others to find their own deep and enlivening service. \u00a0This stuff is catching.\u003cbr\u003e\u003cbr\u003eWe come to Patreon to invite people who share this vision, and who like how we\u0027re pursuing it, to become IP champions by signing up for a modest contribution for every upcoming episode of the program. We broadcast another episode every week, so once we start, think of your pledge as a weekly underwriting contribution. \u00a0You have the option to discontinue any time you choose.\u003cbr\u003e\u003cbr\u003eIf you\u0027d prefer to make a one-time donation, that\u0027s easy, too, right\u00a0\u003ca href=\"http://www.immensepossibilities.org/support-ip/the-tip-jar/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eReady? Let\u0027s go.\u00a0 Welcome, and thank you.\u003cbr\u003e"
   },
