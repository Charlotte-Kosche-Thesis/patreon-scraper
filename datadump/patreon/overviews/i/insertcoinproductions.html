    "summary": "\u003ch3\u003eWho are you? How did I get here?!\u003c/h3\u003e\u003cp\u003eHello there! Welcome to the Insert Coin Productions Patreon page! You probably got here because you watched our YouTube web-series, Monarch\u0027s 52, a series that \u003cdel\u003eis\u00a0pretty neat\u003c/del\u003e\u00a0utilizes an ARG system to create an immersive storytelling experience that involves the audience in new and exciting ways!\u003cbr\u003e\u003cstrong\u003eOh yeah, it IS pretty neat.\u003c/strong\u003e\u003cbr\u003eWell thank you!\u003cbr\u003e\u003cstrong\u003eWhat is this page about, then?\u003c/strong\u003e\u003cbr\u003eWe\u0027re glad you asked, Internet User #7312997324, this page is aimed at giving us the funds we need to properly produce\u00a0our web series, from props, locations, and permits, to paying our cast and crew!\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the point of this page? Why not just get a network to fund the series?\u003c/strong\u003e\u003cbr\u003eAn astute question, Internet User #7312997324, this webseries is \u003cem\u003eunorthodox\u003c/em\u003e\u00a0to say the least, and it relies heavily on audience participation, as such, to maintain the immersion, we have decided against monetization of \u003cem\u003eANY\u003c/em\u003e\u00a0of the series\u0027 episodes; this is a series that depends on its fans, and as such, we want to show our fans an unprecedented level of respect. \u003cdel\u003eNobody enjoys ads on YouTube videos.\u003c/del\u003e\u003cbr\u003e\u003cstrong\u003eThat sounds pretty good!\u003c/strong\u003e\u003cbr\u003eI know righ- I mean, THANK YOU INTERNET USER #7312997324!\u003cbr\u003e\u003cstrong\u003eSo what\u0027s the point of donating? I mean, even if I enjoy the series, WHY should I give you my hard-earned money?\u003c/strong\u003e\u003c/p\u003eWell hey, that\u0027s a very important question; to be quite frank, most members of Insert Coin Productions are either new members of the entertainment industry, looking to make a name for themselves, or college students who are getting ready to graduate soon. We want to make amazing content as much as you want to watch it, because we also want new and amazing content to \u003cdel\u003ehit us in the face as hard as it can\u003c/del\u003e\u00a0bring forth a new era of innovative storytelling! The point of donating is simple; if you enjoy what we do, and you want us to continue making these projects (that will go beyond Monarch\u0027s 52), then donating is for you!!\u003cbr\u003eNot only will you be helping a team of dedicated, hard-working artists fulfill their dreams, but you will also get a bunch of rewards!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOh my Cthulhu, I LOVE rewards!\u003cbr\u003e\u003c/strong\u003eWe do too! Which is why the higher the tier of the Patron, the more awesome their reward will be!\u003cbr\u003eThose rewards will range from exclusive polaroid pictures from our \u003cem\u003esuper-secret team meetings,\u003c/em\u003e\u00a0to official and exclusive stickers from our projects, as well as Patron-exclusive scoop and hints for the Monarch\u0027s 52 ARG!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat sounds like an awesome deal, honestly.\u003cbr\u003e\u003c/strong\u003eWe think so too! \u003cdel\u003eAnd it\u0027s not because the CEO of the company wrote this description by himself while playing Monster Hunter World in his spare time\u003cbr\u003e\u003cbr\u003e\u003c/del\u003eWe hope you decide to become part of our family of Patrons!\u003cbr\u003eThank you for your time!!\u003cbr\u003e\u003cbr\u003e~The Insert Coin Team\u00a0\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"
