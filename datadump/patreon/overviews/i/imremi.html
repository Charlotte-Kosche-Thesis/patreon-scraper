    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(227, 108, 9);\"\u003eHello everyone!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirst of all I\u0027d like to thank you for stoppng and taking the time to read and look at my page :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u00a0 \u00a0Who am I?\u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m an amateur digital artist. Ever since I was a child I loved to bring my imaginary characters on paper. I\u0027ve never studied in art school/ classes\u00a0 or worked in that field, but I\u0027ve always had the desire to draw. Sadly comes the time in everybodies life where priorities like work will take over and I\u0027m was no exeption.\u00a0 \u003cbr\u003eWhen I heard about Patreon\u00a0 I was hesitant at first to start my own page because I didn\u0027t have the confidence that my art would be good enough. But I know I would hate myself if I didn\u0027t take the first step and try and go for it.........so here I am :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0 What are my goals\u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e1. Since I am an amateur, one of my goals is to improve and get a lot better at digital art. I really wish to be on par with professional artists.I believe that being on this platform and having patrons will give me the drive to constantly improve and produce material that people will enjoy.\u003cbr\u003e2. Another goal would be to upgrade my tools for drawing.\u003cbr\u003e3. Earn a living by doing what I love. I know it might be a ridiculous goal but it has been one of my wishes.\u00a0\u003cbr\u003e\u003cbr\u003eI hope that there is a place for me and my art in this pool of very talented people.\u003cbr\u003e\u003cbr\u003ePS: Don\u0027t be scared to interact with me:) I don\u0027t bite.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://www.deviantart.com/art/Hei-Darker-than-Black-624528861\"\u003e\u003cimg src=\"https://www.deviantart.com/art/Hei-Darker-than-Black-624528861\"\u003e"
