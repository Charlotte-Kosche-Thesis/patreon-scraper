    "one_liner": "Populariz\u00e1cia vedy a kritck\u00e9ho myslenia formou \u010dl\u00e1nkov na internetovom magaz\u00edne a predn\u00e1\u0161ok pre deti a ml\u00e1de\u017e.",

    "published_at": "2015-10-26T14:58:25+00:00",
    "summary": "Sk\u00fasi\u0165 \u0161\u0165astie na Patreone je v slovensk\u00fdch pomeroch nepochybne odv\u00e1\u017eny, mo\u017eno a\u017e naivn\u00fd krok. No ke\u010f\u017ee nem\u00e1me ve\u013ek\u00e9 o\u010di, ver\u00edme, \u017ee \u010dasom spln\u00ed svoj cie\u013e: umo\u017en\u00ed n\u00e1m pravidelne prin\u00e1\u0161a\u0165 hodnotn\u00fd obsah zameran\u00fd na populariz\u00e1ciu vedy, \u0161\u00edrenie kritick\u00e9ho myslenia a upev\u0148ovanie vedeckej gramotnosti.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePre\u010do m\u00e1 zmysel n\u00e1s podpori\u0165?\u003c/em\u003e\u003cbr\u003eOd janu\u00e1ra 2012\u00a0\u003ca href=\"http://invivomagazin.sk/in-vivo-sa-predstavuje_52.htm\" rel=\"nofollow\"\u003esme\u003c/a\u003e  (s viacer\u00fdmi prest\u00e1vkami, vi\u010f. ni\u017e\u0161ie) na\u00a0\u003ca href=\"http://invivomagazin.sk/in.vivo\" rel=\"nofollow\"\u003ena\u0161om webe\u003c/a\u003e zverejnili viac ako \u0161tyristo populariza\u010dn\u00fdch \u010dl\u00e1nkov. Na rozdiel od in\u00fdch port\u00e1lov sa na ojedinel\u00e9 v\u00fdnimky nevenujeme v\u00fdsledkom jednotliv\u00fdch nov\u00fdch v\u00fdskumov. Sna\u017e\u00edme sa informova\u0165 o aktu\u00e1lnom stave poznania v \u0161ir\u0161om kontexte (ako\u00a0napr.\u00a0\u003ca href=\"http://invivomagazin.sk/tromfnu-aj-everest-najvyssie-hory-slnecnej-sustavy_272.htm\" rel=\"nofollow\"\u003etu\u003c/a\u003e alebo\u00a0\u003ca href=\"http://invivomagazin.sk/takto-nas-klamu-triky-jasnovidcov_86.htm\" rel=\"nofollow\"\u003etu\u003c/a\u003e) alebo\u00a0\u003ca href=\"http://invivomagazin.sk/graviola-vraj-nici-rakovinu-10-000-krat-efektivnejsie-ako-chemoterapia-je-to-naozaj-tak_299.htm\" rel=\"nofollow\"\u003evyvraca\u0165 m\u00fdty,\u00a0\u003c/a\u003eto v\u0161etko prostredn\u00edctvom textov, ktor\u00e9 rozsahom a h\u013abkou prevy\u0161uj\u00fa typick\u00e9 \u0161tvor-p\u00e4\u0165 odstavcov\u00e9 \u010dl\u00e1nky na internete.\u00a0\u003ca href=\"http://invivomagazin.sk/new/index.php?podkategoria=68\" rel=\"nofollow\"\u003eMnoh\u00e9 na\u0161e \u010dl\u00e1nky\u00a0mo\u017eno dokonca ozna\u010di\u0165 za longformy.\u003c/a\u003e Sme presved\u010den\u00ed, \u017ee sme jasne vyprofilovan\u00ed a prin\u00e1\u0161ame t\u00e9my a kvalitu obsahu, ktor\u00e1 nie je na slovenskom webe be\u017en\u00e1 .\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePre\u010do potrebujeme podporu?\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://invivomagazin.sk/in-vivo-sa-predstavuje_52.htm\" rel=\"nofollow\"\u003eIn Vivo magaz\u00edn\u003c/a\u003e je nekomer\u010dn\u00fd projekt, do ktor\u00e9ho v\u0161etci autori prispievaj\u00fa svojimi \u010dl\u00e1nkami na dobrovo\u013enej b\u00e1ze. Ak sa rozhodnete podpori\u0165 n\u00e1s pravideln\u00fdm finan\u010dn\u00fdm pr\u00edspevkom na Patreone, pom\u00f4\u017eete t\u00fdm zabezpe\u010di\u0165 nielen dlhodob\u00e9 fungovanie projektu a pokrytie re\u017eijn\u00fdch n\u00e1kladov, ale aj odmeni\u0165 na\u0161ich autorov za \u010das, ktor\u00fd investovali do re\u0161er\u0161e a p\u00edsania svojich \u010dl\u00e1nkov, rovnako ako \u010fal\u0161\u00ed rozvoj magaz\u00ednu. \u003cbr\u003e\u003cbr\u003eDo bud\u00facnosti pl\u00e1nujeme okrem in\u00e9ho:\u003cbr\u003e\u003cul\u003e\u003cli\u003epravideln\u00e9 podcasty\u003c/li\u003e\u003cli\u003epredn\u00e1\u0161ky a diskusie na zauj\u00edmav\u00e9 a kontroverzn\u00e9 t\u00e9my\u003c/li\u003e\u003cli\u003evlastn\u00e9 popul\u00e1rno-vedeck\u00e9 vide\u00e1\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u010cO ZMEN\u00cd VA\u0160A PODPORA?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eViac \u010dl\u00e1nkov, bez \u010dast\u00fdch v\u00fdpadkov\u003c/em\u003e\u003cbr\u003eBudeme si m\u00f4c\u0165 dovoli\u0165 venova\u0165 menej \u010dasu p\u00edsaniu spravodajsk\u00fdch textov, ktor\u00e9 n\u00e1s \u017eivia. Namiesto toho prinesieme viac inviv\u00e1ckych \u010dl\u00e1nkov a postupne v\u00fdrazne prepacujeme, aktualizujeme alebo dopln\u00edme niektor\u00e9 star\u0161ie texty (v mnoh\u00fdch pr\u00edpadoch m\u00e1me k dispoz\u00edcii k dan\u00fdm t\u00e9mam ove\u013ea viac literat\u00fary, ako v pr\u00edpade \u003ca href=\"http://invivomagazin.sk/new/atlantida-historia,-staroveky-mytus-alebo-mytus-o-staroveku_201.html\" rel=\"nofollow\"\u003etejto aktualiz\u00e1cie\u003c/a\u003e, alebo je niektor\u00e9 t\u00e9my potrebn\u00e9 v\u00fdraznej\u0161ie aktualizova\u0165) \u003cbr\u003e\u003cbr\u003e\u003cem\u003eViac otitulkovan\u00fdch vide\u00ed a prelo\u017een\u00fdch m\u00e9mov\u003c/em\u003e\u003cbr\u003eOkrem \u010dl\u00e1nkov na webstr\u00e1nke sme od apr\u00edla 2018 op\u00e4\u0165 obnovili aj prev\u00e1dzku \u003ca href=\"https://www.youtube.com/user/InVivomagazin\" target=\"_blank\"\u003en\u00e1\u0161ho YouTube kan\u00e1lu\u003c/a\u003e, na ktorom chceme pravidelne prin\u00e1\u0161a\u0165 otitulkovan\u00e9 vide\u00e1 so zauj\u00edmav\u00fdm popul\u00e1rno-vedeck\u00fdm obsahom. Na na\u0161ej str\u00e1nke \u003ca href=\"https://www.facebook.com/InVivoMagazin/\" target=\"_blank\"\u003ena Facebooku\u003c/a\u003e a \u003ca href=\"https://twitter.com/invivomagazin\" target=\"_blank\"\u003ena Twitteri\u003c/a\u003e zase pravidelne zverej\u0148ujeme okrem odkazov na \u010dl\u00e1nky na webe aj humorn\u00e9 internetov\u00e9 m\u00e9my s\u00favisiace s vedou a kritick\u00fdm myslen\u00edm. Va\u0161a podpora n\u00e1m pom\u00f4\u017ee investova\u0165viac \u010dasu aj do t\u00fdchto aktiv\u00edt.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHonor\u00e1re pre akt\u00edvnych autorov\u003c/em\u003e\u003cbr\u003eV pr\u00edpade z\u00e1ujmu zo strany prispievaj\u00facich bud\u00fa pr\u00edspevky\u00a0\u003cem\u003erozdelen\u00e9 medzi v\u0161etk\u00fdch autorov\u003c/em\u003e, ktor\u00ed v danom \u0161tvr\u0165roku prispeli \u010dl\u00e1nkom, a to na z\u00e1klade pomeru v s\u00fa\u010dte normostr\u00e1n zaslan\u00e9ho textu.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u010eal\u0161\u00ed rozvoj magaz\u00ednu\u003cbr\u003e\u003c/em\u003eV pr\u00edpade pozit\u00edvneho v\u00fdvoja pl\u00e1nujeme v bud\u00facnosti roz\u0161\u00edri\u0165 n\u00e1\u0161 obsah a aktivity. Radi by sme okrem in\u00e9ho napr\u00edklad pravidelne zverej\u0148ovali podcasty s na\u0161imi autormi zameran\u00e9 nielen na obsah jednotliv\u00fdch \u010dl\u00e1nkov, ale aj na debaty o r\u00f4znorod\u00fdch vedeck\u00fdch t\u00e9mach. Predn\u00e1\u0161ky a diskusie na zauj\u00edmav\u00e9 a kontroverzn\u00e9 t\u00e9my (n\u00e1bo\u017eenstvo, kon\u0161pira\u010dn\u00e9 te\u00f3rie, roz\u0161\u00edren\u00e9 m\u00fdty a pod.) chceme organizova\u0165 aj na\u017eivo, \u010di u\u017e v kaviar\u0148ach, domoch kult\u00fary alebo na in\u00fdch vhodn\u00fdch miestach. Tieto by boli samozrejme nahr\u00e1van\u00e9 na video a n\u00e1sledne uverejnen\u00e9 na na\u0161om \u003ca href=\"https://www.youtube.com/user/InVivomagazin\"\u003eYouTube kan\u00e1li\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePokrytie n\u00e1kladov na prev\u00e1dzku str\u00e1nky\u003c/em\u003e\u003cbr\u003eAj nekomer\u010dn\u00e9 aktivity s\u00fa spojen\u00e9 s ur\u010dit\u00fdmi r\u00e9\u017eijn\u00fdmi n\u00e1kladmi. Finan\u010dn\u00e9 pr\u00edspevky od v\u00e1s n\u00e1m pom\u00f4\u017eu pri pokr\u00fdvan\u00ed pravideln\u00fdch n\u00e1kladov spojen\u00fdch s prev\u00e1dzkou na\u0161ej webstr\u00e1nky ako s\u00fa napr. poplatky za dom\u00e9nu a hosting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u010eA\u013d\u0160IA MO\u017dNOS\u0164 PODPORY - PRIAMY PR\u00cdSPEVOK\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAk v\u00e1m platforma Patreon nevyhovuje, m\u00f4\u017eete n\u00e1s podpori\u0165 aj priamym finan\u010dn\u00fdm pr\u00edspevkom na n\u00e1\u0161 \u00fa\u010det: \u003cstrong\u003eSK64 8330 0000 0024 0042 1663 / CZ53 2010 0000 0024 0042 1663\u003c/strong\u003e\u003cbr\u003e"
