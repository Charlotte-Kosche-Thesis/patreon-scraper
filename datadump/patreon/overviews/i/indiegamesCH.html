    "summary": "Heyho! =)\u003ca href=\"http://indiegames.ch\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003eindiegames.ch\u003c/a\u003e enstand vor \u00fcber zwei Jahren aus Leidenschaft und Liebe zu Indie Games und seither werden regelm\u00e4ssig Review, Interviews, News und Feature zur Szene darauf ver\u00f6ffentlicht. Bereits einen Monat nach Aufschaltung besuchte ich mit der Gamescom bereits mein drittes Event und hatte daf\u00fcr sogar einen offiziellen Presseausweis. Damals wusste ich noch nicht, wie gl\u00fccklich ich mich sch\u00e4tzen konnte so schnell an dieses begehrte St\u00fcck zu kommen. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eRasantes Wachstum\u003c/h3\u003e\u003cbr\u003e In den letzten zwei Jahren ist einiges geschehen. Unz\u00e4hlige Events wurden besucht, inklusive dem heiligen Gral E3 in Los Angeles, die Homepage bekam ein neues Gesicht und nicht zuletzt wurden knapp 600 Artikel auf\u00a0\u003ca href=\"http://indiegames.ch\" rel=\"nofollow\"\u003eindiegames.ch\u003c/a\u003e ver\u00f6ffentlicht. Daneben entstanden auch unz\u00e4hlige Partnerschaften, Gastbeitr\u00e4ge auf anderen Seiten und sogar das eine oder andere Interview auf online Plattformen von Zeitungen.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://indiegames.ch/wordpress/wp-content/uploads/2016/09/20min.jpg\"\u003e\u003cbr\u003e\u003ch3\u003eEin Leben f\u00fcr Indie Games\u00a0\u003c/h3\u003e\u003cbr\u003eNicht nur die Homepage hat sich ver\u00e4ndert, auch mein Leben. Im Juli 2015 gab ich meinen Wohnsitz in der Schweiz auf und verkaufte fast s\u00e4mtliches Hab und Gut, damit ich weiterhin soviel Zeit wie m\u00f6glich in\u00a0\u003ca href=\"http://indiegames.ch\" rel=\"nofollow\"\u003eindiegames.ch\u003c/a\u003e investieren kann. Seit dem lebe ich mal hier, mal dort. Meist in g\u00fcnstigen L\u00e4ndern wie Portugal oder Bulgarien, wo die Lebenskosten weitaus niedriger sind als in der Schweiz. Der Schritt mag durchaus wahnsinnig klingen, doch es zeigt meine Liebe und Leidenschaft zu diesem Projekt.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://indiegames.ch/wordpress/wp-content/uploads/2016/06/e3-day-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWarum Patreon?\u003c/h3\u003e\u003cbr\u003eIndie Games sind noch immer Nischig. Zwar berichten mittlerweile auch viele grosse Seiten regelm\u00e4ssig dar\u00fcber, was die Konkurrenz in den vergangen Jahre enorm erh\u00f6hte, doch Einkommen kann damit keines durch \u00e4hnliche Methoden wie Werbung erziehlt werden. Selbst grosse Seiten wie GameTrailers wurden aufgrund roter Zahlen geschlossen.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon ist die optimale Plattform, um mittelgrosse Seiten wie\u00a0\u003ca href=\"http://indiegames.ch\" rel=\"nofollow\"\u003eindiegames.ch\u003c/a\u003e am Leben zu erhalten. Mit einer monatlichen Spende k\u00f6nnt ihr damit mithelfen, den unbekannteren Entwicklern eine Stimme zu geben und das Fortbestehen der Seite zu sichern. Mein Ziel ist es so gross zu werden, dass wir international Relevanz haben und ich zus\u00e4tzliche Schreiber entl\u00f6hnen kann. Dies ist in der Schweiz und vielen anderen L\u00e4ndern leider noch immer die Seltenheit.\u00a0\u003cbr\u003e\u003cbr\u003eAn dieser Stelle auch mal einen ganz grossen Dank an alle Unterst\u00fctzer, die seit Beginn dabei sind und auch in schwierigen Zeiten da waren. Ohne euch w\u00e4re ich nie dahin gekommen, wo ich heute bin. \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e"
