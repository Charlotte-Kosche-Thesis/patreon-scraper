WITH THIS?\u003c/h1\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEvery dollar you donate is an investment in yourself.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEach and every investment means at least 1 more day I can spend producing more content, which is completely about how YOU can replicate the success I\u0027m having.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nEvery dollar I get in investments is YOURS TOO. It\u0027s not a payment. It\u0027s an investment. And there is nothing in the world you need to invest in more than yourself.\n\u003cbr\u003e\n\u003cbr\u003e\nIf I succeed - so do you, because I\u0027ll show you how.\nPLUS, you\u0027re getting awesome rewards and bonuses! What\u0027s not to like?\n\u003cbr\u003e\n\u003cbr\u003e\nFeel free about asking me anything you want concerning the project or Patreon\u00a0\n\u003ca href=\"mailto:peter@itshighnoon.eu\" rel=\"nofollow\"\u003eby email\u003c/a\u003e. \u003cstrong\u003eI WILL respond.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eWHERE WILL THE MONEY GO?\u003c/h1\u003e\n\u003cbr\u003e\nI\u0027ll invest the money 100% in the project, meaning:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eUpgrading the hardware and bandwith to start streaming.\u003c/li\u003e\n\u003cli\u003eProducing even more and even better high - quality content.\u003c/li\u003e\n\u003cli\u003eHiring people for research purposes to start hunting down top world OW players, marketers and influencers for podcasts and interviews.\u003c/li\u003e\n\u003cli\u003eCreating a new service for hooking Overwatch teams up with sponsors.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eSOME CLARIFICATIONS\u003c/h1\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eall of the content I create is and will be FREE\u003c/strong\u003e, the investments are completely optional\u003c/li\u003e\n\u003cli\u003ethe rewards aren\u0027t there to sell my services (I usually charge much more), but to show you the power of investing in yourself\u003c/li\u003e\n\u003cli\u003eI am fucking thankful for each and every one of you who decides to invest! It wouldn\u0027t be possible without you. You\u0027re the best. Thanks again.\u003c/li\u003e\n\u003c/ul\u003e"
