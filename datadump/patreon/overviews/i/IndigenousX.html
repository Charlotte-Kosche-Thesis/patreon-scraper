    "summary": "IndigenousX is an independent Indigenous media platform celebrating Indigenous Excellence and Diversity and striving to amplify Indigenous voices across Australia and beyond.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat we do:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOur Twitter account has over 37K followers, making it one of the biggest Indigenous-specific Twitter accounts online.\u003c/li\u003e\u003cli\u003eWe invite an Indigenous guest to host this account each week, to share their unique perspective of life as a First Nations person.\u003c/li\u003e\u003cli\u003eWe also run our own independent website \u2013\u00a0\u003ca href=\"http://indigenousx.com.au/\"\u003eindigenousx.com.au\u003c/a\u003e \u2013 where \u003cstrong\u003ewe source and publish original, Indigenous-produced content\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eOur weekly Twitter hosts are also invited to write an article for\u00a0\u003ca href=\"https://www.theguardian.com/commentisfree/series/indigenousx\"\u003eGuardian Australia\u003c/a\u003e, which we co-publish on our website.\u003c/li\u003e\u003cli\u003eWe have had weekly Twitter hosts on \u003ca href=\"https://twitter.com/IndigenousX\"\u003e@IndigenousX\u003c/a\u003e for 6 years now.\u003c/li\u003e\u003cli\u003eIn that time we\u0027ve also\u00a0helped raise over $400,000 for \u003ca href=\"https://startsomegood.com/projects\" rel=\"nofollow\"\u003eIndigenous projects with StartSomeGood\u003c/a\u003e.\u00a0\u003c/li\u003e\u003cli\u003eWe collaborate with a number of Indigenous and non-Indigenous artists, advocates, campaigners, writers, researchers, students, teachers, and academics (our latest collaboration was with\u00a0Giordano Nanni from the Juice Rap News crew on \u003ca href=\"https://www.youtube.com/watch?v=EdxNk6ALtJI\" rel=\"nofollow\"\u003ethis video\u003c/a\u003e).\u003c/li\u003e\u003cli\u003eWe provide workshops for aspiring Indigenous writers\u003c/li\u003e\u003cli\u003eWe provide strategic support and help to amplify important Indigenous perspectives, campaigns and organisations. \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat we\u0027d like to do:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe want to\u003cstrong\u003e hire more Indigenous staff and pay regular contributors to our website\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$5000\u003c/strong\u003e will give us enough for \u003cstrong\u003eone part-time staff member,\u003c/strong\u003e and help keep the lights on. It will give us time to better coordinate and support our weekly hosts, source more original Indigenous produced articles for the website, pay for the website to stay online, and get a few much needed updates! \u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$10,000\u003c/strong\u003e\u00a0will pay for \u003cstrong\u003eone full-time staff member (or two part-time staff members)\u003c/strong\u003e to start uploading more original content, find new opportunities, and add some new content streams on the website!!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$20,000\u003c/strong\u003e\u00a0will cover \u003cstrong\u003eone full-time AND one part-time staff member\u003c/strong\u003e working on all aspects of IndigenousX, have other dedicated staff working on our website, and pay for a whole lot more more Indigenous  freelance-writers every week!!!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe have been going great so far, but now we\u0027re ready for bigger and better things! We would love you to be a Patreon-supporter of IndigenousX and contribute to amplifying the voices of our diverse First Nations people and to join us in celebrating Aboriginal and Torres Strait Islander achievement and excellence. Help us make it happen! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
