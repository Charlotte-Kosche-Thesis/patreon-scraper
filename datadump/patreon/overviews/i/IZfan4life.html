    "summary": "Hi there!! I\u0027m Morgan, and welcome to my Patreon! I\u0027m a digital artist and wannabe animator and voice actor and I humbly ask you, fair internet person, to be a part of my creative journey. Putting art on the web over the years, I would sometimes receive a positive message or two from people who said my art has inspired them to start creating. I may not be the most popular digital artist out there, but those few messages mean the whole world to me. I want to be that driving force, especially for young artists. I want to continue to inspire people to create what they want and love it no matter what the fun police says.\u003cbr\u003e\u003cbr\u003eLife is full of so many opportunities and there\u0027s a lot I wish to do in the future. I want to create stories with worlds that feel like home and characters that feel like friends. I want to hone my craft and challenge myself as a creator, expand my horizons and try out different art mediums. Things like traditional painting, sculpting, and making games! But I\u0027ll need your support, and anything you can give will go towards buying higher quality equipment or art supplies, and helping me make ends meet when it comes to my livelihood so I can continue to do the things I love most, creating more content for y\u0027all to enjoy!\u003cbr\u003e\u003cbr\u003eIf you\u0027re interested in a one time pledge for a commission, you can find my commission info\u00a0\u003ca href=\"http://izfan4life.tumblr.com/cominfo\"\u003eon my tumblr!\u003c/a\u003e Follow the guidelines and I\u0027ll get on it!\u003cbr\u003e\u003cbr\u003eThanks for reading and checking out my page and above all, thank you for your support!\u003cbr\u003e\u003cbr\u003eLater taters!\u00a0\u2764"
