    "summary": "Hi, I have been uploading my instrumental and piano music on youtube since 2007, thank you for letting me know you love the music. I would like to do some more music videos, compose some more and try some new musical arrangements, hope you will join me on this journey. \u003cbr\u003e\u003cbr\u003eI do everything from music composition, song arrangements,\u00a0mixing and mastering,\u00a0video editing all by myself. Very few people purchase music nowadays, album sales are very low, so I would like to try Patreon. Please consider pledging one dollar or more for each video that I upload to YouTube. If everyone who likes the music could pledge one dollar that\u0027s good already, it will make a huge difference.\u003cbr\u003e\u003cbr\u003eIf you have been watching my youtube channel, you know that I love to write original music. I think the world needs more great original tunes for people to enjoy, to play, and to sing. I would like to leave some more songs and recordings on this earth during my possible years of creation, but I cannot do it without you. A lot of time is needed to create the music and money is needed for the music production softwares and equipment.\u00a0\u003cbr\u003e\u003cbr\u003eWriting a piece of music, doing the song arrangements, recording and production, editing the videos, preparing the sheet music, they all take many many hours of work. It is likely that I will put up only one or two videos a month, you may set the maximum of how much you would like to pledge each month. If more people became patrons, I may be able to do some more music or videos. Please consider being one of the patrons, and buy some of my existing music albums, thank you sincerely.\u003cbr\u003e\u003cbr\u003e* Music download links or exclusive videos for patrons are usually sent by private messages on Patreon.\u003cbr\u003e\u003cbr\u003e* You may cancel or join Patreon again anytime"
