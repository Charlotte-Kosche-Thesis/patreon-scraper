    "summary": "\u003cstrong\u003eGreetings Fellow Investigators.\u003c/strong\u003e Thanks for following the clues we left for you to find your way to our Patreon page.\u003cbr\u003eWe began recording our Call of Cthulhu RPG game sessions in the latter part of 2015 with the idea that interested people who can\u0027t play, would like to play along with us in their heads. This proved to be the case. Since then we have produced over 300 episodes and have received some good reviews. As we continue to grow and expand to 4 nights a week we have made it our goal to continually upgrade and improve our shows. We are also producing audio only files so that you can listen while driving or working out. They are available on PodBean and iTunes. Our latest improvement is the addition of animations to our overlays. I myself am fortunate in that I have free time in the evenings to work on this project. It remains my very special hobby.\u00a0But hobbies can be expensive.\u003cbr\u003eWe are pushed forward mostly by the knowledge that we are bringing some entertainment to our fans and we do not expect or assume anyone will contribute more than the occasional thumbs up - but if you would like to contribute a little more we would be grateful - it will all go to improving the show.\u003cbr\u003eThank you so very much for your support. I can\u0027t wait for you to see what we do next!\u003cbr\u003e\u003cbr\u003eThom Raley\u003cbr\u003eInto the Darkness\u003cbr\u003e"
