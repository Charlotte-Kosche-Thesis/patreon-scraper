    "summary": "Hi everyone! Thanks for visiting my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Am I?\u00a0\u003c/strong\u003eMy name is Reed and I\u0027m a 26 year old transgender YouTuber from Boston. I have been making YouTube videos since 2009 on my\u00a0\u003ca href=\"http://www.youtube.com/user/illrollwithit\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e,\u00a0when I was a 19 year old just starting to question my gender identity. YouTube was the only outlet I had back then to talk about how much I was struggling, and I soon found out I was not alone. I now have almost 5,000 subscribers and am also on another FTM channel,\u00a0\u003ca href=\"http://www.youtube.com/user/FTMtranstastic\" rel=\"nofollow\" target=\"_blank\"\u003eFTMtranstastic\u003c/a\u003e. On both channels, I offer advice and words of wisdom for other trans people, and talk about my experiences in the word as a transgender man.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u00a0I am creating this page because I want to do more with YouTube and the opportunities it has brought me over the years. I have been fortunate enough to begin travelling and speaking about my transgender experiences in an effort to educate people and spread trans awareness. I have spoken at VidCon, at schools, hospitals, and groups so far and would love to do more. That\u0027s where you come in! I would not be able to have all of these opportunities if it weren\u0027t for the support of my viewers, and supporting my monetarily would mean so much. I want to be able to afford to travel and educate wider audiences, get closer with my viewers, and spread awareness of the trans experience to more people. Your support would help me do all of those things and achieve my dreams along the way.\u003cbr\u003e\u003cbr\u003eThank you SO much for everything you all have done for me up until this point. It seriously means the world to me. And thank you for your continued love and acceptance. \u0026lt;3"
