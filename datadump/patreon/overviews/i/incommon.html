    "summary": "Hi, I\u0027m Jeddy. I\u0027m building\u00a0\u003ca href=\"https://www.facebook.com/pg/InCommonApp\"\u003eInCommon\u003c/a\u003e, an app to help people beat addiction. Our vision is to free people everywhere from addiction and to create a world united by the power of connection.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy?\u003c/span\u003e\u003c/strong\u003e I dealt with porn and sex addiction myself. I escaped the\u00a0\u003ca href=\"https://medium.com/@InCommon/the-gravity-chamber-44fdcb4c3999\"\u003egravity chamber\u003c/a\u003e, and realized\u00a0\u003ca href=\"https://www.ted.com/talks/johann_hari_everything_you_think_you_know_about_addiction_is_wrong\"\u003ethe \"off button\" for addiction is connection\u003c/a\u003e. I saw so many people around me suffering, but found nobody had made the \"off button\" I was looking for. So I decided I would make it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHow?\u003c/span\u003e\u003c/strong\u003e We believe that challenges to the status quo are powered by small choices, not grand gestures. We believe\u00a0\u003ca href=\"https://www.youtube.com/watch?v=J7GY1Xg6X20\"\u003ethe power to advance the human race lies in all people\u003c/a\u003e \u2013 starting with you. We believe that power should be at your fingers \u2013 simple, beautiful, easy to use.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat?\u003c/span\u003e\u003c/strong\u003e InCommon\u0027s app solves the hardest and most important problem in recovery \u2013 asking for help, especially before relapse \u2013 by boiling a painful process that takes enormous energy and time down to one tap \u2013 \"Get Help.\" Users instantly connect to a pre-loaded support network of trusted friends, family, peers, and professionals.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve made huge strides \u2013 validating the idea, building support, creating prototypes \u2013 and now, with the first app version completed, we\u0027re ready to start the first beta testing round.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m working on this full-time, every day but will run out of savings without support, so I\u0027m asking for your help. Every financial contribution helps keep the lights on just a little longer \u2013 no amount is too big or too small. \u003cstrong\u003e\u003cem\u003eLet\u0027s change the world together.\u003c/em\u003e\u003c/strong\u003e"
