    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u00a0 \u00a0 Heya! My name\u0027s Elisabeth Niederhut (aka ImmortalDreams).\u00a0I\u0027m a professional novelist who has huge love for, not only writing books, but creating stories in other mediums as well. I\u0027ve dedicated the bulk of my free time to telling stories with words, art, animation, and music among other things on my ever growing list. My passion in life is creating and to encourage creativity. I want to share what I create with the world and hopefully never have to stop.\u003cbr\u003e\n\t\u00a0 \u00a0 I started using patreon in the hopes of making a living doing what I love. If you enjoy my art, animations, and other creations, please consider pitching in. Early access to my videos is only a dollar per month. Extra perks and content such as art downloads, early versions of animes and novels\u00a0are available too. If nothing else you\u0027re welcome to my check out my free posts any time you like. Thanks for visiting my Patreon. ^__^\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003eABOUT MY WEB SERIES\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003eRAVENTHORN\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003e\u00a0 \u00a0 Adrien Dinsmoore already knew she wasn\u2019t normal, what with the super strength destroying her alarm clock every other morning, plus her insane speed. Still, she\u2019s totally unprepared to learn she\u0027s not actually one of the widely hated superhumans. She\u0027s an alien from another planet named Raventhorn. With the help of her mentor and protector, Adrien takes on two separate identities: A simple teen by day, and a crime fighting vigilante by night. Battling dangerous superhumans, taking on shady government organizations, facing an impending doom from her home planet, and falling in love with a super villain is now the norm for her. Could high school get any more complicated?\u003cbr\u003e\n\t\u003ca href=\"http://www.immortal-dreams.com/raventhorn\"\u003ewww.immortal-dreams.com/raventhorn\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"310\" src=\"https://www.youtube.com/embed/v54NrQ2q_BI\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eHUNTING SHADOWS\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003e\u00a0  \u00a0Nessie\u0027s and Chase\u0027s lives change forever when they meet on a mysterious prison of an island. Because of sirens who have stolen everything from them, escape comes at a terrible price--but is freedom any less of a cage?\u003cbr\u003e\n\t\u00a0 \u00a0 Despite being turned into a monster, Nessie chooses to hunt them, but fighting her nature and protecting her best friend gets harder when she unwittingly gets caught up in a centuries old conflict.\n\t\u003cbr\u003e\n\t\u00a0 \u00a0 Because of what happened to his father, Chase hates monsters with a vengeance, so what happens when he unknowingly starts dating one? Nothing good when you\u0027re a monster hunter.\n\t\u003cbr\u003e\n\t\u003ca href=\"http://www.immortal-dreams.com/hunting-shadows\" rel=\"nofollow\" target=\"_blank\"\u003ewww.immortal-dreams.com/hunting-shadows\u003c/a\u003e\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/U7aSI8W6yU0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003eABOUT MY OTHER CONTENT\u003c/h3\u003e\nI have a lot of other content in the works too. You can check out their progress and view many of them in my other posts and Youtube vlogs\u003cem\u003e.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
