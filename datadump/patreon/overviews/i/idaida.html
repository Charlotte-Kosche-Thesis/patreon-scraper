    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello and Thank you so much \u003cbr\u003efor making your way to my Patreon page. o/\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i26.photobucket.com/albums/c138/1da-ninja/patreon%20itd/1_zpst2ucbnk7.png\"\u003e\u003c/div\u003eI\u0027m Ida, i love to draw and create. I make fanart, original art and all the things in between. i really love thinking up characters and their stories and translating those ideas into images. Maybe you are familiar with some of the things i make already, if not, hopefully you\u0027ll stick around long enough to get to know me and my art! You can also find me here:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/_idaida\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"http://idadobnik.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003eTumblr\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e | \u003ca href=\"https://www.furaffinity.net/user/idaida/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eFur Affinity\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"http://ko-fi.com/A548EO8\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eKo-Fi\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eMy personal interests and art include a lot of D\u0026amp;D, Guild Wars 2, Manga like Haikyuu and Fullmetal Alchemist and many other popular stories and characters. My creative process is not limited to these, but they are something you definitely WILL see here.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i26.photobucket.com/albums/c138/1da-ninja/patreon%20itd/1_zpst2ucbnk7.png\"\u003e\u003c/div\u003eI set up this page to help me take care of my basic money needs, things like paying bills and other living costs, while also allowing me to create and draw as much as i can and share it with people who appreciate it!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBy contributing you\u0027ll help me get one step closer to a more comfortable creative life and more time to create feel-good content and share it with everyone! In return you get previews, high resolution images, a chance to suggest themes for the content you want to see and more!!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003ca href=\"https://www.patreon.com/posts/9025887\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003eI offer 6 different Patreon tiers at the moment,\u003c/span\u003e \u003cspan style=\"color: rgb(178, 162, 199);\"\u003ePlease follow this link to learn more about the tiers.\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAlong with the Patreon page i also draw\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u00a0\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003ca href=\"https://drive.google.com/file/d/1IEkTrhOEzMl91322VlVV-duIeclCIY0F/view?usp=sharing\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003ecommissions\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003c/span\u003e\u003c/span\u003e Patrons get priority slots and discounts as well as exclusive, guaranteed art! you can contact me at \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eidadobnik@gmail.com\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://guildwars2.go2cloud.org/aff_c?offer_id=19\u0026amp;aff_id=396\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eTry Guild Wars 2 for free\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://guildwars2.go2cloud.org/aff_c?offer_id=34\u0026amp;aff_id=396\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eBuy Guild Wars 2 HoT and PoF\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i26.photobucket.com/albums/c138/1da-ninja/patreon%20itd/icons1m_zpsloyns9t5.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/%E2%80%8Bhttps://ko-fi.com/A548EO8\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e"
