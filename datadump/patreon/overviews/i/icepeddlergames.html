    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eWhat\u0027s up dude!\u00a0 I\u0027m IcePeddler from Ice Peddler Games.\u00a0 I currently do IT and administrative work to support the fam.\u00a0 My passion is to become a full time game designer and to talk about retro games.\u00a0 I\u0027m talking PS2 and back for consoles and PC games that fall in the same time frame, basically.\u00a0 I\u0027ll post game plays of the classics on YouTube.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat I want to do in my videos is create that feeling of when you crack open a new game call your friends up and tell everybody to get over here! Then you play, talk, take turns on one TV, and marvel at each others skill or complete ineptitude.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can check out my first video, NES Kung Fu,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ZCaYD63AW6Y\"\u003eHERE\u003c/a\u003e\u003c/strong\u003e! \u003cstrong\u003eFeel free to like and subscribe.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy\u00a0 Patreon? \u003c/strong\u003eWith your direct support, I can focus more on bringing you retro game videos and hopefully turn this passion for retro games and designing games into something I can do \"full time\" instead of the fleeting hours in the morning.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does my money actually pay for?\u00a0 Patreon funds cover a variety of things like:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eMy attempts at game development\u003c/li\u003e\u003cli\u003evideo games\u003c/li\u003e\u003cli\u003econsoles\u003c/li\u003e\u003cli\u003eControllers\u003c/li\u003e\u003cli\u003ePC Equipment\u003c/li\u003e\u003cli\u003eVideo Equipment\u003c/li\u003e\u003cli\u003eA computer chair and desk\u00a0\u003c/li\u003e\u003cli\u003eA house - That\u0027s right if I get enough support to do this full time you could help buy a house\u003c/li\u003e\u003c/ul\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eWhen does your content come out?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOriginally I was going to shoot for one video a month, but I\u0027m really going to try and push for one video a week.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow can I support you?\u00a0\u003c/strong\u003e First of all\u003cstrong style=\"font-weight: bold;\"\u003e, GRATITUDE. \u003c/strong\u003eYour support means the world to me.\u00a0 Contributing to Patreon - even as little as a dollar a month would be a massive help.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eRewards:\u003cbr\u003e\u003cbr\u003eIf you pledge at the $5 tier then any custom music that is put out is yours AFTER your first pledge goes through and for as long as you are a patron. You can listen to the first song\u00a0\u003c/strong\u003e\u003ca href=\"https://icepeddlergames.bandcamp.com/track/kung-fu-remix\"\u003e\u003cstrong\u003eHERE\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003cbr\u003e\u003cbr\u003eIf you pledge at the $10 tier then you get any custom music and any video games that Ice Peddler Games puts out AFTER your first pledge goes through and continues as long as you are a patron. \u003c/strong\u003e\u003cstrong\u003eYou can download the first game\u00a0\u003ca href=\"https://icepeddlergames.itch.io/riddle-hack\"\u003eHERE\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat else?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGratitude.\u00a0 At the end of a day I\u0027m just a guy that loves video games.\u00a0 I don\u0027t have everything figured out, but if I waited until I did I would never get started.\u00a0 The fact that you are even considering giving even a dollar to is truly humbling.\u00a0 Again, Gratitude.\u003c/strong\u003e"
