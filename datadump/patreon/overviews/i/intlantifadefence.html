     "about": "In June 2015, the \u003ca href=\"http://antifainternational.tumblr.com/\"\u003eAntifa International\u003c/a\u003e collective launched\u00a0\u003ca href=\"https://intlantifadefence.wordpress.com/\"\u003eThe International Anti-Fascist Defence Fund\u003c/a\u003e.  We saw a need for a standing fund that could be used to provide immediate support to anti-fascists and anti-racists anywhere in the world, whenever they found themselves in a difficult situation as a result of their stand against hate.\u003cbr\u003e\u003cbr\u003eModeled on the defence fund run by the Anti-Racist Action Network in the late 1990s/early 2000s,\u00a0\u003ca href=\"https://intlantifadefence.wordpress.com/\"\u003eThe International Anti-Fascist Defence\u00a0Fund\u003c/a\u003e accepts proposals for support from anyone (by contacting\u00a0\u003ca href=\"http://antifainternational.tumblr.com/\"\u003eAntifa International\u003c/a\u003e, usually via \u003ca href=\"mailto://antifaintl@gmail.com\"\u003eemail\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/Antifa-International-443207425853974/\"\u003efacebook,\u003c/a\u003e or \u003ca href=\"http://antifainternational.tumblr.com/\"\u003etumblr\u003c/a\u003e).\u003cbr\u003eDecisions about proposals for support are made by a crew of individuals and groups who have made donations in excess of $20U.S./\u20ac20/\u00a315.  Those decisions are arrived at by consensus whenever possible and by a simple majority vote in situations where consensus is not forthcoming.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://intlantifadefence.wordpress.com/\"\u003e\u003c/a\u003e\u003ca href=\"https://intlantifadefence.wordpress.com/\"\u003eThe International Anti-Fascist Defence Fund \u003c/a\u003ehas been endorsed by \u003ca href=\"http://torchantifa.org/\"\u003eThe TorchAnti-Fascist Network\u003c/a\u003e in the U.S. and \u003ca href=\"http://www.fanggruppen.com/about/\"\u003eF\u00f6reningen F\u00e5nggruppen\u003c/a\u003e in Sweden.\u003cbr\u003e\u003cimg
