    "summary": "\u003cstrong\u003e\u003cstrong\u003eSupport Digital Media Industry development for just $0.99 a month!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eWize Grazette \u003c/strong\u003eand I\u0027m creating a Digital Solutions company called The Indie Creative Network. Over the last 3 years my company has provided Digital solutions to \u003cstrong\u003eover 1 Million\u003c/strong\u003e independent creatives around the world. \u003cbr\u003e\u003cbr\u003eWith Brand Ambassadors in the U.S., Canada, England, Barbados, South Africa and India, The Indie Creative Network has the data, framework and partnerships to provide developmental tools and resources to underserved communities.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eToday, March 7th, 2018\u003c/strong\u003e we launched the Indie Creative Grant program, a Global partnership initiative created to provide affordable tools and resources to Digital Media Creators.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003eWith your contribution of $0.99 cents a month, ICN will continue to invest in the study of Early 21st Century Storytelling and the development of Global Digital industries.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you for reading my journey, and I look forward to the expansion of our Global partnerships.\u003cbr\u003e\u003cbr\u003e--------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Indie Creative Network in the Press\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGood Mornin\u0027 Barbados (CBC Barbados):\u00a0\u003ca href=\"http://icn.dj/barbados-podcast/\"\u003ehttp://icn.dj/barbados-podcast/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNation News (Barbados): \u003ca href=\"http://www.nationnews.com/nationnews/news/126243/digital-wize-decision\"\u003ehttp://www.nationnews.com/nationnews/news/126243/...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eDreams in Drive Podcast Episode 80 w/ Wize Grazette (New Jersey): \u003ca href=\"http://ww
