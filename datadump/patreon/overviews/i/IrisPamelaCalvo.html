span style=\"background-color: rgb(255, 230, 148);\"\u003eESPA\u00d1OL\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a1Hola! Soy \u003cem\u003e\u003cstrong\u003eIris\u003c/strong\u003e\u003c/em\u003e, y soy \u003cstrong\u003ecantante\u003c/strong\u003e. Me interes\u00e9 en el canto desde alrededor de los 13 a\u00f1os y desde ah\u00ed no he parado de descubrir este maravilloso mundo.\u003cbr\u003eHago sobre todo covers de anime, pero tambi\u00e9n me gusta el \u003cstrong\u003erock\u003c/strong\u003e, los \u003cstrong\u003emusicales\u003c/strong\u003e y los \u003cstrong\u003evideos juegos\u003c/strong\u003e. Tengo un canal de Youtube al cual normalmente subo mi trabajo. Canto tanto en\u003cstrong\u003e japon\u00e9s\u003c/strong\u003e, \u003cstrong\u003eespa\u00f1ol\u003c/strong\u003e e \u003cstrong\u003eingl\u00e9s\u003c/strong\u003e, y trato de llegar a varios fandoms, as\u00ed que de seguro encontrar\u00e1s algo que te guste si te das una vuelta por mi canal :3 \u003cbr\u003e\u003cbr\u003eHacer todo esto es muy divertido (y siempre voy aprendiendo), pero tambi\u00e9n toma \u003cstrong\u003etiempo y dinero\u003c/strong\u003e. Por eso decid\u00ed crear este Patreon, para que los que deseen puedan aportarme unos pesos :D\u003cbr\u003e\u003cbr\u003e\u00a1Muchas gracias de antemano!\u003cbr\u003e"
