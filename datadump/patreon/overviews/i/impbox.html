    "summary": "Hi There! I\u0027m Jez!\u003cbr\u003e\u003cbr\u003eFor the last ~7.5 years I\u0027ve been working a day job and making games in my spare time, such as Boxen, Tempest, PicoRacer2048 (now Vektor2089) and other tools such as the NimSynth\u00a0open source modular synth, Blender cloth sewing features.\u003cbr\u003e\nRecently I\u0027ve decided to pursue my creative hobbies full time with some savings I made at my day job.\u003cbr\u003eIt\u0027s quite a risky endeavour and game development isn\u0027t often a good way to make money, but I\u0027d love to keep making things for you indefinitely.\u00a0I\u0027ll keep making things as best I can, but if you can, please support me and help me keep making cool stuff for you!\u003cbr\u003e\n\u003cbr\u003e\nAlmost all my projects are cross platform (Windows, Mac and Linux at least).\u003cbr\u003eI currently build my projects using the lovely Nim programming language and PICO-8 using Lua.\u003cbr\u003eI\u0027ll be writing on here about my Nim and PICO-8 game development experiences.\u003cbr\u003e\n\u003cbr\u003e\nMy current projects in development:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://impbox.itch.io/vektor2089\" target=\"_blank\"\u003eVEKTOR 2089\u003c/a\u003e - Futuristic Anti-gravity Racing - top down, from an alternate dimension 80s.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/ftsf/nimsynth\" target=\"_blank\"\u003eNimSynth\u003c/a\u003e - An open-source modular synthesiser / music studio made with Nim.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://github.com/ftsf/nico-ldbase\" target=\"_blank\"\u003eNico\u003c/a\u003e (Simple open-source game framework in Nim, based on Pico8\u0027s graphics API) the base of Vektor and NimSynth.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://soundcloud.com/impbox\" target=\"_blank\"\u003eChiptune music\u003c/a\u003e made with GameBoy and LSDJ.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/NewtownCatSafari/\" target=\"_blank\"\u003eNewtown Cat Safari\u003c/a\u003e - Cat Photos of local cats from my neighbourhood.\u003c/li\u003e\n\u003c/ul\u003e\nPrevious projects all available for free:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://play.google.com/store/apps/details?id=com.boxengame\" target=\"_blank\"\u003eBoxen\u003c/a\u003e - Free\u00a0monkey physics puzzle game for \u003cstrong\u003eAndroid\u003c/strong\u003e with randomly generated new levels every week.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://impbox.itch.io/smalltrek\" target=\"_blank\"\u003eSmalltrek\u003c/a\u003e - for Ludum Dare 38 \"A Small World\" - a 32 level StarTrek parody puzzle game about spreading peace through the galaxy.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://impbox.itch.io/moving-in\" target=\"_blank\"\u003eMoving In\u003c/a\u003e - for Ludum Dare 37 \"One Room\" - a 16 level puzzle game about moving furniture into your friend\u0027s one room apartment.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.lexaloffle.com/bbs/?tid=2243\" target=\"_blank\"\u003ePICORACER-2048\u003c/a\u003e - Futuristic Anti-Gravity Racing game for PICO-8, precursor to VEKTOR 2089.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.lexaloffle.com/bbs/?tid=2186\" target=\"_blank\"\u003eTempest\u003c/a\u003e - A small survival game for Pico8 with random world generation (\u003cem\u003eincomplete\u003c/em\u003e).\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.lexaloffle.com/bbs/?tid=2821\" target=\"_blank\"\u003eRaincoat\u003c/a\u003e - for Pico8 Jam \"Rain\"r - A rising water physics puzzle game (\u003cu\u003e\u003cem\u003eincomplete\u003c/em\u003e\u003c/u\u003e).\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://static.impbox.net/tiler/tiler.html\" target=\"_blank\"\u003eTexStyler\u003c/a\u003e - a WebGL animated kaleidoscope for generating textile fabrics and cool patterns.\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=T8cOjU2Lehs\" target=\"_blank\"\u003eBlender cloth sewing feature\u003c/a\u003e, included in mainline.\u003c/li\u003e\n\u003c/ul\u003e"
