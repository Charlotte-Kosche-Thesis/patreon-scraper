    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout IlmFeed\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIlmFeed is dedicated to publishing informative and inspirational articles and videos about Islam and Muslims.\u003cbr\u003e\u003cbr\u003eAt a time where Islamophobia is on the increase fuelled by a negative portrayal of Muslims in some parts of the media, we have made it our mission to challenge that by focussing on featuring positive stories about Muslims.\u003cbr\u003e\u003cbr\u003eLaunched in March 2014, IlmFeed has quickly become one of the most popular UK-based Islamic websites of its kind and its popularity is continuing to increase worldwide with readers (both Muslims and non-Muslims) from all over the world visiting, reading and sharing articles each day.\u003cbr\u003e\u003cbr\u003eNow here is your chance to help IlmFeed grow into one of the biggest Muslim media platforms in the world. We\u2019d like to produce more articles, feature more stories and produce informative videos.\u003cbr\u003e\u003cbr\u003eNow here is your chance to help IlmFeed grow into one of the biggest Muslim media platforms in the world. Your contributions will help IlmFeed:\u003cbr\u003e\u003cbr\u003e\u2713 Publish more inspirational videos and articles\u003cbr\u003e\u2713 Produce more Islamic infographics\u003cbr\u003e\u2713 Create more explainer videos\u003cbr\u003e\u2713 Reach millions more\u003cbr\u003e\u003cbr\u003eSupport IlmFeed now from just as little as $5 a month. The beauty about crowdfunding is that many people can get together with small amounts and make a huge impact.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHere are some stats:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://ilmfeed.com/wp-content/uploads/2018/02/stats.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTop 10 Countries (Visitors):\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.ilmfeed.com/patreon/countries.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSome testimonials from IlmFeed\u0027s readers:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"I first came across IlmFeed when a friend shared an article of theirs, it was uplifting, informative and shined a positive light on the global Muslim community. I believe IlmFeed is helping to show a side of Islam and Muslims that the mainstream media often ignores. I instantly became hooked to the page and am now a regular subscriber and sharer.\" - Toyris Miah\u003cbr\u003e\u003cbr\u003e\"At a time of darkness for Muslims in the media, Ilmfeed has been a source of light.\" - Arman Ali\u003cbr\u003e\u003cbr\u003e\"It\u0027s initiatives like this that help combat negative and hostile media against Islam, as well as spread the true message and values of Islam. It even a way to increase your deeds in this digital era. I can think of no better brother behind this to lead it and to get it to where it needs to. Allah bless him and the work he is doing.\" - Syed Ikhlaas\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"I\u2019m a regular reader of the IlmFeed website. I find the articles are really inspirational and the focus on positive stories is a real need in the current climate to help counteract the overwhelming negative portrayal of just about everything related to Islam and Muslims in today\u2019s mainstream media. May Allah (SWT) protect and reward all those involved in this project abundantly in this life and in the Hereafter and increase them in goodness. Aameen.\" - Mohammed Naeem\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\"Ilmfeed is one of the best resources on the internet. A fantastic treasure of relevant, useful and unique content displaying the positive light of Islam. I personally visit the page everyday and love sharing the amazing posts.\" - Sadiqur Rahman\u003cbr\u003e\u003cbr\u003e\"I recently signed up to Ilmfeed after being annoyed by many of the other Muslim content feeds. I didn\u0027t find the content to be well written, engaging and digestible. I found all of that on Ilmfeed. Keep up the great work!\" -\u00a0Ismael Abdela\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHadith:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eProphet Muhammad (peace and blessings be upon him) said, \u003cem\u003e\"Whoever guides someone to good will be rewarded equivalent to him who practices that good action\". \u003c/em\u003e(Muslim)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"http://ilmfeed.com/wp-content/uploads/2018/01/headlines.png\"\u003e\u003cbr\u003eSome Published Articles:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHomeless Man Racially Abuses a Muslim Man, He Responds by Finding Him a Job and a Home | Hijabi Hero Rescues Schoolgirl from Oncoming Train | American Muslim Responds to Anti-Muslim Bigots in a Beautiful Way |  Muslim Man is Described as \u2018The World\u2019s Kindest Man\u2019 by a Complete Stranger. Here\u2019s Why. | Rickshaw Driver Finds 100,000 Rupees, Hands it into the Police | Muslims Feed Manchester\u2019s Homeless | 14 East London Mosques Raise Thousands for Children\u2019s Hospice |  Muslims Clean Up Streets of Newcastle | The White Coats \u2013 Feeding Sydney\u2019s Homeless | Woman Responds to an Islamophobe with a Random Act of Kindness | The Muslim Scientist Who has Dedicated His Life Looking for a Cure for ALS | The Selfless Hero who Saved Over 300 Rohingya Stranded at Sea | Muslim Man Finds $100,000, Hands it to the Police | Muslim Man Gives His Shoes to Stranger and Walks Home Barefooted | Muslim \u2018Superheroes\u2019 Distribute Eid Gifts to Children\u2019s Hospitals | Woman Comes to Protest Against Islam, Leaves with a Hug and a Qur\u2019an | Muslim Immigrant Gifts 10% of His Multi-Billion Dollar Company to His Employees | Heroic Muslim Student Comes to Aid of Pensioner | This is What It\u2019s Like Living in a Muslim Country According to a Non-Muslim | Heroic Muslim Taxi Driver Saves Baby\u2019s Life | Muslims Serve Pizza and Biryani to Middlesbrough\u2019s Needy | Non-Muslims React to #VisitMyMosque Events Across Britain | A Christian Man\u2019s Experience of Visiting a Mosque for the First Time | Mosques Mobilise to Help Those Affected by Floods in Northern England |  Mosque to Feed Birmingham\u2019s Homeless During Christmas | Muslims Clean Up East London | Syrian Refugees Collect Aid for Canadians Fleeing Wildfires\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
