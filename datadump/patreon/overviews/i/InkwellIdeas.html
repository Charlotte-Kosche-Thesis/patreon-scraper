    "summary": "We\u0027re looking for your support to maintain and add new features to our software: Worldographer (Hexographer 2), Hexographer, Cityographer, \u0026amp; Dungeonographer.\u00a0 By supporting us, you get extra art/icon packs to use with our software!\u00a0 (These will be in standard image formats, so you\u0027ll be able to use them with other software if you wish.)\u003cbr\u003e\u003cbr\u003eEach month we\u0027ll release at least one new art/icon pack with 60+ images each, split about equally between:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWorldographer/Hexographer 2 Isometric Style: City, monuments, terrain, etc., in an isometric style (something like the Civilization computer game graphics).\u003c/li\u003e\u003cli\u003eCityographer: Medieval buildings, Elven buildings, modern buildings, old west buildings, etc.\u003c/li\u003e\u003cli\u003eDungeonographer.\u00a0 Modern chairs/sofas, wooden tables, alchemy devices \u0026amp; symbols, monster tokens, etc.\u003c/li\u003e\u003cli\u003eHexographer: New military units, more terrain types, variants for the existing terrain, perhaps a new style of terrain, etc., all in classic/flat styles.\u003c/li\u003e\u003c/ul\u003eAll of the art \u0026amp; icons may be used in your own maps (even for publication) but may not be sold/redistributed as stand alone graphics or as part of \"stock art\" style collections.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a way to directly support \ncreative projects on an ongoing basis. Creators make things on an \nongoing basis, and your pledge is taken each month based on how many \ncreations the project made that month. You are also free to cap your \nmonthly pledge so a project doesn\u0027t suddenly make 100 items.  (Our \nmonthly icon/art collections will count as one item. If we do make two \ncollections in a given month, you would be charged twice, but this will \nnot be common and you will be getting two sets of 60+ icons.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIts been a dream to make tools that help others create worlds and games.\u00a0 Thank you for supporting these projects!\u003c/strong\u003e\u003cbr\u003e"
