    "summary": "\u003cstrong\u003eIl Dado Incantato\u003c/strong\u003e \u00e8 un podcast italiano dedicato al mondo del gioco da tavolo e del gioco di ruolo.\u003cbr\u003eIdeato da \u003cstrong\u003ePaolo Bianchi\u003c/strong\u003e, tra i primi podcaster italiani con esperienza decennale e attuale conduttore e produttore di\u00a0\u003ca href=\"http://www.scientificast.it\"\u003eScientificast\u003c/a\u003e e condotto da lui insieme a \u003cstrong\u003eFederico Latini\u003c/strong\u003e e una squadra in continua espansione.\u003cbr\u003e\u003cbr\u003eDurante ogni puntata de Il Dado Incantato cerchiamo di guardare il mondo ludico da diversi punti di vista. Affrontiamo tematiche generali in merito alle \u003cstrong\u003emeccaniche di gioco\u003c/strong\u003e, le \u003cstrong\u003enuove uscite\u003c/strong\u003e, le \u003cstrong\u003enotizie\u003c/strong\u003e pi\u00f9 importanti, \u003cstrong\u003eapprofondimenti \u003c/strong\u003econ gli editori e \u003cstrong\u003erecensioni\u003c/strong\u003e.\u003cbr\u003eDurante il nostro primo anno di attivit\u00e0 abbiamo avuto molti ospiti e contiamo di continuare per questa strada, ospitando anche diversi personaggi di fama internazionale.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePerch\u00e9 Patreon? \u003c/strong\u003eRealizzare questo podcast \u00e8 un piacere per noi, un momento di svago e una occasione per parlare di qualcosa che ci appassiona, coinvolgendo una comunit\u00e0 attiva e aperta. Nei mesi scorsi siamo entrati in contatto con molte persone e l\u0027entusiasmo rispetto a ci\u00f2 che facciamo ci ha fatto davvero piacere.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIl Dado Incantato \u00e8 liberamente accessibile e scaricabile gratuitamente da voi utenti\u003c/strong\u003e, \u003cstrong\u003enonostante ci\u00f2 realizzare un podcast ha dei costi\u003c/strong\u003e. L\u0027hosting su spreaker, l\u0027hardware e il software utilizzato comportano costi mensili che attualmente sono coperti dai nostri risparmi personali.\u003cbr\u003eMolto liberamente, voi ascoltatori potete contribuire ad alleviare questi costi. Patreon ci d\u00e0 la possibilit\u00e0 di modulare i livelli di donazione e le milestones rappresentano ci\u00f2 che potremmo fare con adeguati livelli di finanziamento. Grazie sin d\u0027ora a chi vorr\u00e0 contribuire.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
