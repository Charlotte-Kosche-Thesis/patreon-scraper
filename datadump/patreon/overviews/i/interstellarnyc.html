    "summary": "Howdy! I\u0027m \u003cstrong\u003eIg\u003c/strong\u003e, or\u00a0\u003ca href=\"http://interstellarnyc.tumblr.com/\"\u003einterstellarnyc\u003c/a\u003e on the ol\u0027 Tumbles, where I post a lot about whatever tickles my fancy at the time.\u003cstrong\u003e I also post art! \u003c/strong\u003eA decent flow of it-- hey, maybe you\u0027ve seen it around? --because I love to draw and create, and share my ideas for other people to enjoy.\u003cbr\u003e\u003cbr\u003eI\u0027m also a 20-something working towards recovery from trauma-related PTSD, depression, and social anxiety I\u0027ve had since I was about 15. Drawing is all I can really do to earn any sort of income since I\u0027m pretty confined to my home still, and since commission-based work isn\u0027t reliable for a constant, I have to rely on my family to pay for my handful of medications.\u003cbr\u003e\u003cbr\u003eWhich is why I\u0027ve come to Patreon for a little help keeping up a constant income! And why I\u0027m so grateful if you\u0027re even just looking at this page right now, because it means there\u0027s interest! Which is wonderful!\u003cbr\u003e\u003cbr\u003eWhile my anxiety is currently preventing me from offering streaming rewards (I\u0027m working on it, though!), I do offer a smorgasbord of other art-based rewards!\u003cbr\u003e\u003cul\u003e\u003cli\u003eGetting to see the art I don\u0027t post! Sketches, little doodles, just a handful of things most people won\u0027t ever see.\u00a0\u003c/li\u003e\u003cli\u003eAccess to secret sketch dumps with tasty (unmarked) previews for project stuff, a private blog where you can drop suggestions as often as you want, and/or time lapse videos on a private YouTube account that only Patrons will have the link to! It\u0027s LIKE watching me stream but faster, and with super rad music!\u003c/li\u003e\u003cli\u003eA colored/shaded/highlighted piece that Patrons of that tier will see days before Tumblr, and have access to the full size/high res download!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMy goal is to update with all the monthly rewards within the first week of every new month. Get some sketches/doodles out, put together the sketch dumps, and get to work on contacting everyone for their commissions. It\u0027s gonna be hard for the first while, but it\u0027ll get me into a routine, and get me producing more art! That\u0027ll be fun!\u003cbr\u003e\u003cbr\u003eIf you choose to support me, thank you!! So much!! I hope I\u0027ll provide some lovely content for you to enjoy!"
