    "summary": "What would you say if I told you \"This is two Canadian guys playing video games in excruciating detail\"?\n\nYou\u0027d probably say \"Huh?\". \n\nThen I\u0027d say \"Hold on, please don\u0027t head out the door yet. \u003cbr\u003e\u003cbr\u003eWhat if I told you we give insightful game design commentary sprinkled with nostalgic notes and a hint of pun...okay a large dosage of pun\". \n\nBoom, sold on the spot right?\u003cbr\u003e\u003cbr\u003eCheck us out on \u003ca href=\"http://neversleepsnetwork.com/series/x-stream/\"\u003eNever Sleeps Network\u003c/a\u003e or\u00a0on \u003ca href=\"https://itunes.apple.com/us/podcast/x-stream/id1180465671\"\u003eiTunes\u003c/a\u003e \u0026amp; \u003ca href=\"https://play.google.com/music/m/Iema7el3ml6kpp757b6zbhnkvhi?t=X-Stream\"\u003eGoogle Play\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy the Patreon?\u003c/strong\u003e\u003cbr\u003eHonestly because we want to make better content for you! We want the ability to go off and talk with industry luminaries using equipment that isn\u0027t my phone, be able to take some extra time to research and edit our content, \u0026amp; \u00a0pay those who help us the money they absolutely deserve and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhen does your content come out?\u003c/strong\u003e\u003cbr\u003eOur podcast comes out once a week on Fridays! You can catch us on\u00a0\u003ca href=\"http://neversleepsnetwork.com/series/x-stream/\"\u003eNever Sleeps Network\u003c/a\u003e or on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/x-stream/id1180465671\"\u003eiTunes\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://play.google.com/music/m/Iema7el3ml6kpp757b6zbhnkvhi?t=X-Stream\"\u003eGoogle Play\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe also stream every week on\u00a0\u003ca href=\"https://www.twitch.tv/itsthexstream\"\u003eTwitch\u003c/a\u003e and go over other aspects of various games that we don\u0027t get to discuss on the podcast itself! Also Zach will try to prove how awesome he is at gaming while making insightful commentary.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I support you?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYou can support us with as little as $1 a month and we\u0027ll give you a shoutout at the end of our episodes and say how awesome you are!\u003cbr\u003e\u003cbr\u003eFor $5 a month, you\u0027ll also get full access to all of the amazing original music that Joey creates for the podcast! You can listen to it anywhere, even on the toilet!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat else?\u003c/strong\u003e\u003cbr\u003eWe love you from the bottom of our hearts! It means the world to us that you\u0027d support us in this way! Please continue being awesome...not like it\u0027ll be hard for you\u003cbr\u003e"
