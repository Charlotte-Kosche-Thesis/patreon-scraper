    "summary": "Hi, I\u0027m Bryant and I launched Innovative History in December of 2015. My love of history has existed for as long as I can remember. I was always trying to get my hands on historical books in school. I even graduated with a History (and Religious Studies) degree from Vanderbilt University in 2013. So many times, I had people suggest that I was wasting time and money by getting such a \u0026#8220;non-technical\u0026#8221; degree. What my degree may have lacked in technicality, it more than made up for in creative thinking and interpersonal skills. All of my work was based around reading, researching, writing, and presenting my findings. I want to give everyone the chance to develop a passion for history, by providing them with a fun and educational platform through Innovative History videos. Please help me out!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7eKMqtSB4Lk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eInnovative History creates free educational videos to be used by teachers, kids, parents and everyone! Again, it\u0027s all free! These videos are designed to help everyone learn about history, especially the stuff that wasn\u0027t written in our history books. You can find videos on U.S. History, World History, and even fun videos, like the history of clowns and the history of cats. Check out the example video above if you haven\u0027t already.\u00a0\u003cbr\u003e\u003cbr\u003e"
