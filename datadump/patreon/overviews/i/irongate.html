     "about": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMichael Campbell\u003c/strong\u003e is an educator working with underprivileged children, has an extensive university background in classic literature and philosophy. He has seen print, with the short story King of Rain, and has seen some of his poems published as well before he embarked on IronGate. He hopes to continue working on IronGate for a long time to come, very thoroughly enjoys working on our IronGate Extras, and absolutely loves any and all interaction he gets to enjoy from IronGate\u0027s frosty fans!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWilliam Leighton\u003c/strong\u003e is a classically trained 2D/ 3D animator with a background in comics, comics history and art history. He authored the now defunct Stalkers-Online for a short period of time which garnered him some success, one fan even sent him a plushie! He of course hopes to keep working on IronGate for the foreseeable future as well and genuinely loves how well received it has been, each and every comment from a fan fuels his creative fire.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
