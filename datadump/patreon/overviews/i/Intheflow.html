    "summary": "\u003cstrong\u003eWhy Should You Support In The Flow\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eThe film is a scripted dramatic web series\nintended to educate audiences about the healing arts.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eHealing is and should be a very important\nhealthy activity for all.We are a\nnation of sick people. We need to be a nation of healthy people, both mentally\nand spiritually.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eOur web series will have a Johnny Appleseed\neffect. The more who support. The more\nepisodes we can make. The more episodes created. The more people will share. The more people who share, the more people\nwill learn about healing.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eThis web series is an amazing story with tons of entertainment!!!!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout the \"In The Flow\"\u00a0 film making process\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eIn The Flow, in many ways, has become my manifesto on film making.  I\u0027ve developed \"rules\" that my creative process follows.  \u003cbr\u003e\n\u003cbr\u003e\n1. The story grows organically.  \n\u003cbr\u003e\n2. Hire actors who come up with a part that helps the organic growth of the story.\n\u003cbr\u003e\n3. Create the film slowly to allow the creative process to breath.\n\u003cbr\u003e\n4. Don\u0027t be afraid of change. \n\u003cbr\u003e\n5. Try to make every idea work in the story.  \n\u003cbr\u003e\n6. Make sure the film is about a big idea.  \n\u003cbr\u003e\n7. Make a list of locations that add to the organic growth of the story.\n\u003cbr\u003e\n8. Don\u0027t follow any rules of film\u00a0 making.\n\u003cbr\u003e\n9. Use every gadget of film making technology to maximize the production value. \n\u003cbr\u003e\n10. The story has to be entertaining all the time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThen, what\u0027s the story?\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eChiara, a psychiatrist on the verge of an kundalini awakening, writes a book, A Pure Life, which sparks a spiritual movement and the new Pure Life Coalition in Congress.  The book\u2019s success results in Chiara becoming the reluctant poster child for the Pure Life movement and a political target for adversaries of her Pure Life religious dogma. The series explores how she navigates her not-so-pure life in the shadows where friends and enemies lurk. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout the Creators\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://postimg.org/image/whoxktkoh/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://s24.postimg.org/whoxktkoh/Screenshot_2017_01_12_20_04_45.png\"\u003e\u003c/a\u003e\nRichard Burns \n\u003c/strong\u003eis a film maker. In 2010, he was diagnosed with stage 4 throat cancer.\u00a0 Randy Oppitz, his healer, worked on him for 3 days.\u00a0 After the energy healing treatments, Richard\u0027s tumor washed away.\u00a0 A year later, he began creating In The Flow.\u00a0\u00a0 Richard has created documentaries in Iraq and Haiti, co-created the popular Video Podcast Series Culture Catch, produced IFC\u0027s XX/XY feature film and created many other projects over the past 30 years. \u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://postimg.org/image/4gzkgdml9/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://s30.postimg.org/4gzkgdml9/Screenshot_2017_01_12_19_51_10.png\"\u003e\u003c/a\u003e\nVal Tignini\u00a0\u003c/strong\u003e worked as an information architect and model/actress for many kinds of companies. Val starred in a docu-soap on TLC, called \u201cBama Belles\u201d in 2010, and MTV RoadRules in 2001.\u00a0 Then, at 30 years old Val had a spontaneous kundalini awakening aka the holy spirit running through her in 2010 by attending an Abdy Electriciteh\u00a0session.\u00a0  She\u0027s experienced what some call enlightenment and was activated into this timeless gift of which she becomes a conduit to source energy.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
