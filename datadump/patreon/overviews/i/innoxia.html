    "summary": "Lilith\u0027s throne is a text-based erotic RPG, in which you travel through a world filled with demons, magic, and lots of sex!\u003cbr\u003e\n\u003cbr\u003e\nThe game has been developed solely by me, Innoxia, and is currently in a very early alpha. I work on developing Lilith\u0027s Throne full-time, and release a build every Wednesday (see Note 1 at the bottom of this page for the details of my release cycle). I love making this game, and with your support, I hope to be able to continue spending all of my time working on it! ^^\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tYou can download the game (for free!) on\u00a0\u003ca href=\"https://lilithsthrone.blogspot.co.uk/\"\u003emy blog\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a0Please also feel free to join the\u00a0\u003ca href=\"https://discord.gg/nDRvMXH\"\u003eLilith\u0027s Throne Discord\u003c/a\u003e!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-YkF3niyQx4s/WcbY8NfUGhI/AAAAAAAAAmY/8PwAqEMmma8B6OyFVtSzFjT6vs5ju5gYwCLcBGAs/s1600/version_0_1_85_screenshot1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eMore about Lilith\u0027s Throne\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eLilith\u0027s Throne is, first and foremost, an erotic game, and contains lots of sexual content and explicit descriptions of sex. Apart from a few small icons and images of items \u0026amp; clothing, the game is completely text-based.\u003cbr\u003e\n\u003cbr\u003e\nLilith\u0027s Throne is an RPG, and follows your character after they\u0027re transported into an alternate dimension, where demons, magic, and mythological creatures are considered normal! There is a lot of furry content, but you can toggle this off for all non-major NPCs. Some of the game\u0027s main features are:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAn explorable, randomly-generated map.\u003c/li\u003e\n\t\u003cli\u003eTurn-based sex, which gives you a lot of control over how a sex scene plays out.\u003c/li\u003e\n\t\u003cli\u003eRandomised, persistent NPCs, who can be fully transformed!\u003c/li\u003e\n\t\u003cli\u003eLevelling systems for perks and fetishes. (Currently 30 fetishes, with plans for a lot more!)\u003c/li\u003e\n\t\u003cli\u003eFully transformable bodies, allowing you to turn yourself into all sorts of different races!\u003c/li\u003e\n\t\u003cli\u003eA lot (currently 132 items) of clothing for you to customise your character with.\u003c/li\u003e\n\t\u003cli\u003eOptions to set your personal preferences for NPC furryness, gender, and gender pronouns.\u003c/li\u003e\n\t\u003cli\u003eLots of sex! ^^\u003c/li\u003e\n\t\u003cli\u003eWeekly releases!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nI have lots of future plans for the game as well, including:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNPC romance and slavery mechanics.\u003c/li\u003e\n\t\u003cli\u003eFour more major areas (desert, jungle, fields, and sea).\u003c/li\u003e\n\t\u003cli\u003eAt least 20 more races, almost all of which you\u0027ll be able to transform into.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://2.bp.blogspot.com/-FN5NkIGZ_aI/WcbY8dnMvlI/AAAAAAAAAmk/_ozoDtZgqHgJmfb0naVU5OtU_W_R3oEGQCPcBGAYYCw/s1600/version_0_1_85_screenshot_fetishes.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhy Patreon\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI have a lot of free time at the moment in which to work on Lilith\u0027s Throne, which is what allows me to keep making weekly releases. Unless I\u0027m able to get some help in funding the game\u0027s development, I\u0027ll have to spend less time working on the game and more time finding a job that will pay the bills.\n\u003cbr\u003e\n\u003cbr\u003e\nYour generous donations will mostly be spent on food, power, and internet, which will allow me to continue spending all of my time developing Lilith\u0027s Throne! ^^\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-11sC7w6xoog/Wcbcdg6cBwI/AAAAAAAAAmw/45rjHtBugIcuVqoI3TT5uGyS_f7ZiK05wCLcBGAs/s1600/version_0_1_85_screenshot3.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003ePatreon Rewards\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://3.bp.blogspot.com/-I8igoEebOUI/WXOW9AAw5XI/AAAAAAAAAVk/Zuaem7Ki1mkMKUKbN47g4HvFQA8wwp88wCLcBGAs/s1600/uncommon.png\" style=\"text-align: center;\"\u003e\u003cbr\u003e\n\t\u003cb style=\"color: #1de547;\"\u003eUncommon\u003c/b\u003e\u003cbr\u003e\n\tMy thanks for your support!\u003cbr\u003e\n\tYou\u0027ll get an \u0027Uncommon\u0027 role in the Lilith\u0027s Throne Discord.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://1.bp.blogspot.com/-YHd5jRXvJLs/WXOW8VjiGwI/AAAAAAAAAVc/NlaOPXRQYU8t8vpBJHpBaQTIcX_S_tcGQCLcBGAs/s1600/rare.png\" style=\"text-align: center; background-color: initial;\"\u003e\u003cbr\u003e\n\t\u003cb style=\"color: #47C2FF;\"\u003eRare\u003c/b\u003e\u003cbr\u003e\n\tMy thanks for your support!\n\t\u003cbr\u003e\n\tYou\u0027ll get access to preview builds (see Note 1 below).\u003cbr\u003e\n\tYou\u0027ll get a \u0027Rare\u0027 role in the Lilith\u0027s Throne Discord.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://2.bp.blogspot.com/-uihF0izzpCA/WXOW8amk-tI/AAAAAAAAAVg/68VxljK43WQ2x4CJAXE8sQQyFSQWPtMdwCLcBGAs/s1600/epic.png\"\u003e\u003cbr\u003e\n\t\u003cb style=\"color: #FF4DFC;\"\u003eEpic\u003c/b\u003e\u003cbr\u003e\n\tMy thanks for your support!\n\t\u003cbr\u003e\n\tYou\u0027ll get access to preview builds (see Note 1 below).\u003cbr\u003e\n\tYou\u0027ll get 1 vote in any polls I make\u00a0(see Note 2 below).\u003cbr\u003e\n\tYou\u0027ll get the option to have your name added as an \u0027Epic backer\u0027 in the game\u0027s credits.\u003cbr\u003e\n\tYou\u0027ll get an \u0027Epic\u0027 role in the Lilith\u0027s Throne Discord.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://1.bp.blogspot.com/-TU4Pnunl938/WXOW8emBSqI/AAAAAAAAAVo/ry00Z1K6V-stiXeWwjOnvWO4TmmI0NmAACLcBGAs/s1600/legendary.png\"\u003e\u003cbr\u003e\n\t\u003cb style=\"color: #ffcc00;\"\u003eLegendary\u003c/b\u003e\u003cbr\u003e\n\tMy thanks for your support!\n\t\u003cbr\u003e\n\tYou\u0027ll get access to preview builds (see Note 1 below).\u003cbr\u003e\n\tYou\u0027ll get 2 votes in any polls I make\u00a0(see Note 2 below).\u003cbr\u003e\n\tYou\u0027ll get the option to have your name added as a \u0027Legendary backer\u0027 in the game\u0027s credits.\u003cbr\u003e\n\tYou\u0027ll get early access to commissioned art or extra writing\u00a0(see Note 3 below).\u003cbr\u003e\n\tYou\u0027ll get a \u0027Legendary\u0027 role in the Lilith\u0027s Throne Discord.\u003cbr\u003e\n\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNotes\u003c/strong\u003e\u003c/div\u003e\n\t\u003col\u003e\n\t\t\u003cli\u003eThe game\u0027s source is currently\u00a0\u003ca href=\"https://github.com/Innoxia/liliths-throne-public\"\u003epublicly viewable on github\u003c/a\u003e, so the Patreon reward of \u0027Preview builds\u0027 is simply a convenience for those of you who don\u0027t want to mess around compiling the game from its source. Non-patrons are still able to get preview builds of the game at any time (through compiling the source from github), but only patrons will get it built for them by me! Everybody, patrons and non-patrons alike, will get public releases of the game at the same time. Full versions are released every two weeks, with preview builds being released in the \u0027in-between\u0027 weeks.\u003cbr\u003eThe release cycle is as follows:\u003cbr\u003eWeek 1 (Preview): I update the github and release a compiled version for the $3+ Patrons.\u003cbr\u003eWeek 2 (Full Release): I update the github and\u00a0release a compiled version publicly for everyone.\u003cbr\u003eWeek 3: Cycle back and repeat week 1.\u003cbr\u003e\u003c/li\u003e\n\t\t\u003cli\u003eAny polls that I make will be for minor things, like what NPC/sex scene/area you\u0027d like to see me doing some extra work on for the next release.\u003cbr\u003e\u003c/li\u003e\n\t\t\u003cli\u003eIf I manage to achieve the \u0027commissioning art\u0027 goal, I\u0027ll start commissioning character art for the game. Legendary backers will receive this art a couple of weeks in advance of everyone else. If I do any extra writing outside of Lilith\u0027s Throne (which isn\u0027t guaranteed, and would be quite rare), Legendary backers will also be the first to receive this.\u003cbr\u003e\u003c/li\u003e\n\t\t\u003cli\u003eI might add more reward tiers in the future, but this is how I thought I\u0027d start it.\u003c/li\u003e\n\t\u003c/ol\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eMore information\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tYou can download the game (for free!) on \n\t\u003ca href=\"https://lilithsthrone.blogspot.co.uk/\"\u003emy blog\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\t Please also feel free to join the \n\t\u003ca href=\"https://discord.gg/nDRvMXH\"\u003eLilith\u0027s Throne Discord\u003c/a\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-57p9n-Kp2gE/WcbcgsfY1tI/AAAAAAAAAm0/hIk59d3JEAopunHAKzYUe7PooSVToLpGwCLcBGAs/s1600/version_0_1_85_screenshot4.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
