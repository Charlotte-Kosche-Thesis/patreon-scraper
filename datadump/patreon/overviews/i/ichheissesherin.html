    "summary": "Hi,\u003cbr\u003emy name is Sherin.\n\u003cbr\u003eI make\u00a0\u003ca href=\"https://www.youtube.com/channel/UCfICLkXJnzcDDc3I7S6f9QA/videos\" target=\"_blank\"\u003eGerman short stories\u003c/a\u003e for language learners on Youtube.\u003cbr\u003eHere is a free sample of my current worksheets:\u00a0\u003ca href=\"http://www.ichheissesherin.com/index.php/freeworksheet/\" target=\"_blank\"\u003eClick here.\u003c/a\u003e\u003cbr\u003eI uploaded my first video in October 2016. I had been teaching German for a while and I was looking for a more creative way to teach. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/9ZtB6F8c3E8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME\u003cbr\u003e\u003c/strong\u003eIn 2014 I quit my corporate job at a brand management agency and decided to travel. \u003cbr\u003eAt heart I\u2019m\na cultural observer, deeply affected by stories. This matches my education in culture and media\nstudies.\nI started my Youtube channel while traveling. My videos evolved into these\u00a0\u003ca href=\"https://www.youtube.com/watch?v=WEM2jqDXevg\" target=\"_blank\"\u003eGerman short stories\u003c/a\u003ewhere I focus on everyday and spoken\nlanguage. I also do\u00a0\u003ca href=\"https://www.youtube.com/watch?v=3WqDebq7B_M\u0026amp;t=2s\" target=\"_blank\"\u003einterviews\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=47xyLXboumk\" target=\"_blank\"\u003ecultural topics\u003c/a\u003e. Aside from these videos I teach conversational German and train people in gaining confidence speaking German.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY YOUTUBE-JOURNEY\u003cbr\u003e\u003c/strong\u003eI have been very fortunate so far, as other popular German channels like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=VOkkUV62Xoo\" target=\"_blank\"\u003eGerman with Jenny\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=1mXzrM5pYyE\" target=\"_blank\"\u003eeasy German\u003c/a\u003e kindly featured my young channel. That helped me introduce my stories to a bigger audience.\n\u003cbr\u003eThe feedback has been awesome so far.\nI currently plan, shoot and edit the videos myself alongside doing my teaching job.\nMy goal is to extend the videos with different types of formats covering a wider range of\ncultural topics.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW YOU CAN SUPPORT ME ON PATREON\u003cbr\u003e\u003c/strong\u003eAll my videos are still free to access\u00a0\u003ca href=\"https://www.youtube.com/ichheissesherinstories\" target=\"_blank\"\u003ehere\u003c/a\u003e. So go and\u00a0\u003ca href=\"https://www.youtube.com/ichheissesherinstories\"\u003e\u003c/a\u003esubscribe if you haven\u0027t. :)\u003cbr\u003eYou can however support me with a monthly donation.\u003cbr\u003eThere\u0027ll be a minimum of 3 videos per month. As a patron you\u0027ll get\u003cbr\u003eaccess to a minimum of 3 German transcripts, English-German vocabulary lists and exercises for $1 a month.\u003cbr\u003eFor the $3 tier you\u0027ll get all of the above plus my English transcripts.\u00a0\u003cbr\u003eIn addition to all tier 1 and 2 rewards you can also choose to chat with me and ask me questions about my videos in the\u00a0monthly google hangout sessions for $5 a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCAN YOU QUIT?\u003cbr\u003e\u003c/strong\u003eOf course. If you can\u0027t support me anymore you can cancel your subscription at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWITH YOUR SUPPORT I CAN\u003cbr\u003e\u003c/strong\u003eCreating new content is time consuming and takes effort.\nFor me, being supported on Patreon means more time to plan videos and provide transcripts and vocabulary lists. I can increase the quality of my videos, create longer stories\nand develop different formats.\n\u003cbr\u003e\u003cbr\u003eYour support means the world to me.\n\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u003cbr\u003e"
