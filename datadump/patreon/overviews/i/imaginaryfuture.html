    "summary": "Well, hello!\u003cbr\u003e\u003cbr\u003eEvery day, I can\u2019t believe that there are thousands of people around the globe listening to my music. I seriously don\u2019t know how it\u2019s even possible. It makes me feel like the luckiest person in the world.\u003cbr\u003e\u003cbr\u003eSo now I want to take things a step further. I want to get better at connecting with all of you and creating a community around the things I\u2019m making. And I want to make more things! And better things!\u003cbr\u003e\u003cbr\u003eThat\u2019s where Patreon comes in, and that\u2019s where you come in. By supporting my music on Patreon, you\u2019ll be helping me create two videos a month.\u003cbr\u003e\u003cbr\u003eFrom the bottom of my heart, and the top of it, and all of the other places in and around it, thank you. Thank you for being so wonderful and generous. Thank you for listening. And thank you for believing in quite possibly the most magical stuff out there: music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $1 or more per video\u003cbr\u003e\u003c/strong\u003ePatron Stream\u003cbr\u003e\u003cbr\u003e- you\u2019ll get access to my patron-only stream and the knowledge that you\u2019ve brought a tear of gratitude to my eye :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $2 or more per video\u003cbr\u003e\u003c/strong\u003eEarly MP3 Downloads\u003cbr\u003e\u003cbr\u003e- you\u2019ll receive mp3 downloads of every song the day before my videos are released!\u003cbr\u003e- plus the rewards above!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $5 or more per video\u003cbr\u003e\u003c/strong\u003eMonthly Hangout\u003cbr\u003e\u003cbr\u003e- we\u2019ll do a monthly patron-only hangout and talk about all the things!\u003cbr\u003e- plus the rewards above!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledge $20 or more per video\u003cbr\u003e\u003c/strong\u003eVideo Credits\u003cbr\u003e\u003cbr\u003e- if you\u2019re this awesome, i\u2019d like to in
