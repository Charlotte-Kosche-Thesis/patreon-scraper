    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://irribarrez.info\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://irribarrez.info\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://irribarrez.files.wordpress.com/2014/09/ec3b1aut-lantoki-berrian.png?w=698\u0026amp;h=674\" style=\"width: 395px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEuskara: \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJaio nintzenetik marraztu izan dut. Marraztu, marraztu, marraztu, marraztu, marraztu, marraztu... Eta halere, ikasketetan batxilergo artistikoa aukeratu nuenean irakasleek erratu egin nintzela pentsatu zuten. Marraztu, marraztu, marraztu, marraztu... Arte Ederretako ikasketak egin nituen gero. Erratu egin nintzela usteko zuten askok. Marraztu, marraztu, marraztu, marraztu... 2013. urtean bukatu nituen ikasketak eta beste lan batzuk egiten ibili eta gero 2014. urteko uda aurretxoan ekin nion komiki tirak egiteari. Marraztu, marraztu, marraztu, marraztu... Orain ere erratuta egon beharko dut marrazten eta gainera honekin bizimodua ateratzen saiatzen jarraitu nahi dudalako... Baina marrazten segiko dut. Marraztu, marraztu, marraztu, marraztu, marraztu, marraztu...\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnglish:\u003c/strong\u003e I have been\ndrawing since I was born. Draw, draw, draw, draw, draw, draw ... And yet, when\nI chose to study arts teachers thought I was wrong. Draw, draw, draw, draw ...\nI studied Fine Arts. Many thought I was wrong. Draw, draw, draw, draw ... I\nfinished studies in 2013. After trying other jobs I started drawing comic\nstrips in my free time on summer of 2014. Draw, draw, draw, draw, draw, draw\n... Now I must be wrong for trying to keep drawing and also try to make a\nliving with it... but I\u00b4ll continue drawing! Draw, draw, draw, draw, draw, draw...\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
