    "summary": "Hi there :)\u003cbr\u003e\u003cbr\u003eInvector started when two talented game developers decide to work together and create tools to \u003cstrong\u003ehelp new and advanced developers to create their vision\u003c/strong\u003e, after 8 months working on a [\u003ca href=\"https://www.assetstore.unity3d.com/en/#!/content/59332\" rel=\"nofollow\"\u003e3rd Person Controller Template\u003c/a\u003e] for Unity Engine, we release the asset into the [\u003ca href=\"https://www.assetstore.unity3d.com/en/#!/search/page=1/sortby=popularity/query=publisher:13943\" rel=\"nofollow\"\u003eAssetStore\u003c/a\u003e] and it was a huge success. \u003cbr\u003e\u003cbr\u003eNow after 1 year after the release we hit version \u003cstrong\u003e2.0\u003c/strong\u003e and we have the [\u003ca href=\"https://www.assetstore.unity3d.com/en/#!/content/44227\" rel=\"nofollow\"\u003eMelee Combat Template\u003c/a\u003e] which feature \u003cstrong\u003eadvanced melee combat\u003c/strong\u003e with \u003cstrong\u003eNPC Enemy \u0026amp; Companion\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThe main goal of this template is for you to have a solid character controller that already has the basic features such as rigibody physics, jump, roll, punch, crouch, etc... \u003cstrong\u003eYou can replace the character model to any other rigged humanoid within seconds\u003c/strong\u003e, and have a great base to start your own game with Unity.\u003cbr\u003e\u003cbr\u003eWe\u0027re just getting started because now we are working on the \u003cstrong\u003eShooter Template\u003c/strong\u003e and if you already bought our assets and want to continue show your support with our work, feel free to become our Patreon :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DIOKitZ.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/DIOKitZ.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e"
