    "summary": "\u003cstrong\u003eWho is Iain?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m just a small town kid who grew up with the internet and a love for video games. When I first created my YouTube channel it was to help people learn how to do something in Farming Simulator.\u00a0\u003cbr\u003e\u003cbr\u003eThe channel has evolved into a flourishing community of people around farming primarily. I make\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLbyK3hY0QP9YG44IARCSgsCck-_t3pQM6\" rel=\"nofollow\" target=\"_blank\"\u003eFarming Simulation videos\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLbyK3hY0QP9ZFY7LzCt3lKGdXU5Dlmgik\" rel=\"nofollow\" target=\"_blank\"\u003eEuro Truck Simulation\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLbyK3hY0QP9YtVRalEDcHnS8WOAm7rJUu\" rel=\"nofollow\" target=\"_blank\"\u003eAmerican Truck Simulator\u003c/a\u003e, and other simulation games .\u00a0\u003cbr\u003e\u003cbr\u003eI also make real farming video when I am on the farm.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does my money go towards?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYour support helps me cover the costs with running a YouTube channel. It helps me buy new games that I can bring to the channel so that I can educate you on those games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are some awesome rewards\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e1$ monthly\u003c/strong\u003e You get access to the Patreon only feed. Also, I\u0027ll follow you on twitter. You also get access to the Patreon only channel in Discord\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5 monthly\u003c/strong\u003e support provides you access to the Farming Simulator server.You also get access to the Patreon only channel in Discord\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10 monthly\u003c/strong\u003e grants you access to some behind the scenes footage such as funny moments when recording. You also get access to the Patreon only channel in Discord\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s an example of a recording on the server with my Patrons.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VWk-gpXFU8c\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003e\u003cbr\u003eCan I stop donating in the future? \u003c/strong\u003eYes absolutely. If you can\u0027t afford to donate you can either reduce or cancel you donation all together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in USD? \u003c/strong\u003eNope.\u00a0The prices are listed in USD because it\u0027s a U.S based website but you will be billed in your own currency.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
