    "summary": "Hey there! My name is Dave, but you most likely know me as\u00a0\u003ca href=\"http://incendavery.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eincendavery\u003c/a\u003e or\u00a0\u003ca href=\"http://corvidcomics.tumblr.com/\" rel=\"nofollow\"\u003ecorvid comics\u003c/a\u003e on Tumblr. I draw diary-style comics about my life and struggles as a queer, neurodivergent trans person. You can read them\u00a0\u003ca href=\"http://incendavery.tumblr.com/tagged/davedrawsstuff\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAt the moment, I work a full-time job while also putting out comics almost every day on tumblr, which is a lot of work! My goal with this Patreon is to move towards a place where I can begin to support myself with my art. For me, this means a steady source of income from doing something I love; for you, it means more comics that you can read. Win-win, really!\u003cbr\u003e\u003cbr\u003eBy pledging, you can support me producing comics and drawings, while receiving cool perks. With time, I\u0027ll also be introducing cool new goals and pledge tiers, so stay tuned!\u003cbr\u003e\u003cbr\u003eThank you so much for your support!"
