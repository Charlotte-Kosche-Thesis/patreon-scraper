    "summary": "Howdy, wine drinker. \u003cbr\u003e\n\u003cbr\u003eMy name is Jacob from \u003cem\u003eI Want You to Drink More Wine\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI make videos for the casual wine drinker who wants to learn more about wine without having to dedicate their life to it.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eTell me if this sounds like you\u2026\u003cbr\u003e\n\u003cbr\u003eYou know good wine when you taste it, but you can\u2019t look at a row of wines and spot the best choice for \u003cem\u003eyou\u003c/em\u003e in a sea of unlimited options.\u003cbr\u003e\n\u003cbr\u003eI know the feeling. Not too long ago, I also wanted to better understand wine, but most of my experiences with wine were mediocre, to say the least.\u003cbr\u003e\n\u003cbr\u003eThat was until one night in 2016\u2026\u003cbr\u003e\n\u003cbr\u003eThat night I got to open a bottle of Nuits-Saint-Georges Les Boudots 2005.\u003cbr\u003e\n\u003cbr\u003eThis Pinot Noir brought tears to my eyes.\u003cbr\u003e\n\u003cbr\u003eThe first sip from that wine unlocked my hidden passion for wine and now I want to share that passion with you.\u003cbr\u003e\n\u003cbr\u003eYou see, I don\u2019t think of myself as a typical \u201cwine expert\u201d and I\u2019m definitely not a wine snob.\u003cbr\u003e\n\u003cbr\u003eI\u2019m just a guy who enjoys wine (a lot!) and happens to know more about wine than the average guy and gal.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur videos will help you\u2026\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eSelect the perfect wine for your next date or dinner party\u003c/li\u003e\t\u003cli\u003eDiscover fun wine pairings with food, cigars, and other treats\u003c/li\u003e\t\u003cli\u003eLearn the basics of wine etiquette, tasting, and fun facts that you can bust out when you\u2019re sharing a new bottle with family or friends\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003eWatch this video below to see for yourself!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://iwantyoutodrinkmorewine.wistia.com/medias/el5f4cd07k?wtime=0\" target=\"_blank\"\u003e\u003cimg height=\"283\" src=\"https://embed-ssl.wistia.com/deliveries/b7b580797d19b31235a5a53b0824c9e8dbd1a621.jpg?image_crop_resized=1000x566\u0026amp;image_play_button=true\u0026amp;image_play_button_size=2x\u0026amp;image_play_button_color=cf1d5de0\" width=\"500\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNow that you know more about what I offer, let\u2019s talk about how \u003cem style=\"background-color: initial;\"\u003eyou \u003c/em\u003ecan get involved.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eMy goal is to build a community where learning, drinking, and pairing wine is fun and easy!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBut I can\u2019t do it without your help.\u003cbr\u003e\n\u003cbr\u003eAs one of my Patreon supporters, you provide the resources I need to invest in better production quality for our videos, marketing efforts to help spread our message, and, of course, tons of great wines to review.\u003cbr\u003e\n\u003cbr\u003eThe more support we generate, the more I can put into creating useful videos \u2013 and ultimately, the more you will gain.\u003cbr\u003e\n\u003cbr\u003eAs I said before, the goal here is to create a community. That\u2019s why the more support you offer, the more involved you get to be.\u003cbr\u003e\n\u003cbr\u003eI want to review wines \u003cem\u003eyou\u003c/em\u003e care about and come up with wine pairings \u003cem\u003eyou\u003c/em\u003e will enjoy! Otherwise, I might as well just keep all of this information to myself, right?\u003cbr\u003e\n\u003cbr\u003eWhen you support our community, you get access to exclusive content and have the chance to pick wine pairings for upcoming videos!\u003cbr\u003e\n\u003cbr\u003eEvery dollar helps and your support, no matter how much, is greatly appreciated.\u003cbr\u003e\n\u003cbr\u003eTake a look at the rewards and sign up for the tier that best represents your love for wine!"
