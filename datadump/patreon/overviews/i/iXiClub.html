    "summary": "\u003cstrong\u003eiXi Club Patreon - Phase 1\u003cbr\u003e\u003cem\u003eThrough Courage and Unity\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u3010iXi Club\u3011is a large group of SUPER FRIENDS ranging from babby to Casually Competitive\u2122\u003cbr\u003e\u003cbr\u003e..and that\u0027s just scratching the surface. So what\u0027s this about courage and unity? Well, it\u0027s what we represent! Having the courage to do what needs to be done, and being united in our efforts. Life philosophies that help the world around us while maintaining a level of positivity to make it through each day.\u003cbr\u003e\u003cbr\u003eUnderground since 19XX, iXi Club has been lurking for many years.. until \u003cem\u003enow. \u003c/em\u003eFounded by Julian \"FUNKNOWN\" Diaz, iXi Club is a group of friends who are creating things that we enjoy. From video features to podcasts to editorial content, there\u0027s something here for everyone. Be it that you\u0027re a long-time fan or someone who is just getting their toes wet, we encourage you to explore the site and discover more about us! We\u0027re incredibly grateful to have you here, so enjoy your stay and share your thoughts.\u00a0\u003cbr\u003e\u003cbr\u003eSo, what makes us different from any other streamer or content creator out there? In reality, we all want that dream to be realized, to be doing something special with our lives while having an impact on those who support us. We\u0027re a positive group of people who love to have fun, so join us on our journey as we continue diving into this crowdfunding adventure to create exciting content for our supporters! Our community is the most important part of iXi Club; it\u0027s everything to us.\u003cbr\u003e\u003cbr\u003eHere\u0027s what you can initially expect:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eSmall Talk w/ iXi\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eConsisting of several sections, \u003cem\u003eSmall Talk w/ iXi\u003c/em\u003e covers a variety of topics ranging from complete nonsense to the most exciting discussions in the gaming and general entertainment industries.\u003c/li\u003e\u003cli\u003eHere\u0027s a breakdown of what to expect for new episodes:\u003cul\u003e\u003cli\u003eGaming-related discussions\u003c/li\u003e\u003cli\u003eOff-topic discussions\u003c/li\u003e\u003cli\u003eGAME TIME!\u003c/li\u003e\u003cli\u003eBets\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eiXi GamePod\u003c/em\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003ePanel takes a deep, analytical dive into gaming\u0027s hottest topics. \u00a0Discussion includes:\u003cul\u003e\u003cli\u003eGaming News\u003c/li\u003e\u003cli\u003eMain Topic\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eLet\u0027s Get FUNKY!\u003c/em\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eFUNKNOWN and co. discuss.. \u003cem\u003ethings. \u003c/em\u003eDesigned in mind with no design in mind, \u003cem\u003eLGF!\u003c/em\u003e is a show that aims to take a creative approach to content creation. Think of this like a grab bag of interesting thoughts brought to you by the creative minds of iXi Club.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMisc.\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eSpoilercasts, Let\u0027s Plays, unannounced projects/series, editorials, blogs, etc.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTwitch Streams\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHere are some of our future goals should we be fortunate enough to grow:\u003cul\u003e\u003cli\u003eExpanding enough to support content on a regular schedule.\u003c/li\u003e\u003cli\u003eTurn \u003cem\u003eSmall Talk w/ iXi\u003c/em\u003e into a biweekly or weekly podcast, depending on milestone reached.\u003c/li\u003e\u003cli\u003eSchedule at least one\u00a0\u003cem\u003eiXi GamePod\u003c/em\u003e per month.\u003cul\u003e\u003cli\u003eBranch out \u003cem\u003eiXi GamePod\u003c/em\u003e into smaller discussion/analytical videos included with gameplay clips and references.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eHost community events for our favorite games.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWebsite:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://iXiClub.net\" rel=\"nofollow\" target=\"_blank\"\u003eiXiClub.net\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eYouTube:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://youtube.com/iXiClub\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube.com/iXiClub\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eTwitch:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://twitch.tv/iXiClub\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch.tv/iXiClub\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eNote:\u003cbr\u003e\u003cul\u003e\u003cli\u003eUpon reaching a new milestone, leftover funds will be used to strengthen future giveaways and events. Once a new goal is reached, the proper funds will be allocated to accomplish that goal, then any additional funds beyond that point will be used again for giveaways/events.\u003c/li\u003e\u003c/ul\u003e"
