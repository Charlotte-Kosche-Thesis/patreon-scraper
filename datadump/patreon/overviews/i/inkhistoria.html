    "published_at": "2015-08-28T10:02:25+00:00",
    "summary": "\u003ca href=\"http://www.artofchow.com\" rel=\"nofollow\"\u003eartofchow.com\u003c/a\u003e |\u00a0\u003ca href=\"http://www.heavenswinter.com\" target=\"_blank\"\u003eheavenswinter.com\u003c/a\u003e |\u00a0\u003ca href=\"http://alex-chow.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e | \u003ca href=\"https://instagram.com/artofchow/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UCaLzlAt1He-J98sqsMZXy8g\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e | \u003ca href=\"http://inkhistoria.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.etsy.com/ca/shop/artofchow\" rel=\"nofollow\" target=\"_blank\"\u003eO\u003c/a\u003e\u003ca href=\"https://www.etsy.com/ca/shop/artofchow\"\u003enline Store\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWho am I?\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Alex and I have been drawing and painting for around a decade. My work can be found in any of the links above.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003eWhat do you do as an artist?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI specialize in character illustrations and designs, and often do fan art of your favourite video games and shows.\u00a0I have professional experience in art for video games, comics, board games, and card games. I always aim to create artwork fit for display as posters and as \u003cem\u003efamily-friendly\u003c/em\u003e as possible.\u003cbr\u003e\u003cbr\u003eI also have experience in teaching and I often create tutorials, offering art fundamental knowledge. My approach is to teach how to \u003cem\u003ethink\u003c/em\u003e rather than giving away \"secret formulas\" and Photoshop brushes. You can find my video tutorials on my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCaLzlAt1He-J98sqsMZXy8g\" rel=\"nofollow\"\u003eYoutube channel\u003c/a\u003e and samples of my written tutorials can be read here:\u00a0\u003ca href=\"http://alex-chow.deviantart.com/art/Establishing-the-Brow-Line-Tutorial-528358590\" rel=\"nofollow\"\u003e1\u003c/a\u003e |\u00a0\u003ca href=\"http://alex-chow.deviantart.com/art/Screw-the-Rules-I-Have-Composition-TUTORIAL-551499731\" rel=\"nofollow\"\u003e2\u003c/a\u003e |\u00a0\u003ca href=\"http://alex-chow.deviantart.com/art/Unifying-Foregrounds-and-Backgrounds-TUTORIAL-550025320\" rel=\"nofollow\"\u003e3\u003c/a\u003e |\u00a0\u003ca href=\"http://alex-chow.deviantart.com/art/A-Discussion-on-Weight-and-Balance-in-Art-484231179\" rel=\"nofollow\"\u003e4\u003c/a\u003e |\u00a0\u003ca href=\"http://alex-chow.deviantart.com/gallery/50081010/Tutorials\" rel=\"nofollow\"\u003eEntire Library\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhat is your goal?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am opening this Patreon in hopes of being able to have more time for personal work, fan art, and video tutorials to the internet community. \u00a0As this community grows, I can bring more and more content to fans, coupled with the milestone features that I can unlock if they are reached!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do I get for supporting you?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYou will receive Patreon-exclusive rewards based on how much you pledge. I offer all my digital services at a \u003cstrong\u003epledge-what-you-want\u003c/strong\u003e basis as long as it\u0027s above $1 per month (note: it saves all parties involved a lot of trouble by setting up this minimum...)! That means you can get all my Patreon-exclusive tutorials, WIPs, art, sketches, news, and voting privileges by pledging a minimum of one dollar per month!\u003cbr\u003e\u003cbr\u003eThe physical reward tiers require a higher minimum amount per month but will still include all the digital services. All the information is down below, so feel free to check it out if you\u0027re interested!\u003cbr\u003e\u003cbr\u003eOf course, this service is purely optional and you are welcome to follow me without using Patreon. Any type of support is fantastic!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you and please consider supporting this Patreon!\u003c/em\u003e\u003cbr\u003e"
