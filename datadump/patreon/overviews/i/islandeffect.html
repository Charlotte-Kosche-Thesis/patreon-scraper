    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi, I\u0027m Finola, I\u0027ve lived most of my life in the wonderful island of Saint Lucia, nestled at 14\u00b0N in the warm Caribbean Sea. I created\u00a0\u003ca href=\"http://www.islandeffect.com\"\u003ewww.islandeffect.com\u003c/a\u003e as a completely different type of online resource for visitors and locals. \u003cbr\u003e\u003cbr\u003eIsland Effect promises to be full of what makes Saint Lucia such an amazing place to live and vacation, from unusual tours and experiences to authentic local food and off-beat liming spots.\u00a0\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/finola-prescott/39912114185/in/dateposted-public/\"\u003e\u003cimg height=\"161\" src=\"https://farm5.staticflickr.com/4779/39912114185_ef37abd148.jpg\" style=\"width: 632px;\" width=\"357\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eLawoz Festival (Feast of Saint Rose of Lima) Traditional Celebrations Saint Lucia\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003eI\u0027ve been gathering a group of passionate well-respected writers and content\ncreators, to join me. Together we will create THE\ngo-to place online for insights and information on all things Saint Lucia. \u003cbr\u003e\u003cbr\u003eIt\u0027s all action, putting heads together to create something truly outstanding for our launch in May 2018. The excitement from all quarters has been like an electric buzz in the air and we\u0027re especially thrilled to have you, our Patreon supporters, along with us!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProviding Low-Cost, High-Quality Service\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eAt island Effect, we believe that finding the hidden treasures of our small Caribbean island should be easy and fun for explorers, and that its should be easy and affordable for businesses to get effective promotion.\u00a0\u003cbr\u003e\u003cbr\u003eIsland\nEffect wants to get everyone, locals and visitors alike, exploring Saint\nLucia\u2019s\nfascinating places, culture and authentic local experiences.\u003cbr\u003e\u003cbr\u003e\nIt\u0027s really tough for the micro-entrepreneurs, artists and heritage practitioners to be seen in the shadow of the big-guns\u0027, big marketing budgets.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nOur vision for Island Effect is that by pooling our resources to create one jam-packed and exciting online resource, we will be able to get everyone noticed and help grow sustainable tourism for the benefit of the people and places we feature, and for Saint Lucia\u2019s communities.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe will go the extra mile to entice people to visit our featured places.\nNot just simple reviews, but deep insights, back-stories, engaging anecdotes;\nvideos, events calendar, excellent search function and innovative tech\nfor precise location to make it a cinch to navigate the unnamed byways to anywhere!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg height=\"277\" src=\"https://farm1.staticflickr.com/810/39080043300_32d7e44d2b_o.jpg\" width=\"611\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eSerene Sunset on Pigeon Island Causeway, Saint Lucia\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eMuch of what we will write, photograph, interview and make videos about is non-profit/non-commercial. We\u0027ll share the culture, natural places, free hiking trails, charitable organizations, heritage,\nhistory, traditional and contemporary recipes and much more that we believe\ndeserves to be shown to world!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ll also feature local authors, poets, actors, playwrights, visual\nartists, traditional and contemporary musicians, crafters...the people, places\nand experiences that are the heart and soul of Saint Lucia. We\u0027re taking the\nSaint Lucia Tourism Authority\u0027s new slogan to heart...\n\u003cem\u003e\u0027\u003cstrong\u003eLet her inspire you!\u0027\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cimg height=\"305\" src=\"https://farm1.staticflickr.com/786/40847596202_c0136e6204_o.jpg\" style=\"background-color: initial; text-align: center;\" width=\"458\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cstrong\u003e Melvin,\u00a0\u003c/strong\u003eGuide \u0026amp; Indigenous Medicinal Herb Farmer\u003c/strong\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat you being our Patron will help us achieve\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eOur primary target clients, are the many micro and small tourism businesses who need effective ways to be seen by potential customers, but have limited to no capacity for effective promotion. We want to\nkeep our promotional options very affordable for them and still be able to ensure they\nget a content-rich, effective feature on our site. \n\u003cbr\u003e\n\u003cbr\u003e\nOn top of that, our stories about traditions, cultural festivals, self-guided walks, history and naure, is\u00a0content that has no direct client associated with it - your support helps us to create these features.\u003cbr\u003e\n\u003cbr\u003eYour patronage will enable us to keep\ncosts low and provide top quality free content to create a dynamic, effective website for clients and exploring travelers alike.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eKeep it low-cost for our clients:\u00a0\u003c/strong\u003eMany clients are so small that even our low fees might be a challenge to them \u2013 we offer a free basic listing. But we also want to ensure our paid features are kept low cost and high quality,\u00a0telling the full, rich story of Saint Lucia.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAmazing Freelancers: \u003c/strong\u003eWe have a team of freelance writers, photographers and videographers to contribute. Your support will go towards ensuring we have a good team working to get the site going fast at top quality.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWoW website:\u003c/strong\u003e\u00a0We need to make sure we have an eye-catching, fully functioning site, well indexed and always up and running. We have a great web-developer but we also need staff to keep working away in the background.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eFacebook post \"boosts\":\u003c/strong\u003e\u00a0\u003c/strong\u003eWe will promote via our great network of supportive media, but we will also make use of affordable promotion via Facebook. Your support will help fund this - especially for non-commercial content.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePromotion, Promotion, Promotion:\u003c/strong\u003e The more we can promote ourselves, the more our mission is likely to succeed! Your contribution will make a real difference!\u003c/li\u003e\n\t\n\t\u003cli\u003e\u003cstrong\u003eOngoing web development: \u003c/strong\u003eWhen I first had this idea, it was going to be a hobby\u2026once I started to tell people\nabout it, it grew fast and furious!  I\u2019m pretty sure we will need new things\nalong the way \u2013 we want to be able to \u2018Think it, Do it!\u2019\u00a0\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAwesome e-newsletters:\u003c/strong\u003e\u00a0A big part of making sure our site is\neffective is making sure people receive the material we send out. This service\nwill ensure we don\u2019t get lost in the spam dungeon!\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMuch more:\u003c/strong\u003e We\u0027ll tell you about the things we need along the way. Despite our best efforts to think of everything up front, we know there\u0027ll be opportunities that come up along the way and we\u0027ll want to be in a position to jump on them.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAnd you don\u0027t have to worry, if you change your mind and want to change or cancel your pledge, you can do so at any time. There is a guide here:\u00a0Note - you can change or cancel your pledge at any time, see here \u003c/span\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/360000126286-How-do-I-edit-or-cancel-my-pledge-\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/360...\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eA bit about me, Finola Jennings Clark, Chief Cook n Bottle Washer at Island Effect\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWay back in the early 90s, after gaining a Diploma in Design and an Honours Degree in Craft in the UK, I returned to\nSaint Lucia to work with the government in Crafts Development. 3 years later, I branched\nout to make handmade natural papers and to start my own 100% Saint Lucian shop - both firsts for Saint Lucia. Then life took me to Barbados where my business Tififi Studios, won acclaim for designing and making\nhundreds of creative products from handmade natural papers and sculpted paper\npulp.\u00a0 After exploring the\npossibilities of paper, still curious, I scoured the early internet to\nlearn the art of making natural soaps and digital graphic design and was Saint Lucia\u0027s first blogger, writing about self-discovery and Caribbean life at \n\u003ca href=\"http://sunrainor.blogspot.com.\"\u003ehttp://sunrainor.blogspot.com.\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\nReturning\nonce more to Saint Lucia in 2001, I worked as a consultant in community\ndevelopment, heritage, culture and creative industries, Visual Arts teacher, event manager, judge on the National Arts Awards and Board\nmember of the Cultural Development Foundation and the\u00a0 Arts \u0026amp; Crafts Co-op. I also\nproduced\u2018art-to-wear\u2019 jewelry using natural and man-made clays,\nprecious metals and natural fibres, and opened my second 100% local shop.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"400\" src=\"https://farm5.staticflickr.com/4794/38998602360_235776ee39.jpg\" width=\"300\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eT\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eraining New Beekeepers to make herbal products in Belmont Saint Lucia\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg height=\"355\" src=\"https://farm5.staticflickr.com/4772/40808734691_fa9c07f845.jpg\" width=\"500\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eA previous life of Island Effect - Art to Wear Jewelry\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n2013-16 I was Director of Business Development \u0026amp; Marketing at the\nCultural Development Foundation leading fundraising and\naudience development through social media outreach. Then the discovery bug bit again, and I headed off to Turin, Italy to study a Masters in\nWorld Heritage \u0026amp; Cultural Projects for Development where I wrote a 5-year\nproject to create a Cultural Tourism District in the Quarter of Choiseul, Saint\nLucia, home of the island\u2019s traditional crafts.\u00a0\n\u003cbr\u003e\u003cbr\u003eCurrently I serve on the Council of the Saint Lucia National Trust and the Committee for the Rat Island Foundation, formed by the Late Sir Derek Walcott, Nobel Prizewinner for Literature, 1992.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\nI\u0027m an avid environmentalist, semi-pro photographer and believe culture, heritage and the arts - and of course food! - are what best tells the story of a place and a people.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI love exploring and learning about the world we live in and hope you\u0027ll come along on this journey with me and the Island Effect team!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
   },
