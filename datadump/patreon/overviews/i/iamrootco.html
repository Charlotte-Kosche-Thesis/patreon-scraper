    "summary": "Thank you for stopping by!\u003cbr\u003e\u003cbr\u003eWe are a collective of artist, more so a collection of art, in our natural state. Even as individuals, we aspire to inspire, elevate, and contribute to culture. Currently hanging out in Phoenix, Arizona and Los Angeles, California we aim to create vibes and waves that will brighten days, posit thought provoking info, and challenge current norms and standards. We are here to inspire all of mankind by restoring often omitted traditions. As individuals we cover the span of Poetry, Dance, Music Production, Visual Art, Fine Art, Modeling, Education, and Entertainment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon and how will it connect me to I Am Root Co.\u003cbr\u003e\u003c/strong\u003eThis website is a hub that will allow us to bring all of our Content, Updates, and Event Footage to you. With monthly subscriptions starting at just \u003cstrong\u003e$1\u003c/strong\u003e you can be in the loop with everything I Am Root and the benefits grow with the amount of the subscription. You can download the Patreon App from your App Store or just login using a web-browser on your computer.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Priorities:\u003c/strong\u003e\u003cul\u003e\n\u003cli\u003eBringing the I Am Root Co. experience to you!\u003c/li\u003e\u003cli\u003eProperly compensating staff and artists\u003c/li\u003e\n\u003cli\u003eGreater production value across the board\u003c/li\u003e\u003cli\u003eRestore often omitted traditions\u003c/li\u003e\u003cli\u003eThe cultivation of culture\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u00a0In advance we thank you for your support, we praise you for your courage and faith in our collective.\u00a0\u003cbr\u003e\u003cbr\u003eArt is all around us; in its various forms it educates, it heals, it inspires, and does so much more. We have a group of artists who are passionate, selfless, and embody exactly what it means to be living art. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/004/526/206/5053c6ccca57dc095d7413b211e88498_original.jpg?w=700\u0026amp;fit=max\u0026amp;v=1442627863\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=de6dd210c6858eceefc3d93f3879bc6e\" style=\"font-weight: inherit; margin: 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE ARTIST COLLECTIVE\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.iamrootco.com\"\u003e\u003cstrong\u003ewww.iamrootco.com\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\nDom Root - Audio Engineer + Writer + Artist\u003cbr\u003e\nGodzilla - Producer + DJ + Songwriter\u003cbr\u003e\nStefani Monet - Vocalist + Songwriter\u003cbr\u003e\nJenae Muhammad - Poet + Model\u003cbr\u003e\nNiamey Thomas - Dancer + Choreographer + Poet\u003cbr\u003e\nTravis White - Philosopher + Poet\u003cbr\u003e\nAntoinette Cauley - Painter + Educator\u003cbr\u003e\nFransisco Phoenics - Music Artist + Event Curator\u003cbr\u003e\n\n\u003cstrong\u003eROOTED MINDS BLOG\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.rootedminds.co/\"\u003ewww.rootedminds.co\u003c/a\u003e\u003cbr\u003e\nZera - Writer\u003cbr\u003e\nKristi Sprowl - Writer\u003cbr\u003e\u003cbr\u003e"
