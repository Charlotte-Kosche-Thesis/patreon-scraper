    "summary": "Heyo, folks! I\u0027m Itaudia, and art is a beloved hobby of mine that I\u0027ve had for going on two decades. Years back, though, I found my love, niche, and possible future: character design and character development. All fun and no pay, though, can leave this all as a dusty hobby. With your support and patronage, I can get myself out and about to work with other awesome creators on their ideas and stories.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent and Collaboration\u003c/strong\u003e\u003cbr\u003eThe base of my work lies in digital and traditional art. I draw characters for myself, fanworks, friends, and commissions near daily, and work on said characters\u0027 backgrounds, personalities, and the worlds they live in almost as consistently. During these bouts of design and development, I discuss plot, story arcs, and plans with anyone who\u0027ll lend an ear (or eyes!). If anyone throws these things back at me, I make like a proper wall and enthusiastically return questions, comments, constructive criticism, and, above all else, encouragement. Ideas deserve to be flowered out! \u003cem\u003eYour ideas deserve it!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArt Pages and Commissions\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://pybromania.tumblr.com/\"\u003eTF2 Art /Reblog\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://itaudia.tumblr.com/\"\u003eMain Art Blog\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://itaudia.deviantart.com/\"\u003eDeviantArt\u003cbr\u003e\u003c/a\u003eIf you\u0027re just interested in art, I\u0027m all for that, as well! I offer\u00a0\u003ca href=\"http://itaudia.tumblr.com/post/134953086712/basic-rates-are-for-single-characters-1\"\u003e commissions\u003c/a\u003e through both Tumblr blogs. You can shoot me a message at either of those or at my DeviantArt page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStreaming\u003c/strong\u003e\u003cdiv style=\"\"\u003e\u003ca href=\"https://picarto.tv/Itaudia\"\u003ePicarto.TV\u003c/a\u003e\u003cbr\u003eWhile streaming, I\u0027m often working on characters of my own, but I also occasionally draw fanart for various games and series. As I am all for learning, if curious viewers have any questions about my program, style, or methods, I\u0027m happy to provide answers to the best of my ability! I also am more than happy to work on a commissioned piece with the commissioner present for real-time input (and delicious character and story development)!\u003c/div\u003e"
