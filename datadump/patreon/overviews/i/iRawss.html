    "summary": "I review the most \u003cstrong\u003estunningly awkward\u003c/strong\u003e attempts of faith-based films to branch out into other genres on my show, \u003cem\u003eThe Good Hook\u003c/em\u003e. There are Christian Sci-Fi\u0027s with time travel and space exploration, Christian Spy Thrillers, Christian Romantic Comedies, even Christian Horror films.\u003cbr\u003e\u003cbr\u003eThe world doesn\u0027t even know that most of these movies exist, and perhaps they \u003cem\u003eshouldn\u0027t\u003c/em\u003e know, but it\u0027s my job to share these \u003cem\u003eheavenly \u003c/em\u003egems!\u003cbr\u003e\u003cbr\u003ePatrons were once asked to give every month, but due to some personal difficulties \u003cem\u003e(that are thankfully over)\u003c/em\u003e, there would be long droughts without reviews. Now, however, Patrons will be asked to give per \u003cem\u003evideo\u003c/em\u003e, meaning no more paying without getting product.\u003cbr\u003e I appreciate whatever amount you can give, there are also some \u003cstrong\u003eperks \u003c/strong\u003eto doing so, and If you can\u0027t at this time, then I thank you for supporting me by simply watching my stuff. ;)\u003cbr\u003e\u003cem\u003e(See panel on the right to select a package with \u003cstrong\u003eperks\u003c/strong\u003e!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been making videos since I was 13, and I knew it was what I wanted to do for a long time. When I was 15, I wanted to join Channel Awesome, and when I was only 16, I was one of about thirty that was accepted, out of over 1200 applicants. It was a dream come true, and I\u0027m so proud to have had that privilege for several years. I\u0027m moving forward, and I want to keep doing this for a long time. Thank you for your time, your support, and yes, your faith.\u003cbr\u003e\u003cbr\u003e- Ross \"iRawss\" Danbruen\u003cbr\u003e\u003cbr\u003e"
