    "published_at": "2017-08-14T07:15:41+00:00",
    "summary": "Welcome to my IAMTHEBETTY\u00a0 Patreon!\u00a0 \u00a0\u003cimg src=\"https://www.instagram.com/p/BhzaoL2Bc9Y/?taken-by=iamthebetty\"\u003e\u003cbr\u003e\u003cbr\u003eI am a traditional artist located in Dallas, TX.\u00a0 I paint and sketch using acrylic, charcoal, graphite and other mediums.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0I want to have\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cstrong\u003eMY ART IN YOUR HANDS\u003c/strong\u003e \u003c/span\u003eso every month that you subscribe I send a physical piece of artwork to you based on which level you choose.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0Have a look around and choose a subscription level and in about 10 days after payment is made, you can expect your first IAMTHEBETTY original or sticker of a painting detail.\u00a0\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0You can subscribe at a monthly level,\u00a0 choose a one time yearly payment, or just donate whichever amount you wish.\u00a0 The donation will be used to buy supplies and enter art shows etc. \u003cbr\u003eI will be sure to send a shout out to you on my Instagram Appreciation Pix and if you donate any amount over $20 I will send you a special gift.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 I like to make works specifically for my patrons, so please take a moment to fill out the INTERESTS and INFORMATION questions so you can receive a monthly work made especially for\u003cstrong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eYOU\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSome examples of what I work on every day:\u003cbr\u003e\u003cbr\u003e#MadMetalMonday I sketch something Heavy Metal Rock related or something that would look good as a metal print like butterflies, tropical fish, reptiles, etc\u00a0\u00a0\u003cimg src=\"https://www.instagram.com/p/BXM-v-vl0Dz/?taken-by=iamthebetty\"\u003e\u003cbr\u003e\u003cbr\u003e#NudeyTuesday I either sketch an impressionist female form or paint a minimal male form #Romeo or female #Enchantress. #NudeyTuesday and all Not Safe For Workplace (NSFW) works can be selected at the $9 USD subscription level. Prints will be available the following Friday.\u003cbr\u003e\u003cbr\u003e#WeaknessWednesday is reserved for trying to master a subject, or medium. \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Example: Painting white flowers\u003cbr\u003e\u003cbr\u003e#SpearmintThursday I try something new. Either a subject, technique, medium or idea I had.\u00a0\u003cbr\u003e\u003cbr\u003e#AbstractyFriday is my favorite. \u00a0I attempt to push out of the box of subject representation. I have come up with some pretty far out sketches!\u003cbr\u003e\u003cbr\u003e#SelfPortraitSaturday I usually try to capture in a sketch myself either doing an activity in my life or my expression or feeling.\u003cbr\u003e\u003cbr\u003eI am always working on a #Series of some kind. Currently working on several.\u003cbr\u003e\u003cbr\u003e #100PiecesOfGlass with pastel pencil\u003cbr\u003e\u00a0#IamtheBettyFloralSideways100Day \u00a0sketches in ballpoint pen of floral still life\u0027s.\u00a0\u003cbr\u003e #FlightSeries is butterflys painted with nail enamel on Chromalux.\u003cbr\u003e\u003cbr\u003eHave a look around and choose a subscription level and in about 10 days after payment is made, you can expect your first\u00a0 \u00a0IAMTHEBETTY\u00a0 original or sticker of a painting detail.\u003cbr\u003e\u003cbr\u003eI look forward to sharing my work, workspace, behind the scenes activity and creative process with you. Subscribe today and start checking the mail!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
