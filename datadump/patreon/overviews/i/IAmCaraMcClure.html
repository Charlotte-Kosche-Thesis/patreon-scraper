    "summary": "\u003cstrong\u003eThere are\npeople of color among us who have been at the forefront from the beginning,\ngrass-roots leaders and organizers without big budgets or deep support networks\nwho, out of a passion for justice and a thirst for righteousness, have been the\nvanguard for human rights. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDespite a\nhistory of poverty and homelessness,\u003cstrong\u003e Cara McClure \u003c/strong\u003ehas not only raised a son by herself,\nshe founded Black Lives Matter Birmingham and has been on that leadership team\nfor four years. She was on the leading edge of the Bernie Sanders campaign in\nAlabama, and has spearheaded the Black Mama\u2019s Bailout, worked tirelessly to\nsupport Adelante, Alabama Coalition for Immigrant Justice, Greater Birmingham\nMinistries, the NAACP, Indivisible Alabama, Faith In Action Alabama, and is currently on the Black Lives\nMatter National Network Strategy Table \u2013 often doing several projects at once\nwhile holding down a full-time job.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eAnd Cara wants to do more: \u003c/strong\u003ea community bailout fund to help\nthose who remain incarcerated for no other reason than being too poor to afford\nbail, and this in tandem with an effort to end money bail altogether. She\u2019s\nworking with Law for Black Lives, SONG, and \u2013 because marijuana laws are used\nunfairly to push African Americans into the prison-for-profit system \u2013 she is\nworking to decriminalize marijuana in Alabama.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eStarting today\u003c/strong\u003e, you,\nyour friends, fellow allies, and accomplices can support Cara on a monthly\nbasis. There are several levels of support to choose from; as time progresses\nwe will develop different level rewards \u2013 information on coming actions,\npersonal messages, etc. \u2013 but for now, please simply commit to support\nCara at a level you find most appropriate. \u003cstrong\u003eSure, some of us can only do a few\ndollars a month, but some of us can do much more!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThink of it like DiDi Delgado does: paying reparations one\nAfrican American at a time! \u003cbr\u003e\u003cbr\u003eOr think of it as the Apostle Paul does: \u201cEach of\nyou should give what you have decided in your heart to give, not reluctantly or\nunder compulsion, for God loves a cheerful\ngiver.\u201d (2 Corinthians 9:7).\u003c/strong\u003e"
