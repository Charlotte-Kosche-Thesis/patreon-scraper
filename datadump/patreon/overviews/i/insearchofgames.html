    "summary": "\u003ch1\u003eDo you love Dungeons \u0026amp; Dragons?\u003c/h1\u003e\n\u003cbr\u003eCool, this Patreon might be for you then.\u003cbr\u003e\u003cbr\u003eWe\u0027re\u00a0\u003ca href=\"http://insearchofgames.com\"\u003eIn Search of Games, LLC\u003c/a\u003e, and we release products for use (mostly) with older versions of Dungeons \u0026amp; Dragons.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat is \"Unearthed Microna\"?\u003c/h2\u003e\u003cstrong\u003eUnearthed Microna\u003c/strong\u003e (\u003cstrong\u003eUM\u003c/strong\u003e) is a small (2-3 pages), semi-regular publication we\u0027re releasing for free via\u00a0\u003ca href=\"http://rpgnow.com\"\u003eRPGNow.com\u003c/a\u003e. It features artwork by David Lewis Johnson and Jim Magnusson, and writing by Evey Lockhart.\u003cbr\u003e\u003cbr\u003eWe\u0027re perfectly happy producing this\u00a0game supplement on our own, but we wanted a way to get fans involved in the design process.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eEnter Patreon\u003c/strong\u003e.\u003c/h3\u003e\u003cbr\u003eBy utilizing Patreon, we\u0027re able to connect and engage our fans in new and interesting ways; we can conduct polls to see what sort of content we should focus on, we can share art previews before the final release, and we can even upload the finished product to our patrons before the file goes live on RPGNow.\u003cbr\u003e\u003cbr\u003eFor starters, we solicit ideas from our Patrons to inspire David. David then sketches an image based on those ideas, and then Evey writes up a scenario based on Dave\u0027s art. Finally Jim provides a map that ties into Dave\u0027s art and Evey\u0027s writing, and we release the concoction as another issue of Unearthed Microna.\u003cbr\u003e\u003cbr\u003eMake sense?\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWho is \"In Search of Games, LLC\"?\u003c/h2\u003e\u003cbr\u003eI could go into detail about who we are and what we do, but that\u0027s boring, and you\u0027ve probably already seen enough to make a decision about whether or not you want to support this Patreon.\u003cbr\u003e\u003cbr\u003eHowever, for an example of what we make, check out \"\u003ca href=\"http://www.drivethrurpg.com/product/201182/Santa-is-Dead\"\u003eSanta is Dead\u003c/a\u003e\". That should give you an idea of the level of quality we put into our products.\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to see more, we\u0027ll have links to \u003cstrong\u003eUnearthed Microna\u003c/strong\u003e on RPGNow up soon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ehank you for stopping by. No seriously, thank you.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe welcome feedback; you can email us directly at: admin@insearchofgames.com.\u003cbr\u003e"
