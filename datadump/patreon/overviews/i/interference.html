    "summary": "\u003cstrong\u003eWelcome\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n  Hello there! We are Team IFX, Breadmower and Bunnery, and we\n  make and run Interference \u2013 the fun drawing and describing game. We\u2019re so happy\n  that you want to try out our free game at \n  \u003ca href=\"http://www.playinterference.com/\"\u003ewww.playinterference.com\u003c/a\u003e and sponsor\n  the game via Patreon. \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n  \u003cstrong\u003eWhat is Interference?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n Interference is the drawing and describing game that\u0027s like \"Broken\n  Telephone\", but with pictures! \u003cbr\u003e\n  Join a chain of players and take turns to draw and describe - but each player\n  can only see the previous step in the game. It doesn\u0027t take long for the\n  original message to get lost in translation and turn into something completely\n  different (and hilarious!). Draw using stylus, or touch! You don\u0027t need to be a\n  great artist - join players of all ability levels and work together to pass on\nthe message! \u003cbr\u003e\u003cbr\u003e\n Available to play on any device via the browser or you can download the\nAndroid or Windows app. \u003cbr\u003e\u003cbr\u003e\nWe also produce regular update videos \u2013 every Saturday at 12\n  noon \u2013 where we let you know what\u2019s been happening in the game and any improvements or\n  new features that have been added. We announce the weekly awards for Picture of\n  the Week, Description of the Week and Community Pick of the Week \u2013 which is the\nitem that got the most likes from the community. \u003cbr\u003e\u003cbr\u003e\nCommunity is a big part of the game \u2013 we have forums where\n  you can message other players and talk about any topics, about the game or\n  anything else. It\u2019s also the place where you can ask for help with any issues\n  you may have, report any bugs that you may have spotted or give us suggestions\n  for new features in the game. \u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n For a small monthly donation you can get some exciting IFX\n  goodies and the warm feeling that you are helping to fund further development\nof the game and the weekly video updates - IFXtra. \u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat\u2019s in it for me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nTier 1 - $1 per month \u003cbr\u003e\n  Access to Patron/Supporter-only forum \u003cbr\u003e\n  Name check in an episode of IFXtra (video update) \u003cbr\u003e\n  \u003cbr\u003e\n  Tier 2 - $5 per month \u003cbr\u003e\n  As above plus Interference card on your birthday with a personal message\u003cbr\u003e\n  \u003cbr\u003e\n  Tier 3 - $10 per month \u003cbr\u003e\nAs above plus a set of Interference Stickers\u003cbr\u003e\u003cbr\u003e\n  Tier 4 - $50 per month \u003cbr\u003e\n  As above plus free Interference t-shirt of your choice and\n  signed photo from Grumble and Davecat\n  - the #IFXKitties\u003cbr\u003e\n  \u003cbr\u003e"
