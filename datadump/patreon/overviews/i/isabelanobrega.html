    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eOl\u00e1 Pessoal!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eO Meu nome \u00e9 Isabela N\u00f3brega e sou m\u00fasica.\u003cbr\u003eNeste momento, estou super entusiasmada porque vou lan\u00e7ar o meu primeiro album - \"Young\", onde toquei bateria, guitarra, baixo, piano, synths, cantei, compus e fiz as letras sozinha.\u003cbr\u003eO meu objectivo, \u00e9 fazer com que o m\u00e1ximo de pessoas poss\u00edvel oi\u00e7am a minha m\u00fasica, e eu possa viver daquilo que eu mais gosto de fazer no mundo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePorque \u00e9 que te devo apoiar?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eBem, para al\u00e9m de me estares a ajudar a alcan\u00e7ar o meu sonho, est\u00e1s tamb\u00e9m a ajudar-me com despesas relacionadas com Material Musical (Instrumentos musicias, Cordas, pedais, palhetas, pratos, baquetas, etc..), registos autoriais, or\u00e7amentos para v\u00eddeoclips e basicamente tudo o que seja relacionado com est\u00fadio e palco, o que me vai permitir tamb\u00e9m fazer conte\u00fados melhores para o patreon :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHmmm.. e o que \u00e9 que eu ganho em ser teu patron?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAqui \u00e9 que entra a parte divertida em que eu te vou compensar pelo apoio que me est\u00e1s a dar!\u003cbr\u003ePara al\u00e9m de seres o primeiro a ver os meus conte\u00fados antes de qualquer outra pessoa nas minhas redes sociais, vais tamb\u00e9m poder ter acesso a conte\u00fados exclusivos, como por ex. poderes falar comigo directamente, ganhar bilhetes para os meus concertos, pr\u00e9mios e outras coisas Fant\u00e1sticas!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eComo \u00e9 que me torno patron?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003ePara te tornares patron, clicas no bot\u00e3o laranja no topo direto desta p\u00e1gina \"become a patron\"\u003cbr\u003eDe seguida, escolhes que valor queres doar mensalmente e clicas \"continue\". No menu no canto direito, tens a op\u00e7\u00e3o de associar um cart\u00e3o ou pagar por paypal.\u003cbr\u003eO valor que escolheres vai ser cobrado no 1\u00ba dia de cada m\u00eas.\u003cbr\u003e(Nota para pa\u00edses Europeus: os valores s\u00e3o em dollars, no entanto o valor que sai da conta ser\u00e1 em euros.)\u003cbr\u003e(Por ex: 1$ = 0.83\u20ac aprox.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eE se eu n\u00e3o conseguir doar nada? :/\u003c/strong\u003e\u003cbr\u003eSe n\u00e3o conseguires doar nada n\u00e3o faz mal. O facto de ouvires e partilhares as minhas m\u00fasicas/v\u00eddeos j\u00e1 \u00e9 uma grande ajuda :))\u003cbr\u003e\u003cbr\u003e\u2764 Obrigada!!! \u2764\u003cbr\u003e--------------------------------------------\u003cbr\u003e(Eng)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHey Guys!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Isabela N\u00f3brega and I\u0027m a musician.\u003cbr\u003eRight now, I\u0027m sooo excited to say that I\u0027m going to finally launch my first album called \"Young\"\u003cbr\u003eWhere I composed, wrote the lyrics, played the drums, bass, guitar, piano, synths, sang and did all of this by myself.\u003cbr\u003eMy main goal is to make my music reach everyone\u0027s ears and to be able to live from what i most love to do in this world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy should I support You?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWell, besides you\u0027re helping me achieving my dream, you\u0027re also helping me with many expenses such as Music Gear (Instruments, strings, pedals, cymbals, sticks, picks, etc..), Music licensing, videoclip budgets, and basically everything to do with studio and live performances, that will allow me also to do better content for patreon :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat\u0027s in it for the supporters?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eThis is where the fun comes in and I actually have the chance to return the support you\u0027re giving me! Besides you\u0027re beeing the first person to see my content before any other person in my social networks, you will also have access to exclusive content such as speaking with me directly, tickets for my shows, Prizes, and other cool features!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBut,\u00a0\u003cem\u003eWhat if I can\u0027t donate? :/\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eIf you can\u0027t donate that\u0027s okay. The fact that you\u0027re hearing and sharing my songs/videoclips it\u0027s already a great help! :))\u003cbr\u003e\u003cbr\u003e\u2764 Thank you!!! \u2764 \u003cbr\u003e\u003cbr\u003eSigam-me / Follow me:\u003cbr\u003e\u23e9\u00a0\u003ca href=\"http://www.instagram.com/isabelanobregamusic\"\u003ewww.instagram.com/isabelanobregamusic\u003cbr\u003e\u003c/a\u003e\u23e9 \u003ca href=\"http://www.facebook.com/isabelanobregaoficial/\"\u003ewww.facebook.com/isabelanobregaoficial\u003c/a\u003e\u003cbr\u003e\u23e9\u00a0\u003ca href=\"http://www.youtube.com/c/IsabelaN%C3%B3bregaOficial\"\u003ewww.youtube.com/c/IsabelaN\u00f3bregaOficial\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
