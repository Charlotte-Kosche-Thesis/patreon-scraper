    "summary": "\u003ci style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eHello, my name is Hailey Reese and I am so happy you\u0027ve come to my Patreon page!\u003c/i\u003e\u003cbr\u003eFirst and\u00a0foremost I\u00a0would like to start by saying that by you even\u00a0supporting me in any way at all, I am so beyond thankful.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho Is Hailey Reese?\u003c/strong\u003e\u003cbr\u003eI am a singer/songwriter/youtuber from Ontario Canada! I got my start in music, writing my own\u00a0songs and filming my own\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ir69nL0Jeys\"\u003emusic videos\u003c/a\u003e. Just this past\u00a0February I started a second youtube channel telling\u00a0\u003ca href=\"https://www.youtube.com/watch?v=iXifnbMHsYI\u0026amp;t=261s\"\u003e\u003c/a\u003estories from my life. \u003cbr\u003eThis channel Primarily focuses on\u00a0\u003ca href=\"https://www.youtube.com/watch?v=iXifnbMHsYI\u0026amp;t=261s\"\u003eparanormal stories\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wxsuDPsMdmI\u0026amp;t=1s\"\u003econspiracy theories\u003c/a\u003e. I have always believed in the\u00a0unbelievable and this channel gave me a whole new family that believes in all the things I do! I am so passionate about this channel and am\u00a0committed to continuously putting out fresh, original, top quality content!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Did I Start A Patreon?\u003c/strong\u003e\u003cbr\u003eI have decided to create this Patreon in hopes to be able to take my content to the next level. Everything I have done this far has been completely\u00a0independent\u00a0and self funded. The creative content, ideas and plans I have for my channel are ultimately much\u00a0bigger than what I can self fund. I do not want to give up my\u00a0independent freedom in fear I will then lose the\u00a0authenticity \u00a0of my channel or even lose the control of my channel. I value keeping this channel true to myself and value my relationship with all of my viewers\u00a0immensely.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Does Patreon Change My Content For The Better?\u003c/strong\u003e\u003cbr\u003eBy becoming a Patron of mine you are helping me up the quality of my\u00a0content. With more funding I am able to travel across the world and visit haunted places first hand. I can make more music and music videos. I am able to take the dreams and ideas I have for you guys and for my channel and make them a reality! Most of all though I am able to do\u00a0this 100% \u003cstrong\u003efull time \u003c/strong\u003eand in turn I am able to put more time into my videos and \u003cstrong\u003epost more\u00a0regularly\u003c/strong\u003e.\u003cbr\u003eCreating means the absolute world to me and I would love nothing\u00a0more than to be able to create every single morning and night to the potential I know I can!\u00a0\u003cbr\u003e\u003cbr\u003eAny little bit helps and is so sincerely appreciated.\u003cbr\u003eThank you from the bottom of my heart,\u003cbr\u003eHailey Reese"
