    "summary": "Thank you so much for visiting our Patreon page and considering supporting us!\u00a0\u003cbr\u003e\u003cbr\u003eWe are a group of gamers who love producing games and supplements. Our first product, the \u003cem\u003ePure Steam Campaign Setting\u003c/em\u003e, is a steampunk campaign setting for the Pathfinder RPG system, soon to be released for D\u0026amp;D 5E. \u003cem\u003ePure Steam \u003c/em\u003efunded at 150% on Kickstarter back in 2012. Since then, it\u0027s been through two print runs, and we have also published our steampunk Wild West expansion for the setting, \u003cem\u003eWestbound.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOur fans consistently ask us for more content, and we are happy to oblige but short on time and resources. With this Patreon, we can bring on a writer for adventure modules and pay for the art and ancillary costs. We want to publish more supplements for our Pure Steam Campaign Setting. Our upcoming releases are two-fold:\u003cbr\u003e\u003cbr\u003e1. A\u00a0series of adventure modules following our introductory adventure, \u003cem\u003eTrouble in Grassy Spur.\u003c/em\u003e\u003cbr\u003e2\u003cem\u003e. \u003c/em\u003eA series of campaign setting supplements (\u003cem\u003eSeabound\u003c/em\u003e, \u003cem\u003eSkybound\u003c/em\u003e, \u003cem\u003eCorebound\u003c/em\u003e, and more!)\u003cbr\u003e\u003cbr\u003eIn the course of a year, a $5 backer can expect to get:\u003cbr\u003e- 4-6 adventure modules in the Pure Steam Campaign Setting\u003cbr\u003e- 4-6 audio tracks for use during your campaign.\u003cbr\u003e- 6-10 small supplements (either snippets of larger upcoming works, or wholly new content)\u003cbr\u003e\u003cbr\u003e$10 backers will get all that plus:\u003cbr\u003e- 2-4 large campaign setting supplements with tons of fluff and crunch\u003cbr\u003e- access to online hangouts where we discuss projects and status with the backers\u003cbr\u003e\u003cbr\u003eAll of the funds from the Patreon campaign will go to funding the art and other related costs for the supplements.\u003cbr\u003e"
