    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://puu.sh/ldjeW/2791278764.PNG\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003eHi! My name is A.Lundell, or as some of you probably know me as from my 12 years of creating stuff on the web, Ishton. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am a freelancing illustrator with a degree in Comics as well as a scholarship in art who is trying their best to survive each day. I got most my stuff over at\u00a0\u003ca href=\"http://www.inkedgaming.com/collections/artists/anders-lundell\" rel=\"nofollow\"\u003eInkedgaming\u003c/a\u003e and\u00a0\u003ca href=\"http://cardamajigs.com/collections/a-lundell\" rel=\"nofollow\"\u003eCardamajigs\u003c/a\u003e! I post most of my art online on\u00a0\u003ca href=\"http://isharton.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e and now very rarely on\u00a0\u003ca href=\"http://ishton.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e. I also post the art I am most proud of on my online\u00a0\u003ca href=\"http://ishfolio.tumblr.com/\" rel=\"nofollow\"\u003eportfolio\u003c/a\u003e for everyone to see.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlso for those wondering, I do have my own addition to the MTG-community ( or fandom) in the form of a new webcomic called Planes of the Multiverse, which is tied to these new rewards,\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003ca href=\"https://tapastic.com/series/Planes-of-the-Multiverse\" rel=\"nofollow\"\u003eYou can read that one over here!\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAlso i make various joke-comics related to magic that you can read over at my tumblr-blog!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://isharton.tumblr.com/post/149532046378/that-moment-when-the-ape-hits-the-opposing-field\" rel=\"nofollow\"\u003eLike, this one\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDown below you can see each different pledge and reward!\u003cbr\u003e\u003cimg src=\"https://puu.sh/sp19g/dab6ce6f11.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/sp0XU/9ce1c88c4c.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/sp0M7/bfe970079f.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/sp0QR/d8ee033155.png\"\u003e\u003cbr\u003eI will also start doing monthly give-aways of some of the Tokens I create for Cardamajigs if we reach high enough! \u00a0( see some of my work below)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/nLH9L/a072b0fc00.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://puu.sh/nPfTA/a13e80316c.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAny suggestions are welcomed! Feel free to send inquiries and such to my\u00a0\u003ca rel=\"nofollow\"\u003eemail\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.patreon.com/faq?ftyp=patrons\" rel=\"nofollow\"\u003eHere\u0027s the Patreon-FAQ\u003c/a\u003e \u0026lt;- If you are uncertain how this all work!\u00a0\u003cbr\u003e\u003cbr\u003eTake care everyone! and remember that I love all of you!"
