    "summary": "After more than eight years of creating our podcast Idle Thumbs, we\u0027ve gone out on a limb and started all over with a brand new podcast: \u003cstrong\u003eImportant If True\u003c/strong\u003e. It\u0027ll allow us to explore a wider range of material, centered around taking your questions\u00a0about the most fascinating, inane, and inexplicable happenings you can find in culture and technology, then drawing them out to their most extended\u2014and almost definitely inaccurate\u2014conclusions.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"287\" src=\"https://www.youtube.com/embed/6Yg6EIqZ_eg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nOn top of that, we\u0027ve been trying to step it up with technical ambitions for shows like \u003cstrong\u003eImportant If True\u003c/strong\u003e, \u003cstrong\u003eIdle Thumbs\u003c/strong\u003e, \u003cstrong\u003eThe Idle Book Club\u003c/strong\u003e, and \u003cstrong\u003eTwin Peaks Rewatch\u003c/strong\u003e (check out Season 3 running now!). We\u0027ve been doing video podcasts alongside the audio versions of Important If True, Idle Thumbs, and Twin Peaks Rewatch, and we\u0027re trying to improve. Plus, we\u0027d like to continue to earmark some time for new episodes of Idle Thumbs alongside Important If True.\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re really excited! But it takes a lot of time, as well as real money, to take this on. We pay rent on our recording studio every month, and we outfit it with equipment that lets us do podcasts, videos, and livestreams at a quality level we\u0027re happy with. And we want to make it all even better.\n\u003cbr\u003e\n\u003cbr\u003e\nOur hope is that the loyal fans who are sticking with us as we try and build Important If True will help pitch in. A while back, we created the Idle Thumbs Network with the help of a one-off Kickstarter campaign, and it meant the world to us. Now that we\u0027ve been running the network for a few years, we think a Patreon the perfect way to keep things running in a sustainable way.\n\u003cbr\u003e\n\u003cbr\u003e\nIn return, for those pledging \n\u003cstrong\u003e$5 a month\u003c/strong\u003e or more, you\u0027ll get access to \u003cstrong\u003ead-free episodes of Important If True\u003c/strong\u003e on your own private RSS feed that can be used with any podcast app of your choice. You\u0027ll also get a \u003cstrong\u003emonthly 10% discount on any order at the\u00a0\u003c/strong\u003e\u003ca href=\"http://store.idlethumbs.net\" target=\"_blank\"\u003e\u003cstrong\u003eIdle Thumbs Store\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eFor those pledging \n\u003cstrong\u003e$9 a month\u003c/strong\u003e\u00a0or more, in addition to the \u003cstrong\u003ead-free feed\u003c/strong\u003e, you\u0027ll get a \u003cstrong\u003ephysical postcard mailed to you each month\u003c/strong\u003e, each one of a new design, containing a chapter in an ongoing branching story written by Nick Breckon! Plus, we\u0027ll bump your \u003cstrong\u003emonthly store discount up to 15%\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003eIf you\u0027re generous enough to pledge \u003cstrong\u003e$15 a month\u003c/strong\u003e, we\u0027ll write something dumb on your postcard! We\u0027ll also bump your \u003cstrong\u003emonthly store discount up to a luxurious 16%\u003c/strong\u003e. And once 10 patrons pledge at this level, we\u0027ll do a \u003cstrong\u003emonthly \"Ruination Stream\" in which we talk about whatever $15 patrons desire\u003c/strong\u003e. The stream is public, but the topic-setting is patron-only. A note: we will do our best to talk about whatever you pitch us, but reserve the right to refuse a topic we find genuinely objectionable. We also reserve the right to use your topic on one of our main podcasts if we think it\u0027d be great there!\u003cbr\u003e\u003cbr\u003eFinally, for a \u003cstrong\u003e$26 pledge\u003c/strong\u003e, you can catch up on all the postcards to date, if you missed out on earlier months. Because the postcards tell a branching story, we\u0027ll make sure that the postcards you\u0027re sent are all from the same branch of the story, so as you continue getting new ones in the future, they\u0027ll all connect in an unbroken chain.\u003cbr\u003e\u003cbr\u003e\nAnd, of course, no matter how much you pledge, you will have \n\u003cstrong\u003eour undying gratitude\u003c/strong\u003e\u00a0for helping sustain a project we love.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nWant \u003cstrong\u003eanother way to support Idle Thumbs\u003c/strong\u003e? \u003ca href=\"https://store.idlethumbs.net/products/shoutouts\"\u003eBuy a shoutout on one of our shows\u003c/a\u003e! It\u0027s a fun way to be part of our podcasts, it\u0027s easier and cheaper than traditional podcast advertising, and it helps us out."
   },
