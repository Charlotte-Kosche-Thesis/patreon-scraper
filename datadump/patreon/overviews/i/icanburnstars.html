    "summary": "\u003cstrong\u003eWHO... am I? \u003cbr\u003e\u003c/strong\u003eMy name\u00a0is Giuseppe Dante Sapienza, photographer/storyteller from Australia.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT... will you find here?\u00a0\u003c/strong\u003e\u00a0\u003cbr\u003eMy photography. \u003cstrong\u003eALL MY POSTS WILL BE PUBLIC and FREE\u003c/strong\u003e! \u003cbr\u003eI have only one tier. A token $1 tier. All my photography and posts, will be \u003cstrong\u003efree\u003c/strong\u003e, you don\u0027t have to pay a cent to see it. The $1 token tier is just there for those that like to give something in return. It\u0027s not expected, but of course appreciate for those that leave a coin in the jar.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY... am I here?\u003c/strong\u003e\u00a0\u003cbr\u003eNope, not here to try to monitize my work, I\u0027m actually here to \u003cstrong\u003eshare\u003c/strong\u003e my work. Seeing as facebook and instagram is doing everything in its power to make sharing harder and harder, I thought, fuck it. I\u0027m going to try something different. Patreon has a lot of artists and also a lot of art appreciators. So maybe I can find my audience here and get to share my work, without ads, shitty algorithms and useless hashtags. Just a simple blog style page that everyone that follows can actually see, connect and appreciate.\u003cbr\u003e\u003cbr\u003eFor the time-being I will refrain from posting any photographs with nudity, to stay with in the SFW, and Patreon\u0027s searchable options. Any photos with nudity will be censored. Down the road once I begging to gain traction I will switch to NSFW and post uncensored work, always free, for all Patreon members to view.\u003cbr\u003e\u003cbr\u003eSo, click that \u003cstrong\u003eFOLLOW\u003c/strong\u003e button, and enjoy some photography in your \u0027feed\u0027.\u003cbr\u003e\u003cbr\u003eLet\u0027s see where this journey goes.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eGiuseppe Dante Sapienza\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
