    "summary": "The goal of IndieHangover is to be a conduit for Indie Game Developers to reach a community of creators and gamers, while being a destination for those looking to find games, news, and information that is both relative and entertaining, and that they probably wouldn\u0027t find elsewhere.\u003cbr\u003e\u003cbr\u003eAt IndieHangover, our focus is on the stories of the development teams behind the Indie Games that people play. The stories that we\u2019ve been told of what it means \u201cto be an Indie Dev\u201d are entertaining, enlightening and hilarious, and we think that means they are worth telling\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cu\u003e\u003c/u\u003eOur Goals\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eTo cut through the noise and promote awesome games, no matter their size.\u003c/li\u003e\u003cli\u003eTo humanize the development process.\u003c/li\u003e\u003cli\u003eTo give whole-hearted reviews and in-depth, personal interviews.\u003c/li\u003e\u003cli\u003eTo be a place where developers can share their process, wins, and failures.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Patreon? Why Now?\u003c/strong\u003e\u003c/div\u003eWe\u0027ve been creating content for IndieHangover, in one form or another, for almost three years. It\u0027s a passion project for us, and won\u0027t stop, but we\u0027d like to take it further; cover more games, interview more devs, delve into indie game creation in new and engaging ways.\u00a0\u003cbr\u003e\u003cbr\u003eTo do this, we\u0027re at the point where we need some help. That\u0027s why we\u0027re coming to Patreon for funding.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s incredibly important to us that we remain ad free, and that you can trust our opinion hasn\u0027t been influenced by any questionable sponsorship. IndieHangover is all about being genuinely interested and excited by both the people making games, and the games they make. We don\u0027t want that to change, and we hope that if you too are interested in this, you\u0027ll consider becoming a patron.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy No Reward Tiers?\u003c/strong\u003e\u003c/div\u003eWe want you to support us because you support us and what we\u0027re doing.\u00a0\u003cbr\u003e\u003cbr\u003eOur Discord is open to anyone and everyone that want\u0027s to come and discuss indie game development, recent coverage, or just drink a beer and discuss indie games.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://discord.gg/zTTaSSr\" target=\"_blank\"\u003ehttps://discord.gg/zTTaSSr\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eBy being a Patreon Subscriber, you\u0027ll have access to our Patreon Backer Updates, which we will use to give you sneak peaks of upcoming content, gather questions for interviews, and poll our patrons on what types of coverage they\u0027d like to see more of.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ll work hard to earn every dollar pledged by providing you with more interviews, previews and editorial pieces exploring the world of indie game development, and shinning the light on projects big and small, just as long as their indie!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
