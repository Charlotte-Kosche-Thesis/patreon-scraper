    "summary": "\u003ch1\u003eInclusive Components\u003c/h1\u003e\n\n\u003cstrong\u003eWhat is \n\u003ca href=\"http://inclusive-components.design\"\u003einclusive-components.design\u003c/a\u003e\u003c/strong\u003e?\nA blog trying to be a pattern library with a focus on inclusive design. Each post explores a common interface component and comes up with a better, more robust and accessible version of it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy?\u003c/strong\u003e\nBecause the web is full of components which don\u0027t consider the diversity of abilities, circumstances, and preferences of its users.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do you mean by component?\u003c/strong\u003e\nA module, a part of your interface, an entry in your pattern library. A bit of what you make.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do you mean by inclusive design?\u003c/strong\u003e\nI wrote \n\u003cem\u003e\u003ca href=\"https://24ways.org/2016/what-the-heck-is-inclusive-design/\"\u003eWhat The Heck Is Inclusive Design?\u003c/a\u003e\u003c/em\u003e for \u003cstrong\u003e24 Ways\u003c/strong\u003e to answer that question.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIs there a book about this kind of thing?\u003c/strong\u003e\nI\u0027m glad you asked. Yes, I wrote \n\u003cem\u003e\u003ca href=\"https://shop.smashingmagazine.com/products/inclusive-design-patterns\"\u003eInclusive Design Patterns\u003c/a\u003e\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho are you?\u003c/strong\u003e\nI\u0027m Heydon Pickering. I work as a UX designer and accessibility engineer with \n\u003ca href=\"https://www.paciellogroup.com/\"\u003eThe Paciello Group\u003c/a\u003e and I\u0027m the accessibility editor for \u003ca href=\"https://www.smashingmagazine.com/\"\u003eSmashing Magazine\u003c/a\u003e. I\u0027ve been building interfaces for the web for over 10 years.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt\u0027s a \u003cem\u003eclub\u003c/em\u003e? Doesn\u0027t sound very inclusive\u003c/strong\u003e\nIt\u0027s not an exclusive club. Anyone can join by, you know, loading the blog in their browser. It\u0027s quite performant, so shouldn\u0027t take long or cost you much in data transfer.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIs there a Twitter account to follow?\u003c/strong\u003e\u00a0It\u0027s\u00a0\u003ca href=\"https://twitter.com/inclusicomps\"\u003e@inclusicomps\u003c/a\u003e.\u003cbr\u003e"
