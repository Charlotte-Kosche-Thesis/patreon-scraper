    "summary": "Hi everyone! \u003cbr\u003e\u003cbr\u003eI\u0027m Adahli Penaloza (InnerestingSoul)! I am an artist residing in California. I create works of art using different mediums from markers to acrylic painting. My general subject matter also varies as I am inspired by feelings (that change), color, animals, nature, space, pretty faces, philosophy and spirituality. \u003cbr\u003e\u003cbr\u003eI decided to create a Patreon because I believed it would help to open up for support. My desire is to have more time to focus on creating art, making videos on YouTube, doing live streams, and other projects. It will be motivating for me-- creating stuff that you pick out, and getting your feedback and ideas. This makes it feel more intimate, like I\u0027m actually making a difference in people.\u00a0\u003cbr\u003e\u003cbr\u003eCheck my goals to see what I am working towards. I appreciate the people who follow and support my work, any help is greatly appreciated! Please feel free to ask any questions you have and I will do my best to answer.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy Should You Become a Patron?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePatreon is like a sponsorship. By becoming one of my patrons, you are helping me make a living from something I love to do. In exchange for your support I would like to give back more art, exclusive doodles/sketches/wip, tips \u0026amp; tricks to make your art better, tutorials \u0026amp; step-by-step, etc.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eGoals\u003c/span\u003e\u003cbr\u003e$50 - Original Art Raffle\u003cbr\u003eI\u0027ll be giving away a mini original drawing every month to a lucky $10+ Patron, and a print to a $5+ Patron!\u003cbr\u003e.\u003cbr\u003e$100  - Weekly Videos\u003cbr\u003eThis milestone will allow me to get time off of work and dedicate it to making weekly videos on YouTube.\u003cbr\u003e\u003cbr\u003e$150 - Interactive Livestreams\u003cbr\u003eI\u0027ll begin streaming on a patron only private feed where you can ask questions and see my creative process up close. You\u0027ll see me work on current projects like the monthly art raffle drawings!\u003cbr\u003e"
