    "summary": "\u003ca href=\"http://www.skullfairy.com/\" rel=\"nofollow\" target=\"_blank\"\u003eSKULLFAIRY\u003c/a\u003e |\u00a0\u003ca href=\"http://skullfairy.tictail.com\" rel=\"nofollow\" target=\"_blank\"\u003eSHOP\u003c/a\u003e |\u00a0\u003ca href=\"http://ippus.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e |\u00a0\u003ca href=\"http://ippus.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://www.twitch.tv/ipporo\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/Ipporo\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/ippus\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHello and Thank you for stopping by my Patreon page!\n\u003cbr\u003e\n\u003cbr\u003e\nMy name is Lee Na Young, but I\u0027m better known on the internet as \"Ippus\" or \"Ipporo\". I am a full-time freelance artist who likes drawing cute and pretty things. You can follow all my social media stuff up ahead!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(231, 14, 72);\"\u003eThe Bundle Archives:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eClick on the Link to see the contents being released in the current month (as well as an archive of previous bundles!)\u003ca href=\"http://skullfairy.com/support/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://skullfairy.com/support/\" rel=\"nofollow\"\u003ehttp://skullfairy.com/support/\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(231, 14, 72);\"\u003eIMPORTANT THINGS About this Patreon\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI have a confession: I like posting things for everyone to see. \u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve tried thinking up all the awesome secret things you can possibly gain off of me and in the end it\u0027s all boiled to the single fact that I just...don\u0027t enjoy making secret content \u003cem\u003eat all\u003c/em\u003e. I\u0027ve always put out all my work on the internet since the age of 11, and this sort of goes directly against everything that I\u0027m use to doing (It\u0027s hard enough working on NDAs Q___Q)\u003cbr\u003e\n\u003cbr\u003e\nSo while I\u0027ll attempt to release...\u003cem\u003esomething\u003c/em\u003e every month, please consider this a really shit tier Patreon page that you don\u0027t have to care an ounce about unless you just happen to have money to spare to feed me a snack or two (or a meal, or something) every month in the name of \u003cem\u003e\"Hey! Stay alive and keep drawing TY!\" \u003c/em\u003eBecause I\u0027m saying this right now...as a purchase this is absolutely not worth your money (hahahahahahahasjdhasjdgyasdcjscgas)\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0\u003cbr\u003e\n\u003cbr\u003e"
