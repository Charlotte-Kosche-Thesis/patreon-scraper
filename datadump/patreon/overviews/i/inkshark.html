    "summary": "\u003cspan style=\"color: rgb(250, 192, 143); background-color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003eNO KEYS\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\"\u003ca href=\"http://nokeyscomic.com/\" rel=\"nofollow\"\u003eNo Keys\u003c/a\u003e\" was (is, you can still read it!) about four friends looking for a suitable rental and finding each prospect hilariously uninhabitable. It updated until the subject matter just became too difficult to write about, even when i was also cry!laughing from how funny it is. (I\u0027m still looking for a house, just like the characters, and it got too depressing to draw the same disappointment that i was actually experiencing.) I did manage to complete the story arc, however, and\u00a0\u003ca href=\"http://nokeys.the-comic.org/archive/\" target=\"_blank\"\u003eyou can read it here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(250, 192, 143); background-color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003eTHE TEETH IN THE TIDE\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy next comic will start posting at the beginning of October. Say hello to Phym, the scion to the most powerful aristocratic house in the entire goblin city of Quisquilia. The thing is, \u00e9 doesn\u0027t want to be eir father\u0027s heir--\u00e9 wants to be eir \u003cem\u003erival\u003c/em\u003e. \u003ca href=\"http://inkriot.net/theteethinthetide\" target=\"_blank\"\u003eThe Teeth in the Tide\u003c/a\u003e will be a full-color feminist political/social epic about a non-binary goblin society that updates with at least one page a week, sometimes more. The more money i make from the comic, the more pages i can promise per week.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143); background-color: rgb(12, 12, 12);\"\u003eTHANK YOU\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI can\u0027t thank my patient patrons enough for supporting me! I\u0027m a freelancer so i always have to put paying work before my personal passions. It\u0027s a life-saver to be able to say to myself, \"Hey this thing i really want to do? I\u0027m getting paid for this, so it goes on the schedule!\" You\u0027re the BEST!"
