    "published_at": "2017-09-03T03:43:57+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWelcome to my humble establishment!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003eThank you for checking out my Patreon page!\u003cbr\u003e\u003cbr\u003eFor more than two years now I\u0027ve been working on a game project called\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInnkeep\u003c/span\u003e\u003c/em\u003e. \u003cu\u003eI\u0027ve been logging my progress since day one\u003c/u\u003e through\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/DanielOBurke\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCYfHoqDMSBrq4ZtVFf0MdcA\"\u003eYouTube\u00a0dev videos\u003c/a\u003e\u003cstrong\u003e, and\u00a0\u003c/strong\u003e\u003ca href=\"http://innkeepgame.com/\"\u003eblog posts\u003c/a\u003e\u003cstrong\u003e. Go check them out! I hope you can see that I\u0027ve put a lot of energy and passion into this project so far, and come a long way. The next couple of years should see more of the same as I get closer to releasing something you can actually play. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhat is Innkeep?\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThe inn or tavern has been a staple location since the dawn of the RPG. It\u0027s a place for players to rest, buy supplies, or maybe get a lead on the next quest. In \n\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInnkeep \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003ehowever, it\u0027s your turn to be the one behind the bar. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nPlay as an innkeeper in a low fantasy world, looking out for the needs of the guests who visit each day. You will need to manage your supplies of food, drink, and firewood. There is serving to be done, and staff to hire and pay. \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThe day-to-day running of the inn is made increasingly challenging by \n\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003ewartime scarcity\u003c/span\u003e\u003cstrong\u003e.\u00a0Getting the basic goods you need to run your business is difficult. You will need to cut corners (dog meat stew?) and make use of black market traders. There are also bribes to pay to keep the military from causing you problems. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nYet it is possible to thrive in this situation, for your inn is but a front for a more lucrative activity: \n\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003erobbing your guests as they sleep\u003c/span\u003e\u003cstrong\u003e. In the evening you are on the lookout for identifying the guests that are loaded with treasures. When you have your mark, you need to try and make sure they have a merry old time, and get thoroughly drunk. Making sure they sit next to other guests they will get along with is a good start. Telling them a few good jokes might also help. Then in the dead of night, you can let yourself into their room, prying open their backpacks, wiggling rings from fingers, slipping chains from necks. If you have done your job properly, they should be far too drunk to notice a thing. But don\u2019t take too much. Or from the wrong people. Or they might kick up a fuss and blow the whole operation.\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePlanned Features\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\n\u003cul\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eA visually detailed play space that you inhabit and improve over the course of the game.\u003c/b\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eA challenging core game loop, revolving around keeping your guests happy and drinking in the evenings, and finding nice trinkets to steal late at night.\u003c/b\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eAn unfolding narrative that branches according to player choice.\u003c/b\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eMusical tracks that are incorporated into the game, played by the musicians you hire to entertain your guests.\u003c/b\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003ch3\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70); background-color: rgb(255, 255, 255);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/h3\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003eFor the time being Innkeep remains a part-time project. I can\u0027t do any significant fundraising (finding a publisher etc) so long as I can\u0027t commit myself fully to releasing the game within a set time-frame. However if I can start to build up a little war chest of funds early on, then I can begin to think about doing things such as commissioning\u00a0some cool art pieces for the game, getting some localization done, and maybe bringing in somebody down the road for some extra coding support. Every bit counts!\u003cbr\u003e\u003cbr\u003eEventually, I may consider bringing in some more significant funding. The eventual goal is to release the game. At that time I want to make sure everybody who has supported the development early on receives a copy of the game free of charge.\u003cbr\u003e\n\u003c/b\u003e"
