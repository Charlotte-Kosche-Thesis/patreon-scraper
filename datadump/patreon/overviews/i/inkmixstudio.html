    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\tHi, guys!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cem\u003e\n\tInk-Mix Studio\u003c/em\u003e\u00a0is a writer/artist duo.\u00a0\u003cstrong\u003eBlanxe\u003c/strong\u003e is the one behind the stories, and \u003cstrong\u003eR. Molinas\u003c/strong\u003e\u00a0transforms everything into comics. Since 2010 we create homoerotic novels and comics.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch4\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhy Be Our Patron\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou will have\nearly access to our comics pages, extras and short comics;\u003c/li\u003e\u003cli\u003eYou\u0027ll see\nfirsthand sketches, illustrations, characters design, NSFW art and new comics;\u003c/li\u003e\u003cli\u003eWe will give\nour patrons the right to choose characters and scenes for bonus illustrations,\nupon a voting system, at the end of the month;\u003c/li\u003e\u003cli\u003eYou can\ndownload our work in high resolution;\u003c/li\u003e\u003cli\u003eAccess to our\nnovels and books;\u00a0\u003c/li\u003e\u003cli\u003eYou\u2019ll have\nthe chance to win one commission.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eOur Current Webcomics\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://static.tumblr.com/ccad9ca4b2f649289931a0df632f6661/bvw3n4a/vRtoiywez/tumblr_static_3v1918kz8sowws48gc8sscosg.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eENTROPIA\u003c/strong\u003e is a\nMedieval Fantasy comic and novel that tells the story of Taavi, a slave that lives\nin a society divided by political and racial aspects. In Taavi\u2019s world, a thin\nline avoids wars and some interests are firmly established by the constant need\nfor domination and survival.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nLiving among the winged and being a victim of\nprejudice because of his impure blood, Taavi finds himself involved in a circle\nof conquest and defeat, that fate reserved for him since\nthe day he was born.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/div\u003eThis project is currently translated by\u00a0\u003ca href=\"http://mapuri.weebly.com/\" target=\"_blank\"\u003e\u003cstrong\u003eMad Princess\u003c/strong\u003e\u003c/a\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\tWARNINGS:\u00a0Homoerotic content. For mature audience only.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tYou can also read it on:\u00a0\n\t\u003cstrong\u003e\u003ca href=\"https://tapastic.com/series/Entropia\"\u003eTAPASTIC\u003c/a\u003e\u003c/strong\u003e | \u003ca href=\"http://entropiawebcomic.tumblr.com/\"\u003e\u003cstrong\u003eTUMBLR\u003c/strong\u003e\u003c/a\u003e | \u003ca href=\"http://www.webtoons.com/en/challenge/entropia/list?title_no=37540\"\u003e\u003cstrong\u003eWEBTOON\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/CtTRCif.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tV\u00cdNCULO\u003c/strong\u003e\u00a0is a omegaverse sci-fi comic and novel. Earth is now known as Ancient Civilization and is infested with creatures called Devourers. The survivors live in space stations and try to find a way to rebuild their lives. Callan is one of these survivors. He was on a mission when an attack separates him from his boyfriend. When they finally reunite, Callan realizes that something happened to the person he loves and, from that moment on, the choices he makes can lead to the destruction of what is left of the human race.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis project is translated by\u00a0\u003ca href=\"http://mapuri.weebly.com/\" target=\"_blank\"\u003e\u003cstrong\u003eMad Princess\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWARNINGS: For mature audience only.\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cbr\u003e\n\tYou can read it on:\u00a0\n\t\t\u003cstrong\u003e\u003ca href=\"https://tapas.io/series/Vinculo\"\u003eTAPASTIC\u003c/a\u003e\u003c/strong\u003e\u00a0|\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/vinculo/list?title_no=87366\"\u003e\u003cstrong\u003eWEBTOON\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/entropia/list?title_no=37540\"\u003e\u003cbr\u003e\n\t\t\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\tSo if you like our\nprojects, think about supporting us here on Patreon!\n\t\t\u003cbr\u003e\n\t\u2764\ufe0f\ufe0f\n\t\u003c/div\u003e\n\u003c/div\u003e\u003c/div\u003e"
