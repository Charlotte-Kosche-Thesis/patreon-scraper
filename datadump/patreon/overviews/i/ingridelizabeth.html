    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"535\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FPunt24EZby8%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DPunt24EZby8\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FPunt24EZby8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/Punt24EZby8",

    "summary": "\u003cstrong\u003eWHO THE #*@\u0026amp; AM I?\u003c/strong\u003e\u003cbr\u003e\nWhy, hello there! Most of you know me as the upright bass-wielding lead lady from sultry roots trio, \n\u003ca href=\"http://www.coyotegrace.com\" rel=\"nofollow\"\u003eCoyote Grace\u003c/a\u003e. Or perhaps you first spied me alongside my sweetheart and fellow folksinger, \n\u003ca href=\"http://www.tylanmusic.com\" rel=\"nofollow\"\u003eTylan Greenstein\u003c/a\u003e (check out her Patreon page \n\u003ca href=\"http://www.patreon.com/tylanmusic\"\u003eHERE\u003c/a\u003e). \u00a0Or maybe I sat next to you in 8th grade algebra, or you just spotted me on the go-go box at El Rio in San Francisco last weekend. Any which way you slice it, I\u0027m pleased as pie that you\u0027re here.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWHAT THE #*@\u0026amp; AM I DOING NOW?\u003cbr\u003e\n\u003c/strong\u003eThis year, for mental \u0026amp; physical health reasons, I am taking some much needed time off the road. Meanwhile, I have been chosen to\u00a0participate in a very cool project called \u003ca href=\"https://www.youtube.com/user/RealWomenRealSongs\" rel=\"nofollow\"\u003eReal Women Real Songs\u003c/a\u003e:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/323477pWqsE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI have mostly been enjoying this new challenge... except when I have been in the throes of loathing, denial, mockery, and outright temper tantrums about it all.\u00a0However, some really cool stuff has resulted from this weekly deadline-induced panic attack. Thus far, I am apparently capable of writing:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=LAEISiwrCRY\u0026amp;list=PLD6QZuaA1v4ckZ2QAz60UHiqJ0YyanFxb\" rel=\"nofollow\"\u003emodern-day gospel song\u003c/a\u003e \u00a0(no God required)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=nxobPQE1t0Q\u0026amp;list=PLD6QZuaA1v4cTHjoGsJrbe57Xypb7x-ut\" rel=\"nofollow\"\u003ecountry murder ballad waltz\u003c/a\u003e \u00a0(rated PG-13)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=0wOoQE4lWkg\" rel=\"nofollow\"\u003esassy schoolyard rhyme\u003c/a\u003e \u00a0(complete with hand-jive)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=lIkEqwTyEN0\u0026amp;list=PLD6QZuaA1v4cTHjoGsJrbe57Xypb7x-ut\" rel=\"nofollow\"\u003ebased-on-real-life awkward stories\u003c/a\u003e \u00a0(not mine!)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=2vRLNTkwH1w\u0026amp;list=PLD6QZuaA1v4cTHjoGsJrbe57Xypb7x-ut\" rel=\"nofollow\"\u003eadaptation of someone else\u0027s poetry\u003c/a\u003e \u00a0(aka - stealing)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=ZS79VCMqWKY\u0026amp;list=PLD6QZuaA1v4cTHjoGsJrbe57Xypb7x-ut\" rel=\"nofollow\"\u003estream-of-consciousness free-write lyrics\u003c/a\u003e \u00a0(more-hyphens, please)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=nat2o7p-rUA\u0026amp;list=PLD6QZuaA1v4cTHjoGsJrbe57Xypb7x-ut\" rel=\"nofollow\"\u003eDownton Abbey-inspired love song\u003c/a\u003e \u00a0(fictional characters have feelings, too!)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT THE #*@\u0026amp; DO I WANT FROM YOU?\u00a0\u003c/strong\u003e\u003cbr\u003e\nReally, I just want your undying love and devotion. \n\u003cbr\u003e\nBut failing that, I\u0027ll take your money. \n\u003cbr\u003e\n\u003cbr\u003e\nJust look at it this way: \u00a0I am writing 4 songs each month (1 per week), which means...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"//www.coffeelatino.co.uk/wp-content/uploads/latte-art-heart1.jpg\" style=\"float: left; width: 177px; margin-top: 0px; margin-right: 10px; margin-bottom: 10px; margin-left: 0px;\"\u003e\nAt $1/song, that\u0027s like buying me a chai latte (soy, please)\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"//sweetdanib.com/wp-content/uploads/2011/12/171_15_s.jpeg\" style=\"width: 205px; float: left; margin-top: 0px; margin-right: 10px; margin-bottom: 10px; margin-left: 0px;\"\u003e\nAt $3/song, it\u0027s like going out for happy hour drinks (cheers, mate!)\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"//popcornplaza.com/media/wysiwyg/health-issues-with-movie-popcorn.jpg\" style=\"float: left; width: 157px; margin-top: 0px; margin-right: 10px; margin-bottom: 10px; margin-left: 0px;\"\u003e\u003cimg src=\"//ecx.images-amazon.com/images/I/510Ciyl3DAL._SY300_.jpg\" style=\"float: right; width: 207px; margin-top: 0px; margin-right: 0px; margin-bottom: 10px; margin-left: 10px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAt $5/song, that\u0027s the same as treating me to a movie\u00a0\n\u003cbr\u003e\n(with popcorn \u0026amp; milk duds, of course)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"//2.bp.blogspot.com/-53_jxYlVPIY/UQVFueZWjLI/AAAAAAAAAA0/rOEON_7Gkts/s1600/medical-massage.jpg\" style=\"float: left; width: 225px; margin-top: 0px; margin-right: 10px; margin-bottom: 10px; margin-left: 0px;\"\u003eAt $10/song, it\u0027s like you\u0027re gifting me \u003cbr\u003e\nwith a relaxing groupon massage\u00a0\n\u003cbr\u003e\n(a little lower, ahhh...)\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"//www.queenbeetickets.com/content/uploaded/broadway.jpg\" style=\"width: 237px; float: left; margin-top: 0px; margin-right: 10px; margin-bottom: 10px; margin-left: 0px;\"\u003eAt $20/song, it\u0027s like going to see \u003cbr\u003e\nan inspiring Broadway play\u00a0\n\u003cbr\u003e\n(skidoo... hatcha... whoopee)\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWorried about overspending? Never you fret, my pet.\u00a0Patreon lets you set a\u00a0\n\u003cstrong style=\"font-weight: bold;\"\u003emaximum monthly amount\u003c/strong\u003e, so you won\u0027t ever go over your limit if I end up going on a songwriting spree.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eWHAT THE #*@\u0026amp; DO\u00a0\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem style=\"font-weight: inherit;\"\u003eYOU\u003c/em\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u00a0GET OUT OF THIS DEAL?\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003eRewards!\u003c/strong\u003e\u00a0Check out the options below and see which amount tickles your fancy.\u00a0\n\u003cbr\u003e\nAnd infinite warm fuzzies for being a \"patron of the arts\".\n\u003cbr\u003e\n\u003cbr\u003e\nAs you will see in all these different Patreon projects, \n\u003cstrong\u003eEVERY DOLLAR ADDS UP\u003c/strong\u003e. \u00a0\u003cbr\u003e\n\u003cimg src=\"//allthingsd.com/files/2013/03/istockphoto_581154-pile-of-money.jpg\" style=\"float: right; width: 371px; margin-top: 0px; margin-right: 0px; margin-bottom: 10px; margin-left: 10px;\"\u003e\u003cbr\u003e\nYour seemingly \n\u003cstrong\u003esmall donation\u003c/strong\u003e each month, combined with everyone else\u0027s, will make a \u003cstrong\u003eHUGE difference\u003c/strong\u003e in my daily life, enabling me to connect to you (my people!) and focusing on making creative content to put a smile on your face or mess up your mascara... or hopefully both at the same time! \u00a0\u003cbr\u003e\n\u003cbr\u003e\nThank you SO MUCH for your generosity and continued support through all of my artistic manifestations. I am eternally grateful.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e"

     "completed_percentage": 26,
     "created_at": "2014-03-12T04:01:07+00:00",
