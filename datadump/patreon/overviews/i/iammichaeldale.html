    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/5XVR_P2K3XI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-10-10T12:21:49+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eQUICK \u0027HOW THIS WORKS\u0027:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI take great joy in helping people succeed at life, relationships and overcoming addiction. I\u0027ve been professionally life coaching, executive coaching, addiction coaching, facilitating, mentoring and speaking since 2009. During this time I\u0027ve worked with TEDx speakers, top executives, scientists, musicians, media personalities and many other fascinating people. My mission is simply to help people like you succeed at leading lives they love and through this fantastic website I\u0027m taking it to the next level.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eJOIN ME!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI invite you to support me to create life, addiction and relationship hacks to help you and your loved ones live a more enlightened life and get lot\u0027s of rewards in return. My work aims to enable people to discover the beliefs and habits that shape our experience of the world and learn ways to make day-to-day-life a lot more enjoyable and fulfilling. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=498623\"\u003ePledge $1\u003c/a\u003e (or more but $1 is fine) and receive free access to interactive talks where you\u0027ll get lot\u0027s of practical tools and live Q\u0026amp;A sessions, exclusive life coaching and mentoring deals, rewards tailored to your needs and more. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003eSpeaking of rewards here\u0027s free access to: \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003e\u003cbr\u003eMy transmedia iBook\u00a0\u003ca href=\"https://itunes.apple.com/gb/book/escape-to-homelands-heart/id892244030?mt=11\"\u003eEscape To The Homelands Of The Heart, Awaken Your Inner Poet\u003c/a\u003e or click\u00a0\u003ca href=\"https://www.dropbox.com/s/600v1b222wamweb/Escape%20To%20The%20Homelands%20Of%20The%20Heart.pdf?dl=0\"\u003ehere\u003c/a\u003e for PDF version.\u00a0\u003cbr\u003e\u003cbr\u003eMy\u00a0\u003ca href=\"https://www.udemy.com/laughter-yoga-for-beginners/\"\u003eLaughter Yoga For Beginners Course\u003c/a\u003e on Udemy (over 3000 happy students so far!)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eWhat is\u00a0Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatreon allows people who love what I do to support my creations by making a monthly pledge.\u003c/li\u003e\u003cli\u003eYou pledge as little or as much as you like (imagine 10,000 people pledging $1 each...it adds up)!\u003c/li\u003e\u003cli\u003eYou are charged when you pledge and then ongoing at the beginning of each month.\u003c/li\u003e\u003cli\u003eYou can cancel your pledge or change your pledge amount at any time.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eWho is Michael Dale?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a person who\u0027s been through a lot of pain in life, addiction and relationships. I\u0027m a minimalist, a lover of human beings, a passionate advocate for living lives we love and sharing our gifts with the world. My creations have helped many people live lighter, freer, more connected lives and I\u0027d love to share them with you and as many of your loved ones as possible...and I wish you the ease, joy and meaning many people have found in their day to day lives through my work. If you want to know more about me, read \u003ca href=\"http://www.michaeldale.me/about.html\"\u003emy full bio\u003c/a\u003e, on my website.\u00a0\u003cbr\u003e\u003cbr\u003eI have survived years of the stress and frustration brought on by working in high-pressure environments, the substance abuse and relationship difficulties this often results in, and even a suicide attempt. Overcoming these obstacles I have found a solution: 7 core needs that drive our behaviours and how we can use these to improve our lives. See my intro video for a 3-minute explanation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003eOn a personal note;\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI live in Cape Town and I love spending time with my partner and my two daughters, good conversation, volunteering for TEDx Cape Town as a speaker coach, music especially drumming, and surfing, philosophy, poetry, and food.\u003cbr\u003e\u003cbr\u003eI\u0027m new to Patreon, and I\u0027m thoroughly enjoying the journey.\u00a0Patreon has given me a system par excellence\u00a0to respond to my clients needs directly and deliver my work in ways specific to their circumstances that also benefit others\u00a0\u003cbr\u003e\u003cbr\u003eWhether you know me already, or if we haven\u0027t met yet I look forward to knowing you better, and seriously, thank you, I appreciate you. \u00a0\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003eYour support\u00a0means the world to me.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ep.s If you\u0027d prefer to make a once-off pledge you can do that at\u00a0\u003ca href=\"http://www.paypal.com\"\u003ewww.paypal.com\u003c/a\u003e using the\u00a0email address: michael_dale@live.com\u00a0\u003cbr\u003e"
