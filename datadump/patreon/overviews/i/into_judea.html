    "summary": "\n\t  Hey Ekklesia!\n\n\u003cbr\u003e\u003cbr\u003e\n\n\tReady to support the Body and earn some money at the same time?\n\n  \u003cbr\u003e\u003cbr\u003e\n\n  Into Judea provides \u003cb\u003ecar rides\u003c/b\u003e to and from Ekklesia events for \u003cb\u003eour\n  family\u003c/b\u003e members who are \u003cb\u003efar way / disabled / don\u0027t have a car\u003c/b\u003e.\n\n\t\u003cbr\u003e\u003cbr\u003e\n\n  Because the laborer is worthy of his higher (1), \u003cb\u003eWe the Body\u003c/b\u003e, are going to\n  \u003cb\u003epay for the gas and time\u003c/b\u003e of the \u003cb\u003eMission Drivers\u003c/b\u003e who provide rides.\n\n\t\u003cbr\u003e\u003cbr\u003e\n\n  Patreon helps us do this. What can you do to contribute?\n\n\t\u003cbr\u003e\u003cbr\u003e\n\u003cb\u003e#1\u003c/b\u003e, become a \u003cb\u003eSupporter\u003c/b\u003e. Patreon allows you to pledge any amount of\n  money you want per car ride. \u003cb\u003eAnd\u003c/b\u003e\u00a0you can set a \u003cb\u003emaximum\n  amount\u003c/b\u003e\u00a0per month, so you\u0027ll never go over budget.\n\n\t\u003cbr\u003e\u003cbr\u003e\n\u003cb\u003e#2\u003c/b\u003e, become a \u003cb\u003eMission Driver\u003c/b\u003e. We need group of \u003cb\u003eservant-hearted\u003c/b\u003e\n  Mission Drivers to provide \u003cb\u003erides\u003c/b\u003e to our family members. Mission Drivers will be\n  payed once a month based on \u003cb\u003ehow many rides\u003c/b\u003e to Ekklesia they provide in that\n  month. \u003cb\u003eHow much\u003c/b\u003e are Mission Drivers payed? Right now, we\u0027re \u003cb\u003eaiming for\n  $25\u003c/b\u003e per ride, but that depends on how much our \u003cb\u003eSupporters pledge.\u003c/b\u003e (see\n  #1)\n\n\t\u003cbr\u003e\u003cbr\u003e\n\n  If you want to become a Supporter, click \"Become a Patron\" button above.\u003cbr\u003e\n  If you want to become a Mission Driver, contact Alex Lynch.\n\n\t\u003cbr\u003e\u003cbr\u003e\n  (1) Luke 10:7, 1 Timothy 5:18\n\n\u003cbr\u003e(Be sure to watch the video above.)\u00a0\n"
