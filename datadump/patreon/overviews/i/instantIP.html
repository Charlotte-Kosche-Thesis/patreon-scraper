    "summary": "\u003cdiv\u003e\u003cstrong\u003eHello!\u003cbr\u003e\n\t\u003c/strong\u003eI am InstantIP, a Character Concept Artist. I Draw Fanarts and Pin-up Characters.\u00a0\u003cbr\u003eI hope this Patreon will be a place to grow up with the people who see my drawing.\u003cbr\u003e\n\tAnd I will sometime draw a picture with a new technique, or paint the picture the way I like, and upload the process \u0026amp; result to Patreon. I hope my Drawing process and artwork will help you a little.\n\t\u003cbr\u003e\n\tif you support my Patreon, I will be able to maintain a more relaxed work in my life and financial aspect. :p\n\t\u003cbr\u003e\n\t\u003cbr\u003eI\u0027m just getting started, if you have any improvement or have any questions about my contents, Send message to me. :)\u00a0\u003cbr\u003e\n\tI am not good at English but I will answer to help as much as possible.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\t*powered by Google Translator :p\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eContact : tzecheleaf@naver.com\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eMain Contents\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tI Drawing Fanart related to popular games, animations and other visual content. \n\t\u003cbr\u003e\n\tSometimes I paint my original character, but most of time its going to be a drawing a fan art.\t\u003cbr\u003e\n\tThe main contents are \u0027Drawing Pack\u0027,\u00a0which consists of my drawing process image, Artwork PSD files and Video Process according to the tier level.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eSimple Pack\u003c/strong\u003e\u003cbr\u003e\n\tHigh resolution image of my drawing.\u003cbr\u003e\n\tanother version of images and a rough image or line drawing is included.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/njECFfG.png\" style=\"width: 104px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eDrawing Process\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eMy work process with occasionally a different version of the picture.\u003cbr\u003e\n\tHD PSD Image and JPG Work process (almost 7-9 pics)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tExample Image\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\t\n\t\u003cimg src=\"http://i.imgur.com/gM506RR.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eVideo Process\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eMy work process on Video.\u00a0(2x Speed Time Lapse)\u003cbr\u003e\n\tShort Demo Video is uploaded to my Patreon Page and Youtube Channel.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tExample Video\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Onm79yxwyy0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eContent Cycle\u003c/strong\u003e\u003cbr\u003e\n\tContent will be uploaded two times a month.\n\t\u003cbr\u003e\n\tSending reward my artwork is done. (it take a few days.)\u003cbr\u003e\n\tI\u0027ll notify on Patreon if there are any Reward changes or updates are delayed.\u003cbr\u003e\n\t\u003cbr\u003e\n\tBefore Recent Artworks are Uploaded on Gumroad. Check it!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThank you!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=14536994\" target=\"_blank\"\u003e\u003cimg src=\"https://source.pixiv.net/www/images/pixiv_logo.gif?20130523\" style=\"width: 43px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/InstantIP_bot\" target=\"_blank\"\u003e\u003cimg src=\"https://abs.twimg.com/icons/apple-touch-icon-192x192.png\" style=\"width: 47px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/instantip/\" target=\"_blank\"\u003e\u003cimg src=\"https://www.facebook.com/images/fb_icon_325x325.png\" style=\"width: 45px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://instantip.deviantart.com\"\u003e\u003cimg src=\"http://st.deviantart.net/minish/touch-icons/android-192.png\" style=\"background-color: initial; text-align: center; width: 45px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://gumroad.com/instantip\"\u003e\u003cimg src=\"https://static-1.gumroad.com/res/gumroad/assets/brand/g-transparent-512-ee5909cb09aded26608f69228404591536fdcb38d73ef7aeb0235db3201fad97.png\" style=\"background-color: initial; text-align: center; width: 45px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e"
