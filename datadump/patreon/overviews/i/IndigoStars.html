    "summary": "\u003cstrong\u003eHey everyone!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s me, Indigo, and I want to thank you so much for checking out my Patreon!\u00a0\u003cbr\u003eI\u0027ve started to realize how much I love doing what I do.. creating videos to both relax and entertain you, and expressing my creativity in the process.\u00a0\u003cbr\u003e\u003cbr\u003eHere is what I\u0027m planning to do with your support...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eContinue to upgrade my equipment (camera\u0027s, microphones, software).\u003c/li\u003e\u003cli\u003eInvest in props to tingle and enhance my role plays with.\u003c/li\u003e\u003cli\u003eExpand my current cast of characters with new ones, using things like wigs, contact lenses, costumes, make-up...\u003c/li\u003e\u003cli\u003eBuild on my existing characters with new props and more content.\u003c/li\u003e\u003cli\u003eBroaden my horizons with my story line, coming up with all sorts of new projects that you\u0027ll be the first to know about.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eNow that you know what I\u0027m working on, let me show you what\u0027s in it for you..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e$1/month\u003c/strong\u003e - Access to my Patreon-only stream, where I\u0027ll share what I\u0027m working on and take suggestions from you guys! You also get a background pack with edited pictures of me and my characters every month. You will have the chance, every month, to win a 5-10 minute custom audio of your choice!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5/month\u003c/strong\u003e - Every month I will do a (themed) Patreon appreciation video. If you back me for this amount, your name or nickname will be prominently featured on screen. You can also send in questions for the video\u0027s Q\u0026amp;A portion. On top of this, you\u0027ll get access to the Patreon Exclusive \"Side Stories\".\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10/month \u003c/strong\u003e- Every month I will do a (themed) Patreon appreciation video. If you back me for this amount, I will give you an in-character shout-out in the video, and you will get to vote on the theme and character for that month. You will also be able to request a Fan Sign each month, choosing from a selection of characters (or just me!). Of course, you also get access to the previous rewards.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20/month\u003c/strong\u003e - You get all the previous rewards, and you\u0027ll also be invited to a private livestream that I\u0027ll do each month, where you\u0027ll be able to ask me questions directly and request triggers through the live-chat. I also tend to read for you, during! The livestream will be 1-2 hours depending on turn-out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$25/month \u003c/strong\u003e- You get all previous rewards, and you can request a doodle from me each month! I\u0027m a beginner digital artist, but I\u0027m looking forward to draw things for you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$30/month \u003c/strong\u003e- On top of the previous rewards (excluding the Doodle tier), you can request a 2-3 minute personalized audio message from me or any character! I can also throw in ASMR triggers, if you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$35/month\u003c/strong\u003e - For this tier, you get the request a 1~ minute video message from me, or one of my characters! You\u0027ll get to choose from a list of characters each month. I can also do a short trigger, if you\u0027d like.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAgain, thank you so much for supporting me, it means the world to me and I love you all to bits!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/eor0wxU.png\"\u003e\u003c/strong\u003e\u003cbr\u003e"
