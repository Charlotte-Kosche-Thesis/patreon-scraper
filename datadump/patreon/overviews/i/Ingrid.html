    "summary": "I\u2019m an artist-printmaker - \u003cstrong\u003eI paint using machinery\u003c/strong\u003e. Instead of just putting down paint directly I use a printing press so I can put colours on in layers and experiment with variations. I take part in exhibitions twice a year and I try and come up with a new work every month.\u003cbr\u003e\u003cbr\u003e\nI\u0027ve discovered \n\u003cstrong\u003eI\u0027m more creative when I make art for other people.\u003c/strong\u003e So here\u0027s the thing - what if I just go with it? If I commit to working for you, my patrons - then out of that would come all this\u00a0\u00a0\u00a0 \u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003ewonderful art! I could b\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003ee an artist for you and \u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003eyou get to own original art effectively by subscription\u003c/a\u003e. Very affordable! Just click on an amount below and \u003cstrong\u003ebecome part of my collective muse\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\nI think you are the missing link in my life - with you I get to do what I always dreamed of. As well as helping me with much needed financial support, you get to influence what I do. I think it could be an amazing creative adventure...\n\u003cbr\u003e"
