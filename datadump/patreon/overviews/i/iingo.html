    "summary": "\u003ch4\u003e\u003ca href=\"http://endifi.tumblr.com/\"\u003e\u003cimg src=\"https://i.imgur.com/hUV2t3H.gif\"\u003e\u003c/a\u003e\u003c/h4\u003eHi. I\u0027m Frosty, chey, endifi, whatever you want to call me. I\u0027ve been drawing for since I was a baby and have continued and have now aspired for this to become a career for me. I hope to share wonderful projects with the community to put a smile on your face.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll edit my Patreon Page theme once in a while so that it won\u0027t stay pink XD.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/AusTEmy.gif\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMy Gallery Sites\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://endifi.tumblr.com/\"\u003ehttp://endifi.tumblr.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://iingo.deviantart.com/\"\u003ehttps://iingo.deviantart.com/\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://frostiii.com/\"\u003ehttp://frostiii.com/\u003c/a\u003e  - Portfolio Site\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePrograms I Use\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePhotoshop\u00a0\u003c/strong\u003e\u003cul\u003e\u003cli\u003eFor sketching, coloring, effects, sketch animating, key framing\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePaint Tool Sai\u003c/strong\u003e\u003cul\u003e\u003cli\u003eFor line art, details, coloring\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eClip Studio Paint\u003c/strong\u003e\u003cul\u003e\u003cli\u003eLining for Animations, filling in colors for animations.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAfter Effects\u003c/strong\u003e\u003cul\u003e\u003cli\u003eGiving Animations Effects, editing animation speeds, making effects for ads, adding sounds\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAdobe Premiere\u003c/strong\u003e\u003cul\u003e\u003cli\u003eFor Sound Effects, editing videos\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAdobe Audition\u003c/strong\u003e\u003cul\u003e\u003cli\u003eFor sound editing\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003ePrograms I use to use in the past that I hope to use again in the future.\u003c/strong\u003e\u003cbr\u003eCubase Studio, Final Cut Pro, GarageBand, ToonBoom, 3DS Max, Autodesk Maya, Adobe Flash\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrograms that I hope to use in the future.\u003c/strong\u003e\u003cbr\u003eFL Studio, Unity, RPG Maker\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/8pHggZF.gif\"\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eLET\u0027S NOW GET TO THE NITTY GRITTY.\u003c/h2\u003e\u003cbr\u003eI will be using Patreon to help me out with life such as expensive, travelling, buying equipment to further my artistic experiences and to hopefully start businesses soon. I aspire to create projects that will put a smile on your face as said in the intro paragraph. But in order to do such, I will need your support.\u00a0\u003cbr\u003e\u003cbr\u003eI will be sharing you Progress Gifs (hopefully videos soon), giving you access files of the creations, giving previews of future projects, and sharing your names in the credits if there are videos/animations posted on social media sites.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFILE DISTRIBUTION\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eFile Distribution will be accessible to download here, on Patreon, or Dropbox. Files include PSD Files, AEP Files.\u003c/li\u003e\u003cli\u003eSome will be distributed in a ZIP File\u003c/li\u003e\u003cli\u003eYou must not present these files outside of Patreon.\u003c/li\u003e\u003cli\u003ePreviews and Progress Gifs most likely won\u0027t have any file distributions.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCREDITS\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eYour names will be in alphabetical order.\u003c/li\u003e\u003cli\u003eIf you want your name to be changed, message me.\u00a0\u003c/li\u003e\u003cli\u003eYou must actively be supporting my Patreon for your name to stay in the credits.\u003c/li\u003e\u003cli\u003eYou have to at least give $1 to be in the credits. All the support is loved!\u00a0 \u0026lt;3\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMONEY USAGE\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eMoney will be used to help with Living Expense\u003c/li\u003e\u003cli\u003eTo buy equipment needed to help me further my artistic experiences\u003cul\u003e\u003cli\u003eSuch as Sound Libraries, getting programs that I hope to use in the future or programs I have used before that I wish to use again, etc.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eHelp with Travel\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u0
