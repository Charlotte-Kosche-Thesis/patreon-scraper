    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/WxAUMReCYGI\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-12-05T09:52:14+00:00",
    "summary": "\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eHey there!\u00a0\ud83d\udc4b\u003c/em\u003e\u003cbr\u003eWelcome to my Patreon page and \u003cstrong\u003ethank you so much\u003c/strong\u003e for taking a look around! It means so much to me that your here!\u003cbr\u003e\u003cbr\u003eMy name is Laura and I\u0027m the designer and maker at I Love Crafty where I make perspex jewellery with love and imagination! I work from my small but perfectly formed home office here in creative Bristol in the UK.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve joined Patreon and I\u0027m so excited about 2018 because I\u0027ve decided to give myself a \u003cstrong\u003ebig\u00a0\u003c/strong\u003e\u003cstrong\u003ecreative challenge\u003c/strong\u003e\u00a0- to design and make\u00a0\u003cstrong\u003ea brand new jewellery collection every 2 month\u003c/strong\u003e\u003cstrong\u003es\u00a0and I\u0027d love your help!\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eI want 2018 to be all about \u003cstrong style=\"font-weight: bold;\"\u003ecreativity, positivity and community\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003efor all of us!\u003ca href=\"https://blog.emojipedia.org/its-new-emoji-week-for-ios/\"\u003e\ud83d\udc96\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d love you to follow me down the designing rabbit hole and join me on my\u00a0creative journey! Its sometimes pretty lonely designing and making on my own but one of my favorite parts of doing I Love Crafty is hearing from you guys! Listening to your feedback, your stories and getting your advice. \u00a0And thanks to patreon you can be there right with me, \u003cstrong\u003etaking part in polls to help me choose which collections to make\u003c/strong\u003e, follow my design process and get to see what its really like running your own business.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ehow it works...\u003c/strong\u003e\u003cbr\u003eSo join me on my creative quest by pledging an amount per month and in return I\u0027ve created some \u003cstrong\u003esuper cool fun rewards\u003c/strong\u003e for you to choose and i\u003cstrong\u003et\u0027s easy\u00a0to cancel or upgrade your pledge at anytime\u003c/strong\u003e, no problem :)\u003cbr\u003e\u003cbr\u003eYour pledges will help me buy:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ejewellery making supplies\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003edesigning materials\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eproduction costs\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eperspex\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIt will also give me time to design and look around for inspiration. But the main thing is that I want to hear from you, \u003cstrong\u003eI want you to be part of the journey\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards...\u003c/strong\u003e\u003cbr\u003eTake a look behind the scenes, find out what its really like to work for yourself, what I do from start to finish to design and make a collection, from the first sketches, to making prototypes, choosing the right materials, thinking about packaging and photography and finally putting them out in the world for sale and running an online shop!\u003cbr\u003e\u003cbr\u003eMy goal is to reach $250 a month, that will help me buy what I need to create a collection and I\u0027d also like to put the money towards bigger, dream projects such as a mermaid charm bracelet and\u00a0maybe even\u00a0exclusive pins for my patreons!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much\u003c/strong\u003e for taking a look around and I hope to share my creative journey with you soon!\u00a0\u003ca href=\"https://blog.emojipedia.org/its-new-emoji-week-for-ios/\"\u003e\ud83d\udc96\u003c/a\u003e\u003ca href=\"https://emojipedia.org/face-throwing-a-kiss/\"\u003e\ud83d\ude18\u003c/a\u003e\u003ca href=\"https://emojipedia.org/dizzy-symbol/\"\u003e\ud83d\udcab\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCome find me in these places too!\u003c/span\u003e\u00a0\u003ca href=\"https://www.instagram.com/ilovecrafty/\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/ilovecrafty/\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.ilovecrafty.co.uk\"\u003eShop\u003c/a\u003e,\u00a0\u003ca href=\"https://www.pinterest.co.uk/ilovecrafty/\"\u003ePinterest\u003c/a\u003e,\u00a0\u003ca href=\"http://www.ilovecraftyblog.com\"\u003eBlog\u003c/a\u003e\u003cbr\u003e"
