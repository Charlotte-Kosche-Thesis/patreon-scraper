    "summary": "Hi! I\u0027m Caelyn Sandel.\u00a0I\u0027m a multimedia storyteller with a penchant for character-focused narratives and examining social issues through text. I write games, novels, and vignettes, mostly within the genres of science fiction, fantasy, and horror.\u003cbr\u003e\u003cbr\u003eI love subverting genre tropes and surprising my readers and players. I\u0027ve been writing and producing games off and on for almost 20 years and telling stories for longer than I can even remember, so the opportunity to create a community that follows my work is a dream come true.\u003cbr\u003e\u003cbr\u003eThis Patreon campaign has and will continue to provide the freedom I need to build momentum as a professional storyteller while still allowing me to release creative work to the public at no charge.\u00a0As I produce more, expect more continuity and expansion on my existing works. My fiction universe, the \u003ca href=\"http://www.theageofcorporations.com/\" rel=\"nofollow\"\u003eAge of Corporations\u003c/a\u003e, is already the subject of a published novel and also a second book that is currently in editing. Supporting me ensures the development of existing fictional universes and the creation of new ones.\u003cbr\u003e\u00a0\u003cbr\u003e\nIf you\u0027d like to see more of what I\u0027ve done, please visit my website,\u00a0\u003ca href=\"http://inurashii.xyz/\" rel=\"nofollow\"\u003einurashii.xyz\u003c/a\u003e, to check out the games, stories, and talks that I\u0027ve done!\u003cbr\u003e\u003cbr\u003eOr, if you\u0027d like something a bit more curated, take a look at a small sample of works that I have created or collaborated on, all of which are free to read or play for free online:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy IF serial novel,\u00a0\u003ca href=\"http://inurashii.xyz/bloom/\" rel=\"nofollow\"\u003eBloom\u003c/a\u003e, about coming out as trans during adulthood\u003c/li\u003e\n\u003cli\u003eAn award-winning collaboration with Carolyn VanEseltine,\u00a0\u003ca href=\"http://ifdb.tads.org/viewgame?id=qgdgtaroybcdnmi\" rel=\"nofollow\"\u003eOne Eye Open\u003c/a\u003e (best played using the\u00a0\u003ca href=\"http://ccxvii.net/gargoyle/\" rel=\"nofollow\"\u003eGargoyle\u003c/a\u003e Interpreter program)\u003c/li\u003e\n\u003cli\u003eMy confined-space survival horror game,\u00a0\u003ca href=\"http://inurashii.xyz/it-is-pitch-black/\" rel=\"nofollow\"\u003eIt Is Pitch Black\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://the-quinnspiracy.itch.io/antholojam-1-golden-era-of-sci-fi\" rel=\"nofollow\"\u003eDoes Canned Rice Dream of a Napkin Heap?\u003c/a\u003e, the graphical \"reverse IF\" game that I wrote as part of a four person team for Zoe Quinn\u0027s Antholojam\u003c/li\u003e\u003cli\u003eOccasionally I write popular op-ed essays about social justice, such as\u00a0\u003ca href=\"http://inurashii.tumblr.com/post/18508589377/homosexuality-and-the-metric-system\" rel=\"nofollow\"\u003e\"Homosexuality and the Metric System\"\u003c/a\u003e and\u00a0\u003ca href=\"http://inurashii.tumblr.com/post/64212310957/how-to-not-ruin-polyamory-for-everybody-in-6-easy-steps\" rel=\"nofollow\"\u003e\"How to Not Ruin Polyamory for Everyone in 6 Easy Steps\"\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eQuestions? Misgivings? Ancient prophecies? Hit me up on twitter:\u00a0\u003ca href=\"https://twitter.com/inurashii\" rel=\"nofollow\"\u003e@inurashii\u003cbr\u003e\u003c/a\u003e"
