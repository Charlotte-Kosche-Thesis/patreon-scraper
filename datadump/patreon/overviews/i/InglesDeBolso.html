    "summary": "\u003ca href=\"https://www.youtube.com/user/inglesdebolso?sub_confirmation=1\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDOA\u00c7\u00d5ES COM BOLETO OU CART\u00c3O NACIONAL CLIQUE AQUI!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHi guys! How is it going? Estamos aqui hoje para pedir a \u003cstrong\u003eajuda\u003c/strong\u003e de voc\u00eas!\u003cbr\u003e\u003cbr\u003eComo todos sabem, o Ingl\u00eas de Bolso \u00e9 um canal que ensina \u003cstrong\u003eingl\u00eas de gra\u00e7a\u003c/strong\u003e. N\u00f3s AMAMOS fazer o Ingl\u00eas de Bolso! \u00c9 muito divertido e prazeroso para n\u00f3s :) Por\u00e9m, n\u00f3s investimos muito tempo e \u003cstrong\u003edinheiro \u003c/strong\u003epara produzir os v\u00eddeos. Mesmo com aquelas propagandas que tem do lado, n\u00f3s conseguimos arrecadar o montante de \u003cstrong\u003eR$0,60 centavos\u003c/strong\u003e por v\u00eddeo! Pera\u00ed?! S\u00f3 R$0,60 centavos?\u003cbr\u003eSim... Isso quando o v\u00eddeo \u003cstrong\u003evai bem!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eN\u00f3s ainda somos um canal bem pequeno, n\u00f3s n\u00e3o temos MILH\u00d5ES de views nos v\u00eddeos. Ent\u00e3o, s\u00f3 conseguimos tirar essa quantia \u00ednfima de cada v\u00eddeo, sendo que eles custam \u003cstrong\u003e1 bilh\u00e3o de reais\u003c/strong\u003e pra fazer. Bom, n\u00e3o \u00e9 tudo isso hahaha, mas \u00e9 BEEEEEEEEEM mais do que R$0,60 centavos.\u003cbr\u003e\u003cbr\u003eImagina? O que voc\u00ea faz com R$0,60? Nem balinha 7 Belo voc\u00ea compra! E ainda temos que dividir entre n\u00f3s: Bianca, Fernando e Mauricio. Cada um de n\u00f3s coloca \u003cstrong\u003emuito empenho\u003c/strong\u003e na produ\u00e7\u00e3o dos v\u00eddeos. Temos que pesquisar e produzir as aulas, escrever os PDFs, alimentar a p\u00e1gina do facebook com videozinhos e pocket words, gravar os v\u00eddeos (que demoram um temp\u00e3o!) e depois editar e postar tudo no site, no youtube e nas redes sociais.\u003cbr\u003e\u003cbr\u003eIsso tudo toma muito do nosso dia e o resto do tempo estamos trabalhando e fazendo bicos por a\u00ed \u003cstrong\u003etentando sobreviver\u003c/strong\u003e at\u00e9 o aluguel do m\u00eas seguinte.\u003cbr\u003e\u003cbr\u003eN\u00f3s gostamos muito de dividir nosso conhecimento com voc\u00eas. J\u00e1 recebemos muitos emails, mensagens e coment\u00e1rios de pessoas \u003cstrong\u003eagradecendo de cora\u00e7\u00e3o\u003c/strong\u003e pelo nosso projeto, pessoas que n\u00e3o t\u00eam renda suficiente pra pagar um curso de ingl\u00eas numa escola. Aqui, essas pessoas encontraram uma alternativa para aprender ingl\u00eas!\u003cbr\u003e\u003cbr\u003ePor isso pedimos a ajuda de voc\u00eas! Nos ajude a continuar fazendo o Ingl\u00eas de Bolso! Contribua com qualquer quantia! Se voc\u00ea contribuir com \u003cstrong\u003eAPENAS 1 d\u00f3lar\u003c/strong\u003e, voc\u00ea j\u00e1 est\u00e1 ajudando a pagar os custos de manter o projeto! Imagine 1000 pessoas doando 1 d\u00f3lar! Como diz o prov\u00e9rbio: \"Em terra de cego quem tem olho vai a Roma!\" N\u00e3o, pera, n\u00e3o \u00e9 esse... Ah sim! \"De gr\u00e3o em gr\u00e3o a galinha enche o papo!\"\u003cbr\u003e\u003cbr\u003eAli do lado, tem as nossas metas que, quando alcan\u00e7adas, nos ajudar\u00e3o a produzir \u003cstrong\u003enovos conte\u00fados\u003c/strong\u003e pro canal! Imagina aprender a cantar DIREITINHO sua m\u00fasica favorita? Aquela que voc\u00ea usa o \u003cem\u003eembromation \u003c/em\u003epra cantar :P N\u00f3s queremos muito fazer v\u00eddeos musicais pro canal, ensinando as m\u00fasicas e at\u00e9 tocando!\u003cbr\u003e\u003cbr\u003eE mais! Que tal aprender ingl\u00eas assistindo a uma sketch ou a um curtinha engra\u00e7ado? N\u00f3s queremos fazer isso tamb\u00e9m!\u003cbr\u003e\u003cbr\u003eTemos muitos \u003cstrong\u003esonhos e projetos\u003c/strong\u003e para o canal, para ajudar ainda mais as pessoas. Mas para esse sonho ser poss\u00edvel, \u003cstrong\u003eprecisamos da ajuda de voc\u00eas.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAbra seu cora\u00e7\u00e3o, abra sua carteira, pegue aquele cart\u00e3o sem limite, aquela conta \u003cem\u003epremium\u003c/em\u003e no banco, e fa\u00e7a uma doa\u00e7\u00e3o pra n\u00f3s :)\u003cbr\u003e\u003cbr\u003eOi? \u003cstrong\u003eN\u00e3o tem cart\u00e3o internacional?\u003c/strong\u003e Sem problemas! Voc\u00ea pode doar por \u003cstrong\u003eboleto\u003c/strong\u003e ou com \u003cstrong\u003ecart\u00e3o nacional!\u003c/strong\u003e \u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\"\u003e\u003cstrong\u003eVeja como clicando aqui!\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eAs doa\u00e7\u00f5es s\u00e3o feitas \u003cstrong\u003ea cada v\u00eddeo novo\u003c/strong\u003e, e pode ser delimitada uma \u003cstrong\u003equantia m\u00e1xima de doa\u00e7\u00f5es por m\u00eas\u003c/strong\u003e, assim se fizermos um v\u00eddeo a mais n\u00e3o estoura seu or\u00e7amento :)\u003cbr\u003e\u003cbr\u003eSe voc\u00ea n\u00e3o puder contribuir n\u00e3o tem problema! \u003cstrong\u003eO Ingl\u00eas de Bolso \u00e9 de gra\u00e7a e sempre ser\u00e1!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMuito obrigado pessoal! Agradecemos desde j\u00e1 pela \u003cdel\u003egrana\u003c/del\u003e colabora\u00e7\u00e3o!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDOA\u00c7\u00d5ES COM BOLETO OU CART\u00c3O NACIONAL CLIQUE AQUI!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/inglesdebolso?sub_confirmation=1\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://app2.brasilprepagos.com.
