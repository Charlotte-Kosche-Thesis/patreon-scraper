    "summary": "\u003cstrong\u003eNOTE: DIARY OF A MADE MAN LLC IS NOT PROVIDING INDIVIDUALLY TAILORED INVESTMENT ADVICE AND ARE NOT TAKING SUBSCRIBERS PERSONAL CIRCUMSTANCES INTO CONSIDERATION WHEN DISCUSSING INVESTMENTS IN ICOS.\u003cbr\u003eDIARY OF A MADE MAN LLC IS NOT REGISTERED TO PROVIDE INVESTMENT ADVICE AND ARE SIMPLY PROVIDING AN OPINION, GIVING THEIR PARTICULAR EXPERIENCE, WHEN DISCUSSING ICOS.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHey, world, my name is Ian Balina and I love cryptos! Cryptos are life for me right now.\u003cbr\u003e\u003cbr\u003eI specifically focus on initial coin offerings (ICOs) and have come up with a methodology of evaluating and grading ICOs using data, and prior success. In essence, I am doing \"Money Ball\" for ICOs. Trying to find undervalued ICOs that have the best chance of making money.\u003cbr\u003e\u003cbr\u003eMy methodology can be summed up in a spreadsheet, which has now gone viral all over the internet. From appearing in Facebook groups to Quora and 4chan posts, this spreadsheet has been well sought after due to its recent success.\u003cbr\u003e\u003cbr\u003eI\u0027m creating a private membership group where Patreon members can have access to my deal flow, my favorite ICOs of the week and month, weeks and days before I share them publicly.\u003cbr\u003e\u003cbr\u003eI share my\u00a0insights and analysis that has helped me earn numerous 10x returns on ICO investments in 2 months. Simply put, there is money to be earned in evaluating ICOs objectively using data, no matter how much money you have to start out with!\u00a0Note, these results are not typical, and investors should consult with their financial adviser to determine if investing in ICOs is advisable given their specific circumstances.\u003cbr\u003e\u003cbr\u003eIf you are not able to afford to become a Patreon, then simply follow my weekly YouTube live streams and join the regular Telegram group. I will always help out the little guys for free on there. ALWAYS!\u003cbr\u003e\u003cbr\u003eThis Patreon page will simply be an extra channel for my audience that has achieved some success with my methodology and wants to support me and have extra levels of access.\u003cbr\u003e\u003cbr\u003eDISCLAIMER:\u003cbr\u003e\u003cbr\u003eINFORMATION CONTAINED HEREIN IS NOT AN OFFER OR SOLICITATION TO BUY, HOLD, OR SELL ANY SECURITY. DIARY OF A MADE MAN LLC IS NOT A BROKER-DEALER OR FINANCIAL ADVISER AND IS NOT AFFILIATED WITH AN INVESTMENT ADVISORY FIRM. DIARY OF A MADE MAN LLC DOES NOT ENGAGE IN ACTIVITIES THAT WOULD REQUIRE SUCH REGISTRATION. DIARY OF A MADE MAN LLC AND/OR ANY COMPANIES AFFILIATED WITH DIARY OF A MADE MAN LLC, ARE NOT RESPONSIBLE FOR ANY GAINS OR LOSSES THAT RESULT FROM THE OPINIONS EXPRESSED HEREIN. DIARY OF A MADE MAN LLC MAKES NO REPRESENTATION AS TO THE COMPLETENESS, ACCURACY, OR TIMELINESS OF THE MATERIAL PROVIDED AND ALL.\u003cbr\u003e\u003cbr\u003eMATERIALS ARE SUBJECT TO CHANGE WITHOUT NOTICE. FOR THE FULL DISCLAIMER, DISCLOSURE, PRIVACY POLICY, AND TERMS OF SERVICE FOR USE OF THE SERVICES, PLEASE VISIT THE WEBSITE: \u003ca href=\"http://WWW.IANBALINA.COM\"\u003eWWW.IANBALINA.COM\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eTHE ICOS DISCUSSED HEREIN HAVE NOT BEEN REVIEWED BY THE SECURITIES AND EXCHANGE COMMISSION OR ANY STATE SECURITIES REGULATORY AUTHORITY. FURTHERMORE, THE FOREGOING AUTHORITIES HAVE NOT CONFIRMED THE ACCURACY OR DETERMINED THE ADEQUACY OF THE ICO OFFERING DOCUMENTS. ANY REPRESENTATION TO THE CONTRARY IS A CRIMINAL OFFENSE. THE ICOS IDENTIFIED HEREIN MAY CONSTITUTE SECURITIES PURSUANT TO FEDERAL AND STATE SECURITIES LAWS AND MAY NOT BE APPROPRIATE FOR, OR OFFERED TO, INVESTORS RESIDING IN THE UNITED STATES. IN MAKING AN INVESTMENT DECISION, INVESTORS MUST RELY ON THEIR OWN EXAMINATION OF THE PERSON OR ENTITY ISSUING THE ICO AND THE TERMS OF THE OFFERING, INCLUDING THE MERITS AND RISKS INVOLVED. \u003cbr\u003e"
