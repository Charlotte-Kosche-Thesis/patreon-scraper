    "published_at": "2018-03-05T05:05:22+00:00",
    "summary": "\u00a1Hola! Soy Gin\u00e9s Haro, fundador Impact Rebels. Te quiero invitar a \u003cstrong\u003eunirte al c\u00edrculo de Impact Rebels\u003c/strong\u003e para conseguir que todos los changemakers tengan acceso a la informaci\u00f3n, los recursos y las herramientas que necesitan para mejorar el mundo.\u003cbr\u003e\u003cbr\u003eDesde 2007 desarrollamos, escribimos y compartimos\u003cstrong\u003e recursos y herramientas para \nemprendedores de impacto y agentes de cambio\u003c/strong\u003e de nuestra sociedad, en \nformato open knowledge: en abierto, accesible para todos y gratuitos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eM\u00e1s de 1.000.000 de personas \u003c/strong\u003ehan aprendido con nuestras \nconferencias, MOOCs, art\u00edculos, blogs, publicaciones, herramientas y \nrecursos. Los temas abarcan: innovaci\u00f3n social, emprendimiento social, organizaciones centradas en las personas, RSE, RSC... \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eObjetivos:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1) Queremos desarrollar \u003cstrong\u003econtenido\u003c/strong\u003e \u003cstrong\u003ea largo plazo\u003c/strong\u003e para Impact Rebels. Llevamos m\u00e1s de 10 a\u00f1os haci\u00e9ndolo, y queremos continuar haci\u00e9ndolo durante muchos m\u00e1s.\u003cbr\u003e\u003cbr\u003e2) Hace falta hacer Impact Rebels open knowledge un proyecto \u003cstrong\u003eauto-sostenible \u003c/strong\u003epara que esto funcione. \u003cbr\u003e\u003cbr\u003eEl plan original de desarrollar contenido con nuestros ahorros m\u00e1s ingresos por otras actividades ha funcionado para la Fase 1, pero desafortunadamente no es sostenible. Nuestros ahorros no son impresionantes y, al final, siempre dejamos de lado el desarrollo de contenidos relevantes porque tenemos que pensar en facturar con otras actividades para poder hacerlo. Estamos muy agradecidos a los patrocinadores que nos han permitido realizar nuestro contenido pero si queremos que el contenido abierto de Impact Rebels dure mucho tiempo, no podemos estar dependiento siempre de terceros. Para eso Impact Rebels tiene que ser capaz de auto-mantenerse, y aqu\u00ed entr\u00e1s t\u00fa.\u003cbr\u003e\u003cbr\u003eDetr\u00e1s de cada art\u00edculo hay una hora de trabajo. Detr\u00e1s de cada herramienta u art\u00edculo especial pr\u00e1ctico hay un m\u00ednimo de 3 horas de trabajo. Detr\u00e1s de cada MOOC hay cientos de horas.\u003cbr\u003e\u003cbr\u003eUni\u00e9ndote a nuestro c\u00edrculo de Impact Rebels en Patreon vas a ayudar a que subamos m\u00e1s contenido con regularidad, que desarrollemos nuevas herramientas y ayudemos a m\u00e1s agentes de cambio para que sigan mejorando el mundo. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePara qu\u00e9 usaremos el dinero\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNuestro objetivo inicial es $ 3,000 / mes. Este dinero m\u00e1s los ingresos por formaci\u00f3n ser\u00e1n suficientes para mantener el variado contenido de Impact Rebles en marcha, indefinidamente. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Alojamiento.\u003c/strong\u003e Necesitamos un plan de alojamiento lo suficientemente robusto para soportar los diferentes blogs tem\u00e1ticos que tenemos. Adem\u00e1s para alojar los MOOCs que tenemos desarrollados. Es una pena que ahora no est\u00e9n accesibles por no poder pagarlo...\u003cbr\u003e\u003cstrong\u003e\u2022 MailChimp.\u003c/strong\u003e El servicio que utilizamos para enviar correos electr\u00f3nicos a la lista de suscripci\u00f3n. Esta tarifa crece a medida que crece la lista de correo electr\u00f3nico.\u003cbr\u003e\u003cstrong\u003e\u2022 Desarrollo web continuo.\u003c/strong\u003e Desarrollamos sitios web y recursos online, por lo que siempre hay problemas molestos que surgen de la nada. Adem\u00e1s, de vez en cuando, agregamos una nueva caracter\u00edstica a nuestros sitios. Ninguno de nosotros tiene habilidades de programaci\u00f3n, as\u00ed que hay que pagarle a alguien por esto.\u003cbr\u003e\u003cstrong\u003e\u2022 Canvas, Hootsuite y otros programas b\u00e1sicos para publicar contenido.\u003c/strong\u003e Hay una serie de programas b\u00e1sicos para tener un gran impacto. Adem\u00e1s, aunque parezca lo contrario, hacen ahorrarse mucho dinero y optimizar recursos para llegar a m\u00e1s changemakers.\u003cbr\u003e\u003cstrong\u003e\u2022   Yo.\u003c/strong\u003e Muy a mi pesar, necesito comer todos los d\u00edas, vestirme, pagar el alquiler mientras escribo y coordino las publicaciones. Soy una persona sin hijos en un peque\u00f1o piso, as\u00ed que las necesidades son m\u00ednimas. Pero no se pueden evitar.\u003cbr\u003e\u2022\u003cstrong\u003e Un empleado.\u003c/strong\u003e Necesitamos a alguien que se encargue de las tareas de traducci\u00f3n, redistribuci\u00f3n, eliminaci\u00f3n de comentarios no deseados, contacto con los medios, mantenimiento, servicio a los usuarios y muchos otros trabajos peque\u00f1os. Estas cosas terminan sumando unas pocas horas todos los d\u00edas, y sin este empleado, termino haci\u00e9ndolo todo y tengo mucho menos tiempo para escribir publicaciones.\u003cbr\u003e\u003cbr\u003e\u00a1\u00danete a nuestro c\u00edrculo de Impact Rebels y ay\u00fadanos a compartir recursos para mejorar el mundo! !\u00a1gracias !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
