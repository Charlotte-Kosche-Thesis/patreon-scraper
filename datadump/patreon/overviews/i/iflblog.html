    "summary": "Hello, IFL olvas\u00f3, k\u00f6vet\u0151!\u003cbr\u003e\u003cbr\u003eNagyon \u00f6r\u00fcl\u00f6k, hogy felkerested ezt az oldalt, aminek a c\u00e9lja, hogy a munk\u00e1ss\u00e1gomat \u00e9rt\u00e9keld \u00e9s lehet\u0151s\u00e9g szerint \"meg tudj h\u00edvni egy k\u00e1v\u00e9ra\".\u003cbr\u003e\u003cbr\u003eEzid\u00e1ig az al\u00e1bbi csatorn\u00e1kon kereszt\u00fcl \u00e9rhetted el a tartalmakat:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.iflgazdasag.blog.hu\"\u003eIFL blog\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.iflgroup.hu\"\u003eIFL pr\u00e9mium blog\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCgfPBN3d1lyQLb7HONttdqw?view_as=subscriber\"\u003eYoutube csatorna\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/groups/533456530329178/?source_id=242224615849996\"\u003eOnline P\u00e9nz\u00fcgyi K\u00f6z\u00f6ss\u00e9g Facebook csoport\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/IFLGroup1/\"\u003eIFL Facebook oldal\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSz\u00f3val ezerrel gy\u00e1rtom nektek a tartalmakat, amik\u00e9rt cser\u00e9be az elm\u00falt \u00e9vekben semmit nem k\u00e9rtem. Szeretn\u00e9m tov\u00e1bbra is ingyeness\u00e9 tenni (maradni) a tartalmakat, hogy tov\u00e1bb fejlessz\u00fck a p\u00e9nz\u00fcgyi kult\u00far\u00e1t Magyarorsz\u00e1gon \u00e9s seg\u00edts\u00fcnk mindenkinek helyes p\u00e9nz\u00fcgyi d\u00f6nt\u00e9st hozni!\u003cbr\u003e\u003cbr\u003eEz az ingyeness\u00e9g azt is jelenti, hogy azok is hozz\u00e1f\u00e9rhetnek az anyagokhoz, akik rossz anyagi helyzetben vannak!\u003cbr\u003e\u003cbr\u003eAzonban ezeknek a tartalmaknak az el\u0151\u00e1ll\u00edt\u00e1sa nagyon sok p\u00e9nze ker\u00fcl, amit mi \u00e1tv\u00e1llaltunk az elm\u00falt \u00e9vekben!\u003cbr\u003e\u003cbr\u003eViszont t\u00f6bben jelezt\u00e9tek, hogy szeretn\u00e9tek \"megh\u00edvni egy k\u00e1v\u00e9ra\", \u00edgy l\u00e9trehoztam ezt a t\u00e1mogat\u00f3i oldalt, ahol becs\u00fcletkassza elven m\u0171k\u00f6dve mindenki annyit tud belerakni, amennyit gondol!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNem kell regisztr\u00e1lni sem!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eJobb fels\u0151 sarokban tal\u00e1lod narancss\u00e1rga keretben: \"Become a Patron\", erre r\u00e1kattintasz \u00e9s kiv\u00e1lasztod az \u00e1ltalad szimpatikusnak tal\u00e1lt csomagot!\u003cbr\u003e\u003cbr\u003eMinden \u00f6sszeg sz\u00e1m\u00edt \u00e9s nagyon h\u00e1l\u00e1s vagyok \u00e9rte!\u003cbr\u003e\u003cbr\u003eTudsz bankk\u00e1rty\u00e1val is fizetni, \u00edgy val\u00f3ban k\u00e9t kattint\u00e1ssal meg tudod oldani a dolgot!\u003cbr\u003e\u003cbr\u003eB\u00e1rmilyen k\u00e9rd\u00e9s mer\u00fcl fel, fordulj hozz\u00e1m bizalommal:\u003cbr\u003e\u003cbr\u003eszarvas.norbert@iflgoup.hu\u003cbr\u003e\u003cbr\u003e\u00c9s ne felejtsd el! Kommentelj akt\u00edvan, tedd fel a k\u00e9rd\u00e9seidet \u00e9s tov\u00e1bbra is lehet\u0151s\u00e9geimhez m\u00e9rten fogok v\u00e1laszolni!\u003cbr\u003e\u003cbr\u003e"
