    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHello there! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eRigo Cisneros \u003c/span\u003e\u003c/strong\u003ethe owner of \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eIce Turtle Studios \u003c/strong\u003e\u003c/span\u003eand a professional software developer. Here you will find some details on what it means to be a supporter of my company. I hope that you will find it something to be excited about! Not only would you be helping me to achieve my dreams, but also many others (maybe even yourself) in the effort of 2D game creation. I am hoping to simplify and automate some of the tasks that Indie developers and new game creators face when building games. By helping others and creating some very useful tools / content, I hope to save a big chunk of time in the creation of 2D games! Please continue below to help get this journey started.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAny \u003cstrong\u003ePatreon supporter giving $5.00 or more \u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003eper month will get \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eInstant Art Creator (2D Art Tool)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHTML5 Tower Defense Starter Kit\u003c/strong\u003e (Custom HTML5 Engine)\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e5 Hero Animated Characters\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e...with more PREMIUM CONTENT on the way...\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eAnything less than $5.00 will be to help build FREE Content listed below.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHTML5 Art Tools (Generators, Creators, Editors, etc)\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHTML5 Engine Tools/Templates (Custom, Pixi.js, Phaser, etc)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eGodot Game Templates / Components (Cross Platform\u00a0 / Android, IOS)\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e2D Content Packs\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/strong\u003eBy helping out \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eIce Turtle Studios \u003c/span\u003e\u003c/strong\u003eyou will open the doors to more game tools, templates, code packs, 2D content packs, and more. You can use any of these tools and resources Royalty FREE in your 2D Game projects! Possibly they will help with 2D Graphics creation and workflow as well.\u003cbr\u003e\n\u003cbr\u003e\nSecondly this will allow me to build some great examples, demos, and full games based on these Game Templates / Tools / Frameworks and Art. The more I can build, then the more you can use in your own projects as well! Consider this a win/win situation. \u003cbr\u003e\u003cbr\u003eTemplates / Code / Engine focus will be on HTML5 engines (Pixi.js, Phaser) and Godot (for crossplatform / mobile) I may consider other engines as well. Art content and Art tools will focus on 2D since complexity and costs are more reasonable than 3D. Feel free to let me know if you want something to work in your favorite engine or something better for your 2D workflows.\u003cbr\u003e\n\u003cbr\u003e\nSee here for details on what is in the works and currently available \u003ca href=\"https://iceturtlestudios.com/\"\u003ehttps://iceturtlestudios.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eNot all content\u003c/strong\u003e is included with Patreon Membership. Some will be sold separately (larger assets packs for example, or my own games)\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThanks for any help you can provide!!\u003cbr\u003e"
