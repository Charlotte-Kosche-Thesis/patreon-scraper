    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"https://s7.postimg.org/aegpebm17/Icon2.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eSwing \u0026amp; Miss\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003eis an adult visual novel, or eroge. It is a mostly linear story centered around themes such as \u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eswinging\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003enetorare\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e(or cuckolding), \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003emoral degeneration\u003c/span\u003e\u003c/strong\u003e, and \u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003efemale domination\u003c/span\u003e. \u003c/strong\u003eIt will contain a lengthy story and our artist Iero\u0027s beautiful artwork (you can contact her at \u003ca href=\"mailto:satosetn@yahoo.com\"\u003esatosetn@yahoo.com\u003c/a\u003e)\u00a0to illustrate the characters and (erotic) event scenes.\u003cbr\u003e\n\u003cimg src=\"https://s7.postimg.org/h3n8ufujf/Patreon_screenshot.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"https://s7.postimg.org/aegpebm17/Icon2.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eThe story\u003c/span\u003e\u003c/strong\u003e centers around \u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003et\u003cspan style=\"color: rgb(63, 49, 81);\"\u003ehe\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eprotagonist\u003c/span\u003e \u003c/strong\u003e(you) and your wife \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFiona\u003c/span\u003e\u003c/strong\u003e. The two of you have been married for over a decade and get along perfectly. You know you\u0027re blessed to have a wife like Fiona, but you can\u0027t help but wish you had a more active sex life with her...\u003cbr\u003e\n\u003cbr\u003e\nMeanwhile your new co-worker \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDavis\u003c/span\u003e\u003c/strong\u003e is struggling with a similar issue: although frequency is not their problem, him and his new wife \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eKyleigh \u003c/strong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eboth want to take the lead in the bedroom. Davis comes to you with the obvious solution: if the two of you just swap wives, there\u0027s two perfect sexual matches instead of two mismatches...\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://s7.postimg.org/yc2yqtmxn/Patreon_screenshot2.png\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"https://s1.postimg.org/20972vnztr/Icon2.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eThe characters \u003c/span\u003e\u003c/strong\u003ethe story focuses on are your wife Fiona, your co-worker Davis, and his wife Kyleigh. You will read most of the story from the protagonist\u0027s (the player can decide his name) perspective, but later in the game there\u0027s plenty of scenes from Fiona\u0027s perspective as well. At the start of the game you can decide whether you want to read the scenes from your wife\u0027s perspective as well, or would rather fully immerse yourself into the protagonist and read his scenes only.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://s1.postimg.org/4oo65l2emn/Patreon_Fiona_profile.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFiona \u003c/span\u003e\u003c/strong\u003eis a woman in her mid-thirties and the protagonist\u0027s wife. She was raised conservatively and taught not to talk about things like sex. She\u0027s kind and an amazing cook.\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eAs the story progresses she will open up about sex and be less embarrassed about the subject or the initiation of act itself. The question is until what point this is still a positive development...\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://s1.postimg.org/3kngm04ocv/Kyleigh_patreon_profile.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eKyleigh \u003c/span\u003e\u003c/strong\u003eis the protagonist\u0027s co-worker\u0027s newlywed wife and the protagonist\u0027s partner in the swapping arrangement. She\u0027s assertive and easy-going, and works in fashion.\u003cbr\u003e\n\t\u003cbr\u003e\n\tShe\u0027s very open sexually and seems to know no shame. She\u0027s dominant by nature, a trait which emerges more and more as the protagonist spends more time with her in the bedroom...\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://s1.postimg.org/1nj2uix7en/Davis_patreon_profile.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eDavis\u003c/span\u003e\u003c/strong\u003e is the protagonist\u0027s co-worker and his subordinate. He\u0027s young and permanently cheerful.\u003cbr\u003e\n\t\u003cbr\u003e\n\tHe loves his wife very much, but is also very interested in the protagonist\u0027s wife. He appears to have the best intentions at first, but may have ulterior motives...\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://s18.postimg.org/vrf9xdii1/Icon2.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.mediafire.com/file/6i3blahca1qjd39/SwingMiss-0.00.1-pc.zip\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eDownload\u003c/span\u003e\u003c/strong\u003e the free prologue teaser now\u003c/a\u003e (PC/Linux)\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.mediafire.com/file/fk2ln69uitfntrg/SwingMiss-0.00.1-mac.zip\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eDownload\u003c/span\u003e\u003c/strong\u003e the free prologue teaser now\u003c/a\u003e (MAC)\u003cbr\u003eWhich contains \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e1 chapter\u003c/span\u003e\
