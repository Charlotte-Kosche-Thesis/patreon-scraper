    "summary": "I am Melissa Mariposa, also known as @ingodwetryst.  I have been entertaining you in person, on my blog, and multiple social media accounts since 2009. \u00a0Chances are, if you\u0027re here you found me somewhere else first.  So what can I say that isn\u0027t already out there?\u003cbr\u003e\u003cbr\u003eI am a university student, studying an art and computer based degree (two of my loves!). \u00a0 I\u0027m an old fashioned person who doesn\u0027t own a cell phone, enjoys black and white TV, and only drives manual transmission vehicles. \u00a0I believe in country over party in ever situation, and I have a live and let live philosophy -- my right to swing a fist stops an inch from your face, my business is my business until it hurts you, and all that jazz. \u00a0I love to help others, this gives me more joy than most other things in life. \u00a0I came from nothing, and so it feels great to be able to elevate those nothing to where they too feel like they can build something. \u00a0I love to create. \u00a0I sculpt, I paint (real and digital), I make video, I do murals, installations, I write, I build. \u00a0My favourite medium to work with is light. \u00a0I am trying to do as much as I can with the time I have on this earth for the next generation.\u00a0\u003cbr\u003e\u003cbr\u003eIf you wish to learn more about me, I invite you to check out my Twitter and Instagram pages as well as my personal website. \u00a0If you have any questions about the rewards please DM me on twitter or Discord for clarification."
