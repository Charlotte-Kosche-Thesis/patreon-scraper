     "description": "When I reach 2500$, I will self publish the English version of my first novel and make it available for purchase worldwide, Ebook, Kindle and Hardcover. My first novel was published in Romania in 2016 and sold out in the first weeks from its initial launch. It is a memoir of the Y generation living and loving in the digital age in my home town, Bucharest. In 2011, it won the Debut prize for young novelists Unicredit Tiriac.\u003cbr\u003e\u003cbr\u003eThis goal helps me both support myself as I personally translate the book into English and hire a talented graphic designer to create the cover illustration. I will use the remaining cash to support promoting the edition across all social platforms. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy help me?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI need to write in order to live. More precisely, to exist. It is both my gift, and my duty, to immerse myself into words, and to move people\u0027s hearts from their ordinary places. It is what gives me the greatest joy, and fulfils my fantasy to become a story told at night in beds around the world, as Rob Mapplethorpe once said.\u00a0I can help people with my writing, and make sense of the\nworld through emotion. Being born with this gift was life changing. And, if\nanything I write makes you feel, then my job is done. \u003cbr\u003e\u003cbr\u003eANY donation helps me fulfil my dream to offer my worldwide readers the possibility to access my work in English. Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can buy me a cup of coffee, a good book, my broadband connection or a fulfilling dinner, by donating anywhere between 1$ and 50$ at your choice, either one time only or by becoming a permanent sponsor of my literary venture.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you receive?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e1$ lifetime donors will receive a digital download of the novel sponsored by this Patreon, and have access to translated chapters as I post them. All higher amount donors will receive monthly, on top of the novel\u0027s new coming chapters, two newly created poems per month and at least one new personal essay. All donors, regardless of how much they contribute, will have their names credited in the book\u0027s epilogue.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
