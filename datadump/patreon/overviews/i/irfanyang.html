or: rgb(247, 150, 70);\"\u003eMy Personal Message To You\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eWe live in a world with Patreon now.\u003cbr\u003eI am but another humble artist with a mission to make this my calling.\u003cbr\u003eThis is an opportunity for us folks to support one another so that we \u003cem\u003e\u003cstrong\u003ecan\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Special Thanks To All My Supporters Around The Globe!\u003cbr\u003e\u003cbr\u003e**This page isn\u0027t active yet. So please don\u0027t pledge me yet until I\u0027ve launched it proper!\u003c/strong\u003e\u003c/em\u003e"
