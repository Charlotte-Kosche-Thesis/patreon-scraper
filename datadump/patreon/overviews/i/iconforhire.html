    "summary": "We want to thank you for supporting Icon For Hire and for being here for us. Whether you\u2019ve come out to a show, bought our album, or just appreciate the music, we are so grateful to you for being a part of it all. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBecause of people like you, we were able to leave our record label and become completely independent.\u00a0\u003c/li\u003e\u003cli\u003eBecause of people like you, we get to keep fighting to share our music with with world, so hopefully someone else can be positively impacted by it.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIt\u2019s no secret we write about some of the darker stuff like mental health, anxiety, and depression. We do this because we want people who suffer to know they aren\u2019t alone, and they don\u2019t have to feel that way forever. We want to create the music that we needed to hear when we were at our lowest points.\u003cbr\u003e\u003cbr\u003eBut we can\u2019t do it alone! We need your help to keep going, to keep growing so our music can impact new listeners, who are looking for some inspiration but haven\u2019t found it yet.\u003cbr\u003e\u003cbr\u003eThat\u2019s why we created our Patreon page, called The Icon Army Headquarters. It allows us to stay independent and keep writing about honest, true-to-life issues.\u00a0And we want to invite you to join us.\u003cbr\u003e\u003cbr\u003eYou can help us share our music with the people who need it. You also get access to a ton of great rewards, like access to our private Facebook group, birthday tweets, guest list access at our shows, and access to a folder called The Vault full of old demos, unreleased photos- and tons more.\u003cbr\u003e\u003cbr\u003eImagine being part of a tight knit community that supports each other, and is helping share the message that hope exists and darkness doesn\u2019t have to be all-consuming. It\u2019s pretty amazing. \u003cbr\u003eThis is bigger than us, and that\u2019s why we need you.\u003cbr\u003eThank you for everything.\u003cbr\u003e\u003cbr\u003eMuch love and gratitude,\u003cbr\u003eIcon For Hire \u003cbr\u003e\u003cbr\u003e"
