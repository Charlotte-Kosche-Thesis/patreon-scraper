    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F4egeibjA6F8%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D4egeibjA6F8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F4egeibjA6F8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2013-07-30T09:39:38+00:00",
    "summary": "\u003ch1\u003e\u00a1Hola!\u003cbr\u003e\u00a1Soy Isaac Viana!\u003c/h1\u003eY me encanta crear contenido para internet dedicado al sector friki.\u00a0S\u00ed, ya sab\u00e9is, de todo eso que nos gusta: videojuegos, c\u00f3mics, wrestling, ciencia-ficci\u00f3n, cine de serie B... Llevo haciendolo desde 1999, en proyectos como Game Over, Marca Player FM, SWA-Spain, zonaBLADE EVO o, sobre todo, en El Canal de Isaac Viana (antes conocido como GameXploitation).\u003cbr\u003e\n\u003cbr\u003e\nObviamente, este es un objetivo muy arduo y dif\u00edcil, y m\u00e1s cuando est\u00e1s, b\u00e1sicamente, comenzando de cero: sin \"ayudas\", sin cr\u00e9ditos, etc.\u003cbr\u003e\n\u003cbr\u003e\nPero eso no significa que busque crear contenido cutre, o f\u00e1cil o barato. \u003cstrong\u003eMe exijo crear lo mejor que se puede con mis medios\u003c/strong\u003e. Y aqu\u00ed entra Patreon: es la posibilidad de, si os gusta lo que hago, me ayud\u00e9is a conseguir los materiales t\u00e9cnicos y el tiempo de trabajo posible para ir mejorando las producciones que realizo.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u00bfQu\u00e9 es Patreon?\u003c/h1\u003e\u003cstrong\u003e\nPatreon es la plataforma para ayudar a que los mayores fans puedan ayudar a sus creadores favoritos\u003c/strong\u003e. Tu decides cuanto crees que vale el contenido que recibes y le apoyas de una manera f\u00e1cil y sencilla. Puedes cambiar la cantidad en cualquier momento o incluso retirarla, sin dar ning\u00fan tipo de explicaci\u00f3n. Patreon es solo para apoyar aquello que amas mientras te siga gustando.\u003cbr\u003e\n\u003cbr\u003e\nPuedes verlo de la siguiente manera: \u003cstrong\u003ePatreon es como un Kickstarter, pero de proyectos que ya est\u00e1n en marcha\u003c/strong\u003e. Solo que en vez de prometer que har\u00e9 algo en el futuro voy trabajando y, si os gusta, me ayud\u00e1is a hacer nuevos episodios.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gamexploitation.es/patreon.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u00bfC\u00f3mo funciona Patreon?\u003c/h1\u003e\nMuy f\u00e1cil. Solo tienes que poner ah\u00ed, arriba a la izquierda, cu\u00e1nto est\u00e1s dispuesto a donar al mes a GameXploitation. \u003cstrong\u003ePuedes considerarlo una propina, una ayuda o una aportaci\u00f3n a un producto que te gusta de veras\u003c/strong\u003e. Obviamente, Patreon no es para el consumidor ocasional: \u003cstrong\u003ees para vosotros, los fans m\u00e1s fervientes\u003c/strong\u003e y que quer\u00e9is hacer lo posible para aseguraros m\u00e1s programas en el futuro.\u003cbr\u003e\n\u003cbr\u003e\nEn el proceso os pedir\u00e1 haceros \u003cstrong\u003euna cuenta en Patreon, con la que podr\u00e9is\u003c/strong\u003e controlar en todo momento lo que don\u00e1is, si quer\u00e9is cambiar o retirar la donaci\u00f3n, ayudar a otros creadores de Patreon y, obviamente, para \u003cstrong\u003eacceder al muro privado\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u00bfMuro privado? S\u00ed, como un foro cualquiera. Pero privado. \u003cstrong\u003eDonde poder dejarme sugerencias, hablar conmigo o preguntarme cosas\u003c/strong\u003e. Adem\u00e1s, intento siempre que me es posible compartir con vosotros los episodios por adelantado: a veces un par de d\u00edas antes, a veces una semana antes, pero siempre que me sea posible procuro que teng\u00e1is, antes que nadie, acceso al contenido.\u003cbr\u003e\n\u003cbr\u003e\nComo \u003cstrong\u003etambi\u00e9n tendr\u00e9is\u003c/strong\u003e (pasado el primer mes) \u003cstrong\u003eun enlace al grupo Telegram privado para mecenas\u003c/strong\u003e y ex-mecenas, donde podr\u00e9is hablar con otros fans como vosotros y tambi\u00e9n comentarme cosas sobre el canal, los v\u00eddeos o sobre esos episodios que hab\u00e9is visto antes que el resto de seguidores del canal de Youtube.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u00bfQue es eso de las metas y las recompensas?\u003c/h1\u003e\nComo he dicho, Patreon es como un Kickstarter: puedes recibir algunas recompensas a cambio. No es el objetivo de esta plataforma (es apoyar a tus creadores favoritos), pero siempre es bonito sacar algo a cambio.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eRecompensas:\u003c/h2\u003e\n1$ - \u003cstrong\u003e\u00a1Eres el fan n\u00ba 1!\u003c/strong\u003e\u003cbr\u003e\nA partir de un d\u00f3lar al mes (\u00a1que es m\u00e1s que lo que te sacas por mil visitas en un v\u00eddeo!) tienes acceso al muro privado de Patreon, donde no solo cuelgo idas de olla de forma gratuita sino que comparto, en privado para vosotros, v\u00eddeos por adelantado siempre que me es posible. Adem\u00e1s, podr\u00e9is comentarme lo que quer\u00e1is sobre el canal, hacerme sugerencias, etc. Y, por supuesto, tendr\u00e9is acceso (pasado el primer mes) al Telegram privado para mecenas.\u003cbr\u003e\n\u003cbr\u003e\n3$ - \u003cstrong\u003e\u00a1Ese soy yo!\u003c/strong\u003e\u003cbr\u003e\nCon esta recompensa, tu nombre aparecer\u00e1 en los cr\u00e9ditos de cada v\u00eddeo del canal a partir del mes siguiente (es decir, si te haces mecenas durante cualquier d\u00eda de septiembre, tu nombre aparecer\u00e1 en todos los v\u00eddeos de octubre, y as\u00ed sucesivamente). Y, por supuesto, todas las recompensas del nivel anterior.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gamexploitation.es/IMG_2182.JPG\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eMetas:\u003c/h2\u003e\nComer est\u00e1 bien, \u00a1pero crecer est\u00e1 mejor! El dinero recibido ayuda a mejorar los contenidos y su asiduidad. Por eso hay una serie de metas que alcanzar a medida que suban las aportaciones mensuales:\u003cbr\u003e\n\u003cbr\u003e\n500$     - \u003cstrong\u003e\u00a1Renovar equipo!\u003c/strong\u003e\u003cbr\u003e\nMi PC es un zombi andante: tiene cuelgues continuos, debo abrirlo y ponerle un ventilador externo para grabar o renderizar, su CPU es del 2006 y su gr\u00e1fica de 2010. Para cuando alcancemos esta cifra seguro que llevo lo suficiente acumulado para poder renover completamente el equipo: esto significa editar y compartir los v\u00eddeos m\u00e1s r\u00e1pidamente, poder tratar juegos m\u00e1s modernos o incluso analizar juegos de consola.\u003cbr\u003e\n\u003cbr\u003e\n2.000$  - \u003cstrong\u003e\u00a1Dedicaci\u00f3n prioritaria!\u003c/strong\u003e\u003cbr\u003e\n\u00bfRecord\u00e1is ese famoso art\u00edculo que demostraba que, para ganar 980\u20ac al mes, deb\u00edas facturar 2.000 como aut\u00f3nomo? Bueno, en d\u00f3lares es a\u00fan menos, pero como soy alguien sin muchos vicios podr\u00e9 apa\u00f1\u00e1rmelas para que el canal sea mi trabajo principal.\u003cbr\u003e\n\u003cbr\u003e\n2.500$  - \u003cstrong\u003e\u00a1Un lugar para currar!\u003c/strong\u003e\u003cbr\u003e\nUna oficina, donde llevar a invitados o poder trabajar de manera m\u00e1s concentrada. Ese es el objetivo. A lo mejor hasta compartida con otros canales que tambi\u00e9n segu\u00eds en Youtube. \u00bfQui\u00e9n sabe? Lo que es seguro es que un lugar destinado exclusivamente a crear contenido para el canal lograr\u00e1 mejorar la calidad de lo que hago.\u003cbr\u003e\n\u003cbr\u003e\n4.000$  - \u003cstrong\u003e\u00a1Contratar personal!\u003c/strong\u003e\u003cbr\u003e\n\u00bfM\u00e1s an\u00e1lisis (por ejemplo, de g\u00e9neros o mundillos muy espec\u00edficos)? \u00bfProgramas m\u00e1s profundos? \u00bfReportajes con grabaciones in-situ? Cualquier tipo de contenido ambicioso y grande, o espec\u00edfico y de nicho, requiere m\u00e1s tiempo de trabajo y ayuda. Esta meta me ayudar\u00e1 a contratar colaboradores, que permitir\u00e1n alcanzar cotas profesionales del canal. \u00a1La invasi\u00f3n de los frikis llega ahora!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://gamexploitation.es/IMG_2450.JPG\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u00a1Gracias por ayudar!\u003c/h1\u003e\nAs\u00ed que ya sab\u00e9is, \u003cstrong\u003esi os gusta lo que hago y quer\u00e9is ayudarme\u003c/strong\u003e a crear m\u00e1s y mejor contenido, \u003cstrong\u003eparticipad en el Patreon de Isaac Viana\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMuchas, muchas gracias. De coraz\u00f3n.\u003cbr\u003e\n\u003cbr\u003e\nPD: \u00a1Ah!, y si quieres colaborar, pero no puedes hacerlo de forma recurrente, \u003cstrong\u003eaqu\u00ed me puedes invitar a un caf\u00e9\u003c/strong\u003e (o un McMen\u00fa, seg\u00fan prefieras):\u00a0\u003cstrong\u003e\u003ca href=\"https://www.paypal.me/GameXploitation\" rel=\"nofollow\"\u003ehttps://www.paypal.me/GameXploitation\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
