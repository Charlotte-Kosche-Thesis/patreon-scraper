    "summary": "Greetings!\u003cbr\u003e\u003cbr\u003eI\u0027m the creator of Inward Empire, a podcast about the role of ideas and ideology in American history. I started this project in February 2015 with the aim of creating a show that would explore the foundations of life in the United States as we know it - why we are what we are, and how we became that way. I aim to unite large-scale historical sweep with the intimacy of individual voices, trace continuities between past and present, and to make our history more immediate, more real, for modern listeners.\u003cbr\u003e\u003cbr\u003eInward Empire is not an expensive show to produce. But as a graduate student currently earning my MA in American History, most of my income goes to tuition and the costs of course materials. For this reason, every donation - no matter the size - makes a tangible difference by allowing me to expand my reading list for each episode, increase my audio storage space on Podomatic, and fund the purchase of better recording equipment. Your contributions will help me create the best podcast possible for my audience.\u003cbr\u003e\u003cbr\u003eNew episodes release every 2-4 months.\u003cbr\u003e\u003cbr\u003eIf you have any questions or comments, or just want to say hello, drop me a line at inwardempirepodcast@gmail.com.\u003cbr\u003e\u003cbr\u003eInward Empire is available through\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/inward-empire/id966298988?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"http://www.stitcher.com/podcast/inward-empire\" rel=\"nofollow\" target=\"_blank\"\u003eStitcher\u003c/a\u003e,\u00a0\u003ca href=\"http://inwardempirepodcast.podomatic.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePodomatic\u003c/a\u003e, or your favorite podcast app. Companion posts for every episode are available on\u00a0\u003ca href=\"http://inwardempirepodcast.wordpress.com\" rel=\"nofollow\" target=\"_blank\"\u003eWordpress.\u003c/a\u003e\u
