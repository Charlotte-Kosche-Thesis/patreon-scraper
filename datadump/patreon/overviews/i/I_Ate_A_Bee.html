    "summary": "Hi! I\u0027m Robin Fishburne, better known as DebbiFish or Stampede. Thank you for supporting me on this, as I seek to delve deep into the world of Secret World Legends.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Schedule\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eMonday, 3PM EST\u003c/b\u003e: I Ate a Bee\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTuesday\u003cstrong\u003e, 3PM EST\u003c/strong\u003e: \u003c/strong\u003eAnswers\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWednesday\u003cstrong\u003e, 3PM EST\u003c/strong\u003e: \u003c/strong\u003eI Ate a Bee\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThursday, 3PM EST: \u003c/strong\u003eQuestions\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003eFriday, 3PM EST: \u003c/strong\u003eI Ate a Bee\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eQuestions\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eA lore series where I try to ask questions about the world that might not have occurred to you while playing the game. This follows about a month behind \u003cstrong\u003eI Ate a Bee,\u003c/strong\u003e\u00a0so if you don\u0027t want spoilers, this series points out things that you might want to be on the lookout for and see if you can answer yourself.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/4XbyuqCnumA\" width=\"480\"\u003e\u003c/iframe\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003eAnswers\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCounterpart to \u003cstrong style=\"background-color: initial;\"\u003eQuestions. \u003c/strong\u003eI try to answer the questions I raised and dig deeper into the lore of the game. It\u0027s a complex web of conspiracies, so my answers may not be yours and I invite discussion, agree or disagree. This too follows about a month behind \u003cstrong\u003eI Ate a Bee\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/zdtJBbnlJ20\" width=\"480\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eI Ate A Bee\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAt its core, a Let\u0027s Play series, but with its own parallel plot line following my character \u003cstrong\u003eDebbiFish\u003c/strong\u003e and her interactions with her handler \u003cstrong\u003eSark\u003c/strong\u003e. This is done entirely in-character, and is the only series like it as far as I know.\u003cbr\u003e\u003cbr\u003eDeborah \"\u003cstrong\u003eDebbiFish\u003c/strong\u003e\" Fishkin was, before the Secret World, just a normal girl. Nerdy. Socially awkward. Spends too much time on the internet. Ex-military. Dabbled in the occult. You know...normal.\u003cbr\u003e\u003cbr\u003eSark \"\u003cstrong\u003eSark\u003c/strong\u003e\" Sarkos (yeah, right) is \u003cstrong\u003eDebbiFish\u003c/strong\u003e\u0027s handler from the Illuminati. Or is it mission control? He provides someone to talk to and is most definitely not hiding anything, just as certainly as he knows what he\u0027s talking about.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/EeAjrnrNuMI\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003eThis is very time-consuming process for both me and \u003cstrong\u003eSark\u003c/strong\u003e and any help you can give can make this a little bit easier and help us improve our work. Every little bit counts and is appreciated, so thank you for contributing!\u003cbr\u003e"
