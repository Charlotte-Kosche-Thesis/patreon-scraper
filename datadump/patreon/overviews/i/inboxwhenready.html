3eHelp more people discover the extension.\u003c/li\u003e\u003c/ol\u003eSo far I\u0027ve been working on this for free, but I can\u0027t sustain this forever. \u003cbr\u003e\u003cbr\u003eIf you find Inbox When Ready valuable, and you\u0027d like me to keep it going, please support my work on Patreon. \u003cbr\u003e\u003cbr\u003eI\u0027d really appreciate any contribution you can make. With your support, I hope to help many more people improve their focus. \u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003ePeter\u003cbr\u003e"
