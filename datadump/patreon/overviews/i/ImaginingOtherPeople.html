    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://imaginingotherpeople.com\" target=\"_blank\"\u003e\u003cstrong\u003eImagining Other People\u00a0\u003c/strong\u003e\u003c/a\u003e- Podcast\u003cbr\u003e\u003ca href=\"http://fiftyotherpeople.com\" target=\"_blank\"\u003e\u003cstrong\u003eImagining 50 Other People\u003c/strong\u003e\u003c/a\u003e - 5-Year Publication\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eElaine Scarry once wrote that when trying to imagine a person or object outside of ourselves \u201cwe find at once that the imagined object lacks the vitality and vivacity of the perceived, even if the object we select to imagine is the face of a beloved friend.\" (\u003cem\u003eThe Difficulty of Imagining Other People)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI think art reflects the way people understand themselves in relation to one another, and I feel compelled to make things that help explore my own identity within the context of a global population. I want to investigate the irrational yet fantastic shape humanity takes on when we try to digest the universe objectively.  I want to dissect humankind and highlight the absurdness of life, culture, and complications of the everyday. I want to investigate macro and micro, the self and seven+ billion people, and the banality and magnitude of everyday life.\u003cbr\u003e\u003cbr\u003eI want to overcome the difficulties of imagining other people.\u003cbr\u003e\u003cbr\u003eThe \u003ca href=\"http://imaginingotherpeople.com\"\u003eImagining Other People\u003c/a\u003e project is my way of doing just that.\u003cbr\u003e \u003cbr\u003eBut this thing is huge, and a beast, and I need your help.\u003cbr\u003e\u003cbr\u003eYou can learn more about Alex and what she does at\u00a0\u003ca href=\"http://oh-hello-alex.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eOh-Hello-Alex\u003c/a\u003e."
