    "summary": "INN is a labor of love for the passionate team of volunteers who spend as much of their free time as possible, developing the site with one goal in mind: To provide you and the Star Citizen community with one place to get the latest news, in-depth analysis, special projects, and premium fan-fiction available.\u003cbr\u003e\u003cbr\u003eHowever, there are fixed costs associated with building and maintaining a site this size, and we would be thrilled to have your support. Here is some of what your support pays for right now:\u003cbr\u003e\u003cbr\u003e- Website hosting\u003cbr\u003e- Content distribution\u003cbr\u003e- Domain name fees\u003cbr\u003e- Business administration costs\u003cbr\u003e- Miscellaneous business expenses\u003cbr\u003e\u003cbr\u003eWe will always do everything we can, but with your support, we can do more. Below are some of the extra goals we have, that you can help us reach.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$100 - Pay for our monthly technology costs and administrative fees.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eAs INN has grown more popular, and as we have started serving more and more content, our server costs have risen drastically. To keep INN running, $100 a month goes into server costs to host the website and content distribution as well as other miscellaneous business needs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$200 - SPACE SHIPS! (and other stuff)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eINN Loves to give stuff away and your donations make that possible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$400 - Send an INN reporter to one event during the year.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt $400 a month, we can start looking in to sending one INN reporter to one event throughout the year, be it PAX, Gamescom, CitizenCon, etc\u2026 One event is a minimum. We will always try to go to every event we can, whether this funding goal is met or not. Meeting the goal will make it much, much easier for us to accomplish.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
