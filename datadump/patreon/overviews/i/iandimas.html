    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe Artist:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHello everyone, my name\u0027s Ian, I\u0027m an artist from the distant land of Brazil!\u003cbr\u003e\u003cbr\u003eI love drawing, especially cute and fun stuff. As of right now, I\u0027ve been working on a project called \u003cstrong\u003eDaily Rockman\u003c/strong\u003e (which you can check out both on \u003ca href=\"https://twitter.com/dailyrockman\"\u003eTwitter\u003c/a\u003e and on \u003ca href=\"http://dailyrockman.tumblr.com/\"\u003eTumblr\u003c/a\u003e.), where I post a Rockman/Megaman character drawing every single day since December 17th of 2015, and haven\u0027t missed a day so far!\u003cbr\u003e \u003cbr\u003eI also have some personal projects involving future comics which I hope to be able to post here alongside Daily Rockman and general random fanart stuff!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe Patreon:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo, what about this Patreon? Well, think of this as a Tip Jar. I will have exclusive posts here, \nmostly behind the scenes stuff, and maybe some exclusive perks for those who donate, but all the posts will be open to everyone.\u003cbr\u003e\u003cbr\u003eAlso, I\u0027d like to make something clear: As far as Daily Rockman is concerned, the art will always be free, and I\u0027ll try my best to continue to the end of the Classic series without missing a day. After that is when things might get a little complicated, though; With the way my life is right now, and how designs for the characters only get more complex and take more time to make as it goes on, I\u0027m likely to take a break after the Classic series is done with.\u003cbr\u003eBy supporting me on Patreon, I can focus exclusively on art, and you can ensure there won\u0027t be a break between series, and maybe get some exclusive art for you!\u003cbr\u003e\u003cbr\u003eIf you just enjoy my art in general, that\u0027s awesome too, thank you! I can also focus on my personal comic projects, which I hope to be able to get off the ground soon!\u003cbr\u003e\u003cbr\u003eThanks for your time! :)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
