m/\"\u003eIzagar\u2019s Shop\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://instagram.com/izagar\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://twitter.com/xizagarx\"\u003eTwitter\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://izagar.deviantart.com/\"\u003eDeviantART\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nFeatured Patreon:\n\u003cbr\u003e\n\u003cbr\u003e\n(On hiatus! Coming back in the future!)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.freepik.com/free-vector/golden-dividers-collection_945629.htm\"\u003eFancy border designed by Freepik\u003c/a\u003e. Some edits made by myself.\n\u003c/div\u003e"
