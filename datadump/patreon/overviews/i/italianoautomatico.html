    "summary": "\u003cdiv\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/940889_1002485489845993_1415247627145022116_n.jpg?oh=42ef7210993bf35aa7c0e1b0189d2e16\u0026amp;oe=58414242\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/w0cEI33VVhs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003eVedrete tutto sia in inglese che italiano per permettere a chi non parla ancora l\u0027italiano di capire il testo. Allo stesso tempo puoi praticare il tuo italiano =)\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eYou\u0027ll se everything both in italian ad english to allow those who don\u0027t speak italian yet, to understand the text. You can practice your italian at the same time =)\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCos\u0027\u00e8 Patreon? \u003c/strong\u003e\u003cem\u003eWhat\u0027s Patreon?\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eIl modo in cui Patreon funziona \u00e8 che permette di donare qualsiasi somma desideri, tra le opzioni, e sar\u00e0 automatica ogni mese. (puoi cancellarla quando vuoi senza problemi) Quindi qualsiasi somma da 1$ aiuta moltissimo ad andare avanti. \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eThe way Patreon works is that anybody can donate whatever they want per month and the donation is recurring each month after that (you can stop whenever you want without any\u00a0problem). So anything, from $1/month up, is hugely helpful to the cause.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAllora, chi sono e perch\u00e9 sto aprendo Patreon:\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eOkay, so here\u0027s the deal with who I am and why am I starting a Patreon account:\u00a0\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eMy Situation/\u003c/em\u003e\u003cem\u003eLa mia situazione\u003c/em\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e:\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMi chiamo Alberto, sono nato a Brescia, (vicino a Milano nel Nord Italia) e al momento (2016-2017) vivo ancora qui.\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eMy name is Alberto, I was born in Brescia close to Milan in the North of Italy and at the moment (2016-2017) I still live there.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eA 16 anni nel 2012 scopr\u00ec che il metodo utilizzato nelle scuole, non \u00e8 l\u0027unico possibile per apprendere nuove lingue. Questo ha cambiato il corso della mia vita e spero quella di molte altre in futuro.\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eAt 16 in 2012 I discovered that the method used in schools, it\u0027s not the only possible way to learn languages. This has changed the course of my life and I hope of many people in the future.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t1.0-9/11937442_10209464426356131_6630079658507743050_n.jpg?oh=772a7d4886888e8fff583913078aef28\u0026amp;oe=5880508B\" style=\"width: 273px;\"\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eNel 2013, creai un piccolo video con l\u0027idea di aiutare chi sta imparando l\u0027italiano.\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eIn 2013 I created a small video with the idea of helping those who are learning italian.\u003cbr\u003e\n\u003c/em\u003e(\u003ca href=\"https://www.youtube.com/watch?v=z5zXhMAti4k)\" rel=\"nofollow\"\u003ehttps://www.youtube.com/watch?v=z5zXhMAti4k)\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nLa risposta fu fantastica. La decisione era presa. Aprir\u00f2 un nuovo canale e il suo nome sar\u00e0 ITALIANO AUTOMATICO, l\u00ec comincer\u00f2 a migliorare il mondo dell\u0027apprendimento di lingue straniere PARTENDO dalla mia lingua madre, l\u0027italiano. \u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\nThe response was great. The decision was made. I\u0027ll open a new channel and its name will be ITALIANO AUTOMATICO, there I\u0027ll start to improve the world of language learning starting from my mother tongue, italian.\u00a0\u003c/em\u003e\u003cbr\u003e\n(\u003ca href=\"https://www.youtube.com/channel/UChJtl-bJFgQit_BmjL5axtg)\" rel=\"nofollow\"\u003ehttps://www.youtube.com/channel/UChJtl-bJFgQit_Bmj...\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nIl metodo funziona e migliaia di persone ogni giorno stanno beneficiando delle 3000/4000 ore (aumentano ogni giorno) che ho passato nel creare materiale e risorse gratuite per tutti. Ne sono onorato.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\nThe method works and thousands of people everyday are enjoying the fruits of the 3000/4000 hours (Increasing daily) that I spent creating free resources online for everybody. I\u0027m honored.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nOra siamo vicini al 2017 e Italiano Automatico cresce giorno dopo giorno aiutando sempre pi\u00f9 persone in tutto il mondo. Ho iniziato nel Maggio 2016 il primo #LearnItalianShow su youtube ed il mio obiettivo \u00e8 di creare ALMENO 500 episodi. STO AMANDO fare questo per voi.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\nWe\u0027re now close to 2017 and Italiano Automatico is growing daily helping always more people worldwide. In May 2016 I started the firs #LearnItalianShow on youtube and my goal is to create AT LEAST 500 episodes. I\u0027M LOVING to do this for you all.\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\u003cstrong\u003e\nNel momento in cui sto scrivendo siamo all\u0027episodio 136. Questo progetto \u00e8 diventato una passione totale in cui mi immergo dal mattino presto alla sera tardi. \u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\nThe moment when I\u0027m writing we\u0027re at the episode 136. This project has become a total passion where I dive myself in from morning till late evening.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nCi\u00f2 che so sono queste  2 cose: \u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\nWhat I know are these 2 things:\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n1) Voglio che ITALIANO AUTOMATICO viva a lungo. La fase di prova \u00e8 finita. Questa maniera di imparare le lingue FUNZIONA. Non ci sono pi\u00f9 dubbi. L\u0027ho provato su me stesso e ho visto migliaia persone passare da LIVELLO 0 in italiano, o altre lingue, a fluenti attraverso l\u0027ascolto di INPUT COMPRENSIBILE e INTERESSANTE. \u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\n1) I want I.A. to live for a long time. The beta phase is ended. This way of learning languages WORKS. There are no more doubts. I tested on myself and have seen thousands of people going from level 0 in italian, or other languages, on to become fluent through listening to COMPREHENSIVE and INTERESTING INPUT.\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\n\u003cbr\u003e\u003cstrong\u003e\n2) Per far vivere e crescere Italiano Automatico, questo deve potersi SOSTENERE da solo. Sostenere I.A. con i miei soldi e i miei risparmi andava bene per la FASE 1, ma purtroppo non \u00e8 possibile per sempre. \u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\n2)To make I.A. live and grow, this has to be able to sustain itself. Supporting I.A. with my money and my savings was perfect for phase 1, but unfortunately it\u0027s not possible forever.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nPensando a un piano, ho deciso da molto di non usare pubblicit\u00e0 o sponsorizzare prodotti che non uso come fanno in molti. Va contro alla persona che voglio essere.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\nThinking about a plan, I decided not to use ADS or to sponsor products I don\u0027t use like many do. It goes against the person I want to be.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n(Quando trovate pubblicit\u00e0 di fronte ai video si tratta di youtube che la mette quando uso materiale coperto da copyright come musica italiana per aiutarvi)\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\n(When you see ads in front of the videos it\u0027s youtube putting them there when I use some material covered by copyright like italian music to help you)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n La pubblicit\u00e0 \u00e8 noiosa e rovinerebbe il vostro apprendimento, e ho trovato 2 modi che erano meglio:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\nAds are boring and it would ruin your learning experience, so I found 2 better ways:\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n1) 2 corsi che ho creato: Pacco Motivazionale e Audiobook. Questi hanno decisamente aiutato ma non mi porterebbero nemmeno a pareggiare i costi annuali del sito e italiano automatico, figuriamoci per cibo o altro! (Fortunatamente ho una famiglia che mi supporta in quello)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\n1) 2 courses I created: Motivational Pack and Audiobook. These have definitely helped but they would not bring me even close to cover the annual costs of the website and italiano automatico, so let\u0027s not even think about providing for me or other \"things\"! (Luckily I have a family which is supporting me in that)\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n2) Donazioni. Ho ricevuto una grande donazione da un amico che quest\u0027anno ha salvato italiano automatico, pi\u00f9 alcune pi\u00f9 piccole che apprezzo enormemente. Molti \"studenti\" che usano i miei video mi hanno consigliato da mesi che Patreon sarebbe un modo migliore per supportare il progetto, quindi dopo un po\u0027 di cinismo dico PROVIAMO! =)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\n2) Donations: I received a big donation this year that has saved italiano automatico, plus other smaller ones which I highly appreciate as well! Many \"students\" that use my videos have been suggesting me for months to use Patreon as a better way to support the project, so after some cynicism I said LET\u0027S GIVE IT A GO! \u00a0=)\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3) Donazione singola su PayPal: italianoautomatico@gmail.com\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e3) One time donation on PayPal: italianoautomatico@gmail.com\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eQui sono i costi per italiano automatico: \u003cbr\u003e\u003c/strong\u003e\u003cem\u003eHere are Italiano Automatico\u0027s costs:\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eLa hosting e la piattaforma per i corsi. Ho bisogno di una piattaforma robusta abbastanza per sopportare gli alti e bassi di traffico cos\u00ec che non si impalli in quei momenti. Uso rainmaker, non andr\u00f2 nei dettagli ma \u00e8 gi\u00e0 pi\u00f9 di 400$ ogni 3 mesi! (1600$+ all\u0027anno)\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eHosting and Platform for courses. I need a robust enough platform to support the highest spikes in traffic I ever get so it doesn\u0027t crash during those moments. I use rainmaker, I won\u0027t go in the details but it\u0027s more than 400$ every 3 months! (1600$+ a year)\u00a0\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eAweber. Il servizio che uso per mandarvi le mail. Questa tariffa cresce insieme alla crescita della lista. La tengo pulita ma \u00e8 gi\u00e0 600\u20ac+ all\u0027anno\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eAweber. The service I use to email posts out to the subscription list. This fee grows as the email list grows. I keep it clean but it\u0027s already 600\u20ac+ (growing) a year\u00a0\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSviluppare la struttura online. \u00c8 un sito, quindi ci sono sempre cose da aggiustare e che non vanno e il mio obbiettivo \u00e8 di renderlo il migliore possibile per le persone da usare! Avere poi PDF\u0027s, trascrizioni ecc... Non sono un programmatore quindi dovrei pagare qualcun altro per queste cose. Anche per i PDF (P.S. Passo gi\u00e0 3 ore ogni giorno scrivendo sottotitoli + 6/7 editando il video del giorno)\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eOngoing web development. It\u0027s a website, so there are always upsetting glitches coming out of nowhere and my goal is to make the website better for people to use! Having PDF\u0027s, transcripts, mp3\u0027s etc... I don\u0027t have any programming skills, so I need to pay someone for this. And also for the pdf\u0027s. (P.s. I already spend 3 hours everyday writing subtitles +6-7 editing the daily video)\u00a0\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMe. Ho quasi 22 anni e sulla carta non sto \"guadagnando\" nulla. Come mangio? Fortunatamente la mia famiglia mi ha dato 1-2 anni per far funzionare questo progetto! Lavoro tutto il giorno tutti i giorni ma sparisce tutto nei seguenti costi:\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eMe. I\u0027m almost 22 and on paper in the I\u0027m not \"earning\" anything. How do I eat? Luckily my family gave me 1-2 more years to make this project work! Working everyday all day but it\u0027s all gone in the next costs:\u00a0\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCommercialista, tasse italiane (devo pagare 800\u20ac ogni 3 mesi per la mia pensione, non ho possibilit\u00e0 di scelta, e devo farlo anche se sto gi\u00e0 perdendo soldi, che non \u00e8 un problema ma \u00e8 abbastanza \"preoccupante\")\u00a0\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eAccountant, Italian Taxes (I need to pay 800\u20ac for my pension even if I don\u0027t want it or if I\u0027m losing money, which is ok for me but scary)\u00a0\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eServizi online: mail, podcast, sito, files storage, vimeo per i video, taxamo per calcolare le tasse mondiali e le fatture, le commissioni a paypal e stripe, soundcloud per gli audio e molto di pi\u00f9...\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eOnline services: mail, podcast, website, files storage, vimeo for videos, taxamo for VAT calculations and invoicing, paypal and stripe fees, soundcloud for audios and many more..\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eMigliorare software per i video (Final Cut Pro), l\u0027illuminazione e il setting per una qualit\u00e0 pi\u00f9 alta e produrre contenuto incredibile per voi! (FATTO!)\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eImproving video editing software (Adobe Premiere CS5), lighting and setting for higher quality videos and producing incredible content for you! (DONE!)\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eE troppe altre idee per scriverle tutte qui...\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eAnd too many ideas to write them here..\u003c/em\u003e.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\nAd ogni modo, grazie per qualsiasi \u00a0tipo di supporto che puoi offrire se deciderai di farlom e grazie per guardare i miei video! La tua attenzione \u00e8 gi\u00e0 un bellissimo regalo che mi dai.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\nAnyway, thanks for any support you can offer if you decide to, and thanks for watching my videos! Your attention is already a fantastic gift you give me.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u2013 Albi\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nAnd finally this is one example of videos that I produce:\u00a0\u003cbr\u003e\u003c/strong\u003e\nInfine ecco 1 esempio di video che produco:\u00a0\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rfAugdvLsgA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/me5OI3e.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003eWho can be a Patron?\u003cbr\u003eHow do payments work?\u003cbr\u003eHow do rewards work?\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e"

     "created_at": "2016-11-06T00:52:47+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e10$ \u00e8 molto generoso, specialmente quando decidi di darli a qualcuno di proposito.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e$10 is really generous. especially when you chose to give them to someone as a choice.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e \u2605\u003cstrong\u003eAmo mostrare la mia gratitudine anche in azioni... da ora in poi scrivendo prima dei tuoi messaggi: SONO P. (Ovvero PATREON) (cos\u00ec da farmi gentilmente sapere che stai supportando tutti i miei sforzi) Ti dar\u00f2 priorit\u00e0 rispetto al crescente numero di emails e commenti che ricevo (di cui ovviamente sono super grato)\u00a0\u003c/strong\u003e\u003cbr\u003e\u2605\u003cem\u003e I love to show my gratitude also in actions so... from now on by writing before your messages \u003c/em\u003e\u003cstrong\u003eI\u0027M P.\u003c/strong\u003e\u003cem\u003e\u00a0(so that I know you\u0027re kindly supporting all my efforts) I\u0027ll give you priority over the growing number of emails and comments I receive (which I\u0027m super grateful for of course) .\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eSono il tipo di persona che amerebbe poter sempre rispondere a tutto e dappertutto. Ma facendo 1 video al giorno con sottotitoli, allenandomi e aumentando il numero di lingue che parlo, sta diventando impossibile farlo.\u003c/strong\u003e\u003cem\u003e \u003cstrong\u003e= (\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m the type of person who WOULD LOVE to always answer to everything, everywhere. But by making 1 video per day with subtitles, training + increasing/maintaining the number of languages I speak, it\u0027s becoming impossible to do that = (\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u2605GRANDE NOTIZIA:\u003c/strong\u003e\u003cstrong\u003e Entri in una lista dove ogni settimana scelgo 2-3 persone a cui regalare uno dei miei 2 corsi o entrambi! (PACCO MOTIVAZIONALE o AUDIOBOOK del valore totale di quasi 300$)\u003c/strong\u003e\u003cbr\u003e \u2605GREAT NEWS\u003cem\u003e: You get into a list where every week I choose 2-3 people to whom I\u0027ll give one or both of my 2 courses as a GIFT! (They\u0027re original value is almost 300$) \u00a0\u003c/em\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://mlbblogger.files.wordpress.com/2015/06/i-love-my-italian-family.png\" style=\"width: 211px;\"\u003e\u003cbr\u003e",

     "created_at": "2016-11-06T00:52:48+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSPECIALE WHATSAPP !!! =D\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e(LIMITATO a 50)\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMi \u00e8 stato chiesto spesso di creare o far parte di gruppi su whatsapp per aiutare chi impara l\u0027italiano e non l\u0027ho pi\u00f9 fatto per 5 motivi:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI\u0027ve often been asked to create or be part of a whatsapp group for those learning italian and I have not done it anymore for 5 reasons:\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e1 - Ho avuto un\u0027esperienza dove il mio numero era finito in altri 10 gruppi = (\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e1- I had 1 experience where my number ended up in other 10 groups =(\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e2 - Il telefono lo uso solo in certi orari della giornata e il resto del tempo lo tengo in modalit\u00e0 aerea per essere pi\u00f9 produttivo\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e2- I only use the phone at certain times and I keep it on airplane mode the rest of the day to be more productive\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e3- I gruppi liberi diventano spesso confusi, caotici, e poco utili senza la supervisione di qualcuno.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e3- Free groups quickly become messy, chaotic and not very useful without the supervision of someone\u003c/em\u003e\u003cbr\u003e \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e4 - Il telefono lo uso solo principalmente per parlare con amici d\u0027infanzia, famiglia e dentista/dottore/commercialista ecc..\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e4- I mainly use the phone to talk to long time friends, family and dentist/doctor/accountant etc...\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eTUTTAVIA, come BONUS per chi decide di supportare questa missione, sono pronto a farlo come segno di gratitudine!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eBUT, as BONUS for those who will decide to support this mission, I\u0027m ready to do it as a sign of gratitude!\u003c/em\u003e\u003cbr\u003e \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhatsapp \u00e8 un ottimo strumento per creare un piccolo gruppo di amici che si aiutano e motivano nell\u0027apprendimento dell\u0027italiano e perch\u00e9 no anche altri temi. =)\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eWhatsapp it\u0027s a great tool to create a small group of friends that help and motivate each others when learning Italian and why not also other topics. =)\u00a0\u003c/em\u003e\u003cbr\u003e \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eManterr\u00f2 il gruppo pulito e vi aiuter\u00f2 con qualche audio o mini video rispondendo alle vostre domande durante la giornata!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI\u0027ll keep the group clean and I\u0027ll help you with some audios or mini videos answering your question during the day!\u00a0\u003c/em\u003e\u003cbr\u003e \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eL\u0027unica cosa che chiedo sar\u00e0 RISPETTO ed EDUCAZIONE\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eThe only thing I ask is RESPECT and \"KINDNESS\"\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eP.S. Siamo gi\u00e0 in un bel gruppo di 30 persone quindi non\u00a0sarete soli =)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eP.S. We\u0027re already a nice group of 30 people so you won\u0027t feel alone = )\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cem\u003e\u2605Pi\u00f9 i vantaggi precedenti\u      "created_at": "2016-11-06T00:52:48+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003eWow.\u003cbr\u003e(inner circle - limited to 15)\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e-Ciao, \"angel investor\". CAVOLO. Sei fantastico. Avrai tutti i vantaggi menzionati.. potrai suggerire argomenti per video (espressioni, cultura, luoghi, sport) podcast e ovviamente per mostrarti la mia gratitudine avrai priorit\u00e0 rispetto alle centinaia di richieste che sto ricevendo!!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e- hello, angel investor. DAMN. you\u0027re awesome. you\u0027ll get all of the above...you can suggest topics for videos (expressions, culture, places, sport), podcasts and of course to show you my gratitude I\u0027ll give you priority over the hundreds of requests I receive!!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eProbabilmente ti conosco gi\u00e0 su youtube o nella vita reale... Ovviamente non ci sono parole nel vocabolario per mostrare abbastanza gratitudine per tale gesto. Sei ufficialmente uno sponsor del mio lavoro e mi stai aiutando a portare avanti questa missione.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eChances are, I already know you from youtube or in real life...Of course there are no words in the vocabulary to show enough gratitude for such a gesture.\u00a0You\u0027re officially a sponsor of my work, and I you\u0027re helping me keeping the mission going. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOvviamente la missione riguarda il portare avanti l\u0027apprendimento di lingue nel mondo e continuare a migliorare la propria salute ed energia per le nostre vite! Sarai parte del gruppo whatsapp ovviamente e cavolo non vedo l\u0027ora di iniziare!! =D\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eOf course the mission is improving language learning worldwide together with a continuos improvement in health and energy for life! You\u0027ll be part of the private whatsapp group of course and maaan I can\u0027t wait to get started! =)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAh quasi dimenticavo! Dopo 1 o 2 mesi o subito qualche volta, se ancora non li hai, avrai entrambi i miei corsi (disponibili in inglese e spagnolo)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eOHH!! I forgot to mention! After 1 or 2 months, or even right away sometimes, if you don\u0027t have them already, you\u0027ll get both of my courses! (Available in english and spanish!)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://www.italianoautomatico.com/wp-content/uploads/2015/09/pacomoecover-2-986x1024.png\" style=\"width: 184px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://www.italianoautomatico.com/wp-content/uploads/2014/03/softwareboxright.jpg\" style=\"width: 135px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePACCO MOTIVAZIONALE (which original value is 249$)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAUDIOBOOK (which is 45$)\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.italianoautomatico.com/motivational-pack/\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttp://www.italianoautomatico.com/motivational-pac...\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",

     "description": "\u003cstrong\u003eCiao a tutti! =) \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eHi everyone! =) \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSono molto entusiasta di questa pagina Patreon perch\u00e9 \u00e8 il sistema di meritocrazia perfetto che voglio usare durante quest\u0027anno! Deciderai tu quanto valgono 30 video al mese! \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI\u0027m very excited about this Patreon page because it\u0027s the perfect meritocracy system which I want to use during this year! You\u0027ll decide how much value have 30 videos per month! \u003c/em\u003e\u003cbr\u003e\u003cem\u003e---------------------------------------------------------------------------------\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e750$:Adesso cominciamo a diventare seri e sono troppo grato per esprimerlo in un testo. Sappiate solo che quello che state facendo per supportare il progetto, significa il mondo per me. Mi piace andare giorno per giorno quindi parleremo dei nuovi entusiasmanti piani per ITALIANO AUTOMATICO quando raggiungeremo questo obiettivo! GRAZIE GRAZIE GRAZIE \u0026lt;3\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e750$: Now we start to get serious and I\u0027m way too grateful to express it in a text. Just know that what you\u0027re doing to support the project, means the world to me. I like to go one day at a time so we\u0027ll talk about the new exciting plans for ITALIANO AUTOMATICO once we reach this goal! THANK YOU THANK YOU THANK YOU in advance! \u0026lt;3\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e(Altre cose incredibilmente costose che faccio ancora ogni giorno da solo \u00e8 scrivere 2-3 ore di sottotitoli. Con la crescita del vostro supporto sar\u00f2 in grado di abbonarmi ad una connessione internet pi\u00f9 veloce (ora non posso inviare video ad altri, sarebbe troppo lento) e trovare una persona che possa aiutarmi con i sottotitoli cos\u00ec da poter investire quel tempo in altre attivit\u00e0 produttive come rispondere a chi ha bisogno di aiuto e molte altre cose come usare un software di editing migliore, una camera ed illuminazione migliori ecc...)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(Other incredibly expensive things I\u0027m still doing everyday for 2-3 hours is writing subtitles. As your support grows I\u0027ll be able to get a faster internet connection (now I can\u0027t send videos to others, too slow) and find a person who may help me with that so that I can invest more time in other productive endeavours such as answering to those who need help and much more like a better video making softwar, camera, lighting and much more)\u003c/em\u003e",

     "description": "\u003cem\u003eWow. Wow. Wow. Wow. Wow.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNon ci credo. Mi ricordo ancora\u00a0quando un professore mi rise in faccia quando gli stavo raccontando di come \u00e8 possibile imparare una lingua con metodi alternativi.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI can\u0027t believe it. I still remember when a teacher was laughing at me when I told him how it\u0027s possible to learn a language also in \"other ways\".\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMi sembra ieri (a dir la verit\u00e0 era anche ieri haha) che nel 2013 cercavo tutti i modi per capire come poter dare tantissime risorse gratis e far anche vivere italiano automatico.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eIt seems like yesterday (actually it was also yesterday hehe) that in 2013 I was trying to understand HOW to be able to give freely and at the same time keeping italiano automatico alive growing and healthy.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1000$: Insieme\u00a0stiamo quasi riuscendo a\u00a0coprire i costi principali e comincia a diventare possibile una lunga vita per questa missione!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eTogether we\u0027re almost covering the main costs and it starts to become possible to make this mission live a long life!!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cem\u003e---------------------------------------------------------------------------------\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eSono molto entusiasta di questa pagina Patreon perch\u00e9 \u00e8 il sistema di meritocrazia perfetto che voglio usare durante quest\u0027anno! Deciderai tu quanto valgono 30 video al mese! \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI\u0027m very excited about this Patreon page because it\u0027s the perfect meritocracy system which I want to use during this year! You\u0027ll decide how much value have 30 videos per month! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e",
