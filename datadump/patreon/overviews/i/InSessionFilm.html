    "one_liner": "We are all about movies. Blockbusters, independent films and everything in between. Join us every week as we create conversation and discuss everything awesome about film.",

    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eYOUR SUPPORT GOES A LONG WAY!\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eThere are a lot of great podcast\u0027s out there to support. So, how do we stand out? Well, for one, we treat every episode with intense care and like a live radio production. We use professional equipment and high quality audio software. By doing this, we hope you enjoy the show like you would listening to any professional radio station.\u003cbr\u003e\u003cbr\u003e Simply, we want to create an environment where you\u0027ll have a lot fun, while being\u003cstrong\u003e professional\u003c/strong\u003e and \u003cstrong\u003eintellectual\u003c/strong\u003e at the same time. We strive for conversation that will make you \u003cstrong\u003elaugh\u003c/strong\u003e as well as make you \n\u003cstrong\u003ethink\u003c/strong\u003e. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eSO, WHY DO WE NEED YOUR SUPPORT?\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cul\u003e\u003cli\u003eOur podcast is professionally produced and every penny donated goes directly back into making sure that our equipment is top notch and our producers have everything they need to keep the show at a high level.\u003c/li\u003e\u003cli\u003eHosting podcast\u0027s has a small cost that helps give you the content that you want to hear.\u00a0\u003c/li\u003e\u003cli\u003eWe have recently been invited to join the Online Film Critics Society that has yearly fees.\u003c/li\u003e\u003cli\u003eFuture plans include traveling to film festivals and other film related events.\u003c/li\u003e\u003cli\u003eWe are looking to do more contests and carry merchandise for our fans to enjoy and further support the show.\u00a0\u003c/li\u003e\u003cli\u003eWe would love to do this full time :)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThanks so much for your support! Again, every cent goes directly back into the show, which we hope you enjoy every week. We do it for you all, the fans, and we wouldn\u0027t be here without you!\u003cbr\u003e\u003cbr\u003eIf you have suggestions or feedback for this page, we\u0027d love to hear from you. Email us at\u00a0\u003ca href=\"mailto:insessionfilm@gmail.com\"\u003einsessionfilm@gmail.com\u003c/a\u003e or tweet us \u003ca href=\"http://twitter.com/InSessionFilm\" rel=\"nofollow\"\u003e@InSessionFilm\u003c/a\u003e.\u003cbr\u003e"

     "about": "The InSession Film Podcast is an \u003ca href=\"http://www.geekcastradio.com/featured/gcr-ep-80-the-2nd-annual-gcrn-awards\"\u003eaward-winning podcast\u003c/a\u003e and every Monday, Brendan and JD \u003ca href=\"http://insessionfilm.com/podcasts/\"\u003ereview the latest films\u003c/a\u003e, give\u00a0\u003ca href=\"http://insessionfilm.com/top-3-lists/\"\u003eTop 3 Lists\u003c/a\u003e, discuss the latest movie news and other movie related topics in our discussion segments. We engage in some interesting conversation that\u0027s fun, intellectual and yet we somehow find ourselves arguing every week, which just makes for some of the best radio, right? Every week we have special guests, who are AWESOME and wonderful to have on the show as well.\u00a0These podcasts are rated PG-13.\u003cbr\u003e\u003cbr\u003eAlso check out our \u003ca href=\"http://insessionfilm.com/extra-film-podcasts/\"\u003eExtra Film Podcasts\u003c/a\u003e, that you can hear every Friday, where we get a chance to review and discuss movies that don\u2019t make it on to the main weekly podcast. It\u2019s another chance to hear great conversation where we banter back and forth about films we probably don\u2019t agree on.\u003cbr\u003e\u003cbr\u003eJoin us! Subscribe on iTunes, Stitcher or see the rest of our content at\u00a0\u003ca href=\"http://insessionfilm.com\"\u003einsessionfilm.com\u003c/a\u003e.\u003cbr\u003e",
