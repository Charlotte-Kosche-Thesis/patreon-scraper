    "summary": "\u003cstrong\u003eLa Storia\u003c/strong\u003e\u003cbr\u003eZetar, un misterioso androide, ritrovato tra le rovine di una villa londinese, ci narrer\u00e0 la storia degli esseri umani nella Parigi\u00a0di fine \u0027800, nello specifico quella della Carovana delle Meraviglie, un famoso circo itinerante conosciuto in tutta Europa. Catherine orfana, gentile e premurosa,\u00a0nel giorno del suo diciottesimo compleanno\u00a0si avviciner\u00e0 al mondo circense, nel quale stringer\u00e0 molte amicizie ma contemporaneamente dovr\u00e0 guardarsi le spalle dall\u0027enigmatica e affascinante star del circo Evelyne. \u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i64.tinypic.com/idvy8n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCome tutto \u00e8 iniziato.\u003c/strong\u003e\u003cbr\u003e\"Il Custode delle Cronache Perdute\" nasce come una amichevole collaborazione tra Diego Maria D\u0027Ambrosio, in qualit\u00e0 di scrittore, e Giorgia Di Giammarino, in qualit\u00e0 di illustratrice. La loro amicizia li ha portati, nel\u00a02014,\u00a0a convergere le loro qualit\u00e0 artistiche e letterarie, dando vita ad una storia arricchita dalla narrativa Steampunk,\u00a0da una\u00a0trama introspettiva, profonda e misteriosa.\u003cbr\u003eFinalmente nel 2016 hanno visto il loro progetto concretizzarsi: il libro, presentato attraverso un evento letterario ad Orbetello, \u00e8 stato pubblicato da un\u0027associazione culturale.\u003cbr\u003e\u00a0Purtroppo per\u00f2, a causa di tempi stretti, non \u00e8 stato possibile revisionare al meglio n\u00e9 la storia, n\u00e9 la parte grafica, oltretutto il libro non \u00e8 conforme agli standard di editing, in quanto presenta degli errori di impaginazione, di battitura, e inoltre sul\u00a0retro non \u00e8 presente la\u00a0trama.\u00a0\u00a0\u003cbr\u003eNon avendo esperienza nel mondo dell\u0027editoria, \u00e8 stato molto difficile muoversi in questo campo e soprattutto la vendita non \u00e8 stata agevolata per via di come il libro si presenta. Chiunque abbia letto il libro \u00e8 stato piacevolmente sorpreso, da trama e illustrazioni, quindi pensiamo che il libro meriti una \"facciata\" migliore di quella che ha attualmente. \u003cbr\u003eIl racconto ha ricevuto\u00a0il premio \"Amici di Tot\u00f2\"\u00a0presso la Camera dei Deputati nella sezione narrativa letteraria. \u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i63.tinypic.com/34xnjio.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbbiamo deciso di\u00a0ricorrere a Patreon\u00a0per sostenere le spese di pubblicazione in versione EBOOK e per\u00a0mostrarvi\u00a0una storia unica nel suo genere che siamo sicuri\u00a0apprezzerete!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eDiego \u0026amp; Giorgia\u003cbr\u003e"
