    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.johnnywander.com/uploads/1479411039-patreon1.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eWhat is it that you want the most? What if you could summon a creature to give it to you? What if there was website that told you how to do it? What if the devil you summoned\u2026 never left? And what if she\u2019s a person with her own life, and you just ruined it?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.johnnywander.com/uploads/1479412499-authors.png\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eIs This What You Wanted\u003c/strong\u003e is a comic by Ananth Hirsh, Tessa Stone, and Sarah Stone. It chronicles the story of Azalea, a demon pulled from her world to serve humans in theirs. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.johnnywander.com/uploads/1479413409-patreon3.png\"\u003e\u003c/div\u003e\u003cbr\u003eAnanth \u0026amp; Tessa have worked together previously on BUZZ!, a graphic novel from Oni Press. \u003cstrong\u003eIs This What You Wanted\u003c/strong\u003e\u00a0is a project that they love doing, but they do it in addition to their regular projects and that\u0027s a lot of work! That\u0027s where you come in! You can support us by pledging to donate monthly! This helps us focus on comics and keeps us posting updates in a timely manner.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.johnnywander.com/uploads/1479413725-patreon4.png\"\u003e\u003c/div\u003e\u003cbr\u003eSo what do you get by supporting us? You can check the rewards column on the right, but in summary: At $2, you get access to a dev blog, at $5 you get to see some of our production documents like thumbnails and scripts, and at $10 you get access to a monthly patreon stream!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.johnnywander.com/uploads/1479413731-patreon5.png\"\u003e\u003c/div\u003e\u003cbr\u003eThanks so much for your support!\u003cbr\u003e"
