    "summary": "\u003cem\u003e\"Alle die uns h\u00f6ren haben grenzenlose Potenz. Die Frauen die uns h\u00f6ren sind unfassbar attraktiv. Die Leute die uns h\u00f6ren, sind DIE Leute von Morgen, die dieses Land in ein besseres Morgen f\u00fchren werden. Die Zuh\u00f6rer der Isolierstation sind im Grunde genommen keine Menschen mehr, das sind Abg\u00f6tter\" (Keoma02)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eIhr habt hier als Stammzuh\u00f6rer die Gelegenheit, mich (Frankster) und meine Audiowerke (ISOLIERSTATION, GlotzCast, Drittverwertung) sozusagen via monatlichen Abonnement mit einem geringen Beitrag zu unterst\u00fctzen. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSeit \u00fcber f\u00fcnf Jahren berichtet, pseudo-diskutiert und anti-analysiert der\u00a0\u003ca href=\"http://www.isolierstation.de\" rel=\"nofollow\" target=\"_blank\"\u003eISOLIERSTATION\u003c/a\u003e Podcast nahezu w\u00f6chentlich Geschehnisse aus dem Webvideobereich und den Medien. Das hat zu einer kleinen, aber feinen, treuen Zuh\u00f6rerschaft gef\u00fchrt, die sich Woche f\u00fcr Woche anh\u00f6rt, was wir ins Mikro blubbern \u0026amp; ich (meist Sonntags m\u00fcrrisch \u0026amp; unmotiviert) zusammenschneide. Dankesch\u00f6n hierf\u00fcr! Hinzu kamen 2012 der \u003ca href=\"http://www.glotzcast.de/\" rel=\"nofollow\"\u003eGLOTZCAST\u003c/a\u003e - in dem ich in unregelm\u00e4ssig mit Keoma02 \u00fcber Filme rede -\u00a0und seit 2014 die \u003ca href=\"http://www.drittverwertung.de/\" rel=\"nofollow\"\u003eDRITTVERWERTUNG\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eAll diese Projekte (und davon nat\u00fcrlich insbesondere die ISOLIERSTATION) verbrauchen nicht nur Zeit, sondern es fallen auch Kosten f\u00fcr Webspace, Nachbearbeitung (Auphonic), Aufnahme (Zencastr, Mixlr), Ger\u00e4tschaften etc. an. Um mir zu helfen diese Kosten zu stemmen oder einfach nur meine Podcasts zu honorieren, gibt es diese Patreon Seite.\u00a0\u003cbr\u003e\u003cbr\u003e\n-- Frankster\u003cbr\u003e"
