    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a1Hola! A cambio de tus aportaciones mensuales en este Patreon obtienes:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e Una p\u00e1gina nueva todas las semanas de mi webc\u00f3mic \u003ca href=\"http://oraclecomics.com/kyriade/\" target=\"_blank\"\u003eK\u00fdriade\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u2605\u003c/strong\u003e Una entrada de blog privada semanal\u003cbr\u003e- Tutoriales\u003cbr\u003e- V\u00eddeos\u003cbr\u003e- Dibujos y bocetos\u003cbr\u003e- Wallpapers\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eElige tus recompensas en la columna lateral y disfruta de estos contenidos desde ya, a partir de 1\u20ac.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nDespu\u00e9s de publicar algunas \nhistorietas cortas y sacar a la luz mi primer volumen manga: \n\u003cem\u003eLa Canci\u00f3n de Ariadna\u003c/em\u003e, o\u00ed la llamada del c\u00f3mic online. A finales de 2012 comenc\u00e9 a subir a la red las primeras p\u00e1ginas de mi nuevo c\u00f3mic: \u003ca href=\"http://oraclecomics.com/kyriade/\"\u003eK\u00fdriade\u003c/a\u003e, parte de una historia que sol\u00eda escribir y dibujar hace muchos a\u00f1os.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://i66.tinypic.com/6e0rcj.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003ca href=\"http://oraclecomics.com/kyriade/\"\u003e\u00abKyriade\u003c/a\u003e\u003c/em\u003e es una historia de fantas\u00eda, aventura, acci\u00f3n, amistad, \nmitolog\u00eda y poderes sobrenaturales, en un mundo contempor\u00e1neo lleno de \nmisterios. La historia de cinco ni\u00f1os y sus respectivos maestros con una\n \u00fanica misi\u00f3n: traer la luz al mundo de los hombres.\u00bb\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cspan style=\"color: rgb(49,133,155);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://i65.tinypic.com/2iharsz.jpg\" style=\"width: 318px;\"\u003e\u003cbr\u003e\u003c/span\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nK\u00fdriade puede leerse en mi web \u003ca href=\"http://oraclecomics.com/kyriade/\" target=\"_blank\"\u003eOraclecomics.com\u003c/a\u003e\u003cem\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/em\u003eLas p\u00e1ginas se publican en Patreon varias semanas antes de que se suban a la p\u00e1gina oficial. Los mecenas le\u00e9is las p\u00e1ginas nuevas del c\u00f3mic antes que nadie.\u003cbr\u003e\u003cbr\u003e\u00a1Hagamos juntos que ocurra la magia!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDear patron,\u003cbr\u003e\u003cbr\u003eIn exange of your monthly contribution, you\u0027ll receive these rewards:\u003cbr\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e One page every week of my webcomic K\u00fdriade.\u003cbr\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e Sketches, illustrations, wallpapers, tutorials, time-lapse videos.\u003cbr\u003e\u003cbr\u003eChoose your rewards and enjoy this Patreon right now, from just 1$.\u003cbr\u003e\u003cbr\u003e\nAfter entering in the world of comics as a professional artist, \npublishing some short stories and finally, my big manga volume \nThe Song of Ariadna, I heard the call of webcomics. So I jumped to the \nblank paper and started to draw the first comic pages of my story: \u003ca href=\"http://oraclecomics.com/Kyriadecomic/\"\u003eKyriade\u003c/a\u003e, that I have been writing from my young teens.\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://oraclecomics.com/Kyriadecomic/\"\u003eKyriade\u003c/a\u003e\n is a story about mythology, fantasy, martial arts, love and friendship.\n Five children who live in different places of the world need that the \nstory go forward to grow up and find each other.\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem\u003eLet\u0027s make the magic happens!\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e"
