    "summary": "Hello and very welcome to my Patreon page - thank you so much for your support!\u003cbr\u003e\u003cbr\u003eSince you are here you probably already know about Imphenzia but if you for some reason stumbled onto this page - I\u0027m a guy who loves to create music, sound effects, game assets and, last but not least, actual games!\u003cbr\u003e\u003cbr\u003eImphenzia was originally the artist name I chose when I started to create electronic music in my spare time back in 1997. I chose the name because it had zero hits on all search engines so I could easily keep track of my progress.\u00a0Over the years I\u0027ve combined many other hobbies, such as composing music for games, audio recording, sound effect design, game asset development, and game development, under the same name. A few years back, Imphenzia turned into a part time business and my dream is to one day make Imphenzia into my full time business so I can spend every day doing what I love the most which is, simply, to \u003cem\u003ecreate\u003c/em\u003e. The funds I receive with your help will go towards being able to spend more time to create content for you to enjoy!\u003cbr\u003e\u003cbr\u003eHere at Patreon, you can support me which I would be most grateful for. In return for your support, I can offer 4 tiers of rewards:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$1 Supporter Tier\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA big thank you!\u003c/li\u003e\u003cli\u003eA monthly Imphenzia Wallpaper\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$5 Music Tier\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to all my current and future Imphenzia albums\u003c/li\u003e\u003cli\u003ePlus previous tier rewards\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$10 Video Tier\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to exclusive creative process, tutorial, and lifestyle videos\u003c/li\u003e\u003cli\u003ePlus previous tier rewards\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$50 Creator\u0027s Tier\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e30% Discount on all Imphenzia products (space assets, sound effects, music, and software):\u00a0\u003ca href=\"https://www.imphenzia.com/all-products\"\u003ehttps://www.imphenzia.com/all-products\u003c/a\u003e\u003c/li\u003e\u003cli\u003ePlus previous tier rewards\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003eWith your support I can dedicate more time to create content which accelerates the rate at which I\u0027ll be able to release music, sound effects, game assets, and games.\u003cbr\u003e\u003cbr\u003eIf you want to know more about me - have a look at the new\u00a0\u003ca href=\"https://www.imphenzia.com/about-me\" target=\"_blank\"\u003eAbout Me\u003c/a\u003e page\u00a0on my web site."
