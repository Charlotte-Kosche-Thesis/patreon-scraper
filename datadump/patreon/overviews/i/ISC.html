    "summary": "\u003ca href=\"https://www.isc.org\" target=\"_blank\"\u003eISC\u003c/a\u003e is one of the oldest non-profit\u00a0\u003ca href=\"https://www.isc.org/downloads/\" target=\"_blank\"\u003eopen source\u003c/a\u003e publishers,\u00a0\u003ca href=\"https://www.isc.org/mission/\" target=\"_blank\"\u003efounded in 1994\u003c/a\u003e. We develop and publish open source that is widely relied on for reliable, interoperable connections to the Internet. \u00a0We also contribute substantially to the Internet standards development, with a technical perspective that is independent of any business or profit motive.\u003cbr\u003e\u003cbr\u003eOur open source is free, and the F-root system is free: we are supported by\u00a0\u003ca href=\"https://www.isc.org/donate/\" target=\"_blank\"\u003edonations\u003c/a\u003e and by annual technical support contracts for our software. We have an active community of users, supporting each other on the\u00a0\u003ca href=\"https://www.isc.org/community/mailing-list/\" target=\"_blank\"\u003emailing lists\u003c/a\u003e we host.\u003cbr\u003e\u003cbr\u003eWe are 5 developers working on DNS and\u00a0\u003ca href=\"https://www.isc.org/downloads/bind/\" target=\"_blank\"\u003eBIND\u003c/a\u003e, 4 engineers working on\u00a0\u003ca href=\"https://www.isc.org/downloads/dhcp/\" target=\"_blank\"\u003eDHCP\u003c/a\u003e, a team of 4 test engineers and a researcher, and couple of sysadmins that manage the\u00a0\u003ca href=\"https://www.isc.org/f-root/\" target=\"_blank\"\u003eDNS F root system\u003c/a\u003e. We work from all over the world: Australia, India, the UK, Poland, France, the US, and the Czech Republic. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are on a mission to help keep the Domain Name System stable, secure and efficient, and to keep the Internet open and accessible to all.\u003c/strong\u003e"

     "about": "\u003cblockquote\u003e\u003ch2\u003eInternet Systems Consortium, Inc (ISC) is dedicated to developing software and offering services in support of the Internet infrastructure.\u003c/h2\u003e\u003c/blockquote\u003eISC is driving the ongoing development and distribution of the name server software, \u003ca href=\"https://www.isc.org/downloads/bind/\"\u003eBIND\u003c/a\u003e. Our engineers help drive the DNS standards and author the reference implementation that is then distributed as commercial-quality open source software for the Internet community. ISC provides the same leadership both in standards development and software for the \u003ca href=\"https://www.isc.org/downloads/dhcp/\"\u003eDHCP\u003c/a\u003e protocol, with the ISC DHCP and Kea software systems. Over the years, the ISC team has written over 60 \u003ca href=\"https://www.isc.org/community/rfcs/\"\u003eRFCs\u003c/a\u003e, and is proud to be contributors to the \u003ca href=\"http://www.ietf.org/\"\u003eInternet Engineering Task Force.\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.isc.org/f-root/\"\u003eF-Root\u003c/a\u003e is one of the 13 Internet root name servers that power the global Internet. Through F-root, ISC pioneered the use of global \u201canycast\u201d in DNS. ISC also provides DNS infrastructure services to over 25 of the world\u2019s ccTLD operators (at no charge) as part of our mission.\u003cbr\u003eOur open source software is freely available on our website. ISC work is supported by the sale of software support contracts, and by donations from users who want to see free open source maintained and extended for everyone.\u003cbr\u003e",
