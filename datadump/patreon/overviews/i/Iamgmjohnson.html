    "summary": "My name is George M. Johnson and I am an editor, journalist, activist, and philanthropist. \u003cbr\u003eLong story short, I work hard to fight for my Blackness and Yours. I am working on several projects that require a lot of labor for some great causes, but I am not always compensated to do the work I love. This will allow me to continue my freelance journalism, and work on special projects that need funding at times to sustain their growth.\u003cbr\u003e\u003cbr\u003eI do a lot of pro-bono work for many great causes because I am truly passionate about helping marginalized voices be amplified. Activism is a lot of labor, but worth the long hours of strategizing and protesting to protect the rights of myself and others. However, being a freelance I struggle with being underpaid, and chasing down invoices that go 60 to 90 days late and some more. So this space will allow me to create and do the wonderful work that I love, without the worry of making ends meet. Plus I can write some of the things I\u0027ve always wanted to talk about that can\u0027t always be published by a major website. Below are some of the things I am working on.\u003cbr\u003e\u003cbr\u003eThe Journalist - GeorgeMJohnson.Contently.com \u00a0 \u00a0 \u00a0Iamgmjohnson on Social Media\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI tweet about issues on race, gender, sex, culture, politics and more.\u00a0\u003c/li\u003e\u003cli\u003eCreate pieces for Patreon subscribers.\u003c/li\u003e\u003cli\u003eServe as a hub for all the articles I publish with various national publications.\u003c/li\u003e\u003cli\u003eCreate blog posts that can\u0027t always be placed in the publications I work for.\u003c/li\u003e\u003cli\u003eSupport my efforts to create content and have a steady source of funding as freelancing payments can range from 30 days to 90 days.\u003c/li\u003e\u003cli\u003eAllows me to work on projects pro-bono with start up websites that need editing and freelance help.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe Creator\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBegin work on a documentary project that discusses Hazing in Black Greek Letter Org\u0027s on a macro, micro, and personal level. Tying its roots to white supremacy, slavery, and putting a human face the issues it has and legacy it tries to uphold.\u00a0\u003c/li\u003e\u003cli\u003eHelp with the cost of filming and shooting documentary-series with SlayTV discussing homophobia in the Black Community.\u003c/li\u003e\u003cli\u003eWorking on my first book proposal- which takes a lot of labor and time.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
