    "summary": "\u003cstrong\u003eHello internet\u003c/strong\u003e\u003cstrong\u003es!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Jay Smooth, and back in 1991 when \"Jay Smooth\" was still a hip-hop name I founded New York\u0027s longest-running hip-hop radio show, WBAI\u0027s Underground Railroad. Since then I\u0027ve been blessed with a lifelong career representing the music and culture I love, And for the last ten years my passion project has been the Ill Doctrine video blog, where I use the voice hip-hop gave me to speak on \u003ca href=\"https://www.youtube.com/watch?v=8v-Pd62hq0w\"\u003esocial justice\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=b0Ti-gkJiXc\"\u003epolitics\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=SUI54niIfl8\"\u003eculture\u003c/a\u003e, and \u003ca href=\"https://www.youtube.com/watch?v=0TpmJgSfZ_8\"\u003ecreativity\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAfter some time away working through \u003ca href=\"http://illdoctrine.com/forever-in-my-life-for-jiun-and-prince/\"\u003ea personal loss\u003c/a\u003e, I\u0027m returning to this work just as we all come to grips with our \u003ca href=\"https://www.youtube.com/watch?v=MqMhx6vh0VY\"\u003enew political reality,\u003c/a\u003e and I\u0027m committed to using my voice in every way I can to support resistance, rebuilding and reinvisioning.\u003cbr\u003e\u003cbr\u003eWith your help I hope to work full time producing videos, audio and written commentary, and expand into sharing other voices and digging deeper with long-form projects. And I believe now more an ever we need a truly independent platform where we can say whatever needs saying, ask whatever needs asking, and clown whatever needs clowning. \u003cbr\u003e\u003cbr\u003eI\u0027m so grateful for your support over the years, and can\u0027t wait to make more good things for you.\u003cbr\u003e-Jay\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
