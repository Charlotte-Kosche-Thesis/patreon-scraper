pen up again!\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/iseenudepeople\" rel=\"nofollow\"\u003ePlease follow my twitter for all my updates!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePatreon is where you can support me as an artist. I love creating fun NSFW art and I love making people happy with sexy drawings. Someday, I\u0027d love to make it my full time job, and with Patreon, it\u0027s viable. Your support means the world to me, whether it be a like, retweet, or a pledge. Y\u0027all are awesome. \u003cbr\u003eThank you! \u003cbr\u003eMuch love, Icy."
