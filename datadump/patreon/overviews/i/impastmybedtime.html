    "summary": "\u003cstrong\u003eHello there!\u003c/strong\u003e I\u0027m Lydia, and I\u0027ve been writing/illustrating my whole life with fanart, concept art, original characters, storyboards, comics, and more! \u003cbr\u003e\u003cbr\u003eBetween acting school and work, I\u0027ve been drawing and developing a story,\u00a0\u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=173190\" target=\"_blank\"\u003eLadies of the Lowland\u003c/a\u003e\u003cstrong\u003e:\u003c/strong\u003e an exciting adventure starring the three Strudwick sisters and their mysterious guardians (think \u003cem\u003ePride \u0026amp; Prejudice\u003c/em\u003e\u00a0but more girls with swords\u003cem\u003e).\u00a0\u003c/em\u003eI\u0027m a huge fan of graphic novels and webcomics, but I\u0027ve never had the courage (or time!) to actually begin making my comic a reality.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i67.tinypic.com/2nvfr4m.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eThis is where you come in!!\u003c/strong\u003e\u00a0I am so passionate about this story and these characters, and have been so blessed to have received emotional support as I\u0027ve been working part-time and developing the comic on my own. I want to make my first comic the very best it can be (while embracing my development and growth as an artist), and if you feel like supporting me financially, you can do so here...in return, you\u0027ll receive a BUNCH OF COOL EXCLUSIVE\u00a0 V.I.P.\u00a0BEHIND-THE-SCENES BONUS EXTRAS!!! \u003cstrong\u003e((\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003esince I\u0027m just getting started, any other rewards suggestions from YOU would be great!))\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHERE\u0027S HOW IT WORKS:\u003c/strong\u003e\u003cbr\u003eYou pledge a certain amount of $$$ a month. Depending on how much you want to give, you can get:\u003cbr\u003e\u003cul\u003e\u003cli\u003eearly updates and announcements\u003c/li\u003e\u003cli\u003eintimate looks at the characters\u003c/li\u003e\u003cli\u003eexclusive art, sketches, and works-in-process\u003c/li\u003e\u003cli\u003epreviews and teasers\u003c/li\u003e\u003cli\u003efull-size downloadable pages\u003c/li\u003e\u003cli\u003emy love forever!!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eTHANK YOU\u003c/strong\u003e for your incredible support, and for helping me make art!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://lydiajoydraws.com/\" target=\"_blank\"\u003eYou can check out more examples of my art here.\u003c/a\u003e\u003cbr\u003e"
