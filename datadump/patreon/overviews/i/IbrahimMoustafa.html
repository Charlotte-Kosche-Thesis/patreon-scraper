    "summary": "Hello! Welcome to my Revenge/Action/Thriller Film Illustration Patreon!\u003cbr\u003e\u003cbr\u003eRecently, I gave myself the task of designing my own 9\"x12\" poster illustrations inspired by all of the 24 James Bond movies and posting them on my\u00a0\u003ca href=\"https://twitter.com/Ibrahim_M_\"\u003etwitter page\u003c/a\u003e. I hadn\u0027t anticipated the community of Bond enthusiasts that I would come to know through the exercise, and the fun discussions that would result from it. \u003cbr\u003e\u003cbr\u003eI loved it so much that I wanted to keep creating posters inspired by other movies that I love, particularly in the \u003cstrong\u003eRevenge-Action-Thriller\u003c/strong\u003e genre, with a way to include other movie art enthusiasts in the process. So, I decided to create a patreon for it. \u003cstrong\u003eHere I will be posting a new film-inspired illustration every month\u003c/strong\u003e, along with:\u003cbr\u003e\u003cul\u003e\u003cli\u003eProcess sketches \u00a0\u003c/li\u003e\u003cli\u003eAlternate design concepts\u00a0\u003c/li\u003e\u003cli\u003eNotes on what inspired the particular design\u003c/li\u003e\u003cli\u003eThoughts on what I hoped to accomplish with the illustration.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eFirst up is one of my absolute favorites, JOHN WICK. Here\u0027s a little peek:\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-uL1O63RsbnU/WM9uPSQCQlI/AAAAAAAAAbU/ry-m8ktpBzwP3sa6zs1tGDV3A5ToAGmVACLcB/s1600/John%2BWick_Preview.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSome of the other films on my list:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMan On Fire\u003c/li\u003e\u003cli\u003eJohn Wick 2\u003c/li\u003e\u003cli\u003eTaken\u003c/li\u003e\u003cli\u003eDrive\u003c/li\u003e\u003cli\u003eThe Mask Of Zorro\u003c/li\u003e\u003cli\u003eDjango Unchained\u003c/li\u003e\u003cli\u003eHanna\u003c/li\u003e\u003cli\u003eFirst Blood\u003c/li\u003e\u003cli\u003eHaywire\u003c/li\u003e\u003cli\u003eThe Bourne Identity\u003c/li\u003e\u003cli\u003eThe Equalizer\u003c/li\u003e\u003cli\u003eThe Chinese Connection\u003c/li\u003e\u003cli\u003eThe Count of Monte Cristo\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn this format I can sustain the production of these illustrations with the ability to: \u003cbr\u003e\u003cul\u003e\u003cli\u003eOffer commentary to Patrons about the process of conceiving and executing these illustrations through patreon exclusive updates.\u003c/li\u003e\u003cli\u003eChoose which illustrations to execute based on input participation from Patrons.\u003c/li\u003e\u003cli\u003eDistribute digital and physical copies of the final illustrations to Patrons.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eI invite you to check out the pledge tiers to the right and find the one that best suits your interests.\u003c/strong\u003e I\u0027ve aimed to provide a little something for everyone and make worthwhile rewards for all backers. \u003cstrong\u003eIf we reach our first subscriber goal (see left) we\u0027ll introduce a monthly poll to determine which film is illustrated next!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e***Please note that this Patreon is set up only to accept payment when a\u00a0new Illustration is posted. So if there are any hectic months where output is slowed due to my workload, Patrons will not be charged :) Posts will be at the end of each month, starting March 2016***\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBelow are a few examples of the type of illustrations I\u0027ll be posting for Patrons (\u003ca href=\"http://theartofibrahimmoustafa.blogspot.com/p/james-bond-movie-pinups.html\"\u003ethe rest can be found on my website\u003c/a\u003e). Eagle-eyed viewers will notice the hidden imagery in many of these-- I intend to infuse the\u00a0Revenge-Action-Thriller illustrations with the same attention to detail whenever the design allows :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-0ZiRcEVswzI/V8NpoXKJJEI/AAAAAAAAARQ/N9BrODJMhaYrxS7icWWG7X-xRoxP8Wi0wCPcB/s1600/Casino%2BRoyale_FLAT.jpg\" style=\"float: left; width: 221px; margin: 0px 10px 10px 0px;\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-_C3B7qugwGE/V92EmydjZpI/AAAAAAAAAS8/QHZDi10YE9s_7-CCy7jFLIBNgVWepM9GQCLcB/s320/5.Dr.No.jpg\" style=\"width: 223px;\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-yZU32MD0C5Y/V92EmxuUxGI/AAAAAAAAATA/hr1Xb9V6OYo3CQt5qv4jeD-JG1CimrauwCLcB/s320/10.OHMSS.jpg\" style=\"width: 222px;\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-FG07Hi0w8p4/V-QLf9mhE2I/AAAAAAAAAWA/CHmNt2NtWpYR5mFpPsJOPTWC1BLMdGAxQCLcB/s320/14.TSWLMe.jpg\" style=\"width: 215px;\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-UvqPFNWolcw/V8YOD11zPWI/AAAAAAAAARs/mt9up3kLnygoKI9gYUccaG16vWFoAHv4ACPcB/s320/4.Spectre.jpg\" style=\"width: 219px;\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-2GW4QKb266I/V8NpogzwUyI/AAAAAAAAARg/Y7o30SZEXLUkKM-2uppsE5mffRZqNlGsACPcB/s320/SKYFALL.jpg\" style=\"width: 220px;\"\u003e\u003cbr\u003e\u003cbr\u003eThanks very much for your time and interest!\u003cbr\u003e"
