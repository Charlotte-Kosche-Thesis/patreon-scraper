    "summary": "\u003cstrong\u003e\u003cimg src=\"http://lecomtedominique.com/index_html_files/29329.jpg\" style=\"width: 294px;\"\u003e\u003cbr\u003e\u003cbr\u003eHello\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you like what I\u0027m doing, you have here a chance to show your support and get benefits tailored for you:\u003cbr\u003e\u003cbr\u003e\u00a0 - for $1/month, you\u0027ll have my gratitude in the form of your name (or \"anonymous\" if you prefer) on\u00a0\u003ca href=\"http://lecomtedominique.com\" rel=\"nofollow\"\u003emy main page\u003c/a\u003e.\u003cbr\u003e  -\u00a0 $2/month will give you\u00a0the possibility of recovering your donations in the form of a pool of money that will let you order my work with a 10% reduction on the prices indicated on my website, no tax, and free shipping (a roughly 20% to 25% reduction all in all) when you have reached the required amount needed for\u00a0what you want.\u003cbr\u003e- $5/month will be the same and I\u0027ll create a link from my site to your site.\u003cbr\u003e  - for $10/month or more, I\u0027ll create\u00a0works especially for you on top of the previous benefits (see details below)\u003cbr\u003e\u003cbr\u003eIf however you just want to give for the pleasure of encouraging creation, you can do that too!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lecomtedominique.com/index_html_files/28193.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I, and what do I create?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo explain what\u0027s above, in case you just landed on my page by chance, I am a printmaker, photographer and writer.\u00a0I\u00a0make woodcuts, linocuts, fotoprints (a process I developed\u00a0a few\u00a0years ago), I take photos, and I write short philosophical stories and urban treks. \u003cbr\u003e\u003cbr\u003eI give 5% of my profits to associations working to protect nature or helping indigenous people.\u003cbr\u003e\u003cbr\u003eI post\u00a0my work on\u00a0a few sites,\u00a0and I regularly show during Open Studios, art fairs, and open-air markets in the Boston area. I am also\u00a0represented by\u00a0some galleries in the USA, France, and Canada.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://lecomtedominique.com/index_html_files/28383.jpg\" style=\"width: 345px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow are my projects doing?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy shows don\u0027t provide me enough income. It\u00a0means I have to find other ways of making money.\u003cbr\u003e\u003cbr\u003eFor that purpose, I redid \u003ca href=\"http://lecomtedominique.com\" rel=\"nofollow\" target=\"_blank\"\u003emy main site \u003c/a\u003eto allow for direct sales, and I created others sites with stories, opportunities to show, photos, and urban treks. The goal here, on top of the pleasure I have to create these sites and share them with you, is to get new income by using ads and comissions on sale.\u003cbr\u003e\u003cbr\u003eYour support will tell me you like my work, and that\u0027s why I want to thank you by offering you rewards linked to the amount you give.\u003cbr\u003e\u003cbr\u003eYou can opt for a one-time donation (you\u0027ll have this option when you click on the \"pledge\" links) or a monthly one (in that case, I\u0027ll remind you once a year about the amount you have accumulated toward purchase of my work).\u003cbr\u003e\u003cbr\u003eIn any case, thank you for reading me until now, and have a good day! I am now looking forward\u00a0to hear from you!\u003cbr\u003e\u003cbr\u003eDominique\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
