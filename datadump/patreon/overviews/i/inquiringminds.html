    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eAbout the show\u003c/span\u003e\u003c/h3\u003e\nEvery week \n\u003cem\u003eInquiring Minds\u003c/em\u003e brings you a new, in-depth exploration of the space where science, politics, and society collide.\u00a0We\u2019re committed to the idea that making an effort to understand the world around you though science and critical thinking can benefit everyone\u2014and lead to better decisions. We endeavor to find out what\u2019s true, what\u2019s left to discover, and why it all matters with weekly coverage of the latest headlines and probing discussions with leading scientists and thinkers.\n\u003cbr\u003e\n\u003cbr\u003e\nThe show has featured in-depth conversations with people like\u00a0\n\u003ca href=\"https://soundcloud.com/inquiringminds/34-john-oliver-this-world-will-be-a-ball-of-fire-before-it-stops-being-funny\" rel=\"nofollow\" target=\"_blank\"\u003eJohn Oliver\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/inquiringminds/30-jared-diamond-the-third-chimpanzee\" rel=\"nofollow\"\u003eJared Diamond\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/inquiringminds/15-mark-ruffalo-our-100\" rel=\"nofollow\"\u003eMark Ruffalo\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/inquiringminds/25-neil-degrasse-tyson-finally\" rel=\"nofollow\"\u003eNeil deGrasse Tyson\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/inquiringminds/17-michael-pollan-the-science_of_eating_well\" rel=\"nofollow\"\u003eMichael Pollan\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/inquiringminds/19-kari-byron-how-to-safely\" rel=\"nofollow\"\u003eKari Byron\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/inquiringminds/1-marsha-ivins-what-its-like-to\" rel=\"nofollow\"\u003eMarsha Ivins\u003c/a\u003e, and\u00a0\u003ca href=\"https://soundcloud.com/inquiringminds/16-deborah-blum-the-science-of\" rel=\"nofollow\"\u003eDeborah Blum\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\niTunes called us one of the\u00a0\u003ca href=\"http://www.itunes.com/bestof2013\" rel=\"nofollow\"\u003ebest new podcasts of 2013\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s an example of a recent episode:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/267225519\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=true\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eInquiring Minds\u003c/em\u003e is hosted by opera singer and neuroscientist\u00a0\u003ca href=\"https://twitter.com/indrevis\" target=\"_blank\"\u003e\u003cstrong\u003eIndre Viskontas\u003c/strong\u003e\u003c/a\u003e and scientist and educator\u00a0\u003ca href=\"https://twitter.com/sciencequiche\" target=\"_blank\"\u003e\u003cstrong\u003eKishore Hari\u003c/strong\u003e\u003c/a\u003e. It\u2019s produced by\u00a0\u003ca href=\"https://www.adamisaak.com/\"\u003eAdam Isaak\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h3\u003e\nProducing the show every week takes a lot of time, effort, and a not-insignificant amount of money. By supporting us on Patreon you\u0027re directly affecting our ability to keep making episodes. And if we get enough support, there\u0027s a ton more we want to do\u2014like improve audio quality, put on live shows, and make\u00a0\u003ca href=\"https://www.youtube.com/watch?v=kNHbJ1fBrpA\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003evideos\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eFAQ\u003c/span\u003e\u003c/h3\u003e\n\u003cstrong\u003eWhere does the money go?\u003cbr\u003e\n\u003c/strong\u003eIt goes directly to us, the people making the podcast\u2014Indre, Kishore, and Adam, so that we can keep producing the show (and making it better).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDon\u0027t you already work for Mother Jones/Climate Desk?\u003c/strong\u003e\u003cbr\u003e\nFrom its launch in 2013 until April 2018, it was produced in partnership with Mother Jones magazine and the Climate Desk, but is now produced independently.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDoes it cost money to listen to the podcast now?!\u003c/strong\u003e\u003cbr\u003e\nNope, it\u0027s still free. But if you like what we\u0027re doing and want to support us, you can now do so on Patreon."
