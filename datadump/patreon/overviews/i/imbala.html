    "summary": "Imbala was established in 2017 by a group of Jerusalem activists, artists, and human beings from all backgrounds and walks of life. Imbala is an independent and cooperative space, supported and run by its own members. Imbala is feminist, anti-racist, queer, multi-lingual, multi-generational and vegan.\u003cbr\u003eWith the founding of Imbala, we have created a communal space for co-resistance in Jerusalem \u2014 a place for Jerusalemites who feel unwelcome in other parts of the city. As such, Imbala is a microcosm of what we know this city can be, and it is now our meeting place to connect struggles, strategize, and create actions that challenge the status quo in Jerusalem. \u003cbr\u003eIn practice, Imbala is a caf\u00e9 / library / event space which serves multiple functions:\u003cbr\u003e1) Four days per week, Imbala is open to the general public as a caf\u00e9 and library. Everyone is welcome to come sit with a book or laptop, socialize, and enjoy drinks and great vegan food.\u003cbr\u003e2) Imbala hosts events, lectures, language exchanges, parties, and more.\u003cbr\u003e3) Three days per week, Imbala is reserved for its members and allied activist groups to use for meetings, organizing and private events. \u003cbr\u003e"
