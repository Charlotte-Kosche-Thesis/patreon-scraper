    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fkxcsq-ol5IM%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dkxcsq-ol5IM%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fkxcsq-ol5IM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/kxcsq-ol5IM",

    "published_at": "2016-10-31T04:30:05+00:00",
    "summary": "\u003cstrong\u003e*Special Offer:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnyone who supports the campaign \u003cstrong\u003ein the first month\u003c/strong\u003e will get a \u003cstrong\u003edigital copy of issue\u00a0\u003cstrong\u003ezero\u003c/strong\u003e\u003c/strong\u003e regardless of reward level.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Limited Time*\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI believe there\u0027s a hero in all of us, that\u0027s why I created the character of Buckethead.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHe got a bucket stuck on his head and decided to become a superhero.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUnlike most other superheroes who go around saving the world, or a city, or taking down criminal conspiracies, he does things that normal people could actually do.\u003cbr\u003e\u003cbr\u003eHe helps rescue cats from trees and helps people move when they have no money.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThings that regular people could actually do.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnd that\u0027s why you should support this comic, because it\u0027s about doing little things to save the world, which I think we can all do.\u003cbr\u003e\u003cbr\u003eAlso, it\u0027s funny, but then I\u0027m biased obviously.\u003cbr\u003e\u003cbr\u003eIssue 0 is finished and the other 12 are in the process of being illustrated. It\u0027s already been written so it\u0027s just a matter of time before it actually gets done.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ebqi-1FOC7U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAnd if that\u0027s not enough, we\u0027re going to give a portion of the monthly profits from the comic to a charity or non-profit related to the issue being released.\u003cbr\u003e\u003cbr\u003eBe part of the hero league and \u003cstrong\u003esupport this campaign\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eDon\u0027t just talk about helping people, actually do it by being a part of this ongoing comic book.\u003cbr\u003e"
