    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/80721/47ec2c9fe4bb499eb838389498457c64?token-time=2145916800\u0026token-hash=-p2TbrzkwsXP4YrSAopaVA4_gfZ7AVORDMylVOEiXBc%3D",
    "is_monthly": true,

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FbRtHRIB2szk%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DbRtHRIB2szk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FbRtHRIB2szk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/bRtHRIB2szk",
    "one_liner": "changing the story of homelessness ",
    "patron_count": 303,
    "pay_per_name": "month",
    "pledge_sum": 280281,
    "pledge_url": "/bePatron?c=80721",
    "published_at": "2017-04-18T04:10:45+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour support can create amazing change\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cb style=\"background-color: initial; color: rgb(119, 119, 119);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/b\u003eI\u2019ve seen amazingly good things happen when people who are homeless get the chance to tell their stories. You should see someone\u2019s face when they realize another person actually wants to listen to them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt should not be unusual for any of us to be seen, acknowledged, heard, or helped. \u003c/strong\u003e\u003cstrong\u003eBut for people used to being invisible, it can be a big, big deal.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe can never predict what happens next. There may be a change in someone\u2019s circumstances. They might reconnect with family members. Or get a roof over their head. Engage with the local community. Realize they are not alone. Discover that people care.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you support us, you\u2019ll change too. You\u2019ll see that you can really improve people\u2019s lives.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAnd beyond all this, Invisible People is changing the whole conversation about homeless people. We\u2019re influencing the policies and programs that can make a huge difference way beyond individuals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt starts with you. It starts with me. It starts with someone who is homeless. Together we can change lives for the better. \u003c/strong\u003e\u003cstrong\u003eThank you for all you can give today.\u003cbr\u003e\u003cimg src=\"https://invisiblepeople.tv/wp-content/uploads/2017/04/IP-logo_no-tv.jpg\"\u003e\u003cbr\u003eDID YOU KNOW \u003c/strong\u003ethat Invisible People is the only national awareness and education-based non-profit dedicated to fighting homelessness? Turn on the TV and you\u0027ll see many organizations focused on education and prevention - from anti-smoking to breast cancer, global warming and more - yet there are zero campaigns teaching the general public the truth about homelessness. \u003cstrong\u003eEXCEPT INVISIBLE PEOPLE.\u003cbr\u003e\u003cbr\u003eLOOKING AHEAD \u003c/strong\u003ethe year ahead is an exciting one for Invisible People; we plan to expand upon ten years of community building and storytelling with research that addresses the direct link between what the general public perceives about homelessness and how this affects policy change. But we can\u0027t do it without you!! And after 10 years of being an advocate for the homeless, and once homeless myself, I am more passionate than ever about the work that we do at Invisible People.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://invisiblepeople.tv/wp-content/uploads/2017/04/Mark-INTwith-Dale_SF.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUR DONATIONS HELP KEEP INVISIBLE PEOPLE GOING\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThe lives that\nhave been impacted through Invisible People have ranged far beyond expectation.\nMany of you have gained a new perspective on the struggle of others, and at the\nsame time our efforts have brought a new hope to people who are in the midst of\nthe struggle with homelessness. Our work has not only made invisible people\nvisible to the world, but once again to themselves for many who stopped even\nthinking they mattered, and now they have a new hope for their own lives.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThe important journey cannot continue without YOUR\nhelp.\u003c/strong\u003e Telling each story \u2013 reaching out in each\ncity \u2013 helping each person we can, takes donations from people who will give\nwhat they can to make a difference \u2013\u003cstrong\u003e\nwill you please help us continue this essential work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://invisiblepeople.tv/wp-content/uploads/2017/04/6054984582_ca18b5991e_o.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
   },
