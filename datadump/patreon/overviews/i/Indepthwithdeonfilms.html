    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDIGITAL MEDIA FOR SOCIAL SOLUTIONS\u003c/strong\u003e\u003c/div\u003eWhat if digital media were indepth and honest instead of artificial click-bait? What if you gained a new perspective instead of reinforced biases?\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO WE ARE\u003c/strong\u003e\u003c/div\u003e\nIndepthwithDeon Films is an independent digital media platform on a mission to empower action on sociopolitical issues through coverage of local, state and national news, culture and music from a black millennial perspective.\u003cbr\u003e\n\u003cbr\u003e\n Thank you for joining this journey.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNEW OKLAHOMA DOCUMENTARY SERIES\u003cbr\u003e\"SYMBOLS OF A NATION\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eDigging into the racial history of Oklahoma has inspired me to create a series that dives into key issues unique to this state:\u003cbr\u003e\u003cbr\u003eEpisode 1: OKLAHOMA SUNDOWN: The removal of the Absentee Shawnee Tribe from their land and exclusion of blacks from Norman beginning in 1889, the rise of the KKK in the 1920s, and the fight to remove former KKK Grand Dragon Edwin C. Debarr\u0027s racist legacy in 2017.\u003cbr\u003e\u003cbr\u003eEpisode 2: OKLAHOMA SUNRISE: The arrival of all black towns in Oklahoma, the rise of black wealth in Boley, the racist backlash against black wealth in Tulsa, and the fight to rebuild it.\u003cbr\u003e\u003cbr\u003eEpisode 3: The FREEDMEN: The history of the slaves of the 5 Civilized Tribes and their descendants\u0027 struggle to be recognized in their tribes today.\u003cbr\u003e\u003cbr\u003eEpisode 4: RECONCILIATION: The effects of segregation on black Lawtonians and how tribes, citizens and governments can achieve reconciliation in the 21st Century.\u003cem\u003e\u003cbr\u003e\u003cbr\u003eThough the first episode of this series will center on Norman, I\u0027ll be traveling across the state to compare and contrast the different ways race played into shaping the communities of Norman, Lawton, Boley and North Tulsa.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNorman\u003c/strong\u003e is the site of the state\u0027s first University and first Oklahoma KKK Grand Dragon. It became a Sundown Town that forced out blacks and prevented them from owning property in the city until the 1960\u0027s.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLawton\u003c/strong\u003e formed around an Army general chasing Geronimo, a famous Native American leader. It never kicked out blacks but enforced segregation, the effects of which can still be seen today.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBoley\u003c/strong\u003e is a historically all-black town that formed around migrating freed slaves and freedmen, former slaves of the \"5 Civilized Tribes\". It was one of the most wealthy towns in the nation until changing agricultural technology and an aging population caused it to shrink.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNorth Tulsa\u003c/strong\u003e was/is a segregated community of blacks who formed Black Wall Street in Greenwood district, arguably the wealthiest community in the nation until 1921 when jealous whites burned and bombed it to the ground.\u003cbr\u003e\u003cbr\u003eThrough interviews with historians, eye witnesses and leaders from the Civil Rights Movement of the 60s, this film dives into the racial history of Indian Territory and the actions that led to the divisions of today, addressing the questions: Who are we? Who do we want to become? How do we get there?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\"Symbols of a Nation\" inspired me to start this patreon, which helps folks support my projects in return for exclusive content.\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOUR BACKGROUND\u003c/strong\u003e\u003c/div\u003eFounder Deon Osborne is a freelance videographer born in Minneapolis, MN, raised in Lawton, OK and attending college in Norman. \u003cbr\u003e\n\u003cbr\u003eDeon was awarded\u00a0the 2016 RedBud Film Festival \u201cBest Social Relevance\u201d for a short documentary capturing local islamaphobia and the Governor\u2019s Commendation in 2017 for promoting a statewide distracted driving prevention program in Oklahoma.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you so much for all your support! Your contribution, at any level, means a huge deal to our mission.\u003cbr\u003e\n\u003cbr\u003eHOW WILL WE USE YOUR MONEY?\u003cbr\u003e\u003c/strong\u003eWe will start by investing in production gear upgrades to improve quality and more efficient production. We\u0027ll expand online infrastructure to inprove access to local digital content. And third (what we\u0027re most excited about!) is having a small budget for travel expenses and to hire freelance contributors for projects and local coverage. We ultimately want this to become a platform for information, jobs, and empowerment.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e"
   },
