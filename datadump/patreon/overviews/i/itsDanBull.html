    "summary": "\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e*note* - I\u0027ll be trying to publish one new music video per week. You can set a monthly maximum to how much you want to pay. Only want to pay $1 per month? That\u0027s cool :)\u003cbr\u003e\u003cbr\u003eWHAT IS THIS AND WHY IS IT AWESOME?\u003c/strong\u003e\u003cbr\u003ePatreon allows you to tip me a bit of money each time I make a video. In return, you\u0027ll get an \u003cstrong\u003eexclusive reward\u003c/strong\u003e depending on the amount you pledge. Not only will you get the reward from your level, but you\u0027ll get everything from the lower ones too. See the full list of rewards at the bottom of this page, and \u003cstrong\u003emake your choice\u003c/strong\u003e...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BzWlXkf.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME:\u003c/strong\u003e\u003cbr\u003eHello, I\u0027m Dan and I\u0027m a UK geek rapper. I make songs about the internet, computer games, and other issues that Justin Bieber tends to avoid. I try to publish a new video each week on\u00a0\u003ca href=\"http://youtube.com/douglby\" rel=\"nofollow\"\u003emy channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m a proudly independent and unsigned artist. As a result, I\u0027ve had innovate to earn a living from my hobby. I\u0027ve\u00a0\u003ca href=\"http://www.techdirt.com/articles/20110509/02503514207/dan-bull-auctioning-off-custom-song-ebay.shtml\" rel=\"nofollow\"\u003eauctioned custom songs on eBay\u003c/a\u003e, entered competitions, and become a YouTube partner. But thanks to YouTube\u0027s recent\u00a0\u003ca href=\"http://www.forbes.com/sites/insertcoin/2013/12/19/the-injustice-of-the-youtube-content-id-crackdown-reveals-googles-dark-side/\" rel=\"nofollow\"\u003eContent ID changes\u003c/a\u003e, YouTube is no longer a reliable source of income. I want to see what Patreon can do to help me connect with fans and cut out the industry middle man.\u003cbr\u003e\u003cbr\u003eI\u0027ve always been a DIY creator, handling everything from the writing, recording, filming by myself or with my awesome friends. Now it\u0027s time for me to take it to the next step. I want to make the best stuff I possibly can, and one day produce a feature film. Eventually, I hope to set up a creative space for digital creators to hang out, collaborate, and pool their skills.\u003cbr\u003e\u003cbr\u003ePeople keep asking why I don\u0027t do a Kickstarter, and I tell them I don\u0027t need to kickstart anything. All I need is to keep busy, building on my previous work, and trying to do something a little more exciting each time. By patronising my work, you can be part of that adventure.\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003e\u003cimg src=\"http://i.imgur.com/kzFdyhI.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I WANT TO DO WITH YOUR MONEYS:\u003c/strong\u003e\u003cbr\u003eRight now, my music videos are made in a small room with the minimum of gear. I have a microphone and mixer plugged into my PC, and a green screen cloth hanging on the wall. You\u0027ll recognise the place from my vlog videos. I\u0027d love to be able to invest in setting up a proper studio with soundproofing, instrument racks, space to move around when I\u0027m filming, and somewhere to store my Hob Nobs without crumbs getting everywhere. I also want to hire professionals to help me make videos of a much higher quality than my current work. I have so many serious and silly ideas and I want to make them all a reality :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOW THEN:\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhen you pledge to patronise my work, you\u0027ll only be giving money when I make a properly produced piece such as a music video or short film. \u003ca href=\"http://www.youtube.com/watch?v=BFRGPe04kjQ\u0026amp;list=PL8D453C1E71B4EA36\" rel=\"nofollow\"\u003eVlogs\u003c/a\u003e won\u0027t be included. I want you to feel like you\u0027re getting real value from your investment in my work.\u003cbr\u003eEach reward is a one-off unless the description states otherwise.\u003cbr\u003eLet\u0027s go.\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eLove from Daniel\u003cbr\u003ex\u003c/strong\u003e\u003cbr\u003e"
