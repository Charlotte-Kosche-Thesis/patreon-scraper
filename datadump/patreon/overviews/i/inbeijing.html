    "published_at": "2016-07-27T12:33:24+00:00",
    "summary": "Sedan 2010 har jag skrivit \u003cstrong\u003ecirka\u003c/strong\u003e\u003cstrong\u003e\u00a01 500 artiklar\u003c/strong\u003e\u00a0p\u00e5\u00a0\u003ca href=\"http://www.inbeijing.se\"\u003eInBeijing\u003c/a\u003e, nu Sveriges st\u00f6rsta nyhetssida om Kina.\u00a0Intresset \u00e4r bevisligen stort eftersom m\u00e5nga inl\u00e4gg dragit tusentals l\u00e4sare och hundratals delningar.\u003cbr\u003e\u003cbr\u003eInBeijing har sammanlagt haft \u003cstrong\u003e\u00f6ver en miljon sidvisningar\u003c/strong\u003e, och under 2018 har trafiken \u00f6kat till n\u00e4rmare 800 visningar om dagen.\u003cbr\u003e\u003cbr\u003eUnder dessa \u00e5tta \u00e5r har jag skrivit helt utan betalning och n\u00e4stan helt utan reklam.\u00a0Vill nu se om det finns intresse fr\u00e5n l\u00e4sarnas sida att st\u00f6dja InBeijing och d\u00e4rmed kunna \u003cstrong\u003eutvidga verksamheten\u003c/strong\u003e genom att skriva oftare och l\u00e4ngre.\u003cbr\u003e\u003cbr\u003eDessutom vill jag \u00e5terinf\u00f6ra de \u003cstrong\u003eveckovisa nyhetsbrev om Kina\u003c/strong\u003e jag tidigare skrev, men trots populariteten var tvungen att \u00f6verge f\u00f6r att de helt enkelt tog f\u00f6r mycket tid i anspr\u00e5k. Vid ett st\u00f6d p\u00e5 US$100 i m\u00e5naden kommer jag \u00e5ter f\u00f6rfatta dessa nyhetsbrev f\u00f6r att p\u00e5 ett b\u00e4ttre vis upplysa svenska mediekonsumenter om vad som p\u00e5g\u00e5r i Kina.\u003cbr\u003e\u003cbr\u003eJag har ocks\u00e5 en ambition att producera en podcast om Kina. Att g\u00f6r en podd tar dock mycket tid i anspr\u00e5k, s\u00e4rskilt g\u00f6r mig som aldrig tidigare varit radiojournalist. Men vid ett st\u00f6d p\u00e5 US$300 i m\u00e5naden, kommer jag \u003cstrong\u003elansera en Kinapodd\u003c/strong\u003e som till att b\u00f6rja med sl\u00e4pps varannan vecka. Den vore i s\u00e5 fall den f\u00f6rsta i sitt slag.\u003cbr\u003e\u003cbr\u003eVarf\u00f6r beh\u00f6vs detta? Jo, f\u00f6r i en tid d\u00e5 Kinas inflytande v\u00e4xer globalt, samtidigt som landets myndigheter blir allt mer repressiva, s\u00e5 \u00e4r\u00a0det viktigare \u00e4n p\u00e5 l\u00e4nge att f\u00f6rst\u00e5 vad som egentligen h\u00e4nder i landet. Men samtidigt minskar svensk medias bevakning av Kina; jag hoppas d\u00e4rf\u00f6r kunna fylla denna lucka genom att bli \u003cstrong\u003eden st\u00f6rsta och mest relevanta\u003c/strong\u003e nyhetsk\u00e4llan om Kina p\u00e5 svenska.\u003cbr\u003e\u003cbr\u003eVid sidan av InBeijing skriver jag regelbundet artiklar om Kina f\u00f6r flera svenska publikationer. Min fj\u00e4rde bok \"\u003ca href=\"https://www.adlibris.com/se/bok/de-kidnappade-kinasvenskarna-9789175456072\"\u003eDe kidnappade Kinasvenskarna\u003c/a\u003e\" sl\u00e4pptes i februari 2018 och har mottagits med fina recensioner i n\u00e5gra av Sveriges st\u00f6rsta tidningar. Boken handlar om de kidnappade svenskarna Gui Minhai och Peter Dahlin, samt konsekvenserna av Kinas \u00f6kande inflytande i v\u00e4rlden generellt sett.\u003cbr\u003e\u003cbr\u003eF\u00f6r er som v\u00e4ljer att st\u00f6dja InBeijing med en viss summa varje m\u00e5nad finns m\u00f6jlighet att f\u00e5 ett signerat exemplar av min nya bok eller n\u00e5gon av mina tidigare b\u00f6cker.\u00a0Denna \"m\u00e5nadsavgift\" \u00e4r \u003cstrong\u003einte p\u00e5 n\u00e5got vis bindande\u003c/strong\u003e och kan l\u00e4tt avslutas genom ett par klick.\u003cbr\u003e\u003cbr\u003eVill ni st\u00f6dja InBeijing och mitt skrivande med en eng\u00e5ngssumma snarare \u00e4n m\u00e5natlig betalning s\u00e5 finns ocks\u00e5 m\u00f6jligheten att anv\u00e4nda sig av Swish. Swisha d\u00e5 \u00f6ver valfritt belopp till 0730705573. En \u003cstrong\u003e\u00f6verf\u00f6ring p\u00e5 minst 200 kronor\u003c/strong\u003e inneb\u00e4r att ni f\u00e5r min debutbok i elektronisk form.\u003cbr\u003e"
