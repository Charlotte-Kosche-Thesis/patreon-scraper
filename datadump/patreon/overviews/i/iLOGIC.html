    "summary": "\u003cdiv\u003e\u003cstrong\u003eWHO\u003c/strong\u003e\u003c/div\u003e\n\nMy name is Tannur\n\u201cSheWrightz\u201d Ali.  I am a poet, mother, gardener and workshop facilitator.  My\nResonant Emergence workshops encourage you to live fully in the light of your\ngifts.\u003cstrong\u003e \u003c/strong\u003e I also facilitate workshops in Social Artistry and Theater of the\nOppressed. Inspired by the many gifts that I see in people all\naround me, I founded iLOGIC: Institute for the Love of Genius in\nCommunity.  It\u0027s a \u003cstrong\u003e\"Dope Network of Cool People Evoking\nChange.\" \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eNearly 2 years of generous support from patrons, sponsors and partners, for the #WhereIsHome world-schooling project has come to a wildly successful end.\u00a0 Your support helped to expose my children and me to over 40,000 miles of powerful learning on the road.\u00a0 To close out the experience of seeing over 25 US cities as a family and performing poetry and facilitating workshops in Slovenia, France and at the UN in Switzerland; We have purchased our first home and begun the process of starting a sustainable food forest and village gathering space!\u00a0 \u003cbr\u003eThe support of our community made it all possible.\u00a0 \u003cbr\u003e\u003cbr\u003eNow we are ready to put down roots and gather the community to learn together.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003eWHAT, WHERE\u003cbr\u003e\u003c/strong\u003eIn 2014 iLOGIC was founded as a Community Association designed to connect those with something to teach to those with something to learn. The goal, to create a community meeting space where we would promote learning and the adage, \u201cEach one, teach one.\u201d\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSolomon\u0027s Garden\u003c/strong\u003e is a 5 acre plot of land (Cheers to first-time home buying!) tucked away in the woods of rural Alabama.\u00a0 Here, I home-school my 3 children and work daily on farm and garden projects designed to build a Sustainable Creation Space for artists, entrepreneurs, healers and global villagers.\u00a0 This small, yet bountiful place is home to a humble orchard of apple, pear, nectarine and peach trees.\u00a0 It\u0027s a butterfly sanctuary.\u00a0 It\u0027s a piece of peace.\u00a0 With space for camping, a large fire-pit for gatherings and 2 acres of cleared land for gardening, Solomon\u0027s Garden is the perfect place to earth a village.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY\u003c/strong\u003e\u003cbr\u003eBecause I learn through conversation.  I am a poet and as a result, I enjoy conversations across many great social divides.  I want to surround myself with people who want to make themselves better and who want to make the world better.  I am doing this for me.  I believe that leadership can only be done by example, so I work to create what I know will nourish and fulfill me - A world of learning, creativity, exploration, adaptation and powerful action.  How do we solve the problems that plague our lives, except to take bold action in the direction of our dreams?\u00a0\u00a0As a community of people united by the idea that we each can improve the world by improving ourselves, members of iLOGIC are invited to learn by doing- in classes, workshops and retreats led by distinguished facilitators both on location at Solomon\u0027s Garden or anywhere in the world where our skills and knowledge are called upon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eOnline:\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003eThe iLOGIC website will be a connector of change-agents.\u00a0 Organizations looking to bring The Arts, Indigenous Healing Techniques, Self-Improvement Work, Music, Poetry and Sustainability Training into their work can book or consult with iLOGIC facilitators for education and training in these areas.\u003cbr\u003e\u003cbr\u003eArtists, Entrepreneurs, Facilitators and Activists can gain training, develop connections throughout the network and expand their audiences.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWebinars, Podcasts, Blogs and Video Tutorials are in development to ensure a robust opportunity for creative development and skill building.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eOn Site:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThe process of starting a farm is no easy task.\u00a0 How does one do it with little cash capital, only a few hands on deck and a huge vision?\u00a0 By realizing that our web of connections is always larger than our line of sight.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eMany of the skills desired by this community will be taught right here at Solomon\u0027s Garden.\u00a0 Facilitators from around the country will hold weekend workshops and week-long intensives to teach skills including:\u00a0\u003cbr\u003ePermaculture\u003cbr\u003eGroup Facilitation,\u003cbr\u003eNatural Build/Tiny House/Mobile Living Design and Building\u003cbr\u003eHerbology\u003cbr\u003eSurvivalism\u003cbr\u003ePerformance and Networking and so much more.\u003cbr\u003eWe will also gather groups for healing retreats and an opportunity to connect with nature in the peace of the pine and cedar forest.\u00a0 The land is bountiful and we have much to gain from connecting with it and stewarding its development.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT ELSE?\u003c/strong\u003e\u003cbr\u003eTHANK YOU!\u00a0 The time that you take to explore what we are building, learn about our projects and connect with iLOGIC is precious.\u00a0 To be here on this land is an honor and a privilege that we do not take lightly.\u00a0 It is only with the support of family, friends and YOU that this is possible.\u00a0 Thank you for connecting with the vision and working with us to build a global village of skilled and supported change-agents!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },

     "amount_cents": 100000,
     "completed_percentage": 2,
     "created_at": "2016-07-21T17:29:59+00:00",
     "description": "\u003cstrong\u003eWriting My First Book \u0026amp; Filming My First Visual Album\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhen we reach $1,000/month, I will begin compiling my manuscript.\u00a0 I will also share tidbits of the book with patrons as it is developed and videos about the progress.\u00a0 The #WhereIsHome Project started off with a tragedy; A fire.\u00a0 This fire became the catalyst that set us into motion.\u00a0 My 3 children and I set out to find out where home really is.\u00a0 We explored our values, our passions, our skill sets and the environment in every place we visited.\u00a0 We also explored the community, asking questions like:\u00a0 \"How easy is it to meet people who share our values and relate to our experiences?\"\u00a0 This was a home-school project that I dreamed of for years and we finally brought it to fruition.\u003cbr\u003e\u003cbr\u003eThe visual album, shot \u0026amp; edited by @_FengSwayze is a compilation of poetry videos shot in HD in locations including Philadelphia, PA, Colquitt, GA and Albany, GA.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe majority of the writing of this book will be compiling notes from dozens of journals and curating photos that will be included.\u00a0 This project will take time and focus.\u00a0 The budget for this project will cover a portion of my living expenses as well as editing and formatting costs.\u00a0 \u003cbr\u003e\u003cbr\u003e30% Living Expenses\u003cbr\u003e30% Editing, Formatting\u003cbr\u003e30% Publication and Promotion\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e",

     "description": "\u003cstrong\u003eStarting the Farm\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eUpon reaching $500/month, we will begin making structural additions to the farm.\u00a0 Now that we have purchased the land in rural Alabama, we are ready to get to work!\u00a0 We have a ton of ideas to get started on, everything from building a chicken coop, to planting a food forest and more.\u00a0 The goal is to build a remote location where artists and members of the iLOGIC network can gather for education, workshops, seminars, retreats and more.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWe have 5 acres of beautiful red clay that is organized already as a monarch butterfly sanctuary.\u00a0 Much of the land is cleared, but where the cedar and pine forest are thick, we have room for camp sites, green houses and more.\u00a0 There is also equipment and material on site, an orchard, blueberry bushes and so much more!\u00a0 We want to be prepared to house and feed a global community of artists, crafters and change-agents who come to help build and to improve their artistry. Your help can bring this dream to fruition.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",

   {

     "created_at": "2018-03-01T11:04:10+00:00",
     "description": "\u003cstrong\u003eGrowing Roots\u003cbr\u003e\u003c/strong\u003eEvery season we will announce something that grows in abundance on the land and share it with the larger community.\u00a0 We want to give loving homes to volunteer plants that take root at Solomon\u0027s Garden.\u00a0 When we reach $200/month, we will announce a new volunteer plant.\u003cbr\u003e\u003cstrong\u003eSpring 2018:\u003c/strong\u003e\u003cbr\u003eCrepe Myrtle Trees grow abundantly at Solomon\u0027s Garden.\u00a0 By cultivating one at your home, you become a part of the root system that nurtures this land and the stewards who tend it.\u00a0 We are prepared to ship anywhere in the continental US in loving packaging which includes a \"Seed Bearer Card\" that gives information on the tree, planting instructions and a little love.\u003cbr\u003eA $25 Contribution Sets you up to \"grow roots\" and receive shares of the abundance from Solomon\u0027s Garden.\u003cbr\u003e\u003cbr\u003e",
