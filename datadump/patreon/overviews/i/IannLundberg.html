    "summary": "\u003cstrong\u003eHi! I\u0027m Iann Lundberg~\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a venezuelan student who lives in Mexico. I like old things, art, draw, sew and create stories.\u003cbr\u003eActually I\u0027m working in my first webcomic called \u003cstrong\u003eThat Unbreakable Feeling Between Us\u003c/strong\u003e (such a large name, omg let\u0027s call it TUFBU D:\u003cdel\u003e I\u0027m pretty bad looking for names and titles\u003c/del\u003e). It\u0027s a BL story about\u003cem\u003e\u003cstrong\u003e two kids (Andres and Sebastian) who live happy in a orphanage until their life drastically changes. It\u0027s a story abut about drama, love, youth and how life spins, how people grow up and changes.\u003c/strong\u003e\u003c/em\u003e The firsts chapter could be pretty boring but its going better! you can read it\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://tapastic.com/episode/295032\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eat Tapastic\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u00a0\u003c/span\u003eor\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/that-unbreakable-feeling-between-us-/list?title_no=64455\u0026amp;page=3\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003eat Webtoon\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/28720daaf79b6aaf26f0059a14e7ebce/tumblr_omvwenj09T1w8pmlgo1_1280.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI\u0027ve decide create a Patreon for two reasons:\u003cbr\u003e\u003cstrong\u003eFirst:\u003c/strong\u003e I\u0027m a student in a foreign country, and I\u0027m not able to work, I just can study.\u003cbr\u003e\u003cstrong\u003eSecond:\u003c/strong\u003e I used to be a fashion illustrator freelancer, but it didn\u0027t make me happy. I\u0027d like to work on my stories and characters and some day live off of them\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eWith your help I could pay college, copies, books for class, art tools and materials to keep drawing, and afford me participate in events to promote my work.\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eYou will have rewards and my absolute gratitude, from the bottom of my heart and soul!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you very much!\u003c/strong\u003e"
