    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003ca href=\"http://iiyoheki.tumblr.com/\"\u003eTumblr(NSFW!)\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0/\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.furaffinity.net/user/iiyo/\"\u003eFurAffinity\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"https://puu.sh/x6DQ5.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/x6DQ5.png\" style=\"width: 272px; float: left; margin: 0px 10px 10px 0px;\"\u003eHey there and welcome to my Patreon page! My name\u0027s Kino and I\u0027m an artist that loves making Adult Art!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027ve spent the last half a decade working\u00a0as a programmer and artist in the video\u00a0games industry. While its been a lot of fun\u00a0to work with a variety of different people on\u00a0some really amazing projects, I keep find\u00a0myself coming back to NSFW stuff in one\u00a0way or another.\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSo what\u0027s this Patreon thing all about?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003ePatreon is a service in which content creators like myself are able to set up a subscription-based platform for releasing content while being able to manage and reward backers at different tiers!\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/288356666229915648/313869229541556225/Patreon.png\" style=\"float: right; width: 257px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOh I see! So why are you making one?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eBacking me helps take a lot of the edge off of being a content creator and focus on making art without worrying about the finances. Imagine having bills to pay and spending days or weeks on a job where you didn\u0027t know how much you\u0027d make at the end of it, or even if you\u0027d get paid at all!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThat does seem scary, but I also have my own bills to pay. What do I get out of it?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eBeing a backer isn\u0027t throwing money into the void! Not only does backing give you access to things like write-in polls for weekly pin-ups and other perks, I believe every contribution you make through Patreon should count towards things like commissions and other stuff. There\u0027s no reason why you should have to choose between backing me on Patreon or getting a commission!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow often do you plan on updating?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eIt\u0027ll never be more than once a week on Sundays! I still work freelance at the moment so I wouldn\u0027t feel comfortable charging weekly/monthly if I didn\u0027t have anything to show for it. For weeks where I don\u0027t produce a certain amount of content, I\u0027ll skip that week!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDo you have any plans for the future?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027ve set a list of goals I\u0027d love to achieve that you can look at. Aside from doing this full time, I\u0027d love to be able to combine my programming and art skills into making an adult oriented game!\u003cbr\u003e\u003cbr\u003eThanks for taking the time to check out my Patreon!\u003cbr\u003e\u003cbr\u003e"
