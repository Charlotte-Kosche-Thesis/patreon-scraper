    "summary": "I am a photographer, enthusiast, world wanderer and filmmaker. Thank you for coming to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a place where you can support artists who create content you love, so they can make \u003cem\u003emore\u003c/em\u003e content. It\u0027s a little like Kickstarter, only you get rewards for each month you support, whether that is just once or ongoing. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn short:\u003c/strong\u003e\u003cbr\u003eI love creating content and sharing my travel experiences with everyone. I am not a fan of ads though. Visually and spiritually I would love to be able to do what I love without having to push products on people.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn detail:\u003c/strong\u003e\u003cbr\u003eI am currently traveling around the world in an attempt to tell one consistent story. I will take any medium available to me to express what I experience. The mode of transportation can be anything except airplanes. I want to see the landscapes, the people and the cultures change and adapt. I want to understand what people think about this world in different places today, and what I think and feel about those places in return.\u003cbr\u003e\u003cbr\u003eI want you to be a part of my journey. Not everyone needs to dedicate once life to other cultures and perspectives. But everyone should hear about them sometimes. Not in a graphs and facts kind of way, but as a personal account. I firmly believe that societies function best when people fulfill different roles and as a consequence can lean into their strength. At the core of my work is the story. It is expressed through different mediums, because different feelings demand different modes of expression. Sometimes everything is said with a picture or a drawing, other times we need 5.000 words and most often it\u0027s a combination of the two.\u003cbr\u003e\u003cbr\u003eIf this is of value to you, I would greatly appreciate you becoming a patr(e)on of mine. I write, take pictures, draw and occasionally make films. I am a storyteller and I believe that this is the story worth telling in todays global village. (Spoiler alert: It\u0027s not a village).\u003cbr\u003e"
