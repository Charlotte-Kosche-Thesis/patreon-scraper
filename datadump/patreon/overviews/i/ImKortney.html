    "summary": "\u003cbr\u003eWelcome! I am a learning how to cosplay through bodypainting. I took my interest in makeup and contouring/highlighting and amped it up basically. Because of your amazing support, I am branching out and learning how to accomplish amazing things also in related fields.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/imkortney/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e  \u00a0\u00a0\u003ca href=\"https://www.twitch.tv/kortney\" target=\"_blank\"\u003eTwitch\u003c/a\u003e  \u00a0\u00a0\u003ca href=\"https://www.youtube.com/imkortney\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003ca href=\"https://twitter.com/ImKortney\" target=\"_blank\"\u003e\u003c/a\u003e  \u00a0\u00a0\u003ca href=\"https://twitter.com/ImKortney\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-Ooc1dAcdXI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eFirst of all, I am so excited to have you here with me. I stream live bodypainting every Thursday and Sunday, as well as post new vlogs every Monday...and more!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYour money goes straight to supplies for the cospaints (paints, prop materials, etc.) Once these costs are covered, other related adventures can be supported. Once again, you are the reason I can do what I do. You are the reason I get to work alongside such amazing people!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in USD?\u003c/strong\u003e No, you can pledge in any currency and Patreon will convert it!\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only pledge what you can afford. Even $1 per month adds up, and is greatly appreciated! :)\u003cbr\u003e\u003cstrong\u003eCan I stop a pledge in the future if I can\u0027t afford it? \u003c/strong\u003eYes, of course! You can log in to change or cancel your pledge whenever.\u003cbr\u003e\u003cstrong\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about my page or rewards, or just want to say hi, you can send me a twitter DM."
