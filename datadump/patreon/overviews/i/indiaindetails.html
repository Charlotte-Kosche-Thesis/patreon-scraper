    "summary": "I am Karolina Goswami. I have been talking to the world about India and Indians through YouTube, Facebook and other social media platforms for a while. There are billions of people around the world who have no idea what India is really about. The mainstream international media has largely failed to give a balanced coverage to all sides of this country. \u003cbr\u003e\u003cbr\u003eWhen I started making films on India, I had no idea that India in Details would grow so fast and we would end up exhausting our personal resources. For a very long time, India in Details was financed by my husband\u0027s savings (Anurag Goswami) and I am very grateful for his support. But finally, we are starting to realise that it is not going to be possible to run India in Details without making it financially self-sustainable. Travelling around the globe and within India to shoot films, transporting and buying equipment, purchasing and maintaining many editing software, meeting Indians all over the world and exploring their point of interest require a lot of money. Today, maintaining India in Details is a full- time job which also means that I do not have enough time to do anything else professionally.\u00a0\u003cbr\u003e\u003cbr\u003eIndia in details is a platform on which I talk to the world about India, about Indian diaspora and about the things of their interest and I do it \u00a0from the best of my ability. I consider myself a student as I discover and explore this ancient land and I want to continue it this way.\u00a0\u003cbr\u003e\u003cbr\u003eFor a long while, many of our subscribers and followers had been asking if there was a way that they could support us financially. As suggested by many of you, we have started a Patreon account on which you can contribute to us financially. You can choose the amount that you are comfortable with. We thank you for your participation as according to the current contribution trends, it seems that\u003cstrong\u003e India in Details needs at least 1000 (one thousand) monthly contributors or Patrons to become completely self-sustainable.\u003c/strong\u003e"
