    "summary": "My name is Ingrid, I\u0027m a Norwegian cosplayer and Singer/Songwriter also known as Ingridbeast. I\u0027ve been dressing up as characters and making costumes since I was a kid, and about ten years ago I discovered that there was both a name and a community for it. As you can imagine, I joined the cosplay community with glee! \u003cbr\u003e\n\u003cbr\u003e\nI also write and perform music, mainly in the folk genre, with massive influences and inspiration gathered from both fandom and traditional Irish, Scottish and English folk music. I\u0027ve had some training as a singer, and I play the guitar. I\u0027m also in the process of trying to teach myself how to play the fiddle.\n\u003cbr\u003e\u003cbr\u003eI love every opportunity to combine cosplay and music, and have already recorded a couple of songs in cosplay, but I would love to do more! \u003cbr\u003e\u003cbr\u003eIt would be a dream come true if cosplay and music could become something I do for a living, but I recognise that such a dream will demand a lot of hard work. However, with your help, perhaps I can take a small step closer to that dream. I hope to create more cosplays, music and fun content for you to enjoy. I hope to learn new techniques and crafts, and invest in better tools and equipment which will all allow me to increase both the quality, variety and quantity of content I produce.\u003cbr\u003e"
