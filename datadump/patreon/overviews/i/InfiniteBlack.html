    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/FHAaJezVOXY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/FHAaJezVOXY",
    "one_liner": null,
    "patron_count": 100,

    "pledge_url": "/bePatron?c=329561",
    "published_at": "2017-12-05T14:13:39+00:00",
    "summary": "We\u2019re creating fantasy worlds through art, stories, audiobooks, videos, and especially tabletop roleplaying games. Now, we are building \u003cem\u003eJourney to the Tree of Sorrows\u003c/em\u003e set in a dark Lovecraftian world where forbidden knowledge is pursued across the world, through time, and even into the Dreamlands. Now, by joining this Inner Circle you can get exclusive access to a community of fans, all the coolness delivered to you as it is published, and for a limited time, get over \u003cstrong\u003e\u003cem\u003e$100 worth of terrain\u003c/em\u003e\u003c/strong\u003e for your gaming table \u003cstrong\u003e\u003cem\u003efree\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/2223/5109/files/Black_Tree_graphic.png?282394057151779950\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/2223/5109/files/Body_graphic_Listen.jpg?1761403599017021175\"\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/F2VbKTMC58E\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003eHeath Robinson is writing in-universe texts, such as the \u003cem\u003eLibro Deamonia\u003c/em\u003e, and short stories chronicling the journey of the story\u2019s main characters. The audio productions read by professional horror narrator, Ian Gordon. Listen to the excerpt of the \u003cem\u003eLibro Deamonia\u003c/em\u003e above and feel the horror\u00a0of the nihilistic cult of the dead yet deathless god.\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/2223/5109/files/Body_graphic_Follow_the_Art.jpg?2350742929355534750\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eJourney to the Tree of Sorrows\u003c/em\u003e is built around major works of art produced by David LaRocca. They set a grim and dark tone for the entire universe.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/2223/5109/files/Body_graphic_Play_the_RPG.jpg?17621696659962602191\"\u003e\u003cbr\u003eWe are developing a fast and engaging RPG so you and your friends can get playing games of epic adventure and bone-chilling horror in the world of \u003cem\u003eJourney to the Tree of Sorrows\u003c/em\u003e. We will be publishing RPG rules, supplements, and adventures.\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/2223/5109/files/What-are-rewards.png?5894764020711512716\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2223/5109/files/Body_graphic_Tiers_1_eab5f7ba-0961-43e0-8c11-5273fa58eb7e.jpg?8738015948620046041\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2223/5109/files/Body_graphic_Tiers_2_95b7248a-f04d-48e4-8584-c59a55d5c0f8.jpg?8738015948620046041\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/2223/5109/files/Body_graphic_Tiers_3_522f74b1-ffbf-443a-b719-0ff69dd0c8a8.jpg?8738015948620046041\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/2223/5109/files/Why-Join-Now.png?14075893827395991655\"\u003e\u003cbr\u003eJoin the Inner Circle today to be part of the development and growth of this project from the very start. Plus, you will get the stories, RPG guides, and more from the very start. The \u003cstrong\u003ecomplete digital collection will be sent directly to you\u003c/strong\u003e as they are published. Join today so you don\u0027t miss any of the publications.\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/2223/5109/files/About-Creators.png?14075893827395991655\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/2223/5109/files/About_Us_Graphic.jpg?3466420155770053099\"\u003e\u003cbr\u003e\n\u003cem\u003eJourney to the Tree of Sorrows\u003c/em\u003e is a collaboration between David LaRocca, an illustrator specializing in Lovecraftian horror and Heath Robinson, a fantasy author and game designer. They are veterans of many Kickstarter campaigns and have founded Infinite Black to publish their creations.\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/2223/5109/files/Risks_Challenges.png?14075893827395991655\"\u003e\u003cbr\u003eThis is the first time we have undertaken a project of this kind. Rather than being centered on the production of a single product, the focus of the Inner Circle is to build entire worlds. We have already created a lot of material, but this is a work in process and we will be releasing materials as they are finished. \u003cbr\u003e\n\u003cbr\u003e\tThank you for joining the Inner Circle and helping to make \u003cem\u003eJourney to the Tree of Sorrows\u003c/em\u003e the best it can be! \u003cbr\u003e"
