    "summary": "Hello there. You probably already know me from spamming the link everywhere, so I would like to thank you for clicking on the link and even considering supporting me! If you don\u0027t know me and just stumbled across this well... HELLO! My name is Icarusmask. Most people call me CK and no one knows what it stands for. But I\u0027ll be more than happy to hear your guess!\u00a0\u003cbr\u003e\nI\u0027m an artist, I focus more in illustration and comics. Occasionally I dabble in 3d art pieces, paintings, so forth. But for my work I will be focusing on Comics. So lets get into details!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://lh3.googleusercontent.com/mUXIYzbsQGmeFi7f5dUgnEDe82iZbVSkh8zLMGGhQ_nrIaWAprwE-u3SubSpQGzuUP8X9aAbcC7L8yVjWyeVPRE4DZV7JZ9k89hnuJA8yzv6ZxZU3rsks5FEuvoEa-W9imc2N_MqkOlEaFyT-o2l35YXzBDE5MXWd3Gl2bvqRMucnOTbuK4vKhYknA99L01wa7rM-10He3iWE9wivhvDVWiZe8fMl8qLtEkQJGF88MlgYfZxYfn5tc0LV27nQTEfmXMd9GvjE5r92IT_YtBMC5D78JvbD-seSrERn1301Dm16XH1u-KJJ96yc60EjkLBM1RuEgLlRmjjQsWCUHjbihf-G3ZdiPDaN3Ib5QWCmkGt0NituMy-dKxohqu7wReKAKD4aPM6w5s-ocoMnmM6YQpljCUOqgzgSWKOJjGnWjt5m1iT0Bk_NMvzSRtv6Z3W54jo7shYBmNGY3oSXAHPMX0PbWlS7UJCGY-mdNtT6ir2OlG-r6IyO9nsT6F-WQSlEE7DMriNUj5Ds3kYwL1it5pd3JVbAQh4ishGpjJ6teU4zNpuMrubEwNnQWBT6TIxMIEQYV33yw5ChZ09NkTTXwCeTVXY4VcfYuuowsiiL1ZRems3rMqM=w161-h208-no\"\u003e\u003c/a\u003e\u003cstrong\u003eCURRENT\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eGOALS\u003c/strong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/mUXIYzbsQGmeFi7f5dUgnEDe82iZbVSkh8zLMGGhQ_nrIaWAprwE-u3SubSpQGzuUP8X9aAbcC7L8yVjWyeVPRE4DZV7JZ9k89hnuJA8yzv6ZxZU3rsks5FEuvoEa-W9imc2N_MqkOlEaFyT-o2l35YXzBDE5MXWd3Gl2bvqRMucnOTbuK4vKhYknA99L01wa7rM-10He3iWE9wivhvDVWiZe8fMl8qLtEkQJGF88MlgYfZxYfn5tc0LV27nQTEfmXMd9GvjE5r92IT_YtBMC5D78JvbD-seSrERn1301Dm16XH1u-KJJ96yc60EjkLBM1RuEgLlRmjjQsWCUHjbihf-G3ZdiPDaN3Ib5QWCmkGt0NituMy-dKxohqu7wReKAKD4aPM6w5s-ocoMnmM6YQpljCUOqgzgSWKOJjGnWjt5m1iT0Bk_NMvzSRtv6Z3W54jo7shYBmNGY3oSXAHPMX0PbWlS7UJCGY-mdNtT6ir2OlG-r6IyO9nsT6F-WQSlEE7DMriNUj5Ds3kYwL1it5pd3JVbAQh4ishGpjJ6teU4zNpuMrubEwNnQWBT6TIxMIEQYV33yw5ChZ09NkTTXwCeTVXY4VcfYuuowsiiL1ZRems3rMqM=w161-h208-no\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/div\u003e\u003cdiv\u003eMy current goal is to start my work on a short story series that will focus more on tragedy. Some of it may be a little NSFW in a sense of mild violence and gore. Consider this a trigger warning. I watched a\u00a0lot of x-files growing up.\u003c/div\u003eAnyway, each story will be a stand alone. Some stories might run a little longer to carry over the concept of worlds but unlikely to become a series.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://lh3.googleusercontent.com/t9FroI6JXX49tsOH0eFOi5PTZcyEc_MIf_FQURpkajGy-3U1tkyeBlMoIZd1Tup3_Yd3i0DddhbefdrLSwX4XuwE98fW1sOepn2PM_2eiPUp17VSBY-Cg7BfoaEoGR21HKQ_7geDUZcFeoK2kpom4LyQvLvbeBJL8FAlj9nMdLco9eki35aCtWC-OtplHbc2S1pqUgwL7scc8w3W949AfuAVpD8GwlPY86hahLmb6Nqy2dQmSJ-oEX1o4aIOcu4CzCIow5SHJoqewQ7Y6ptP7PVXz5ZeZ2kY-lhIr9Oe0wSc2B_v_W7zLeMv6t2NVbG0lusYOVMFGpomhzvYpc67t49GUJmh3N5YClHmLQ5JKtv-xveN7h-E9htiIA8Z35KpKa-HeCMH6erEaL9yCKAl1O3RtWFcmBZ6kPsx7DnCG5MGrrWSndXfEpuhzy6z-CzvtOYZjJuZmis_0ts46uhOWSrmfUdzQlv3EK218ZHquH5QPvh2brgQtddaWeD7Pz31X5t-5VSqs1x5GqvBZz1SjYemmiJ9qV-6Z7mC3yMTR5nMUYHML8NVgS_hjhDUZqmpakcBw5a5Zu_fDYOiWIbkIPtGsNmXZmrZHk2duZiz54RCHibf0Swq=w200-h462-no\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eLIFE GOALS\u003c/strong\u003e\u003c/div\u003eMy overall life goal is to basically work as a full time artist. Give our world more stories. Create entertainment for the enjoyment of others. Get out my ideas that I\u0027ve been holding in so long before it\u0027s too late! Pretty much just share and hopefully inspire more to do so! It\u0027s a long journey but I made it this far!\u003cbr\u003eI have stories that are easily series of their own. Stories that are like books with detail in history and characters. I have many ideas for animation. I however do not specialize in animation so it would be more of a panel by panel video that I would post on youtube. Each panel I would want to work on with all my heart to get the colors and feel of the world across. \u003cbr\u003eI just want to share my world with you! I hope you like it.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhy I\u0027m on Patreon\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI will be working on story boarding each page. I will need the proper paper for a comic book format. Supplies such as light boards, pencils, good rulers and so forth.\u003cbr\u003eIt might take a while but I do intend to travel to find perfect references and environments I want to see in the comic. REFERENCE HUNTING.\u00a0\u003cbr\u003eBut for now just simple character design and development, story boarding and writing\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d like to thank you all again for coming here and checking out my stuff. Any amount of money I get here will be put towards my goals.\u003cbr\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
