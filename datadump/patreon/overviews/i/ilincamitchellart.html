    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNCJ9/patreon-media/campaign/485657/0a1afc0f137c47b8b268b6988c362565?token-time=2145916800\u0026token-hash=y78-A0-wURb66fqz0JG1o4i7pZ9H4gTpEznn9FsV_Ho%3D",

    "pledge_url": "/bePatron?c=485657",
    "published_at": "2018-04-16T16:15:32+00:00",
    "summary": "\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"https://scontent-atl3-1.cdninstagram.com/vp/bc273ed191f19ae3f3ac906a6c12e4be/5B6C7838/t51.2885-15/s640x640/sh0.08/e35/29716322_1047933095360737_75139894497771520_n.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eWelcome to \"Kintsugi\"\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e- a journey about mental illness and chronic diseases -\u003c/em\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eMy name is Ilinca Mitchell and I am a self-taught artist living in Greenville, SC\u003c/span\u003e who loves all things nature from small critters to exotic plants. Except spiders. No thanks *shudders*\u003cbr\u003e\u003cbr\u003e\n\nI love creating\nillustrations using mostly traditional media, but, at times, I will dabble in\ndigital work. By following me along on Patreon you will get access to exclusive\nprocess videos, exclusive prints, Etsy discounts, ACEOs and highly discounted\ncommissions. \u003cbr\u003e\u003cstrong\u003e\n\nBut most importantly\u2026 you\nwill get a chance to tell the world your story!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat does Kintsugi mean?\u003c/strong\u003e\u003c/h4\u003e\n\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eIn Japan, Kintsugi, \u201cgolden\njourney\u201d (also known as Kintsukuroi, \u201cgolden repair\u201d) \u003cspan style=\"color: rgb(0, 0, 0);\"\u003erefers to the art of\nmending broken pottery with the help of a mixture of lacquer and gold, silver,\nor platinum powder. The philosophy behind this is that when an object breaks\nand needs fixing, you don\u2019t need to hide the flaws because they are now part of\na history that, in a way, gives new meaning/purpose to the object.\u003cbr\u003e\n\nIn that same manner, my\nKintsugi project focuses on the idea that flaws and imperfections shouldn\u2019t be\nhidden. They are part of your journey and part of what make you\u2026 you! \u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.cdninstagram.com/vp/126c85baf91f2d7534f1373afc9cc242/5B5494FD/t51.2885-15/s640x640/sh0.08/e35/26185849_306952229824530_4294113014119923712_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy does this project matter?\u003c/strong\u003e\u003c/h4\u003e\n\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWith all the stigma around mental illness and other ailments such as chronic\ndiseases, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eit can be hard sometimes to simply\u2026exist. You always feel like people\nmay think less of you because you\u2019re not always bright and chipper, you\u2019re not\nalways up for spontaneous adventure\u2014and you know what? That\u0027s ok. You are strong, \u003cem\u003eyou matter\u003c/em\u003e, and you will overcome your obstacles!\u003cbr\u003e\u003cbr\u003eThe purpose of my artbook is to create a series of artwork that expresses the struggles of every day life when dealing with the burden of illness (mental or physical), but also the highlights - because for every bad thing, we must strive to create two good things. \u003cbr\u003eI generally choose mice as a way to express how small and helpless you might feel when spiraling down the hole of negativity and self-doubt. I love including herbs, plants, flowers, and the like as a way to express the beauty that is always found around us, in an attempt to draw attention to the little things that can make a difference for our outlook on life. A sort of \"stop and smell the flowers\" type of attitude!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eSo... how can YOU be part of this project and get a chance to tell the world your story?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003ePatreon Exclusive Content\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eEvery month I will post an exclusive process video \u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethat shows you how I create my artwork from creating the initial sketch to inking, painting, and adding the finishing touches. The artwork that is created in this video will also be the Patreon-only monthly print! This print will not be available anywhere else but through Patreon.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eAdditionally, if you pledge for the ACEOs tier, you will also receive a small 2.5x3.5 original painting! \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThese little paintings will be created to go with the theme of the monthly print so you can match your print with a little mini original buddy!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eIf you want a chance to take home a special piece of art,\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou can pledge for the Kintsugi Commission tier. With this pledge you will get a custom 5x7 original painting created just for you! This painting will be\nfeatured in the \u201cKintsugi\u201d artbook so you can get a chance to give the world a glimpse into your life. I would love to hear your story and help you put on paper something that perhaps is even to hard to put into words.\u003cbr\u003e\n\nYou can pick up to 5\nherbals and 3 animals for this commission. From this I will pick 1 animal and 2\nherbals to create your piece.\u00a0\u00a0\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.15752-9/30652225_10155218626917181_7040799816011481088_n.jpg?_nc_cat=0\u0026amp;oh=ddda49c7292c3be2fd2e4ee13ef480e1\u0026amp;oe=5B6D4D02\"\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Kintsugi\" Artbook Kickstarter Launch Date\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRight now I am aiming to be able to launch this Kickstarter in January 2019 with the goal of getting everyone their pledge rewards to them by the end of 2019 in time for Christmas. However, depending on how everything goes, the launch date may get pushed back or even pushed forward! I will update everyone on how all that is going as things happen.\u003cbr\u003eBy joining me on Patreon you will get a chance to help design the book and choose what goes in it! I want this to be a project we create together :)\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eHow Patreon Works\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou are able to choose how much money you want to spend every month to support the project and get exclusive access to some awesome perks (process videos with/without voiceovers, exclusive prints, shop discounts, mini originals, commissions, etc).\u003cbr\u003eDepending on how much support the project receives, we will unlock goals along the way that include things like upgrading filming gear to create better content as well as getting extra freebies with your Kickstarter pledges once the artbook launches.\u003cbr\u003e\nYou will be able to edit or cancel your pledge\nat any time! Please check Patreon FAQs for a more in-depth explanation of how\npayment works.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"

     "about": "Ilinca Mitchell is a US based artist currently residing in Greenville, SC.\u003cbr\u003eIlinca was born in Romania, EU and then, later on, moved to Toronto, Canada and lived there for several years before moving again to her current home in the USA. During her travels she got the opportunity to be immersed in different cultures and learned to appreciate the value of diversity and the importance of keeping traditions. One of her favorite things to do when encountering a new peoples is to learn more about their folklore and all their different customs.\u003cbr\u003e",
