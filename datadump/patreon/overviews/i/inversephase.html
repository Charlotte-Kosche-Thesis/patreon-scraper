    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" src=\"//www.youtube.com/embed/NNHJLJeJBSo?autoplay=1\u0026amp;feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",

    "one_liner": "Forget 8-bit, authentic chiptuners do it in 4 bits or less.",
    "patron_count": 79,

    "pledge_sum": 33610,
    "pledge_url": "/bePatron?c=74543",
    "published_at": "2013-10-24T23:40:45+00:00",
    "summary": "\u003cstrong\u003eI make music for a living.\u003c/strong\u003e All of the Inverse Phase project (you can also call me that; I\u0027m just one guy) is music made on old computers and consoles. Especially stuff that goes beep boop but also things that make farty trumpets. If you like this short list of things, you will probably like my work: Amiga, Apple, Atari, Colecovision, Commodore, Nintendo, PC/DOS, Sega, Vectrex, ZX Spectrum, and more. These are mostly 8- and 16-bit systems, though  the sound capabilities vary wildly; for example, chiptunes from 8-bit game systems are often 4-bit! (As you can see, I also like to educate on hardware and its history)\u003cbr\u003e\u003cbr\u003eAnyway, I love what I do, and I want to keep doing it. It\u0027s also my only source of income, which is scary! It directly affects how I pay the bills, eat, and more. So, I use Patreon to connect with you, enable you to support me, and reward you for it. Here\u0027s how:\u003cbr\u003e\u003cbr\u003eIt\u0027s kind of like a fanclub where you can pay whatever you want per month. When I make a new\u003cstrong\u003e release (a new song, music video, EP, or album)\u003c/strong\u003e, I\u0027ll announce it here. You get an email and you can check it out and interact directly with me about it. My schedule varies wildly and I want to eventually end up at one or two releases per month. Sometimes it is zero. Patreon lets you change or cancel pledges at any time.\u003cbr\u003e\u003cbr\u003eWhile you\u0027re supporting me on Patreon, you  get the stuff you help me create for free! If you pledge $4 or more, I add in EPs and albums. If you pledge even more, I include bigger rewards to make it worth it. All \u003cstrong\u003erewards are listed on the right.\u003c/strong\u003e A lot of these are especially for people who support me on Patreon.\u003cbr\u003e\u003cbr\u003eWhen you realise  I have to live off my music, it\u0027s a no-brainer how helpful your pledge is when I make free releases (all videos, some songs). You directly help me improve my work by giving me things to work towards that will also make my music that much cooler. These are the \u003cstrong\u003eGoals \u003c/strong\u003elisted in the upper left.\u003cbr\u003e\u003cbr\u003eLet me know if there\u0027s anything you want to see. I want to make it worth it to you. Thank you so much for reading and any support!\n\u003cbr\u003e\u003cbr\u003e\nLastly: My \u003ca href=\"http://inversephase.bandcamp.com/\" rel=\"nofollow\"\u003ebandcamp\u003c/a\u003e has some free music, or \u003ca href=\"https://player.spotify.com/artist/4MjFoxEcZENQ7soVZQa3OB\" rel=\"nofollow\"\u003elisten for free on spotify\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE: This Patreon converted to Monthly, and there\u0027s always a \npossibility I didn\u0027t clarify something. Hit me up if you have any \nquestions!\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I\u0027m an east-coast chiptune or \"8-bit\" musician. I do  covers, tributes, tasteful parodies, and original work, including game soundtracks. Some of my better-known work includes:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://inversephase.bandcamp.com/album/super-smash-land-ost\" target=\"_blank\"\u003eSuper Smash Land OST\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://inversephase.bandcamp.com/album/pretty-eight-machine\" target=\"_blank\"\u003eTribute to NIN\u0027s Pretty Hate Machine\u003c/a\u003e on eight 8-bit systems\u003c/li\u003e\u003cli\u003eA \u003ca href=\"http://www.youtube.com/watch?v=7HI-ZMjn9d8\" target=\"_blank\"\u003eCee Lo parody\u003c/a\u003e, NES intro-style\u003c/li\u003e\u003c/ul\u003eI handcraft everything I do, and it takes a lot of effort. The results are worth it, and I enjoy doing it. I want to\u003cem\u003e keep\u003c/em\u003e doing it, so I hope you\u0027ll support me here on Patreon. Contact me with any questions!\u003cbr\u003e",
