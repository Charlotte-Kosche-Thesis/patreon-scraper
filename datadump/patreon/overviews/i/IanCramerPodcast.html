    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FIujN7KY2T90%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DIujN7KY2T90\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FIujN7KY2T90%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-11-22T02:47:24+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eThank you for making it this far. I hope you\u0027ve been listening to the\u00a0\u003ca href=\"http://iancramerpodcast.libsyn.com/\" rel=\"nofollow\" target=\"_blank\"\u003ePodcast\u003c/a\u003e and realizing the value it has added to your life.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is this Podcast all about?\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eThe Ian Cramer Podcast\u0027s mission is to interview medical doctors and scholars of lifestyle medicine in an effort to make you healthier. I want to provide you with the tools you need to get healthier and hope this podcast acts as a resource.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy am I making this podcast?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eWe\u0027re really unhealthy and we\u0027re really confused about nutrition. This is a problem. And when I see a problem, I want to find solutions. I want to keep you healthy. I want to keep you out of the hospital, and keep you free from chronic diseases. The power of lifestyle medicine on ones health is what motivates me to interview these life-changing speakers to help you become the healthiest person you can be and enact changes that have the most impact on your health.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is Patreon?\u003cbr\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003ePatreon is a platform for creators to fund what they love to do via people who love their content. If you listen to and love the podcast, you can contribute to its mission and my work. Having a stream of patron contributions helps offset costs (see below) and will help spread the message to a wider audience. Keep in mind, this is a per-creation funding platform. In other words, every time I give you a podcast, you give me a small donation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhy donate? What does my money go towards?\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eContributing\u00a0helps offset production costs, help to market the podcast and helps reach a larger audience. Eventually, your contributions will help buy new equipment and maybe one day, will allow me to do this part time and maybe even travel to meet patrons and listeners of the podcast in person (See the goals). Understand that the podcast takes time, effort and money, but your health is worth it and most importantly, I love doing this. I re-invest 100% of patron contributions back into the podcast. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eHow else can you help?\u003c/strong\u003e\u00a0\u003c/span\u003eIf donating isn\u0027t your cup of tea or isn\u0027t possible for you at this point, that\u0027s OK. Other ways you can help without becoming a patron are sharing the\u00a0\u003ca href=\"https://www.podomatic.com/podcasts/iancramerpodcast\" rel=\"nofollow\" target=\"_blank\"\u003ePodcast\u003c/a\u003e on your social media platforms or by word of mouth. You can also write a review of the podcast on the\u00a0\u003ca href=\"https://geo.itunes.apple.com/us/podcast/the-ian-cramer-podcast/id1178494364?mt=2\" target=\"_blank\"\u003eiTunes store\u003c/a\u003e. Like my\u00a0\u003ca href=\"https://www.facebook.com/PlantBasedCyclist1\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e page and share content from there as well. Sharing any content or any message in the age of social media makes a huge impact.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWho the heck is Ian Cramer?\u00a0\u003c/strong\u003e\u003c/span\u003eThis article should answer this---\u0026gt;\u00a0\u003ca href=\"https://www.plant-basedcyclist.com/single-post/2017/03/19/My-Plant-Based-Story\" target=\"_blank\"\u003eMy Plant-Based Story\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eNew to the Podcast?\u00a0\u00a0\u003c/strong\u003e\u003c/span\u003eYou can listen to all past episodes \u003ca href=\"https://www.plant-basedcyclist.com/podcast\"\u003eHERE\u003c/a\u003e.\u00a0\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThank you for your consideration.\u00a0\u003cbr\u003eWith your help, we can make this world a healthier place, one listener at a time. Questions? Write them down below or\u00a0\u003ca href=\"mailto:IanMCramer@gmail.com \"\u003ee-mail me.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
