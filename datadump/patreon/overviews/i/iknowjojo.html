    "summary": "Hey there, I\u2019m Jo! Pleased to meet you!\u003cbr\u003e\n\u003cbr\u003e\n\nI am an illustrator and general arty type based in Scotland.\nI\u2019m probably most well-known for the\u00a0\u003ca href=\"https://www.instagram.com/jowhitbymusic/?hl=en\" rel=\"nofollow\"\u003edaily-ish sketch journals\u003c/a\u003e which I post\nacross social media. They got\u00a0\u003ca href=\"https://www.etsy.com/uk/listing/279240298/this-is-why-we-cant-have-anything-nice?ref=shop_home_feat_2\" rel=\"nofollow\"\u003emade into a book\u003c/a\u003e and everything! I\u0027ve also started a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=kgO_yGv-3R0\" rel=\"nofollow\"\u003eweekly-ish sketch journal vlog thing\u003c/a\u003e on YouTube!! It\u0027s completely animated and so much fun to make!\u003cbr\u003e\u003cbr\u003eI love to\u00a0\u003ca href=\"http://iknowjojo.com/comics.html\" rel=\"nofollow\"\u003ecreate comics\u003c/a\u003e too and have a soft spot for\u00a0\u003ca href=\"http://iknowjojo.tumblr.com/post/151929586329/all-3-of-my-comic-book-pages-inspired-by-season-3\" rel=\"nofollow\"\u003efan art\u003c/a\u003e. If I\u2019m passionate about something\nI\u2019ll draw it.\u003cbr\u003e\n\u003cbr\u003eI also make music as\u00a0\u003ca href=\"http://laurencemademecry.com/\" rel=\"nofollow\"\u003eLaurence Made Me Cry\u003c/a\u003e \u2013 hopefully, in\nthe not so distant future, I\u2019ll combine my passion for music and art to make\nsome cool multi-medium projects. Yeeeeah!\u003cbr\u003e\n\u003cbr\u003e\n\nPatreon is such a COOL WAY to support the artists you love.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i223.photobucket.com/albums/dd143/samlikestodance/warmandfuzzy.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nIf you decide to support me it means I can\u2026\u003cbr\u003e\n\u003cbr\u003eCreate art without worry. A stress-free artist is a happy,\nproductive artist.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i223.photobucket.com/albums/dd143/samlikestodance/sleepingpattern.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eMake sure I\u2019m always stocked up with art supplies and snacks.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i223.photobucket.com/albums/dd143/samlikestodance/snacks.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\nTHE BIG PROJECT:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nThe main goal right now is to raise funds so I can travel to\nCanada and write my book \u2018Canadian, Eh? Jo travels across Canada to discover why\npeople think she\u2019s Canadian\u2019 \u2013 I\u2019m, uh, still working on the title.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i223.photobucket.com/albums/dd143/samlikestodance/bigproject.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nSince moving to Scotland I\u2019ve been mistaken for Canadian so\nmany times I\u2019ve lost count. It\u2019s not just my weird mixed up accent\u2026 I\napparently give off a \u2018Canadian vibe\u2019.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i223.photobucket.com/albums/dd143/samlikestodance/canadianvibe.jpg\"\u003e\u003cbr\u003eMy book will be a combination of actual written words and\nsketch journalism. I\u2019ll be dipping in to some of the theories around national\nidentity and stereotypes too. I want to find out what characteristics make\nsomeone typically Canadian. This will involve talking to lots of people across\nCanada, experiencing as many cultural things as possible and eating my weight\nin poutine.\u003cbr\u003e\u003cbr\u003e\n\nI can tell you now, the book will be very funny.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i223.photobucket.com/albums/dd143/samlikestodance/lovetowritebook.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBecoming a patron means I can give you more stuff more\noften. WHICH IS AWESOME. It also means I can turn the heating on so my fingers\naren\u2019t numb in the winter.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i223.photobucket.com/albums/dd143/samlikestodance/thankyou.jpg\"\u003e\u003cbr\u003e"
