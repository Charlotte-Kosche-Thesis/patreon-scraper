    "summary": "\u003cstrong\u003eIntresseklubben Antecknar \u003c/strong\u003e\u00e4r en podcast om filmer och regiss\u00f6rer vi \u00e4lskar. Av och med\u00a0\u003ca href=\"https://twitter.com/wiking\" target=\"_blank\"\u003eJesper Wiking\u003c/a\u003e, grafisk formgivare, och\u00a0\u003ca href=\"https://twitter.com/perperstrand\" target=\"_blank\"\u003ePer Perstrand\u003c/a\u003e, filmskribent.\u003cbr\u003e\u003cbr\u003eVi sl\u00e4ppte f\u00f6rsta avsnittet december 2013 och har sedan dess lagt ut nya episoder en g\u00e5ng i m\u00e5naden. N\u00e5gra av de regiss\u00f6rer vi pratat om hittills: John Carpenter, David Lynch, Kathryn Bigelow, Guillermo Del Toro, David Cronenberg, William Friedkin, Joe Dante och Sofia Coppola. Ibland g\u00f6r vi specialavsnitt om enskilda filmer, som \u003cem\u003eCape Fear\u003c/em\u003e, \u003cem\u003eManhunter\u003c/em\u003e, och\u00a0\u003cem\u003eIvanhoe\u003c/em\u003e. Vi har ocks\u00e5 plockat in g\u00e4ster: vi diskuterade Bo Widerberg och \u003cem\u003eMannen p\u00e5 taket\u003c/em\u003e med filmjournalisten\u00a0M\u00e5rten Blomkvist, och pratade skr\u00e4ckfilm med \u003cem\u003eAlena\u003c/em\u003e-regiss\u00f6ren Daniel Di Grado.\u003cbr\u003e\u003cbr\u003eDu hittar alla v\u00e5ra avsnitt p\u00e5\u00a0\u003ca href=\"https://itunes.apple.com/se/podcast/intresseklubben-antecknar/id783647888?l=en\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/intresseklubben-antecknar\"\u003eSoundCloud\u003c/a\u003e,\u00a0\u003ca href=\"http://tvdags.se/tagg/intresseklubben-antecknar\" target=\"_blank\"\u003eTVdags\u003c/a\u003e eller valfri podcast-app.\u003cbr\u003e\u003cbr\u003eVi har b\u00e5da heltidsjobb och g\u00f6r Intresseklubben Antecknar p\u00e5 v\u00e5r fritid. Med ditt m\u00e5nadsbidrag f\u00e5r vi hj\u00e4lp med utgifter som webbhotell, filmhyror med mera, samt givetvis v\u00e5r livsluft: chips och dryck under inspelningarna. Vi beh\u00f6ver ocks\u00e5 investera i ny utrustning, som en mixer och en till mikrofon, s\u00e5 vi kan bjuda in en tredje person som g\u00e4st och \u00e4nd\u00e5 ha bra ljud. \u003cbr\u003e\u003cbr\u003eV\u00e5rt l\u00e5ngsiktiga m\u00e5l \u00e4r att kunna sl\u00e4ppa nya avsnitt med t\u00e4tare mellanrum, vilket vore en dr\u00f6m.\u003cbr\u003e\u003cbr\u003eTack f\u00f6r att du lyssnar, och hoppas du vill l\u00e4gga en slant f\u00f6r att st\u00f6dja oss. Nu k\u00f6r vi!\u003cbr\u003e\u003cbr\u003e/Jesper \u0026amp; Per\u003cbr\u003e\u003cbr\u003e"
