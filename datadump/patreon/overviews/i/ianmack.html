    "summary": "\u003cblockquote\u003e\u003cem\u003e\"Ian\u2019s work is revolutionary. He makes you think, and he does it in a way that is impassioned, kind and lusciously filmed.\u201d \u2013 Ignite Magazine\u003c/em\u003e\u003c/blockquote\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eMy name is Ian MacKenzie\u003c/strong\u003e.  I\u2019m a writer and filmmaker who has been tracking the global emergence of new culture for over 10 years.  From the desert of Burning Man, to the heart of Occupy Wall St, I\u2019ve sought and amplified the voices of visionaries, artists and activists who have been working toward planetary system change.  \u003cbr\u003e\u003cbr\u003eMy work has appeared in major media outlets and film festivals around the world, reaching over a million people.  \u003cbr\u003e\u003cbr\u003eOver the years I\u2019ve relied upon crowdfunding platforms like Kickstarter and Indiegogo, receiving support from people like you.   This has allowed me to offer most of my work as a gift.   It\u2019s been beautiful, and challenging, to run new campaigns for each project. \u003cbr\u003e\u003cbr\u003eThat\u2019s why I\u2019ve created this Patreon page to seek ongoing funding to continue my work.  Patreon allows you to join with others to give any amount each month, allowing me to focus on bringing important stories from the fringes into mainstream conversation.\u003cbr\u003e\u003cbr\u003eMoving forward, I\u2019ve begun to appreciate the power of writing, both short and long form essays.   Your support will allow me to publish at least one essay per month on the stories that matter, with a particular exploration of topics like: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003emature masculinity\u003c/strong\u003e - looking at myths and pathways toward healing masculine culture\u003c/li\u003e\u003cli\u003e\u003cstrong\u003elove \u0026amp; sexuality\u003c/strong\u003e - ending the gender war and liberating love as a force for social change\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eand planetary coherence\u003c/strong\u003e - how can we build trust and commitment toward a shared vision of a future that works for all life?\u003c/li\u003e\u003c/ul\u003eAll pieces will be published freely on\u00a0\u003ca href=\"https://medium.com/@ianmack\" target=\"_blank\"\u003emy Medium account\u003c/a\u003e, an open platform for others to discover, comment and share this work.\u003cbr\u003e\u003cbr\u003eAs a supporter, you\u2019ll get exclusive access to my Patreon only posts, where I answer questions on my process and share behind the scenes of my travels. \u003cbr\u003e\u003cbr\u003ePart of the new story is learning to shift from fear to trust.  Your trust in ME allows us ALL to participate in accelerating the more beautiful world. \u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e- IM\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/175400096?byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cbr\u003e"
