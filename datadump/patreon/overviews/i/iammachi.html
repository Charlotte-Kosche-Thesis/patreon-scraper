    "summary": "[beautifully heavy; wayfaring souls]\u003cbr\u003e\u003cbr\u003eHey! \u00a0Welcome to\u003cstrong\u003e\u00a0THE SAME TEAM GANG\u003c/strong\u003e!\u003cbr\u003eThanks for taking the time to check out our Patreon page!\u003cbr\u003eWe are an independent rock and roll band from Edmonton, AB. \u00a0We live and tour full-time in an RV with our evil cat, Phineas! \u00a0Our RV doubles as our home and our tour vehicle for our cross-Canada adventures; it\u0027s wild n\u0027 weird, and we love every minute of it! \u00a0So...why are we on Patreon? \u00a0We\u0027re glad you asked!\u003cbr\u003e\u003cbr\u003eLike we said, we\u0027re striving to be a completely indie band! \u00a0\u003cbr\u003eSo basically, think of Patreon as our record label...\u003cbr\u003eOnly instead of working for and sharing stuff first with executives, we work for our \u003cstrong\u003eYOU\u003c/strong\u003e, our patrons. \u00a0In return for you supporting our band, you get access to pretty well our entire creative process! \u00a0Plus, cool exclusive content available just to you.  Blamo!\u003cbr\u003e\u003cbr\u003ePatreon is a space where fans can directly support creators in their craft and, in return, creators can supply fans with more content! \u00a0For an independent band like us, that\u0027s huge!  We LOVE being independent because that means we can pursue what we want as we see fit. \u00a0We want to create art that we love first and then to be able to share that with you directly.  Your support means more music, art, books, and videos in your hands! \u00a0Check out the video below to learn more...\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WtOffhFzI9Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eFor starters, our Patreon is setup to \"charge up front\". \u00a0That means new patrons will be charged on the day they pledge. \u00a0Following that, you\u0027ll be charged on the first of every month and so on...\u003cem\u003e(Don\u0027t worry though! \u00a0You can cancel your subscription at any time!)\u003c/em\u003e\u003cbr\u003eIn return for your support, you can expect bonus things from us! Download our demo recordings, behind the scenes looks at our creative process, custom merch, and much more! \u00a0You\u0027ll be the first in the know for anything and everything Machi! \u00a0If you\u0027d like to learn a little more, check out our \"Rewards\" section.\u003cbr\u003e\u003cbr\u003eSo, again, welcome to \u003cstrong\u003eTHE SAME TEAM GANG\u003c/strong\u003e and thank you so much for your support! \u00a0We sure do love to adventure, and we\u0027re excited that you\u0027re coming along. \u00a0\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cbr\u003eN \u0026amp; J\u00a0\u003cbr\u003e"

     "about": "Hailing from Edmonton, Alberta as its favorite husband and wife rock duo, I Am Machi is the 1-2-1-2 collision of two best friends who have uber crushes on each other.  They got super married this one time, and now they go on adventures and make music together.  \u003cbr\u003e\n\nJileane\u0027s drumming pounds away like an artillery battery--because if you\u0027re not going to be loud like guns, what\u0027s the point in making rock n\u0027 roll?  Nathan on guitars weaves in and out of the music like a bad dream.  And both share vocal duties. Together, I Am Machi produces a sound that is thick and filling like cowboy coffee.  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr class=\"Apple-interchange-newline\"\u003e",
