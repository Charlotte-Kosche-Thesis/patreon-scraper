    "summary": "\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://preview.ibb.co/guubNa/IMG_6197.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://imgbb.com/\" target=\"_blank\"\u003ewhere can i upload images\u003c/a\u003e\u003cbr\u003e\" /\u0026gt;\u0026gt;\u003cbr\u003e\n\u003cstrong\u003eWELCOME TO MY\nPATREON!!! \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a place where YOU can help me build my BRAND in exchange for\n\u0027perks\u0027 or \u0027incentives.\u0027 Many of my perks are exclusive postcards of my work\nsent to you every month. And as long as you guys show an interest for the content,\nI will make it. \u003cstrong\u003e**Be sure to download\nthe PATREON APP to participate in LIVE CHATS!**\u003c/strong\u003e\u003cbr\u003e\n\nWelcome\nto my Official Patreon Page!\u003cbr\u003e\n\u003cbr\u003e\nSo, what is my patreon page?\u003cbr\u003e\n\u003cbr\u003e\nWell, let me explain!!!\u003cbr\u003e\nYou guys have been loving my work and I found this platform and thought that I could create\nsome amazing content for you guys. Photography is my passion and I love\nupdating my portfolio and booking as many photoshoots as I can. I have outlined\nwhere th money goes below and how your efforts help me build an amazing\nportfolio.\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eWHAT IS MY CURRENT\nPROGRESS?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePhoto Equipment-\u00a0\u003cimg src=\"https://ibb.co/cvhkFv\"\u003e \u003c/strong\u003eOver the\n     years I have upgraded my equipment. I have 2 dslr\u2019s my own lighting\n     equipment and lens. I am already building a good collection.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYoutube- \u003c/strong\u003eI want to create content about my\n     life, photoshoots and trips that I go on. I want to create a lot of behind\n     the scenes work and just some fun sit down videos with the people I get to\n     work with. I think will be fun to truly see the process of how I create my\n     images.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePromo Packs\u003c/strong\u003e- My goal is to have new queens every month and pornstars.\u003cbr\u003eIn the promo packs:\u003cbr\u003e1) You will get a mixture of dragqueens/pornstars/influencers\u003cbr\u003e2) You will get 6-12 postcards and other special items per package every month!!\u003c/li\u003e\u003cli\u003e\u003cbr\u003e  - I have some really cool items for you guys,Ive worked so hard on this-\u003cbr\u003e\u003cbr\u003ePLEASE\n NOTE-  I am trying hard to book queens/pornstars/influencers  in \nadvance everyone will be updated with who I have and when, regardless of\n when I get a person you will get a new package every month of new \ncontent!!\u003c/li\u003e\u003c/ul\u003e\n\n\u003cstrong\u003eWHERE DOES YOUR MONEY\nGO?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe money from Patreon will be enough for me to focus on my photography\nfull-time. \u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nBasic Costs:\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBooking Fees\u003c/strong\u003e-This is probably the biggest\n     expense. This ranges per person and in order for me to secure them I need\n     to book them with a fee that\u2019s where most will be going to.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eStudio Booking\u003c/strong\u003e- Depending\n     on the location, but the studios I have booked in DC and LA are not that\n     expensive but it is still a cost I have to calculate in. \u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eContent Creation\u003c/strong\u003e\u003cstrong\u003e-\u003c/strong\u003e Obviously, to create constant\n     YouTube content and photography, think of new ways to get to you guys with\n     video and stuff like that.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFreelance\n     Workers as needed-\u003c/strong\u003e I can\u0027t do this all on my\n     own!!! I have to hire help Maybe an assistant at some point. \u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\nI appreciate any and all of your support! The more we can generate the more I\ncan do with my brand and the faster I can do it. If you\u2019ve gotten this far,\nyou\u2019re already a hero for supporting me just by hearing what I have to say. I\u2019m\nincredibly excited to start this new life journey, and I hope you can come\nalong for the ride. \u003cbr\u003e\n\u003cbr\u003e\nMy very best,\u003cbr\u003e\nKristopher Adams\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.kristopheradams.com\" rel=\"nofollow\" target=\"_blank\"\u003eMy Photography\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/imkrisadams\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e"
