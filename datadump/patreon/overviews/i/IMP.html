     "about": "Sono nato a Genova l\u00278 Gennaio 1989, l\u0027anno del crollo del muro di Berlino. Non lo dico per darmi importanza, \u00e8 che mi ha sempre fatto un certo effetto pensarci. Ogni anno succedono cose incredibili, quindi chiunque di voi potrebbe accostare la propria data di nascita a un evento importante.\u003cbr\u003eSono cresciuto e ho vissuto nella campagna ligure, nell\u0027entroterra, per gran parte della mia vita. Ho letto il mio primo libro a quattro anni, scritto il mio primo racconto lungo a dodici, giocato col mio primo videogame a sette - avevo un cassone con Windows 95 che ci metteva non poco ad avviarsi - e, tardivamente, ho scoperto la musica, cominciando a suonare la chitarra a sedici.\u003cbr\u003ePubblicato un romanzo a sedici anni, suonato in un numero improbabile di band, sono sbarcato su youtube come venerabile ventiseienne, molto in ritardo, e da quel momento non sono pi\u00f9 riuscito a smettere di fare video su video.",

     "description": "Dopo due anni su youtube, un numero ragguardevole di canali creati e una sorta di assestamento decisionale - per ora - eccoci qua. So gi\u00e0 che in futuro ci saranno nuovi canali, nuovi obbiettivi, nuove manie e idee, ma per ora va bene cos\u00ec.\u003cbr\u003eE cosa possono avere in comune tutti questi contenuti cos\u00ec diversi tra loro? Ma ovviamente l\u0027equipaggiamento, ovvero software e apparecchiature per registrare e montare i video sempre meglio.\u003cbr\u003eCon i soldi dei patron mi propongo non solo di pagare il salasso annuale dell\u0027abbonamento al pacchetto Adobe - che ovviamente ho originale, niente roba crackata su IMP - ma di migliorare sempre pi\u00f9 audio e video dei miei lavori e portare costanti novit\u00e0. Queste richiederanno una volta l\u0027acquisto di un cavalletto in pi\u00f9, una volta una nuova videocamera, una volta un software per la composizione di musica, insomma... se vuoi fare le cose, i soldi non bastano mai e, anche se da buon genovese do sempre il massimo col minimo, di sola aria non si va da nessuna parte.",
