    "summary": "First off, THANK YOU.\u003cbr\u003e\u003cbr\u003eIf you are one of our long-term listeners or just a movie fan curious to have a deeper appreciation of the cinema\u003cem\u003e,\u003c/em\u003e\u00a0we appreciate your interest. \u00a0Ever since meeting in film school, we have shared an enthusiasm for the art of film. \u00a0This podcast sprung out of a desire to record our entertaining conversations about movies. \u00a0We have strong opinions and often disagree, but \"In the Queue\" is where you will find freewheeling discussions by people who genuinely care about the movies.\u003cbr\u003e\u003cbr\u003eWe love having guests on our show to talk about the movie of their choice. \u00a0Everyone has opinions about the movies they watch. \u00a0Often times, if they are not expressed after seeing the film, the opinion fades away. \u00a0Your opinion is important, and we want to give you a platform to share your informed thoughts about movies. \u00a0Because you don\u0027t have to be a film critic to have an intelligent stance on a film.\u003cbr\u003e\u003cbr\u003eOur podcast consists of three types of episodes: 1) the two of us discuss a new film, 2) we bring on a guest to talk about the film or their choice, and 3) the occasional \"special episode\" that we will release only to our patrons. \u00a0What is the \"special episode\", you ask? \u00a0They are wide-ranging topics that have to do with the broader state of movies or theoretical discussions, like this one:\u00a0\u003ca href=\"http://in-the-q.blogspot.com/2017/06/episode-300-is-cinema-dead-special.html\" target=\"_blank\"\u003eITQ Ep 300 - Is Cinema Dead? *Special Episode*\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIf you believe that movies still matter, that they are an art form with the power to change your life (or at least change your mind) you should listen to us!! \u00a0Because if the audience is informed, films will have no other option but to get better. \u00a0\u003cbr\u003e\u003cbr\u003e- Andrew Warner \u0026amp; Philip Brubaker\u003cbr\u003e"
