    "summary": "I suppose this is where I\u0027m meant to introduce myself? Hey!\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eBianca\u003c/strong\u003e, though people tend to call me \u003cstrong\u003eBinky\u003c/strong\u003e or \u003cstrong\u003eB\u003c/strong\u003e, and\u00a0I\u0027m a YouTuber \u0026amp; Twitch streamer! I\u0027ve graduated from University now, but I studied Advertising. I\u0027ve since started working a full-time job in Marketing while still trying to manoeuvre my way around YouTube, Twitch \u0026amp; attempting to keep up a social life.\u003cbr\u003e\u003cbr\u003eA lot of my \u003cstrong\u003e(incredibly lovely)\u003c/strong\u003e viewers have requested that I create a Patreon page so that they may support me. Though I don\u0027t expect this \u003cem\u003eat all\u003c/em\u003e from any of you, I am incredibly touched that some of you might want to. Living in London is crazy expensive, but it\u0027s also what gives me as many opportunities as I get to do cool things \u0026amp; to share them with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I\u0027m not able to donate every month but still want to do it occasionally?\u00a0\u003c/strong\u003e\u003cbr\u003eAfter a lot of thought, I\u0027ve decided to open up my PayPal for those of you who would prefer to support me through that platform. You can do this on\u00a0\u003ca href=\"https://www.paypal.me/itsbinkybee\"\u003ehttps://www.paypal.me/itsbinkybee\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI just want to say a huge thank you to every single one of my viewers that is choosing to support me through Patreon, it means so much to me to know that I have such incredible people behind me. And \u003cstrong\u003eif you are unable to / don\u0027t want to donate\u003c/strong\u003e,\u00a0please do not feel like you have to. I do not expect this from anybody and I won\u0027t love you any less. I have created this page for those of you who asked, and I am incredibly grateful to be in this
