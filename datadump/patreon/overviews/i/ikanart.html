    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eilustrador freelance.\u003cbr\u003e\u003c/b\u003e\u003cstrong\u003eTras haber estado un a\u00f1o dibujando cada d\u00eda\u00a0\u003cbr\u003eHa llegado el momento de dar el siguiente paso\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/4x2D8o8.jpg\" style=\"width: 602px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eMi objetivo es crear un portfolio de ilustraciones profesionales para que en alg\u00fan futuro pueda presentarlo a empresas o estudios, ademas de servir como referencia de ilustrador freelance.\u00a0\u003cbr\u003e\u003cbr\u003eMi meta es ayudar a todos aquellos creadores de material rolero con mis ilustraciones. Hoy en\u003cbr\u003ed\u00eda el material de rol indie est\u00e1 en auge, pero conseguir un ilustrador para cada proyecto es \u003cbr\u003ecasi inviable.\u003cbr\u003ePor eso mi intenci\u00f3n es que mientras trabajo en mi porfolio e ilustraciones, vosotros creadores, pod\u00e1is usar mis ilustraciones bajo licencia CCbySA.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfY qu\u00e9 licencia es esa?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEs una licencia \u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eCCbySA \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003ePermite\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"color: rgb(51, 51, 51);\"\u003eCompartir\u003c/b\u003e \u2014 copiar y redistribuir el material en cualquier medio o formato\u00a0\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 28px; color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eAdaptar\u003c/strong\u003e\u003c/span\u003e \u2014 remezclar, transformar y crear a partir del material  para cualquier\u00a0finalidad, incluso comercial.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eBajo las condiciones de\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eReconocimiento\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u2014 Debe reconocer adecuadamente la autor\u00eda, proporcionar un enlace\u00a0\u003c/span\u003ea la licencia e indicar si se han realizado cambios. Puede hacerlo de cualquier manera\u00a0razonable, pero no de una manera que sugiera que tiene el apoyo del licenciador o lo\u00a0recibe por el uso que hace.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eCompartir Igual \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u2014 Si remezcla, transforma o crea a partir del material, deber\u00e1 difundir\u00a0\u003c/span\u003esus contribuciones bajo la misma licencia que el original.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfEsto en qu\u00e9 se traduce?\u003c/strong\u003e\u003cbr\u003eSi eres mecenas podr\u00e1s descargar la ilustraci\u00f3n e usarla para tus proyectos, incluso si es un proyecto comercial.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"text-align: center; color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003c/b\u003e\u003c/div\u003e\u003cbr\u003e\u003ch2 style=\"\"\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003c/div\u003e"
