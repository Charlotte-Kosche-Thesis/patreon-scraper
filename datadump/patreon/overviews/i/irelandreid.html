    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/65uNOmK_ThM\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAbout Me:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHello All! My name is\nIreland and I have been designing and making custom costumes and fitness theme\nwear for several years. I love and thrive on bringing unique and one of a kind\ncreations to life. My love for video games, engineering background, paired up\nwith my deep love for sci-fi, gives me the inspiration to design very high\nelaborate costumes. This has provided me the opportunity to travel the world,\nnot only showcasing my very own pieces live in the flesh, but also work with\nsome amazing people in both industries. I have made amazing creations for a\nwide range of people including: \nIndependent Comic Book Publishers, other cosplayers, to world title\nholding fitness competitors, to name a few areas.\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eOther little things:\nI am a huge fitness \u0026amp; nutrition enthusiast in addition to spending\ncountless wonderful hours on either video games or table top games, or\ndevouring up an anime such as Fate/Stay etc. You can also find me at a local\nbookstore scanning the shelves for some amazing sci-fi books as well from\nauthor such as R.A. Salvatore, J.R.R. Tolkien and Sarah J Maas, to only name a\nfew. I also live where it is relativity warm all year round, so a bikini is\nmandatory for me! (Ok, maybe more than just one, and more like quite a few.)\nTraveling has also given me the opportunity to share to capture and produce\nvideo blogs, which has easily become a new love for me to play with on here for\nyou!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t31.0-8/27356489_1777004845935329_3068621303600096723_o.jpg?oh=52f3bea91f361fcc8c5339c1d5242bbc\u0026amp;oe=5ADDDAF5\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy I\u2019m On Patreon:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eI have had many requests from such amazing people to\nfurther share more of myself and my craft in a digital format. Patreon gives me\nthe opportunity to be able to provide more content that is directly centered\naround me and my craft. Where my center force is bikini/glamour, cosplay,\nfitness and video content, I offer the following rewards to you here, within\nseveral different rewards tiers. These rewards put you in the front seat with\nme through this whole journey, from start to finish! There is different level\nof tiers that offer a wide variety of rewards, personalized from me to you,\ngiving a little something for everyone! From video updates, to digital print\npacks, to personalized custom \u201cthank you\u201d videos \u0026amp; cards to so much more!\nFor a whole list, check out everything I have listed in the tier reward columns\non the right!\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy D\u0026amp;D Content:\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eYou will see, not only custom costume creations being built\nfrom mere paper sketches to real life, but so much more in between! There are\nvideo updates, travel videos, but also monthly themed photoshoots. These are\nwhat I call Dreams-n-Digital or D\u0026amp;D (Because I love Dungeons \u0026amp; Dragons)\ndigital packs! These will feature implied nude, sexy cosplays, bikinis to sexy\nglamour/boudoir style themes! There are two levels, the Base (SFW) featuring\n20-40 monthly images, and the Ultimate level (Ultimate Sexiness Factor)\nfeaturing 60+ monthly images. These are all delivered to you at the end of the\nmonth, directly to your email and all high res quality of course!\n\u003cbr\u003e\u00a0\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t31.0-8/27500520_1777004855935328_5974643927407596558_o.jpg?oh=6e7d9654dda8dc288a7b1d424249666c\u0026amp;oe=5B18F4BB\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYour Support Helps Me\nGrow:\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\nWith all of your wonderful support each month, I am able to\nprovide amazing personalized rewards which I have listed out for you on the\nright-hand side of this page. I also get the ability to expand and invest\nfurther into my craft. Just this past year alone, I have been able to; upgrade\nmy camera equipment, increase the quality of content in all areas provided\nhere. In addition, I also am able to pay it forward by hiring other amazing\nartists to help me bring my artist visions to life for you here. I also spend\ncountless hours to ensure that I am giving you the highest quality of content\npossible on here as another way of saying \u201cThank You\u201d for supporting me! With\nthat being said, \u201cThank You\u201d, for giving me the opportunity to let my vision,\nmy dreams, my hopes blossom into something wonderful, that will be cherished\nfor a lifetime!!\n\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.irelandreid.com/\"\u003ewww.irelandreid.com\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.irelandreid.com/\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.facebook.com/officialirelandreid\"\u003ewww.facebook.com/officialirelandreid\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.facebook.com/officialirelandreid\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/officialirelandreid\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.facebook.com/officialirelandreid\"\u003e\u003c/a\u003e\u003ca href=\"http://www.twitter.com/Irelandreid\"\u003ewww.twitter.com/Irelandreid\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.twitter.com/Irelandreid\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://www.twitter.com/Irelandreid\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.twitter.com/I     "attributes": {
     "completed_percentage": 72,
     "created_at": "2016-09-22T17:11:32+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eSECOND MILESTONE GOAL!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eThis means we have already captured the first milestone \u0026amp; for that, you guys are so amazing!! \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSECOND MILESTONE PERKS: \u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e~DISCORD CHATS!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003eI can finally get Discord set up and create a schedule where we can have live Discord chats together! Let\u0027s discuss cosplays, to video games, to whatever \u0026amp; have fun!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e~13 MONTH COSPLAY BIKINI CALENDAR!!\u00a0 \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eLet\u0027s make a 14 month calendar, featuring 13 Cosplay themed bikinis! All voted on based your ideas and suggestions! This will help with the supplies to make them, the travel to shoot on location (in which I always prefer over studio set-ups), and the costs of designing \u0026amp; production of the calendar. \u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e~TWITCH STREAMS!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI will finally be able to upgrade my Twitch Channel and create stuff for you live finally! You can ask me questions during the process and even provide suggestions! Watch me bring to life props \u0026amp; costumes \u0026amp; anything else we can think of, LIVE TO YOU IN REAL TIME!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e~UPGRADED TIERS!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI will be able to add more rewards to each tier once we reach this level!! Means more physical rewards for those who get physical rewards, and so much more!!!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",

   {
    "attributes": {
     "completed_percentage": 43,
     "created_at": "2017-07-01T09:07:19+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eTHIRD MILESTONE GOAL!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHoly Crap Guys! Is this real life, or is this a fantasy?!\u003cbr\u003eI CAN\u0027T THANK YOU GUYS ENOUGH on reaching this goal! So much can happen at this point and I would be through the roof with excitement! If we reach this goal, I will be able to focus 100% on creating content for you guys and will be able to call this my full time job finally!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eTHIRD MILESTONE PERKS:\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e~\u003cem\u003e\u003cstrong\u003eMORE MONTHLY VIDEOS!!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eFrom YouTube videos, Cosplay Tutorials, VLog Videos (Travel, Comic Cons, to More!), to Monthly Themed Dance Videos \u0026amp; MORE!! \u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e~MONTHLY ON-SITE PHOTO SHOOT LOCATIONS!!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eI will be able to travel to more locations to shoot content for you guys including cosplays, to vlogs to much more and on a monthly basis! This means more content for you guys and on a monthly platform level!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003e~EXCLUSIVE QUARTERLY MERCHANDISE!!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eWant a mouse pad? How about one of those cool Hentai type of mouse pads? A Coffee cup? Maybe your favorite Lewd Themed Image on a T-Shirt? This goal allows me to have the opportunity to create gear and other merch for you guys and offer it as part of an incentive for some tiers and a discount for other tiers! Only here on my Patreon!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e~MONTHLY IMPLIED THEMED SHOOTS!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI make some pretty cool props and costumes, and I love being able to do that for you guys. However, such shoots as the implied ones take a pretty large team to make happen even though it seems like it would be less work. This goal allows me to bring on team members to help assist, with creating \u0026amp; helping these implied themed shoots come to life for you guys monthly!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e",

   {
    "attributes": {
     "completed_percentage": 28,
     "created_at": "2017-07-01T09:07:19+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eFOURTH MILESTONE GOAL!!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eThis is a huge personal goal for me and seems like a long shot to make. However I am determined \u0026amp; have faith that we can reach this!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFOURTH MILESTONE PERKS:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e~UPGRADED EQUIPMENT!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI will finally be able to upgrade my equipment and all my gear for you guys \u0026amp; for all our content on here! From a better mic for both Twitch Creative Channel, \u0026amp; YouTube videos, to upgrading my; lighting system, backdrops \u0026amp; backdrop system and my camera body! This means better quality of content for you guys!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e~PROFESSIONAL VIDEO EDITING!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI can finally be able to bring somebody on board to help, not only to teach me along the way of the ways of video editing, but to help with current video editing for better video capture/content for you guys! \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e~3D PRINTER MACHINE \u0026amp; SUPPLIES \u0026amp; TOOLS!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI can finally purchase a 3D printer to bring to life props and pieces of my costume! I will also be able to do tutorials for you guys on 3D printing, and much more! Plus I can purchase better supplies and equipment to help with fine details on large projects for you guys as well! Let\u0027s make all the things!!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e~IMPLIED THEMED CALENDAR\u0026amp; PRINTS!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eTravel to somewhere fun/exotic/where ever \u0026amp; shoot a voted on themed implied calendar!! As you know, these things require a team. So, I will be able to not only travel for better shots, but bring on a team to help maximize the quality of this for you guys!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e~ATTEND MORE CONVENTIONS/MEET \u0026amp; GREETS!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eWant to hang out after a convention? Watch me kick you and your friend\u0027s butt in basketball at Dave \u0026amp; Buster\u0027s after a convention? Ok, who are we kidding, you will probably win, but hey, it\u0027s all in fun! This milestone allows me to attend more conventions, which provides a great opportunity to get to meet/hang out with you guys! Epic Times await to be had!! \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e~LET\u0027S PLAY!!!\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eFinally.... I will be able to do live/real time, \"Let\u0027s Play\" opportunities with you guys on video games we both enjoy! Thanks to upgrading my equipment to do so from this milestone goal!! Omgosh this would be so amazing you guys!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e",
