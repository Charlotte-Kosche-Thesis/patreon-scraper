    "summary": "\u003cimg height=\"150\" src=\"https://c1.staticflickr.com/3/2843/33171637474_955598123d_m.jpg\" width=\"240\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHey! I\u0027m Holly and I am the photographer behind IvyNix Photography. I have been taking pictures all my life and decided to do what I love professionally around 2009. I love photographing people, they are so interesting! I love that I can find beauty in every face. I also love the connection I get from behind the lens. I always end each one of my sessions feeling like I added a new friend or family member to my life.\u003cbr\u003e\u003cbr\u003eOk, so you know I love to take pictures of people right? Well some of my FAVORITE things to shoot are Concept (themed), Cosplay and Fashion. I like lots of drama in the photos. So this means from costumes to makeup to edits. I am slightly a control freak when it comes to my shoots. I have a specific end goal in mind and I like to see it executed. This means that I am usually the provider for all the wardrobe and makeup that is used. That being said, 75% of the photos I love to take are not paid. Your contributions would help me buy wardrobe items, props, and of course photo gear. (See last paragraph for what I plan to buy)\u003cbr\u003e\u003cbr\u003eI do an epic themed Halloween shoot every year (this is my 6th year). If you become a Patreon, you can help me decide and see the progress I make as we get closer to shooting!\u003cbr\u003e\u003cbr\u003eIf you choose to come along for the ride you can expect to see behind the scenes video of my shoots, edits and maybe even the early planning stages. You can get access to photography and editing tutorials, and lastly exclusive photos that no one has seen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
