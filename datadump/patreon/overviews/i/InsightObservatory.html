    "summary": "\u003ca href=\"http://www.insightobservatory.com/p/ateo-telescope.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://go.insightobs.com/assets/img/patreon/muir-ateo.png\" style=\"width: 584px;\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cem\u003eCo-Founder and Systems Engineer of Insight Observatory, Muir Evenden, shown with the Astronomical Telescope for Educational Outreach installed in May 2017 in the dark skies of new Mexico.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nAs the\u00a0Project Developers of\u00a0\n\u003ca href=\"http://www.insightobservatory.com/\" target=\"_blank\"\u003eInsight Observatory\u003c/a\u003e,\n we understand the importance of hands-on participation in science \neducation as it is a crucial component in developing a student\u0027s \ninterest. It can be especially difficult in the science of astronomy: access to telescopes and clear skies for observing can be very limited \nor even non-existent for most students. Our goal is to provide to students the tools necessary for astronomy education, discovery and research utilizing\u00a0\u003ca href=\"http://www.insightobservatory.com/p/telescope-network.html\" target=\"_blank\"\u003eremote robotic telescopes\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.insightobservatory.com/2013/05/pcis-galaxy-project.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003eIn this way, we can enable them to participate, experience the thrill \nand excitement of scientific discovery. Students will have the ability \nto participate in many projects utilizing\u00a0\n\u003ca href=\"http://www.insightobservatory.com/\" target=\"_blank\"\u003eInsight Observatory\u003c/a\u003e that will \nliterally \"open their eyes\" to the wonders of our universe without \nhaving to leave the classroom. All data gathered by the remote robotic \ntelescopes that Insight Observatory utilizes is easily accessible \nvia the internet to be used within the current science curricula.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://go.insightobs.com/assets/img/patreon/pps-students.png\" style=\"width: 580px;\"\u003e\u003cbr\u003e\u003ca href=\"http://www.insightobservatory.com/2017/11/5th-grade-class-images-galaxies-and-nebulae.html\" target=\"_blank\"\u003e5th\u003c/a\u003e\u003cem\u003e\u00a0and\u00a0\u003c/em\u003e\u003ca href=\"http://www.insightobservatory.com/2018/01/high-school-earth-science-classes-utilize-ateo.html\" target=\"_blank\"\u003e11th\u003c/a\u003e\u003cem\u003e\u00a0Grade Students from Plymouth, MA Utilizing the ATEO for their research projects. \n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nInsight Observatory retains an education status for use of a third-party remote robotic telescope network that allows telescope usage to \nremain affordable. However, by having their own remote robotic telescope, the use will be more affordable allowing schools and the general public the chance to participate in real astronomy research as well as imaging the night sky. \u00a0A few project examples Insight Observatory has participated students utilizing online remote robotic telescopes were\u00a0\n\u003ca href=\"http://www.insightobservatory.com/2013/05/pcis-galaxy-project.html\" target=\"_blank\"\u003e\"The Galaxy Project - What Lies Beyond Our Stars\"\u003c/a\u003e,\u00a0\u003ca href=\"http://www.insightobservatory.com/2014/01/summer-milky-way-project-blake-planetarium.html\" rel=\"nofollow\" target=\"_blank\"\u003e\"The Summer Milky Way Project\"\u003c/a\u003e and\u00a0\u003ca href=\"http://www.insightobservatory.com/2014/04/winter-milky-way-project-blake-planetarium.html\" target=\"_blank\"\u003e\"The Winter Milky Way Project\"\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"https://go.insightobs.com/assets/img/patreon/ateo-ic-405.png\" style=\"width: 580px;\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem style=\"\"\u003eIC 405 - The Flaming Star Nebula Imaged through the ATEO - Image by Insight Observatory.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\n\u00a0\n\u003c/em\u003e\u003cbr\u003e\n\u003ca href=\"http://www.insightobservatory.com/p/ateo-telescope.html\" target=\"_blank\"\u003e\u003c/a\u003eInsight Observatory now proudly houses a\u00a0\n16\" Astrograph imaging telescope,\u00a0named the\u00a0\n\u003ca href=\"http://www.insightobservatory.com/p/ateo-telescope.html\" target=\"_blank\"\u003eAstronomical Telescope for Educational Outreach (ATEO)\u003c/a\u003e, hosted with\u00a0SkyPi Online Observatory located at an elevation of 7,778 ft in the dark skies of New Mexico. Public access to the telescope is scheduled for this upcoming July 2017. The\n telescope will be accessible remotely via an\u00a0\n\u003ca href=\"https://ateo.insightobs.com/\" target=\"_blank\"\u003eaccess portal\u003c/a\u003e on the internet for students and the general public.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.insightobservatory.com/p/ateo-telescope.html\" target=\"_blank\"\u003e\u003cimg src=\"https://go.insightobs.com/assets/img/patreon/gamma-1.png\" style=\"width: 580px;\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cem style=\"\"\u003eGamma pod (pictured above) is the facility that houses the \u003ca href=\"http://www.insightobservatory.com/p/ateo-telescope.html\"\u003eAstronomical Telescope for Educational Outreach (ATEO)\u003c/a\u003e.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nThe remote robotic telescope is equipped with a precise tracking mounting system - \n\u003cstrong\u003eSoftware Bisque Paramount ME\u003c/strong\u003e, Finger Lakes Instruments \u003cstrong\u003e(FLI) ProlinePL 16803\u003c/strong\u003e Imaging Camera,\u003cstrong\u003e Astrodon MMOAG:\u003c/strong\u003e Off-axis guider for guiding the Paramount, \u003cstrong\u003eFinger Lakes 10 Position Filter Wheel:\u003c/strong\u003e This will hold the imaging filters. \u00a0\u003cstrong\u003eFilters:\u003c/strong\u003e We currently have LRGB filters and a V filter for measuring magnitudes of variable stars and asteroids.\u003cbr\u003e\n\u003cbr\u003e\nCurrently, our efforts are focused on acquiring funds necessary to continue covering the hosting and maintenance fees at the telescope\u0027s hosting site located in New Mexico as well as additional necessary imaging accessories."
