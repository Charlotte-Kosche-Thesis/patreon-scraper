    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FRg8mO0EEIFQ%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DRg8mO0EEIFQ\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FRg8mO0EEIFQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=Rg8mO0EEIFQ",
    "one_liner": "navegue por esse mundo intern\u00e9tico a partir de um bom punhado de links",
    "patron_count": 22,
    "pay_per_name": "pagamentos suspensos - Interwebz entrou em um \"hiato\"",
    "pledge_sum": 5940,
    "pledge_url": "/bePatron?c=152165",
    "published_at": "2015-03-27T20:59:18+00:00",
    "summary": "Navegar pela \u003cstrong\u003einterwebz\u003c/strong\u003e n\u00e3o \u00e9 tarefa f\u00e1cil. \u003cbr\u003e\u003cbr\u003e\nFiltrar o que \u00e9 realmente importante ou relevante dentre o mar de tu\u00edtes, posts, fotos, v\u00eddeos e not\u00edcias que circulam todos os dias em sites e canais sociais \u00e9 cada vez mais dif\u00edcil, e toma cada vez mais tempo.\n\u003cbr\u003e\u003cbr\u003e\nE se voc\u00ea pudesse ter os melhores links sobre o que realmente importa listados em um s\u00f3 lugar, e entregues no seu email toda semana?\n\u003cbr\u003e\u003cbr\u003eFoi pensando nisso durante uma viagem que eu criei a \u003cstrong\u003eInterwebz\u003c/strong\u003e, uma \u003cstrong\u003enewsletter semanal\u003c/strong\u003e com uma \u003cstrong\u003ecuradoria dos melhores links\u003c/strong\u003e da \u00faltima semana, feitos para poupar o seu tempo e te deixar informado com uma leitura r\u00e1pida, leve e divertida.\u00a0\u003cbr\u003e\u003cbr\u003e\nClaro que acompanhar as suas redes continua importante, mas a Interwebz quer ajudar a acabar com aquele \u0027medo de estar perdendo algo importante\u0027 \n\u003cem\u003e(FOMO, para os \u00edntimos)\u003c/em\u003e que acontece sempre que voc\u00ea tem uma semana mais atribulada e precisa ficar mais offline.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,0);\"\u003eFAQ r\u00e1pido\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComo funciona o pagamento da assinatura?\u003c/strong\u003e \u003cbr\u003eO Patreon utiliza o \u003cstrong\u003ePayPal\u003c/strong\u003e como intermedi\u00e1rio de pagamentos. Ou seja, se voc\u00ea tiver algum dinheiro por l\u00e1, ou se tiver um cart\u00e3o de cr\u00e9dito internacional, deve funcionar super f\u00e1cil. \u003cbr\u003e\u003cbr\u003ePara quem preferir usar \u003cstrong\u003eboleto\u003c/strong\u003e ou \u003cstrong\u003ecart\u00e3o de cr\u00e9dito nacional\u003c/strong\u003e, d\u00e1 para contornar adquirindo um \u003cstrong\u003ecart\u00e3o pr\u00e9-pago do\u00a0\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003eEbay+PayPal\u003c/a\u003e\u003c/strong\u003e. Outra dica \u00e9 tentar descolar um\u00a0\u003ca href=\"https://www.nubank.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003eNubank\u003c/a\u003e, que n\u00e3o tem tarifas nem anuidades (isso n\u00e3o \u00e9 um publieditorial, e quem quiser pode pedir convites em\u00a0\u003ca rel=\"nofollow\"\u003e\u003cspan class=\"__cf_email__\"\u003e[email\u00a0protected]\u003c/span\u003e\n/*  */\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eE se eu n\u00e3o gostar e quiser parar de receber?\u003c/strong\u003e \u003cbr\u003eN\u00e3o se preocupe. Basta suspender a assinatura do Patreon. O procedimento \u00e9 simples e f\u00e1cil, e n\u00e3o vamos te importunar para saber por que voc\u00ea desistiu. Vamos ficar tristes de te ver ir embora, mas voc\u00ea sempre pode voltar no futuro, se quiser :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://s3.amazonaws.com/patreon/c832541dc3eee6c6855b9e2e70ecd8ff.jpg\" style=\"float: right; width: 151px; margin: 0px 0px 10px 10px;\"\u003eQuem faz a Interwebz?\u003c/strong\u003e\u003cbr\u003eA curadoria e reda\u00e7\u00e3o da Interwebz fica a cargo da\u00a0\u003ca href=\"http://lafloufa.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eJacqueline Lafloufa\u003c/strong\u003e\u003c/a\u003e. Ela \u00e9 editora de Insights da Kantar, colaboradora do \u003ca href=\"http://b9.com.br/\" rel=\"nofollow\"\u003e\u003cstrong\u003eB9\u003c/strong\u003e\u003c/a\u003e, colunista e colaboradora da \u003cstrong\u003eRevista Galileu\u003c/strong\u003e, professora da \u003cstrong\u003eAtlas Media Lab\u003c/strong\u003e, consultora digital e inventora de aventuras. J\u00e1 foi editora-executiva do \u003cstrong\u003eBlue Bus\u003c/strong\u003e e \u00e9 jornalista de tecnologia desde 2009. D\u00e1 pra saber mais sobre o curr\u00edculo dela, que n\u00e3o \u00e9 muito f\u00e3 de escrever em terceira pessoa,\u00a0\u003ca href=\"http://lafloufa.com\" rel=\"nofollow\" target=\"_blank\"\u003enesse link\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComo ser\u00e1 essa newsletter?\u003c/strong\u003e\u003cbr\u003eA Interwebz ser\u00e1 entregue sempre no fim da semana - se houver feriado, mandarei antes, assim voc\u00ea tem leituras bacanas enquanto relaxa.\u003cbr\u003e\u003cbr\u003e\n\n\tNa imagem abaixo d\u00e1 para ter uma palhinha do que ser\u00e1 a Interwebz -\u00a0\u003ca href=\"http://i.imgur.com/ST80hqD.png\" rel=\"nofollow\" target=\"_blank\"\u003eclique\u003c/a\u003e para ver mais detalhes.\n\t\u003ca href=\"http://i.imgur.com/ST80hqD.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/c8kn3L5.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eTem sugest\u00f5es de outros tipos de recompensa? Tem alguma d\u00favida? Quer saber mais sobre a Interwebz? \u00c9 s\u00f3 escrever para\u00a0\u003ca rel=\"nofollow\"\u003e\u003cspan class=\"__cf_email__\"\u003e[email\u00a0protected]\u003c/span\u003e\n/*  */\u003c/a\u003e, ou mandar inbox na nossa\u00a0\u003ca href=\"https://www.facebook.com/pages/Interwebz/870325696360998?fref=ts\u0026amp;ref=br_tf\" rel=\"nofollow\" target=\"_blank\"\u003ep\u00e1gina do Facebook.\u003c/a\u003e"
