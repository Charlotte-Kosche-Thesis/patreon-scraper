    "summary": "Ol\u00e1, gente! Meu nome \u00e9 Igor, tamb\u00e9m conhecido como 3K. Sou casado, tenho duas filhas incr\u00edveis e tenho um humilde canal no YouTube (que come\u00e7ou muito mais como a desculpa perfeita pra jogar videogame do que qualquer outra coisa). Hoje, meu trabalho \u2013 meu ganha-p\u00e3o! \u2013 \u00e9 fazer v\u00eddeos, live streamings e divertir mais de 550 mil pessoas, e crescendo. No entanto, o momento n\u00e3o t\u00e1 bom pra quem faz esse tipo de coisa e ainda t\u00e1 crescendo: a situa\u00e7\u00e3o brasileira faz os an\u00fancios do Adsense desaparecerem, e eles que deveriam nos sustentar.\u003cbr\u003e\u003cbr\u003eDecidi tentar o Patreon porque eu quero melhorar a qualidade do meu conte\u00fado. Neste momento, estou numa situa\u00e7\u00e3o com poucas alternativas: n\u00e3o consigo pagar minhas contas e investir no canal ao mesmo tempo.\u003cbr\u003e\u003cbr\u003e Pra melhorar, preciso de algumas coisas: um editor, porque simplesmente n\u00e3o tenho tempo pra editar alguns dos meus v\u00eddeos do jeito que eu gostaria \u2013 e tamb\u00e9m pra dar vida a muitas ideias de conte\u00fado que eu tenho e n\u00e3o consigo por em pr\u00e1tica. H\u00e1 tamb\u00e9m outras quest\u00f5es, como melhorar meu equipamento de produ\u00e7\u00e3o de conte\u00fado (c\u00e2mera, monitores, computador, microfone e headset) e adquirir os materiais para tal, como os jogos.\u003cbr\u003e\u003cbr\u003e\u00c9 isso! Se essa graninha n\u00e3o for fazer falta, ajuda a\u00ed! Torne-se um patr\u00e3o e a gente vai ficando amigo devagar!\u003cbr\u003e"
