     "about": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is Natasha, other known as invadernoodles!\u00a0\u003cbr\u003eI\u0027m a cosplayer who dreams of making tons of \u003cstrong\u003evintage style \u003c/strong\u003ecosplays, \u003cstrong\u003eunique style\u003c/strong\u003e cosplays, and \u003cstrong\u003emonster girl\u003c/strong\u003e cosplays. I also try to recreate \u003cstrong\u003edolly\u003c/strong\u003e characters and put in as much effort as I can. I try to cosplay things that I haven\u0027t seen many people make. I dream of cosplay, I\u0027m just\u00a0a girl who tries to make her dreams come true. As you can imagine, it\u2019s no easy task but if you like my cosplays and the content I create, You can help me accomplish my dream and help creating the most amazing cosplays in the world!\u00a0\u003cbr\u003e\u003cbr\u003eI currently have been cosplaying for about 7 years, but have only been seriously making cosplays since 2014. It\u0027s hard, as you can guess, to come up with the money to make all of these cosplays. Through your support I\u0027ll be able to make more unique cosplays, and I\u0027ll be able to produce more cosplays faster and will help me be able to continue making cosplays for years to come.\u003cbr\u003e\u003cbr\u003eHow the money will be spent:\u003cbr\u003e*The money will be going towards getting new equipment for my youtube channel to make better quality cosplay positivity/cosplay related videos and new content.\u003cbr\u003e*The money will mostly be going towards making new unique cosplays.\u003cbr\u003e*The money will be going towards new equipment for making even better cosplays.\u003cbr\u003e*The money will be going towards paint, tools, and other useful items to make the best quality cosplays. \u003cbr\u003e*New tutorials on my blog\u003cbr\u003e*More helpful youtube videos for new time cosplayers\u003cbr\u003e*The money will be going towards wigs, lenses and just about everything relating cosplay.\u003cbr\u003e*The money will be going towards photoshoots for new cosplay photos.\u003cbr\u003e\u003cbr\u003eBecoming my patron would help me to keep making cosplays, as my cosplays each cost from a range of $60-400+, I can not afford this sadly and I have to feed myself, my little baby dog, pay bills, etc. (like everyone in the world haha), but cosplaying is something I LOVE doing, but sadly it\u0027s getting harder and harder to do due to me not being able to afford it. My goals is to recreate characters as much a close a possible or to make something completely unique based on that character, or to make original designs of my own.\u003cbr\u003e\u003cbr\u003eThe higher patron would receive goodies from me \u0026lt;3 In the beginning it will probably be a weird felt plushy i would make, probably some weird random drawings, unusual things I\u0027d make for them as a thank you for supporting me. I hope as i get more support I\u0027ll be able to give back more to my patreons, I am so thankful for all I have, and helping people and making costumes is something I\u0027d like to do for the rest of my life. If I can manage to get through this cosplay world, that would be a goal life!\u003cbr\u003e\u003cbr\u003eHow? \u003cbr\u003ePatreon is a way to connect art lovers (patrons) with artists wishing to show their potential, through a sponsorship in exchange of certain rewards\u003cbr\u003e\u003cbr\u003eProfile pic is taken by: Zeze Photography\u003cbr\u003eCosplayer is me\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
