    "summary": "\u003cem\u003ePentru limba rom\u00e2n\u0103, citi\u021bi mai jos\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you got to this page it means you already know what\nprojects the Institute of the Projects develops and you\u2019d like to support us.\nThank you!\u003cbr\u003e\n\n\u003cbr\u003e\n\nYour\ndonations contribute to the continuity of a transcultural research practice\nwithout which the online and printed content of the Institute, likewise our\nevents, would not exist. \u003cbr\u003e\n\u003cbr\u003e\nResearch in our case means: interviews and discussions with\ninvited artists and their close circle of family and friends/collaborators,\nreading time at the library and home, detective style investigations for the\nfinding of materials hard to locate, buying books, a lot of circulation,\nmeetings and discussions with many collaborators, research trips and a lot of\ncommunication with all the invited artists and authors. Many of these open\nworking fronts and the time invested cannot be supported from any public funding\nreceived in Romania. \u003cbr\u003e\n\u003cbr\u003eThis is what the regular\ncontent production at the Institute of the Present encompasses, together with\nthe development of the artist and theoretic resources platform and its opening\ntowards the professional and the public:\u003cbr\u003e\n\u003cbr\u003e\n\u2013 \u003cstrong\u003ebi-monthly \u003c/strong\u003epublication of materials in the frame of the online platform \u003cstrong\u003e\u003ca href=\"http://www.institutulprezentului.ro/\"\u003ewww.institutulprezentului.ro\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u2013 \u003cstrong\u003eannual \u003c/strong\u003epublication of 3\u20135 new editions in the frame of the\u00a0\u003ca href=\"https://institutulprezentului.ro/en/publications/\" target=\"_blank\"\u003eParkour\u003c/a\u003e series.\u00a0The first publications in 2017 are\ndedicated to artists Miriam R\u0103ducanu, Constantin Flondor, Ion Grigorescu,\nOctavian Nemescu, Lia Perjovschi.\u00a0\u003cbr\u003e\u2013 \u003cstrong style=\"background-color: initial;\"\u003eannual\u003c/strong\u003e \u003cstrong style=\"background-color: initial;\"\u003eprogram of workshops and lectures\u003c/strong\u003e centered\non (self)pedagogical practices and artistic concepts.\u00a0\u003cbr\u003e\u003cbr\u003eWhat we learn we want to send farther, to be as accessible as possible, this is\nhow we set ourselves to work. \u003cbr\u003e\u003cbr\u003eWe warmly thank you for your support and we are\nwaiting for you to read us online and to meet at the Institute of the Present events.\u003cbr\u003e\u003cbr\u003e\u0218tefania Ferched\u0103u \u0026amp; Alina \u0218erban\u003cbr\u003e\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003e\u003cbr\u003eDac\u0103 a\u021bi ajuns \u00een\naceast\u0103 pagin\u0103, \u00eenseamn\u0103 c\u0103 \u0219ti\u021bi deja ce proiecte dezvolt\u0103 Institutul Prezentului\n\u0219i vre\u021bi s\u0103 ne sus\u021bine\u021bi. Mul\u021bumim!\u003cbr\u003e\u003cbr\u003eDona\u021biile voastre contribuie la continuitatea unei practici de cercetare\ntranscultural\u0103 f\u0103r\u0103 de care con\u021binutul online \u0219i tip\u0103rit al Institutului, la\nfel \u0219i evenimentele noastre, nu pot exista. \u003cbr\u003e\u003cbr\u003eCercetare \u00een cazul\nnostru \u00eenseamn\u0103: interviuri \u0219i \u00eent\u00eelniri cu arti\u0219tii invita\u021bi \u0219i cei apropia\u021bi\nlor, lucrul sistematizat cu arhivele arti\u0219tilor, timp de citit la bibliotec\u0103 \u0219i\nacas\u0103, investiga\u021bii detectivistice pentru g\u0103sirea unor materiale greu de\nlocalizat, achizi\u021bionare de c\u0103r\u021bi, drumuri multe \u00een toate p\u0103r\u021bile, \u00eent\u00eelniri \u0219i\ndiscu\u021bii cu mul\u021bi colaboratori, c\u0103l\u0103torii de cercetare \u0219i mult\u0103 comunicare cu\nto\u021bi arti\u0219tii \u0219i autorii invita\u021bi. Mare parte din aceste fronturi de lucru \u0219i\ntimpul investit nu pot fi sus\u021binute din nici o finan\u021bare primit\u0103 \u00een Rom\u00e2nia. \u003cbr\u003e\u003cbr\u003eIat\u0103 ce implic\u0103 regularitatea produc\u021biei de con\u021binut la Institutul Prezentului,\ncre\u0219terea platformei de resurse artistice \u0219i teoretice \u0219i deschiderea lor c\u0103tre\nprofesioni\u0219ti \u0219i public:\u003cbr\u003e\u003cbr\u003e\u2013 publicarea \u003cstrong\u003ebi-\u003c/strong\u003e\u003cstrong\u003elunar\u0103\u003c/strong\u003e de materiale \u00een\ncadrul platformei online \u003ca href=\"http://www.institutulprezentului.ro/\"\u003ewww.institutulprezentului.ro\u003c/a\u003e.\u003cbr\u003e\u2013 publicarea \u003cstrong\u003eanual\u0103\u003c/strong\u003e a 3\u20135 noi edi\u021bii\n\u00een cadrul seriei\u00a0\u003ca href=\"https://institutulprezentului.ro/publicatii/\" target=\"_blank\"\u003eParkour\u003c/a\u003e. Primele\npublica\u021bii din 2017 s\u00eent dedicate arti\u0219tilor Miriam R\u0103ducanu, Constantin\nFlondor, Ion Grigorescu, Octavian Nemescu, Lia Perjovschi. \u003cbr\u003e\u2013 un \u003cstrong\u003eprogram anual de ateliere \u0219i\nconferin\u021be\u003c/strong\u003e centrat pe practici (auto) pedagogice \u0219i concepte artistice.\u003cbr\u003e\u003cbr\u003eCe afl\u0103m vrem s\u0103 d\u0103m mai departe, s\u0103 fie c\u00eet mai accesibil, acesta este felul\n\u00een care ne-am propus s\u0103 lucr\u0103m. \u003cbr\u003e\u003cbr\u003eV\u0103 mul\u021bumim pentru sprijin \u0219i v\u0103 a\u0219tept\u0103m s\u0103 ne\nciti\u021bi online \u0219i s\u0103 ne \u00eent\u00eelnim la evenimentele Institutul Prezentului.\u003cbr\u003e\u003cbr\u003e\u0218tefania Ferched\u0103u \u0026amp; Alina \u0218erban\u003cbr\u003e"
