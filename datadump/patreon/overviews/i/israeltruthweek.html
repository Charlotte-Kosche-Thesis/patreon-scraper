    "summary": "In 2014, I was unofficially named an \u0027\u003ca href=\"https://israeltruthweek.files.wordpress.com/2012/03/vandermaas-interview-yodeller-140814-pp10-11.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eHonorary Jew\u003c/a\u003e\u0027 by Canadians For Israel\u0027s Legal Rights (CILR), and I\u0027m the founder of\u00a0\u003ca href=\"http://www.israeltruthweek.org\" rel=\"nofollow\" target=\"_blank\"\u003eIsrael Truth Week\u003c/a\u003e. I am a \u0027rule of law\u0027 activist and educator, and I\u0027m in the business of training Zionist freedom fighters. I\u0027ve already personally trained over 450 so far, but...\u003cbr\u003e\n\u003ca href=\"http://www.israeltruthweek.org\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"144\" src=\"https://c8.staticflickr.com/8/7291/27655784431_0e4627f496_m.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\" width=\"240\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.flickr.com/photos/israeltruthweek/27675694646/in/dateposted-public/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eMY MISSION\u003c/strong\u003e is to train 10,000 Jewish and Gentile freedom fighters to liberate Israel from the fake \u0027occupation\u0027 narrative. I believe no Jewish student should go to bed one more night believing their people stole someone else\u0027s land, and I could really use your help to make that happen.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYou can do that by becoming a Patron of mine (click the big orange button that says \u0027Become a Patron\u0027), which means you\u0027ve made a monthly financial commitment to support my work. It could be 5$/month or it could be $100/month, or something in between (or more). PLEASE SEE THE \u0027IMPORTANT!\u0027 NOTICE BELOW BEFORE PLEDGING.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you\u0027d like to make a one-time donation\u003c/strong\u003e you can do it via credit card or PayPal at\u003cstrong\u003e\u00a0\u003ca href=\"http://www.donorbox.org/israeltruthweek\" target=\"_blank\"\u003ewww.donorbox.org/israeltruthweek\u003c/a\u003e\u003c/strong\u003e. You can also make a monthly gift if you wish.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor cheques\u003c/strong\u003e, please make payable to \u0027Mark Vandermaas\u0027 and mail to: 102-341 Talbot Street, London, Ontario, Canada N6A 2R5)\u00a0\u003cbr\u003e\u003cbr\u003eWhatever you can afford I will be \u003cem\u003every \u003c/em\u003egrateful.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIMPORTANT!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e1. Israel Truth Week is NOT a registered charity, so your support is not tax-deductible.\u003cbr\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e2. All on-line donations/pledges, whether via Patreon or Donorbox, are processed in US DOLLARS, so please adjust your gift to stay within your budget if your country\u0027s currency exchanges at a lower rate to the USD.\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eHERE\u0027S WHAT YOU CAN HELP ME DO...\u003c/strong\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nI teach Zionists all about Israel\u0027s land title deed - the 1922 League of Nations \u0027Mandate For Palestine\u0027 - and how to use it to construct a simple, yet powerful new moral narrative to fight back against the phony \u0027occupation\u0027 propaganda directed towards Jewish people and Israel. The experience can be moving:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/israeltruthweek/27729535365/in/dateposted-public/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"150\" src=\"https://c6.staticflickr.com/8/7364/27729535365_d02d19f0e1_q.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\" width=\"150\"\u003e\u003c/a\u003e\n\u003cdiv style=\"margin-left: 18px;\"\u003e\n\u003cem style=\"font-weight: 300;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\"All my life I never had a copy of my country\u0027s land title deed until you put one in my hands! Your support, understanding, vision and belief in us gave me the courage to stand up as a proud Jew.\"\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e[Renanah Gemeiner, land rights activist; Board Member, Toronto Zionist Council; Co-founder, Canadian Jews and Friends for Yezidis)\u003cbr\u003e\n\u003c/div\u003e\nThe narrative I teach is SO powerful that I - a non-lawyer - was able to shut down arguments from a professor of international law that Israel\u0027s land title deed was irrelevant. You can read my responses\u00a0\u003ca href=\"https://medium.com/@MarkVandermaas/thank-you-for-proving-jews-cant-trust-the-world-s-promises-9d7ae3f6b4e9\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWith your help I can train more people live for free, print training manuals for audiences, and travel to speaking engagements.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\nImagine\u003c/em\u003e\u003c/strong\u003e what would happen if 10,000 Israel freedom fighters were trained to go online and meet the Jew haters head-on with a powerful narrative that destroys the \u0027occupation\u0027 lie with a powerful moral argument based on international law.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\nImagine\u003c/em\u003e\u003c/strong\u003e if 10,000 Israel freedom fighters convinced 100,000 people to sign a petition asking the government of Israel to declare\u00a0a moratorium on all so-called \u0027solutions\u0027 until the United Nations passed a resolution acknowledging Jews as owners, not occupiers.\n\u003cbr\u003e\u003cbr\u003eI\u0027ve even written the speech for PM Netanyahu to give! A speech that could change EVERYTHING for Israel overnight. You can read it here:\u00a0\u003ca href=\"http://www.israeltruthweek.org/blog/tell-bibi-give-this-speech\" rel=\"nofollow\"\u003ehttp://www.israeltruthweek.org/blog/tell-bibi-give-this-speech\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\nImagine\u003c/em\u003e\u003c/strong\u003e if 10,000 freedom fighters for Israel were able to inspire 100,000 people to demand that Great Britain apologize for the deaths of the countless Jews who were died because they were denied admittance to their \u0027national home\u0027 on the eve of World War II even though Britain was entrusted with ensuring their entry via the Mandate For Palestine!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\nImagine\u003c/em\u003e\u003c/strong\u003e if millions of Jewish kids and their parents didn\u0027t have to go to bed one more night believing that their people had stolen land that didn\u0027t belong to them?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eImagine\u003c/em\u003e\u003c/strong\u003e if Jewish students and their friends knew \n\u003cem\u003eexactly \u003c/em\u003ewhat to say when a Jew hater screamed the word \u0027Occupation!\" at them?\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYou can help make this happen by supporting my work. Really.\u003cbr\u003e\n\u003cbr\u003eTry to imagine 10,000 people presenting a unified, cohesive front every single time the media or social media haters utter the word \u0027occupation.\u0027 Imagine the impact!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem style=\"font-weight: bold;\"\u003eWhy you can trust me to fight for Jews and Israel\n\u003c/em\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\tMy parents lived under Nazi occupation in Holland. My dad escaped from a German workcamp. They saw Jews taken away to be murdered. I learned about the lessons of the Holocaust at a young age and swore I would never be silent if Jews were under attack again.\n\u003cbr\u003e\u003cbr\u003eIn 1978 I served in the Middle East as a UN peacekeeper with the Canadian Forces. I\u0027ve driven past the burned-out tanks in the Sinai desert where Jews triumphed over Islamists who repeatedly tried to bring genocide on their nation. I negotiated my way through the minefields on the way to Gaza (before Israel gave it away in return for terror \u0026amp; rockets); climbed Mount Sinai on Easter Sunday to watch the sun come up; swam in the Sea of Galilee; and stood on the hill overlooking the final battlefield between good and evil: Har Meggidon. You probably know it as Armageddon.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\tI founded\u00a0\u003ca href=\"http://www.israeltruthweek.org\" rel=\"nofollow\" target=\"_blank\"\u003eIsrael Truth Week\u003c/a\u003e in 2012 after Jewish students were intimidated at Western University in London, Ontario, Canada while campus police watched and did nothing. Since then, I\u0027ve been an invited speaker on pro-Israel TV and at rallies, protests and conferences. I\u0027ve even held three great conferences of my own in three different cities, conferences that have raised many thousands of dollars for Israel charities such as Magen David Adom (Israel\u0027s ambulance service) and the amazing ALYN children\u0027s hospital in Jerusalem.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/israeltruthweek/27675694646/in/dateposted-public/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"134\" src=\"https://c7.staticflickr.com/8/7122/27675694646_cac0100811_m.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\" width=\"240\"\u003e\u003c/a\u003eMy fans say I have something called \u0027moral clarity,\u0027 and I\u0027ve been honoured to be repeatedly invited to share my unique perspective about Israel issues on the \u0027Inside Israel\u0027 Christian TV show produced by the renowned International Christian Embassy Jerusalem (ICEJ) for the Vision Network in Canada.\u003cbr\u003e\u003cbr\u003eHere I am on Jewish TV with Toronto\u0027s Doris Epstein (best interview ever!) for a full 30 minutes discussing topics such as Israel\u0027s land title deed and the dangers of the a NEW 2 state solution to the honour of the Jewish people:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.jewishreview.ca/?id=91729150\" target=\"_blank\"\u003e\u003cimg src=\"https://israeltruthweek.files.wordpress.com/2012/03/140409-shalom-world-mark-vandermaas-doris_epstein21.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBefore I took up the cause of Israel\u003c/em\u003e\u003c/strong\u003e I was a \u0027rule of law\u0027 activist using Dr. Martin Luther King Jr.\u0027s methods to fight race-based two-tiered policing during the Caledonia crisis in Ontario, Canada during which violent native militants terrorized the town under cover of phony claims of stolen land (sound familiar, Israel lovers?). The violence and lawlessness in Caledonia was enabled by communists, anarchists, Marxists, terror group supporters, radical unionists and student groups, and...\u0027Palestinian\u0027 groups; heck, they even raised the \u0027Palestinian\u0027 flag alongside that of the Mohawk Warrior crime organization!\u003cbr\u003e\u003cbr\u003eWe had to not only take on the government and police determined to appease violent militants, we had to take on all these radicals, too. And guess what? It took a few years of hard work, but we eventually fought them to a standstill...without using violence!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tTwo books were written about what happened in Caledonia, and about those of us who fought back with everything we had against impossible odds. I\u0027m in both of them: Christie Blatchford\u0027s bestseller,\u00a0\n\t\u003ca href=\"http://www.amazon.com/Helpless-Caledonias-Nightmare-Anarchy-Failed-ebook/dp/B0046A9RFO/ref=sr_1_1?ie=UTF8\u0026amp;qid=1461901733\u0026amp;sr=8-1\u0026amp;keywords=christie+blatchford\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eHelpless: Caledonia\u0027s Nightmare Of Fear And Anarchy And How The Law Failed All Of Us\u003c/em\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.amazon.com/Victory-No-Go-Zone-Gary-McHale/dp/192768403X?ie=UTF8\u0026amp;qid=1462593796\u0026amp;ref_=tmm_pap_swatch_0\u0026amp;sr=8-2\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eVictory In The No-Go Zone: Winning The Fight Against Two Tier Policing\u003c/em\u003e\u003c/a\u003e, written by civil rights leader Gary McHale who called me, \"the single hardest worker for justice in Ontario.\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eLET\u0027s TRAIN MORE ISRAEL FREEDOM FIGHTERS...TOGETHER\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tUp till now I\u0027ve been financing my work using maxed-out credit cards and lines of credit, and occasional (and very appreciated!) one time donations from supporters, but to continue and to expand I need regular cashflow I can count on to pay the bills. Patreon can help me do that.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tWith your help we can get more and more Israel freedom fighters trained, so...just click on the big orange button at the top to become one of my Patrons and commit to a little or a lot. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eThanks so much!\u00a0\u003cbr\u003e\n\tMark\u003cbr\u003e\u003cbr\u003eP.S. You can\u00a0\u003c/em\u003e\u003ca href=\"http://www.israeltruthweek.org/#join\" rel=\"nofollow\" target=\"_blank\"\u003ejoin Israel Truth Week here for free\u003c/a\u003e\u003cem\u003e, and then you\u0027ll receive notifications of training events, action alerts and important news. I don\u0027t send out emails just to \u0027stay in touch\u0027: I only contact my people when there\u0027s something important to know.\u00a0\u003c/em\u003e\u003c/div\u003e"

     "about": "I am an activist and trainer, and I\u0027m in the\nbusiness of giving \u0027hope.\u0027 I\u0027m the \u0027Zionist Freedom Fighter Trainer\u0027\u003cbr\u003e\u003cbr\u003e\nI\u0027ve already personally taught more than 400\npro-Israel advocates - Jew and Gentile - all about Israel\u0027s land title deed -\nthe 1922 League of Nations \u0027Mandate For Palestine\u0027 - and how to use it to\nconstruct a simple, yet powerful new moral narrative to fight back against the\nphony \u0027occupation\u0027 propaganda directed towards Jewish people and Israel. The\nexperience can be moving:\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cem\u003e\"All my life I never had a copy\nof my country\u0027s land title deed until you put one in my hands! Your support,\nunderstanding, vision and belief in us gave me the courage to stand up as a proud\nJew.\"\u00a0\u00a0\u003c/em\u003e\u003c/strong\u003e[Renanah Gemeiner, land rights\nactivist; Board Member, Toronto Zionist Council; Co-founder, Canadian Jews and\nFriends for Yezidis)\u003c/div\u003e\u003cstrong\u003eMy parents lived under Nazi occupation in Holland.\u003c/strong\u003e My dad escaped from a German workcamp. They saw Jews taken\naway to be murdered. I learned about the lessons of the Holocaust at a young\nage and swore I would never be silent if Jews were under attack again.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eI\nfounded \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://www.israeltruthweek.org/\"\u003eIsrael\nTruth Week\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e in 2012\u003c/strong\u003e after\nJewish students were intimidated at Western University while campus police\nwatched and did nothing. Since then, I\u0027ve been an invited speaker on pro-Israel\nChristian TV, rallies, protests and conferences. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI\u0027ve even held three great conferences of my\nown in Christian churches and a synagogue in three different cities,\nconferences featuring fabulous speakers that not only raised awareness of important issues such as Israel\u0027s land rights, but also raised thousands of dollars for Israel charities such as\nMagen David Adom (Israel\u0027s ambulance service) and the amazing ALYN children\u0027s\nhospital in Jerusalem. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBefore I\ntook up the cause of Israel\u003c/strong\u003e I was a\n\u0027rule of law\u0027 activist using Dr. Martin Luther King\u0027s methods to fight\ntwo-tiered policing during the Caledonia crisis in Ontario, Canada during which\nviolent native militants terrorized the town under cover of phony claims of\nstolen land (sound familiar, Israel lovers?). \u003cbr\u003e\u003cbr\u003eThe violence and lawlessness in\nCaledonia was extensive and it was supported by communists, anarchists, Marxists, terror group\nsupporters, radical unionists and student groups. Oh...and \u0027Palestinian\u0027 groups were there, too. They even raised the \u0027Palestinian\u0027 flag alongside that of the Mohawk\nWarrior crime organization. \u003cbr\u003e\u003cbr\u003eWe had to not only take on the government and\npolice determined to appease violent militants, we had to take on all these\nradicals, too. And guess what? It took a few years of hard work, but we\neventually stopped fought them to a standstill...without using violence!\u003cbr\u003e\n\u003cbr\u003e\nTwo books were written about what happened in\nCaledonia, and about those of us who fought back with everything we had against\nimpossible odds. I\u0027m in both of them: National Post reporter Christie Blatchford\u0027s\nbestseller, \u003cstrong\u003e\u003ca href=\"http://www.amazon.com/Helpless-Caledonias-Nightmare-Anarchy-Failed-ebook/dp/B0046A9RFO/ref=sr_1_1?ie=UTF8\u0026amp;qid=1461901733\u0026amp;sr=8-1\u0026amp;keywords=christie+blatchford\"\u003e\u003cem\u003eHelpless: Caledonia\u0027s Nightmare Of Fear And\nAnarchy And How The Law Failed All Of Us\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003ca href=\"http://www.amazon.com/Victory-No-Go-Zone-Gary-McHale/dp/192768403X?ie=UTF8\u0026amp;qid=1462593796\u0026amp;ref_=tmm_pap_swatch_0\u0026amp;sr=8-2\"\u003e\u003cem\u003eVictory In The No-Go Zone: Winning The Fight\nAgainst Two Tier Policing\u003c/em\u003e\u003c/a\u003e\u003c/strong\u003e, written\nby civil rights leader Gary McHale who called me, \"the single hardest\nworker for justice in Ontario.\"\u003cbr\u003e\n\n\u003cbr\u003e\n\nOh yes\u2026and I\u2019m also a Christian who advocates\nfor Israel from an almost exclusively secular perspective. Glad to talk about it sometime; join me for a future webinar.\u003cbr\u003e",
