3e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eewards\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e! All of my normal YouTube videos will still remain free but allows access to bonus content like sheet music, mp3s, behind the scenes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy make a Patreon in the first place?\u003cbr\u003e\u003c/strong\u003eVideos are super time consuming and usually take between 15 - 40 hours to create. A lot of the time I have to skip a video if a paying music job comes up :(\u003cbr\u003e\u003cbr\u003ePatreon will allow me to keep making YouTube videos and also shift focus to make them more frequently with better equipment. Also it allows me to give back to some of my most loyal supporters and get their input on the overall direction of my channel!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
