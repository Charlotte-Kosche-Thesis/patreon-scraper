    "one_liner": "\u0026quot;It\u0027s Super Effective\u0026quot;, is the top rated Pok\u00e9mon podcast in iTunes and on the web! We want to continue to put out awesome weekly episodes for our listeners!",

    "summary": "\u003ch3 style=\"color: #330066;\"\u003eWhat is PKMNcast?\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eIt\u0027s Super Effective\u003c/strong\u003e is a Pok\u00e9mon podcast that was created back in July of 2010. Since then, it has provided over 300+ episodes of content that you can get on Apple Podcasts, Soundcloud, Stitcher Radio, Google Play or any other RSS feed reader. It\u0027s made it as high as the #1 most downloaded \"Video Game\" podcast in Apple Podcasts and has frequently appeared in the \"What\u0027s Hot\" section of iTunes. It\u0027s Super Effective was handpicked by the iTunes staff in December of 2015 as one of the top \"Enthusiast Shows,\" and once again was featured in the same collection in June of 2017. It\u0027s Super Effective focuses on general Pok\u00e9mon news, but also a mix of personal tastes and strong personas.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: #330066;\"\u003eWhy Patreon?\u003c/h3\u003e\nThe money from the Patreon goes to new/newer equipment, hosting and/or software. The money will also be used for live shows, which could include travel, equipment, giveaways, etc. This Patreon validates what ISE is doing from both a time and effort standpoint, and your support means everything! \n\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s Super Effective will always be free, we just want your help to make it a bit better for everyone! We recommend the #GOLD tier at $5 a month. $5 monthly breaks down to $1.25 per episode and gets you access to Slack, the #GOLD channel in Slack, and our podcast about the Sun/Moon anime with Irene \u0026amp; SBJ.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.sepodcasts.com/podcast_art/slack-emoji.png?format=300w\" style=\"float: right; margin: 0px 0px 5px 5px;\"\u003e*Note: Slack access can take 12-48 hours for the invite to reach your inbox. These are some of the Pok\u00e9mon emojis await you!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: #330066;\"\u003eExclusive Interviews!\u003c/h3\u003e\nISE has a huge back catalog of episodes that you can listen to! You\u0027re probably asking, where should I start? Starting with the newest episode is what we recommend, but if you are familiar with some of the names below, you should start there too. ISE has interviewed some pretty big name people, here is a few:\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://soundcloud.com/pkmncast/226-anxiety-meditation-comfey-featuring-dan-ryckert-from-giant-bomb\" rel=\"nofollow\" target=\"_blank\"\u003eDan Ryckert\u003c/a\u003e from GiantBomb.com\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://soundcloud.com/pkmncast/225-mimikkyu-pokemon-go-wwe-xavier-woods-featuring-austin-creed-from-upupdowndown\" rel=\"nofollow\" target=\"_blank\"\u003eAustin Creed/Xavier Woods\u003c/a\u003e from WWE\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://soundcloud.com/pkmncast/227-pokemon-go-water-gen-con-featuring-marriland\" rel=\"nofollow\"\u003eMarriland\u003c/a\u003e of Marriland\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://soundcloud.com/pkmncast/235-lycanroc-japan-monster-hunter-featuring-gaijinhunter\" rel=\"nofollow\"\u003eGaijinhunter\u003c/a\u003e, Monster Hunter YouTuber\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://soundcloud.com/pkmncast/210-youtube-to-twitch-featuring-thejwittz\" rel=\"nofollow\" target=\"_blank\"\u003eTheJWittz\u003c/a\u003e, Nintendo YouTuber\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://soundcloud.com/pkmncast/nuzlocke-challenge-featuring-griffin-mcelroy\" rel=\"nofollow\" target=\"_blank\"\u003eGriffin\u00a0McElroy\u003c/a\u003e from Polygon.com\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://soundcloud.com/pkmncast/206-pokemon-20th-anniversary-featuring-allegra-frank-from-polygon\" rel=\"nofollow\" target=\"_blank\"\u003eAllegra Frank\u003c/a\u003e from Polygon.com\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://soundcloud.com/pkmncast/186-interview-with-jake-paque-voice-actor-of-professor-sycamore\" rel=\"nofollow\" target=\"_blank\"\u003eJake Paque\u003c/a\u003e, Voice Actor of Professor Sycamore\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.twitter.com/\u202athejustinflynn\u202c \" rel=\"nofollow\" target=\"_blank\"\u003eJustin Flynn\u003c/a\u003e from\u00a0PokemonForever.com\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.twitter.com/missgandakris\"\u003eGandaKris\u003c/a\u003e, Custom amiibo Artist\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://soundcloud.com/pkmncast/265-pokemon-vgcs-magikarp-featuring-joe-merrick-from-serebii\"\u003eJoe Merrick\u003c/a\u003e from Serebii.net\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://twitter.com/rayrizzovgc\"\u003eRay Rizzo\u003c/a\u003e, Pok\u00e9mon Video Game World Champion (x3)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: #330066;\"\u003eWho Are We?\u00a0\u003c/h3\u003e\n\u003cimg src=\"http://www.sepodcasts.com/podcast_art/nov-patreon-banner-2017.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eIrene\u003c/strong\u003e (Top Left), \u003cstrong\u003eWill\u003c/strong\u003e (Bottom Center),\u00a0\u003cstrong\u003eSBJ\u003c/strong\u003e (Top Center),\u00a0\u003cstrong\u003eMicah\u003c/strong\u003e (Bottom Right)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: #330066;\"\u003eHow Can You Listen?\u003c/h3\u003e\nThere are multiple ways you can listen to the show! Here are some ways below:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eListen on \u003ca href=\"https://soundcloud.com/pkmncast\" rel=\"nofollow\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eListen on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/its-super-effective/id384522641?mt=2\" rel=\"nofollow\"\u003eApple Podcasts\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eListen on\u00a0\u003ca href=\"https://play.google.com/music/listen#/ps/I5ec5ccx2u3yhczwuntv4jlvbhq\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle Play Music\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eListen on\u00a0\u003ca href=\"http://www.stitcher.com/podcast/its-super-effective\" rel=\"nofollow\" target=\"_blank\"\u003eStitcher Radio\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eRSS via\u00a0\u003ca href=\"http://feeds.feedburner.com/pkmncast\" rel=\"nofollow\" target=\"_blank\"\u003eFeedburner\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eWatch on\u00a0\u003ca href=\"https://www.youtube.com/c/pkmncast\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eOur\u00a0\u003ca href=\"http://www.pkmncast.com\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite (PKMNcast.com)\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: #330066;\"\u003eWant to Send Fan Mail?\u00a0\u003c/h3\u003e\nSteve Black c/o PKMNcast\n\u003cbr\u003e\nPO Box 26181\n\u003cbr\u003e\nMilwaukee, WI 53226\n\u003cbr\u003e\nUnited States\n\u003cbr\u003e"
