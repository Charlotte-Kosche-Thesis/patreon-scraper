    "summary": "We all have a dream. Mine is to tell stories, to make the imagination come alive, to inspire others with tales of heroes and villains, might and magic, whether in the imagined realms of authors or in within our own hearts and souls. I want to do all of this, using just the two tiny folds located in my throat, and a lot of mind power.\u003cbr\u003e\u003cbr\u003eI have already been blessed with many opportunities to do this on the \u003ca href=\"http://www.ian-mceuen.com/press/\" rel=\"nofollow\" target=\"_blank\"\u003e opera stage \u003c/a\u003e . For someone as young as I am, the success I have had in this aspect of my dream is incredible. Sadly, however, these opportunities have barely allowed me to break even, let alone reach my financial goals. So, I have decided to expand my dream to something I have always wanted to do: Voice Acting.\u003cbr\u003e\u003cbr\u003eThe voice over business is a very difficult one to break into. However, the landscape has changed drastically in recent years. With sites like \u003ca href=\"http://www.voices123.com/\" rel=\"nofollow\" target=\"_blank\"\u003e Voices123 \u003c/a\u003e , \u003ca href=\"http://www.voicebunny.com/\" rel=\"nofollow\" target=\"_blank\"\u003e VoiceBunny \u003c/a\u003e , \u003ca href=\"http://www.acx.com/\" rel=\"nofollow\" target=\"_blank\"\u003e ACX \u003c/a\u003e , and \u003ca href=\"http://www.voices.com/\" rel=\"nofollow\" target=\"_blank\"\u003e Voices.com \u003c/a\u003e , it is no longer necessary to live in LA and devote every hour of every day to breaking onto the scene. I have had a few wonderful mentors guide me to my first successes in audiobooks. With my rudimentary studio set up (a closet lined with moving blankets and pillows in my parents\u0027 basement,) I have already been hired to do the narration on one full series, the \u003ca href=\"http://www.audible.com/pd/Sci-Fi-Fantasy/Imperium-Audiobook/B01DF90SMW\" rel=\"nofollow\" target=\"_blank\"\u003e Caulborn series \u003c/a\u003e by Nicholas Olivo, and am currently contracted to start three other multi-book series. I want to expand my business into commercials, cartoons, video games, and any other job that will allow me to use my talents and achieve my dreams. For that, I need to make several improvements. My recording space, my equipment, and my training are all things that can constantly be improved upon. That\u0027s where you guys come in!\u003cbr\u003e\u003cbr\u003eI need all the help I can get to make these improvements possible. If you can find it in your heart to donate, any small bit helps. Thank you so much for your time!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.audible.com/search/ref=sr_sort_main_titlerank?searchNarrator=Ian+McEuen\u0026amp;searchRank=main_titlerank\u0026amp;searchSize=20\u0026amp;searchRankSelect=main_titlerank\" rel=\"nofollow\" target=\"_blank\"\u003eMy Audible.com catalogue\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/ianmceuen\" rel=\"nofollow\" target=\"_blank\"\u003eMy Soundcloud\u003c/a\u003e\u003cbr\u003e"
