    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://islieb.de/img/web/patreon-infocomic-islieb.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eHoler\u00f6! Hier schreibt Eylou. Ich krakel \u003cem\u003eislieb\u00a0\u003c/em\u003eund \u003cem\u003eisfies\u003c/em\u003e.\u003c/h4\u003e\n\u003cbr\u003e\nBis jetzt hab ich \n\u00fcber\u00a0\n\u003ca href=\"https://islieb.de/zeige/comics/\" rel=\"nofollow\"\u003e1000 Comics\u003c/a\u003e frei unter \u003cem\u003eCreative Commons\u003c/em\u003e ver\u00f6ffentlicht, jeden Tag kommt ein neuer. Ich hoff mal, du hast Spa\u00df dran, denn daf\u00fcr krakel ich die Dinger ja. Will auch nie damit aufh\u00f6ren, sondern jetzt erst so richtig loslegen! Entw\u00fcrfe stapeln sich.\u003cbr\u003e\n\u003cbr\u003e\nIst eine riesige Motivation f\u00fcr mich, dass die Strichm\u00e4nnchen so schnell ziemlich popul\u00e4r geworden sind und schon von so vielen Leuten gelesen werden. \n\u003cstrong\u003eGro\u00dfes Danke daf\u00fcr!\u003c/strong\u003e\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://islieb.de/img/web/patreon-eylou-krakelt-islieb.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nNur macht Aufmerksamkeit eben nicht satt und bezahlt auch keine Rechnungen. Ich muss st\u00e4ndig irgendwo Geld klauen, das raubt Zeit und Energie, die ich viel lieber in neue Comics f\u00fcr alle stecken w\u00fcrde. Ist dieses typische \"kreativ im Internet\"-Problem.\n\u003cbr\u003e\n\u003cbr\u003e\nDaher bin ich jetzt auf Patreon und ich hoff, du l\u00e4sst mich nicht h\u00e4ngen.\u00a0Das Prinzip ist simpel - du w\u00e4hlst einen Betrag, den du mir im Monat zukommen lassen willst (muss nicht viel sein!), ich investiere alles in \n\u003cem\u003eislieb\u003c/em\u003e\u00a0und nicht in Drogen, versprochen. Du erf\u00e4hrst auch, wo die Kohle hinflie\u00dft.\u003cbr\u003e\n\u003cbr\u003e\nIm Gegenzug wirst du mit Pr\u00e4mien \u00fcbersch\u00fcttet und hast Zugang zum exklusiven Patreon-Bereich mit\u00a0\n\u003cstrong\u003e\u00fcber 500 Bonus-Comics\u003c/strong\u003e\u00a0(laufend kommen neue dazu), Backstage-Einblicken, pers\u00f6nlichen Texten und Community-Aktionen. Machst du mit? Wenn ja: HURRA! Fantastisch. Grazie! :)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eKlick auf die gro\u00dfe rote \"Become a patron\"-Schaltfl\u00e4che und es kann losgehen! \u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eZur Klarheit: Das hier ist KEIN Abo, in dem du dann feststeckst. Du kannst mit zwei Klicks wieder raus, wann immer du willst. Alles l\u00e4uft freiwillig und falls was unklar ist, \u003ca href=\"http://islieb.de/infos/#mailcontact\" rel=\"nofollow\"\u003eschreib mir\u003c/a\u003e.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePr\u00e4mien f\u00fcr Patronen:\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://islieb.de/img/web/patreon-isfies.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nDu bekommst\u00a0\n\u003cstrong\u003eregelm\u00e4\u00dfig neue, exklusive isfies- und islieb-Comics nur f\u00fcr Patronen!\u003c/strong\u003e\u00a0(Gibt hier schon jetzt mehr als 500 Bonuscomics.) Auch die \u00f6ffentlichen Comics siehst du auf Patreon oft vor allen anderen. Dich erwartet aber noch viel mehr:\n\u003cbr\u003e\n\u003cbr\u003e\nDu kannst dir haufenweise \n\u003cstrong\u003ehandgekrakelte islieb-Originale\u003c/strong\u003e angeln, ich zeichne dir dein \u003cstrong\u003epers\u00f6nliches Einhorn oder Keinhorn\u003c/strong\u003e, liefere Backstage-Einblicke und schreibe pers\u00f6nliche Texte, versende\u00a0\u003cem\u003eislieb\u003c/em\u003e-\u003cstrong\u003eWeihnachtspost\u003c/strong\u003e,\u00a0\u003cstrong\u003eHalloween- \u0026amp; Oster-P\u00e4ckchen\u003c/strong\u003e\u00a0mit den neuesten Fanartikeln und islieb-\u00dcberraschungen, \u003cstrong\u003eich beantworte Fragen von allen\u003c/strong\u003e, zeichne dir \u003cstrong\u003edein pers\u00f6nliches Portr\u00e4t im islieb-Stil\u003c/strong\u003e (w\u00e4r ein cooles Profilbild), du bekommst\u00a0\u003cstrong\u003ehandgezeichnete Comics\u003c/strong\u003e\u003cstrong\u003e\u00a0deiner Wahl\u003c/strong\u003e, wir machen gemeinsame Cartoons, du bekommst pers\u00f6nlich f\u00fcr dich gekrakelte \u003cstrong\u003eGeburtstagsgr\u00fc\u00dfe per Post\u00a0\u003c/strong\u003eund gro\u00dfz\u00fcgigen\u003cstrong\u003e Rabatt im islieb-Fanshop.\u003c/strong\u003e\u00a0Alles ziemlich irre. Echt jetzt.\u003cbr\u003e\n\u003cbr\u003e\nAuf Patreon sind alle VIPs und ich h\u00e4ng mich hier voll rein, gro\u00dfe \n\u003cem\u003eislieb\u003c/em\u003e-Garantie!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWas mehr Kohle f\u00fcr \u003cem\u003eislieb\u003c/em\u003e bewirkt:\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eT\u00e4glich neue Comics, genau wie bisher, nur besser! Die haben oberste Priorit\u00e4t.\u003c/li\u003e\n\t\u003cli\u003eL\u00e4ngere Strichm\u00e4nnchen-Storys im \u003cem\u003eislieb\u003c/em\u003e-Stil. Die kleinen Cartoons sind super, aber manche Themen sind zu faszinierend und komplex, um sie in 6 Bildern abzuhandeln.\u003c/li\u003e\n\t\u003cli\u003eEin Buch mit neuen \u003cem\u003eislieb\u003c/em\u003e-Comics w\u00e4r sch\u00f6n, bedeutet aber viel Aufwand, wenn\u0027s richtig gut werden soll. Patreon-Unterst\u00fctzung hilft mir, so ein Projekt umzusetzen.\u003c/li\u003e\n\t\u003cli\u003eVor allem: Zukunft und Sicherheit f\u00fcr die Comicserie! Keine bl\u00f6den Kompromisse, die ruinieren, was ziemlich gut angefangen hat. Ich will weiter unabh\u00e4ngig Comics machen und mich an niemanden verkaufen. Angebote in der Art krieg ich jetzt schon, aber ich lehne alles ab, was nach totalem Ausverkauf aussieht. Bei der Linie w\u00fcrde ich gern bleiben, wenn es irgendwie geht.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://islieb.de/img/web/patreon-einhoerner.png\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003eOK, Patron oder Patronin werden! Bist du dabei?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cem\u003eWenn nein:\u003c/em\u003e Kein Problem, kein schlechtes Gewissen. Du liest meine Comics und du hast sogar diesen Roman hier gelesen, das ist klasse. Ich mag dich. Alles gut? Alles gut.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWenn ja:\u003c/em\u003e Wowowowooow! DANKE, merci \u0026amp; domo arigato f\u00fcrs Mitmachen. :) Is mega lieb! DU bist mega lieb. Echt wahr.\u00a0Du bist der Hammer. Aber hey, bitte sei so gut und mach\u0027s \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ejetzt\u003c/span\u003e\u003c/strong\u003e\u003cem\u003e,\u003c/em\u003e\u003c/span\u003e nicht \"irgendwann sp\u00e4ter mal\" ;)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eKlick auf die gro\u00dfe rote \"Become a patron\"-Schaltfl\u00e4che!\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cem\u003e\n\u0026gt;\u0026gt; exklusive isfies-Comics! Backstage-Einblicke! Jede Menge weiterer Pr\u00e4mien (Und noch einmal: Wenn\u0027s dir nicht gef\u00e4llt, kannst du hier\u00a0wieder raus, wann immer du magst.)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAn alle:\u003c/em\u003e Hoch die Tassen und runter das Lieblingsgetr\u00e4nk eurer Wahl auf unz\u00e4hlige neue Comics,\n\u003cbr\u003e\n\u003cbr\u003e\nGr\u00fc\u00dfe und Kekse,\n\u003cbr\u003e\nEylou\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://islieb.de/\" rel=\"nofollow\"\u003eislieb.de\u003c/a\u003e |\u00a0\u003ca href=\"https://islieb.de/infos/#mailcontact\" rel=\"nofollow\"\u003eKontakt\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eEinige unserer Patronen:\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://islieb.de/img/web/patreon-collage.png\"\u003e\n\u003c/div\u003e"
