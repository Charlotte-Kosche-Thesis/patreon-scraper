l of posting all-new art formatted for use as game tokens. My sketchbook is laden with monsters, critters, and weirdos that would spice up any gaming table. The aim is to post a couple of times per month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-right: auto; margin-left: auto; text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/DFErKJl.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIf you like my art and would like me to post more of it then this Patreon is for you.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-right: auto; margin-left: auto; text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/QdJ0gzG.jpg\"\u003e\n\u003c/div\u003e"
