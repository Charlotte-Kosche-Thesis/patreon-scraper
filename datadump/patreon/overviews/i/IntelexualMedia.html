    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/wrACqejLc30\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2017-02-09T20:59:38+00:00",
    "summary": "\u003cstrong\u003e\u003cu\u003eHEY THERE!\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo you may be wondering why I have a Patreon!\u003c/strong\u003e\u003cbr\u003eI produce Intelexual Media content for free, and I want to keep it that way. Content Includes:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTweets and threads\u003c/li\u003e\u003cli\u003eTwo Minute History Videos\u003c/li\u003e\u003cli\u003eSocial Commentary Essays\u003c/li\u003e\u003cli\u003eFast History Essays\u003c/li\u003e\u003cli\u003eVLOGs\u003c/li\u003e\u003c/ul\u003eBelieve it or not, producing all this stuff takes a lot of work, research, and emotional labor. I do it because I love it. I love teaching others. Patrons understand the importance of real history and palpable social commentary being spread in a down to earth and accessible way. Quite a few of my supporters have asked me to create a patreon, so here I am. A few of you just want to pay me for the work I\u0027m providing for free on intelexual.co and twitter, and the rest of you want exclusive patreon content. Either way, I thank you for the support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does the money go towards?\u003c/strong\u003e\u003cbr\u003eRent and living expenses, plus new equipment and website maintenance\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Intelexual Media?\u003c/strong\u003e\u003cbr\u003eIntelexual Media seeks to provide accurate and illuminating information in a down to earth way. Instead of long-winded articles full of jargon and confusing language, I\u2019ve decided to create a place where you can get information that doesn\u2019t bore you to tears. Expect lots of lists, visuals, and concise but juicy essays on intelexual.co. \u003cbr\u003e"
