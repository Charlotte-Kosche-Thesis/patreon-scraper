    "summary": "Thanks for supporting iPUB! \u003cem\u003eI create 2-minute free YouTube videos on Christianity\u2019s Big Ideas and talk to people about them. \u003c/em\u003eI try to make my \u003cstrong\u003eComments section\u003c/strong\u003e exclusively \u003cstrong\u003efor\u003c/strong\u003e \u003cstrong\u003enonbelievers \u003c/strong\u003ebecause I create these videos in order to talk to people who don\u0027t agree with me. \"The unexamined life isn\u0027t worth living\" and all that stuff. I teach classical languages and Great Books but prefer a frank and casual conversation in a pub to the academic minutia in journals. \u003cbr\u003e\u003cbr\u003e\n\nI hope you\u2019ll find the videos insightful even if just to help clarify what precisely in Xianity you disagree with. Familiarity not only breeds contempt, but also ignorance. People in the West are so familiar with Xianity that they long ago stopped noticing what exactly its most important ideas are and how they inform our cultural instincts. People even tend to disbelieve in God or reject religion in uniquely Xian ways! \u003cbr\u003e\u003cbr\u003eOur culture has reach a tipping point. We\u0027ve entered into what famed Watergate reporter, \nCarl Bernstein, calls a \u201ccold civil war.\u201d iPUB, I hope, is an antidote and not a catalyst to the problem, an opportunity to \ndemonstrate that people of profoundly different persuasions, so long as \nthey\u2019re not hateful, can learn a lot from one another, engage civilly \nabout their differences, and maybe even forge some areas of \nagreement for bettering society.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Goals\u003c/strong\u003e\u003cbr\u003eI release 3-4 videos every month. I not only explain Xianity\u0027s Big Ideas but also interview skeptics who disagree with me. If you value the content and find it helpful, please consider giving a few bucks to help me out. I will be interviewing patrons as I get to know them, providing they\u0027re nonbelievers. Beyond this brief description, I have no interest in e-begging or utilizing Patreon\u0027s gimmicky \"Rewards\" program to incentivize bigger donations. I\u0027m just trying to cover some of the costs.\u003cbr\u003e\u003cbr\u003eI\u0027m asked about this often so here\u0027s my answer:\u003cbr\u003eYes, I\u0027d love for anyone to believe and follow the teachings of Christ! I wouldn\u0027t really be a Xian in any meaningful sense if I didn\u0027t. But I\u0027m also convinced I have zero ability to bring this about. My atheist friends can verify this. \u003cbr\u003e"
