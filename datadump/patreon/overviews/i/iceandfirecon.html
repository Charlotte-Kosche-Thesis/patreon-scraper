    "summary": "\u003ca href=\"http://iceandfirecon.com\" target=\"_blank\"\u003eIce \u0026amp; Fire Con\u003c/a\u003e is an annual convention themed around George R. R. Martin\u2019s \u003cem\u003eA \u003c/em\u003e\u003cem\u003eSong of Ice and Fire\u003c/em\u003e\n series and HBO\u2019s Game of Thrones. It is the premiere event of its kind \nin the United States, and is a completely fan-run, non-profit convention where you can spend a weekend participating in activities that are \nthemed solely around A Song of Ice and Fire/Game of Thrones.\u003cbr\u003e\u003cbr\u003e\nIce \u0026amp; Fire Con was founded in September 2012 by three fans who \nlamented the lack of ASoIaF/GoT programming at mainstream conventions. \nThe first Convention of Ice and Fire was held in April 2013 at Ravenwood\n Castle in New Plymouth, Ohio, and it was such a success that it became \nan annual event.\u003cbr\u003e\u003cbr\u003eThe convention grew steadily in its first three \nyears, so for our fourth year (2016) we relocated to Mountain Lake Lodge\n in Pembroke, Virginia. After two years at Mountain Lake, we outgrew that location as well, so for 2018 we moved back to Ohio. Our 6th annual convention was held April 27-29, 2018 at Deer Creek Lodge in Mt. Sterling, Ohio, and we we will be back at Deer Creek for our 2019 event (April 25-28, 2019).\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eIce \u0026amp; Fire Con is an event for those age 18 and up.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
