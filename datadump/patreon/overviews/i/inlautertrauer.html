    "summary": "Hey, ich bin Silke und schreibe auf\u00a0\u003ca href=\"http://in-lauter-trauer.de\" target=\"_blank\"\u003eIn lauter Trauer\u003c/a\u003e \u00fcber Trauer, Tod und Leben. Wie ich darauf gekommen bin? Nun, vor viereinhalb Jahren habe ich meinen Lebenspartner ganz pl\u00f6tzlich verloren - und damit auch mein altes Leben. Ich habe erfahren, was f\u00fcr ein gro\u00dfes Tabuthema die Trauer nach wie vor ist und mich irgendwann dazu entschieden, etwas dazu beizutragen, dass sich das \u00e4ndern darf. Ich tr\u00e4ume von einem nat\u00fcrlicheren Umgang mit dem Tod in unserer Gesellschaft und leiste mit meinem Blog einen Beitrag dazu, dass \u00fcber Trauer und Tod geredet wird. Und nat\u00fcrlich schreibe ich vor allem f\u00fcr Menschen, die selbst gerade um einen lieben Menschen trauern. Ich reiche ihnen \u00fcber meine Texte die Hand und begleite sie ein St\u00fcck weit auf ihrem ganz individuellen Weg. Trauer braucht Raum und den bekommt sie auf meinem Blog und nun auch hier bei Patreon. Um die 3.000 Menschen lesen den Blog jeden Monat und das Feedback meiner Leser/innen \u00fcberw\u00e4ltigt mich immer wieder und zeigt mir, wie wichtig meine Arbeit ist. Ein weiteres Projekt, das ich betreue, ist die Trauer- und Interviewplattform\u00a0\u003ca href=\"http://www.deintodundich.de/\" target=\"_blank\"\u003eDein Tod und ich\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eMeine Zeit daf\u00fcr habe ich bisher haupts\u00e4chlich von meinen Ersparnissen finanziert. Diese sind nun aufgebraucht. Wenn ich es nicht schaffe, mit meinen Projekten rund um die Trauer mein Geld zum Leben einzunehmen, dann werde ich einen weiteren Job annehmen m\u00fcssen und damit deutlich weniger Zeit f\u00fcr das alles hier \u00fcbrig haben. Oder ich m\u00fcsste die Inhalte kostenpflichtig machen, so dass nur noch Menschen, die es sich leisten k\u00f6nnen, meinen Blog lesen k\u00f6nnen. Beides halte ich f\u00fcr keine gute L\u00f6sung. Daher suche ich hiermit nach einer weiteren L\u00f6sung und freue mich ebenfalls \u00fcber Anregungen und Kritik deinerseits. Was g\u00e4be es, was ich dir bieten kann, wof\u00fcr du bereit w\u00e4rst (mehr) Geld zu zahlen?\u00a0\u003cbr\u003e\u003cbr\u003eIn jedem Fall liebe ich meine Arbeit mit diesem wichtigen Thema und m\u00f6chte sie noch lange weiterf\u00fchren. Ich danke jedem, der mich dabei unterst\u00fctzt und damit auch dazu beitr\u00e4gt, dass ich mit der lauten Trauer auch diejenigen erreichen kann, die es sich nicht leisten k\u00f6nnen, daf\u00fcr zu bezahlen. Danke auch f\u00fcr jede einzelne Spende, die ich bereits erhalten habe!\u00a0\u003cbr\u003e"
