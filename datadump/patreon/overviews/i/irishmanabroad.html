    "summary": "Lads, thanks to all of you sound heads who have signed up to this. I really am in your debt. Not to go on and on about it but the people that sign up are the reason the podcast is going to last. \u00a0Why did I start this page? Well here\u0027s the answer.\u003cbr\u003e\u003cbr\u003eIn 2018 I want to expand the a podcast series I already make entitled an Irishman Abroad. Over more than 225 episodes I\u0027ve spoken to the likes Sir Bob Geldof, Lisa Hannigan, Chris O\u0027Dowd, Brian O\u0027Driscoll, Marian Keyes, Gabriel Byrne and Sharon Horgan and less well known people like \u00a0Enda O\u0027Doherty - who climbed Kilamanjaro with a washing machine on his back. I want to expand this series into an entirely new spin-off series. \u003cbr\u003e\u003cbr\u003eTo produce a second series takes a lot of time and costs a lot. I need your help. If you become a Patron of Irishman Abroad (One of the soundest people in the world) you can get a bunch of free stuff, access to the entire archive of interviews and bonus podcasts for Patrons only. Help me to make Irishman Abroad even bigger and come along for the ride."
