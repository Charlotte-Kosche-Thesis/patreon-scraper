    "summary": "Hey there, I\u2019m Inky!\u003cbr\u003e\u003cbr\u003e\n\nThanks so much for dropping by my page.\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m a freelance illustrator with a love for ink, gold, tiny\ndetails, flowers, masks, and strange little faces. I adore digital painting as well. Art\nhas been something that I\u2019ve always fallen back to when I\u2019m unsure with what to\ndo with myself, and one of my dreams as a kid was to work as an artist. Some\nthings happened in college that swept that dream under the rug, but I\u2019m digging\nit back out and giving it a whirl again!\u003cbr\u003e\u003cbr\u003e\n\nMy primary goals are to improve my artwork and be able to\nshare it. One of the things that has made me hesitant about making art is that\nI\u2019ve rarely had the opportunity to explore my own ideas and share them. Seeing\nhow people enjoy my personal work is something so rewarding to me, and I\u2019d like\nto keep that going!  \u003cbr\u003e\n\n\u003cbr\u003eThere are a few large-scale projects that I\u2019ve had in mind\nfor ages that I\u2019d love to work on, including a tarot deck (or decks, I\u2019ve had\nideas for at least four that I\u2019d love to do!), coloring books, and various themed\nseries that I\u2019d love to make, and streaming on Twitch to better interact with\nyou guys! \u003cbr\u003e\u003cbr\u003e"
