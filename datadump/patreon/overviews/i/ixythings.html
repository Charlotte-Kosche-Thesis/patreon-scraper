    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u25baRaise a glass to the two of us, tomorrow there\u0027ll be more of us!\u25c4\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Inspiration is a whimsical muse.\"\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eBoys and girls of every age, Wouldn\u0027t you like to see something strange? Come with me and you will meet, this beautiful world of artists. \u003cbr\u003e~I am the one hiding under your bed, teeth ground sharp and eyes glowing red. Crawling out from hell ready to turn your ideas into reality~\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eThank you for taking the time to meet me, your presence makes me honored.\u003cbr\u003e \nIf you are curious about who I am... I am a girl trying to survive.\u003cbr\u003eMy name is Itziar, a 18 year old who is trapped against her will in a hell-hole known as Venezuela. But I\u0027m just as you. A young woman who enjoys videogames, books and anime.\u003cbr\u003e\nI am a low-budget cosplayer and self-taught artist improving everyday.\u00a0\u003cbr\u003e\nDid you see my work? Do you like it? You can help me make even more awesome stuff!\u003cbr\u003e\nAnd not only that! \u003cstrong\u003eYou\u003c/strong\u003e can help me have a better life in another country.\u003cbr\u003e\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u003cbr\u003eDiscord\u25ba\u00a0\u003ca href=\"https://discord.gg/5FKM5Gh\"\u003ehttps://discord.gg/5FKM5Gh\u003cbr\u003e\u003c/a\u003e\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u2583\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u25ba\u003cem\u003eBrinda por ambos, \u00a1ma\u00f1ana seremos m\u00e1s!\u003c/em\u003e\u25c4\u003cbr\u003e\u003cstrong\u003e\"La inspiraci\u00f3n es una musa caprichosa.\"\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eChicos y chicas de todas las edades, \u00bfles gustar\u00eda ver algo extra\u00f1o? Vengan conmigo y les mostrar\u00e9, este hermoso mundo de los artistas.\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e~Soy aquella oculta bajo t\u00fa cama, con dientes filosos y ojos brillando rojo: Arrastr\u00e1ndome desde el infierno lista para convertir tus ideas en realidad~\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eGracias por tomarte el tiempo de conocerme, tu presencia me honra.\u003cbr\u003eSi tienes curiosidad de saber qui\u00e9n soy... soy una chica intentando sobrevivir.\u003cbr\u003eMe llamo Itziar, una chica de 18 a\u00f1os atrapada en un hueco infernal conocido como Venezuela. Pero tambi\u00e9n soy como tu, una joven que disfruta de los videojuegos, libros y anime.\u003cbr\u003eSoy una cosplayer de poco presupuesto y artista autodidacta tratando de mejorar cada d\u00eda.\u003cbr\u003e\u00bfTe fijaste en mi trabajo? \u00bfTe gusta? \u00a1Puedes ayudarme a ser mejor!\u003cbr\u003e\u00a1Y no s\u00f3lo eso! \u003cstrong\u003eT\u00fa\u003c/strong\u003e puedes ayudarme a tener una mejor vida en otro pa\u00eds.\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e"
