    "summary": "\u003cimg src=\"https://pp.userapi.com/c841621/v841621415/f9d/vJ_N36EO5B4.jpg\"\u003e\u003cbr\u003eAlien: Hope for the future - is the survival-horror project with elements of tactics.This is not a commercial , fan project, which is being developed by one man ,me. \u003cbr\u003e\u003cbr\u003eSo how all this genres are disclosed in the game. \u003cbr\u003e\u003cbr\u003eSurvival - it is all clear. You need to survive. To\u00a0find some supplies for you and other colonists. To\u00a0avoid xenomorphs etc. \u003cbr\u003e\u003cbr\u003eHorror - it is all clear even here.A small colony on the edge of a galaxy, alien organisms threatening all livings in the colony.And every day the situation is becoming worse. \u003cbr\u003e\u003cbr\u003eElements of Tactics - you will face some situations with different solutions. For example - you will need to barricade a specific territory (to stay safe for 1 night) or you can defend this territory from Xenomorphs.Your and your colonists life will depend on right positioning of defenders and which approaches will they barricade. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c637820/v637820412/5c661/1qd4Ps1Mvdg.jpg\"\u003e\u003cbr\u003eThe game got nothing in common with the plot of the canonical book \"River of Pain\".\u003cbr\u003e\u003cbr\u003eThe story is about doings which are taking place in \"Hadly\u0027s Hope\" colony , before and during\u00a0xenomorph incident. \u003cbr\u003e\u003cbr\u003eIn the main campaign your will be playing as on of the colonists who didn\u0027t figure in films,games etc. \u003cbr\u003e\u003cbr\u003eAlso there will be additional missions where you will play as others colony members.The first three of them will come out before main campaign and you will be able to play them in demo. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c637820/v637820412/5c66b/r8pLZ11x3_g.jpg\"\u003e\u003cbr\u003eThe game is only of 10-12% of it develepment.For me - the story is a main thing ,but animation, graphics, sound, light and gameplay are not layed aside.All will be updated as soon as possible. \u003cbr\u003e\u003cbr\u003eI am very glad that there are people who are already interested in my project. If you think that I\u0027m worthy of your financial support, please consider becoming my Patron!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://vk.com/alienhftf\"\u003e\u003c/a\u003eLink in Facebook:\u00a0\u003ca href=\"https://www.facebook.com/groups/AlienHopeForTheFuture\"\u003ehttps://www.facebook.com/groups/AlienHopeForTheFu...\u003c/a\u003e\u003cbr\u003eLink in Vk:\u00a0\u003ca href=\"https://vk.com/alienhftf\"\u003ehttps://vk.com/alienhftf\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://pp.userapi.com/c637820/v637820412/5c67f/M9pfYXaqJ-g.jpg\"\u003e\u003cimg src=\"https://pp.userapi.com/c637820/v637820412/5c689/pbnpk2i4Wts.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c639117/v639117065/35117/P3uxqvfWvSg.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c637820/v637820412/5c675/7cd-cyRI2Jg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u0410 \u0442\u0435\u043f\u0435\u0440\u044c \u043f\u043e \u0440\u0443\u0441\u0441\u043a\u0438:\u003cbr\u003eAlien: Hope for the future \u2013 \u041f\u0440\u043e\u0435\u043a\u0442 \u0432 \u0436\u0430\u043d\u0440\u0435 survival-horror, \u0441 \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u043c\u0438 \u0442\u0430\u043a\u0442\u0438\u043a\u0438. \u042d\u0442\u043e \u043d\u0435 \u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u0438\u0439, \u0444\u0430\u043d\u0430\u0442\u0441\u043a\u0438\u0439 \u043f\u0440\u043e\u0435\u043a\u0442, \u0440\u0430\u0437\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0435\u043c\u044b\u0439 \u043e\u0434\u043d\u0438\u043c \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u043e\u043c, \u0442\u043e \u0435\u0441\u0442\u044c \u043c\u043d\u043e\u0439.\u003cbr\u003e\u003cbr\u003e\u0412 \u0447\u0435\u043c \u0440\u0430\u0441\u043a\u0440\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u0432\u0441\u0435 \u044d\u0442\u0438 \u0436\u0430\u043d\u0440\u044b \u0432 \u0438\u0433\u0440\u0435:\u003cbr\u003e\u003cbr\u003eSurvival \u2013 \u043d\u0443 \u0442\u0443\u0442 \u0432\u0441\u0435 \u044f\u0441\u043d\u043e. \u0412\u0430\u043c \u043d\u0430\u0434\u043e \u0432\u044b\u0436\u0438\u0432\u0430\u0442\u044c. \u041d\u0430\u0445\u043e\u0434\u0438\u0442\u044c \u043f\u0440\u043e\u043f\u0438\u0442\u0430\u043d\u0438\u0435 \u0434\u043b\u044f \u0441\u0435\u0431\u044f \u0438 \u0434\u0440\u0443\u0433\u0438\u0445 \u043a\u043e\u043b\u043e\u043d\u0438\u0441\u0442\u043e\u0432. \u041d\u0435 \u043f\u043e\u043f\u0430\u0434\u0430\u0442\u044c\u0441\u044f \u043a\u0441\u0435\u043d\u043e\u043c\u043e\u0440\u0444\u0430\u043c \u0438 \u0442.\u0434. \u003cbr\u003e\u003cbr\u003eHorror \u2013 \u0418 \u0442\u0443\u0442 \u0432\u0441\u0435 \u043f\u043e\u043d\u044f\u0442\u043d\u043e. \u041c\u0430\u043b\u0435\u043d\u044c\u043a\u0430\u044f \u043a\u043e\u043b\u043e\u043d\u0438\u044f \u043d\u0430 \u043a\u0440\u0430\u044e \u0432\u0441\u0435\u043b\u0435\u043d\u043d\u043e\u0439, \u0438\u043d\u043e\u043f\u043b\u0430\u043d\u0435\u0442\u043d\u044b\u0435 \u043e\u0440\u0433\u0430\u043d\u0438\u0437\u043c\u044b, \u0443\u0433\u0440\u043e\u0436\u0430\u044e\u0449\u0438\u0435 \u0432\u0441\u0435\u043c\u0443 \u0436\u0438\u0432\u043e\u043c\u0443 \u043d\u0430 \u044d\u0442\u043e\u0439 \u043a\u043e\u043b\u043e\u043d\u0438\u0438. \u0418 \u043a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c \u043e\u0431\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0430 \u0432\u0441\u0435 \u0445\u0443\u0436\u0435 \u0438 \u0445\u0443\u0436\u0435.\u003cbr\u003e\u003cbr\u003e\u042d\u043b\u0435\u043c\u0435\u043d\u0442\u044b \u0442\u0430\u043a\u0442\u0438\u043a\u0438 \u2013 \u0412 \u0438\u0433\u0440\u0435 \u0431\u0443\u0434\u0443\u0442 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438, \u043a\u043e\u0433\u0434\u0430 \u0432\u0430\u043c \u0431\u0443\u0434\u0435\u0442 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u043b\u0438\u0431\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u0437\u0430\u0431\u0430\u0440\u0440\u0438\u043a\u0430\u0434\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u0443\u044e \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044e (\u0447\u0442\u043e \u0431\u044b \u043f\u0435\u0440\u0435\u0436\u0434\u0430\u0442\u044c \u043d\u043e\u0447\u044c \u0432 \u0431\u0435\u0437\u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u0438), \u043b\u0438\u0431\u043e \u0437\u0430\u0449\u0438\u0449\u0430\u0442\u044c \u0442\u0435\u0440\u0440\u0438\u0442\u043e\u0440\u0438\u044e \u043e\u0442 \u043d\u0430\u0442\u0438\u0441\u043a\u0430 \u041a\u0441\u0435\u043d\u043e\u043c\u043e\u0440\u0444\u043e\u0432. \u041e\u0442 \u0442\u043e\u0433\u043e, \u0432\u0441\u0435 \u043b\u0438 \u043f\u043e\u0434\u0445\u043e\u0434\u044b \u0437\u0430\u0431\u0430\u0440\u0440\u0438\u043a\u0430\u0434\u0438\u0440\u0443\u044e\u0442 \u043a\u043e\u043b\u043e\u043d\u0438\u0441\u0442\u044b, \u0438\u043b\u0438 \u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e \u043b\u0438 \u0432\u044b \u0432\u044b\u0441\u0442\u0430\u0432\u0438\u0442\u0435 \u043b\u044e\u0434\u0435\u0439 \u0434\u043b\u044f \u0437\u0430\u0449\u0438\u0442\u044b, \u0437\u0430\u0432\u0438\u0441\u0438\u0442 \u0432\u044b\u0436\u0438\u0432\u0430\u043d\u0438\u0435 \u0432\u0441\u0435\u0445 \u0437\u0430 \u043a\u043e\u0433\u043e \u0432\u044b \u0432 \u043e\u0442\u0432\u0435\u0442\u0435, \u0438 \u0432\u0430\u0448\u0430 \u0436\u0438\u0437\u043d\u044c. \u003cbr\u003e\u003cbr\u003e\u0421\u044e\u0436\u0435\u0442 \u0438\u0433\u0440\u044b \u043f\u043e\u0432\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u043e \u0441\u043e\u0431\u044b\u0442\u0438\u044f\u0445, \u043f\u0440\u043e\u0438\u0441\u0445\u043e\u0434\u044f\u0449\u0438\u0445 \u0432 \u043a\u043e\u043b\u043e\u043d\u0438\u0438 \u041d\u0430\u0434\u0435\u0436\u0434\u0430 \u0425\u0430\u0434\u043b\u0438, \u0434\u043e \u0438 \u0432\u043e \u0432\u0440\u0435\u043c\u044f \u0438\u043d\u0446\u0438\u0434\u0435\u043d\u0442\u0430 \u0441 \u043a\u0441\u0435\u043d\u043e\u043c\u043e\u0440\u0444\u0430\u043c\u0438. \u003cbr\u003e\u003cbr\u003e\u0412 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u0438 \u043f\u043e\u0432\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u0431\u0443\u0434\u0435\u0442 \u0438\u0434\u0442\u0438 \u043e\u0442 \u043b\u0438\u0446\u0430 \u043e\u0434\u043d\u043e\u0433\u043e \u0438\u0437 \u043a\u043e\u043b\u043e\u043d\u0438\u0441\u0442\u043e\u0432, \u043d\u0435 \u0444\u0438\u0433\u0443\u0440\u0438\u0440\u0443\u044e\u0449\u0435\u0433\u043e \u0432 \u0444\u0438\u043b\u044c\u043c\u0430\u0445, \u0438\u0433\u0440\u0430\u0445 \u0438 \u0442.\u0434. \u003cbr\u003e\u003cbr\u003e\u0422\u0430\u043a \u0436\u0435 \u0431\u0443\u0434\u0443\u0442 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043c\u0438\u0441\u0441\u0438\u0438 \u0437\u0430 \u0434\u0440\u0443\u0433\u0438\u0445 \u0447\u043b\u0435\u043d\u043e\u0432 \u043a\u043e\u043b\u043e\u043d\u0438\u0438. \u041f\u0435\u0440\u0432\u044b\u0435 \u0442\u0440\u0438 \u0431\u0443\u0434\u0443\u0442 \u0432\u044b\u043f\u0443\u0449\u0435\u043d\u044b \u0434\u043e \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0433\u043e \u0441\u044e\u0436\u0435\u0442\u0430, \u0432 \u0434\u0435\u043c\u043e-\u0432\u0435\u0440\u0441\u0438\u0438.\u003cbr\u003e\u003cbr\u003e\u0418\u0433\u0440\u0430 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430 10-12% \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0438. \u0425\u043e\u0442\u044c \u0434\u043b\u044f \u043c\u0435\u043d\u044f \u0433\u043b\u0430\u0432\u043d\u043e\u0435 \u0441\u044e\u0436\u0435\u0442, \u043d\u043e \u0433\u0440\u0430\u0444\u0438\u043a\u0430, \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u044f, \u0437\u0432\u0443\u043a\u0438, \u0441\u0432\u0435\u0442 \u0438 \u0441\u0430\u043c \u0433\u0435\u0439\u043c\u043b\u0435\u0439 \u043d\u0435 \u043e\u0442\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e\u0442\u0441\u044f \u043d\u0430 \u0437\u0430\u0434\u043d\u0438\u0439 \u043f\u043b\u0430\u043d. \u0412\u0441\u0435 \u0431\u0443\u0434\u0435\u0442 \u0443\u043b\u0443\u0447\u0448\u0430\u0442\u044c\u0441\u044f \u043f\u043e \u043c\u0435\u0440\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0435\u0439. \u003cbr\u003e\u003cbr\u003e\u042f \u043e\u0447\u0435\u043d\u044c \u0440\u0430\u0434, \u0447\u0442\u043e \u0443\u0436\u0435 \u0435\u0441\u0442\u044c \u043b\u044e\u0434\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u043b \u043c\u043e\u0439 \u043f\u0440\u043e\u0435\u0442. \u0418 \u0435\u0441\u043b\u0438 \u0432\u044b \u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0435, \u0447\u0442\u043e \u044f \u0434\u043e\u0441\u0442\u043e\u0438\u043d \u0432\u0430\u0448\u0435\u0439 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438, \u0440\u0430\u0441\u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u0438\u0434\u0435\u044e \u043e \u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u0441\u0442\u0430\u0442\u044c \u043c\u043e\u0438\u043c \u041f\u0430\u0442\u0440\u043e\u043d\u043e\u043c.\u003cbr\u003e\u003cbr\u003e\u0421\u0441\u044b\u043b\u043a\u0430 \u043d\u0430 \u0433\u0440\u0443\u043f\u043f\u0443 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u0432 \u0432\u043a: \u003ca href=\"https://vk.com/alienhftf\"\u003ehttps://vk.com/alienhftf\u003cbr\u003e\u003c/a\u003e\u0421\u0441\u044b\u043b\u043a\u0430 \u043d\u0430 \u0433\u0440\u0443\u043f\u043f\u0443 \u0432 \u0444\u0435\u0439\u0441\u0431\u0443\u043a:\u00a0\u003ca href=\"https://www.facebook.com/groups/AlienHopeForTheFuture\"\u003ehttps://www.facebook.com/groups/AlienHopeForTheFu...\u003c/a\u003e"
