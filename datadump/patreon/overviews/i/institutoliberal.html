    "summary": "O Instituto Liberal foi criado por Donald Stewart Jr. no Rio de Janeiro, em 1983. Sua expans\u00e3o se deu atrav\u00e9s da cria\u00e7\u00e3o de institutos an\u00e1logos em diversas capitais brasileiras, sucedida pela constitui\u00e7\u00e3o de n\u00facleos municipais no interior dos diferentes estados, n\u00facleos esses filiados aos respectivos Institutos das capitais estaduais e de acordo com o princ\u00edpio federativo.\u003cbr\u003eO trabalho inicial do Instituto se concentrou por algum tempo na tradu\u00e7\u00e3o, edi\u00e7\u00e3o e publica\u00e7\u00e3o de livros e panfletos, j\u00e1 que eram muito poucos os textos sobre liberalismo existentes no Brasil.\u003cbr\u003eSimultaneamente, o IL passou a promover palestras, col\u00f3quios e semin\u00e1rios. Professores, especialistas e intelectuais de diversas \u00e1reas do pensamento v\u00eam contribuindo para a realiza\u00e7\u00e3o desse trabalho. Dessa equipe, um dos mais dedicados e valorosos colaboradores foi o Prof. Og Leme que integrou os quadros do Instituto Liberal at\u00e9 setembro de 2003.\u003cbr\u003eOs Institutos Liberais se regiam por estatutos id\u00eanticos, mas desenvolviam a\u00e7\u00f5es aut\u00f4nomas, cada um buscando sua voca\u00e7\u00e3o e a melhor forma de divulgar as vantagens do liberalismo. Suas atividades eram coordenadas por um Conselho Nacional e mantinham fidelidade a uma declara\u00e7\u00e3o de princ\u00edpios, \u00e0 qual cada IL subscrevia ao constituir-se e filiar-se ao Conselho.\u003cbr\u003ePosteriormente, em virtude de problemas administrativos, os ILs foram sendo reincorporados ao IL do Rio de Janeiro e fechando suas filiais. O IL do Rio Grande do Sul transformou-se em Instituto Liberdade, sendo at\u00e9 hoje uma grande parceira do Instituto Liberal. Al\u00e9m do Instituto Liberdade, vale citar um parceiro de longa data do IL no mesmo Estado, o Instituto de Estudos Empresariais.\u003cbr\u003eA partir de 2007, a semente plantada pelo trabalho de d\u00e9cadas do IL gerou formid\u00e1veis frutos, com a cria\u00e7\u00e3o de diversos outros institutos aut\u00f4nomos em defesa da liberdade, como o Instituto Mises Brasil, os Institutos de Forma\u00e7\u00e3o de L\u00edderes, o Instituto Millenium, o Instituto Liberal do Nordeste, o Instituto Ordem Livre e o Estudantes pela Liberdade, todos parceiros institucionais do IL.\u003cbr\u003eA partir de 2013, uma nova Diretoria, sob a lideran\u00e7a do economista Rodrigo Constantino e do advogado e professor universit\u00e1rio Bernardo Santoro, renovou os quadros do IL em face aos desafios impostos por uma nova gera\u00e7\u00e3o de tecnologia audiovisual, adaptando o hist\u00f3rico material produzido \u00e0s novas m\u00eddias digitais.\u003cbr\u003eEm julho de 2016 Roberto Gomides foi escolhido como Diretor-Presidente e inicia uma nova fase no Instituto Liberal. Roberto tem experi\u00eancia nos setores p\u00fablico e privado com destaque para a atua\u00e7\u00e3o no cargo de Gerente de Controles Financeiros do Comit\u00ea Organizador dos Jogos Ol\u00edmpicos e Paral\u00edmpicos Rio 2016.\u003cbr\u003e"
