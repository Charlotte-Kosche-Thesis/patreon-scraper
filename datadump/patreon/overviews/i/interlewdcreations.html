    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/L2WtImW.jpg\"\u003e\u003c/h1\u003e\nThanks for taking the time to check me out. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI am making the type of ambitious 18+ games that balance sexual content with real game mechanics and objectives worth playing for.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/reHSRWl.jpg\"\u003e\u003c/h1\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4vzU36G3RBY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cstrong\u003ePlay It\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003ePublic Release 0.12.0 \u003c/strong\u003eis\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/public-release-0-18699102\"\u003ehere\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon Release 0.13.0\u003c/strong\u003e\u003cbr\u003e\nIf you\u0027re a Novice Hunter or above you can get it \n\u003ca href=\"https://www.patreon.com/posts/18678929\"\u003ehere\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout The Game\u003c/strong\u003e\u003cbr\u003e\nMonster Girl Tailes is a 3D hentai adventure game where you explore and discover monster girls of all different species. \u00a0 \n\u003cbr\u003e\nOnce you discover them you will seduce them to make them your waifu and add them to your harem.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIt won\u0027t be easy though. \u00a0You will need to research the different monster girl species, cater to each monster girl\u0027s specific personality, and you will need the help of your fellow student hunters.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGame Features\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003eBouncing Boobies \u0026amp; Jiggling Booties.\u003c/li\u003e\n\t\u003cli\u003eErect Nipples \u0026amp; Camel Toes.\u003c/li\u003e\n\t\u003cli\u003eNudity - Improve your relationship with the girls to remove their clothing.\u003c/li\u003e\n\t\u003cli\u003eH Scenes - Seduce the girls into lewd acts that make them fall in love with you.\u003c/li\u003e\n\t\u003cli\u003eInventory Items - Collect items that can be used to improve your relationships.\u003c/li\u003e\n\t\u003cli\u003eUnlockable Sex Positions - Learn new positions in order to satisfy monster girls\u0027 desires.\u003c/li\u003e\n\t\u003cli\u003eCustomisation - Unlock Clothing and Hair Styles to customise your harem.\u00a0\u003c/li\u003e\n\t\u003cli\u003eRich Dialogue - Visual Novel style dialogue with choices that impact your relationship with all the girls.\u003c/li\u003e\n\t\u003cli\u003eSupport for multiple languages\u003c/li\u003e\n\t\u003cli\u003eSexy Monster Girls of varied species, looks \u0026amp; styles\u003c/li\u003e\n\u003c/ul\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6hVtFDRXgGU\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/uCMm3b2PZjM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nI will be trying my best to stick to classic monster girl and hentai themes, but with a little of my own writing style mixed in.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGame Progress\u003c/strong\u003e\u003cbr\u003e\nJoin the community or follow my progress on\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://trello.com/b/GlY0gKKy/monster-girl-tailes-18\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/TS6yhKK.png\" style=\"width: 40%;\"\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"https://discord.gg/xwm73bN\" target=\"_blank\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/oIU4eIZ.png?1\" style=\"width: 40%;\"\u003e\n\t\u003c/a\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/mTa8qEC.jpg\"\u003e\u003c/h1\u003e\nYou are the newest student to the Monster Girl Hunter Academy. \u00a0For as long as you can remember you have wanted to be a monster girl hunter, and now you\u0027ve finally been accepted into the academy.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\nThere is just one problem. You\u0027re a lousy fighter. \u00a0Abysmal. \u00a0The worst.\u00a0\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\nHowever, you have a secret talent nobody knows about. Every girl you sleep with falls in love with you. \u00a0If only you could find a way to turn that to your advantage.\u00a0\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003ch1\u003e\u003c/h1\u003e\n\t\t\u003ch1\u003e\u003c/h1\u003e\n\t\t\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/V9NUhZR.jpg\"\u003e\u003c/h1\u003e\nWhile I am a great game designer, an amazing programmer and an inspired writer I lack any 3D artistic talent.\n\t\t\u003cbr\u003e\nDo you want a high quality 3D characters? I can\u0027t help you.\n\t\t\u003cbr\u003e\nHow about natural looking emotes and sex animations? I\u0027m not your guy.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\nI cannot afford to hire all these people on my own so I need your help to hire people with real talent in the areas I sadly lack as well as pay for software licenses and taking time off from my full time job.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch1\u003e\u003c/h1\u003e\n\t\t\u003ch1\u003e\u003c/h1\u003e\n\t\t\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/1hI29Sw.jpg\"\u003e\u003c/h1\u003e\nIf you become a patron I will give you access to the game you have been craving.\u00a0 A game that you can spend time exploring and getting to know the characters...and then bang them :)\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://i.imgur.com/FR1s7fq.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/FR1s7fq.jpg\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\t\t\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/8oKGT9y.png\" style=\"background-color: initial;\"\u003e\u003c/h1\u003e\nQ: Will nudity be censored in the game?\n\t\t\u003cbr\u003e\nA: NEVER!!!\n\t\t\u003cbr\u003e\nQ: Will you be catering for fetishes?\n\t\t\u003cbr\u003e\nA: Yes. \u00a0More information to come.\n\t\t\u003cbr\u003e\nQ: Will there be lolicon (loli)?\n\t\t\u003cbr\u003e\nA: No.\u00a0 Sorry, but I am just not comfortable making this kind of content.\n\t\t\u003cbr\u003e\nQ: Will there be futanari (futa)?\n\t\t\u003cbr\u003e\nA: No.\u00a0\n\t\t\u003ca href=\"http://bit.ly/2yccBte\"\u003eHere\u003c/a\u003e is why.\n\t\t\u003cbr\u003e\nQ: What platforms are you supporting?\n\t\t\u003cbr\u003e\nA: PC, Mac and Linux\n\t\t\u003cbr\u003e\nQ: What game engine are you using?\n\t\t\u003cbr\u003e\nA: Unity\u00a0\n\t\t\u003cbr\u003e\nQ:\u00a0Would you consider changing to the Unreal Engine?\n\t\t\u003cbr\u003e\nA: No. \u00a0That would require starting over again from scratch.\n\t\t\u003cbr\u003e\nQ: Will you support VR?\n\t\t\u003cbr\u003e\nA: Maybe. \u00a0I\u0027d like to, but I do not own a VR headset and some research is required before I can commit to VR.\n\t\t\u003cbr\u003e\nQ. If I become a patron do I get a copy of the completed game?\n\t\t\u003cbr\u003e\nA. Yes. \u00a0If you are a Master Hunter patron or pledge $20 over the lifetime of the project.\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
