    "summary": "\u201cEnergy cannot be created or destroyed, it can only be changed from one form to another.\u201d - Albert Einstein\u003cbr\u003e\u003cbr\u003eEvery moment we have in life is interconnected and ever-continuous. Some people believe their present moments are separate from their past moments, and their future moments separate from their present but the truth is, all is one.  The experience of life itself is the greatest moment any of us will ever know.. and we all share in it. \u003cbr\u003e\u003cbr\u003eMy goal is to translate this idea into music to help bring people closer together as well as closer to themselves. I\u0027m inviting you to be apart of the creation process.\u003cbr\u003e\u003cbr\u003eThe album will be recorded, mixed and mastered over the span of the next two to three months. Estimated release time will be early Summer. \u003cbr\u003e\u003cbr\u003eThe money contributed each month will go to funding everything from the studio time to distribution and promotion of the album. It will also allow us to give additional experiences connected to the album such as release parties, music videos, merchandise releases, and a follow-up tour.\u003cbr\u003e\u003cbr\u003eLooking forward to having you all join me on this journey. Sending much love, peace and appreciation to you all in advance.\u00a0\u2764\ufe0f\u003cbr\u003e"
