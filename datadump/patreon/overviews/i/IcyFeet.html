    "summary": "\u003cstrong\u003eJoin me on a Journey of Grace\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMy passion for dance started a long time ago. One time, when I was a little kid, I remember dancing at a wedding and everybody was cheering for me. It made me really blissful, and that feeling stuck with me...\u003cbr\u003e\n\u003cbr\u003e\n...and I fell in love with dance ever since. \u003cbr\u003e\n\u003cbr\u003e\nAs I grew up, I would dance at weddings, festivals, and competitions. I knew this is what I wanted to do as a career when I grew up, but my friends and family around me told me to get a real job. \u003cbr\u003e\u003cbr\u003e\nAnd so I did, I applied for a college program. I made my family and friends happy...\u003cbr\u003e\n\u003cbr\u003e\n...But inside I was dying. It might sound a little dramatic, but I was like a bird trapped in a cage, and everytime I danced, I was free. All I want to do is chase after my real dream, which is dancing.\u003cbr\u003e\n\u003cbr\u003e\nI want to make PASSIONATE and INSPIRING dance for everyone. I\u0027ve been doing it for a year now, but I really need your help to keep this dream alive. Whatever you can offer, it would mean everything to me.\u003cbr\u003e\n\u003cbr\u003e\nThank you so much. \u003cbr\u003e"
