    "attributes": {
     "about": "I go by \u201cItalyve,\u201d or \u201cTree.\u201d I sell my\npaintings on the streets of San Francisco, and the streets are my home. I rise\nevery morning to paint the sunrise and the figures on the Embarcadero.\u003cbr\u003e\n\u003cbr\u003e\nI draw my inspiration from the natural beauty of the world around me. I started\nwith the mandala - a transformative ancient art from India. Now I hope to offer\na transformation to other people through my art.\u003cbr\u003e\n\u003cbr\u003e\nI want to advocate for and help other homeless people.  Not everyone is as\nlucky as I am; I figured out a way to be able to paint and to reach people that\nway. Even though I am homeless, I can still brighten someone else\u0027s day with my\nartwork and my message.  I just can\u0027t do nothing. My work is healing for\nme, and I use it to escape the reality of my day to day life. I make tiny\npaintings because I cannot afford very much paint, but I save up to be able to\nget very good quality paint and I take care to make every brushstroke count. In\nIndia, a person who can look at the mandalas can tell something about you and\nthere is an ancient art also to interpreting it. It comes out on the paper. I\nused to be a seer. Now I see through my art.\u003cbr\u003e\n\u003cbr\u003e",
