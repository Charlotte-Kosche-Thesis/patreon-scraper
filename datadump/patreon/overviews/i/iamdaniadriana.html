    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003eWho is \u0027iamdaniadriana\u0027?\u003c/strong\u003e\u003c/h2\u003eHi there, my name is Danielle Galvin also known as \u003cem\u003eIamdaniadriana\u003c/em\u003e. I am a 25 year old from Cairns, Australia. 5 years ago in recovery from an eating disorder (that spanned most of my teenage and early adult life) I stumbled upon the #bodypositivity hashtag after starting a recovery Instagram. Fast forward 5 years and my life is deeply immersed in the body positivity, fat activism and the self love online (and offline) realm.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhy Have I Created A Patreon?\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nThroughout those 5 years I have struggled to find ways to create my projects, events, webinars and content without compromising my brand, my aesthetic and my voice. Sometimes you just gotta say the word FUCK! When I stumbled upon Patreon I realised how this could work for myself and our online community. By becoming a Patron you basically become a unicorn rockstar who allows me more time and resources to create more for EVERYONE online and offline!\u003cbr\u003e"

    "attributes": {
     "about": "Dani Adriana is a 25 year old fat activist from Far North Queensland, Australia. From a young age Danielle suffered through eating disorders, excessive exercise addictions, depression, horrendous body image and anxiety.\u003cbr\u003e\u003cbr\u003eHer account initially started on Instagram in 2013 during her initial stages of eating disorder recovery. She created a supportive community in response to the easily accessible pro-eating disorder content found online.\u003cbr\u003e\u003cbr\u003eSince 2013 Danielle has expanded her content online to include magical things like fat activism, self care, and body positivity. She also aims to spread awareness about the overly stigmatised world of mental illness specifically eating disorders and anxiety, fat peoples issues, feminism, the confusing world of plus size fashion and more.\u003cbr\u003e\u003cbr\u003eShe has been taking time over the last 12 months to dedicate more time and work to projects, free resources, body positive events in her local area and continuing to build a strong communities of support. Dani wants to continue helping people bridge the gap between mental illness and mental health services. She also wants to continue creating local real life events and educating about her experiences as a fat woman.\u003cbr\u003e\u003cbr\u003ePatreon helps me fund projects related to my activism online and offline. As well as continuing the running and maintaining all of my social media platforms, website and YouTube channel.\u00a0\u003cbr\u003e",
