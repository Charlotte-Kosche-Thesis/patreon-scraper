    "summary": "\"Inthevalley\" started as an idea among friends to showcase the local music in the San Fernando Valley of Los Angeles, California. As musicians and promoters ourselves, we found it difficult to find bands to see and play with, since we are pretty much newcomers to our local scene. Pulling our resources together, we set out to make a local directory to catalog the many different bands the Valley has to offer. We also want the channel and show to serve as a way for people for find bands and for bands to network with each other.\u003cbr\u003e\u003cbr\u003eWe have been very fortunate to see this project pick up steam. From the very start, \"Inthevalley\" has been funded out of our own pockets. As of recently, we started selling our services as a way to continue funding our future endeavors. We don\u0027t expect or assume anyone will contribute. In fact, we are content in having you appreciate the work we put into our project. If you decide to contribute however, it\u0027ll provide the means to get appropriate funding to maintain and upgrade our equipment, hire more hands, etc.\u003cbr\u003e\u003cbr\u003e"
