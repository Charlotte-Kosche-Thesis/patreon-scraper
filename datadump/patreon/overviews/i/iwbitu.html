    "summary": "\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eum.. hi there?.. i guess .w.\u003c/span\u003e\u003cbr\u003ei\u0027m not sure how to handle this \"profile description\" things tbh \u00a0(*\uff9f\uff70\uff9f)\u309e\u003cbr\u003eanyways, i\u0027ll do my best x3\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI\u0027m iwbitu and i\u0027m trying to be an artist!~\u00a0\u003cbr\u003e\u003c/strong\u003eSounds good, right? Right.\u00a0\u003cbr\u003eSo basically that\u0027s what it all about. I wanna make YOU happy by drawing, and your support makes ME happy as well! And i mean like all kinds of support - your comments, your reblogs/retweets/favs/etc and of course you make me the happiest person by paying money for my art!~ Drawing commissions and ych\u0027s is good, but drawing for myself and getting paid for that would be like living the dream! ( \u2022\u0300\u1107\u2022 \u0301)\ufeed\u2727\u00a0\u003cbr\u003eWith your support on patreon i will be able focus more on creating fanart and my own content, developing my characters, maybe even making a comic someday, who knows!\u003cbr\u003e \u003cbr\u003eI think you got the main idea\u00a0\u2220( \u141b \u300d\u2220)\uff3f\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBasically this page is just a tip jar.\u00a0\u003c/strong\u003e\u003cbr\u003eI won\u0027t bother myself creating any exclusive content neither watching over \"Fraud\" patrons..\u003cbr\u003eI\u0027ll post here high-resolution images and psd files. (hope you\u0027re fair enough and won\u0027t use my stuff to make money\u00a0\u0ca5_\u0ca5)\u00a0\u003cbr\u003eThe only thing, NSFW posts can\u0027t be public due to patreon rules, as i got it, so they\u0027ll be under minimum pledge.\u003cbr\u003eThat\u0027s kinda all, i guess.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u
