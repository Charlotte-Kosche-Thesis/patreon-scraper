    "summary": "My mission is to start a small Ceramics school in Cape Town South Africa. Part of the schools mission is to be to work with disabled people and at risk youth.\u003cbr\u003e\u003cbr\u003e \u00a0I also aim to have the time and resources to continue to be a ceramics maker. \u00a0As well as conventional techniques I am keen to start getting into 3d printed ceramics. \u00a0I am currently researching this and communicating with others using this technique in south Africa and around the world.\u003cbr\u003e\u003cbr\u003eI am passionate about working with clay and have worked with the medium \u00a0for over 30 years. Working with my head heart and hands together makes me a whole person. I am rewarded by people enjoying using and living with my work. \u00a0\u003cbr\u003e\u003cbr\u003eI love sharing the bliss and healing that comes from working with the medium through teaching ceramics. Teaching allows me to connect with people on a meaningful level and to make a difference in peoples lives. \u003cbr\u003e\u003cbr\u003eBy supporting the building of the school and its mission and assisting in my journey with ceramics you will help me to enable other people in their process of healing and feeling whole.\u003cbr\u003e"
