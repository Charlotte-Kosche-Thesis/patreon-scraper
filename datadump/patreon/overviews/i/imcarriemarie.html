    "summary": "Hello! I am Carrie Marie, a cosplayer, artist, and model based out of Florida since 2011. Basically, I make cool stuff and also wear other people\u0027s cool stuff. I am currently trying to branch out and try all my options, so after a LONG while of trepidation about Patreon (help what am I DOING) I decided to make one.\u00a0\u003cbr\u003e\u003cbr\u003eFun facts about me! I play violin and guitar, I sing, I draw and paint (it\u0027s been some time but I\u0027m ready to take it up again), I dance, and I am super into fitness. All of my interests will make their way into every tier, with more things per tier as it goes up, so if you\u0027re interested in more than one thing, you can pledge more to see more! There will be tutorials of many sorts! Beginner cosplay tips! All kinds of things, plus a healthy dose of snark!\u00a0\u003cbr\u003e\u003cbr\u003eMy main goal is to save enough money to buy a sewing machine and a serger for myself to be able to make things more efficiently, and to be able to pay for my expenses as I move across the country next year!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/21742929_10155237850516725_7194010668948468791_n.jpg?oh=b5174d15a7156c06ec3cffd232f3c20f\u0026amp;oe=5A453817\"\u003e\u003cbr\u003e\u003cbr\u003eLastly, I want to say thank you for stopping by and checking me out. And if you\u0027ve decided to pledge, thank you! I can\u0027t do what I do without your help."
