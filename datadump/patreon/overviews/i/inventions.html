    "summary": "\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003eI\u0027m a composer and multi-instrumentalist who also makes video\u0027s.\u00a0I\u0027ve been releasing music under the name Chris, The Black Codex and\u00a0with my bands Sky Architect, Nine Stones Close, Mayra Orchestra and Adeia.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout \u0027INVENTIONS\u0027\u003cbr\u003e\u003c/strong\u003e\u0027INVENTIONS\u2019 is a series of video\u0027s + songs in which I explore the creative\u003cbr\u003e\nprocess of composing music and writing lyrics. \u003cbr\u003e\u003cbr\u003e\n\nEvery two weeks I will release \u003cstrong\u003ea new song\u003c/strong\u003e, plus a \u003cstrong\u003eYouTube video\u003c/strong\u003e in which\u00a0I share the ideas and inspiration which led to the creation of the song.\u003cbr\u003e\nAlong the way, I explore interesting ideas in art, mathematics, philosophy, music history and so on,\u00a0to see how they can be applied in making music.\u003cbr\u003e\u003cbr\u003eYou receive a download of every new song, if you decide to become a patron. Also, you receive a \u003cstrong\u003efree song\u003c/strong\u003e, immediately.\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLaAgsdT4Rin1BVmNvu7plLa9CIAH1L2be\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Patreon\u003cbr\u003e\u003c/strong\u003ePatreon is the best way for me to share my work directly, and the\u00a0best way for you to support me if you enjoy what I do.\u00a0The idea is that I promise to make a new piece of music every couple\u00a0of weeks, and you promise to make a small donation every time I do.\u00a0In return for that you will receive the music I make, as well as cool extra things. Check out the list of rewards to see what they are.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eFor how long do I subscribe?\u003c/em\u003e\u003cbr\u003e- You can cancel your subscription any time you wish to do so.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWill there be a physical release of the series?\u003c/em\u003e\u003cbr\u003eYes, \u003cstrong\u003eFREIA MUSIC\u003c/strong\u003e will release a CD every 10 episodes. To get a signed copy, or to have your name in the CD booklet, check out the rewards on the right.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDo I have to subscribe to view the video episodes?\u003cbr\u003e\u003c/em\u003eNo, the video\u0027s are just on YouTube, for everyone to see.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow long will the series be?\u003c/em\u003e\u003cbr\u003eNo idea, yet. It kinda depends on how long it\u0027s fun and sustainable. Most likely a year or more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.chrismusic.nl/inventions/poster1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you have another question, please don\u0027t hesitate to contact me directly by sending an e-mail to \u003cem\u003einventions@christiaanbruin.com\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eFind INVENTIONS on\u00a0\u003ca href=\"http://www.facebook.com/cbinventions\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCQnRMMf1TyWRLK9ioDFQQ3A\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e.\u003cbr\u003e"
