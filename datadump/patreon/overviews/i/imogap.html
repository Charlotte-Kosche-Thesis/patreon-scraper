    "published_at": "2016-09-03T01:58:44+00:00",
    "summary": "\u003cstrong\u003e\u003cimg height=\"61\" src=\"https://greatwebsiteplans.com/wp-content/uploads/2016/09/why-do-we-need-your-help-imogap.png\" width=\"600\"\u003e\u003c/strong\u003eRunning Imogap is expensive. It takes time and money to gather and store new board games, plan out awesome day camps for kids and to \"run the tables\", teaching people games they\u0027ve never played before.\u00a0To provide a truly great board game\u00a0museum, we need a top notch facility to store the\u00a0burgeoning collection of ours.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nCurrently we\u0027re privately funded and depend on the kindness of our patrons and yearly memberships.\u00a0We do everything we can to keep costs low, but making a fun, board-game packed museum takes a lot of time and effort. So we need your help. \u00a0Plus, you get cool perks.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg height=\"61\" src=\"https://greatwebsiteplans.com/wp-content/uploads/2016/09/what-is-imogap.png\" width=\"600\"\u003e\u003c/strong\u003e\u003cbr\u003e\nImogap (\n\u003cem\u003eEye-Moe-Gap\u003c/em\u003e) - The Interactive Museum of Gaming and Puzzlery is a place where you can learn the history behind games and play sweet games.\u00a0We have a\u00a0collection of over 5,300+ board games, where people from all ages come to learn, socialize and have fun playing games. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re also the ONLY publicly-accessible museum of its kind in the United States. Other places don\u0027t freely allow the public to play their board games.\u00a0Plus, we\u0027re a 501(c)(3) non-profit charity funded by donations, grants and memberships.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg height=\"61\" src=\"https://greatwebsiteplans.com/wp-content/uploads/2016/09/location.png\" width=\"600\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://greatwebsiteplans.com/wp-content/uploads/2016/09/imogap-location.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOpen Tuesday - Saturday from 11 am - 7 pm\u003c/span\u003e\u003cbr\u003e\n8231 SW Cirrus Drive\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBeaverton, Oregon 97008\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003ePhone (503) 469 - 9998\u003cbr\u003e\n\u003ca href=\"http://www.imogap.org/\" rel=\"nofollow\"\u003eVisit our website Imogap.org\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/imogap\" rel=\"nofollow\"\u003eFollow us on Twitch for livestreams of board games\u003c/a\u003e"
