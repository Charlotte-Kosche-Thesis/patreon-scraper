    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i1149.photobucket.com/albums/o590/delphiniani/Ephebe-in-frame_zpsgzmbjk3w.jpg\"\u003e\u003cbr\u003eHello, my name\nis \u003cstrong\u003eIdomeneo\u003c/strong\u003e. Welcome to my Patreon page.\u003cbr\u003e\n\n\u003cbr\u003eI am an \u003cstrong\u003eartist \u0026amp; historian\u003c/strong\u003e; I\u0027ve been making art for many years already and from now on I\u2019ve decided to separate my erotic from\nmy usual art. \u003cbr\u003e\n\n\u003cbr\u003eI wish to invite you to visit this\nworld of mine and to follow me on a magical journey to the place inhabited by\n\u003cstrong\u003egods, heros, mythological creatures \u0026amp; nobility\u003c/strong\u003e; the neverending world of \u003cem\u003elove,\npulchritude, elegance, sensuality and gentleness.\u003c/em\u003e This will be a secluded\nretreat for my erotic, sensual and mostly \u003cem\u003ehomoerotic art\u003c/em\u003e inspired by\n\u003cstrong\u003eancient civilizations\u003c/strong\u003e and their \u003cstrong\u003emythologies\u003c/strong\u003e, as well as by the \u003cstrong\u003eGallant age (Age of Baroque \u0026amp; Rococo)\u003c/strong\u003e. Gradually, the variety of themes will be enlarged, according to your wishes and suggestions, my fellow patrons. \u003cbr\u003e\n\n\u003cbr\u003eAll in all, if you decide to embark on this very voyage, we are going to sail together towards the enchanting\npleasures of these splendid ages, celebrating\u003cstrong\u003e love, happiness, beauty and \u003cem\u003ejoie de vivre\u003c/em\u003e\u003c/strong\u003e. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThe Enchanting pleasures of\nParnassus \u0026amp; Cythera.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1149.photobucket.com/albums/o590/delphiniani/Apollo_zps0p6hduzz.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1149.photobucket.com/albums/o590/delphiniani/Why-Patreon_zpstymlby57.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\nis an amazing way for the artists to make a living from their own work.\u003cbr\u003e\n\nEven though I love doing commissions for my clients since they are often opening new\ninspiration and built my experience, I also wish to explore more profoundly this\n\u003cstrong\u003eerotic and sensual field of my imagination\u003c/strong\u003e. Not to mention that some friends of mine for long urged me to go this erotic way. So, I want to create more, to improve\nand expand myself artistically, but my time is reduced due to making\ncommissions for a consistent income. By making my Patreon profile I hope for a\nvery new kind of\u00a0\u003cstrong\u003esupport and motivation\u003c/strong\u003e I need in my life in order to\nbe more \u003cstrong\u003esustainable \u003c/strong\u003eand that I can dedicate myself even more in the process of making art. \u003cbr\u003e\n\n\u003cbr\u003eWithout your help I will not be able to\ncontinue my work as an erotic artist, I won\u0027t be able to create new and better things.\nBut with your support I will be able to improve my skills and techniques, to fund my art\nmaterials, books \u0026amp; artistic projects. \u003cbr\u003e\n\n\u003cbr\u003eI put all my trust in you, my dear fellow friends and supporters, and I am sure that together we\ncan create marvelous things. Thank you in advance greatly for being there for me, for\nbelieving in my art story, for your support and love!\u003cstrong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHere I will\nrelease brand \u003cstrong\u003enew art illlustratons and designs\u003c/strong\u003e \u003cstrong\u003ewhich I am not going to post\nanywhere else*\u003c/strong\u003e, so it is going to be a kind of the most secret treasure trove for you,\nmy dears. I\u0027ll give \u003cstrong\u003erewards\u003c/strong\u003e
