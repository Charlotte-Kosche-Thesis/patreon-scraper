    "summary": "\u003cimg src=\"http://i65.tinypic.com/154brkg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHey there! Unfortunately I do not have a witty video to share with you about what brought me to Patreon, so you\u0027ll have endure my attempts at humor and/or sarcasm this way! \u003cem\u003eKidding.\u003c/em\u003e I\u0027m going to be honest with you, I never thought I\u0027d find myself here, using Patreon. But I\u0027ve had an amazing support system and loyal friends who have told me I should, so here I am!\u00a0\u003cbr\u003e\u003cbr\u003eArt is my passion, I live to create things I hope others will enjoy as much I do. I have a BFA in charcoal drawing, though I consider myself more of an illustrator than anything. I love telling stories with my art, whether it\u0027s the symbolism I stick into a piece, or the overall effect I hope it has, I\u0027m a storyteller at heart. \u003cbr\u003e\u003cbr\u003eAfter a couple years of attending conventions, I have suddenly found myself with the desire to work in the comic industry, whether it\u0027s working for comic companies or independently. Starting this patreon is one step in that direction, it will help to give me more free time to work on those projects.\u00a0\u003cbr\u003e\u003cbr\u003eHere you will not only get fan content, but original work as well. Every month I will try my hardest to give a good mixture of both, though sometimes you\u0027ll most likely get more fan content than others. I will be trying my hardest to get 4 or more finished works per month.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to read this and supporting me, I truly appreciate it.\u00a0\u003cbr\u003e"
