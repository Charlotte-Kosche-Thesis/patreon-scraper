    "summary": "We make point and click adventure games inspired by our favorite old-school adventure games.\u00a0 If you loved playing old Sierra On-Line, Lucasarts or Westwood games, then you\u0027d love what we\u0027re cooking up.\u00a0 We released our first game, Quest for Infamy, in 2014.\u00a0 Our second game, The Order of the Thorne: The King\u0027s Challenge was released in 2016.\u00a0 We\u0027re about to release our third game - a prequel to Quest for Infamy entitled \"Roehm to Ruin\".\u00a0 After the release of that, we\u0027ll be completing the second and final game in The Order of the Thorne series: Fortress of Fire.\u003cbr\u003e\u003cbr\u003eIn the past, as Infamous Adventures, we released a remake of King\u0027s Quest III and Space Quest II.\u00a0 Both games were favorites of ours and these games were very dear to us.\u003cbr\u003e\u003cbr\u003eIf the support on our patreon goes well enough, we\u0027ll be able to continue production on two as of yet unannounced projects that every patron here would get a copy of when completed.\u003cbr\u003e\u003cbr\u003eAs an independent game developer, we\u0027re able to keep our costs down, but we still need help to be able to create this content - paying for electric bills, internet usage, tools for creating graphics and effects, funds to pay voice actors, new equipment, advertising costs, etc... you\u0027ll be able to help us cover these costs and allow us to use more time to make these kind of games for you!\u00a0 Thanks for all support you\u0027re able to give.\u003cbr\u003e"
