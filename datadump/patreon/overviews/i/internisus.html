    "summary": "Hi! \u00a0 I\u0027m Skye, and I write and make videos about games as \u003cstrong\u003einternisus\u003c/strong\u003e. \u00a0In order to provide the best experience possible, my content is always free of advertisements, and so I turn to you, dear patron, and ask for your support, if you are so willing.\u003cbr\u003e\u003cbr\u003eMy work includes scripted critical features; previews and reviews; collaborative podcasts; improvisational live commentary; and curated gameplay clips that show off good performances or attempt to demonstrate a game at its best. \u00a0Overall, I try to produce a balance of critique and celebration of games. \u00a0You can see what I\u0027ve done so far at my\u00a0\u003ca href=\"http://internis.us\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHere is an example of a feature that I made recently:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/OlLNRBpRi4U\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThese are some features that I have (tentatively!) planned for the future:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA review of Hyper Light Drifter\u003c/li\u003e\u003cli\u003eA love letter to Super Hexagon, my favorite game\u003c/li\u003e\u003cli\u003eWhy the original Silent Hill is one of the most brilliant video games ever\u003c/li\u003e\u003cli\u003eThe importance of controls as consistent language\u003c/li\u003e\u003cli\u003eNarrative repurposing of video game mechanics\u003c/li\u003e\u003cli\u003eHow one very particular moment in Brothers: A Tale of Two Sons perfectly demonstrates the potential of the medium\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAlthough they might go some way towards recouping my investments on equipment and software\u2014while helping to further justify this use of my time going forward\u2014donations are unlikely to elevate this hobby to a financially viable career for me, so I\u0027m not going to sit here and tell you that I\u0027ll pump out more or different content if you open your wallet. \u00a0At the same time, even if I don\u0027t see a single patron to help soften the cost, I won\u0027t quit making the things that I want to make. \u00a0Therefore, no one should feel any obligation to contribute, and there are no reward tiers, goal levels, or associated promises.\u003cbr\u003e \u003cbr\u003eUltimately, I hope you understand that Patreon is not a way for me to charge you to watch my videos! \u00a0If you like my work, this is simply a small\u2014and very much optional\u2014way to help me make more. \u00a0I\u0027m grateful.\u003cbr\u003e\u003cbr\u003eIf you cannot afford a donation but still want to help, please consider sharing my content across your social media networks. \u00a0Helping me to reach an audience is probably even more valuable than a monetary donation (unless you get \u003cem\u003ereally\u003c/em\u003e crazy with it), but, even if all you ever do is watch, listen, or read what I have to say, I truly appreciate it.\u003cbr\u003e"
