    "summary": "Hello!\u003cbr\u003e\n\n\u003cbr\u003e\n\nI am the author and creator of Iridescence Studios, which is\na series of projects designed and planned by me.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.weasyl.com/~iridescencestudios/submissions/1536162/14402227f365f54d943b4f0deb178c3613beb0e36ea147960a3386d975fdf45d/iridescencestudios-lauren-rivers-prime-version.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\nI\u2019ve got four to six projects in various stages of\nproduction at any given time which I want to share with you, but I could use\nyour support.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThe average project takes about 14 months to complete and\neach individual piece approximately a week. That\u2019s because I can\u2019t devote my full energy to generating content and\nhave to find what time I can.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith your help I could spend my time doing what I truly\nlove, which is creating worlds for my characters to inhabit and fun things for\nyou to watch.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAnyone who knows me knows I take my work extremely seriously\nand put a lot of heart and soul into my worlds. These aren\u2019t just your average novel you\u2019ll pick up off the shelf and\nforget in a week. It\u2019s my intention that these be things which will affect you\nand that you\u2019ll want to talk to your friends about.\u003cbr\u003e\n\n\u003cbr\u003eWhat am I working on?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIridescence -\u003c/strong\u003e When Lauren Rivers became the Talwyn master of water, she never expected she would need to guide her people through a war.\u00a0 The conflict between the technologically advanced Ashurians and the Talwyn, known for using special abilities channeled through crystals, was only the beginning. \u00a0\u003cbr\u003e\u003cbr\u003eTraveling the world searching for answers, she soon discovers there are far more sinister forces at work than anyone could have imagined...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJourneys -\u003c/strong\u003e When a pair of traveling merchants encounters a mysterious young Doberman pinscher woman they never expected what she would bring with her.\u00a0 Trapped away from her home, a city removed from our reality, she joins them on their travels hoping to one day be able to return to Aldris.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBlue Moon\u003c/strong\u003e -\u00a0On an ordinary night, a private detective encounters something she never expected on a stakeout. A werewolf committing a murder. Now, as forces from both sides of the law converge on the event, Logan must piece together what\u0027s happened before it\u0027s too late... And it just happens to be the second night of the full moon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSunset\u0027s Edge\u003c/strong\u003e - A young kinkajou wanders the wastes searching for a way to survive.\u00a0 When Sierra Walker encounters a pair of Army soldiers she discovers the real fight is yet to come.\u00a0\u003cbr\u003e\u003cbr\u003eAnd more!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\nAs one of my friends say, \u201cYou never know what Lauren is\ngoing to do next, if you think you know where she\u2019s going, you\u2019re probably in\nfor a surprise.\u201d \u003cbr\u003e\n\n\u003cbr\u003e\n\nSome of my favorite series have inspired me to go above and\nbeyond to come up with compelling stories, engaging characters, and well\nconstructed worlds capable of expansion in all directions.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWhat happens if you become a patron? \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\n\nYou get to be in the know, learning what I\u2019m up to and what\nI\u2019ve got planned before anyone else. You\u2019ll\nget early access to photos, the occasional video, and the chance to ask me\nquestions I\u2019ll answer on video. You\u2019ll\nget exclusive access to short story projects not available anywhere but\nhere.\u003cbr\u003e\n\n\u003cbr\u003e\n\nMost of all, you will have my thanks. With me it is no small thing. Thank you for even stopping by.\u003c/strong\u003e \u003cbr\u003e"
