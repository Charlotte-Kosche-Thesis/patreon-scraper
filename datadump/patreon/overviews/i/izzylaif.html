d\u0442\u0435\u0440\u043d\u0435\u0442\u0443, \u0447\u0442\u043e\u0431\u044b \u043d\u0430\u0439\u0442\u0438 \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b, \n\u043f\u043e\u0441\u043b\u0443\u0448\u0430\u0442\u044c \u0438\u043d\u0435\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0435 \u043c\u043d\u0435\u043d\u0438\u0435 \u0438\u043b\u0438 \u0442\u0443\u043f\u043e \u043f\u043e\u0440\u0436\u0430\u0442\u044c. \u041d\u0430 \u044d\u0442\u043e\u0442 \u043a\u0430\u043d\u0430\u043b \u043d\u0443\u0436\u043d\u043e \u003ca href=\"http://www.youtube.com/subscription_center?add_user=EasyyyLife\"\u003e\u043f\u043e\u0434\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u0435 \u0437\u0430\u0434\u0443\u043c\u044b\u0432\u0430\u044f\u0441\u044c\u003c/a\u003e,\n \u0438\u0431\u043e \u0437\u0434\u0435\u0441\u044c \u043d\u0435\u0442 \u0431\u0435\u0437\u0433\u0440\u0430\u043c\u043e\u0442\u043d\u044b\u0445 \u0440\u0435\u0448\u0435\u043d\u0438\u0439, \u043f\u0438\u0441\u043a\u043b\u044f\u0432\u044b\u0445 \u0448\u043a\u043e\u043b\u044c\u043d\u044b\u0445 \u0433\u043e\u043b\u043e\u0441\u043e\u0432 \u0438 \u0442\u0443\u043f\u044b\u0445 \n\u0448\u0443\u0442\u043e\u043a, \u043b\u043e\u0445\u043e\u0442\u0440\u043e\u043d\u0430 \u0438 \u0440\u0430\u0437\u0432\u043e\u0434\u0430. \u0417\u0434\u0435\u0441\u044c \u0435\u0441\u0442\u044c \u0443\u0432\u043b\u0435\u0447\u0435\u043d\u043d\u044b\u0439 \u0441\u0432\u043e\u0438\u043c \u0434\u0435\u0442\u0438\u0449\u0435\u043c \u0430\u0432\u0442\u043e\u0440 \u0438 \n\u0436\u0438\u0432\u044b\u0435 \u0437\u0440\u0438\u0442\u0435\u043b\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0438\u0448\u0443\u0442 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0438, \u0432\u044b\u0440\u0430\u0436\u0430\u044f \u0441\u0432\u043e\u0435 \u043c\u043d\u0435\u043d\u0438\u0435, \u0437\u0430\u0434\u0430\u044e\u0442 \n\u0432\u043e\u043f\u0440\u043e\u0441\u044b, \u043f\u043e\u043b\u0443\u0447\u0430\u044f \u043e\u0442\u0432\u0435\u0442\u044b, \u0438 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u044e\u0442 \u0432 \u0438\u043d\u0442\u0435\u0440\u0430\u043a\u0442\u0438\u0432\u043d\u043e\u043c \u043e\u0431\u0449\u0435\u043d\u0438\u0438 \u0441 \u0418\u0437\u0438 \u041b\u0430\u0439\u0444.\n Izzy Laif \u043b\u044e\u0431\u044f\u0442, \u0435\u043c\u0443 \u0437\u0430\u0432\u0438\u0434\u0443\u044e\u0442, \u0435\u0433\u043e \u043a\u043e\u043f\u0438\u0440\u0443\u044e\u0442. \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0437\u043e\u0432\u0443\u0442 \u0435\u0433\u043e \n\u00ab\u0436\u0438\u0434\u0451\u043d\u043a\u043e\u043c\u00bb. \u041d\u043e \u043e\u043d \u2014 \u043d\u0435 \u0436\u0438\u0434, \u043e\u043d \u2013 \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u044b\u0439 \u0434\u0440\u0443\u0433, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432 \u043a\u0440\u0430\u0441\u0438\u0432\u043e\u0439 \n\u0444\u043e\u0440\u043c\u0435 \u0438\u0441\u043a\u0440\u0435\u043d\u043d\u0435 \u0438 \u0449\u0435\u0434\u0440\u043e \u0434\u0435\u043b\u0438\u0442\u0441\u044f \u0432\u0441\u0435\u043c, \u0447\u0442\u043e \u0443\u0437\u043d\u0430\u043b \u0441\u0430\u043c, \u0441 \u0442\u0435\u043c\u0438, \u043a\u0442\u043e \u0441\u043e\u0433\u043b\u0430\u0441\u0435\u043d\n \u0441\u043b\u0443\u0448\u0430\u0442\u044c. Izzy Laif \u2013 \u044d\u0442\u043e \u043a\u0430\u043d\u0430\u043b \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441\u043f\u043e\u043a\u043e\u0439\u043d\u043e \u0438 \u0441 \u043f\u043e\u043b\u044c\u0437\u043e\u0439 \u0434\u043b\u044f \u0434\u0435\u043b\u0430 \u0438 \n\u0434\u0443\u0448\u0438 \u043c\u043e\u0436\u043d\u043e \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u0432\u0441\u0435\u0439 \u0441\u0435\u043c\u044c\u0435\u0439. \u041b\u0430\u0439\u0444\u0445\u0430\u043a\u0438, \u0440\u0435\u0448\u0435\u043d\u0438\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c \u0441 \n\u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u0430\u043c\u0438, \u043e\u0448\u0438\u0431\u043a\u0
