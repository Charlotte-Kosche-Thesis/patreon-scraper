    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey everyone and welcome to my patreon page!\u003c/strong\u003e\u003c/div\u003eI\u0027m \u003cem\u003eInDarkWaters\u003c/em\u003e, a wannabe artist that always admired game creators, artists and their work.\u003cbr\u003eAs a kid I always wrote stories and made small games with every kind of software that I could get my hands on, no matter how unpractical.\u003cbr\u003e\u003cbr\u003eI always wanted to create art and games that touch \u00a0or connect people and give them something to look back at.\u003cbr\u003eSince I was never that talented I always thought of it as nothing more than a child\u0027s dream though.\u003cbr\u003e\u003cbr\u003eSince I never really found a direction in life that I wanted to go I got to a phase where I din\u0027t really know what to do with myself anymore. \u003cbr\u003eThat\u0027s why I thought I give myself a push try to start what I always dreamed of as a kid!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout what Im doing\u003c/strong\u003e\u003c/div\u003eFor now I\u0027m doing nothing more than drawing cute Images and animations for practice and everyone to see. \u00a0I love games, anime and monster girls. (What also makes me a fan of some furry related stuff)\u003cbr\u003eSo gaming and anime related stuff like pokemon is probably what most of my art will be about for now.\u003cbr\u003e\u003cbr\u003eI also like working on NSFW stuff, so depending on the demand and how I feel you can expect these kind of things too. ;D\u003cbr\u003e\u003cbr\u003ePeople that came here from Furaffinity probably know me for working on the Mini-Braixen Visual Novel.\u003cbr\u003e\u003cimg src=\"https://d.facdn.net/art/indarkwaters/1500180236/1500180236.indarkwaters_braixensplash.png\" style=\"width: 300px;\"\u003e\u003cbr\u003eA small project that I use to start out with all this, so a lot of the stuff in the game doesn\u0027t have the quality yet that it needs to be called an actual game.\u003cbr\u003eBut I learn from it and hope that I will do better in the future.\u003cbr\u003eAnd maybe there\u0027s even someone out there that likes the game anyway.\u003cbr\u003e\u003cbr\u003eSince I like the NSFW part about VN\u0027s too, I also add a Version with animated hentai scenes once I\u0027m done. This also gives me a way to practice animations for the future.\u003cbr\u003eIf you have a Furaffinity accound and want to know how these H-Animations could look like feel free to browse my gallery where I upload sketches and animation parts that I\u0027ve done so far!\u003cbr\u003e\u003ca href=\"https://www.furaffinity.net/user/indarkwaters/\"\u003ehttps://www.furaffinity.net/user/indarkwaters/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFor what I want to do next\u003c/strong\u003e\u003c/div\u003eFor now this is nothing more than a testrun for what I can do and how well people seem to like my work.\u003cbr\u003eDepending on how it works out and how much I improve I want to do a lot more!\u003cbr\u003e\u003cul\u003e\u003cli\u003eFrequent cute Pictures of monster girls, pokemon and other random stuff\u003c/li\u003e\u003cli\u003eMore, longer and better quality VN\u0027s\u003c/li\u003e\u003cli\u003eNSFW animations and/or short games\u003c/li\u003e\u003cli\u003eMaybe even small RPG\u0027s or farming/breeding simulations similiar to Harvest Moon or the NSFW version, Breeding Season ( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMost of all I would like to get better and at some point become good enough to call myself a creator and artist that makes art that people actually love and inspires or helps them in any kind of way.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy would you want to support me?\u003c/strong\u003e\u003c/div\u003eSadly It still takes a lot of time and effort for me to create art and games like this and personal life also doesn\u0027t always make it easy...\u003cbr\u003eYour support would allow me to keep going with my work and hopefully produce more stuff that you like.\u003cbr\u003eIt\u0027s also just a good way to say that you care and like my work, what gives me even more motivation and let\u0027s me keep going!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFuture and rewards\u003c/strong\u003e\u003c/div\u003eAs for now I don\u0027t yet have any kind of rewards for support beside my gratitude and the knowledge that you keep me going.\u003cbr\u003eI want to add some in the future though, where I upload high resolution pictures of my drawings, special versions of games and animations I release and polls about what you want to see next.\u003cbr\u003e\u003cbr\u003eMaybe even some personal commissions or fanarticle if you would like those.\u003cbr\u003eThat\u0027s all up to how it goes and what you guys want though, so let me know!\u003cbr\u003e\u003cbr\u003eSo if you like what I did so far or just want to help me become better and see more of my work in the future feel free to support me and I hope you keep enjoying my art even then!\u003cbr\u003eThank\u0027s for your interest. :3\u003cbr\u003e"
   },
