ong\u003eand letting me know what you think of my work, or browsing my\u00a0\u003cstrong\u003e\u003ca href=\"http://ikksnay.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e \u003c/strong\u003eand reblogging, tweeting, or otherwise sharing your favorite pieces with your friends. I love hearing and seeing discussion of my work!\u003cbr\u003e\u003cbr\u003eI really do love my backers. Their generosity allows me to work confidently, and pass savings along to commissioners! Thank you so much!\u003cbr\u003e"
