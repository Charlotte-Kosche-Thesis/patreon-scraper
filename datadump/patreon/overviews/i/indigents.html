    "summary": "\u003cstrong\u003eAbout me\u003c/strong\u003e\u003cbr\u003eMy name is Cass and I\u0027m enjoying every\u00a0\u003cbr\u003eminute of bringing Indigents to life. I was in a\u00a0\u003cbr\u003eterrible creative slump\u00a0for three years and my drive was\u00a0\u003cbr\u003ereally affected by this. Working on this comic\u003cbr\u003ehas pushed me to push myself and the readers\u003cbr\u003ehave always encouraged me greatly. Without the \u003cbr\u003estrong feedback and love for the story and characters \u003cbr\u003eI don\u0027t think I\u0027d be here, working on Indigents today.\u003cbr\u003eIndigents will by no means be a short story so I look\u00a0\u003cbr\u003eforward to putting in TLC for a few years yet!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Indigents\u003c/strong\u003e\u003cbr\u003e\nIndigents is a BL comic with a strong adventure \u003cbr\u003e\nstory line. The focus is personal growth through\u003cbr\u003e\nharrowing and eye-opening experiences. Follow\u00a0\u003cbr\u003e\nDakota as he discovers his true self now that the\u003cbr\u003e\nshackles of his previous life no longer constrict him.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\"\u003c/em\u003e\u003cem\u003eDakota and Kennedy are thrown together in a world ravaged by a single disease. Fast spreading and corrupting sanity, civilization was razed to the ground. For those fortunate to have immunity, life isn\u0027t easy. Avoiding the diseased is one thing, but without law and order those left take complete advantage of a world they can now build for themselves. Stranded together in the ghost of the country they once knew, Dakota and Kennedy fight through whatever obstacles lay in their path, seeking peace and quiet and maybe something to eat\u003c/em\u003e.\"\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://www.indigents.thewebcomic.com/\"\u003eRead Indigents here.\u003c/a\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
