    "summary": "Who doesn\u0027t love holding an actual physical form of your most favorite video game item? No one of course! From an oil painter and digital painter I have discovered that not only do I know how to sculpt, but I know how to cast my sculptures and bring video game replicas to life. As an artist I cherish those who still believe in the love of art, even if they didn\u0027t create their own, my favorite Art Collectors! I find joy and tranquility in crafting unique collectibles and sharing that joy with other fans.\u003cbr\u003e\u003cbr\u003eUnfortunately for me I am a single mother who lives in a tiny space, these challenges in my life set me back from doing what I dream most about doing and crafting amazing pieces with LEDs and Phosphorescent mixed resins. With the struggle I make between working and raising an amazing child I have difficulties completing projects which I know for sure you would love and I would love to see be loved.\u003cbr\u003e\u003cbr\u003eWith everything I got, I do not wish to quit or give up. Always love what you do!"

     "created_at": "2017-09-03T17:42:48.545320+00:00",
     "description": "*Changes were made in making the Golden Key. It\u0027s now casted in Urethane Plastic, painted with yellow paint, outlined in black and white acrylic, and coated with matte coating. Unarguably, this has gotten more positive feedback than the previous Golden Key I had made before.*\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWHAT IS LEFT TO DO: I love how this key turned out, but producing the key takes a lot more work than I hoped it would take. I need to make a better mold, preferably a mold that stands the key sideways, and with more airways to prevent trapped air in the cast before curing fully.\u003c/p\u003e\n\u003cp\u003eI also want to make a box for the key, the box will be 3\"x6\"x1\", painted to look like the boxes the in the Borderlands games, and used as a decorative mount for the key.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThank you! Zachary Mowers and Brendan Reece!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e1 Borderlands Golden Key\u003c/li\u003e\n\u003cli\u003eName added to thank you list (currently on Facebook.com.inkbatt)\u003c/li\u003e\n\u003cli\u003eA personal thank you from Becca Beastt\u003c/li\u003e\n\u003cli\u003eTumblr Access: inkbatt.tumblr.com\u003c/li\u003e\n\u003cli\u003e5% coupon for Etsy.com/shop/inkbatt\u003c/li\u003e\n\u003c/ul\u003e",
