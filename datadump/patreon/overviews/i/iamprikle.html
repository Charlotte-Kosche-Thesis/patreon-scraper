ly making mash up albums/podcasts with \u003ca href=\"http://yaboydollarz.bandcamp.com/\"\u003eyaboydollarz\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eId love to get some support doing these things that I love :--)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhy dya need the money?\u003c/strong\u003e\u003cbr\u003eI\u0027m an Australian trying to live in Denmark (one of the most god dam expensive countries ever), and i would love to be able to save up for visiting my family in Australia every couple years!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore about me:\u003c/strong\u003e\u00a0\u003ca href=\"https://about.me/jessezhang\"\u003ehttps://about.me/jessezhang\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
