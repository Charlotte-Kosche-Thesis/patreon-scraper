    "summary": "\u003cdiv\u003e\n\tHello Humans.\u00a0\n\tWe are here to brainwash you.\u00a0\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe are currently working on Human Takeover - An instantly downloadable Card Game for Creative Thinkers. \u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/3xzQfuA719Y?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003eWe have many methods for Brainwashing. Our MAIN method is through our \u003ca href=\"https://www.iambrainwashed.com/blogs/comics\" rel=\"nofollow\"\u003e(iAm) Brainwashed Robot Comics\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\tWe use humans to create us Robots and then Brainwash the humans with our clever plans to take them over! Bwahahaha. Do not become confused. The humans we use have no names and do not exist. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\tMoving on. \n\t\u003cbr\u003e\n\u003cbr\u003e\n\tBrainwashing this planet is not an easy task. Therefore we\u2019ve got some big projects happening now, and we\u0027ve got giant goals and plans for the future. An Animation, a Podcast, and a Comic Book are three giant goals we\u2019ve got on the planning table. We\u0027ve set our stretch goals in accordance with these major goals.\n\t\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eOur latest Instantly Downloadable Card Game, \u0027Human Takeover,\u0027 is fun, funny, witty, intellectually stimulating, and clever. It\u0027s basically revolutionary. It\u0027s a party or anytime game that makes you think and keeps you on your toes. And you can\u0027t really help but fall in love with the robots. =) \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt\u0027s currently in the Beta Testing Phase. \u003c/strong\u003eOur Beta Testers are an incredibly integral part of this process, and their feedback is shaping the final version of the game. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eIf you\u0027d like to be a part of this huge history-making, cataclysmic event, there are two things you can do:\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1) You can become a Beta Tester for Human Takeover.\u003c/strong\u003e \u00a0Our Beta Testers are literally shaping how the game is coming together. We\u0027re making changes constantly based on feedback from those who are playing the game. \u003cem\u003e\u003cstrong\u003eThis is how we are making it even more amazing than it already is - from feedback, thoughts, suggestions, and advice from YOU!\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003e\n\u003cbr\u003e\n\tIf you already are a Beta Tester, thank you! You are amazing, and without you, our game would be stuck in Lame-Land. Another way you can help us is to become a Patron here on Patreon. =) \u003cbr\u003e\n\u003cbr\u003e\n\tIf you\u0027d like to become a Beta Tester, fill out this form below and then go ahead and check your email for instructions on how to begin:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u0026lt;form action=\"//iAmBrainwashed.us14.list-manage.com/subscribe/post?u=16c1aee12be9cd4cd8e63e919\u0026amp;amp;id=350cb2ba0b\" class=\"validate\" id=\"mc-embedded-subscribe-form\" method=\"post\" name=\"mc-embedded-subscribe-form\" novalidate=\"\" target=\"_blank\"\u0026gt;\n\u003cdiv\u003e\n\u003cdiv class=\"indicates-required\"\u003e\n\u003cspan class=\"asterisk\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv class=\"mc-field-group\"\u003e\n\u0026lt;label for=\"mce-EMAIL\"\u0026gt;Email Address \u003cspan class=\"asterisk\"\u003e*\u003c/span\u003e \u0026lt;/label\u0026gt; \u003cinput class=\"required email\" type=\"email\" value=\"\"\u003e\n\u003c/div\u003e\n\u003cdiv class=\"mc-field-group\"\u003e\n\u0026lt;label for=\"mce-FNAME\"\u0026gt;First Name \u003cspan class=\"asterisk\"\u003e*\u003c/span\u003e \u0026lt;/label\u0026gt; \u003cinput class=\"\" type=\"text\" value=\"\"\u003e\n\u003c/div\u003e\n\u003cdiv class=\"mc-field-group\"\u003e\n\u0026lt;label for=\"mce-LNAME\"\u0026gt;Last Name \u003cspan class=\"asterisk\"\u003e*\u003c/span\u003e \u0026lt;/label\u0026gt; \u003cinput class=\"\" type=\"text\" value=\"\"\u003e\n\u003c/div\u003e\n\u003cdiv class=\"clear\"\u003e\n\u003cdiv class=\"response\" style=\"\"\u003e\n\u003c/div\u003e\n\u003cdiv class=\"response\" style=\"\"\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"\"\u003e\n\u003cinput type=\"text\" value=\"\"\u003e\n\u003c/div\u003e\n\u003cdiv class=\"clear\"\u003e\n\u003cinput class=\"button\" type=\"submit\" value=\"Become a Beta Tester!\"\u003e\u00a0\n\t\t\t\t\u003c/div\u003e\n\u003c/div\u003e\n\u0026lt;/form\u0026gt;\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2) Becoming a Patron here on Patreon\u003c/strong\u003e. Help us continue doing what we\u0027re doing. With you\u0027re support, we can keep our entire hearts and souls into making this thing happen - and happen in an amazing way. \u003cbr\u003e\n\u003cbr\u003e\n\tWe\u0027re living and breathing Human Takeover right now. It takes a ton of time, and some money. Well, time is money, so a lot of time is a lot of money. Right, because we don\u0027t have regular jobs, so this is what sustains us. The Robots. \u003cstrong\u003eHelp us keep this bad boy going, be an integral part of the Robot World, and become an iAmB Patron now.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNow... \"What does Brainwashing actually mean and What is the Robots\u0027 Story?\" You ask...\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nWell...Exactly what it says!  Brain\u2026Wash.  \n\u003cstrong\u003eOur goal as Robots here to dominate, is to actually wash, or clean, the minds of those involved with our brand.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n There is so much information being transmitted that it causes the masses to make choices that are not actually passing through their cerebrum.  It\u2019s almost as if the human reflex is more in control and is bypassing the mind completely. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u0026lt;\u0026lt;\u0026lt;\u0026lt;\u0026lt; That\u2019s where we come in. \u0026gt;\u0026gt;\u0026gt;\u0026gt;\u0026gt;\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/Zyvl1Nwt_QE?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e The scariest part of it all is that the obvious things the humans take for granted are the actual things they might want to start questioning. \u003c/strong\u003e We digress.  Don\u2019t question anything.  Just listen to what we say.  We love you.  You are amazing and cool.  Now sign up, become a patron, and help us to help you to help us help you. \u003cbr\u003e\n\u003cbr\u003e\nPatron is not like Kickstarter.  We\u2019re not saying it\u2019s more amazing but let us explain why we think it\u2019s quite amazing.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003ePatron asks for a Monthly contribution in a smaller amount that enables us to continue to serve you and provide awesome things.\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nIn return for being a patron we will ethically bribe you with cool things in return. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.shopify.com/s/files/1/1375/4989/files/BTS-beginning_sketch.jpg?11083193239288119993\" style=\"width: 434px; float: right; margin: 0px 0px 10px 10px;\"\u003e Depending on your Patron Status, we\u0027ll be giving you some pretty awesome things - access to comics before they are released to the public, process sketches, screen capture videos of digitally drawing the comics, behind the scenes photos (maybe if you tilt the photos, you can see some human limbs in these photos - no promises though since the humans do not actually exist), the chance to share your thoughts or ideas or concept and possibly have them turned into a comic, iAmB merch, a shout out in our Hall of Fame, your credit in a future book we plan to publish or on an animated short, and even the ability to be on our hopefully soon-to-be podcast.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHelp us help you help us Brainwash you. It\u0027s good for you. Trust us.\u003c/strong\u003e Why should you trust us? Because we have your best interest at heart. A heart that we robots do not have. A heart nonetheless. You trust books, the internet, and authority figures. We are all of those. So trust us.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBecome a patron, and you will become a part of something greater than yourself. Possibly even greater than this planet.\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

     "description": "\u003cimg src=\"https://cdn.shopify.com/s/files/1/1375/4989/files/Robots-Dressing-Room.jpg?6216630433776507347\" style=\"width: 231px; float: right; margin: 0px 0px 10px 10px;\"\u003eBehind-The-Scenes. \u0027Nuf said.\u003cbr\u003e\u003cbr\u003eBehind-the-scenes stuff gets humans super excited so therefore we thought you would like this.  Tell us if we\u0027re on to something. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u2019ll post photos of the sketches and process of getting our comics together. We\u0027ll also post videos and screencasts. \u003c/strong\u003e\u003cstrong\u003eWe\u0027ll show you how it\u0027s done, from concept all the way to final comic.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ll be in the know. Like In-The-Know. You know what I mean.\u00a0\u003cbr\u003e\u003cbr\u003e(We know you were wondering... No, Robots do not have dressing rooms because they don\u0027t wear human clothes.)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1375/4989/files/Discount_Codes.jpg?3224134292068313006\" style=\"width: 149px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eYou will also get discounts to our awesome iAmB merch. \u003c/strong\u003eYou can now broadcast to the world how amazingly cool you are. Without even telling them. Let your gear speak for itself.\u00a0\u003cbr\u003e\u003cbr\u003e",
