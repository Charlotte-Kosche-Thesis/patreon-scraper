    "summary": "\u003cem\u003eUpdated: Monday January 8, 2018\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eFollow Me!\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTwitch - \u003cstrong\u003e\u003ca href=\"http://twitch.tv/isolte\"\u003ehttp://twitch.tv/isolte\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eTwitter - \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/%E2%80%8Bhttp://twitter.com/emberisolte\"\u003ehttp://twitter.com/emberisolte\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eFacebook -\u003cstrong\u003e \u003ca href=\"http://facebook.com/emberisolte\"\u003ehttp://facebook.com/emberisolte\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eYouTube -\u00a0\u003cstrong\u003e\u003ca href=\"http://youtube.com/emberisolte\"\u003ehttp://youtube.com/emberisolte\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eTumblr -\u003cstrong\u003e \u003ca href=\"http://emberisolte.tumblr.com\"\u003ehttp://emberisolte.tumblr.com\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eDeviantArt - \u003ca href=\"http://emberisolte.deviantart.com\"\u003e\u003cstrong\u003ehttp://emberisolte.deviantart.com\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHello friends and welcome to my pack of awesome people!\n\u003c/strong\u003e Some of you have known me since the beginning of my World of Warcraft parody days in 2009 and some of you may have just recently discovered my stuff, be it my music or art or 3D animation or live-streaming, that has brought you here today. To every single one of you, I\u0027d like to say thank you for being curious enough about my work to check out my Patreon! And to those of you who have active pledges or have pledged to me in the past, a super HUGE thank you for the continued support and encouragement to help me keep up the random creative stuff that I do!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eWoW Parody Singer. Jackal of all Trades. One of those artsy fartsy nerds with max level impostor syndrome.\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://db.fursuit.me/img/suits/130/Ember%20Isolte16809.jpg\" style=\"float: right; width: 200px; margin: 0px 0px 10px 10px;\"\u003eSo yeah... I\u0027m what I like to call a \"Jackal of all trades\". (Of course, I know the term is \"jack of all trades\" but I\u0027m a jackal... er.. my fursona is a jackal.) XD\u00a0I sing. I draw. I game. I\u0027m a graphic designer, a noob 3D modeler and animator, and I am an absolute \u003cem\u003esponge \u003c/em\u003efor learning new crafty things! Some may feel that my lack of focus on one particular avenue of creativity is a problem, and to them I say, \"Variety is the spice of life!\" I\u0027ve come to terms with my A.D.D. style of artistic expression even though it is \u003cem\u003edoes\u003c/em\u003e\u00a0often pose a challenge for me when forced to choose \u003cem\u003eone\u003c/em\u003e option in the dropdown menu of life that asks \"Who are you?\" And yes, I made that jackal costume. :3\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat You Can Expect of Me\u003cbr\u003e\n\u003c/strong\u003eWhile I very much enjoy sharing a wide variety of creations, here\u0027s what you can expect to see in the order of most common:\n\u003col\u003e\n\t\u003cli\u003e\u003cem\u003eTwitch livestreams\u003c/em\u003e\u00a0-- These are by far the \"easiest\" thing for me to do with you all.\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eYouTube videos\u003c/em\u003e\u00a0-- YouTube is my main platform for sharing all my content, vlogs, etc..\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eCover songs and parodies\u003c/em\u003e\u00a0-- If I really \u003cem\u003ehad\u003c/em\u003e to choose one thing, singing is my main forte.\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e3D art \u0026amp; animation\u003c/em\u003e -- I\u0027ve been learning a LOT in Blender since 2016.\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eTraditional sketch art\u003c/em\u003e\u00a0-- I do like the feel of pencil on paper once in a while.\u003c/li\u003e\n\u003c/ol\u003e"
