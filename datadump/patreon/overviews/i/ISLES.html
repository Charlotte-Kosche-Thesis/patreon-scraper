    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWelcome to...\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003eD I R T Y \u2022 R O B O T\u00a0 W O R K S\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHi, my name is Daniel Isles otherwise known as DirtyRobot. I\u0027m an illustrator + comic artist currently based in Japan, drawing my life away! Last year I completed my 365 project, drawing one picture a day. With your support, \n\t\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eit will present me with the opportunity to continue creating content for you\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e, with the aim of doing so on a full-time basis. By pledging a small amount every month, you will gain access to my work in progress drawings, comics, sketches, general ideas generation and more. Not to mention all the kool Patreon exclusive prints I\u0027ll send out each month. Plus, you\u0027ll also receive a special password to the\u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://dirtyrobot.work/room-entry.html\"\u003e\u003cstrong\u003e+ROOM\u003c/strong\u003e\u003c/a\u003e \u003c/span\u003esection of my website, which is only available to the Patreon community:-)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg height=\"354\" src=\"https://farm5.staticflickr.com/4779/40539424882_c7f653d328.jpg\" width=\"500\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e.\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003eHow Does Patreon Work?\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIf you enjoy my work and would like to support me, simply choose an amount you\u0027d like to contribute each month from one of the 3 reward tiers \n\t\u003cstrong\u003e\u003cem\u003e(it\u0027s totally up to you how much you want to give to support my work)\u003c/em\u003e\u003c/strong\u003e. In return, you\u0027ll have access to super exclusive Patreon content. You can also edit or cancel your patronage at any point in time, no strings attached!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\n\tPayment is processed during the first week of each month and rewards will be distributed and shipped throughout the month\u003c/strong\u003e.\u00a0\u003c/em\u003eTo become a patron today please hit the \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=75899\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=75899\"\u003eBECOME A PATRON\u003c/a\u003e\u003c/strong\u003e\"\u003c/span\u003e\u003c/span\u003e button and select the amount you\u0027d like to pledge!\u003cbr\u003e\n\t\u003cbr\u003e\nOnce again... Thank you for your support!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tDan toboR\n\u003c/div\u003e\n\u003ca href=\"http://dirtyrobot.work\" target=\"_blank\"\u003eWebsite\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/dirtyrobot/\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://twitter.com/1SLES\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/1SLES/\"\u003eFacebook\u003c/a\u003e"
