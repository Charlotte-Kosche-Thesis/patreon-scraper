    "published_at": "2016-01-13T07:55:30+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eYo! I\u0027m \u003cem\u003eIlluminaughtii\u003c/em\u003e. You can call me \u003cem\u003eIllu\u003c/em\u003e for short!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003ea hobby artist who especially likes to create NSFW content\u003c/strong\u003e. I\u0027ve been posting art online for a long time now, but I don\u0027t expect everyone to know me. I used to go to a college with dreams of making art professionally, but decided that I was ultimately unhappy with dabbling in that sort of thing. So instead, I do it for fun! ...Mostly. I still try to open myself to commissions for a little extra income now and then on top of my regular job, but even I can get a little burnt out too quickly repeating this cycle. That\u0027s why I decided to create a Patreon for myself!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWhat is \u003cem\u003ePatreon\u003c/em\u003e? How does it \u003cem\u003ework\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a system where people can come to post their creations in hopes that they can gain some sort of financial backings for their work; kind of like a KickStarter. The difference between KickStarter and Patreon is that Patreon works as an on-going campaign for the creator. If you wish to support a creator as a patron and pledge a certain amount of cash, that money will be sent to the creator to help support them! \u003cstrong\u003eI treat my Patreon more like a tip jar\u003c/strong\u003e at the moment. \u003cstrong\u003eIt\u0027s set to charge patrons on a \u201cPer Month\u201d basis\u003c/strong\u003e, so you are only charged once at the end of every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat do you want with my \u003cem\u003emoney\u003c/em\u003e and \u003cem\u003esupport \u003c/em\u003eas a\u003cem\u003e Patron\u003c/em\u003e?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhile I work a regular day job as a chef, anyone in the food business knows that it can sometimes be a little tough to make ends meet. I try to do well in making sure I can pay for everything, but things can still get tight. Your pledge helps support me (and two kitty cats) in paying for basic human-based necessities: \u003cstrong\u003egroceries\u003c/strong\u003e, \u003cstrong\u003ea roof over my head\u003c/strong\u003e, \u003cstrong\u003ebills\u003c/strong\u003e, and \u003cstrong\u003eall that life jazz\u003c/strong\u003e! Not only that, but I am trying my hardest to save funds in order to purchase better equipment (a new laptop) to create more digital art with! With the extra support of you folks, I\u0027ll be able to expand not only what I can offer you, but expand on myself as an artist as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat\u0027s in it for \u003cem\u003eme\u003c/em\u003e? What do I get in return for \u003cem\u003epledging\u003c/em\u003e?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eSince \u003cstrong\u003eI currently treat my Patreon more like a tip jar\u003c/strong\u003e than an actual campaign at the moment. I can offer the minimum of what I can put out due to my situation with a laptop that doesn\u0027t like to cooperate too much with my creativity and programs as of late... But! If you like what you see so far and wish to support me, you can pledge to the \u003cstrong\u003eBasic Tip Jar Tier\u003c/strong\u003e and gain access to...\u003cbr\u003e\u25ba \u003cem\u003eA thumbs up for your awesome choice to support me\u003c/em\u003e\u003cbr\u003e\u25ba\u003cem\u003eAn expedited view of art: done in monthly update bundles\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat are your \u003cem\u003ecurrent goals\u003c/em\u003e and \u003cem\u003eplans for the future\u003c/em\u003e in art?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy \u003cstrong\u003ecurrent goal is to be able to save enough money to purchase a new laptop\u003c/strong\u003e! With better hardware, I\u0027ll be able to increase my creative output of making more content to share with you all (without having to fight a stupid computer constanty). From there,\u003cstrong\u003e I have plans to tackle a great challenge: producing my own NSFW comic\u003c/strong\u003e! Please help support me and my journey to become a better artist! I can only invest more time into my art and content that I wish to put out if I have your support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCan\u0027t \u003cem\u003esupport me \u003c/em\u003eon\u003cem\u003e Patreon\u003c/em\u003e, but want to \u003cem\u003esupport me \u003c/em\u003ein\u003cem\u003e other ways\u003c/em\u003e?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou can also follow me at these other sites:\u00a0\u003ca href=\"https://illuminaughtii.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/illuminatiiart\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.furaffinity.net/user/illuminatii\" rel=\"nofollow\"\u003eFurAffinity\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"http://www.pixiv.net/member.php?id=3461523\" rel=\"nofollow\"\u003ePixiv\u003c/a\u003e\u003cbr\u003e"
