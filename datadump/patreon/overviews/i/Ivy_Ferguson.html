    "summary": "\u003ch4 style=\"margin-left: 260px;\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cem\u003e\u003cstrong\u003eHi There !\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eThank You So Much For Checking Out My Patreon And Considering My Campaign!\u003cbr\u003e\u003cbr\u003eMy Name Is \u003cstrong\u003eIvy Ferguson! \u003c/strong\u003eI am a best known for being published in \u003cstrong\u003ePlayboy\u003c/strong\u003e internationally 12 Times In 7 different countries! I currently live in Southern California but started my way in a very small town in Northern British Columbia, Canada! Shooting is my utmost passion \u0026amp; because of my rural upbringing I love to explore and adventure the great outdoors taking my photoshoots to the most exclusive destinations! With your help I can fulfill my dreams while taking \u003cstrong\u003esuper hot photos and video\u003c/strong\u003e just for you!\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWhat To Expect When Becoming My Patreon?\u003cbr\u003e\u003c/i\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003ci style=\"font-weight: bold; background-color: initial;\"\u003e\u003c/i\u003e\u003cstrong\u003eExclusive Photos And Video You Won\u0027t See Anywhere Else!\u00a0 \u003c/strong\u003e\u00a0 \u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/li\u003e\u003c/ul\u003eGet instant access to my Patreon feed where I will be sharing \u003cstrong\u003eSUPER HOT\u003c/strong\u003e photos \u0026amp; videos that I take just for \u003cstrong\u003eYOU!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFollow me behind the scenes on set for my photoshoots \u0026amp; on all of my epic adventures posted \u003cstrong\u003eexclusively\u003c/strong\u003e right here on my Patreon Feed \u0026amp; private Instagram!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eDirect Access To Connect Personally With Me! (PRIVATE SNAPCHAT)\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003e\u003cb style=\"background-color: initial;\"\u003e\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003e\u00a0\u003c/b\u003e\u003cspan style=\"background-color: initial;\"\u003eI want to expand and connect more with my Patreons on a more personal level. By taking a step further you\u0027ll receive\u00a0access to my \u003cstrong\u003ePRIVATE\u003c/strong\u003e\u00a0Snapchat account where I will be posting my entire library of my sexiest content\u00a0(INCLUDING MY DAILY STORY).\u00a0\u003cbr\u003e\u003cbr\u003eLet\u0027s Chat! (Extremely Limited Space Available) A Snapchat follow back with exclusive DM\u0027s sent personally to you multiple times a week!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eA MONTHLY VIDEO LIVE STREAM RIGHT HERE WITH YOU!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eLimited Edition Merchandise!\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eBy pledging for this you can choose between monthly limited edition \u003cstrong\u003eUNCENSORED\u003c/strong\u003e\u00a0posters, High quality prints, Magazines,\u00a0\u003cstrong\u003eOne Of A Kind\u003c/strong\u003e Personalized Polaroids \u0026amp; Autographed pieces of my shooting wardrobe!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank You All So Much For Your Love \u0026amp; Support !\u003cbr\u003eXOX\u003cbr\u003eIvy\u003cbr\u003e\u00
