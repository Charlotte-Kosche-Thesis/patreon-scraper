    "summary": "\u003cdiv style=\"text-align: center; margin-left: 40px;\"\u003e\n\t\u003cimg src=\"http://www.stickpng.com/assets/images/584437d4a6515b1e0ad75b69.png\"\u003e\u003cbr\u003e\n\t\u003ca href=\"https://sugarfreesaccharine.deviantart.com/art/Midori-Pagedoll-713432861\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/9ffa/f/2017/308/6/7/animated_by_sugarfreesaccharine-dbsrg5c.png\" style=\"width: 307px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tPleased to meet you!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tHiii! I\u0027m illusses! If you think that\u0027s my actual name, well, I wish it is, but no no that\u0027s just my alias.\u003cbr\u003e\n\u003c/div\u003e\nPlease support me in what I do and receive rewards from me along the way! \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWho am I?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n I\u0027m a digital artist who loves to pass time by drawing artworks off all kind! I mostly draw anime-style though. I\u0027ve started drawing when I was 12 and at first it\u0027s only pencil and paper. Once I discovered digital illustrations, I was much more interested to draw so here I am!\u003cbr\u003e\n\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eFuture plan!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nRight now I\u0027m setting up some original characters and I\u0027m planning to make a series based around them! Until then, I\u0027m just gonna draw what I feel like drawing and also do requests from people~\u003cbr\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/HVNQRVGWWz82s/giphy.gif\"\u003e\u003cbr\u003e\n\t~ like thisss ~\u003cbr\u003e\n\u003c/blockquote\u003e\nIt\u0027s safe to call myself a freelancer. I\u0027ve opened up commissions on dA and hoping to have some commissioners, but I\u0027m no more than that. If things go my way, I\u0027ve dream to make this hobby into a full time job for me in the future! And I\u0027m hoping it wouldn\u0027t be too long for wait! \u003cbr\u003e\nIf you support me, first of all, you\u0027ve made my day! And also, I feel like that dream can actually come true, and I\u0027d feel a lot more motivated to continue doing what I\u0027m doing now!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e* I\u0027ll start adding polls when there are 3 patrons and more~ *\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t~ My other sites ~\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://illusses.deviantart.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://illusses.deviantart.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://illusses.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/commons/7/7b/DeviantArt_Logo.svg\" style=\"width: 163px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/channel/UCeMNMc8KUkj_j8q6HvkNPpA?view_as=subscriber\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCeMNMc8KUkj_j8q6HvkNPpA?view_as=subs
