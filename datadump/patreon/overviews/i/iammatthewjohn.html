    "summary": "\u003cstrong\u003eHey it\u2019s me Matthew John. I create educational videos designed to increase your curiosity\u003c/strong\u003e, like this one:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=fkBq4EvjycQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eFrom Big Oil to Renewable Energy: 5 Facts In 10 Minutes\u003c/em\u003e\u003c/a\u003e. I appreciate you finding your way here as it suggests you\u0027re exploring how best to support the time and effort that goes into creating these. Thank you.\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy?\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003eYour support on Patreon will allow me to make high-quality videos faster -\u00a0getting new topics published more often, while making sure I have the food and rest I need to keep going.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\nHow?\u003c/strong\u003e \u003c/span\u003eChoose a reward level that makes sense to you! Even at $1 you get access to my patron-only feed here at Patreon as well as get notified directly when I upload a video, which is pretty awesome! There are 3 main groups of rewards: behinds-the-scenes access from $1; research and content offerings from $10; and special thanks and collaborative contribution from $50.\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eWhat?\u003c/strong\u003e \u003c/span\u003eIf you\u0027d like to go above and beyond, picking any of the larger support levels helps! I have a number of goals (listed in the \u0027goals\u0027 section of this page) and getting there sooner is a gift unto itself. In all cases, you receive the rewards from prior tiers so thanks for considering what level best suits you.\u003cbr\u003e\n\u003cbr\u003eThough Patreon, as a service, has us offer rewards to encourage donations, if we\u0027re both honest with each other, you\u0027re likely here because you understand what I\u0027m trying to do and you think the 100+ hours I put into most videos is worth it! I\u0027m grateful we get to collaborate in this adventure called life.\u003cbr\u003e\n\u003cbr\u003eWarmly, \u003cbr\u003e\nMatthew John\u003cbr\u003e\n\u003cbr\u003ePS. A few final points:\u003cbr\u003e\u003cul\u003e\u003cli\u003ePledges are made per month\u003c/li\u003e\u003cli\u003eOn average, I release one video per month\u003c/li\u003e\u003cli\u003eThanks for your support!\u003c/li\u003e\u003c/ul\u003e"
