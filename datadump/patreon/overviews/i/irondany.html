    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHello and Welcome to my Patreon page!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI like tabletop games very much and I\u0027m a fan of \n\t\u003cstrong\u003eDungeons\u0026amp;Dragons\u003c/strong\u003e and \u003cstrong\u003ePathfinder RPG\u003c/strong\u003e. Five years ago I wrote my first original campaign, then I never stopped creating contents for homebrew adventures.\n\t\u003cbr\u003e\n\tSo\u00a0from today I want to share with you my works!\n\t\u003cbr\u003e\u003cbr\u003eIf you like my contents, become my patron so I can improve the quality of my homebrews and shorten the time between releases.\u003cbr\u003e\n\tThank you very much for your support. \u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m currently working on:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHorizon Zero Dawn\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.patreon.com/posts/machines-v3-1-18687402\" target=\"_blank\"\u003eBestiary\u003c/a\u003e and\u00a0\u003ca href=\"https://www.patreon.com/posts/its-time-for-12701968\" target=\"_blank\"\u003eCharacter Options\u003c/a\u003e. An adaptation with some simple homebrew rules to revive the experience of this amazing PlayStation4 exclusive videogame or simply enhance your settings with some machine-oriented contents.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMistborn\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.patreon.com/posts/mistborn-in-5e-1-15410087\" target=\"_blank\"\u003eCharacter Options\u003c/a\u003e. A brand new class, original mechanics for metals and other stuff inspired by the world created by Brandon Sanderson in his series of books.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor Honor\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.patreon.com/posts/for-honor-15846382\" target=\"_blank\"\u003eCharacter Options\u003c/a\u003e. Lots of sub-classes inspired by the war game by Ubisoft!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlienation\u003c/strong\u003e: \u003ca href=\"https://www.patreon.com/posts/aliens-again-12183118\"\u003eBestiary\u003c/a\u003e. A collection of the most interesting enemies taken out from the videogame and ready to be used for an alien invasion!\u003cbr\u003e\u003cbr\u003eContents not related to a brand:\u00a0\u003ca href=\"https://www.patreon.com/posts/warlock-patron-14719787\" target=\"_blank\"\u003eThe Ice Titan\u003c/a\u003e (Warlock sub-class).\u00a0\u003cbr\u003e"
