    "summary": "For 6 years I Believe in Science has been creating scientific content in Arabic. The primary Facebook page is approaching 2 million fans, and our \"Theory of Evolution\" page is quickly approaching 500K followers.\u003cbr\u003eOur goal is to enlighten the Arabic population by creating a trustworthy and reliable source of scientific news and information in Arabic.\u003cbr\u003eWe are also creating the FIRST \u0026amp; ONLY Arabic database explaining the theory of Evolution, its history, its evidences and clarifying the misconceptions about it.\u003cbr\u003e\u003cbr\u003eWe would like to take things to the next step!\u003cbr\u003e\u003cbr\u003eThe project is currently relying on volunteers who are working day and night on writing and designing articles and posts about Science without any external help or assistance, we have so far built a database of more than 20,000 articles on our website, with daily visits exceeding 50,000.\u003cbr\u003e\u003cbr\u003eWe are currently in the process of registering the project as a legal entity in the MENA region and the world.\u003cbr\u003eWe are also expanding our website hosting plan, and we are planning to hire professional designers and editors to further enhance the quality of our products.\u003cbr\u003eSuch big step require finances that we\u0027re lacking. The hostile and turbulent environment governing the region is a very big obstacle for our enhancement plans.\u003cbr\u003e\u003cbr\u003eIf this campaign is successful we will be able tackle larger projects. Such as original science videos produced in Arabic, a scientific magazine and awareness campaigns to help establish a better future for the younger generations.\u003cbr\u003e\u003cbr\u003eNo matter what language you speak, please consider supporting this project. This page has already helped popularize science in many Arabic speaking countries. Knowing about science also promotes rationality, logic, and the free exchange of ideas. \u00a0From what has been accomplished so far, the Arabic world wants to keep up with science and technology, for a small monthly pledge you can help! Progress and updates will be posted in English and Arabic through Patreon a few times a month.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ibelieveinsci.com/\" rel=\"nofollow\"\u003eOur website \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/pages/I-believe-in-Science/285020848190557\" rel=\"nofollow\"\u003eOur Facebook page\u003c/a\u003e\u003ca href=\"https://www.facebook.com/pages/I-believe-in-Science/285020848190557\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca rel=\"nofollow\"\u003eTheory of Evolution page\u003c/a\u003e \u00a0 \u003ca href=\"https://www.facebook.com/TheTheoryOfEvolutionTwitter\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://twitter.com/IBelieveInSci\" rel=\"nofollow\"\u003eTwitter account  \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYour support is pretty much appreciated !\u003cbr\u003e"
