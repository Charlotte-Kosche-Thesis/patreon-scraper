    "summary": "\u003ch3\u003eHow do images of love and romance onscreen influence the way we see each other? How we see ourselves?\u003c/h3\u003e\u003cbr\u003eThis Patreon is an effort to explore these questions in-depth. Thank you for being here! \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAbout me:\u003c/h4\u003e\u003cbr\u003eFor the past six years I\u0027ve been working to challenge limiting representations of gender and race in the media. Through essays, short films, and the occasional talk, I\u0027ve been particularly trying to deconstruct how we learn to see ourselves and each other through film and TV, and its impact on our actual experiences of love and empathy.\u00a0\u003cbr\u003e\u003cbr\u003eIn the past I helped start an organization called The Representation Project, and my work on these topics has been featured across the web, including at \u003cem\u003eBuzzfeed\u003c/em\u003e, \u003cem\u003eMTV\u003c/em\u003e, and \u003cem\u003eThe Atlantic\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAbout this project:\u003c/h4\u003e\u003cbr\u003eI think the images of romance and friendship we see in media become part of the lens through which we view our own relationships.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://thumbs.gfycat.com/WaryFlamboyantIrukandjijellyfish-size_restricted.gif\"\u003e\u003cbr\u003e\u003cbr\u003eBut as long as straight cisgender men like Donald Trump continue to dominate society, I know we have to go even deeper on the specific ways in which whiteness and masculinity intersect in representations of love on screen. In other words, I want to spend more time thinking about: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWhose face do we picture when we think of a romantic hero, and whose face do we imagine when we think of a person being loved?\u00a0\u003c/li\u003e\u003cli\u003eWhat happens if you spend your life never seeing yourself in either role?\u00a0\u003c/li\u003e\u003cli\u003eWhat happens if you instead learn to believe that you\u0027re more deserving of love than others?\u003c/li\u003e\u003cli\u003eHow can we tell better love stories? Especially if we are straight cis men?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m starting this Patreon because I\u0027d like to carve out the time to write weekly on these topics, as well as eventually make more short films and videos. Having your support would make it possible for me to make that happen! And perhaps even eventually focus full-time on this work.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat I will create:\u003c/h4\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA blog on Masculinity and Love in the Media\u003c/strong\u003e (at $100 per month)\u003c/li\u003e\u003cli\u003eExclusive essays expanding on the best blog posts (Goal 2)\u003c/li\u003e\u003cli\u003eMonthly video chats and video blogs deconstructing big ideas (Goal 3)\u003c/li\u003e\u003cli\u003eOriginal romantic short films (Goal 4)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eHere are some links to my previous work to get a better sense of what I\u0027m thinking about:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.buzzfeed.com/imransiddiquee/why-are-brown-men-so-infatuated-with-white-women-onscreen?utm_term=.iuP2XAA88#.ppd94YYVV\"\u003e\"Why Are Brown Men So Infatuated With White Women Onscreen?\"\u003c/a\u003e - Buzzfeed\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.lookdifferent.org/videos/128-love-reset\" target=\"_blank\"\u003e\u003cem\u003eLove Reset \u003c/em\u003e(2016)\u003c/a\u003e - MTV\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.buzzfeed.com/imransiddiquee/will-hollywood-let-dev-patel-play-the-lead?utm_term=.odaKaqqDD#.ekAyMGGll\"\u003e\"Will Hollywood Let Dev Patel Play the Lead?\"\u003c/a\u003e - Buzzfeed\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.imransiddiquee.com/fog\"\u003e\u003cem\u003eSea of Fog\u003c/em\u003e (2016)\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\"\u003ca href=\"https://medium.com/@imransiddiquee/how-to-hurt-like-a-man-514816f58762\" rel=\"nofollow\"\u003eHow to Hurt Like a Man\u003c/a\u003e\" - Medium\u003c/li\u003e\u003cli\u003e\u201c\u003ca href=\"http://www.theatlantic.com/entertainment/archive/2014/12/why-a-black-annie-is-so-significant/383894/\" rel=\"nofollow\"\u003eWhy a Black Annie is So Significant\u003c/a\u003e\u201d - The Atlantic\u00a0\u003c/li\u003e\u003c/ul\u003e"

     "about": "\u003cstrong\u003eImran Siddiquee\u003c/strong\u003e is a filmmaker, writer, speaker, and activist challenging the representation of race and gender in popular media.\u003cbr\u003e\u003cbr\u003eHe is the writer and director of the forthcoming \u003ca href=\"http://www.imransiddiquee.com/fog\"\u003e\u003cem\u003eSea of Fog\u003c/em\u003e\u003c/a\u003e, a short film about the impact of whitewashed romantic cinema. His second short, \u003ca href=\"http://www.imransiddiquee.com/lovereset\"\u003e\u003cem\u003eLove Reset\u003c/em\u003e\u003c/a\u003e, is a winner of MTV\u0027s 2015 Look Different Creator\u0027s Challenge.\u003cbr\u003e\u003cbr\u003eImran is the former Director of Communications and was a founding staff member of \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Ftherepresentationproject.org\u0026amp;t=OTkwMTVlNmVmYzI2M2Q1ZWM0MzdhZGM0OWFlNTY1YzQ5OTFmNjRhMyxUbU4zdWpESg%3D%3D\"\u003eThe Representation Project\u003c/a\u003e, where he helped create and lead large-scale campaigns to call-out sexist media, increase representation for marginalized groups, and reached millions through documentary film and social media advocacy. \u003cbr\u003e\u003cbr\u003eHis writing on white supremacy, patriarchy, and the media has appeared in \u003ca href=\"https://www.theatlantic.com/entertainment/archive/2014/12/why-a-black-annie-is-so-significant/383894/\"\u003eThe Atlantic\u003c/a\u003e, \u003ca href=\"https://www.buzzfeed.com/imransiddiquee/will-hollywood-let-dev-patel-play-the-lead?utm_term=.reEdP3W3DA#.jyy678r8MA\"\u003eBuzzfeed\u003c/a\u003e, \u003ca href=\"http://www.salon.com/2016/12/26/donald-trump-in-la-la-land-retro-romance-is-seductive-and-encourages-a-yearning-for-a-less-beautiful-past/\"\u003eSalon\u003c/a\u003e, \u003ca href=\"http://www.theestablishment.co/2016/07/14/how-we-learn-to-love-good-white-men-with-guns/\"\u003eThe Establishment\u003c/a\u003e, and \u003ca href=\"http://theweek.com/articles/689299/big-bang-theory-trying-fix-gender-pay-gap-all-wrong-ways\"\u003eThe Week\u003c/a\u003e. He also co-hosts a podcast, \u003ca href=\"https://studiesshow.tumblr.com/\"\u003eStudies Show\u003c/a\u003e, with his cousin Rumman.\u003cbr\u003eHe has consulted with non-profit organizations like \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Ffeministfrequency.com%2F\u0026amp;t=NjZmM2E1MDgyNjcxMjVkNzM3ZWJlNzM2YTNmMmI1ZTQ0OWNmODZjZixUbU4zdWpESg%3D%3D\"\u003eFeminist Frequency\u003c/a\u003e, \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fhackthehood.org\u0026amp;t=ODdlNmJhMjEzODA2ZmQ4MjgwMTZjMTMzNmI5YTkwYTAwMzFmNjFkOSxUbU4zdWpESg%3D%3D\"\u003eHack the Hood\u003c/a\u003e, \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fnotinourtown.org\u0026amp;t=OGU0NDUxNzNkMzI2YWVmOTk1NGUxMjdhNmJmOTUxZTA2ZDE0NDM0YyxUbU4zdWpESg%3D%3D\"\u003eNot In Our Town\u003c/a\u003e, and \u003ca href=\"http://teachersalaryproject.org/\"\u003eThe Teacher Salary Project\u003c/a\u003e, to develop advocacy work, video scripts, crowdfunding campaigns, social media events, and strategic communication plans. \u003cbr\u003e\u003cbr\u003eIn 2014 he gave a TEDx talk titled \u201c\u003ca href=\"http://tedxtalks.ted.com/video/How-Hollywood-Can-Tell-Better-L\"\u003eHow Hollywood Can Tell Better Love Stories\u003c/a\u003e,\u201d which centered on the relationship between cinematic representation and empathy. It was spotlighted by \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.upworthy.com%2Fhe-gives-all-the-reasons-people-say-diversity-in-movies-isnt-important-then-proves-them-all-wrong\u0026amp;t=Mjc5ZjQ2MmUyMTlkOWQwNzMxMjQxYzk2MTZiNzcxNzMxMDQ4OTllMyxUbU4zdWpESg%3D%3D\"\u003eUpworthy\u003c/a\u003e.\u003cbr\u003e",
