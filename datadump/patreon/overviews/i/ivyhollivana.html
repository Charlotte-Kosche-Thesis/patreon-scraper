    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a0IVY HOLLIVANA\u003cbr\u003e\u003cem\u003eart \u25cf music \u25cf colorful content\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://ivyhollivana.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003ebandcamp\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/ivy_hollivana\" rel=\"nofollow\" target=\"_blank\"\u003etwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://hollivana.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/W5R1wbs.png\" style=\"width: 312px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eivy hollivana is a vocalist, producer, and illustrator. she is currently working on her 5th solo album, debut comic, and collaborative artbook.\u003cbr\u003e\u003cbr\u003eshe frequently collaborates with producers such as:\u00a0\u003cbr\u003e\u003ca href=\"https://soundcloud.com/rorateam/all-of-your-heart-feat-ivy\"\u003egupi\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/urlfriends/shagia-metric-in-your-dreams-ft-ivy-hollivana\"\u003eshagia\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/lonemoon/rollin-ft-ivy-hollivana-maffypop-prod-lonemoon\"\u003elonemoon\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/yitakulxiv/forgiveforget\"\u003eyitaku\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/notlikethat/ivy-hollivana-broken-ft-ricco-harver\"\u003ericco harver\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/omniboi/with-you-feat-ivy-hollivana\"\u003eomniboi\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/noahhafford/go-softly-feat-ivy-hollivana\"\u003enoah hafford\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://soundcloud.com/elevationishere/memories-that-mend-feat-ivy-hollivana-apr242014\"\u003eelevation\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ein 2017 she did t-shirt designs for\u00a0\u003ca href=\"https://twitter.com/bbymutha/status/935209440739028998\"\u003ebbymutha\u003c/a\u003e\u003cbr\u003ein 2017 she released an\u00a0\u003ca href=\"https://ivyhollivana.itch.io/knit-x-ivy\"\u003eartzine\u003c/a\u003e with\u00a0\u003ca href=\"https://twitter.com/cheveux_de_lin\"\u003echeveux de lin\u003c/a\u003e\u003cbr\u003ein 2016 she released an\u00a0\u003ca href=\"https://ivyhollivana.itch.io/satin\"\u003eartzine\u003c/a\u003e with her partner\u003cbr\u003e\u003cbr\u003ebio:\u003cbr\u003egrowing up in southern california, ivy hollivana started making music when she was 12 years old, recording on her imac with garageband and her built in mic. she started finding her style, which was a love for lush harmonies and a mixture of electronic and classical sounds. she slowly started to get into the soundcloud community and started collaborating with artists while honing her own style and production. after high school ended, she moved to florida to get her feet wet into the orlando music scene. she started doing some local shows and enriched herself in the local indie, electronic, and DIY zine scene. now she has a catalog of music spanning 8 years, 4 full length albums, and a SXSW showcase under her belt. she currently resides in the central florida area while working on her art and music and travelling to do shows across the US.\u00a0\u003cbr\u003e\u003cbr\u003ebooking information: ivyhollivana@gmail.com\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
