    "summary": "\u003cstrong\u003e\u0027Patronage\u003c/strong\u003e is the support, encouragement, privilege, or financial aid that an\norganization or individual bestows to another. In the history of art,\n\u003cstrong\u003earts\u003c/strong\u003e\u003cstrong\u003epatronage\u003c/strong\u003e\nrefers to the support that kings, popes, and the wealthy have\nprovided to artists such as musicians, painters, sculptors,\nplaywrights, authors etc...\u0027 \u003cstrong\u003ePatreon\u003c/strong\u003e\nis the art patronage of this day and age \n\u003cbr\u003e\n\n\nI am \u003cstrong\u003eIsa\u003c/strong\u003e \u003cstrong\u003eEsasi\u003c/strong\u003e (Mor-bella) and I\u0027ve been creating\nthroughout my whole my life, of course, I\u0027ve also created my actual\nlife, like all of us. I bring bread and dog food to the table by\ndrawing, painting, tattooing, traveling, writing, decorating, and\nwhat not. I\u0027m not a manager, lawyer, sales person or diplomat, all\nthe hours on the clock vanish in paint jars, brushes, paper and\ncanvas... Sometimes I depend on my companion, \u003cstrong\u003eLucky\u003c/strong\u003e \u003cstrong\u003eThe\u003c/strong\u003e\n\u003cstrong\u003eTraveling\u003c/strong\u003e \u003cstrong\u003eDog\u003c/strong\u003e to act as my manager. I am the artist and\nyou guys are my patron saints, and if not all of you are wealthy, at\nleast you are all caring, sharing, creators and lovers of art. Me and\nLucky are grateful, reassured and super appreciative that all of you\nare watching out for us, and thanks to your patronage we can create\nbeautiful things for our shared happiness. Love. \n\u003cbr\u003e\u003cbr\u003e"
