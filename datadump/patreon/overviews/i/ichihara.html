    "one_liner": "Got a helping paw for everyone who pays! If you need a portrait, scetch, full-body and full-colored works, I\u0027m eager to work for you!",

    "published_at": "2015-08-12T16:11:25+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi!\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\nHi everyone, Ichi the Grey Cat\nhere! I\u0027m an artist who\nspecializes in Furry and Transformation arts, on\u00a0\n\u003ca href=\"https://www.furaffinity.net/user/ichihara-chan/\"\u003eFurAffinity\u003c/a\u003e since 2015, also\ncontributing to\u00a0\n\u003ca href=\"http://transfur.com/Users/ichihara-chan\"\u003eTransfur\u003c/a\u003e.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat\nis my content, exactly?\n\u003c/span\u003e\u003cimg src=\"http://orig08.deviantart.net/f683/f/2017/128/e/d/ichiiiiiiiii_by_ichiharathethirteen-db8k4dk.jpg\" style=\"float: right; width: 303px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.furaffinity.net/view/23449618/\"\u003eSFW\u003c/a\u003e/\u003ca href=\"https://www.furaffinity.net/view/23074804/\"\u003eNSWF \u003c/a\u003eArts\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.furaffinity.net/view/22140288/\"\u003ePinups\u003c/a\u003e(duh!)\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.furaffinity.net/view/22499286/\"\u003eFanarts\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.furaffinity.net/view/22307644/\"\u003eTF\u003c/a\u003e/\u003ca href=\"https://www.furaffinity.net/view/23424628/\"\u003eComics\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.furaffinity.net/view/20751006/\"\u003eChibi\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is this Patreon\npage for?\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nArtworks are my passion and by\n2020, I am going to become a professional. I want to draw for living, and this\nis what I do: those who commission me for artworks know that their orders\nliterally make my life income.\n\u003cbr\u003e\nHowever, unfortunately, making\na living as an artist is highly tricky. I cannot afford a full-time job since I\nstudy at university, and freelance projects and commissions are too rare and\noften not enough to even cover basic living expenditures. \n\u003cimg src=\"http://orig03.deviantart.net/dc55/f/2017/128/b/e/ichi2222222_by_ichiharathethirteen-db8k429.jpg\" style=\"float: right; width: 232px; margin: 0px 0px 10px 10px;\"\u003eTherefore, when you become my\npatron, not only you support a developing young artist, but also supply me with\nfood and transport. I love doing arts, but I also like to eat\u2026\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat rewards do I get\nfor contributing?\n\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003e\nA HUGE thank you for\nsupporting me! Also: \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWIPs\u003c/li\u003e\n\t\u003cli\u003edetailed\n\u2018making of\u2019 reports on my major projects\n\t\u003c/li\u003e\n\t\u003cli\u003espeedpaint\nrecords and step-by-steps\u003c/li\u003e\n\t\u003cli\u003esome\npatron-only artworks, votes on what patron-only stuff you\u2019d like to see here\u003c/li\u003e\n\u003c/ul\u003eGo check out Rewards if you\nhaven\u2019t yet!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT NOTE: I DO NOT CHARGE EXTRA FOR ANY REWARDS! Thus, you pledge $1 - you get a full access. I will really appreciate if you decide to give more, but I am not going to apply a \u0027pay more for better stuff\u0027 model, instead it\u0027s Pay What You Want.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWill my $1 make difference?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nIt will. In fact, $1 equals a\none-time (modest) meal or a single bus travel. Want to know more? Here is a\nscale of how your support will help:\n\u003cbr\u003e\n\u003cimg src=\"http://orig11.deviantart.net/ddde/f/2017/165/8/1/scale_2_1__by_ichiharathethirteen-dbcpis4.jpg\" style=\"width: 241px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e$1\u003c/strong\u003e\u003c/span\u003e \u2013 a bowl of soup\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$10\u003c/span\u003e\u003c/strong\u003e \u2013 I pay for a month of\nInternet. OR I make it through a single day (travel from home to university and\nback, having a fair dinner and morning/evening snacks)\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$25\u003c/span\u003e\u003c/strong\u003e \u2013 an urban-transport pass\nand Internet for a month. OR I make it fairly well through another three days.\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$50\u003c/span\u003e\u003c/strong\u003e \u2013 a workweek to live, yay!\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$200\u003c/span\u003e\u003c/strong\u003e \u2013 you keep me fed and\nriding for a whole month\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$250\u003c/span\u003e\u003c/strong\u003e \u2013 food, Internet and\ntransport for a month.\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$500\u003c/span\u003e\u003c/strong\u003e \u2013 I can afford to live\nseparately from my family and keep studying and drawing for all you who believe\nin me!\n\u003cbr\u003e"
