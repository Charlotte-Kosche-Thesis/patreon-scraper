    "summary": "I\u2019m a bisexual nonbinary food writer, blogger, and zine author covering the intersections of gender, sexuality, and food.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2016, I changed up my blog format to focus less on rolling out recipes quickly and more on food, social justice, and queerness. It takes a lot more time and energy to write these posts, which means I don\u0027t post as much and don\u0027t get as many views on my ads (which already don\u0027t earn enough to pay out). The blog will always be free for everyone, but I\u0027ve love your help to be able to bring queer cooking and food culture to you on a wider scale.\u00a0\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eNew to my work? Here\u0027s my\u00a0\u003ca href=\"https://www.etsy.com/listing/550774470/the-corners-of-their-mouth-a-queer-food?ref=shop_home_feat_3\" target=\"_blank\"\u003ezine\u003c/a\u003e,\u00a0\u003ca href=\"https://illmakeitmyself.net/2017/07/10/genderqueer-space-alien-cake-with-passionfruit-curd/\"\u003eone example\u003c/a\u003e of a very queer cake I made, and\u00a0\u003ca href=\"https://illmakeitmyself.net/2016/03/04/kiss-kiss-fall-in-love-queerbaiting-and-afternoon-tea-x-glicos-sweet-love-story/\" target=\"_blank\"\u003ean article on queerbaiting with tea branding\u003c/a\u003e.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003eYour patronage provides the following:\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eDomain costs for my website.\u003c/li\u003e\u003cli\u003eSupport toward the cost of reprinting my queer food zine\u00a0\u003ca href=\"https://www.etsy.com/listing/550774470/the-corners-of-their-mouth-a-queer-food\"\u003eThe Corners of Their Mouth\u003c/a\u003e, which I split with my partner/artist Robin Elan.\u003c/li\u003e\u003cli\u003eHelp me and Robin turn \u003cem\u003eThe Corners of Their Mouth\u003c/em\u003e\u00a0into a zine series with contributors who get paid.\u003c/li\u003e\u003cli\u003eHelp me buy ingredients to test and tweak recipes so you get the best cooking experience on my blog and in print.\u003c/li\u003e\u003cli\u003eSend us to cons (vendor fee, business license, transportation). We attended Geek Girl Con and Death Rattle Writers Festival in 2017 and want to do more.\u003c/li\u003e\u003cli\u003e1-800-PAYAFEMME (credit for phrase:\u00a0\u003ca href=\"https://soundcloud.com/anzalduingit\" target=\"_blank\"\u003eAnzalduing It\u003c/a\u003e)\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e"
