    "summary": "\u003cspan style=\"color: rgb(73, 68, 41);\"\u003eMy name is Adrian Heckstall and I am the founder of I Love Ancestry (ILA), a \u003cstrong\u003eplatform\u003c/strong\u003e\u00a0created to highlight the woven stories between people of the African Diaspora and people from Indigenous cultures around the world. \u003cbr\u003e\n\u003cbr\u003e\nThe I Love Ancestry platform, with over \u003cstrong\u003e100,000 fans\u003c/strong\u003e through our new website\u00a0\u003ca href=\"https://iloveancestry.com/\"\u003eiloveancestry.com\u003c/a\u003e and social media networks combined; is designed to embrace a deep understanding of the struggle that all cultures and subcultures are facing today.\u003cbr\u003e\u003cbr\u003eWe\u0027re producing a\u00a0\u003cstrong\u003eweb documentary\u00a0\u003c/strong\u003e\u003cstrong\u003efilm\u003c/strong\u003e project called Afro Native Narratives to highlight the Afro Indigenous experience in contemporary America.\u00a0Within the fabric of American identity is woven a story that has long been invisible, the lives and experiences of people who share African American and Native American ancestry. \u003cbr\u003e\u003cbr\u003eWe\u0027re recording narratives in 20 short form videos with a set of different questions for each participant to maximize the variety of stories and\u00a0some intersecting questions to produce different responses to the same questions.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://iloveancestry.com/stories/art/documentary-project/afro-native-narratives/\"\u003eAfro Native Narratives\u003c/a\u003e\u003cbr\u003e\u003cem\u003eCredits: Macha Rose, Michael Santiago and Adrian Heckstall in partnership with I Love Ancestry.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur goal is to create \u003cstrong\u003ea world without all of its intersecting oppressions\u003c/strong\u003e, where people embrace their own and each other\u2019s roots, celebrate diversity, advocate for the survival of indigenous cultures, and live in complete harmony with our planet. We are all related.\u003cbr\u003e\u003cbr\u003eWe strive to educate the general public, learn about each other, share knowledge of different cultures, instill hope and vision for social change, honor \u0026amp; celebrate the irrevocable connections to our ancestors.\u003cbr\u003e\u003cbr\u003eFor this we leverage \u003cstrong\u003ecutting edge technology\u003c/strong\u003e to facilitate and foster discussions, conversations, dialogues, discourses. We provide bidirectional flow of data and resources which build on a living repository of data and/or world Indigenous history.\u003cbr\u003e\u003cbr\u003eReleasing our stories is a powerful experience that can serve as a form of liberation for people who have had similar stories. That is the amazing thing about sharing stories...we soon realize we are not alone.\u003cbr\u003e\n\u003cbr\u003eThat\u0027s why I invite you to \u003cstrong\u003eBecome a Patron \u003c/strong\u003eand join \u003cstrong\u003eThe Circle\u003c/strong\u003e on this journey of discovery as we provide exclusive experiences \u003cstrong\u003eon Patreon\u003c/strong\u003e to our subscribers, or \"patrons.\" \u003cbr\u003e\u003cbr\u003eBecoming a Patron is a simple way for you to to contribute to the I Love Ancestry platform and our web documentary film project.\u00a0We pay all our editors and filmmakers, which is impossible without Patrons like you! \u00a0Your donations will allow us to maintain our website, boost content for more visibility, and moderate our social media pages more effectively.\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1201947\"\u003e\u003cimg src=\"https://iloveancestry.com/wp-content/uploads/2017/09/REWARDS-buttons-ila.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e"
