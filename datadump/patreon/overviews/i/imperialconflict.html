    "summary": "Hello!  My name is Vince, or I_like_pie in the Imperial Conflict community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Imperial Conflict?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eImperial Conflict is an online multiplayer strategy game.  It is also a personal passion; not just for me but for our incredible player base as well.  Many of us are longtime friends who have been playing off and on since the game\u0027s release in 2000.\u003cbr\u003e\u003cbr\u003eIt\u0027s not just a game, it is most definitely a community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a service that allows you to pledge a recurring payment to creators.\u003cbr\u003e\u003cbr\u003eFor Imperial Conflict, that means we have an opportunity to support development costs without having to resort to banner ads, pay-to-win schemes, or other unpleasant methods that potentially compromise the integrity of the experience.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImperial Conflict needs your help.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn August 2016, Imperial Conflict\u0027s previous admin and original creator agreed that a change in ownership was best for the game\u0027s future, and accepted my offer to buy the game.  After 16 years, it was clear that the game was dying due to lack of active development and admin attention.  We went from tens of thousands of players at our height to a small fraction of that when I bought the game.\u003cbr\u003e\u003cbr\u003eI\u0027ve been working on improvements practically full time ever since.  We\u0027ve already come a long way since then, but we still have quite a way to go to bring the game up to the standards that players have come to expect.\u003cbr\u003e\u003cbr\u003eUnfortunately, working on Imperial Conflict for 40+ hours a week is no longer sustainable.  While I have no intention to pull the plug, I can\u0027t justify choosing the game over side jobs or freelancing work.  Not without development support.\u003cbr\u003e\u003cbr\u003eThat\u0027s why I\u0027m asking for your help.  Every Patreon pledge that comes in will support Imperial Conflict\u0027s development costs in terms of money but most importantly in terms of time.  Very literally, your payment translates into additional work that I can put into the game\u0027s future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for me, as a supporter?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor $1/mo you will become a Patron Defender and receive:\u003cul\u003e\u003cli\u003eRecognition as an Imperial Conflict Patron in our Discord chat.\u003c/li\u003e\u003cli\u003eAccess to a members-only channel with other Patrons.\u003c/li\u003e\u003cli\u003eListing as a supporter on the imperialconflict.com home page\u003c/li\u003e\u003cli\u003eAccess to the closed alpha of the new version\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor $5/mo you will become a Patron Fighter and receive:\u003cul\u003e\u003cli\u003eAccess to our Testing Server where we run experimental games and preview/test new changes prior to the wider release.\u003c/li\u003e\u003cli\u003eBypass the 2-galaxies-per-player restriction.\u003c/li\u003e\u003cli\u003eAll previous rewards.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor $15/mo you will become a Patron Warrior and receive:\u003cul\u003e\u003cli\u003eCreate custom galaxies, open to all other players.\u003c/li\u003e\u003cli\u003eAll previous rewards.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor $25/mo you will become a Patron Commander and receive:\u003cul\u003e\u003cli\u003eA custom Forum Tag.\u003c/li\u003e\u003cli\u003eAll previous rewards.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFor $50/mo you will become a Patron Conqueror and receive:\u003cul\u003e\u003cli\u003eAll previous rewards.\u003c/li\u003e\u003cli\u003eVanity Points! \u00a0Top Discord Rank ;)\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMost importantly, Imperial Conflict will keep running and moving forward as a direct result of your contribution.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnything else?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU for your support.  I can\u0027t say that enough.\u003cbr\u003e"
