    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/fQiyLgYO1-o\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"text-align: left;\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cb style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003ca href=\"https://www.izzymedrano.com/\" target=\"_blank\"\u003eizzymedrano.com\u003c/a\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u00a0\u2022\u00a0\u003ca href=\"http://www.gumroad.com/izzymedrano\" rel=\"nofollow\"\u003egumroad\u003c/a\u003e \u2022\u00a0\u003c/span\u003e\u003ca href=\"http://www.facebook.com/cannibalcandyart\" rel=\"nofollow\" target=\"_blank\"\u003efacebook\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://www.twitter.com/cannibalcandy\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003etwitter\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u00a0\u2022\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003ca href=\"https://www.instagram.com/theizzymedrano\"\u003einstagram\u003c/a\u003e\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\n\u003cimg src=\"http://izzymedrano.com/main/wp-content/uploads/0-Imagehost/whoisWHITE.jpg\"\u003e\n\u003ca href=\"https://photos.app.goo.gl/GpqwGXeQsO84etg53\"\u003e\u003c/a\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"http://izzymedrano.com/main/wp-content/uploads/0-Imagehost/KovaSide.jpg\" style=\"float: left; width: 245px; margin: 0px 10px 10px 0px;\"\u003eI\u0027m an\u00a0\n\t\u003cstrong\u003eArtist\u003c/strong\u003e, \u003cstrong\u003eWorldmaker\u003c/strong\u003e, and \u003cstrong\u003eStoryteller\u00a0\u003c/strong\u003efloating\u00a0about the Sea of Cortez with my pupper,\u003cstrong\u003e Kova! \u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tMy work can be found on cards, in video games, and films, for studios like \n\t\u003cstrong\u003eSONY, Wizards of the Coast, Warner Bros, RIOT Games, Respawn, Ubisoft, Activision, Valve, Infinity Ward \u0026amp; more\u003c/strong\u003e. I even teach gud arts, too!\u003cbr\u003e\n\t\u003cbr\u003e\n\tWant to be an awesome painter, kick ass at design \u0026amp; visual development? Or, do you dig original fresh ass stories out to kick you in the face with awesomeness! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tDoes rhetoric and mild verbal abuse do you in!? \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou are in the right place my friend. Let me explain what\u2019s up!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you enjoy the work I do, like my fantasy adventure serial novel about an old lady barbarian,\u00a0\n\t\u003ca href=\"http://izzymedrano.com/main/granny-claymore/\" target=\"_blank\"\u003e\u003cstrong\u003eGRANNY CLAYMORE\u003c/strong\u003e\u003c/a\u003e, the cyberpunk \"Akira-meets-Slumdog Millionaire\" short,\u003cstrong\u003e\u00a0\u003ca href=\"http://izzymedrano.com/main/maggot/\" target=\"_blank\"\u003eMAGGOT\u003c/a\u003e\u003c/strong\u003e, or my on-going dark sci-fi comic book about a world with terrorist-hostages,\u00a0\u003cstrong\u003e\u003ca href=\"http://izzymedrano.com/main/projects/collar/\" target=\"_blank\"\u003eCOLLAR\u003c/a\u003e, \u003c/strong\u003e\u003cstrong\u003eAND\u003c/strong\u003e\u00a0you feel like kicking me or my dog a Cup\u2019o\u2019noodles each month, consider pledging a buck or more to my monthly \u003cstrong\u003e$1+ Tipjar Tier!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tTipjar \n\t\u003c/strong\u003esupporters get a whole bundle of goodies at the beginning of the month, right after the pledge cycle is collected! And; bathe in the glorious knowledge that they are supporting imaginative new stories and artwork shared among friends and fans alike!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://izzymedrano.com/main/wp-content/uploads/0-Imagehost/IZZYtipjar.png\" style=\"width: 350px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eCommon Tipjar goodies can include:\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eIzzy\u2019s Ever Evolving Patreon Photoshop Megabrush pack upon signing up!\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eA 25% discount on all previous Logic of Light \u0026amp; Color episodes and packages!\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eSketches!\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eProcess images of my latest personal paintings!\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOccasionally Magic the Gathering Sketches \u0026amp; Art!\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBackground content related to stories \u0026amp; comics!\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHigher resolution copies of my latest works!\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEarly drafts \u0026amp; story sketches!\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePhoto evidence of the latest quasi-legal boat adventures!\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eCommunity interaction, and the ability to learn from other patron\u0027s art critiques!\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\tIf you are made of the toughest stuff, and are tired of pussyfooting around with weak ass\u00a0\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://izzymedrano.com/main/wp-content/uploads/0-Imagehost/137416skintwist-002.jpg\" style=\"width: 336px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\ttutorials on how to make hair sparkle, or just watching pro-painters perform magic without explaining anything, the \u003cstrong\u003e$10+ Student Tier\u003c/strong\u003e is for your bad ass self!\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\tJump aboard as a \u003cstrong\u003eStudent\u003c/strong\u003e supporter and enjoy the monthly rewards from the \u003cstrong\u003eTipjar Tier\u003c/strong\u003e\u00a0and get a fresh from the oven\u00a0lesson in visual development, painting, storytelling, or artist\u0027s life advice!\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\t\t\tEvery month expect a clear and digestible video\u00a0tutorial that will give you practical and easy to understand knowledge to improve your image making skills!\n\t\t\t\u003c/span\u003e\n\t\t\u003c/div\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cimg src=\"http://izzymedrano.com/main/wp-content/uploads/0-Imagehost/IZZYLoLC.png\"\u003e\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cstrong\u003eStudent Tier goodies always include:\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\u003c/span\u003e\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOne on-point, crystal clear video lesson in MP4 format! One to three hours average length!\u003c/span\u003e\u003c/li\u003e\n\t\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOne guaranteed critique (and potentially a paint over JPG, if necessary)! You must post WITHIN the month cycle one of your FINISHED illustration or concept pieces! (non-cumulative)\u003c/span\u003e\u003c/li\u003e\n\t\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eOn slow months (less than twenty-five critiques) feel free to request more feedback on other FINISHED illustrations or concept pieces!\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eDiscussion and critique on your original IPs, stories, or world building!\u003c/span\u003e\u003c/li\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\t\t\t\u003c/span\u003e\n\t\t\t\u003ch4\u003e\n\t\t\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eMy GOAL is to build an awesome community of storytelling enthusiasts, and art students eager to join me in\u00a0the adventure of creating art, stories, and innovative worlds!\u00a0\u003c/span\u003e\u003c/span\u003e\n\t\t\t\u003c/h4\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/kF_QRa1DIBAVN9qNhBmtRNCSzbkhNLxijfeaJFOD6zc=w1000-h731-no\" style=\"width: 671px;\"\u003e\u003cimg src=\"http://izzymedrano.com/main/wp-content/uploads/0-Imagehost/401762-KessVithianPartisan-002.jpg\"\u003e\n\t\t\t\u003cimg src=\"http://izzymedrano.com/main/wp-content/uploads/0-Imagehost/Malfunction--162253-001.jpg\"\u003e\u003cbr\u003e\n\t\t\t\u003c/span\u003e\u003cimg src=\"https://lh3.googleusercontent.com/Qesa-Eg1itlizZPdJYau3-Q62w26518j9ct43U2N4J8=w850-h967-no\" style=\"width: 647px;\"\u003e\n\t\t\t\u003cimg src=\"https://lh3.googleusercontent.com/gWPcEhajkG-zAbgHQS-SDkhEjElcMeH0H9XjA9ZE3y0=w1323-h967-no\" style=\"width: 647px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\t\t\t\u003cimg
