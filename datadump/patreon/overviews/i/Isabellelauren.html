    "summary": "\u003cdiv\u003e\u003cstrong\u003eWelcome to my Patreon site. I am so excited that you have decided to check me out. You may already follow me on Twitter or read \u003ca href=\"https://isabellelauren.com/\"\u003emy blog\u003c/a\u003e and have found me that way. So what can you expect here?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI have decided to set up a Patreon site so that people can support my work on my blog. It takes a lot of time and energy to keep the blog going, not to mention the hosting and domain service prices, so any help I can get is greatly appreciated. I am so happy that you are interested enough to check me out.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eMY WORK\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eMy blog is aimed at breaking down stigmas around female sexuality. The #MeToo and #TimesUp movements are great, but we need to keep fighting the patriarchy and working to normalise female sexuality. I am involved with the #iTalkSex campaign started by the \u003ca href=\"http://scarletladiesuk.com/\"\u003eScarlet Ladies\u003c/a\u003e and in my blog I talk openly about my own sexual experiences. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eAs I like writing erotica, most of my rewards will be centered around short stories, early access to my novels and I will even periodically set up Q\u0026amp;A sessions for my patrons, depending on the level of your pledge.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eWHY SUPPORT ME\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eI love writing about sex and I think that the work I do as a sex blogger is important. However, despite how much I love it, blogging is still work. I do not earn a lot of income from my blog itself, but I do invest a lot of time in my blog. The blog is always free, but having some patrons to support me financially will alleviate the burden on me and help me keep the blog going.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eI also would like to reduce my hours at my day job so I can put more time and energy towards my blog and freelance writing. Supporting me as a patron will help me reach that goal sooner.\u003cbr\u003e\u003cdiv\u003eAnd of course there are some nice rewards for you if you decide to support me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThank you to all my supporters, you are making a huge difference in my life irrespective of the level of support you have pledged. I am always open to suggestions, so don\u0027t hesitate to contact me.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
