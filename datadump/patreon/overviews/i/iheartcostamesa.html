    "summary": "Hi Costa Mesa! \u003cbr\u003e\u003cbr\u003eSo many of you have generously offered to donate to\u00a0\u003ca href=\"http://iheartcostamesa.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eour online-magazine project\u003c/strong\u003e\u003c/a\u003e - or otherwise become financially involved - but we\u0027ve never before had a \u0027donate\u0027 button or given you a means to contribute. Well, now we have! \u003cbr\u003e\u003cbr\u003ePatreon is awesome because - much like a real-deal patron of the arts - you will be able to set up an ongoing donation to help fund the work we do. \u003cbr\u003e\u003cbr\u003eWe have levels from the smallest, simplest contribution up to the really-significant-but-we\u0027ll-probably-die-of-a-heart-attack-if-anyone-actually-pledges-it echelons.\u00a0Check out the different levels of donation and choose the one that works best for you. \u003cbr\u003e\u003cbr\u003eThank you from the bottoms of our hearts for supporting our local art. We have been bootstrapping\u003cstrong\u003e\u00a0\u003ca href=\"http://iheartcostamesa.com\" rel=\"nofollow\" target=\"_blank\"\u003eI Heart Costa Mesa\u003c/a\u003e\u003c/strong\u003e\u00a0out of our own pockets for a year and a half, now - doing the best we can on a shoestring - but we can only grow so much under that model. \u003cbr\u003e\u003cbr\u003eAnything you can contribute will ensure we can keep doing what we do - loving on the most awesome city on earth - for a long time to come. THANK YOU!!!"
