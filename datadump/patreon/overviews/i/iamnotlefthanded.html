    "summary": "Hey folks, thanks for taking the time to check this out. Have a look at the video above to see the details of what\u0027s going on!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWHAT DO YOU GET?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.iamnotlefthanded.com/wp-content/uploads/2015/06/1-Song.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nAs well as our undying gratitude, at $1+ per video you\u0027ll get an mp3 download of the song for the month\u0027s video, as well as access to our Patron-only feed with new song demos, video reports, outtakes \u0026amp; more.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.iamnotlefthanded.com/wp-content/uploads/2015/06/3-All-Songs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nAt the $3+ level, you\u0027ll get an immediate, pre-release download of the song for each video in the format of your choice, access to the behind-the-scenes feed, as well as full access to the archive of all our of our previous songs.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.iamnotlefthanded.com/wp-content/uploads/2015/06/5-Livestream-Request.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nWhen we have our online livestream shows, you can request a song for us to play!\u00a0We showcase some new arrangements, songs still in progress, and talk about music, videos, tea, cake, puppies - whatever you feel like. If you can\u0027t make one, you\u0027ll get a link to the video replay and a podcast version. Plus you get the above rewards too, of course!\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=136098\u0026amp;u=42351\u0026amp;patAmt=10.00#r136098\"\u003e\u003cimg src=\"http://www.iamnotlefthanded.com/wp-content/uploads/2015/01/10-Ideabox.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nOur $10+ Patrons, can submit ideas to our Ideas Mailbox -\u00a0for each video, we\u0027ll take one suggestion from the Mailbox and incorporate it into the video - be as strange or as creative as you like. Have you always wanted to see a panda riding a unicorn? Just let us know!\u00a0Plus you\u0027ll also get the above rewards.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=136099\u0026amp;u=42351\u0026amp;patAmt=25.00#r136099\"\u003e\u003cimg src=\"http://www.iamnotlefthanded.com/wp-content/uploads/2015/01/25-Choose.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nYou get to choose a song for us to record a cover of (or choose one of our old songs that you\u0027d like us to make a video for). You get one choice per calendar year, so choose wisely. And you get all of the above rewards too, as well as a free hug every time we see you.\n\n\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTO SUM UP:\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003eSo that\u2019s what this is all about. If you like our music, if you want us to make more, please support us. We\u2019re going to be working hard this year, releasing more music and videos, more often, and we would love for you to be a part of that.\n\u003cbr\u003e\u003cbr\u003e\nThanks, as always, for listening.\n\u003cbr\u003e\u003cbr\u003e- Kathryn, Daniel \u0026amp; Benji\n\u003cbr\u003e\u003cbr\u003e"
