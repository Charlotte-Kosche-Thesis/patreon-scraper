    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u25bd\u00a0\u003ca href=\"http://iahfy.tumblr.com\" target=\"_blank\"\u003emain tumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://www.iahfyart.tumblr.com/\" target=\"_blank\"\u003eart blog\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/iahfy/\" target=\"_blank\"\u003einstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/iah_fy\" target=\"_blank\"\u003etwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.redbubble.com/people/iahfyart\" target=\"_blank\"\u003eredbubble\u003c/a\u003e |\u00a0\u003ca href=\"https://picarto.tv/iAHFY\" target=\"_blank\"\u003epicarto\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitch.tv/iahfy\"\u003etwitch\u003c/a\u003e |\u00a0\u003ca href=\"https://gumroad.com/iah_fy\"\u003egumroad\u003c/a\u003e \u25bd\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"https://ko-fi.com/A548BSZ\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\n\u003cbr\u003e\nAbout Me\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\"\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eIahfy\u201d [ai-fee] / \u003c/em\u003e\u003cstrong\u003e\u2640\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\nI\u0027m simply an aspiring fanartist looking to further hone my skills.\u00a0I enjoy developing my own style as I apply it to different characters from games, cartoons, anime, comic books, etc. I like designing and creating my own original characters as well.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nI\u0027m currently pursuing in becoming a full-time freelance artist, and to get started I thought patreon would be a good way to go. The funds normally go towards living expenses and sometimes stuff for drawing. In turn, I can use my time to keep making art for myself and you guys! With your help I can make more art, more often. In addition, I will do my best to make timelapse/process videos for particular pieces, tutorials, pinup variations, and more!\u00a0So if you enjoy my stuff, I\u0027d love your support\u00a0\ud83d\udc96\ud83d\udc9c\ud83d\udc99\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003eYou get exclusive content \u0026amp; opportunities you will be getting in return for your monthly patronage! this includes WIPS (work in progress \u0026amp; previews), nsfw variants, high res files, doodles, step-by-step images, etc. All monthly rewards will be sent out via message at the end of the month. There are also polls you can participate in to determine what I draw next!\u003cbr\u003e\u003cbr\u003e\u25bd\u00a0\u003cstrong\u003eHow the payment works \u25bd\u003cbr\u003eYou will be charged up front upon first becoming a patron, then system will charge at the start of every new month. When the pledge is successfully processed, you\u0027ll receive your monthly reward pack via messages. :) *IF you would like a past reward(s) set upon joining, send me a message and let me know!\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\nif you have any questions/comments, shoot me an ask on my \u003ca href=\"http://iahfyart.tumblr.com/\"\u003etumblr\u003c/a\u003e, or email me! +++\u003c/div\u003e\n\u003cbr\u003e"
