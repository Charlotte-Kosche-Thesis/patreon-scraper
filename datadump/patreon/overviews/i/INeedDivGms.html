   "attributes": {

    "creation_name": "Diversity in the art of gaming via articles, podcasting \u0026 advoca",
    "display_patron_goals": false,
    "earnings_visibility": "public",
    "has_rss": false,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIyIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/123737/eec3198e97eb48b49f7cf025db3e0f8f?token-time=2145916800\u0026token-hash=9Bxe-SxoRq0jJvp1YdAizbO5atZcDmOjQr9k8bpPu1U%3D",

    "main_video_embed": "",

    "one_liner": "#INeedDiverseGames because there\u0027s room for everyone at the table",
    "patron_count": 268,
    "pay_per_name": "month",
    "pledge_sum": 124546,
    "pledge_url": "/bePatron?c=123737",
    "published_at": "2014-11-14T00:32:58+00:00",
    "summary": "\u003ch3\u003eI Need Diverse Games\u003c/h3\u003eEffective August 13, 2016, I Need Diverse Games became a tax-exempt non-profit 501 (c)(3) foundation, based in Illinois. All documents that have a \u003ca href=\"https://drive.google.com/drive/folders/0B2HDan9aD81SM3JKRXIxaEc5QzA?usp=sharing\"\u003epublic version\u003c/a\u003e are available.\u003cbr\u003e\u003cbr\u003eWe are dedicated to helping those that want to bring more diversity to the art of gaming. We will do this by sponsoring attendance at diverse gaming conventions, promoting those that are making diverse games, indie projects and presenting on the topics of diversity in gaming at conventions.\u003cbr\u003eSo\u003ca href=\"http://patreon.com/INeedDivGms\"\u003e please support our work on Patreon,\u003c/a\u003e even $1 per month will help. One of our goals is to have  more articles, to pay people for their contributions, and to do more tangible things for the community.\u003cbr\u003e\u003cbr\u003eWe also want to help others get to conventions, share their work if funding is an issue. We would love your support to send aspiring game devs to conventions like GDC, IGDA events in their city, GeekGirlCon, HavenCon, VectorConf, East Coast Games Conference, and other places where gaming and diversity are parts of the conversation.\u003cbr\u003e\u003cbr\u003eWe want to do this by highlighting work by marginalized, underrepresented people in the industry, getting their voices heard and their work seen be it a game, articles, etc. But that takes resources and time. Our founder does this full time, others give what time they can to moderate our spaces, and dedicate our time to better diversifying the games space.\u003cbr\u003e\u003cbr\u003eSo in the meantime, we humbly ask for your support to do the work we can and to bring change to the art form we love and want to make better!\u003cbr\u003e\u003cbr\u003eThank you so much for whatever support you can give towards our work.\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eTanya D. aka cypheroftyr\u003cbr\u003e@cypheroftyr // @INeedDivGms \u003cbr\u003e\u003ca href=\"mailto:whyineeddiversegames@gmail.com\"\u003eindg@ineeddiversegames.org\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eOur purpose and mission:\u003c/h2\u003e\u003ch3\u003eThe Mission of I Need Diverse Games:\u003c/h3\u003eI Need Diverse Games via all associated platforms and members; including but not limited to: twitter, Facebook, Google+,  and other mediums seeks to bring projects, works and research by marginalized folks to light. We also seek to discuss, analyze and critique identity and culture in video games through a multi-faceted lens rooted in intersectionality\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow we achieve our Mission and Goals:\u003c/h3\u003e\u003cul\u003e\u003cli\u003eParticipating in the Game Developers Conference Scholarship program which sends 25 people to GDC, one of the most important professional development conferences in the games industry. Each scholar gets an All Access Pass, a $1600 USD value given to us each year by the conference to assist those who would normally be unable to attend due to the cost.\u003c/li\u003e\u003cli\u003ePublishing articles on diversity in games who would otherwise not have a voice on issues relevant to them in the works they see and others create. We pay contributors for their work.\u003c/li\u003e\u003cli\u003eWork with other conferences and conventions to provide passes, free of charge to attendees that would normally not be able to attend events such as GaymerX, OrcaCon, HavenCon, AlterConf and others due to monetary issues\u003c/li\u003e\u003cli\u003eSpeak at conventions on issues of diversity as relevant to our mission and goals. Or assist others in going to conventions to attend such talks and panels.\u003c/li\u003e\u003cli\u003eParticipate in Diversity and Inclusion focused activities at conventions \u0026amp; conferences, and offer volunteer opportunities so community members can attend such events while assisting with our table.\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003ePurpose:\u003c/h3\u003e\u003col\u003e\u003cli\u003eProvide a safe online space for gamers of color and gamers of any other marginalized identities (including race, gender, sexual orientation, neurodiversity, disability, etc.) to discuss, promote, and educate for inclusion within the gaming industry and games themselves.\u003c/li\u003e\u003cli\u003ePromote the work of creators in the gaming industry, including journalists, developers, artists that are marginalized and would otherwise go unheard.\u003c/li\u003e\u003cli\u003eEncourage and defend diversity in all forms of gaming, and most importantly, make sure it is done right, by creating conversations that invite both critique and praise for the art of gaming.\u003c/li\u003e\u003cli\u003ePromote posts on social media and online publications that use a sociological lens to talk about video, tabletop and other forms of games as well as gaming culture, posts that raise awareness of PoC activism and independent projects, and posts that discuss the future of games as a form of media.\u003c/li\u003e\u003cli\u003eMaintain journalistic integrity, as well as accountability, in the discussion of the need for diverse gaming with the goals of education and growth in that community.\u003c/li\u003e\u003c/ol\u003eWe view diversity as a way to enrich the video game experience, not a quota to be filled, or a tool to avoid criticism. Diversity is essential not just to reflect the variety of our community, but also to push the limits of immersion, to present audiences with a perspective that they have never experienced before, and ultimately, to foster empathy for others.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eBoard of Directors:\u003c/h3\u003e\u003cul\u003e\u003cli\u003eTanya DePass, founder and Director\u003c/li\u003e\u003cli\u003eTiffany Murphy, Legal Advisor\u003c/li\u003e\u003cli\u003eKeisha Howard \u2013 Director of Community Relations\u003c/li\u003e\u003cli\u003eElizabeth Parmeter, Director of Media Relations\u003c/li\u003e\u003cli\u003eAndrien Gbinigie Industry Advisor\u003c/li\u003e\u003cli\u003eGlenn White, Director of Operations\u003c/li\u003e\u003cli\u003eVacant, Chief Financial Officer\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
