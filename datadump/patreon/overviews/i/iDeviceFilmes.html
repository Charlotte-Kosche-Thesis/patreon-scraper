    "summary": "\u003ch3\u003eSeja bem vindo ao Patreon do iDeviceFilmes!\u003c/h3\u003e\u003cbr\u003eComo qualquer site, o iDeviceFilmes gera muito custo para se manter online. Muitos sites desse ramo recorrem aos an\u00fancios, muitas vezes excessivos, com pop-ups para tudo quanto \u00e9 lado, o que torna o a navega\u00e7\u00e3o sofr\u00edvel.\u00a0\u003cbr\u003e\u003cbr\u003eComo podem reparar, o nosso site n\u00e3o possui an\u00fancios, pois prezamos a experi\u00eancia acima de tudo.\u00a0Damos essa mesma aten\u00e7\u00e3o aos nossos filmes, que possuem capas, sinopses, duas faixas de \u00e1udio e legenda, tudo em um \u00fanico arquivo.\u003cbr\u003e\u003cbr\u003ePor n\u00e3o ter an\u00fancios, n\u00e3o temos nenhuma fonte de recurso para manter o site online, a n\u00e3o ser doa\u00e7\u00f5es. Ent\u00e3o decidimos oficializar as doa\u00e7\u00f5es com a plataforma Patreon. \u003cstrong\u003eCom Patreon, voc\u00eas podem ajudar o iDeviceFilmes com doa\u00e7\u00f5es mensais a partir de $1. Voc\u00ea pode escolher a faixa de doa\u00e7\u00e3o que voc\u00ea acha justo e tem alguns benef\u00edcios extras, todos opcionais. Claro, a doa\u00e7\u00e3o pode ser interrompida em qualquer momento!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTemos tamb\u00e9m algumas metas que ao serem atingidas, liberaremos os pr\u00eamios descritos, como o sorteio de Apple Watch e outros.\u003cbr\u003e\u003cbr\u003eQueremos aproveitar esse momento para agradecer a todos nossos usu\u00e1rios pelo suporte que tem nos dado e pedir mais essa forcinha. Obrigado!\u003cbr\u003e"
