    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/XHTi_2tG2wE\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003e\u003cbr\u003ePuedes leer toda la informacion de mi Patreon en espa\u00f1ol \u003c/em\u003e\u003ca href=\"https://sta.sh/01ltl0bupeu7\"\u003eAQUI\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ch1\u003e\u003cimg src=\"https://orig00.deviantart.net/e4e8/f/2018/030/a/3/panpan_by_itaslipy-dc1p34t.gif\" style=\"background-color: initial; color: rgb(5, 45, 73); width: 136px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/h1\u003e\n\t\u003ch1\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eHi there!! I\u0027m \u003cspan style=\"color: rgb(250, 192, 143);\"\u003eItaSlipy\u003c/span\u003e!\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial; color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\t\u003ch1\u003e\u003cstrong style=\"color: rgb(204, 193, 217); background-color: initial;\"\u003e\u003c/strong\u003e\u003c/h1\u003e\n\t\u003cdiv\u003e\n\t\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eBut you can call me just Ita \u2665 I am a freelancer 2D artist.\u003cbr\u003e\n\t\t\u003cem\u003eRight there at the left is my dear character Panpan, you will see her a lot around my pages! So I thought it would be nice to present her too a little~\u003c/em\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWell, first of all, my english is still a bit rough, so forgive me for grammatical errors or weird\u00a0 spelling TvT\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\t\u003c/div\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eI\u0027ve been drawing on paper since I can hold a pencil and I\u0027ve never loved any other hobbies as much. My parents always tell me how I appreciated any material and little piece of paper since I was a child (I was so\u00a0amazed to hear that.) \n\t\u003cbr\u003e\nI started to digital paint when I was 17, \n\t\u003cem\u003ethe young lady who sold me my first tablet was dying of laughter for the amount of coins I brought her because I went with my piggy bank savings! x,D\n\t\u003c/em\u003e\u003cbr\u003e\n\tAnd well, since then I always tried trying to improve as much as I can. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHere\u0027s a little comparison to what I was able to do back then on my first try:\n\t\u003c/strong\u003e\u003c/span\u003e\t\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://img00.deviantart.net/0367/i/2018/030/e/c/over_the_years_by_itaslipy-dc1p50o.jpg?1\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eBut in the effort to improve there were a time I was not that happy drawing. One of that days I tried to quit drawing, I was so frustrated and angry with myself. Now you have to imagine a sad song and this dramatic scene: a girl about 16 years old\u00a0taking off all her drawings and posters from the wall, this were all over the room. I tried so hard but after taking off a few, I understood how important was that for me. So I decided that I was going to take it serious right then (also a bit late maybe).\n\t\u003cbr\u003e\nAnd so here I am, happy that I\u0027ve never stopped again. I had like everyone my bad days, but all of that give me a lot to learn, how to control and redirect all that frustrating feelings and transform then on\u00a0persistence, hard work and patience. Of course a lot of practice and passion helped me along my way. Practice is key after all!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/3ff4/f/2018/030/4/a/dibujitos_by_itaslipy-dc1pdk5.jpg\"\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou might be asking to yourself, what does it have to do with me opening a Patreon page? Well, I have many goals, but I decided I was going to do my best to try to reach them little by little during this upcoming months and years and do not make it wait anymore.\n\t\u003c/span\u003e\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAs maybe you can see in the nonsense what I\u0027ve written above, \u003cem\u003ebesides the fact I talk too much\u003c/em\u003e, I am very passionate (and I try hard to be like that always too), but honestly since I started working as a freelancer, I\u0027ve been walking away from all of that purposes. All I do is work on commissions and my time seems to be\u00a0escaping between my hands like water. Every day I feel like I am not doing enough and that the days are shorter and shorter, and of course I don\u0027t think anyone would like that feeling.\u00a0\n\t\u003cbr\u003e\nI\u0027m also someone that always tries to help on the artists community as much as I can. Not only with drawing advices and corrections, but trying to bring people closer the much or little experience that someone like me could have, in terms of how to get involved in the environment, how to create from their spaces of work moments that they can enjoy, how to transform their thoughts and feelings into something to encourage them and help them to continue forward, and try to provide them with all the material I can, so that they can nourish themselves and develop better everything their minds want to create. \n\t\u003c/span\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo I think that is a good combination to bring to \u003cstrong\u003ePatreon\u003c/strong\u003e. Passion for drawing and for helping someone else. That\u0027s why I tried to lower my rewards prices as much as I could. I would love to do this for free, but I really need your help to do all of this, and do it well.\n\t\u003cbr\u003e\nOf course I still have tons to learn, I am super sure I am not a great thing, but I will do my best so we can both grow together the best we can.\u00a0\n\t\u003cbr\u003e\nDoes not matter how much your pledge is, you will receive something. My parents always teached me that I have to be grateful with their example. So that\u0027s for what I will work hard on it, to be grateful with all of you that decides to help me on this long journey.\n\t\u003c/span\u003e\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eOf course, I will increase the material along with the increase in the number of patrons, your pledge will always stay the same but you will receive always more! \n\t\u003cbr\u003e\nAnd something I really love is to do things and make good memories along with the people who\u0027s with me, so you have to know we will do many fun things like games, contests, raffles and many other stuff (you can always bring your ideas!)\n\t\u003c/span\u003e\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/9c46/f/2018/030/5/d/dibujitos_caras_by_itaslipy-dc1pedg.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMY GOALS\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\t\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2765 \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWork hard to get better at art\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u2765 Do my best to bring the best I can do to my patrons every month\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2765 Start 3D models for drawing references\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u2765 Be able to share some content for free\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2765\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u00a0Open a clothing and merchandesign shop\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u2765\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e Make special themed artbooks (but not just a book with drawings!)\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2765\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eStart a web comic\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u2765 \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eMake a game based on my stories\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u2765 Spend a lot of time with all the people that gives me their support and love \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e((I can be very cursy, I know(?))\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWell, there\u0027s a lot more I want to say, but\u00a0I don\u0027t want to fill even more with text because I know it\u0027s tedious. But to finish this, I want to tell you that I am eternally grateful with you, just for the fact of being here reading all of this. With all my heart, I hope that life will return all the love and support that I can feel through people as kind as you.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThank you!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/dbd7/i/2018/047/3/f/proceso_by_itaslipy-dc3cuzp.jpg?1\"\u003e\u003cbr\u003e\u003ca href=\"https://itaslipy.deviantart.com/\"\u003e\u003cimg src=\"https://orig04.deviantart.net/91d0/f/2017/052/a/1/deviantart_by_itaslipy-dazuqe3.jpg\" style=\"width: 114px;\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.deviantart.com/users/outgoing?https://www.facebook.com/ItaSlipy/\"\u003e\u003cimg src=\"https://orig06.deviantart.net/a916/f/2017/052/a/d/facebook_by_itaslipy-dazuqdu.jpg\" style=\"width: 112px;\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.deviantart.com/users/outgoing?https://www.youtube.com/c/ItaSlipy\"\u003e\u003cimg src=\"https://orig14.deviantart.net/28bf/f/2017/052/c/d/googleplus_by_itaslipy-dazuqdq.jpg\" style=\"width: 112px;\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.deviantart.com/users/outgoing?https://paigeeworld.com/u/itaslipy\"\u003e\u003cimg src=\"https://orig02.deviantart.net/32b9/f/2017/052/8/2/paigeeworld_by_itaslipy-dazuqdl.jpg\" style=\"width: 112px;\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.deviantart.com/users/outgoing?https://itaslipy.tumblr.com/\"\u003e\u003cimg src=\"https://orig10.deviantart.net/022f/f/2017/052/3/7/tumblr_by_itaslipy-dazuqd9.jpg\" style=\"width: 112px;\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.deviantart.com/users/outgoing?https://twitch.tv/itaslipy/\"\u003e\u003cimg src=\"https://orig15.deviantart.net/fc7e/f/2017/052/1/1/twitch_by_itaslipy-dazuqd7.jpg\" style=\"width: 112px;\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.deviantart.com/users/outgoing?https://twitter.com/xItaSlipy\"\u003e\u003cimg src=\"https://orig03.deviantart.net/b249/f/2017/052/6/8/twitteri_by_itaslipy-dazuqd4.jpg\" style=\"width: 112px;\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.deviantart.com/users/outgoing?https://plus.google.com/u/0/113429621886572646067\"\u003e\u003cimg src=\"https://orig15.deviantart.net/005f/f/2017/052/d/9/youtube_by_itaslipy-dazuqcv.jpg\" style=\"width: 112px;\" width=\"150\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
