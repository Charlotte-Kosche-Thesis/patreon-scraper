    "summary": "\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/oq7PWG1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Quinn. Welcome to my Patreon. I make Youtube videos on awesome works of Science Fiction and Fantasy. My videos take many days of research and days to weeks of video and audio editing. I have covered many different series including, A Song of Ice and Fire by George RR Martin, Dune by Frank Herbert, Foundation by Isaac Asimov, Mist of Avalon by Marion Bradley, The Kingkiller Chronicles by Patrick Rothfuss\u00a0and others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDUNE\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1NZiTVPXmNM\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCurrently, my biggest ongoing Project is my Ultimate Guide to Dune. I created this series as a way to make Dune accessible\u00a0to as many people as possible. Dune is an amazing and influential science fiction saga with some rather profound insights into governmental\u00a0systems and the human condition. Dune, formally known as Arrakis, the only place in the known universe where the spice Melange is found. Spice extends life, spice is essential to space travel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA SONG OF ICE AND FIRE\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Cr_L_xB4ePs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy Channel Started out exclusively as an A Song of Ice and Fire channel. I have more videos discussing ASOIAF than any other series. My videos consist of discussing characters and archetypes, speculating and creating theories. Currently, my podcast IOIAFCAST explores the many aspects of this wonderful book series. George RR Martin\u0027s epic is my all time favorite fantasy book series so I\u0027m sometimes critical of the television\u00a0version \"Game of Thrones\" though I appreciate the show immensely for what it has accomplished. I believe A Song of Ice and Fire will go down in history as a classic, just like the Lord of the Rings.\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHY BECOME A PATRON?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBy supporting me on Patreon you can help me to create better content and also receive\u00a0these sweet rewards!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to Patron Exclusive Content\u00a0\u003c/li\u003e\u003cli\u003eAccess to Patron only Live Stream (Monthly)\u00a0\u003c/li\u003e\u003cli\u003e2\" x 6\" Ideas of Ice and Fire Bookmark doubled sided with quotes from a few of my favorite authors.\u003c/li\u003e\u003cli\u003eYour Name will be listed at the end of a video each month.\u003c/li\u003e\u003cli\u003eBehind the scenes access upcoming IOIAF projects.\u003c/li\u003e\u003cli\u003eName spoken in video each month\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
