    "summary": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWhat is Patreon ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor creators, \u003cstrong\u003ePatreon\u003c/strong\u003e is a way to get paid for creating (webcomics, videos, songs, etc). Fans pay a few dollars per month and then the creator gets paid a monthly income. The price Patrons decide to monthly pay is up to them and can start from 1$/month. You at any time stop becoming somone\u0027s Patron.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWho am I ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a drawing artist with a foot fetish, who enjoys doing foot fetish drawings and comics. You can find a part of my work on DeviantArt (\u003ca href=\"http://iDrawFeet.deviantart.com\" target=\"_blank\"\u003ehttp://iDrawFeet.deviantart.com\u003c/a\u003e) and on Instagram (\u003ca href=\"https://www.instagram.com/iDrawFeet/\" target=\"_blank\"\u003ehttps://www.instagram.com/iDrawFeet/\u003c/a\u003e).\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHow can your donations help ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn order for me to keep providing you with frequent drawings, I need your support. These take me a lot of time to do and I definitely do not want to stop or let over 1500+ fans down.\u003cbr\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhat will you get from becoming my Patron ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy becoming my Patron you will ensure that I can keep going on with new content as well as seeing unreleased and uncensored content that I cannot post elsewhere. You will also allow me to develop my art and to provide you with additional content. You will also get the change to win each month, foot fetish related items from my CafePress store!\u00a0\u003ca href=\"http://www.cafepress.com/idrawfeet\" target=\"_blank\"\u003e(http://www.cafepress.com/idrawfeet)\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
