    "summary": "Hello, I\u0027m inkyleaf and I write TG-centric captions and stories. Most of them depict male to female transformations, but that\u0027s not all I\u0027m limited to. I\u0027ve been writing this kind of fiction for 6+ years and would like to see if I\u0027m able to branch out into more territory, since an overwhelming majority of my content features Asian women. Of course, there\u0027s nothing wrong with that, and I\u0027ll always be working on at least one Asian TG story or another, but now that I\u0027ve amassed several followers, I think it\u0027s only fair to give them what they want.\u003cbr\u003e\u003cbr\u003eAlso, important note, I won\u0027t charge Patrons for every single piece of work I put out! Mostly it\u0027ll be for others\u0027 requests. ^_^\u003cbr\u003e\u003cbr\u003eYou can find all of my work on my DeviantArt and Tumblr accounts.\u003cbr\u003eDA:\u00a0\u003ca href=\"http://inkyleaf.deviantart.com/\" rel=\"nofollow\"\u003ehttp://inkyleaf.deviantart.com/\u003cbr\u003e\u003c/a\u003eTumblr:\u00a0\u003ca href=\"http://inkyleaf.tumblr.com/\" rel=\"nofollow\"\u003ehttp://inkyleaf.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWith Patreon support, not only will my captions cater to my readers\u0027 interests more, but I\u0027ll also gain much more motivation to write more in my limited free time.\u003cbr\u003e\u003cbr\u003eAlso, if you choose to become my Patron, you\u0027ll get appropriate rewards per payment. This means if I put out, let\u0027s say, 2 Patreon-exclusive stories in one month and you wish to view both with your pledge of $7.50 or above, you\u0027ll get 2 caption/story requests to use whenever you like. If you have any suggestions for more rewards, please let me know! I\u0027m always looking to improve.\u003cbr\u003e\u003cbr\u003e* pictures used in every caption / story need to be chosen or approved by me. If you provide me a picture(s) to use, but I don\u0027t think it\u0027s suitable, I will try to find alternatives and check with you before writing to make sure you approve. I want you to get your money\u0027s worth, after all. I may change this policy in the future, but I hope you understand that not every picture is meant for captioning. That said, never hesitate to ask!\u003cbr\u003e\u003cbr\u003e* Children cannot be sexualized in any way, and I cannot write stories that fetishize gore/vore.\u003cbr\u003e"
