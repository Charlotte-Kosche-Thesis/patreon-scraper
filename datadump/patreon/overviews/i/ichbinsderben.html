    "summary": "\u003cstrong\u003eHi, ich bin\u0027s der Ben!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBrettspiele sind mein Leben - sowohl offline als auch online.\u00a0 Seit 2011 bin ich in der Brettspielszene aktiv. Sei es online bei \u003cem\u003eSpieLama\u003c/em\u003e, \u003cem\u003eGameInn\u003c/em\u003e, \u003cem\u003eSo you wanna go to Germany\u003c/em\u003e ... oder offline als Spieleredakteur bei Pegasus Spiele oder sp\u00e4ter bei Portal Games Deutschland.\u003cstrong\u003e \u003c/strong\u003eEines \u00e4ndert sich nie: \u003cstrong\u003eMeine Liebe zu Spielen. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNeben\u003cstrong\u003e \u003c/strong\u003eall dem habe ich nun k\u00fcrzlich ein neues Projekt gestartet - das \u003cstrong\u003eRegalgezwitscher\u003c/strong\u003e, bei dem ich euch in jeder Folge ein Spiel aus meinem Regal vorstelle. Was macht es besonders? Warum ist es in meiner Sammlung? Kurz. Knackig. Vollkommen subjektiv. \u003cbr\u003eFolgt mir auf\u003cstrong\u003e Podbean: \u003ca href=\"https://ichbinsderben.podbean.com/\"\u003ehttps://ichbinsderben.podbean.com/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eRSSFEED \u003ca href=\"https://ichbinsderben.podbean.com/feed/\"\u003ehttps://ichbinsderben.podbean.com/feed/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eIch liebe es meine Passion f\u00fcr Spiele mit euch zu teilen und ich m\u00f6chte das besser als je zu vor machen!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIch m\u00f6chte euch guten Content liefern und dazu geh\u00f6rt auch einiges an \u003cstrong\u003eEquipment\u003c/strong\u003e und \u003cstrong\u003eProgrammen.\u003c/strong\u003e\u003cstrong\u003e Ich m\u00f6chte meine Podcasts auch besser f\u00fcr euch hosten!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAlles was ich mache, wird immer kostenlos sein. Ich hasse Paywalls oder exklusiven Content. Das gilt auch f\u00fcr Patreon. \u003cstrong\u003eIch freue mich, wenn ihr mich unterst\u00fctzt und mir zeigt, dass ihr meine Arbeit sch\u00e4tzt. \u003c/strong\u003eAber ich m\u00f6chte niemandem etwas vorenthalten. \u003cbr\u003e\u003cbr\u003eUnd langfristig bedeutet das sicher auch besseren Content ...\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eWie funktioniert Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eDu\n erkl\u00e4rst Dich dazu bereit, monatlich einen von Dir bestimmten Betrag zu\n spenden. Das kannst du nat\u00fcrlich jederzeit widerrufen, den \nBetrag ver\u00e4ndern oder aussetzen. Es gibt keine Abo-Tricks oder \nlangfristige Verpflichtungen. Patreon akzeptiert Spenden per PayPal oder\n Kreditkarte. \u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas habe ich davon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eMit jedem Cent, mit jedem Euro\u003cstrong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003ekann ich euch wertigen Content bieten. Aber wie bereits gesagt, werde ich euch keinen exklusiven Content liefern, weil ich das f\u00fcr unfair halte. Wenn ihr mich unterst\u00fctzt ist das daher ein Beitrag f\u00fcr alle - und damit habt ihr nicht nur meinen Dank, sondern sicher den Dank von jedem, der Spa\u00df an meinen Beitr\u00e4gen hat. \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eEgal ob ihr mich also hier bei Patreon untert\u00fctzt oder einfach nur treue H\u00f6rer seid ...\u003cbr\u003eVielen Dank!\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e"
