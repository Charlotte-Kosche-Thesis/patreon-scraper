    "summary": "\u003cimg src=\"https://www.freeprintable.net/freeprintable.png\"\u003e\u003cbr\u003eFreePrintable.net has been serving up awesome printable files since 2005. From calendars and medical forms to stationery and coloring pages, the family of 99 sites now has more than 41,000 printables for home, school, and business. There\u0027s a free option for each item, and everything can be instantly downloaded and printed on your inkjet or laser printer.\u003cbr\u003e\n\u003cbr\u003e\nMy commitment to beautiful printables that cannot be found elsewhere is why there have been millions of downloads and thousands subscribe to the free weekly newsletter that highlights the latest stuff and also gives an inside look at the intermittently fascinating life of a guy (me, Kevin Savetz) who loves his family, spoils his pets, is a lifelong computer nerd, and digs working on printables from his home office in Portland, Oregon.\u003cbr\u003e\n\u003cbr\u003e\nBut enough talking about me in the third person. I am honestly so proud of the forms, charts, papers, activities, holiday designs, and so much more that I\u0027ve been able to provide, thanks largely to fans spreading the word as well as sending in their ideas for new printables. In the course of a decade, FreePrintable.net has saved school teachers money, spared businesses cash, and kept kids entertained. Even if it\u0027s just the desperate need for graph or lined paper to finish an assignment in the middle of the night, FreePrintable.net has been there for you. And to think it all started with a handful of business cards, certificates, and coloring pages.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMany FreePrintable.net users have asked over the years if there\u0027s anything more they can do to express appreciation for these time- and money-saving printables. Lots of you have emailed to tell me how a letter template got you out of a jam or a kid\u0027s printable activity saved your sanity on a long car ride. Folks have even asked outright why I hadn\u0027t yet offered a Patreon pledge option. This campaign is for you, the die-hard printables lovers!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSupport FreePrintable.net!\u003c/strong\u003e\u003cbr\u003e\nThe 41,000-plus printables are all absolutely unique to FreePrintable.net, designed from scratch. But it takes time and skill to create them and money to host and serve them up. Fortunately, the premium content, along with ads on the sites, currently offsets the cost of making the free printables available. But with the rise of ad-blocking software, revenue isn\u0027t where it needs to be to grow the sites. I may have to scale back on the number of new printables I add in the future. This bums me out.\u003cbr\u003e\n\u003cbr\u003e\nI promise that I will continue to provide the free versions of everything that\u0027s available now at the FreePrintable.net sites. Even my sites where there\u0027s a premium upgrade to an editable DOC, XLS, or other customizable file offer PDF or PNG versions for free. That won\u0027t change!\u003cbr\u003e\n\u003cbr\u003e\nWhat your support does is offer MORE awesomeness, MORE variety, MORE fun and functional printables. Each dollar you pledge will go directly toward creating fresh, sweet printable goodness that anyone can download and print for free. If you\u0027ve used and enjoyed a printable, or you\u0027ve gotten a kick out of one of my goofy pet stories or other personal anecdotes in the weekly newsletter intro, here\u0027s a way to let me know you\u0027re not just a FreePrintable.net fan, you\u0027re a dedicated FreePrintable.net patron.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat Do You Get?\u003c/strong\u003e\u003cbr\u003e\nIt depends on the level at which you choose to support FreePrintable.net! You can get one or more of these benefits:\u003cbr\u003e\n\u003cbr\u003e\n* Ad Blocker Guilt Absolution!\u003cbr\u003e\n* The first look at unreleased printables\u003cbr\u003e\n* Your name on FreePrintable.net as a supporter!\u003cbr\u003e\n* Your school or organization\u0027s name on the main site with (if appropriate) a link\u003cbr\u003e\n* Any FreePrintable.net products you want: coloring books, CD-ROM printables collections, and more!\u003cbr\u003e\n* More perks to be announced\u003cbr\u003e\n\u003cbr\u003e\nYour support will let me focus on the creation of excellent designs, useful forms, and all kinds of great printables. More, more, MORE than I\u0027ve ever offered before.\u003cbr\u003e\n\u003cbr\u003e\nThanks so much and happy printing!"
   },
