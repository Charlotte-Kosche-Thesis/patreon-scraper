    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWelcome Aboard!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eWe\u0027re a plucky group of storytelling veterans who are excited for the opportunity this platform creates to bring our story to life as quickly as you\u0027d like to see it! We value inclusion, diversity, bringing attention to good causes, the tales we all know and love, and most of all, YOU!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s3.amazonaws.com/seedandsparkstatic/uploads/249701/1518292943-FF%20Team.jpg\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eJames Brent Isaacs, Omar Najam, Jenni Powell, Paula Rhodes, Austin Buchanan\u003c/span\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg src=\"https://s3.amazonaws.com/seedandsparkstatic/uploads/249701/1517293647-Route%20for%20FF.jpg\"\u003e\u003cbr\u003eOur Plan:\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/div\u003eEvery time we reach the next goal, we\u0027ll create another set of Fictional Fares episodes, and in the meantime will be creating a low budget companion piece we like to call \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBrainstorm Around The Block\u003c/span\u003e,\u003c/strong\u003e\u003c/em\u003e where our creators\u00a0\u003ca href=\"https://www.imdb.com/name/nm2318638/?ref_=nv_sr_1\" target=\"_blank\"\u003eJames Brent Isaacs\u003c/a\u003e and\u00a0\u003ca href=\"https://www.imdb.com/name/nm3959092/?ref_=nv_sr_1\" target=\"_blank\"\u003eOmar Najam\u003c/a\u003e improv potential episode ideas in a low key/high comedy fashion! Tho the teasers for these special episodes will be available to one and all, ONLY you, our Patrons, will get access to them. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eExcept this first one, that one is free to get ya hooked (we learned that trick from an after school special).\u00a0\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/0013Ud3RYMU?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/seedandsparkstatic/uploads/249701/1517293560-Vehicle%20for%20FF.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eSo what\u0027s Fictional Fares, you ask? Excellent question!\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eIt\u0027s a serial digital adventure where you get to join our Driver and Nrr80r as they escort the likes of MacBeth, The Three Musketeers, The Little Mermaid, and more of your favorite (*cough, public domain, end cough*) characters from classic literature around town.\u00a0\u003cbr\u003e\u003cbr\u003eBut who our Driver happens to be is a mystery to be solved! Come along for the ride and test your mental library to identify characters before the reveal, and on the longer journey, to piece together clues and figure out which beloved character has been at the wheel.\u003cbr\u003e\u003cbr\u003eWith a carpool full of beloved faces from screens large and small, and a library Belle would be envious of, this is going to be a trip you don\u2019t want to miss!\u003cbr\u003e\u003cbr\u003eYou\u2019ve seen Carpool Karaoke, Comedians in Cars Getting Coffee, and Taxicab Confessions so you understand the set up, now plop our uber-esque Driver in a world peopled with riders straight outta the pages of classic literature and bippity-boppity-boo, you\u2019ve got our premise!\u003cbr\u003e\u003cbr\u003eThis is what we live for, a total joy ride! We\u2019ve driven around this web TV space for quite a few laps, and a short-form serial tale like this with comedy, nods to worlds we all know and love, socially relevant fun poked at character\u2019s questionable decisions, the opportunity to work with some of our favorite people while bringing attention to some worthwhile charities (to which each episode will be linked), and a built in mystery that longs to take fans along on the journey is what online storytelling was made for.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/seedandsparkstatic/uploads/249701/1517599241-Why%20Ride%20with%20Us%20for%20FF.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy Here?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eThe more we thought about it, the more Patreon was the site this show was made for too! We have 9 episodes written and ready to rock, with a near endless supply to follow should you like. Some of those have fight choreography, musical numbers and more, and when we ramp up to those we can offer some extra stellar perks to make them happen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWe know many of you in our carpool were willing to give a one time donation to get this show on the road previously, and maybe that route is more appealing to you now. \u003cbr\u003eNo problem! \u003cbr\u003eYou can actually choose any support level, enter the amount you\u0027d like, become our Patron, then cancel a few days later. If you happen to forget and it charges you the next month against your initial wishes, just let us know within that month and we will use Patreon\u0027s built in tools to refund you. Your support means so much to us and we will work hard to continue to earn it. \u003cbr\u003e*car hugs*\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eEnjoy the ride!\u003c/div\u003e\u003cbr\u003e"
