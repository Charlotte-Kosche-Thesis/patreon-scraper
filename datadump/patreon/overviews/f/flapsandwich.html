    "summary": "So here I am on Patreon! Thanks to all of you who have already pledged some money towards my work! If you havent here\u0027s what its all about...\u003cbr\u003e\u003cbr\u003eI make a lot of music. Sometimes a lot in one go. And sometimes none for ages. I now plan to try and give away things every single Saturday and try and get some momentum in my work. \u003cbr\u003e\u003cbr\u003eWhat im proposing is you pay me a dollar or so for each new thing I make. This will not only motivate me to deliver new stuff to you each week, but it will keep you posted with what im up to in various projects and deliver all the content direct to you. You can cap how much you give me, like a dollar for everything new i make, capped at a max of 3 dollars per month (as an example).\u003cbr\u003e\u003cbr\u003e90% of what I\u0027m doing will be uploaded here - exclusively on Patreon. So I plan each Saturday as of NOW I will share an audio download of something I have been working on.... It could be:\u003cbr\u003e\u003cbr\u003eA brand new tune. \u003cbr\u003eAn exclusive Patreon only single.\u003cbr\u003eAn interview. \u003cbr\u003eA cover song I recorded. \u003cbr\u003eA Dj set.\u003cbr\u003eRemixes.\u003cbr\u003ePodcasts.\u003cbr\u003eRadio shows.\u003cbr\u003eExclusive Archive material.\u003cbr\u003eA recording of a live set with one of the projects.\u003cbr\u003eA behind the scenes look at video / music produciton.\u003cbr\u003eA sample pack for any budding producers. \u003cbr\u003eA video of me busking or making music. \u003cbr\u003eAn audio recording of my writings.\u003cbr\u003eA video of me doing more stand up. \u003cbr\u003e\u003cbr\u003eOr any number of things. But most of the time it\u0027s going to be brand new exclusive music, from the TANTRUM studio. I will upload it on a Saturday and this is how it works for you:\u003cbr\u003e\u003cbr\u003eYou will get a message saying I\u0027ve just released something directly to my Patreon supporters. You will find a link to get hold of it, and this will either be way before the public ever see it, or will be exclusively for you guys only. \u003cbr\u003e\u003cbr\u003eThis is an experiment, and if for some reason I do not release something you wont pay me! \u003cbr\u003eSo you can donate as little as a dollar per thing. Up to \u00a31000 per thing. The amount you donate will give you various levels of access and goodies. But seriously, just a dollar per thing i make from some of you to help me continue this studio work, will be a huge help. I\u0027ll keep on experimenting and may go places i never dared before.... And I hope you join me on this journey and help make it possible, as we go deeper! Way Deep into the world of making music that sounds like no other... Lets experiment! :D Thanks for reading... Now go here and donate and I will GET TO WORK IMMEDIATELY..\u003cbr\u003e(first thing on the cards is game music for a friends computer game, you will get the exclusive soundtrack months before the game is released. Also in the pipeline, i\u0027ve made a video of me dancing to a breakbeat tune i\u0027ve made, a dance tutorial, you will have exclusive access to this video again months before public release, and a free download of the song. There\u0027s loads more ideas kicking about, including a christmas single (better get a shift on), new bingo wings songs, remixes, live jams, dj sets. its time to GET ON IT,. thanks to everyone who is supporting me... i\u0027ll keep it it coming for as long as you want it! \u003cbr\u003e\u003cbr\u003eThanks and Respect... \u003cbr\u003eFlapsandwich \u003cbr\u003eaka Jason\u003cbr\u003ex\u003cbr\u003e............\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e"
