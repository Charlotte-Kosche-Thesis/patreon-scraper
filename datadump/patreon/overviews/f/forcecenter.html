    "published_at": "2017-05-04T11:58:04+00:00",
    "summary": "\u003ca href=\"https://www.podomatic.com/podcasts/forcecenterpod\"\u003eThe ForceCenter podcast feed\u003c/a\u003e is a whole slate of shows dedicated to exploring, discussing, and celebrating that galaxy far, far away.\u00a0Co-hosted and run by\u00a0\u003ca href=\"http://www.josephscrimshaw.com/\"\u003eJoseph Scrimshaw \u003c/a\u003e(RiffTrax, Screen Junkies, Obsessed Podcast),\u00a0\u003ca href=\"https://www.facebook.com/kennapzokpage/\"\u003eKen Napzok\u003c/a\u003e (The Napzok Files, Schmoes Know), and \u003ca href=\"http://jenilanda.com/\"\u003eJennifer Landa \u003c/a\u003e(YouTuber, crafter, contributor on StarWars.com), the trio brings a shared background in broadcasting, comedy, acting, writing, reporting, and exuberant fandom to all the different Star Wars shows on the feed. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHelp us, other humans, you\u0027re our only hope.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re asking for a monthly ongoing pledge to support the podcast feed. We\u0027re turning to Patreon to keep bringing you our current line-up of podcasts as well as do more live shows, convention appearances, possibly expand into other mediums, and just generally become more powerful than even Obi-Wan could possibly imagine. The more financial support, the more time we can invest in ForceCenter!\u00a0\u003cbr\u003e\u003cbr\u003eYour support will, first and foremost, keep our current slate of shows running like a fine-tuned landspeeder! Here\u0027s our line-up:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eForceCenter Main Show! \u003c/strong\u003eReleased every Tuesday, the main show tackles Star Wars news and reviews, deep dives on characters and themes, and answering fan questions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDatabank Brawl! \u003c/strong\u003eReleased every Thursday, this comedy podcast is an absurd improvised fight between two lesser known Star Wars characters pulled from the archives of Lucasfilm\u0027s own online databank.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStar Wars Counseling!\u003c/strong\u003e\u00a0Released every other Friday, this podcast knows that everything in Star Wars is good...from a certain point of view. We try to make fans feel better about the parts of the saga that bother them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHappy Beeps! \u003c/strong\u003eReleased every other Friday, this podcast is all about positivity and finding your\u00a0Star Wars Moment of Zen. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStar Wars Ranked/Spotlight Star Wars!\u003c/strong\u003e\u00a0Released every Sunday, these alternating shows explore Star Wars fandom with a fun ranking system and intimate monologues.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eADDITIONAL SHOWS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Jedi Beat!\u003c/strong\u003e\u00a0Released as special bonus episodes, this podcast is basically NPR meets Star Wars! It features Jennifer Landa\u0027s in-depth reporting on a myriad of Star Wars topics from the making of the movies to the actors behind the roles and much more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eForceCenter Reacts!\u00a0\u003c/strong\u003eWhen big Star Wars news breaks or defining moments in the saga take place, the team gathers to react and break it all down!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinish The Fan Fiction! \u003c/strong\u003eReleased once a month and available to our patrons at $2 a month and above, we get the beginning of a story from a patron, then improvise a fun and absurd adventure in that galaxy far, far away!\u00a0\u003cbr\u003e\u003cbr\u003eThe whole ForceCenter podcast feed has quickly evolved from Joseph, Ken, and Jennifer doing one show a week to a mini-empire of shows. That\u0027s only happened because of the \u003cstrong\u003evocal\u003c/strong\u003e\u00a0\u003cstrong\u003eenthusiasm and support of our listeners\u003c/strong\u003e. So we designed goals and rewards that would continue that spirit of celebration! Rewards include a new patron-only monthly podcast, taking your questions and prompts, connecting on social media, and creating ForceCenter merch!\u003cbr\u003e\u003cbr\u003eThe adventure is just beginning!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThanks so much for your support and may the force be with you!\u003cbr\u003e-Joseph, Jennifer, and Ken\u003cbr\u003e"
   },
