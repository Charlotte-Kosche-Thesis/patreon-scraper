    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5OLEWEPm_F4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Finn Graves, a PNW native and a self-taught, multi-media artist. I\u0027ve never been comfortable in just one medium (always felt like wearing the same clothes seven days a week), but it\u0027s taken awhile to find a sustainable schedule to get everything flowing in the right direction. My heart belongs to illustration using watercolor, calligraphy ink and acrylic paint.\u00a0\u003cbr\u003e\u003cbr\u003eYou can find my illustrations here as a Patreon, or on my website\u00a0\u003ca href=\"http://finngravesart.com/new-products/\" target=\"_blank\"\u003eFINNGRAVESART\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eSo! Pick out a rewards tier and get excited about your goodies. Watch the \"Welcome New Patreons\" video, and get to commenting. I want to see who you are. I want to give you experiences you adore. I want to encourage you to create. I want to inspire and delight you. Introduce yourself. And Thank you for supporting artists creating beauty in this life.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to experiencing this life with you. \u003cbr\u003eBest, \u003cbr\u003eFinn Graves\u003cbr\u003e"
