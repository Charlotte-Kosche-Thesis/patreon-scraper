eating eerie and macabre art, often leaning towards body horror, either for illustrations or comics. For anyone wondering about there currently being only 1 tier, I plan to create more content on this patreon real soon!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
