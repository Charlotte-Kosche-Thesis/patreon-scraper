    "summary": "Hi Patrons!  \u003cbr\u003e\u003cbr\u003e\n\nFirst mate Raisa and Skipper Jonathan here! \u003cbr\u003e\n\n\u003cbr\u003e\n\nWe are a couple from Texas that decided to live life\ndifferently, we left our aspirations for a corporate career behind and two\nsummers ago we began preparing for our adventure, we sold many of our belongings\nand purchased our first sailboat. We spent an entire year repairing and\nrestoring the boat, until one day we realized that she was not fit for what we\nwanted to do and so we sold her. \u003cbr\u003e\n\n\u003cbr\u003e\n\nNow we are on sailboat #2 SV Enterprise, she is a wonderful boat and we LOVE her but seems to come with\nher own set of problems. We are so delighted to be able to share our adventures and struggles with you. Join us as we restore this vessel to go on an adventure of a\nlifetime. \u003cbr\u003e\n\n\u003cbr\u003e\n\nThank you for all of your love and support!  With your support we are able to continue our\njourney to fulfill \u00a0our wanderlust. \u003cbr\u003e\n\nSo in a sense, YOU the patron are the creators! Without you\nit wouldn\u2019t be possible to share our beautiful and sometimes chaotic\nadventures. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBTW; we will be making videos both in English and Japanese as I have lots of family and friends in Japan and would love to share the experience with them :)\u00a0\u003cbr\u003e\u003cbr\u003e***On 08/25/2017 SV Enterprise was affected by Hurricane Harvey. The Hurricane made landfall in Rockport Texas which is where our current marina is located. SV Enterprise lost a few of her docklines making her slam against the piling and she has sustained hull damage as well as loosing many of her top deck hardware including; Bimini, solar panels, dodger, sheet winch, cleats etc.\u00a0\u003cbr\u003e\u003cbr\u003eWe feel extremely blessed to still have a floating boat \u26f5\ufe0f, and do not want Hurricane Harvey take away our dream of going cruising to explore this beautiful world. This Hurricane has been a major set back for us and we need your support now more than ever!\u00a0\u003cbr\u003e\u003cbr\u003eFind us on; \u003cbr\u003eWebsite: \u003ca href=\"http://www.fulfillingwanderlust.com\"\u003ehttp://www.fulfillingwanderlust.com\u003c/a\u003e \u003cbr\u003eInstagram:\u00a0\u003ca href=\"https://www.instagram.com/fulfilling_wanderlust/\"\u003ehttps://www.instagram.com/fulfilling_wanderlust/\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/fulfillingwanderlust/\"\u003ehttps://www.facebook.com/fulfillingwanderlust/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
