    "summary": "\u003cstrong\u003eMessage from the author:\u00a0 \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI\u0027m Flaydowsk; creator of \u003cstrong\u003eLiveMusic the Webcomic\u003c/strong\u003e, and the fanmade manga version of \"Another Note; The Los Angeles B.B. Case\" known as \u003cstrong\u003eAnotherNote; B.B. Case.\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://secure.static.tumblr.com/620570efc7a95554cdcb35f1d663a6b9/fuysqh2/KKwob9xl1/tumblr_static_9y3fddx97tsk0gso8o8wo80o4_640_v2.jpg\" style=\"width: 359px;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://img10.deviantart.net/d92c/i/2016/349/6/0/anothernote_b_b__case_0_by_flaydowsk-dadfnso.jpg\" style=\"width: 105px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI set up this Patreon to help myself artistically and economically; turning my hobby into a part-time work. The more money I recieve from my patrons for this , the more serious I\u0027ll be about it, with the compromise and responsability it takes towards you, my patron.\u003cbr\u003eSo, yeah. \u003cbr\u003eI\u0027ll ask for little and keep posting regardless. \u003cbr\u003eThat said, my main focus will be my original series, LiveMusic the Webcomic, although I won\u0027t abandon AnotherNote.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eHow does this Patreon work?\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003eI\u0027m working as pledge per month,\n which means that you\u0027ll contribute monthly the ammount you desire to \nkeep me working. Whatever you wanna give is well appreciated, and will \nhave it\u0027s own rewards. They can be for either or both my works.\u003cbr\u003eAs of now, I\u0027ll be posting as I have: Irregularly.\u003cbr\u003eAnd if I see that LiveMusic or AnotherNote starts to lift off, I will become \neven more serious about this,\n and swear a blood oath to publish an episode every two weeks; hell, if I\n become as skilled and fast as I wish, I\u0027ll even try to do it weekly.\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is LiveMusic the Webcomic?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eArgument:\u003c/strong\u003e\u003cbr\u003eWhat if music genres were people?\nWhich ones would be friends, enemies or familiy?\nWell, here you go. Music as living, breathing people, going about their lives and causing mayhem.\nLiveMusic tells random stories from my and my friend\u0027s lives, each one represented by a different Genre\u003cem\u003e.\u003c/em\u003e This webcomic is a slice of life with a little of comedy, action, romance and all which can happen in an urban setting.\u003cbr\u003e\u003cstrong\u003eLinks:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://livemusic-webcomic.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://livemusicthewebcomic.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/live-music/list?title_no=3010\" target=\"_blank\"\u003eLine Webtoon\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/LiveMusicTheWebcomic\" target=\"_blank\"\u003eTapastic\u003c/a\u003e\u003cbr\u003e"
