    "summary": "I make panoramas from pan shots in the films you love.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a media designer from Indiana. I love stories, design, and film.\u003cbr\u003e\n\u003cbr\u003e\nWhen I\u0027ve selected a favorite film, I trim it down to only the pan or tilt shots. I then capture stills of every frame of these pans and stitch them all together like you would photographic panoramas.\u003cbr\u003e\n\u003cbr\u003e\nI started this as a personal project because I was inspired to see the entire pan in front of me at once, like a director would on a storyboard. There were particular films that were very well suited for this, like The Secret Life of Walter Mitty and basically every Wes Anderson film to date.\u003cbr\u003e\n\u003cbr\u003e\nI quickly discovered that movie buffs and film students could also benefit from this final view that was previously only the privilege of the director and some of the crew on the film.\u003cbr\u003e\n\u003cbr\u003e\nWhen complete, these final panoramas dramatically increase my respect for these directors and their crews, and I hope they will do the same for you.\u003cbr\u003e\n\u003cbr\u003e\nThank you for your consideration of my projects! If you have any questions or ideas, feel free to let me know by sending me a private message.\u003cbr\u003e\n\u003cbr\u003e\nYou can see more examples on the website\u00a0\u003ca href=\"http://filmpanoramas.com/\" rel=\"nofollow\"\u003eFilm Panoramas\u003c/a\u003e"
