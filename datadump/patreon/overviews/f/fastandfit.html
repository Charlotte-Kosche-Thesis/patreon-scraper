    "summary": "Ciao, sono Daniele Biffi. Sono Preparatore Atletico,Personal Trainer, Mental Coach e consuente alimentare.\n\u003cbr\u003e\n\u003cbr\u003eLa mia grande passione e\u00b4 l\u00b4Atletica in tutte le sue forme. La cosa che piu\u00b4 prediligo dell\u00b4Atletica e\u00b4 che e\u00b4 corretta: se dai tanto ti rende tanto, se vinci lo devi solo a te stesso, se ti migliori lo devi solo ai tuoi sforzi. \u003cbr\u003e\u003cbr\u003eQuesta mia passione mi ha portato a farne quella che e\u00b4 la mia professione, ho realizzato un mio grande sogno. Questo Amore che ho per l\u00b4Atletica mi porta a voler divulgare e diffondere la Regina degli Sport.\u00a0 Da un decennio sono attivo in Internet attraverso Forum e siti che ho aperto (www.web-atletica.it, \u003ca href=\"http://www.fastandfit.info\"\u003ewww.fastandfit.info\u003c/a\u003e e \u003ca href=\"http://www.fastandfit.de).\"\u003ewww.fastandfit.info\u003c/a\u003e )\u003cbr\u003e\u003cbr\u003eNel 2014 ho cominciato a fare video su u-tube ed ho iniziato il progetto \"Fastandfit\". Fare video\u00a0 \u00a0mi ha sempre piu\u00b4 divertito grazie anche ai numerosi feedback positivi che mi sono arrivati.\u00a0\u003cbr\u003e\u003cbr\u003eVista la continua crescita delle persone che seguono il progetto Fastandfit, ho gradualmente sempre piu\u00b4 deciso di deciarci sempre piu\u00b4 tempo. Quotidianamente pubblico video ed articoli per promuovere l\u00c1tletica e (questo e\u00b4 quello che mi auguro di nfare) aiutare tutti gli Atleti, Runner, appassionati di Atletica, come anche chi comincia ora ad avvicinarsi alla corsa, aiutare a migliorarsi e piazzare nuovi Rekord Personali.\u003cbr\u003e\u003cbr\u003eSe ti piace l\u00b4Atletica, correre veloce, stare bene ed essere in forma abbiamo questo in comune. \n\nOgni giorno carico video per parlare di come correre veloce, stare in forma, vincere e raggiungere gli obiettivi.\n\nIscriviti al mio canale \"Fastandfit\" per tenerti aggiornato. \u003cbr\u003e\u003cbr\u003eSe vuoi sostenermi te ne sono assolutamente grato, mi dai modo di continuare a promuovere l\u00b4Atletica ed il benessere. Ricambiero\u00b4 il tuo sostegno e potrai beneficiare della filosofia Fastandfit sino a diventare un Atleta Fastandfit. Con il tuo sostegno\u00b4 potro aver ancor piu\u00b4 tempo da dedicare al Progetto Fastandfit, fare piu\u00b4 Video magari anche piu\u00b4 lunghi e specifici, scrivere piu\u00b4 articoli, fare sempre piu\u00b4 Video Conferenze a cui sono invitati e possono partecipare tutti i Patron.\u003cbr\u003e\u003cbr\u003eSe hai domande scrivimi: Runfast@fastandfit.info\n\u003cbr\u003e\n\u003cbr\u003eBuon allenamento!\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fastandfit.info\"\u003ewww.fastandfit.info\u003c/a\u003e - \u003ca href=\"http://www.fastandfit.de\"\u003ewww.fastandfit.info\u003c/a\u003e - \u003ca href=\"http://www.web-atletica.it\"\u003ewww.fastandfit.info\u003c/a\u003e\nmail: runfast@fastandfit.info \u0026amp; runfast@fastandfit.de"
