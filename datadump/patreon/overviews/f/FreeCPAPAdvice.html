    "summary": "Hello,\u003cbr\u003e\u003cbr\u003eI\u0027m Jason, known as \"TheLankyLefty\".\u00a0 I am an RPSGT, otherwise known as a sleep technologist.\u00a0 \u003cbr\u003e\u003cbr\u003eI\u0027ve worked in private labs, public labs, night shift, and day shift.\u00a0 I\u0027ve worked on sleep research projects and conducted projects of my own.\u00a0 I LOVE MY JOB!!!\u003cbr\u003e\u003cbr\u003eSeveral years ago I became frustrated that I was seeing one patient at a time and all seemed to have really simple solutions.\u00a0 I kept asking myself if there was a way to reach more people than just 4-5 a day.\u003cbr\u003e\u003cbr\u003eI made an \"embarrassingly bad\" website which evolved into a better website.\u00a0 Then I added an educational YouTube channel (TheLankyLefty27).\u00a0 Then I added a Forum for easier communication.\u00a0 All of these media platforms are for the sole purpose of helping those in need and at no cost to them. I want people to have sleep apnea to have a place they can get unbiased information from both professionals and other PAP therapy users.\u00a0 \u003cbr\u003e\u003cbr\u003eTopics that are covered in videos range from complex topics like Cheyne-Stokes Respiration to simple CPAP Mask reviews.\u00a0 We even throw in some fun videos like how to handle the DME when picking up your CPAP mask and machine.\u00a0 Then we do one every now and then that is WAY off topic like the William Shatner Rant video.\u00a0 \u003cbr\u003e\u003cbr\u003eThis stuff is dry, so I try to deliver it in a way that people feel they\u0027re talking to a friend as much as possible.\u00a0 We try to use humor while remaining respectful.\u00a0 \u003cbr\u003e\u003cbr\u003eThe use of FreeCPAPAdvice.com and FreeCPAPAdvice.com/Forum will always remain free so that it can be accessed by anyone in need.\u00a0 \u003cbr\u003e\u003cbr\u003eI am asking that if you like what we are doing and you find that it is beneficial to yourself or to others, please pledge $1-2 per month.\u00a0 Our media platforms are being utilized more and more and I really need to be able to devote more time to it so that it can function as intended.\u00a0 \u003cbr\u003e\u003cbr\u003eThank you!\u00a0 \u003cbr\u003eLankyLefty\u003cbr\u003e"
