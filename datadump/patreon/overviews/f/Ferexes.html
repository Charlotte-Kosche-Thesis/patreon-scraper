n because I figured that it could help me pay for extra classes for animation and cinematics, which could definitely boost my skills as an animator/filmmaker. On top of that, it will raise funds for\u00c2 \u003cspan style=\"color: rgb(0,0,0);\"\u003eother software and equipment used to make the video production process easier and quicker\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e. Also, your donations will also be partly split towards college funds, which could really save me a lot of pressure as I\u0027m assaulted by college tuition fees. So, generally, your pledges will contribute to my financial security as an upcoming college freshman, while also bringing you guys a shinier animation to feature on my Youtube Channel!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWILL THERE BE REWARDS?\u003c/strong\u003e\u003cbr\u003eOf course! In addition to newer animations those of you who are generous enough to pledge will also earn a reward based on your donation amount.\u00c2 \u003cbr\u003e\u003cbr\u003eJust remember that \u003cstrong\u003eTHIS IS ENTIRELY VOLUNTARY;\u003c/strong\u003e\u00c2 you\u0027re not being forced to pay anything. Just enter the amount you wish to pledge (if you have the money and generosity), and be happy that you have aided my efforts to maintain a growing Youtube channel and my future tuition fees. Oh, and the fact that you get an appropriate reward, depending on how much you pledged.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003eThat being said, I just want you all to know that \u003c/span\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cspan style=\"background-color: rgb(23,54,93);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI highly value your interest in me and my animations. \u00c2 Your support will provide an affirmation of my career choice and energize my creativity. Thank you for your time!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e(If you pledge an amount equal to or over ten dollars, then you must notify me that you have, so I know who still needs to have a poster/video made for them. Thanks :P )\u003cbr\u003e\u003cbr\u003e"
