    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e(ESPA\u00d1OL/ \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eENGLISH \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e/\u003c/span\u003e \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFRANCAIS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e)\u003cbr\u003e\u00bfC\u00f3mo reaccionar\u00edas si, de\nrepente, te encuentras un anuncio en un tabl\u00f3n de anuncios o en un peri\u00f3dico\nque dijera: \"\u003cstrong\u003eFAMILIA DE 3 HIJOS BUSCA MUNDO DIFERENTE PARA VIVIR\u003c/strong\u003e\"?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eWhat would you do if you found this surprising ad on a notice board or in the classified: \"\u003cstrong\u003e3-KID FAMILY LOOKS FOR A DIFFERENT WORLD TO LIVE IN\u003c/strong\u003e\"?\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eQuelle serait votre r\u00e9action si, sans vous y attendre, vous d\u00e9couvriez sur une affiche ou sur un prospectus ou m\u00eame dans un journal  cette phrase \"\u003cstrong\u003eFAMILLE DE TROIS ENFANTS CHERCHE POUR VIVRE  UN MONDE DIFFERENT\u003c/strong\u003e\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-bRhAxNpI2Ss/V2Qxr1_0bwI/AAAAAAAAB3w/GKYx9PQ_bHwgroNdVRtRi-Skn0JPuTUdgCLcB/s400/IMG_5732.JPG\" style=\"width: 532px; float: left;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00bfSentir\u00edas\ncuriosidad? \u00bfSentir\u00edas complicidad? \u00bfBuscar\u00edas pistas en esa b\u00fasqueda? \u00bfO\nsentir\u00edas\u00a0rechazo ante lo que quiz\u00e1s veas como una utop\u00eda o una actitud\n\u201chippy\u201d?\u201d\u003cbr\u003e\u00c9sta es nuestra llamada real por buscar c\u00f3mplices hacia ese mundo mejor.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHow would you react to it? Would you be curious? Would you find it appealing? Would you look for clues in that search? Or would you discard the idea because you might consider it to be just a utopia or a \u00abhippie attitude\u00bb?\u003cbr\u003eIt is in fact our real call for partners in that search for a better world.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCe message \u00e9veillerait-il votre curiosit\u00e9? Vous sentiriez-vous concern\u00e9 par son contenu? Vous seriez-vous vous-m\u00eame d\u00e9j\u00e0 engag\u00e9 dans cette recherche? Ou, au contraire, en \u00e9prouveriez-vous un rejet d\u00fb, peut-\u00eatre, \u00e0 votre  interpr\u00e9tation  quelque peu  utopique ou  \"hippy\" de  son contenu?\u003cbr\u003eIl s\u0027agit, en fait, d\u0027une r\u00e9elle invitation  \u00e0 trouver des \"complices\" \u00e0 la recherche de ce monde meilleur.\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\u003ca href=\"https://3.bp.blogspot.com/-e6Ph62np1W0/V9PVKynTiCI/AAAAAAAACLY/HH5mbfY42UkA0ttxpT6MS1eJMMN0QZjygCLcB/s1600/1a.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-8MM4bu3PhDU/V9aVEsEaAKI/AAAAAAAACMM/0nYsJ-dUKrcAcaX2nbP1YzADDKIKtU54ACLcB/s1600/1a.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\tSomos un matrimonio de M\u00e1laga\n(Espa\u00f1a) con 3 hijos de 15, 14 y 10 a\u00f1os. Somos de los afortunados que tienen\ntrabajo y pueden sostener razonablemente a su familia. Pero en 2012 cre\u00edmos\nnecesario apostar por la b\u00fasqueda e impulso de \u201cun mundo diferente para vivir\u201d.\nSi no, \u00bfqu\u00e9 mundo les \u00edbamos a dejar a la generaci\u00f3n de nuestros hijos?\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe are a married couple from Malaga (Spain) with 3 children aged 15, 14 and 10. We are part of the lucky ones having jobs, with an income that can reasonably support a family. But in 2012 we felt compelled to bet on the pursuit and promotion of \"a different world to live in\". If we didn\u2019t, what kind of world would we be leaving behind for the next generation of kids?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eNous sommes un couple de Malaga (Espagne) avec trois enfants \u00e2g\u00e9s de 15, 14, et 10 ans. Nous faisons partie de ces chanceux qui ont un travail et peuvent ainsi pourvoir dignement aux besoins de leur famille. Toutefois, en 2012 nous avons cru n\u00e9cessaire de nous consacrer \u00e0 la recherche et \u00e0 la promotion d\u0027un monde diff\u00e9rent pour  y vivre, car, s\u0027il n\u0027en \u00e9tait pas ainsi, quelle sorte de monde laisserions-nous en h\u00e9ritage \u00e0 la g\u00e9n\u00e9ration de nos enfants?\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e \u003cbr\u003e\nEn ese b\u00fasqueda, decidimos\n\t\u003cstrong\u003ereducir nuestra jornada laboral\u003c/strong\u003e renunciando a parte de nuestro sueldo y dedicar\n\t\u003cstrong\u003etiempo a nuestros dones y talentos\u003c/strong\u003e, aunque eso no generara dinero.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIn this search, we decided \u003cstrong\u003eto work part-time\u003c/strong\u003e and devote the extra time \u003cstrong\u003eto develop our gifts and talents\u003c/strong\u003e, even though that meant giving up part of our salary and  focussing our efforts on tasks that generated no income.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePour r\u00e9aliser cette recherche, nous pr\u00eemes alors la d\u00e9cision  de \u003cstrong\u003er\u00e9duire notre horaire de travail\u003c/strong\u003e -tout en\nsachant que cela diminuerait consid\u00e9rablement nos revenus-  et \u003cstrong\u003ed\u0027investir plus de temps au d\u00e9veloppement\nde  nos dons et  aptitudes personnelles\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eCreamos \u003cstrong\u003eun\nblog\n\t\u003c/strong\u003e en el que, con \u003cstrong\u003eposts semanales\u003c/strong\u003e, compartimos nuestras experiencias reales\nde vida relacionadas con nuestros cambios de h\u00e1bitos de consumo, los proyectos\ncolaborativos y solidarios en los que nos hemos ido involucrando, la educaci\u00f3n\nde nuestros hijos, la puesta en pr\u00e1ctica de utop\u00edas, nuestra revoluci\u00f3n\ninterior... Cosas que tratamos de vivir con nuestros hijos y tambi\u00e9n con las\ndistintas iniciativas con las que estamos comprometidos. Y poco a poco hemos\nido teniendo m\u00e1s y m\u00e1s c\u00f3mplices que nos han ido animando a compartir nuestras\nvivencias. Sin esperarlo, hemos empezado a\ntener \n\t\u003cstrong\u003edecenas de miles de visitas\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe created \u003cstrong\u003ea blog\u003c/strong\u003e where we could \u003cstrong\u003eweekly share\u003c/strong\u003e our real life experiences in posts related to our changing consumer habits, the collaborative and charity projects we are involved in, our children\u2019s education, how to put utopian ideas into practice or our own inner revolution. Those are aspects and initiatives we believe important to experience together with our kids, as a family.  And going down this path, we have been encountering more and more friends encouraging us to share our experiences. To our surprise, we started to have \u003cstrong\u003etens of thousands of website hits\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eDans ce but, nous avons  cr\u00e9\u00e9 un \u003cstrong\u003eblog\u003c/strong\u003e\ndans lequel, gr\u00e2ce \u00e0 de posts hebdomadaires, nous avons partag\u00e9 et partageons\nnos exp\u00e9riences de vie r\u00e9elles concernant nos changements d\u0027habitudes li\u00e9es \u00e0\nla consommation, les projets de collaboration et de solidarit\u00e9 dans lesquels\nnous nous sommes progressivement impliqu\u00e9s, l\u0027\u00e9ducation de nos enfants, la\nr\u00e9alisation d\u0027utopies et, bien s\u00fbr, \nnotre r\u00e9volution int\u00e9rieure.  Il\ns\u0027agit d\u0027un ensemble d\u0027aspirations que nous essayons de  vivre avec nos enfants et en consonance aussi\navec les diff\u00e9rentes initiatives dans lesquelles nous nous sommes engag\u00e9s.\nC\u0027est ainsi que, petit \u00e0 petit,  nous\navons eu de plus en plus de \"complices\" qui nous ont encourag\u00e9s dans\ncette voie afin de pouvoir continuer \u00e0 \npartager nos exp\u00e9riences de vie. \u00c0 notre grande surprise, nous avons\ncommenc\u00e9 \u00e0 avoir \u003cstrong\u003edes dizaines,  de\nmilliers de lecteurs\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eNuestros propios seguidores nos animaron a\u00a0\u003ca href=\"http://www.editorialdharana.com/catalogo/familia-de-3-hijos-busca-mundo-diferente-para-vivir?sello=seneca\" rel=\"nofollow\" target=\"_blank\"\u003epublicar un libro\u003c/a\u003e que se public\u00f3 hace muy pocas semanas, y que est\u00e1 siendo toda\nuna sorpresa para nosotros por su enorme aceptaci\u00f3n. Despu\u00e9s salimos\u00a0\n\t\u003ca href=\"https://twitter.com/familiade3hijos/status/726772694046367744\" rel=\"nofollow\" target=\"_blank\"\u003een la prensa\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/wHJGmS67QSM\" rel=\"nofollow\" target=\"_blank\"\u003een las noticias\u003c/a\u003e,\u00a0\u003ca href=\"https://youtu.be/tiXXNyfpdMI\" rel=\"nofollow\" target=\"_blank\"\u003een un programa de entrevistas\u003c/a\u003e, e incluso en un amplio\u00a0\u003ca href=\"https://youtu.be/1kGuhhA2JP8\" rel=\"nofollow\" target=\"_blank\"\u003ereportaje en Televisi\u00f3n Espa\u00f1ola\u003c/a\u003e sobre nosotros que han visto millones de\npersonas.\n\u003cbr\u003e\u003cbr\u003e \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eOur own followers even encouraged us to take a further step:\u00a0\u003c/span\u003e\u003c/em\u003e\u003ca href=\"http://www.editorialdharana.com/catalogo/familia-de-3-hijos-busca-mundo-diferente-para-vivir?sello=seneca\" rel=\"nofollow\" target=\"_blank\"\u003epublish a book\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e, and so we did a few months ago, its success catching us completely unawares. Eventually, we appeared\u00a0\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://twitter.com/familiade3hijos/status/726772694046367744\" rel=\"nofollow\" target=\"_blank\"\u003eon the press\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e,\u00a0\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://youtu.be/wHJGmS67QSM\" rel=\"nofollow\" target=\"_blank\"\u003eon the news\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e,\u00a0\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://youtu.be/tiXXNyfpdMI\" rel=\"nofollow\" target=\"_blank\"\u003eon an interview program\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e, and we even opened our door to an extensive television news report\u00a0\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://youtu.be/1kGuhhA2JP8\" rel=\"nofollow\" target=\"_blank\"\u003eon the main Spanish national TV channel\u003c/a\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCe sont eux pr\u00e9cis\u00e9ment qui nous ont encourag\u00e9s \u00e0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"http://www.editorialdharana.com/catalogo/familia-de-3-hijos-busca-mundo-diferente-para-vivir?sello=seneca\" rel=\"nofollow\" target=\"_blank\"\u003epublier un livre\u003c/a\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0qui est\napparu il y a \u00e0 peine quelques semaines et dont l\u0027\u00e9norme succ\u00e8s aupr\u00e8s du\npublic nous a \u00e9galement surpris. C\u0027est ainsi que nous avons \u00e9t\u00e9 cit\u00e9s\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://twitter.com/familiade3hijos/status/726772694046367744\" rel=\"nofollow\" target=\"_blank\"\u003edans la presse\u003c/a\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e,\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://youtu.be/wHJGmS67QSM\" rel=\"nofollow\" target=\"_blank\"\u003eaux informations locales\u003c/a\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e, dans\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://youtu.be/tiXXNyfpdMI\" rel=\"nofollow\" target=\"_blank\"\u003eun programme r\u00e9gional d\u0027entrevues\u003c/a\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e, et\nm\u00eame\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://youtu.be/1kGuhhA2JP8\" rel=\"nofollow\" target=\"_blank\"\u003e\u00e0 la T\u00e9l\u00e9vision Espagnole\u003c/a\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0qui, elle, \nnous a consacr\u00e9 un programme qui a \u00e9t\u00e9 vu par des millions de\nt\u00e9l\u00e9spectateurs.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"https://4.bp.blogspot.com/-ewNWAnJfAYc/V9aXExx0F3I/AAAAAAAACMY/S1BJ4mEs19wpjC49SFtt6Egi0v2YcDC1QCLcB/s1600/2a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003eA veces las familias estamos tan\nocupadas atendiendo trabajos, colegios, actividades extraescolares y tareas\ndom\u00e9sticas, que apenas nos queda tiempo para nada. Y ese tiempo lo solemos\ndedicar a agobiarnos en tratar de labrar un futuro para nuestros hijos, y que\npuedan encontrar trabajo de mayores.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSometimes families are so busy tending to our jobs, school matters, extracurricular activities and household chores, that we hardly have any time for anything else. And what any little time we have left is usually spent on trying to carve out a future for our children, so that they can find a job.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBien souvent dans nos familles nous sommes tellement  pris par de si nombreuses occupations ( travaux divers, suivis\nscolaires, activit\u00e9s parascolaires, t\u00e2ches \nm\u00e9nag\u00e8res...) qu\u0027il ne nous reste presque plus de temps pour faire autre chose. Et ce\ntemps-l\u00e0 nous avons l\u0027habitude de l\u0027employer en g\u00e9n\u00e9ral  \u00e0 nous stresser en voulant assurer l\u0027avenir\nde nos enfants,  pour qu\u0027ils trouvent un\ntravail plus tard ..\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003ePero \u00bfqu\u00e9 mundo queremos dejarles\na los hijos? \u00bfUna carrera, dinero en el banco, propiedades...? \u00bfO una \u003cstrong\u003eVIDA \u003c/strong\u003econ\nmay\u00fasculas? Esa vida no va de futuros perfectos o imperfectos. Va de presentes\ncontinuos. Por eso \n\tlo que escribimos no va de consejos ni de autoayuda. No va\nde recetas para ser feliz, ni de atajos hacia el para\u00edso.\n\t Va de vida y m\u00e1s\nvida\n\t. De centenares o miles de retazos de vida. Porque el mayor camino hacia la\niluminaci\u00f3n y hacia la felicidad no son los gur\u00fas, ni las grandes ense\u00f1anzas\nreligiosas o espirituales: es el vivir, y los aprendizajes que la vida nos\ntrae.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBut what is that we really want to leave them? A career, money in the bank, properties...? Or a \u003cstrong\u003eLIFE \u003c/strong\u003ewith a capital L? This Life is not about a future perfect or continuous. This life is in fact a continuous present. That is why we do not offer self-help advice or recipes for happiness or shortcuts to paradise. We only share Life, Life and just Life. Hundreds or thousands of bits of Life. Because the best path to enlightenment and to happiness is neither that unveiled by gurus, nor the great religious or spiritual teachings: it is just attainted by living, and learning from what life brings.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMais, en fait, quelle sorte\nde monde voulons-nous donner en h\u00e9ritage \u00e0 nos enfants? Un carri\u00e8re\nprofessionnelle ? Un compte en banque ? Des propri\u00e9t\u00e9s? Ou une vie en\nmajuscules? La vie que nous proposons\nn\u0027a rien \u00e0 voir avec le futur simple\nou le futur proche, elle est  plut\u00f4t\nfaite de pr\u00e9sents continus. Voil\u00e0 pourquoi ce que nous avons \u00e9crit ne\ncorrespond ni \u00e0 des conseils ni \u00e0 une auto-inspiration. Il ne s\u0027agit, ni de\nrecettes pour \u00eatre heureux, ni de raccourci pour arriver au paradis. Il s\u0027agit\nsimplement de vie et encore de vie. de centaines ou de milliers de morceaux de\nvie. Car le  chemin le plus efficace pour\nparvenir \u00e0  l\u0027illumination et au bonheur\nn\u0027a rien \u00e0 voir ni avec les enseignements des \ngourous, ni avec ceux des grands courants religieux ou spirituels\ntraditionnels: en peu de mots : \ntout consiste simplement \u00e0 vivre, \n\u00e0 apprendre \u00e0 partir des exp\u00e9riences que nous offre la vie.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://1.bp.blogspot.com/-Bph9eMNypqQ/V9bCEXjOs5I/AAAAAAAACMo/zWCNYIXRJlkFklfDH3SLbB7Ub3gKkb1dQCLcB/s1600/3a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003ePatreon\nes una magn\u00edfica idea para que \n\t\u003cstrong\u003ecreadores y artistas\u003c/strong\u003e puedan dedicar tiempo y\nesfuerzo a sus obras, \n\t\u003cstrong\u003eliber\u00e1ndoles de tener que dedicar tiempo simplemente a trabajos para ganar dinero\u003c/strong\u003e. Pero \u003cspan style=\"color: rgb(0, 0, 0);\"\u003enosotros \u003cstrong\u003equeremos ir m\u00e1s all\u00e1\u003c/strong\u003e. Queremos \u003cstrong\u003eque el centro no sea el dinero, sino las relaciones que surjan con vosotros\u003c/strong\u003e.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon offers creators and artists the opportunity to devote time and effort to their work, freeing them from the need to spend that precious time on just getting an income to survive. But we want to go further. We want to place the bonds we can create at the very core of relationships/life, instead of money.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePatreon est une magnifique id\u00e9e pour que les cr\u00e9ateurs et les artistes\npuissent  disposer de temps et consacrer\nainsi leurs talents \u00e0 leurs cr\u00e9ations sans \u00eatre oblig\u00e9s de r\u00e9server une partie\nde leurs activit\u00e9s \u00e0 des travaux destin\u00e9s \u00e0 gagner de l\u0027argent.  Nous, nous voulons aller beaucoup plus loin.\nNous voulons que l\u0027objectif ne soit pas l\u0027argent mais plut\u00f4t les relations qui\npeuvent s\u0027\u00e9tablir avec vous.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u00bfQu\u00e9 pasar\u00eda si en\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e lugar de\nrespaldar a un creador para que pueda centrarse en su obra art\u00edstica,\n\t\u003cstrong\u003erespald\u00e1ramos la creaci\u00f3n de un mundo mejor\u003c/strong\u003e? \u00bfNo es esa una maravillosa obra de\narte tambi\u00e9n? \u00bfY si respald\u00e1ramos esa obra impulsada por personas o familias\ncon los que nos identificamos, sin siglas ni colores? Nosotros ponemos \n\t\u003cstrong\u003e\"toda la carne en el asador\" por ello, y \u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003eNO te pedimos\ndinero para nosotros\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eWhat if instead of supporting a creator so he/she can focus on his/her artistic work, \u003c/em\u003e\u003cstrong\u003ewe support the actual building of a better world\u003c/strong\u003e\u003cem\u003e? Is it not a wonderful work of art as well? What if we support the work of individuals or groups or families we feel a connection with, regardless of their color or initials? We have decided to leave no stone unturned in order to achieve this and that is why \u003c/em\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003ewe ARE NOT asking for money for ourselves.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eQue se passerait-il si au lieu de soutenir un cr\u00e9ateur pour qu\u0027il puisse se\nconsacrer \u00e0 son \u0153uvre artistique \u003cstrong\u003enous promouvrions la cr\u00e9ation  d\u0027un monde meilleur\u003c/strong\u003e? N\u0027est-ce pas l\u00e0 aussi\nune merveilleuse \u0153uvre d\u0027art? Et si nous promouvions  cette \u0153uvre soutenue par des personnes ou des\nfamilles auxquelles nous nous identifions, sans tenir compte ni de credos, ni\nde couleurs? Si, de notre c\u00f4t\u00e9,  nous  risquons le tout pour le tout,  \u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003ela contrepartie n\u0027est  pr\u00e9cis\u00e9ment pas de vous demander de l\u0027argent\u003c/span\u003e\u003c/strong\u003e. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\tHasta ahora, el \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e100% de\u003c/span\u003e los\nbeneficios\n\t\u003c/strong\u003e por la venta de nuestro libro y de todas las actividades en las que\nparticipamos \n\t\u003cstrong\u003eva destinado a entidades solidarias\u003c/strong\u003e que tambi\u00e9n apuestan por\n\"otro mundo diferente para vivir\". No puede ser de otro modo. \n\t\u003cstrong\u003eNo\ntendr\u00eda sentido para nosotros enriquecernos por la venta de lo que escribimos,\nya que nos enriquecemos con lo vivido\n\t\u003c/strong\u003e, con los c\u00f3mplices de esta b\u00fasqueda y con\nlas ense\u00f1anzas del camino recorrido. Es lo que llamamos la \u003cstrong\u003eECONOM\u00cdA DEL DON\u003c/strong\u003e, en la que el DAR y los DONES y TALENTOS de la gente ocupan el lugar central, en lugar de ocuparlo el dinero.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo far, \u003cstrong\u003e100% of the profits\u003c/strong\u003e from the sales of our book and all the activities we participate in have been donated \u003cstrong\u003eto charity projects\u003c/strong\u003e also aiming for \"a different world to live in\". It cannot be otherwise.\u003cstrong\u003e It would not make sense for us to cash in on what we write because personal enrichment and bonding is the true reward in this process\u003c/strong\u003e. This is called GIFT ECONOMY, where giving and people\u00b4s gifts take precedence over money.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eJusqu\u0027\u00e0 pr\u00e9sent \u003cstrong\u003e100% des b\u00e9n\u00e9fices\u003c/strong\u003e de la vente de notre livre et de toutes\nles activit\u00e9s dans lesquelles nous intervenons est int\u00e9gralement  vers\u00e9 \u003cstrong\u003eaux organismes de solidarit\u00e9 \u003c/strong\u003equi, eux\naussi, travaillent en faveur d\u0027un \"monde meilleur (pour y vivre)\". Il ne peut en \u00eatre\nautrement. \u003cstrong\u003eCe serait totalement contradictoire de vouloir nous enrichir gr\u00e2ce \u00e0\nla vente de ce que nous avons \u00e9crit car alors nous nous enrichirions aux d\u00e9pens\ndu v\u00e9cu, des \"complices\" de cette recherche et de l\u0027exp\u00e9rience\nacquise tout au long du chemin d\u00e9j\u00e0 parcouru\u003c/strong\u003e. C\u0027est ce que nous avons baptis\u00e9\nl\u0027\u00c9CONOMIE DU DON o\u00f9 le centre d\u0027int\u00e9r\u00eat n\u0027est\npas du tout l\u0027argent mais le fait de donner et de favoriser en priorit\u00e9 les\ndons et aptitudes des gens..\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\nA medida que hemos ido\ndedicando m\u00e1s tiempo a escribir y a los distintos proyectos solidarios y de\ntransformaci\u00f3n social en los que nos hemos ido involucrando, hemos ido\nsinti\u00e9ndonos m\u00e1s libres en la expresi\u00f3n de lo que realmente somos. Y eso nos ha\nido llevando paulatinamente a ir dedicando menos tiempo al \"trabajo para\nganar dinero\" y m\u00e1s tiempo al desarrollo de nuestros respectivos dones (la\ncrianza de los hijos, el desarrollo de sus inquietudes y potencialidades, un\ngiro en nuestra alimentaci\u00f3n, el compartir a trav\u00e9s de la escritura y las redes\nsociales, la participaci\u00f3n en proyectos solidarios y de emprendimiento social,\nel cambio consciencial, etc). Y curiosamente, cuanto m\u00e1s apost\u00e1bamos por actividades\nno lucrativas, ese \n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\"dar sin esperar recibir nada a cambio\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e nos ha ido\ngenerando retornos que nos han ido enriqueciendo cada vez m\u00e1s como familia.\nCuanto menos hemos reparado en el dinero del banco, mejor nos ha ido.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eAs we became more and more involved in writing and in the social transformation projects we worked on, we have truly experienced the freedom which comes from taking the chance to unfold what we really are. Eventually, we have gradually reduced the amount of time we devoted to earn a living in order to develop our personal gifts (facing the challenges of parenting, boosting our children\u2019s curiosity and potential, changing our dietary habits, sharing our experiences through our writing and social networks, participating in solidarity and social entrepreneurship projects, conscious change, etc). And oddly enough, the more we bet on non-profit activities -\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003ejust giving without expecting anything in exchange\u003c/span\u003e\u003c/strong\u003e- the more we got in return as a family in many and different ways. The less we worried about our bank account, the better we have done.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00c0 mesure que nous consacrions plus de temps \u00e0 l\u0027\u00e9criture et aux diff\u00e9rents projets de solidarit\u00e9 et de transformation sociale  auxquels nous participions, nous avons exp\u00e9riment\u00e9 une plus grande libert\u00e9 dans la r\u00e9alisation de ce que nous sommes r\u00e9ellement. Cela nous a progressivement amen\u00e9s \u00e0  employer moins de temps \u00e0 un travail destin\u00e9 \u00e0 \u00ab produire de l\u2019argent\" et plus de temps \u00e0 l\u0027\u00e9panouissement de nos propres aptitudes et talents. ( \u00e9duquer et former nos enfants,  faire le suivi de leurs pr\u00e9occupations et de leurs aspirations, changer radicalement  notre alimentation, partager  nos exp\u00e9riences de vie \u00e0 travers l\u0027\u00e9criture et les r\u00e9seaux sociaux, prendre part dans des projets de solidarit\u00e9  et d\u0027initiative sociale, entreprendre la modification des mentalit\u00e9s, etc). Le plus surprenant dans ce processus, c\u0027est que plus nous misions sur des activit\u00e9s non lucratives et plus  se  \u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\"donner sans n\u0027attendre rien en retour\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e nous a valu des r\u00e9ponses qui nous ont progressivement enrichis en tant que personnes et  famille. Moins avons-nous donn\u00e9 d\u0027importance \u00e0 l\u0027argent en banque et plus la vie nous a souri.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/-VIoBmAQltLU/V9bDvV7Yx-I/AAAAAAAACM0/3FBGPai1FtobpS3YI_3n8R7-NDNNt0EEwCLcB/s1600/4a.JPG\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eHemos pensado que ya que \u003cspan style=\"color: rgb(0, 0, 0);\"\u003emucha gente valora cada vez m\u00e1s lo que\ncompartimos a trav\u00e9s de lo que escribimos, \u00bfpor qu\u00e9 no compartirlo con m\u00e1s\ngente a trav\u00e9s de Patreon y que se genere con ello nueva energ\u00eda, que revierta NO en nosotros, sino en los\ndistintos proyectos solidarios y de transformaci\u00f3n en los que participamos\nactualmente o los que podamos decidir conjuntamente con nuestros futuros\nmecenas?\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSince there are more and more people interested in this we share in our writings, shouldn\u2019t we open it to a wider audience through Patreon and thus generate new flow of energy, so that it would have an impact NOT on us, but on the different charity and transformation projects we are currently involved in? or in those we can decide together with the future?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eNous nous sommes demand\u00e9s -vu le nombre \ncroissant des personnes qui  \u00e0\ntravers  nos \u00e9crits partageaient  nos aspirations-  pourquoi ne pas ouvrir ce cercle \u00e0 un plus\nample public gr\u00e2ce \u00e0 Patreon et obtenir ainsi \nun regain d\u0027\u00e9nergie sous forme d\u0027argent destin\u00e9, \u00e9videmment pas \u00e0 nous\nmais exclusivement aux diff\u00e9rents projets de solidarit\u00e9 et de transformation\nauxquels nous participons actuellement ou pour ceux que nous pourrions mettre\nen marche d\u0027un commun accord avec nos futurs m\u00e9c\u00e8nes?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003eEs una forma en la que \u003cstrong\u003etodos ganamos\u003c/strong\u003e:\u003cul\u003e\u003cli\u003et\u00fa querido/a mecenas, porque\ncada vez iremos teniendo m\u00e1s razones para compartir contigo lo que vamos\ndescubriendo por el camino;\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003elos proyectos solidarios, porque reciben tus\naportaciones para su sostenimiento y fines altruistas;\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ey nosotros,\nFamiliade3hijos, porque cada vez que nos hemos lanzado al vac\u00edo y sin red (como\nahora), el Universo nos llena de maravillosas sorpresas que nos ayudan a crecer\ny a aprender (o a recordar lo que es el verdadero sentido de la vida).\u00a0\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIt is \u003cstrong\u003ea win-win proposal\u003c/strong\u003e:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003efor you, dear patron, because we will be having more reasons to share with you what we discover along the way;\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003cem style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003efor the social projects involved, because they will receive your contributions;\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003cem style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eand for us, \u00ab Familiade3hijos \u00bb (\u00ab3-Kid Family\u00bb), because every time we have taken a leap into the void (as it is now the case), the Universe has always paid off with wonderful surprises that help us to grow and learn (or reminds us of what the true meaning of life is).\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCe ne seraient que \u003cstrong\u003edes avantages pour tous\u003c/strong\u003e :\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003ci style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003evous, nos chers et ch\u00e8res m\u00e9c\u00e8nes, parce que les raisons de partager tout ce que nous d\u00e9couvrirons tout au long de cette exp\u00e9rience seront chaque fois plus  convaincantes ;\u003c/span\u003e\u003c/i\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003ci style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003ci style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/i\u003e\u003ci style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eles propres projets de solidarit\u00e9  qui, par le biais de votre contribution, s\u0027autofinanceront tout en conservant une finalit\u00e9 altruiste;\u003c/span\u003e\u003c/i\u003e\u003c/i\u003e\u003c/li\u003e\u003cli\u003e\u003ci style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003ci style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/i\u003e\u003ci style=\"color: rgb(35, 45, 50); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eet nous, \"Famille de 3 enfants\" / Familia de 3 hijos parce que chaque fois que nous nous sommes lanc\u00e9s dans le vide et sans filet (comme c\u0027est le cas ici) l\u0027Univers nous a r\u00e9serv\u00e9 de merveilleuses surprises nous permettant de cro\u00eetre  et d\u0027apprendre (ou de nous rappeler quel est le vrai sens  de la vie).\u003c/span\u003e\u003c/i\u003e\u003c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eEl dinero ir\u00e1, pues, a los distintos proyectos solidarios en los que andamos involucrados, y en\notros muchos en los que nos iremos involucrando, a medida que nos vay\u00e1is\nsugiriendo ideas. En el siguiente v\u00eddeo compartimos una campa\u00f1a de crowdfunding que\norganizamos para la Casa de Acogida de Alozaina, uno de dichos proyectos para que sirva de ejemplo (\n\t\u003ca href=\"https://youtu.be/xPJDGLtJDM8\" rel=\"nofollow\" target=\"_blank\"\u003ever dibujos animados\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe money will therefore go to the various charity projects we are involved in, and to many others we\u0027ll get involved with if you so request. In the following video is a good example of what we mean: a crowdfunding campaign that we organized for a Shelter Home in Alozaina, (\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://youtu.be/xPJDGLtJDM8\" rel=\"nofollow\" target=\"_blank\"\u003ewatch the cartoons\u003c/a\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCet argent sera donc destin\u00e9 aux diff\u00e9rents projets de solidarit\u00e9 auxquels nous participons et \u00e0 beaucoup d\u0027autres dans lesquels nous comptons collaborer gr\u00e2ce \u00e0 l\u0027apport de vos id\u00e9es. Dans la vid\u00e9o suivante vous pourrez appr\u00e9cier, \u00e0 titre d\u0027exemple et sous forme de BD,  une campagne de crowdfunding que nous avons organis\u00e9e en faveur de la \"Maison d\u0027Accueil\" de Alozaina (Province de M\u00e1laga).   [\u003ca href=\"https://youtu.be/xPJDGLtJDM8\" rel=\"nofollow\" target=\"_blank\"\u003eVoir la BD\u003c/a\u003e]\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-TsX6mvYMW7c/V9bFcxj3n5I/AAAAAAAACM8/98zCKq7ct8Qly3voHoRmD8k9hJsXfSQ2wCLcB/s1600/5a.JPG\"\u003e\u003cbr\u003e\u003cbr\u003e\nIremos\nestableciendo objetivos a medida que vayamos logrando los recursos mensuales\npara ello. Y tambi\u00e9n iremos destinando a esos fines no-lucrativos el dinero\nrecaudado, de forma que el compartir de nuestros posts y de nuestro libro/s,\ntodo un regalo para nosotros y para algunas de las personas que nos leen, se\nconvierta tambi\u00e9n en un regalo para proyectos que necesitan ser impulsados. Y\ndurante todo el camino, os iremos informando pormenorizadamente de los logros,\ny tambi\u00e9n de las \"meteduras de pata\" (que seguro que tambi\u00e9n habr\u00e1 ;)\n)\u003cbr\u003e\n\t\n\tEn cuanto a los proyectos a los que ya estamos apoyando, os los mencionamos muy escuetamente, y os compartimos un post de cada uno de ellos para que entend\u00e1is\u00a0nuestras razones:\u003cbr\u003e\u003cul\u003e\u003cli\u003eLa\u00a0\n\t\u003ca href=\"http://familiade3hijos.blogspot.com.es/2015/12/nuestra-casa-de-acogida-pepe-bravo.html\" rel=\"nofollow\" target=\"_blank\"\u003eCasa de Acogida Pepe Bravo\u003c/a\u003e de Alozaina (M\u00e1laga)\u003c/li\u003e\u003cli\u003eEl\u00a0\u003ca href=\"http://familiade3hijos.blogspot.com.es/2015/02/por-que-un-familia-de-3-hijos-como.html\" rel=\"nofollow\" target=\"_blank\"\u003eProyecto O Couso\u003c/a\u003e (Samos - Camino de Santiago)\u003c/li\u003e\u003cli\u003eLa ONG\u00a0\u003ca href=\"http://familiade3hijos.blogspot.com.es/2016/01/gente-normal-hazanas-extraordinarias.html\" rel=\"nofollow\" target=\"_blank\"\u003eADAPA (Asociaci\u00f3n para el Desarrollo de Aqu\u00ed Para All\u00e1)\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe will be setting new targets\nas we reach the monthly resource goals required. We will then send that money\nto the NGOs projects, so that sharing our posts and our book, which is gift for\nus and for some of the people who read us, will also become a gift for projects\nthat need a boost. Along the way, we will keep you posted on the achievement as\nwell as the slip-ups (there will surely be some of those too;))\u003cbr\u003e\n\nRegarding the projects that we\nare already supporting, we will feature them very briefly now so you can\nunderstand why we are doing so:\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://familiade3hijos.blogspot.com.es/2015/12/nuestra-casa-de-acogida-pepe-bravo.html\" rel=\"nofollow\" target=\"_blank\"\u003eShelter Home Pepe Bravo\u003c/a\u003e (Alozaina -M\u00e1laga)\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://familiade3hijos.blogspot.com.es/2015/02/por-que-un-familia-de-3-hijos-como.html\" rel=\"nofollow\" target=\"_blank\"\u003eO Couso Project\u003c/a\u003e (Samos -\nCamino de Santiago)\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003ca href=\"http://familiade3hijos.blogspot.com.es/2016/01/gente-normal-hazanas-extraordinarias.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eADAPA NGO (Association for the Development From Here To There)\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eLes objectifs seront \u00e9tablis progressivement en fonction des versements mensuels obtenus. Ceux-ci seront destin\u00e9s aux fins non lucratives d\u00e9j\u00e0 indiqu\u00e9es de sorte que la mise en commun de nos posts et de notre /nos livre/s -un v\u00e9ritable cadeau pour nous et pour les personnes qui nous lisent-  se transformera aussi en cadeau  en permettant la dynamisation de certains projets. \u00c9videmment, tout au long de ce parcours nous vous ferons part  dans le menu d\u00e9tail des r\u00e9ussites et aussi -malheureusement- des in\u00e9vitables \u00e9checs.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cem\u003eEn ce qui concerne les projets que nous soutenons depuis d\u00e9j\u00e0 quelque temps, nous vous les \u00e9num\u00e9rons tr\u00e8s succinctement en joignant un post de chacun d\u0027eux pour que vous puissiez vous en faire une id\u00e9e exacte:\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://familiade3hijos.blogspot.com.es/2015/12/nuestra-casa-de-acogida-pepe-bravo.html\" rel=\"nofollow\" target=\"_blank\"\u003eLa maison d\u0027Accueil de Pepe Bravo de Alozaina\u003c/a\u003e\u003cem style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0(Malaga)\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"http://familiade3hijos.blogspot.com.es/2015/02/por-que-un-familia-de-3-hijos-como.html\" rel=\"nofollow\" target=\"_blank\"\u003eLe Projet O Couso\u003c/a\u003e\u003cem style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0(Samos - Chemin de Saint Jacques);\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"http://familiade3hijos.blogspot.com.es/2016/01/gente-normal-hazanas-extraordinarias.html\" rel=\"nofollow\" target=\"_blank\"\u003eL\u0027Ong ADAPA (Association pour le D\u00e9veloppement D\u0027ICI DE L\u00c0\u003c/a\u003e\u003cem style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e)\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTraducci\u00f3n / \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTranslati
