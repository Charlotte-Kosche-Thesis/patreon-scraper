    "summary": "Who\u0027s colourful, has a great sense of humor and only gets better with each and every dollar you give her? That\u0027s me! Hi I\u0027m Reb! I\u0027m a fan of many different things, and let me welcome you to my Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do I promise with my patreon?: \u003c/strong\u003eI can promise you a couple of things;\u003cbr\u003e\n1.) I will never use Patreon as a pay wall to completed artwork\n\u003cbr\u003e\n2.) I will always make sure you have the first look at everything worthwhile, and the best of my best first.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m still working on learning how to use this correctly, and I don\u0027t expect it to be perfect first time around. I do however, want this to be a community. Every dollar you spend towards my career, will not only keep me alive, but will make it possible to give us bigger and better things (like gaming streams, like raffles for real life prizes.) I want to do my best for you.\n\u003cbr\u003e\n\u003cbr\u003e\nSo, welcome. Thank you for becoming a patreon. If you have any questions, please feel free to get in touch with me at ARAnthony2008@yahoo.com!\n\u003cbr\u003e\n\u003cbr\u003e\n-Amber \"Reb\" Anthony\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cem\u003e\n\t--------------------------------Where Can I Find Reb?--------------------------------\n\t\u003c/em\u003e\n\u003c/div\u003e\nPsst! If you like what I do, but can\u0027t support me every month, that\u0027s cool! Feel free to buy me a coffee! \n\u003ca href=\"https://ko-fi.com/A147TXR\"\u003eClick here!\u003c/a\u003e\nAlso you can find me at these different places, feel free to be part of my community!:\n\u003cbr\u003e\n\u003cstrong\u003eFacebook:\u003c/strong\u003e https://www.facebook.com/fromthedraftingtable/\n\u003cbr\u003e\n\u003cstrong\u003eTwitter:\u003c/strong\u003e https://twitter.com/RebbyRebberz\n\u003cbr\u003e\n\u003cstrong\u003eDeviantart:\u003c/strong\u003e http://rebbyrebreb.deviantart.com/\n\u003cbr\u003e\n\u003cstrong\u003eFuraffinity: \u003c/strong\u003ehttp://furaffinity.net/user/rebbyrebreb/\n\u003cbr\u003e\n\u003cstrong\u003eWeasyl:\u003c/strong\u003e https://www.weasyl.com/~rebbyrebreb\n\u003cbr\u003e\n\u003cstrong\u003eTumblr:\u003c/strong\u003e https://fromthedraftingtable.tumblr.com/\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eJoin us at our Discord: The Drafting Table in Fluffy Table Corner: https://discord.gg/ETe7e6w\u003c/strong\u003e\u003c/em\u003e"
