    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/779394/600e7048faa048fbaf6a2fa5cce91719?token-time=2145916800\u0026token-hash=cIN2vkiQM9VYS0YNYetsczsbnGuDscSy4qIg6C3Y7b8%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FMa92G2VHJCU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMa92G2VHJCU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FMa92G2VHJCU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=Ma92G2VHJCU\u0026feature=youtu.be",
    "one_liner": null,
    "patron_count": 3,

    "published_at": "2017-03-16T02:33:55+00:00",
    "summary": "\u003cem\u003eHeader image generously provided by FStop users\u00a0\u003ca href=\"https://www.fstop.fm/public/#p/ricardomantilla\"\u003eRicardo Mantilla\u003c/a\u003e and\u00a0\u003ca href=\"https://www.fstop.fm/public/#p/AlliBlackman\"\u003eAlli Blackman\u003c/a\u003e. \u00a0Video overview generously created by FStop user\u00a0\u003c/em\u003e\u003cem\u003e\u003ca href=\"https://www.fstop.fm/#p/aden\"\u003eAden Khan\u003c/a\u003e.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nHey FStop family - \u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve come a long\nway!  June of last year we were at ~100\nusers and a half-baked web application. \nFast forward 9 months and we\u0027re now at 40,000 users across Web and iOS\nworldwide with collaborations happening regularly.  \n\u003cstrong\u003eFStop is\nbringing people together around art\u003c/strong\u003e, which makes us really happy.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIn Summary\u003c/strong\u003e - we need to ask for some help in order to continue growing. \u00a0There are a few ways you can help:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMoney\u003c/strong\u003e:  You can donate your cash on a monthly basis.  This will help us cover the costs of running FStop.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTime\u003c/strong\u003e: \u00a0You can offer your services to Patrons. \u00a0Patrons at certain tiers will receive FStop Cards, which can be exchanged for things like photoshoots, workshops, critiques, printed photos, and more. \u00a0If you\u0027d like to do this, you can update your profile in the\u00a0\u003ca href=\"https://www.fstop.fm\"\u003eweb app\u003c/a\u003e to describe what you\u0027re offering to cardholders. \u00a0We\u0027ll then add you to the\u00a0\u003ca href=\"https://www.fstop.fm/contributors\"\u003econtributors\u003c/a\u003e page on FStop.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInternships: \u003c/strong\u003eIf you\u0027re interested in contributing to FStop on an ongoing basis, check out our\u00a0\u003ca href=\"https://www.fstop.fm/internships\"\u003einternships page\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e-----------------------------------\u003cbr\u003e\u003cbr\u003eFStop has been a\nlabor of love for us but in order to continue nurturing this growth, we need to\nask for some help. \u00a0Especially as these costs continue to climb.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nPaying the bills\u003c/strong\u003e\u003cbr\u003e\nWe want to hold off on charging monthly subscriptions for as long\nas possible.  Instead, we\u0027d like to see if crowdfunding can help us bridge the gap between\nwhere we\u0027re at and the \"tipping point\" at which monetization (and becoming self-sustaining) makes\nsense.\n\u003cbr\u003e\n\u003cbr\u003e\nWe need to offer a compelling value exchange. \u00a0Currently, patrons can donate\ntheir money in exchange for one (or several) of the following:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eProfessional services in exchange for \u003cstrong\u003eFStop Gold/Silver Cards\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eVisibility on our\u00a0\u003ca href=\"https://www.instagram.com/fstopfm/\"\u003e\u003cstrong\u003eIG\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003eAn interview on our\u00a0\u003ca href=\"https://blog.fstop.fm\"\u003e\u003cstrong\u003eBlog\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://www.fstop.fm/plus\"\u003eFStop Plus\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRecurring costs\u003cbr\u003e\n\u003c/strong\u003e\nPatreon facilitates recurring contributions - something we can ask for in lieu of a monthly subscription.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\nIf we\u0027re able to\nfund our current recurring costs through Patreon, we\u0027ll be able to push other\nareas forward with a bit more oomph. \nShort-term, these include:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAn Android app\u003c/li\u003e\n\t\u003cli\u003eSupport for events on the\n     FStop Feed\n\t\u003c/li\u003e\n\t\u003cli\u003eBuilding the FStop Feed on iOS\u003c/li\u003e\n\t\u003cli\u003eBugfixes and feature enhancements across all platforms\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOngoing efforts will benefit from this as well:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003eB2B Outreach - Agency and\n     Business involvement\n\t\u003c/li\u003e\n\t\u003cli\u003eB2C Outreach - Consumer involvement\u003c/li\u003e\n\t\u003cli\u003eA more mature marketing\n     campaign\n\t\u003c/li\u003e\n\t\u003cli\u003eMore focused team and\n     community building efforts\n\t\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eLong-term, \u003cstrong\u003eFStop\u0027s mission is to become the world\u0027s creative catalyst\u003c/strong\u003e - enabling people from all over the world to get together and create awesome things. \u00a0Super long-term, this might even include studio space with gear, workshops, high-quality video tutorials, events, agency partnerships and more.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFStop Cards\u003c/strong\u003e\u003cbr\u003e\nYou can exchange an FStop Card for things like:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFive photos retouched by a photographer or retoucher\u003c/li\u003e\n\t\u003cli\u003eAn hour of shooting time with a professional model\u003c/li\u003e\n\t\u003cli\u003eA portfolio critique from a professional photographer\u003c/li\u003e\n\t\u003cli\u003eAn hour-long shoot with a professional photographer\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nYou can see a list of our current volunteers on the\u00a0\u003ca href=\"https://www.fstop.fm/contributors\"\u003eFStop Contributors\u003c/a\u003e page. \u00a0If you\u0027d like to become a contributor, let us know in-app!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIn closing\u003cbr\u003e\n\u003c/strong\u003e\nThis is all a bit\nexperimental but seems like the next logical step in pushing FStop\nforward.  Monetization and investment\naren\u0027t options as we don\u0027t have enough value yet - but here\u0027s to hoping we\u0027ll\nget there.\n\u003cbr\u003e\u003cbr\u003e\nThanks to\neveryone for sticking around as we try to figure out how to shift and shape\ninto something that works.  The support\nwe\u0027ve received in these early stages has been incredible; it\u0027s what keeps us\ngoing!\n\u003cbr\u003e\n\u003cbr\u003e\nCheers,\u003cbr\u003e\n\u003cbr\u003e\nMick and the FStop\nTeam\n\u003cbr\u003e"
   },
