x MP3s \u00e0 chaque mois. Tu veux donner plus? Il y a plus. Il n\u0027y a rien de plus personnel pour moi que ma musique, et de t\u0027avoir dans la GANG, c\u0027est INCROYABLE. Merci. Et pas d\u0027inqui\u00e9tude; tu auras acc\u00e8s \u00e0 toutes mes chansons sur Youtube m\u00eame si tu ne participes pas ici \u00e0 mon Patreon. Je vais continuer de cr\u00e9er des affaires.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon, c\u0027est un kickstarter qui ne demande pas UN GROS montant, mais un petit budget qui va loin. MERCI.\u003cbr\u003e\u003cbr\u003e"
