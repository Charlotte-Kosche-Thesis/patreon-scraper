    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eHello, and thank you for dropping by!\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tMy name is Hildi and I love to create, and inspire my audience by drawing fanart and spicy nsfw illustrations while also revealing some original works.\u003cbr\u003eOf course in order for me to stay motivated, and make a living, I would need your support! I would be forever grateful and I\u0027m hoping the rewards are enough to keep you interested to stay a patron of my alluring art~\u00a0\u003cimg src=\"https://orig00.deviantart.net/f4b3/f/2017/303/4/2/safechibs_by_hildi-dbs6uss.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat should we expect to see?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eMy rewards focus on my patrons - what this means is that I will be drawing my patrons\u0027 wishes while also rewarding sketches, polls, streams, comics, any original work I do, etc...\n\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAll Patron rewards will be uploaded to a separate tumblr archive, so it\u0027s not behind a paywall but they will be low res.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAlso please be advised that I do not draw everything, there are contended themes I will not draw - politics, religion, canon characters going through gender transitions (though I will be ok with \u003cem\u003eoriginal\u003c/em\u003e trans/herm characters), and certain sexual themes. Just ask and I\u0027ll let you know!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatron rewards will be delivered on, or after, the billing date.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJust letting you know that I\u0027m on an automatic payment cycle, so the 5th of each month is when new content will start-up again!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2606\u2606 Patreon bills patrons on the 1st of the month, so any changes made to your tiers before that will be your new reward.\u2606\u2606\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003ch4 style=\"text-align: center;\"\u003e\nThank you for your time, I hope I can work for you soon~\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://thefraulein.tumblr.com/tagged/patreon\" target=\"_blank\"\u003e\u003cimg src=\"http://
