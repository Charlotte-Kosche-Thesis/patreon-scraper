    "summary": "My name is \u003cem\u003eFrankie Simon.\u003c/em\u003e I travel the world, play piano versions of songs and share them on my \u003ca href=\"http://www.youtube.com/FrankieSimon\" rel=\"nofollow\"\u003eYouTube Channel\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour support helps me\u003c/strong\u003e \u003cstrong\u003emake and upload \u003c/strong\u003e(even more) \u003cstrong\u003evideos of piano covers\u003c/strong\u003e\u00a0to share with you and with the world.\u003cbr\u003e\n\u003cbr\u003e\nPledge now and get on board:\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eR\u003c/strong\u003e\u003cstrong\u003eequest\u003c/strong\u003e\u00a0your favorite songs! Your requests will be my top priority!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEarly access\u003c/strong\u003e to videos, tutorials, chords, anything that I can make available.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eLet\u0027s Connect\u003c/strong\u003e\u00a0- join the club and let\u0027s talk about music, piano and life.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere is all this piano playing happening?\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003eIn the studio...\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cm-emTnj3Wo?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAt home (mine or someone else\u0027s)...\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/V8Ps_ysTPRo?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eIn a theater...\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/By2eWbKrkOM?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eOn the street...\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/r118_wt7R80?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAnd anywhere I can find piano keys.\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYouTube and Love (cynics, please forgive me)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nLive concerts are amazing because I get to connect with people directly.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/d3RA57Eu558?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cem\u003e\u003cbr\u003e\nExample: Live home concert in Ghent, Belgium.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nBut you know what else is amazing? When I upload a piano video, and people all over the world find it and connect to it. Sometimes it happens five minutes after the video is up, sometimes years after it was originally posted.\n\u003cbr\u003e\n\u003cbr\u003e\nSome people write to tell me I made them happy, sad, emotional, made them want to use the song for a wedding, a funeral, a birthday, made them want to hear me play another song they love. The more videos I put up, the more of these love-messages I get. (And occasionally someone asks me if I ever noticed that I have a very long neck - thank you for those too).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PehA4wbUxs0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cem\u003e\u003cbr\u003e\nExample: Check out the heart-warming comments on this video (or any of my other videos).\n\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eSo if you support me, you\u0027re basically saying:\u003cstrong\u003e\u00a0\"Yes. This. Do more of this, please.\"\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eAnd that\u0027s a wonderful thing for you to say.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThank you so much for your love, support and attention.\n\u003cbr\u003e\n\u003cbr\u003e\nFrankie Simon\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cu\u003ePhoto / Image credits\u003c/u\u003e\u003c/em\u003e:\u003cbr\u003e\n\u003cem\u003eProfile photo (cat) by \u003cu\u003eOnlyLeigh\u003c/u\u003e (\u003ca href=\"http://www.patreon.com/OnlyLeigh\"\u003ehttp://www.patreon.com/OnlyLeigh\u003c/a\u003e)\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003eCampaign photo (street piano playing) by \u003cu\u003eItay Sisso\u003c/u\u003e (\u003c/em\u003e\u003ca href=\"http://www.itaysisso.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003ehttp://www.itaysisso.com\u003c/em\u003e\u003c/a\u003e\u003cem\u003e)\u003cbr\u003e\n\u003c/em\u003e"
