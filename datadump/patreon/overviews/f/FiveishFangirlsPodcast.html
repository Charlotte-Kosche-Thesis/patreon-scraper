    "published_at": "2014-07-23T14:45:50+00:00",
    "summary": "Hello! Welcome to the Patreon page for the Five(ish) Fangirls Podcast. If you are here, it is hopefully because you have listened to our podcast and are a subscriber. If so, \u003cstrong\u003eTHANK YOU!\u003c/strong\u003e If you aren\u0027t a subscriber or maybe haven\u0027t heard of us before, we do hope you\u0027ll stick around and see what we\u0027re all about.\u003cbr\u003e\u003cbr\u003ePodcasting is a lot of fun, but it\u0027s also a lot of work. With each episode we release, we\u0027re becoming more comfortable with the process and working out the kinks. And we have lots of ideas for things we\u0027d like to try and do to make our content more interesting for our listeners. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSo this is where you come in!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eUnlike crowd-funding sites like Kickstarter or GoFundMe where you donate once, Patreon is a platform that allows you to give to your favorite content creators on a regular basis. How much you give is up to you, but remember that \u003cstrong\u003eevery little bit helps!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAnd where do your donations go?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThanks to Rachel\u0027s generous husband, our hosting fees for Libsyn are being covered. So if you\u0027re getting the show via iTunes or another podcasting app, you can thank Chauncey!\u003cbr\u003e\u003cbr\u003eAdditional funds will go into allowing us to \u003cstrong\u003ebuy and upgrade our equipment.\u003c/strong\u003e This includes storage for all our media (external hard drives with a redundant drive), and microphones for better audio quality. \u003cstrong\u003eBetter quality equipment creates a better quality listening experience.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAbove and beyond that, we have ideas to create more interesting and unique content. Right now we don\u0027t have anything set in stone, but as plans become more concrete, we will let you know.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOAL: \u003c/strong\u003eRight now our biggest goal is for the 5 of us to attend a convention together. In case you didn\u0027t know, with a few exceptions....NONE OF US HAVE EVER MET! Can you believe we\u0027ve been friends for years, have been podcasting for over 3 years and yet we\u0027ve never met each other? Obviously distance is not our friend, but we have a few conventions that we think would work best as far as travel distance goes. But conventions can be expensive, so every dollar you donate will help defray those costs. Rest assured, you won\u0027t be paying for our food or souvenirs, you\u0027d just be helping cover the cost of badges, transportation and hotel rooms. It\u0027s a BIG goal, but we think we can make it happen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*UPDATE: \u003c/strong\u003eAs we approach our 5th birthday (in 2019) we\u0027re hoping to make more concrete plans on attending a convention together. Stay tuned for announcements on ways YOU can help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEven if you decide not to donate, we appreciate you stopping by and hope that you\u0027ll continue to listen to our podcast and become part of the Five(ish) Fangirls Podcast community.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you do become a contributor, \u003cstrong\u003eTHANK YOU!\u003c/strong\u003e We hope that we continue to produce content that you find entertaining and engaging.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
