    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wHKd7ry1lUs\" width=\"560\"\u003e\u003c/iframe\u003e \u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWho Am I?\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello, my name is Royce Markley. I am the creator of the\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://FosterFight.com\"\u003eFosterFight\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0blog. An autobiography style blog that focuses on my foster care experiences and the empowerment of other current and former foster youth.\u00a0\u003cbr\u003e\n\u003cbr\u003eThrough my story and others like mine, I want to empower and inspire those who grew up in a foster care system that told them they couldn\u0027t be anything. I also want to inform the general public; It\u0027s surprising how little the average person knows about foster care.\u003cbr\u003e\n\u003cbr\u003eLast, but certainly not least, I want to tell the story of a young man who came from some of the worst beginnings imaginable, and is still trying to make something of himself. My story. \u003cbr\u003e\n\u003cbr\u003eEmpower, Inform, Inspire.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003eWhat Will I Do With Your Money?\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYour money will go towards a more sustainable platform and the expansion of FosterFight. Every dollar that is contributed will go into a\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://FosterFight.com\"\u003eFosterFight\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e-specific bank account that will only be used for FosterFight expenses only.\u003cbr\u003e\n\u003cbr\u003eSome specific expenses might include;\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\n\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003col\u003e\t\u003cstrong\u003e\u003c/strong\
