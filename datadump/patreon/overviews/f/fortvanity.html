    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1283\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F229908921\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F229908921\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F650344476_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cem\u003eAbove is a short video of a few of my recent stories. Enjoy!\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eFirst off... Patreon. \"What is it?\" you ask. Put simply: It\u00a0is the best way for artists to earn ongoing revenue directly from their supporters. Here\u0027s a quick\u00a0\u003ca href=\"https://www.youtube.com/watch?v=L3VF1oeL66o\" target=\"_blank\"\u003evideo\u003c/a\u003e explaining what it is and how it helps!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s the quick version of what I have to say:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eI want to create photo documentaries.\u003c/li\u003e\u003cli\u003eDocumentary work doesn\u0027t pay. If it does, it isn\u0027t much and it takes as much time as a full time job.\u00a0\u003c/li\u003e\u003cli\u003eHow can you help? Subscribe to my work at any rate you want! This goes towards paying the bills and allowing me to spend the majority of my time with my subjects and compiling interviews, photos, and facts into a story.\u003c/li\u003e\u003cli\u003eWhat\u0027s the desired outcome of my work? Books, prints, and most importantly... providing awareness to other\u0027s experiences.\u003c/li\u003e\u003cli\u003eI believe in this and I need your help to make it happen!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s the longer version of what I have to say:\u003cbr\u003e\u003c/strong\u003eHave you ever had the whispering of a new direction begin inside of you; telling you to take the leap and not knowing how it will work out? With four years of convincing, I listened to the voice and took the leap into the unknown. Well, not entirely unknown. I knew all I wanted to do was tell stories.\u003cbr\u003e\n\n\u003cbr\u003eFor the past four years, I focused my attention on weddings and basic portrait work, but it wasn\u2019t enough. I mean, I made a living, but I starved myself of authenticity and grit. I needed to tell stories that were being actively unheard. Beautiful, passionate, unique stories full of joy and pain and all things making us human. So, I quit weddings. I sold most of my gear and simplified. I had about 3 months of money to get me by as I tried to sort my life out while falling off the cliff I leapt from. I believe with my whole heart I will spend my life telling other\u2019s stories. It\u2019s just who I am.\u003cstrong\u003e I love it.\u003c/strong\u003e \u003cbr\u003e\n\n\u003cbr\u003eThis is where\u003cstrong\u003e I need your help!\u003c/strong\u003e What I do (documentary photography) doesn\u2019t sell very well. It never has nor will it ever. But I believe its value to our world is great. One\u2019s story can save another\u2019s life. If anything, it can say, \u201cYou\u2019re not alone.\u201d In order for me to tell stories, I need to be able to live. To live, I need money. Not much, but enough to cover bills and eat. I\u2019ve already made some big sacrifices in order to tell stories and they won\u2019t stop soon. There isn\u2019t much I own that could stand between me and a story I believe in. If you would consider \u003cstrong\u003esigning up for a monthly subscription of my wor\u003c/strong\u003e\u003cstrong\u003ek\u003c/strong\u003e, this would help me continue to do what I\u2019m suppose to do!\u00a0I get it\u2026 sometimes supporting an artist feels distant and unproductive. Like, \u201cDo they actually need my support?\u201d With this contribution, you can have confidence that any amount you choose to give has a great impact not only on me, the artist, but the subject who\u2019s story will be told.\u00a0\u003cbr\u003e\u003cbr\u003eMr. Rogers is said to have carried a note from a social worker saying, \u003cstrong\u003e\u201cFrankly, there isn\u0027t anyone you couldn\u0027t learn to love once you\u0027ve heard their story.\u201d\u003c/strong\u003e I believe this with my whole heart. Help me tell the stories that deserve to be heard. I can\u2019t do it alone. Thank you so much for your support - be it financial, a word of encouragement, or continuing to follow my work!\u003cbr\u003e\n\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWith Hope,\u003cbr\u003e \nMatthew W. Kennelly\u003c/div\u003e\u003cbr\u003e"
