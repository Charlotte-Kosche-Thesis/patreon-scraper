    "summary": "\u003cstrong\u003eWhat\u0027s up Leute, wie geht es euch?\u003c/strong\u003e\u003cbr\u003eFuer diejenigen die mich noch nicht kennen: \u003cbr\u003eIch heisse Sergej und lebe seit Maerz 2013 mit meiner Frau Katharina(Kathy) und unserem Boxer Hund Django in der Tampa Bay Gegend von Florida USA. Ende Januar 2016 habe ich mit meinem Vlogging Channel auf Youtube angefangen. FloridaLifestyleVlogs nenne ich mich auf Youtube und zeige euch, den Zuschauern unser Leben im Sunshine State. Es werden auch hin und wieder Q\u0026amp;A Videos gedreht, sodass man auch informativ auf seine Kosten kommt. In ca.15 Monaten habe ich bereits ueber 215 Videos erstellt. Ich habe seit einigen Monaten darueber nachgedacht, wie ich die Videos auf ein hoeheres Level bringen kann. \u003cbr\u003eZum Beispiel:\u003cbr\u003e\u003cstrong\u003e1. Mehr von Florida zeigen \u003cbr\u003e2. Noch besseres Equipment(Drohne, Kameras) zulegen \u003cbr\u003e3. Falls gewuenscht, noch mehr von der USA zeigen\u00a0\u003cbr\u003e\u003c/strong\u003eSo einige meiner Zuschauer haben mir ueber die letzten Monate den Tipp mit einer Finanziellen Foerderung gegeben, die selber dazu bereit waeren. Nach langer Uberlegung, habe ich mich doch dazu entschlossen ueber Patreon.com ein Account anzulegen, wo mein Kanal auf monatlicher Basis finanziell unterstuetzt werden kann. Ich wuerde mich ueber jegliche Unterstuetzung freuen. Natuerlich sind dann eure Wuensche(z.b. bestimmte Orte zu sehen) sehr Willkommen. Ich hoffe wir koennen gemeinsam FloridaLifestyleVlogs vergroessern. Ich danke euch sehr, fuer eure Unterstuetzung und bis zum naechsten Video. \u00a0"
