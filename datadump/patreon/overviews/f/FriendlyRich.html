     "about": "Friendly Rich is a mad composer from Oakville, Canada.  Mr. Rich \ncomposed background music for 3 seasons of MTV\u0027s The Tom Green Show.   \nSince 1994, he has recorded exclusively for his own eclectic record \nlabel, The Pumpkin Pie Corporation.  Rich holds a Masters degree in \nmusic from the University of Toronto under the supervision of Dr. Lee \nBartel and composer R. Murray Schafer.  \u003cbr\u003e\n\u003cbr\u003e\nFriendly Rich and his modern music ensemble The Lollipop People have \ntoured the world, sharing the stage alongside such artists as Of \nMontreal, The Tiger Lillies, and Amanda Palmer.      \u003cbr\u003e\n\u003cbr\u003eSelect Discography\u003cbr\u003e\n\u003cbr\u003e\n1996 - Friendly Rich and the Anal Assassins \u003cbr\u003e\n1998 - Diarrhea of a Lawnmower\u003cbr\u003e\n2000 - Brampton\u003cbr\u003e\n2002 - Magnified Lyle [book/CD]\u003cbr\u003e\n2005 - The Lollipop People Live at the Cameron House\u003cbr\u003e\n2006 - The Lollipop People in We Need a New F-Word\u003cbr\u003e\n2007 - The Lollipop People in The Friendly Rich Show\u003cbr\u003e\n2008 - The Lollipop People in Dinosaur Power \u003cbr\u003e\n2009 - Pictures at an Exhibition (w/ Trevor Dunn on bass)\u003cbr\u003e\n2010 - The Lollipop People in The Sacred Prune of Remembrance\u003cbr\u003e\n2012 - Songs by Adriano Celentano\u003cbr\u003e\n2013 - Re Need a New F-Word\u003cbr\u003e\n2014 - Bountiful\u003cbr\u003e2016 - coming soon!!!\u003cbr\u003e",
