    "summary": "\u003ch4\u003eHvad er Friktion?\u003c/h4\u003eFriktion er et magasin til dig, der ved at k\u00f8ns- og seksualitetsforskning er sp\u00e6ndende, spr\u00e6ngfarligt og samfundsrelevant og for dig, der synes det er sp\u00e6ndende, men har sv\u00e6rt ved at se v\u00e6rdien eller har sv\u00e6rt ved at navigere i feltet.Friktion udkommer online med s\u00e6rlige kvartalsvise temanumre, og p\u00e5 ugentlig basis med feministiske nyheder, det hele uden betalingsmur og helt gratis! Friktion udkommer ogs\u00e5 p\u00e5 print med \u00e5rlige opsamlingsnumre og ved andre lejligheder til dig, der elsker old school papir til dit feministiske bibliotek. \u003cbr\u003e\u003cbr\u003eIdeologien bag Friktion er feministisk, dekolonial og anti-essentialistisk. Vi anvender feministisk og queer kritik og arbejder for at fremme feministiske v\u00e6rdier og m\u00e5ls\u00e6tninger. Friktion l\u00e6gger v\u00e6gt p\u00e5 mangfoldighedens muligheder fremfor be- og afgr\u00e6nsninger.\u003cbr\u003e\u003cbr\u003eFriktion er m\u00f8det mellem forskning, praksis og levede erfaringer. Vi viser, hvad du f\u00e5r for de\u2014omend f\u00e5\u2014skattekroner, der g\u00e5r til forskning i k\u00f8n og seksualitet p\u00e5 tv\u00e6rs af faggr\u00e6nser. Redaktionen repr\u00e6senterer en lang r\u00e6kke fagligheder indenfor litteratur, film og medie, sociologi, historie, migration, folkesundhedsvidenskab og dekoloniale studier, men vil tr\u00e6kke flittigt p\u00e5 skribenter og temaer fra andre felter. Friktion er ikke et peer reviewed eller akkrediteret tidsskrift. Til det form\u00e5l findes allerede Kvinder, K\u00f8n og Forskning og mange internationale fagtidsskrifter.\u003cbr\u003e\u003cbr\u003eVi s\u00e6tter i stedet en \u00e6re i at g\u00f8re forskningen l\u00e6sbar, levende, relevant og forst\u00e5elig for andre end fagn\u00f8rder. Friktion vil ofte v\u00e6re interviewbaseret, for netop at koble aktualitet og realitet med den forskningsm\u00e6ssige kontekst. Lixtallet vil nok v\u00e6re h\u00f8jt, men fagtermer og grundteser vil blive ekspliciteret, s\u00e5 teksterne ikke er ordgejl og forskningslir. Vi vil gerne have at Friktion bliver l\u00e6st, anvendt og citeret for at v\u00e6re en l\u00f8dig stemme i en til tider underl\u00f8dig k\u00f8nsdebat.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHvad f\u00e5r du for dine st\u00f8ttekroner?\u003c/h4\u003eN\u00e5r du st\u00f8tter Friktion, st\u00f8tter du f\u00f8rst og fremmest et magasin, som adskiller sig fra andre danske medier ved, at selve ideologien bag indholdet er feministisk og magtkritisk. Friktion giver plads til stemmer, som sj\u00e6ldent f\u00e5r plads i mainstreammedierne og den offentlige debat, og tilbyder dermed l\u00e6serne perspektiver, som ellers ikke er let tilg\u00e6ngelige.\u003cbr\u003e\u003cbr\u003eMere konkret f\u00e5r du hver 3. m\u00e5ned en online temaudgivelse fyldt med journalistiske tekster, akademiske essays, tekster med perspektiver fra levet erfaring, poesi, kunst, film, podcasts, mm.. Derudover publicerer vi regelm\u00e6ssigt andre artikler om aktuelle emner, analyser, l\u00e6sninger af b\u00f8ger, film og teater og forh\u00e5bentlig snart ogs\u00e5 feministiske nyheder. Sidst, men ikke mindst udkommer Friktion p\u00e5 print \u00e9n gang om \u00e5ret som en opsamling med alt det bedste indhold fra det forgangne \u00e5r.\u003cbr\u003e\u003cbr\u003eFriktions online-artikler er gratis for alle, og s\u00e5dan vil vi gerne blive ved med at have det. Men det kr\u00e6ver tid at skrive, tegne, optage, og redigere alt dette indhold og at administrere alle disse ting, og tid er som bekendt penge. Vi har brug for din st\u00f8tte, s\u00e5 vi fortsat kan bruge s\u00e5 meget tid som muligt p\u00e5 at give vores l\u00e6sere det bedst mulige vidensgrundlag, for at g\u00e5 ud i verden og \u00f8del\u00e6gge den hetero- og cissexistiske patriarkokapitalistiske verdensorden!\u003cbr\u003e"
   },
