    "summary": "FNP is a Singapore-based hobbyist illustration group that has been operating since 2012.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFNP - Who again?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFNP is a collective of like-minded ordinary folks who felt like making stuff together. We make original content, and are one of the last hobbyist groups in Singapore with a focus on original creations.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo who\u0027s Carillus?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eCarillus is the de-facto leader of FNP who pulled together the team back in 2012 and set everyone forward on the original content journey. \u003cbr\u003e\u003cbr\u003eHe is currently focusing primarily on the production of ExCo, a webcomic based on a set of original designs created by the FNP team in 2016.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eCurrent Projects\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eExCo\u003c/em\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eCarillus\u0027 personal webcomic project based on the ExCo series of character designs and setting plans.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003eCodex Fantasia\u003c/strong\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003eAn FNP project for D\u0026amp;D 5.0, with a custom campaign setting for magic users.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eThe State of \u30aa\u30ea\u30b8\u30ca\u30eb (Original Content)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEveryone enjoys a good story or setting. Stumbling upon an interesting new creation, experiencing the magic of discovering a budding writer or artist that your friends don\u0027t know about; sharing it with your buddies, getting the word out about this fantastic new thing you\u0027ve found, feeling happy about helping out a struggling new creator on the block.\u003cbr\u003e\u003cbr\u003eRecently, though, it\u0027s been getting harder for those of us creating original content. Merchandising based on existing series is getting really big in our country, which means original productions like ours are starting to suffer. We\u0027d like to continue producing them, but losing money in every event is starting to hurt our pockets a little.\u003cbr\u003e\u003cbr\u003eIn fact, FNP can be considered one of the last doujin groups in Singapore that still continue to focus on producing original content - most of the others have decided to move overseas to China, Taiwan and Japan where there is still demand for original work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease support us within your means!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAfter some consideration, we\u0027ve decided that digital distribution is the way to go. Our original content will be released for free for everyone, but in return, we hope that you can support us by donating a bit to us every month to keep us going.\u003cbr\u003e\u003cbr\u003eLet\u0027s keep the creative spirit alive!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e"
