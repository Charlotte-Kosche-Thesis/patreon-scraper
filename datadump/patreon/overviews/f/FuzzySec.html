    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHola, name is Ruben Boonen (b33f). I have been working in InfoSec since 2011 but my addiction goes a ways further back to before Red Hat was a paid product ;). Throughout my career I have performed hundreds of assessments for private and public sector entities popping many shellz on app/inf and device assessments.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOver the years I have, however, developed a special interest in all things Windows. My main areas of research include: Breakout, privilege escalation, persistence, client-side attacks, Windows internals / kernel exploitation and PowerShell.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI feel like an eternal n00b and I am very thankful to be part of such a caring community. I have stood on the shoulders of giants and continue to do so every day. Because of this I love to give back whenever I can. I have been an assistant trainer at Black Hat USA and I have delivered workshops at DefCon, 44Con and various BSides events. Additionally I maintain an InfoSec blog (http://www.fuzzysecurity.com/) and GitHub account (https://github.com/FuzzySecurity) where I publish research on a variety of topics and I am one of the project owners for the PowerSploit post-exploitation framework.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you like certs on top of your certs, here are some relevant ones I have: OSWP, OSCP, OSCE, OSEE, Crest CCT Inf.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhy am I here on Patreon, is this a money grab? It goes without saying that I appreciate your financial support. I\u0027m not here to take your hard earned $$\u0027s, your support will help me do a lot of cool stuff/grab pieces of kit/research technical topics and drop POC\u0027s/tools! I will not go on this journey by myself, as Patrons you will be able to steer the direction of my research and we will organize some live workshops and QA sessions!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eSo what\u0027s up next? As Patrons come in we can push the schedule forward and tailor the subjects but the following topics are currently planned.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e-=Live sessions (Patrons Only)=-\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cdel\u003e* Full walkthrough of the Razer 0day I found (\u003ca href=\"https://twitter.com/FuzzySec/status/907722788219256832\"\u003eCVE-2017-14398\u003c/a\u003e).\u003cbr\u003e* Manually Unpacking An Emotet Office Payload.\u003cbr\u003e* Application Introspection \u0026amp; Hooking With Frida.\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e*\u00a0\u003c/del\u003e\u003cdel\u003eMalicious Scriptlet Deobfuscation.\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e* PowerShell Kernel exploitation: Stack Overflow.\u003cbr\u003e\u003cdel\u003e* PowerShell Kernel exploitation: Null Pointer Dereference.\u003cbr\u003e* NeonTwilight Preview.\u003cbr\u003e\u003cdel\u003e\u003cdel\u003e* COM Hijacking Compendium.\u003c/del\u003e\u003c/del\u003e\u003c/del\u003e\u003c/del\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cdel\u003e* Using The Windows API In PowerShell.\u003cbr\u003e\u003cdel\u003e* PowerShell Kernel exploitation: Arbitrary Write HalDispatchTable.\u003c/del\u003e\u003c/del\u003e\u003cdel\u003e\u003cbr\u003e\u003cdel\u003e\u003cdel\u003e\u003cdel\u003e* PowerShell Kernel exploitation: Use-After-Free.\u003cbr\u003e\u003cstrike\u003e\u003cdel\u003e\u003cdel\u003e\u003cdel\u003e* PowerShell Kernel exploitation: Pool Overflow.\u003cbr\u003e\u003cstrike\u003e\u003cdel\u003e\u003cdel\u003e\u003cdel\u003e\u003cdel\u003e\u003cdel\u003e\u003cdel\u003e\u003cdel\u003e* PowerShell Kernel exploitation: GdiSharedHandleTable Bitmap.\u003c/del\u003e\u003c/del\u003e\u003c/del\u003e\u003c/del\u003e\u003c/del\u003e\u003c/del\u003e\u003c/del\u003e\u003c/strike\u003e\u003c/del\u003e\u003c/del\u003e\u003c/del\u003e\u003c/strike\u003e\u003c/del\u003e\u003c/del\u003e\u003c/del\u003e\u003c/del\u003e\u003c/span\u003e\u003cbr\u003e* \u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePowerShell Kernel exploitation.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-=Posts (Public)=-\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cdel\u003e* Full writeup of the Razer 0day I found (\u003ca href=\"https://twitter.com/FuzzySec/status/907722788219256832\"\u003eCVE-2017-14398\u003c/a\u003e).\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e\u003cdel\u003e* Application Introspection \u0026amp; Hooking With Frida.\u003c/del\u003e\u003c/del\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e* COM Hijacking Compendium.\u003cbr\u003e* PTE overwrites on Windows 10 RS2.\u003cbr\u003e* Low Integrity pointer leaks on Windows 10 RS2.\u003cbr\u003e* \u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eReversing the Windows event log for profit!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e-=Ideas (?)=-\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e*\u003c/span\u003e Something about app testing (?)\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e* \u003c/span\u003ePwnables, aka skill up on Linux exploitation (?)\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e* \u003c/span\u003eHacking games,\u00a0Pwn Adventure or old stuff like Diablo II (?)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe parts which are marked as posts, can easily be covered in live-sessions as well.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWant to sign up?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eBefore you do, please read the\u00a0\u003cstrong\u003eRules Of Engagement \u003c/strong\u003epost for my Patreon page\u00a0\u003ca href=\"https://www.patreon.com/posts/14643633\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eFor the Lolz\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI spend quite a bit of time playing games. If people are interested we can team up and waste our precious time in search of loot, kills and health \\_(\u30c4)_/!\u003cbr\u003e\u003cbr\u003e* \u003cspan style=\"color: rgb(165, 165, 165);\"\u003eDiablo 3\u003c/span\u003e\u003cbr\u003e* \u003cspan style=\"color: rgb(165, 165, 165);\"\u003ePath Of Exile\u003c/span\u003e\u003cbr\u003e* \u003cspan style=\"color: rgb(165, 165, 165);\"\u003eDon\u0027t Starve Together\u003c/span\u003e\u003cbr\u003e* \u003cspan style=\"color: rgb(165, 165, 165);\"\u003eDark Souls III\u003c/span\u003e\u003cbr\u003e* \u003cspan style=\"color: rgb(165, 165, 165);\"\u003eDoom\u003c/span\u003e\u003cbr\u003e* \u003cspan style=\"color: rgb(165, 165, 165);\"\u003eThe Division\u003c/span\u003e\u003cbr\u003e* \u003cspan style=\"color: rgb(165, 165, 165);\"\u003ePlayer Unknown Battlegrounds (I need some hard carry here!)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePick your poison yolo!\u003cbr\u003e"
