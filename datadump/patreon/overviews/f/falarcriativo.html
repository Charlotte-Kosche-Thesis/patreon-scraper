    "summary": "Ol\u00e1 e bem vindo \u00e0 minha p\u00e1gina do Patreon, sobre o meu podcast, o Falar Criativo.\u003cbr\u003eFa\u00e7o o podcast Falar Criativo desde Dezembro de 2013, e comecei por querer saber como \u00e9 que as pessoas que t\u00eam ideias as passam \u00e0 pr\u00e1tica.\u003cbr\u003eTenho mais de uma centena de epis\u00f3dios onde entrevistei pessoas das mais diferentes \u00e1reas, uns mais conhecidos que outros, mas todos importantes, por cada um \u00e0 sua escala ser exemplo de criatividade, de vontade, de acreditar que aquele rel\u00e2mpago na sua cabe\u00e7a se pode tornar realidade.\u003cbr\u003eA minha busca pela criatividade est\u00e1 relacionada com o facto de acreditar que s\u00f3 somos seres humanos completos e felizes quando damos asas \u00e0 nossa imagina\u00e7\u00e3o, e materializamos algo que cremos tornar o mundo melhor, nem que seja um breve instante, no momento em que aquilo que come\u00e7ou por ser apenas uma ideia emociona algu\u00e9m.\u003cbr\u003eO meu conceito de criatividade \u00e9 algo que sei poder estar em tudo o que fazemos, da\u00ed \u00a0variedade de \u00e1reas em que entrevistei pessoas.\u003cbr\u003eTenho feito tudo isto\u00a0de forma gratuita, gastando recursos pessoais, tais como dinheiro e tempo.\u003cbr\u003eA raz\u00e3o para estar aqui no Patreon a pedir o teu apoio \u00e9 por querer continuar, mas fazer mais e melhor, e uma vez que os meus recursos n\u00e3o s\u00e3o infinitos gostaria de poder contar contigo.\u003cbr\u003eQuero escrever mais artigos sobre o que vou aprendendo, quero escrever um livro onde partilho as hist\u00f3rias do podcast, as melhores pr\u00e1ticas dos meus entrevistados, mas para isso preciso de tempo.\u00a0\u003cbr\u003eO dinheiro que espero ter de apoio vai ajudar a ganhar tempo, pois ir\u00e1 permitir-me dizer n\u00e3o a coisas que me roubam tempo, mas t\u00eam retorno financeiro.\u003cbr\u003eSei que contribuir\u00e1s dentro das tuas possibilidades, e o Patreon permite estabelecer um limite mensal para a tua contribui\u00e7\u00e3o.\u003cbr\u003eOutra coisa que tamb\u00e9m sei, \u00e9 que a criatividade \u00e9 importante para ti, que d\u00e1s valor aquelas ideias que vais tendo, que acenas com a cabe\u00e7a quando ouves os convidados a referir lutas, quest\u00f5es que tu tamb\u00e9m tens, que os outros, os que j\u00e1 fazem, e os que muito fazem, s\u00e3o pessoas que t\u00eam d\u00favidas, inseguran\u00e7as, e \u00e9 meu objectivo juntar cada vez mais exemplos, pessoas, a esta tribo, a tribo dos criativos, que tu tamb\u00e9m fazes parte.\u003cbr\u003eResumindo, quem me apoia no Patreon tem acesso a conte\u00fados exclusivos que os outros n\u00e3o ter\u00e3o, ser\u00e3o uns priveligiados!\u003cbr\u003e\u003cbr\u003e"
