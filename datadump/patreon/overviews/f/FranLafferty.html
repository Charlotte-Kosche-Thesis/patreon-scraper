    "summary": "\u003cimg\u003e\u003cimg\u003e\u003cimg\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eMy Immediate and Future Plans:\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eI am currently working on a few interactive and print-on-demand book series, while also creating NEW materials for my websites AND restructuring them, bit by bit. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/dp/B079K99FDT?\u0026amp;_encoding=UTF8\u0026amp;tag=homeeducati04-20\u0026amp;linkCode=ur2\u0026amp;linkId=6d4004fb7e276164d6279f9d0e6f6873\u0026amp;camp=1789\u0026amp;creative=9325\" target=\"_blank\"\u003eCheck out this eBook -- only $2.99!!\u003c/a\u003e \u00a0\u00a0 \u003cimg src=\"http://franlafferty.com/wp-content/uploads/2018/02/wrpr1200.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn addition \u003c/strong\u003e(as a \"break\" from updating \u0026amp; creating) \u003cstrong\u003eI am also:\u003c/strong\u003e\u003cbr\u003e-- learning a ton of stuff using \u003ca href=\"https://www.thegreatcoursesplus.com/categories\" target=\"_blank\"\u003eGreat Courses Plus\u003c/a\u003e (my favorite pastime!)\u003cbr\u003e-- practicing a dozen different apps from \u003ca href=\"http://www.adobe.com/creativecloud.html\" target=\"_blank\"\u003eAdobe Creative Cloud\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI would LIKE to spend more time doing these things:\u003c/strong\u003e\u003cbr\u003e-- investigating and recording the natural world\u003cbr\u003e-- reading and learning from the hundreds of Kindle books I own\u003cbr\u003e-- making more awesome videos\u003ca href=\"https://www.youtube.com/watch?v=cxf0X0pCfTU\" target=\"_blank\"\u003e like this one I made\u003c/a\u003e, using Adobe After Effects CC!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cxf0X0pCfTU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWhat do you think of that, \u003cstrong\u003emy FIRST ever YouTube video\u003c/strong\u003e? \u003cbr\u003eIt was supposed to just be practice, using a few different Adobe CC apps...\u003cbr\u003eHeehee!\u00a0 I can\u0027t wait to make MORE... for ALL my various interests, along with a TON of topics on the natural world, being a homeless nomad, and perhaps even covering a TON of educational topics, like preschool matching videos, beginning math, algebra and geometry, English (and perhaps Spanish) grammar, history, science... WHO KNOWS what a crazy Homeless Nomad like me will create?!\u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eMy Art\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e-- MOST of my tangible art is basically on hold while I am homeless, as most everything is in storage... but I AM creating some new stuffs for my Kindle book series, No Wrong Art.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eHere is my old post regarding my personal art philosophy, heehee:\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI want to create more art that invites the viewer to touch it, to take it down off the wall and FEEL the contrasts between smooth and rough, jagged and silky, cooler and warmer.\u00a0\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003eI would like my art to help reduce stress for people by giving them a moment of mindful sensory awareness, breaking up the day in a simple, accessible way.\u00a0 \u003cbr\u003e\u003cbr\u003eI even dream that perhaps one day, visually challenged people, autistic children, and ALL curious minds can have much more art to enjoy in this way -- through TOUCH!\u00a0 \u003cstrong\u003eTo me, art should not be kept at a distance or behind glass, but rather should be experienced through as many senses as possible.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI even use rose-scented water while I am painting, both for my own sensory delight and to lend a lingering scent to many of my artworks.\u00a0 :O\u0026gt;\u003cbr\u003e\u003cbr\u003e** You can see most of my art being made, step-by-step, on my site \u003ca href=\"http://nowrongart.com\" target=\"_blank\"\u003eNoWrongArt.com\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e **\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------\u003cbr\u003e-------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eWould you be willing to pledge just $5 per month to \u003cstrong\u003eencourage me\u003c/strong\u003e in my work?\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eTo help out\u003c/strong\u003e, just click the \u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eBecome a patron\u003c/span\u003e button or the one marked \"\u003cstrong\u003eChoose $5 access\u003c/strong\u003e\".\u00a0 THANKS!!!\u00a0 \u003cbr\u003eYou can even change the pledge amount to as little as $1 per month -- and every little bit will add up.\u00a0 :O\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for visiting, Friend and Amigo! \u00a0\u003cbr\u003e\u003c/strong\u003eFeel free to use my \u003ca href=\"http://en.gravatar.com/mirroreyes1\" rel=\"nofollow\" target=\"_blank\"\u003econtact information on my Gravatar Page\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e, or visit some of my other websites shown there!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
