    "summary": "\u003cstrong\u003e \u2764\ufe0fWelcome to my Patreon Mole Squad community page! \u003c/strong\u003eI appreciate you taking the time to consider supporting what I do! I host a kid-friendly live stream EVERYDAY at 6PM EST on Youtube playing National Geographic\u0027s game Animal Jam.\u00a0\u003cbr\u003e\u003cbr\u003eIn our Patreon community you get\u00a0\u003cstrong\u003eMORE ACCESS TO ME\u003c/strong\u003e, participate in community discussions, access to my patreon posts of \u003cem\u003enever-before-seen \u003c/em\u003econtent, and learn about the behind the scenes of my live stream. By being a Patreon Mole Squad community member you help support my live streams while getting exclusive perks. Patrons must have their guardian\u0027s permission to join my Patreon Mole Squad community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u2764\ufe0fWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is a way to support your favorite creator\u0027s work and support them for making content your child loves. Patreon is a way to thank your favorite creators for the hard work they do.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u2764\ufe0fWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI am using Patreon as a way to connect with my moles on a more personal level and give rewards for supporting what I do. I occasionally receive donations in my live stream and appreciate them greatly, but I would rather be able to give a reward for a donation. Patreon provides a secure and safe place for me to receive financial support and give rewards to those individuals.\u00a0\u003cbr\u003eHere are a few things I can do because of my Patreon Community:\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003ePRODUCE BETTER CONTENT!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePRODUCE MORE CONTENT!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePRODUCE MORE GIVEAWAYS!\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFOCUS MORE ATTENTION ON MY YOUTUBE CHANNEL! \u003c/strong\u003e\u003cem\u003eWith Patreon, I will be able to spend less time on other jobs that pay the bills and more time on making online live streams and videos!\u00a0 \u2764\ufe0f\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u2764\ufe0f Who is Faris Jaclyn?\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m Faris! I have my bachelors of art in Elementary Education and am certified to teach grades K-6. \u003cem\u003eYes, this means I am a teacher!\u003c/em\u003e\u00a0\u003cstrong\u003eI am currently in graduate school to receive my masters in Clinical Mental Health Counseling and School Counseling.\u003c/strong\u003e I create Youtube videos for fun and enjoy making others happy. I love providing a family friendly environment for young people to have fun and play games!\u003cbr\u003e\u003cbr\u003e\u2764\ufe0f If you have sign up for \u003cstrong\u003e\"Famous Mole\"\u003c/strong\u003e I will send monthly thank you letters at the beginning of each month. You may send mail back to the address listed on my mail. Please only send post cards and/or letters to my personal PO BOX. My PO BOX is small and is not designed to recieve packages.  \u003cstrong\u003eIf your guardian is uncomfortable receiving mail from me \u003c/strong\u003eI can send your letters to a PO BOX or send you a picture of a letter I would send."
