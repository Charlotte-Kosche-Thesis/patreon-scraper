do that.\u00a0 You can also set a maximum monthly support amount that fits your budget.\u00a0 For reference, we plan to release about 4 to 6 funded ebooks per month.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve added extras at different levels of support as a way of saying thank you.\u00a0 The full details on different support levels are at the bottom of this page.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Funding is Essential\u003c/h4\u003e\nWhile we do currently sell our ebooks through major distributors (Amazon, iBooks, Nook), the revenue from sales does not even begin to approach the expense of producing these high quality digital replica editions.\u00a0 Digitizing and formatting books takes a lot of time and effort.\u00a0 Depending on the complexity of a project, one book can easily require over 100 hours of labor.\u00a0 Just obtaining originals of rare titles is often very costly.\u00a0 Our goal is to start with the best original copies available, diligently proofread the digitized text, and carefully style the ebook to match the original.\u00a0 The amount of focus we can place on each of these areas is largely dependent on the support we receive.\u00a0 Every contribution helps us achieve these goals with greater excellence."
