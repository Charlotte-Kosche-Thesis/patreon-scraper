    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWELCOME!!\u00a0\ud83d\ude00\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you for looking into my Patreon and supporting my videos!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eIt\u2019s the awesome people like YOU keep me making videos year after year\u00a0\ud83d\ude00\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eNow you able to contribute too!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMy name is Jerry aka known as Foxen on youtube!\u00a0\ud83d\ude00\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eI make anime related videos that including anime facts, anime news, anime reviews \u0026amp; anything else including anime! (and Japan)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI have been on youtube for almost 7 years now and made over 1000 videos in the time.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBy pledging, you\u0027ll be directly supporting the creation of all future videos. A Huge thank you!!\u00a0\ud83d\ude42\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/c1-BM27iDcE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT Is The GOAL?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMore Attack on Titan videos!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMore KonoSuba Content!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMore Code Geass videos!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMore Anime Reviews!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eDragon Ball Super?!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eMore Anime Theory videos!!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eFuture Kimi no na Wa, ReZero, SAO, My Hero Academia, Bleach, 7 Deadly sins Videos. . and a lot more !\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eIt all depends on YOU reading!!\u00a0\u003cstrong\u003e\ud83d\ude00\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eBased on the total supporters, I do want to cover more anime news and have a more concrete schedule for future anime videos!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eI would also like to be able to have \u003c/strong\u003e\u003cstrong\u003eyou\u003c/strong\u003e\u003cstrong\u003e more involved in the process for ideas of future videos.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eEVERY BIT MAKES A DIFFERENCE\u003c/span\u003e\u003cbr\u003e\nFirst of all, if you are someone who takes time out of your day to watch my content, then I am truly honored. Just your viewership helps the channel, so thank you! If you\u0027re struggling\u00a0or someone who doesn\u0027t have enough money to do much more than make ends meet, then I don\u0027t want your money. Your participation as a viewer and commenter is more than enough! Thank you!!\u00a0\ud83d\ude00\u003cbr\u003e\nPlease continue to support by watching and commenting! I try to read everyone\u0027s post \u0026amp; reply as much as I humanly can\u00a0\ud83d\ude00\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re able to join support for $2/month or more, then your contribution to the channel is greatly appreciated! You will be the very life blood of the Foxen Anime channel. Not only does it allow me to create all this monthly anime content on an ongoing basis, but it also inches us closer to being able to hire other creative people to help with editing, graphics and other ways to increase the quality of my videos. You are not only a fan of my content, you are on the journey with me! Thank you so much!\u00a0\u00a0\ud83d\ude00\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e2 BIG reasons for this:\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e1st Reason\u003c/span\u003e - I originally started doing this as a hobby and for fun.\u003cbr\u003e\n\u003cbr\u003e\nThat hasn\u2019t changed but now I find myself working videos 30-40 hours a week or longer, in order to put out the content with the high quality I want.\n\u003cbr\u003e\nThis extra 30-40 hours is on top of my full-time job, and honestly it is \n\u003cem\u003e*not*\u003c/em\u003e easy. If I didn\u2019t really love doing this I would have stopped a long time ago.\u003cbr\u003e\n\u003cbr\u003e\nIt is not uncommon for me to work on and record videos at 2 or 3 am in the morning.\n\u003cbr\u003e\nThis is why I hope to use funds to hire some sort of help, find ways to quicken the process, or both!\u00a0\n\u003cstrong\u003e\ud83d\ude42\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yTqez-c0sCM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAnd 2nd reason - the terrible Youtube system\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e[Sorry this is a bit long!]\u003c/span\u003e\u003cbr\u003e\nYou may be familiar with the recent Ad-pocalyse on youtube that hit creators really hard. Every youtube creator saw a hit of 50% or more from this.\n\u003cbr\u003e\n\u003cbr\u003e\nBut before all of this started happening (or if it never happened), anime type videos are constantly hit with false copy right claims.\n\u003cbr\u003e\nIt is possible to fight these but your video basically makes no money until the 1-2month period time it takes for this to be resolved.\n\u003cbr\u003e\n\u003cbr\u003e\nA Great Example is my Kimi No na Wa Video!!\u00a0\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/j-bfhyJBUAQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nDid you enjoy this? I hope everyone did since I put int at least 80 hours into this one!!\u00a0\ud83d\ude00\u003cbr\u003e\nThanks to youtube\u0027s amazing false copyright claims, I\u0027ve made basically nothing, zero, nada from this video\u00a0\ud83d\ude30\u003cbr\u003e\n\u003cbr\u003e\nA 2nd good example are all my in-depth Digimon Tri videos:\u00a0\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QnDe1LNNz4Q\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nAll these have been flagged (a couple completely reviews too). The worst part is that they have been hit \u003cem\u003emultiple times \u003c/em\u003esince youtube does not impose some type of limit, which is why it is constantly abused\u00a0\u003cstrong\u003e\ud83d\ude30\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nBut wait! There\u2019s more . . .\u00a0\n\u003c/strong\u003e\ud83d\ude10\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\nRecently due to the Vegas shooting controversy that youtube was connected with, another issue has come up.\n\u003cbr\u003e\nYoutube has rolled out with this new auto-detection that uses \u2018machine learning\u2019 to determine whether your video is appropriate for youtube to display ads on.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eThings like blood, swearing, guns, violence, etc are out but this system seems to flag whatever video is uploaded related to anime as well, no matter the content.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://imgur.com/xJRGtnK\"\u003e\u003cimg src=\"https://ibb.co/eKcwiG\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/l79myTg.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nManual reviews can be requested but this takes 2 days (48hours) or longer. By that time it doesn\u2019t really matter, the creator just lost out on the majority of their revenue.\n\u003cbr\u003e\nImagine working on a video for 30-40 hours and only making a few cents for that video :(\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eExtra Side Note:\u003c/span\u003e\u003cbr\u003e\nPatreon also helps me avoid filling my videos with \n\u003cem\u003e*certain*\u003c/em\u003e\u00a0overpriced monthly services that only give you junk!\u00a0\u00a0\ud83d\ude42\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"https://ibb.co/g4Hffw\"\u003e\u003cimg src=\"https://preview.ibb.co/kZLNtG/Screen_Shot_2017_11_04_at_10_31_29_AM.png\" style=\"width: 371px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat does it cost to make a Video?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eHonestly that\u2019s super hard to answer \ud83d\ude30\u00a0but let me try to give you an idea!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eFor the recently released SAO OS FACTS Video:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e~$50 - SAO OS Production book (only sold in Japan)\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e~$20 - SAO OS Hopeful Chant (only available from Japan)\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e~$10? - couple of Rock Star energy drinks \u0026amp; a ton of coffee\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e~$10 - SAO Ordinal Scale Manga Vol 1\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e~$15? - Custom Art work\u003cbr\u003e~$10? - few cans of Rock Star energy drink\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e~??? - 50-60 hours work of research, translation, script writing, audio recording \u0026amp; video editing.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eKeep in mind this does not include the cost of stuff I was going to buy anyway (like the actual SAO Movie)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAlso it does depend on the type of video. Anime news videos still take a few hours but these addition costs are (often) not needed.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
