    "published_at": "2018-03-28T01:19:43+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0WHO AM I?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m a traffic cone! Wait no I\u0027m not, I\u0027m Soren, a loveable fuzzball husky from Alaska! Ever since I was young I\u0027ve loved making videos. I\u0027ve also loved animals. When I discovered furry Youtube in 2016, it happily married my two favorite fandoms: YouTube and the Furry Fandom! I started going to conventions in 2017 and knew immediately that this world would be a part of me forever.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3qZahu_uSPs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u00a0 WHAT DO I DO?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI make videos! :D I\u0027m not any good at drawing or crafting stuff, but I\u0027d like to think my videos are half decent. I also like to write, and I\u0027ve even talked with publishers a few times about publishing, but my videos are my passion.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d love to be able to take all the time I need to write, film, and edit, without having to worry about \u0027real life\u0027, but unfortunately, this \u003cem\u003eis\u003c/em\u003e\u00a0real life. As much as I pretend to be a giant dog person who loves hugs, snuggles, and snow, I\u0027m not. I live in the real world, at least sometimes, and that costs money.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e WHY DON\u0027T I MONETIZE MY YOUTUBE VIDEOS?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy account is in good standing on YouTube, and on my other channels I have monetized videos, so why not these? Short answer: \u003cstrong\u003eI can\u0027t.\u003c/strong\u003e YouTube\u0027s new monetization requirements (1,000 subs and 4000 Hours Watch Time/year) mean that until 2019, at the earliest, I won\u0027t be able to make a cent off of ads on YouTube.\u00a0\u003cbr\u003e\u003cbr\u003eThe consequence of \u003cem\u003ethat\u003c/em\u003e is that I can only make videos in my spare time. I\u0027m 20, and in college for 4 more years, which takes up a lot of my time. If I want to make videos, I have to do it in spare time; whatever is left after my classes, my flying time, and any job I may take. That is unless I can make \u003cem\u003ethis\u003c/em\u003e my job.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e WHY SHOULD YOU BECOME A PATRON?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf I can make YouTube a part-time\u00a0job while I\u0027m in college, I\u0027ll be able to set aside time specifically for these videos! Not only that, but with enough support, I\u0027ll be able to feed myself, pay for my insurance, and all that adult stuff, without taking time away from what I love: this fandom (well, also snow, but mostly this fandom!) This would be a dream come true for me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00a0IN CONCLUSION:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI just wanna say thank you. Even if you don\u0027t make a pledge, just knowing that there are people out there who consider supporting creators that they love makes my day! So, thank you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
