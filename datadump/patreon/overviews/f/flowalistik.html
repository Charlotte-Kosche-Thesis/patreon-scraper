    "summary": "\u003cstrong\u003eHi everyone!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Agustin Flowalistik, and I\u0027m a product designer and low poly artist specialized in digital fabrication (3D printing and laser cutting).\u003cbr\u003e\n\n\n\u003cbr\u003eI\u0027ve been creating and experimenting since I was a kid, but it wasn\u0027t until I went to college that I fell in love with the maker movement. I\u0027ve been sharing my designs and creative process with all of you since the day I got my first 3D printer. I even share the problems I run into (usually more than expected!).\u003cbr\u003e\n\n\u003cbr\u003eDesigning and sharing takes a lot of time and resources. I\u0027ve created this Patreon page to give you the opportunity to support me and be part of everything I do!\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cstrong\u003eWhat can I offer you?\u003c/strong\u003e\u003cbr\u003e\n\n\n\u003cbr\u003eMy goal is to make new projects and experiments and share them with everyone. Designing has been my passion all my life, and I hope the projects and experience you will find in my Patreon will help and inspire you.\u003cbr\u003e\n\n\n\u003cbr\u003eIf you like what I do, you can support me and my creations with a monthly pledge. There are different rewards available, pick the one that suits you the most! All reward levels include early access to all my new projects and access to my Patreon feed.\u003cbr\u003e\n\n\n\u003cbr\u003eAs part of my commitment to the maker community, all the designs and projects will be shared with everyone under a Creative Commons license.\u00a0\u003cbr\u003e\n\n\n\u003cbr\u003eWith your support, I will be able to develop more projects and share my experience.\u003cbr\u003e\n\n\n\u003cbr\u003e\n\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\n\n\n\u003cbr\u003eThank you very much for checking out my Patreon page. I really appreciate your support!\u003cbr\u003e\n\n\n\u003cbr\u003eYou can also find me here:\u003cbr\u003e\n\n\n\u003cbr\u003e\u003ca href=\"http://instagram.com/flowalistik/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/flowalistik/\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.flowalistik.com/\"\u003ePortfolio\u003c/a\u003e\u003cbr\u003eMy designs\u00a0\u003ca href=\"http://www.thingiverse.com/FLOWALISTIK\"\u003e#1\u003c/a\u003e \u003ca href=\"https://www.youmagine.com/flowalistik/\"\u003e#2\u003c/a\u003e \u003ca href=\"http://www.instructables.com/member/flowalistik/\"\u003e#3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eUpdate August 2017: some patrons have a temporary exclusivity over some of my designs. The source file exclusivity is 3 months, then they will be shared with everyone. Not all projects or designs have temporary exclusivity.\u003c/strong\u003e\u003cbr\u003e"
