    "summary": "\u003cstrong\u003eWelcome to the FitnessType Community! \u00a0 \u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\tMy name is Marischa and I\u0027m from Holland. I started FitnessType in august 2014 to give \npeople the opportunity to follow online workouts,\n\u003cstrong\u003e completely free\u003c/strong\u003e! Using\n YouTube as media, I started posting short videos giving instructions on\n how to do specific exercises. Shortly after that I realized the next \nstep was to do complete workouts. Starting with 10 minute workouts, I \ngradually built up the duration and quality of my workouts.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhy I need your help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nShooting workouts and editing them is extremely time consuming and is hard to sustain without some kind of income. Unfortunately, income delivered through ads on YouTube is very marginal. Using Patreon you can help increase the margin which allows me to sustain FitnessType and create even better workouts for you! :-) So if you like my workouts and want to support me on keep recording them and keeping them free, this is the place to support me :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I get anything in return?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBy joining the FitnessType community on Patreon, you will get several extra perks based on what amount you are donating. For example more personal advice on your workout schedule or diet :) On the left you can see what \u0027donate-tiers\u0027 are available to support me.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThank you and I hope to personally welcome you here on Patreon!\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003e\nMarischa\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Vfobw4-NeaI\" width=\"560\"\u003e\u003c/iframe\u003e"
