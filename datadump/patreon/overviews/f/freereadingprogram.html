    "summary": "The Free Reading Program is able to be effective thanks to our users and supporters. By helping to spread word about the program, you are helping more kids access our activities. Rotary clubs around the world help to bring literacy initiatives like ours to students in need. Thank you for your kindness.\u00a0\u003cbr\u003e\u003cbr\u003eMany years were spent perfecting our activities and proving their efficacy. Now, we want to bring additional features to our users. Read below for all the details.\u00a0\u003cbr\u003e\u003cbr\u003eWe have provided 130,000+ children with our free online\nliteracy program. Students around the world use The Free Reading Program (TFRP)\nto work on their skills at home, maximizing their learning potential in school.\u00a0\u00a0\u003cbr\u003e\n\n\u003cbr\u003eWhile our over 3,500 activities have been extensively tested\nfor efficacy and are proven successful, we want to make them even better.\nThat\u2019s why we want to release TFRP 2.0. We all know that young learners need\nsupport, guidance and assessment to help them improve. So, we want to add\nsupports that will help parents and teachers make sure they can accurately\ntrack their student\u2019s progress. We will be adding complete progress tracking and marks management. This includes activity reports, printable certificates and report cards.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eWe want to update our content and system engine so that our\nusers can make the most out of our program. What does that mean for you? That\nmeans that you are helping to increase literacy rates, keeping children safe\nand healthy and providing a positive future for families. \u003cbr\u003e\n\n\u003cbr\u003eWe love keeping our product free. However, we don\u2019t want it\nto get stale. With your support we can keep our product free and at a quality\nlevel that rivals expensive e-learning programs out there. Help us achieve our\ngoal of helping more kids learn to read. \u003cbr\u003e"
