    "summary": "\u003cstrong\u003eSei un creativo e il fisco ti confonde?\u003c/strong\u003e\u003cbr\u003e\nHai un Patreon e non sai come dichiarare i tuoi redditi?\n\u003cbr\u003e\nNon sai se \n\u003cstrong\u003edevi\u003c/strong\u003e aprire una Partita IVA? Non sai se \u003cstrong\u003evuoi\u003c/strong\u003e aprire una Partita IVA?\u003cbr\u003e\nIl tuo commercialista o il tuo CAF parlano una lingua incomprensibile che neanche l\u0027Alto Valyriano, e vorresti i sottotitoli?\n\u003cbr\u003e\nLa tua fonte di informazioni fin qui \u00e8 stata \n\u003cem\u003etuo cugggino\u003c/em\u003e (quello che da piccolo una volta \u00e8 morto)?\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eBenvenuto, creativo!\u003cbr\u003e\n\tBenvenuta, disegnatrice!\n\t\u003cbr\u003e\n\tBenvenuti, colleghi!\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tIn questo Patreon pubblicher\u00f2, traducendo il burocratese in un italiano comprensibile, il frutto delle mie ricerche su tutti gli argomenti che, in molti anni di frequentazione del mondo del fumetto e dell\u0027illustrazione, si sono rivelati i pi\u00f9 importanti, i pi\u00f9 spaventosi, quelli che pi\u00f9 fanno arrabbiare noi creativi, che facciamo una professione che, per la legge, praticamente non esiste.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tOra, puoi leggere \u003ca href=\"https://www.patreon.com/posts/14929294\" target=\"_blank\"\u003ele F.A.Q. che trovi cliccando qui\u003c/a\u003e, oppure consultare l\u0027archivio di articoli pubblici per vedere se c\u0027\u00e8 roba che ti interessa prima di iscriverti!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n- \n\t\u003cstrong\u003eMattia Bulgarelli\u003c/strong\u003e del \u003cstrong\u003eCollettivo Awe\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\u003cbr\u003eIl Collettivo Awe lo trovate anche su Facebook, \u003ca href=\"https:
