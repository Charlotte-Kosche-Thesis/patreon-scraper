    "summary": "My name is Fox Martin, and I\u0027m based in Washington, DC. I\u0027m a traveling model, burlesque performer, and pole dancer.\u00a0\u003cbr\u003e\u003cbr\u003eThe best way to describe why I\u0027m here is by letting you know that\u00a0I have a rather overwhelming proclivity to want to do \u003cem\u003eeverything \u003c/em\u003ewhen it\u00a0comes to art. I\u0027ve been drawing ever since I could pick up a crayon, sewing since my grandmother could trust me with her scissors, and putting on shows for as long as I could hold my parents\u0027 attention. I\u0027ve been active in theater, done a stint in art school, modeled for 9+ years, and picked up some other odd skills here and there along the way. What I\u0027m really interested in right now, \u003cem\u003ehowever\u003c/em\u003e, is honing my skill as a \u003cstrong\u003eperformance artist\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eIn a completely self-sufficient scenario I may: design and create my own costume \u0026gt; choreograph my own act \u0026gt; design my own set/lighting setup \u0026gt; perform said act in self-made costume in front of an audience \u0026gt; glow with love and appreciation.\u00a0\u003cbr\u003e\u003cbr\u003eWhere do I need help with all this? I\u0027m not always going to have an audience or a venue to perform my concepts to their fullest potential, nor will I have access to the resources that can make my acts uniform from location to location. I also have a lot of self-work to do on a physical level. Whether I can perform live in front of an audience or shoot a beautiful video of my inner workings, I\u0027m willing to take as much time as I need to make this all happen. I believe that the more support I can get in living artistically without apology, the more everyone wins -- and I would really enjoy the opportunity to share my art with you.\u00a0\u003cbr\u003e"
