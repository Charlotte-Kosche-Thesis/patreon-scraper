    "summary": "FrisbeeGuru is a hub for Freestyle Frisbee content. Our mission is to aid in the growth of Freestyle Frisbee and to help bring the world wide community of Freestyle Frisbee a little closer together. If you don\u0027t know what Freestyle Frisbee is, you\u0027re definitely missing out.\u00a0\u003ca href=\"http://www.frisbeeguru.com\"\u003eCheck out our site to learn more\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSo why are we here on Patreon? Well, back in 1998, we started producing Freestyle Frisbee How-Tos. In 2013, we added Live Streaming of major Freestyle events. Most recently in 2017, we added a Podcast and redoubled our focus on regular publishing, social media, and marketing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.frisbeeguru.com/wp-content/uploads/2018/01/LiveStreaming2.png\"\u003e\u003cbr\u003e\u003cbr\u003e2017 was an exciting year. FrisbeeGuru Website and Live Stream traffic was up, our social media following was booming, and we were contacted about Freestyle Frisbee on a regular basis. The momentum is building and we are more focused than ever. We have grand plans for the future: an online Frisbee Competition, more marketing to bring in more viewers, increased quality of our videos, instant replay, an events calendar...and more.\u003cbr\u003e\u003cbr\u003eThis is where Patreon comes in. Patreon allows you to join us on this journey by becoming a Patron of our work. If you love the content we create, being a patron will enable us to make more and better content. If you love spreading the jam, being a patron will increase our reach so we can get the sport we love in front of more people. \u003cbr\u003e\u003cbr\u003eWe do this because we love doing it. Whether or not you are a Patron, you are welcome to enjoy our content. So, please check out our site, let us know what you think, share with a friend, and consider becoming a Patron. But, most importantly, grab a flying disc and go play catch with your friends!\u00a0\u003cbr\u003e\u003cbr\u003eThanks for checking out our Patreon campaign.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.frisbeeguru.com/wp-content/uploads/2018/01/FPAWGroupPhoto2.png\"\u003e\u003cbr\u003e"
