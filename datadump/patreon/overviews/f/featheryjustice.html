    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://featheryjustice.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e|\u003ca href=\"http://featheryjustice.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e|\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.instagram.com/featheryjustice/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e|\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://tapas.io/FeatheryJustice\"\u003eTapastic\u003c/a\u003e|\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://startfaire.com/artists/feather.shtml\" target=\"_blank\"\u003eStArt Faire Comics\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://ko-fi.com/featheryjustice\"\u003eKo-Fi\u003c/a\u003e|\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://comicfury.com/profile.php?username=FeatheryJustice\"\u003eComicFury\u003c/a\u003e|\u003ca href=\"http://www.smackjeeves.com/profile.php?id=294321\"\u003eSmackJeeves\u003c/a\u003e|\u003c/strong\u003e\u003ca href=\"https://twitter.com/FeatheryFern\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHello there, my name is Feather. \u00a0Welcome to my Patreon page!\u003cbr\u003eSorry if it is slightly messy right now, trying to get everything nice and organized!\u003cbr\u003e\u003cbr\u003eI\u0027m a self taught artist and still learning to this day. \u00a0I draw multiple comics and hope one day my comics will be great enough to be known world wide! \u00a0It might be a high goal but it\u0027s something to reach for right? \u00a0I currently have a full time job but if this goes well enough I can devote all my time into comic work.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat I offer when you become a Patreon?\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eTier 1: \u003cstrong\u003eNovice Level\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e[Early Pages]\u003cbr\u003e[Random Exclusive Doodles, Test Drawings]\u003cbr\u003e[Early Access View of Digital Prints]\u003cbr\u003eYou will get all early viewings of my current comics, Prompt Execution and Perfection! \u00a0You will also be getting to see all my work in progress for prints and artwork. \u00a0A few random drawings and doodles will be thrown in here as well. \u00a0Also, you will get the Thank you Digital Print.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier 2:\u003c/strong\u003e\u00a0\u003cstrong\u003eAdventurer Level\u003c/strong\u003e\u003cbr\u003e[Comic WIPS and more]\u003cbr\u003eHere you will see the behind the scenes of my comic work. These usually include thumbnails, progress work, character design and creation, and maybe more. \u00a0You even get to see how some of these jokes are made, since I\u0027m a Comedy genre writer.\u00a0 You also will see previews to new projects!\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003ePlanning any other tiers or additional rewards?\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOf course! I just need to get started first. \u00a0I am planning to do reviews, speed draws, art requests and many other things! \u00a0I even a possible animation planned sometime in the future. Everyone has to start small from somewhere. \u00a0I do have irregular Sketchbook PDFs now and then but it isn\u0027t a frequent enough reward anymore.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Comics:\u003cbr\u003eEsrevitlum\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/series/Prompt-Execution\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eStand Alone Sets:\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/69a0/i/2017/259/1/8/banner_by_featheryjustice-dbnnur9.png\" style=\"width: 384px;\"\u003e\u003cbr\u003e\u003cbr\u003eOn Hiatus/Rewrite:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://tapas.io/series/CrossXLife\" target=\"_blank\"\u003e\u003cimg src=\"https://orig05.deviantart.net/bc0c/f/2017/219/c/1/banner_by_featheryjustice-dbj9tgv.png\" style=\"width: 381px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e"
