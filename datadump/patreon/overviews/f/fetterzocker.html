    "summary": "Ich bin der Patrick aka FetterZocker der einfach Bock und Spa\u00df am Zocken hat. 24 Jahre jung und leidenschaftlicher Gamer! Diese Leidenschaft pflege ich seit 1 1/2 Jahren auf YT und nun seit 1 1/2 Jahren auf Twitch.\u00a0Am Tag bin ich sowohl Morgens als auch Abends mit allen m\u00f6glichen Games am Start.\u003cbr\u003e\u003cbr\u003eZocken und Leben ist ein Traum, den ich zusammen mit dir erf\u00fcllen m\u00f6chte. F\u00fcr was solltest du mich unterst\u00fctzen?\u003cbr\u003e\u003cbr\u003eIn Zukunft m\u00f6chte ich mit dir und der Community noch mehr unternehmen, zum Beispiel besondere Streams machen. Ob es Spielereleases, Early Access oder Betas sind oder wir einen speziellen VOD Tag machen, mein Stream wird immer weiter ausgebaut und vorangetrieben. Im hier (noch nicht) verlinkten Video aus unserem letzten Sonderstream gehe ich genauer darauf ein, was geplant ist und wo wir derzeit stehen.\u003cbr\u003e\u003cbr\u003eGenau f\u00fcr diese Zukunft und f\u00fcr den Ausbau bitte ich um deine Unterst\u00fctzung! Solltest du irgendwelche Fragen haben, kannst du mich jederzeit im Stream selbst erreichen oder auf den sozialen Kan\u00e4len (Facebook, Twitter und co.).\u003cbr\u003e\u003cbr\u003eAls Dankesch\u00f6n sind momentan folgende Tiers und Features verf\u00fcgbar:\u003cbr\u003e\u003cbr\u003e- Shoutout im Stream: Solltest du Patreon sein, einfach auf http://twitch.center/patreon/fetter_zocker gehen und du erh\u00e4ltst deinen Shoutout auf Twitch, wenn ich live bin.\u003cbr\u003e\u003cbr\u003eVielen Dank f\u00fcrs Lesen und Unterst\u00fctzen!\u003cbr\u003e\u003cbr\u003eI\u0027m FetterZocker and I love gaming. I\u0027m 24 years old and have always been a passionate gamer. For 1 1/2 years, I\u0027ve been following this passion on YT and for 1 1/2 now also on Twitch. My channel\u0027s live with all kinds of games in the morning as well as in the evening.\u003cbr\u003e\u003cbr\u003eGaming \u0026amp; Living is a dream that I want to make come true together with you. Why should you support me?\u003cbr\u003e\u003cbr\u003eIn the future, I\u0027m planning various activities together with you and the community, like for example special streams. These can be game releases, early access or beta, or a special VOD day, my stream will be constantly improved and developed. In the video that you can see here, I explain the current situation and my plans for the future in more detail.\u00a0\u003cbr\u003e\u003cbr\u003eThis future improvement is why I ask for your support! If you have any questions, you can ask me during my stream or on social media (Facebook, Twitter and the like) anytime.\u003cbr\u003e\u003cbr\u003eThanks for reading and supporting!\u003cbr\u003e"
