    "summary": "I\u0027m \u003cstrong\u003efireundubh\u003c/strong\u003e, but people just call me \u003cstrong\u003e\u003cem\u003efire\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n I\u0027ve been creating mods since 1992 when \n\u003cem\u003eWarcraft II\u003c/em\u003e was released. My mods are consistently top ranked in their categories, and my work has been featured on \u003cem\u003eGameSpot\u003c/em\u003e, \u003cem\u003eKotaku\u003c/em\u003e, and various YouTube channels where videos of my mods have received nearly\n1.5 million views.\n\u003cbr\u003e\n\u003cbr\u003e\n Back in the real world, I\u0027m a game developer who has worked on PC, console, and handheld games in the open world RPG, third-person shooter, turn-based strategy, fighting, and sports genres. I\u0027ve worked as a producer, writer, tools dev, tester,\nand community guy.\n\u003cbr\u003e\n\u003cbr\u003e\n Last year, I lost my job in the game industry. Between honing my technical skills and looking for work, I\u0027m short on free time. With your generosity and your passion for expertly crafted gameplay mods, I can dedicate more time to creating\nnew experiences and updating the best of my mods you\u0027ve enjoyed over the years.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat mods have you created?\u003c/h3\u003e\n\u003cbr\u003e\n Over the years, I\u0027ve created hundreds of mods for many games, including\n\u003cem\u003eDragon Age: Origins\u003c/em\u003e, \u003cem\u003eThe Witcher 3\u003c/em\u003e, \u003cem\u003ePillars of Eternity\u003c/em\u003e, \u003cem\u003eTyranny\u003c/em\u003e, and \u003cem\u003eStellaris\u003c/em\u003e. I\u0027m best known for the few below:\u003cbr\u003e\n\u003cbr\u003e\n For\u00a0\n\u003ci style=\"background-color: initial;\"\u003eSkyrim\u003c/i\u003e, there\u0027s\u00a0\u003cstrong\u003eMaster of Disguise\u003c/strong\u003e, a disguise-and-discovery mechanic, which was the titular mod in \u003cem\u003eGameSpot\u003c/em\u003e\u0027s\u00a0\u003ca href=\"https://youtu.be/QZxRm1EcbQ4?t=8m14s\"\u003eSeason 4 Episode 2 of \u003cem\u003eTop 5 Skyrim Mods of the Week\u003c/em\u003e\u003c/a\u003e.\nThe mod was featured by \n\u003cem\u003eMxR Mods\u003c/em\u003e in\u00a0\u003ca href=\"https://www.youtube.com/watch?v=69e7xcYw-G4\"\u003ethis review\u003c/a\u003e and by \u003cem\u003eBrodual\u003c/em\u003e in the spotlight video below.\u003cbr\u003e\n\u003cbr\u003e\n Prior to moving most of my mods to GitHub, Master of Disguise for classic Skyrim was also #1 in Stealth on the Skyrim Nexus and #1 in Stealth in the Skyrim G.E.M.S. Hall of Fame.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ATGNFDgNT-A?rel=0\u0026amp;controls=0\u0026amp;showinfo=1\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n I also wrote\n\u003ca href=\"http://fireundubh.github.io/skyrim/master_of_disguise_sse\"\u003eextensive documentation\u003c/a\u003e for Master of Disguise.\u003cbr\u003e\n\u003cbr\u003e\n For\u00a0\n\u003ci style=\"background-color: initial;\"\u003eFallout 4\u003c/i\u003e, there\u0027s\u00a0\u003cstrong\u003eAuto Loot\u003c/strong\u003e, an extremely configurable area loot mechanic. Developed before the Creation Kit was released, Auto Loot was the first mod of its kind for \u003cem\u003eFallout 4.\u003c/em\u003e\u00a0The\nall-in-one mod features auto loot, auto harvest, and auto steal/lockpick systems.\n\u003cbr\u003e\n\u003cbr\u003e\nAuto Loot was also featured by\u00a0\u003ca href=\"http://twinfinite.net/2016/06/fallout-4-xbox-one-gameplay-mods/\"\u003e\u003cem\u003eTwinfinite\u003c/em\u003e\u003c/a\u003e and various YouTubers.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-3KFMvyKa64?rel=0\u0026amp;controls=0\u0026amp;showinfo=1\u0026amp;start=108\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n For\u00a0\n\u003ci style=\"background-color: initial;\"\u003eDivinity: Original Sin 2\u003c/i\u003e, there\u0027s \u003cb style=\"background-color: initial;\"\u003eLet There Be Tooltips!\u003c/b\u003e, which adds tooltips to more than 500 interactive objects. Hailed as\u00a0\u003ca href=\"https://steamed.kotaku.com/the-best-mods-for-divinity-original-sin-2-1822247638\"\u003eone of the best mods\u003c/a\u003e by Kotaku, the mod has more than 42,000 subscribers on the Steam Workshop. The mod debuted at #3 in Most Subscribed and remains in the Top 10 with a 99% Positive rating. Let There Be Tooltips! was also featured by\u00a0\u003ca href=\"http://www.gamestar.de/artikel/divinity-original-sin-2-fuenf-praktische-mods-fuer-das-oldschool-rollenspiel,3324995,seite2.html\"\u003e\u003cem\u003eGameStar\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.gamewatcher.com/mods/divinity-original-sin-2%20(divinityoriginalsin2)%20-mod/let-there-be-tooltips\"\u003e\u003cem\u003eGame Watcher\u003c/em\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"https://multiplayer.it/articoli/194897-divinity-original-sin-ii-le-migliori-mod-per-divinty-original-sin-ii.html\"\u003e\u003cem\u003emultiplayer.it\u003c/em\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://fireundubh.com/assets/screenshots/6jUzVr6.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNEW!\u003c/strong\u003e For\u00a0\u003ci style=\"background-color: initial;\"\u003eKingdom\u00a0Come: Deliverance\u003c/i\u003e, there\u0027s\u00a0\u003cb style=\"background-color: initial;\"\u003eEasy Lockpicking\u003c/b\u003e, a lockpicking skill overhaul that avoids the lockpicking\nminigame in a fair and balanced way. The mod is currently #1 in Gameplay by downloads and endorsements on the Nexus, and was featured by\u00a0\u003ca href=\"https://kotaku.com/the-best-kingdom-come-deliverance-mods-1823789025\"\u003eKotaku\u003c/a\u003e,\u00a0\u003ca href=\"http://www.gamerevolution.com/guides/370717-best-kingdom-come-deliverance-mods-must-add-ons-medieval-adventure\"\u003e\u003cem\u003eGame Revolution\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.usgamer.net/articles/lockpicking-mod-for-kingdom-come-deliverance-soothes-angry-players\"\u003e\u003cem\u003eUS Gamer\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://segmentnext.com/2018/02/20/best-kingdom-come-deliverance-mods/\"\u003e\u003cem\u003eSegmentNext\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.gamewatcher.com/news/2018-16-02-the-best-kingdom-come-deliverance-mods\"\u003e\u003cem\u003eGame Watcher\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://twinfinite.net/2018/02/kingdom-come-deliverance-best-mods/2/\"\u003e\u003cem\u003eTwinfinite\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.eurogamer.pl/articles/2018-02-14-kingdom-come-deliverance-otwieranie-zamkow-wytrychy\"\u003e\u003cem\u003eEurogamer\u003c/em\u003e\u003c/a\u003e, and more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://fireundubh.com/assets/screenshots/dPyP2fg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat else have you done?\u003c/h3\u003e\n\u003cbr\u003e\n I don\u0027t just create mods, but I create modding tools, too. Here\u0027s a few:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI developed\u00a0\u003ca href=\"https://www.nexusmods.com/kingdomcomedeliverance/mods/431\"\u003eModsmith\u003c/a\u003e, a Python framework for \u003cem\u003eKingdom Come: Deliverance\u003c/em\u003e mods, that introduces build automation to the ecosystem. Modders get more work done faster and keep mods up-to-date across game patches with minimal effort.\u003c/li\u003e\u003cli\u003eI contributed to\u00a0\u003ca href=\"https://github.com/TES5Edit/TES5Edit\"\u003exEdit\u003c/a\u003e, including reverse engineering most of the \u003cem\u003eFallout 4\u003c/em\u003e plugin. This work helped jumpstart the \u003cem\u003eFallout 4\u003c/em\u003e modding community\n        before the Creation Kit was released.\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eFor\u00a0\u003ca href=\"https://github.com/Norbyte/lslib\"\u003eLSLib\u003c/a\u003e, a tool for creating, extracting, and converting game data for the \u003ci style=\"background-color: initial;\"\u003eDivinity: Original Sin\u003c/i\u003e series, I developed\n        a C# interface used to automate the packaging process.\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eI created\u00a0\u003ca href=\"https://afkmods.iguanadons.net/index.php?/topic/5112-rel-pyro-papyrus-project-compiler-for-fo4-sse-and-tesv/\"\u003ePyro\u003c/a\u003e, a project compiler for \u003cem\u003eFallout 4\u003c/em\u003e, \u003cem\u003eSkyrim Special Edition\u003c/em\u003e,\n        and classic \n\t\u003cem\u003eSkyrim\u003c/em\u003e. This Python wrapper makes compiling Papyrus scripts a breeze.\u003c/li\u003e\n\t\u003cli\u003eI contributed to\u00a0\u003ca href=\"https://github.com/wrye-bash/wrye-bash\"\u003eWrye Bash\u003c/a\u003e, a mod manager for \u003cem\u003eElder Scrolls\u003c/em\u003e and \u003cem\u003eFallout\u003c/em\u003e games. I updated the NSIS installer and uninstaller, including adding\n        x64 support, adding \n\t\u003cem\u003eSkyrim Special Edition\u00a0\u003c/em\u003eand \u003cem\u003eNehrim\u003c/em\u003e support, and fixing Windows Registry issues.\u003c/li\u003e\n\t\u003cli\u003eI wrote\u00a0\u003ca href=\"https://afkmods.iguanadons.net/index.php?/topic/4475-xedit-script-generate-tags-for-wrye-bashmator-smash-updated/\"\u003ea Delphi script\u003c/a\u003e used by LOOT maintainers and Wrye Bash modders who help\n        you sort mods and create intelligent bashed patches for the\u00a0\u003ci style=\"background-color: initial;\"\u003eElders Scrolls\u003c/i\u003e and \u003ci style=\"background-color: initial;\"\u003eFallout\u003c/i\u003e games.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat will I get out of my patronage?\u003c/h3\u0
