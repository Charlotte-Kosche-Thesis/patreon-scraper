    "summary": "Hello and welcome to my Patreon page! I create litanies and prayers for you and your congregation to use, whether you\u0027re a church, small group, or other gathering of spiritual seekers. It\u0027s part of my passion,gifting, and calling. I believe prayer is as integral to spiritual life as breathing. Over the past 2 years, I\u0027ve written of hundreds of litanies that have been prayed in church congregations all across the world. Thank you for being interested in my work! By joining my Patreon subscribers, you\u0027ll get access to extra litanies, \nearly/discounted access to my books and other media, and additional audio/video meditations. And you\u0027ll join a group of folks who want to live deeply spiritual lives, and Pray Good Prayers.\u003cbr\u003e\u003cbr\u003eI want to keep writing, praying, and creating, and to keep the work going and growing - there is more yet to do! I want to publish books, and lead workshops on prayer and spiritual formation, and inspire people to pray well! My aim is to give communities of faith (and individuals) prayers to pray aloud together that are \u003cem\u003eformational\u003c/em\u003e and \u003cem\u003etransformational\u003c/em\u003e, so that we can become wise, compassionate, and conscious humans.\u003cbr\u003e\u003cbr\u003eFrom website hosting fees, to book publication, to my own finite time and energy, these prayers aren\u0027t free! I wish they were. I wish I could sustain them on my own indefinitely. Self-promotion is the last thing I\u0027m hardwired to want to do. But I think there\u0027s more to this Litanist gig that Creator has in store. There\u0027s growing room I haven\u0027t even thought of yet. So thanks for reading, and thanks for praying along.\u003cbr\u003e"
