    "summary": "\u00a1Hola a todos! Soy\u00a0\u003ca href=\"https://about.me/senaris\"\u003eFrikidoctor\u003c/a\u003e, cirujano y guionista del\nprograma de televisi\u00f3n \u201cEl Hormiguero\u201d. Como mi propio nombre indica, soy un friki aficionado al cine y a las series de televisi\u00f3n, pero sobre todo, soy conocido mundialmente por mis spoilers de Juego de Tronos.\u003cbr\u003e\u003cbr\u003eDesde el 3-9-2014 hago v\u00eddeos en YouTube sobre series, pel\u00edculas, Jap\u00f3n, merchandising y todo el mundo friki.\u003cbr\u003e\u003cbr\u003eTambi\u00e9n hago cr\u00edtica de cine con mi gran amigo\u00a0\u003ca href=\"https://www.youtube.com/user/Acevedismos\"\u003eAcevedismos\u003c/a\u003e, en la secci\u00f3n llamada Criti-Car: Nos montamos en el coche, vamos al cine, y de camino comentamos qu\u00e9 esperamos de la pel\u00edcula. La vemos, y de regreso damos nuestra opini\u00f3n nada m\u00e1s haberla visto. Criti-Car ha crecido mucho \u00faltimamente y hemos hecho tambi\u00e9n vlogs de distintos eventos.\u003cbr\u003e\u003cbr\u003e\n\nSol\u00eda hacer todo esto como un hobby en mi tiempo libre, sin\nembargo, me gustar\u00eda ir m\u00e1s lejos, hacer que mis v\u00eddeos sean mejores, con mayor\ncontenido y calidad. \u003cbr\u003e\u003cbr\u003ePara ello tengo que abandonar parcialmente alguna de mis otras ocupaciones y\u00a0necesito contar con un peque\u00f1o equipo que me ayude a sacar todo adelante.\u00a0\u003cbr\u003e\u003cbr\u003eEn este momento, el nuevo algoritmo de monetizaci\u00f3n de YouTube ha destru\u00eddo la remuneraci\u00f3n de los canales peque\u00f1os y medianos, con lo que todo ese esfuerzo e ilusi\u00f3n de crear nuevos contenidos, queda sin recompensa alguna. \u003cbr\u003e\u003cbr\u003ePor tanto, el prop\u00f3sito de esta campa\u00f1a de Patreon es simple: Prefiero que los ingresos que generen mis v\u00eddeos vengan directamente de las personas que disfrutan de mi contenido, para que sean una parte especial y fundamental de este proyecto y adem\u00e1s, poder tener una relaci\u00f3n m\u00e1s directa con vosotros, los m\u00e1s fieles. Y quien sabe, si me va bien, \u00a1quiz\u00e1s pronto pod\u00e1is disfrutar de un programa de televisi\u00f3n friki en Youtube!.\u003cbr\u003e\u003cbr\u003e\n\nSi deseas apoyarme en este esfuerzo, por favor, considera participar a trav\u00e9s de Patreon en mi canal. \u00a1Tu ayuda ser\u00e1 muy apreciada!\u003cbr\u003e\u003cbr\u003e"
