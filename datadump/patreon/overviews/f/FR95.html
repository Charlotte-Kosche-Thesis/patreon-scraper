    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003eATTENTION\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMOST OF THE WORK IS ADULT CONTENT (NSFW 18+)\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eGalleries:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/f-r95/\"\u003eFurAffinity\u003c/a\u003e\u003cstrong\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://fr95.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003cstrong\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"http://fr95rus.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u003cstrong style=\"font-weight: bold;\"\u003e| \u003ca href=\"https://picarto.tv/FR95rus\"\u003eStream \u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e| \u003c/strong\u003e\u003ca href=\"https://twitter.com/FR95VB\"\u003eTwitter\u003c/a\u003e \u003cstrong\u003e|\u00a0\u003c/strong\u003e\u003ca href=\"https://beta.furrynetwork.com/fr95/\"\u003eFNW\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eYou can also find some HD art packs on my \u003ca href=\"https://gumroad.com/fr95\"\u003eGumroad\u003c/a\u003e!\u003cbr\u003eOr treat me with a cup of \u003ca href=\"https://ko-fi.com/2516M5PWXS0CN\"\u003eCoffee\u003c/a\u003e :3\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://picarto.tv/FR95rus\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHi! I`m F-R95 and I\u0027m Digital artist.\u003cbr\u003e I make anthro/furry artwork (NSFW and SFW).\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eAlso You can use my \u003cstrong\u003ePM\u003c/strong\u003e or \u003cstrong\u003email:\u003c/strong\u003e \u003cem\u003efr95commissions@ya.ru\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nPatreon - is a good opportunity to those, who want to support an Artist with their donations. In gratitude an Author (me) make some exclusive arts and add materials and share it with patrons.\u00a0Almost everything here will be shared \u003cstrong\u003epublicly for free later\u003c/strong\u003e. However patrons see this work and receive content earlier. You\u0027re making a pledge to support my work, This is the way to tell me \"thank you\" and  to show that my work is worth!\u00a0Thanks for the support \u0026lt;3\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u00a0 How does it work?\u003cbr\u003e\u003c/strong\u003e\nFirst, choose a monthly pledge and a reward that you\u0027d like to get!\u003cbr\u003e\n\nWeb-res finished images are posted in the feed, earlier than in my basic galleries. All content for the month are sent out within a .rar archive via a link in a Patreon PM on around the 5th of the following month, after the pledges have had some time to process.\u003cbr\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\nAbout exclusive art works:\u003cbr\u003e\n\u003c/strong\u003eThree pictures per month. Most of them are sexy drawings with different characters of my taste. Exclusive pictures in high resolution are only available for my patrons, while the public web-res version are pretty tiny + censored\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eWhat is the \"Patreon Request\"?\u003cbr\u003e\n\u003c/strong\u003e\nEach month I will do request. I will choose a character on the Google Forms. It is simple colored skeches without BG. I try to do for 5-10 images per month.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u00a0If you want old content:\u003cbr\u003e\u003c/strong\u003e\nOnly those who support me more than half a year can ask for the old month. Works\u00a0the system \"One new payment + one last month of your choice.\"\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cstrong\u003e\tWhat is the \"Comics\"? How it works?\u003cbr\u003e\n\u003c/strong\u003e\u00a0Two page of current comic every month. I will start a new when old comic ends.Comic folder will sent at the end of the month with the rest of the content.\nUsually these are simple adult comics.\u003cbr\u003e\u003cem\u003e\tCompleted comics: Pizza Time`16 (12 pages), Perfect Plan`17\u00a0\u003cem\u003e(19 pages)\u00a0\u003c/em\u003e\u00a0...\u00a0\u003cbr\u003e\u003cem\u003e Now work on \"Live in dependence\" and \"Quick money\"\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2764\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e"
