    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eIf you\u0027re interested in Pledging, please read the following:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0 \u00a0\u00a0 You\u0027ll be charged upon becoming my Patron.\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI suggest not pledging at the end of the month (25th-31st) or at a \u003cbr\u003every beginning (1st-2nd), to avoid being charged twice in a short \u003cbr\u003eperiod of time.\u003cbr\u003e\u003cstrong\u003eAvoid Paypal\u003c/strong\u003e as you will get declined at requiring (automatic) \u003cbr\u003emonthly payments \u0026amp; wont be able to access anything new until you \u003cbr\u003emanually resolve the issue (In short, Paypal doesn\u0027t like Pr0n).\u003cbr\u003e\u003cbr\u003eIf you have doubts about pledging, you can check out my \u003ca href=\"http://fluffy-pokemon.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nfor the videos I\u0027m making \u0026amp; be the judge if you should pledge or not.\u003cbr\u003e\n(\u003cstrong\u003eNote:\u003c/strong\u003e Vids I have on \u003cstrong\u003e\u003ca href=\"http://fluffy-pokemon.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e \u003c/strong\u003eare in lower quality then the one\u0027s here)\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003c/span\u003e\u2022 \u003cem\u003eWhy do I make these vids?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\u0026lt;3\u003cbr\u003e\u003cstrong\u003e\u2022 \u003cem\u003eWhy am I on Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eDue to being unemployed, having any kind of income is a big help.\u003cbr\u003e\u003cstrong\u003e\u2022 \u003cem\u003eWhat you should know when requesting an anim.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eNo Guro, Giantess, heavy BDSM or torture. (Might be a few more)\u003cbr\u003eA reference picture of a similar/exact pose you have in mind is \u003cbr\u003ealso appreciated. There\u0027s no 100% chance that I\u0027ll do the request,\u003cbr\u003eeither because a lack of skill to do it, doesn\u0027t appeal to me, or I\u0027m\u003cbr\u003eway over my head in requests. You can always leave me a private \u003cbr\u003emessage here or on \u003ca href=\"http://fluffy-pokemon.tumblr.com/\"\u003eTumblr\u003c/a\u003e with your request.\u003cbr\u003e\u003cstrong\u003e\u2022 \u003cem\u003eCommisions?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eNo. I like to keep some freedom, and mostly not worry about if I \u003cbr\u003edid what was expected of me.\u003cbr\u003e\u003cstrong\u003e\u2022 \u003cem\u003eWhen you should expect new videos.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThere\u0027s no exact date, some anims will take longer to make then \u003cbr\u003eothers \u0026amp; sometimes I\u0027ll be out of ideas/motivation, etc.\u003cbr\u003eIn short, you can expect around 2-4 short looping vids per month.\u003cbr\u003e\u003cstrong\u003e\u2022 \u003cem\u003eGot questions?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eDon\u0027t be afraid to ask! I\u0027ll try my best in answering them all, send \u003cbr\u003eme a message either here or on\u003cstrong\u003e \u003ca href=\"http://fluffy-pokemon.tumblr.com/\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://fluffy-pokemon.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\ud83d\udc95\u003c/span\u003e Thank you for supporting me! \u003c/strong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\ud83d\udc95\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
