    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eDAMN, YOU LOOK \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eFINE\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eYOU MUST BE A PATRON OF THE ARTS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eNew Video Coming Right up!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eJOIN THE \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\"FANS\" CLUB | \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eGET ACCESS to...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePrivate Videos!\u00a0 Private Songs!\u00a0 Private Photos!\u00a0  this is your backstage pass, and truthfully, it feels so warm and cozy over here, we share a lot more than we would on Facebook or our other social media.\u00a0  But without you, we\u0027d just be posting for no one LOL.\u00a0 So, here\u0027s the skinny!\u00a0 Starting at just $1 per month you can unlock the door to this private feed.\u00a0 And don\u0027t worry, it\u0027s totally chill here and you can cancel at any time. \u00a0 Right now we\u0027re back in our songwriting cave, so there will be tons of unreleased demos of new songs going up + behind the scenes videos.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eFOJC + YOU | \u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTOGETHER WE\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eBLOW UP THE STATUS QUO!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe appreciate your tangible support so much.\u00a0 In 2013-2014 we were signed to Universal Music Group, but walked away in\n 2015 deciding to independently release our videos, songs, and content.\u00a0 Now YOU have basically become our next generation label head!\u00a0 We \npromise you a fun, unorthodox, and hair pulling ride with an insider\u0027s \nview, a direct connect to all of us in the band, and a front row seat via the Patreon platform.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eFROM UNIVERSAL \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTO INDEPENDENT AS F\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon doesn\u2019t ask you to fund anything and doesn\u2019t ask for money, it\u2019s\n not crowdfunding like Kickstarter.  It provides a space for friends, \nfans, and family to come together as a community to support and \nacknowledge the songs, videos, and tutorials we\u2019re already creating with a way to \n\"tip.\"\u00a0  The songs and videos will be created anyway, but doing this as a \ncommunity with you keeps our morale up, keeps you close, and creates a tight\n bond amongst us all.\u00a0 Your generosity is unforgettable and inspiring.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"

     "about": "***All Patreon Subscribers will get Best of My Generation as a free download exclusively, stay tuned!\u003cbr\u003e\u003cbr\u003eBest of My Generation (Johnny Rotten) Pre-orders happening now on iTunes.  Spotify Pre-saves coming up.  Official release 4/27. thank you x\u003cbr\u003e\u003cbr\u003eOriginally from San Francisco/Oakland CA, Las Vegas-based Fans of Jimmy Century is an indiewave, modwave, neonoir artist with trip hop influences.  Newest single, the aggressive Best of My Generation (Johnny Rotten) is set to drop officially April 27, 2018.  Pre-order on iTunes now and get the song download now directly from us, just send your order screenshot (Desktop orders only, mobile not yet available.) FOJC is inspired by both genre bending and creating alter egos to match their song\u2019s videos, having released an eclectic range of singles in 2017 - the villainous, wicked winter and Tim Burton-esque \u201cAll My Friends Are Ice Queens\u201d and the electro anthem vibe of Ghosts of Paradise. FOJC remained independent until 2014 when they signed to a 2-single deal with Universal Music Group. Their debut song for the label \u201cVa Va Voom to the Moon,\u201d received consistent airplay on Vegas\u2019 commercial station Mix 94.1.  They left the deal and continued to self-release in 2015.  Soon after their song, \u201cDelicate Fever,\u201d was featured in the WB movie \u201cGet Hard\" with Kevin Hart \u0026amp; Will Ferrell.  FOJC also produces a quarterly residency show on the Las Vegas strip southside called Fatale Originale featuring local Vegas DJs, bands, beatboxers, bboys, entertainers, artists.\u003cbr\u003e",
