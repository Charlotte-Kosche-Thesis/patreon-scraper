    "summary": "\u003cstrong\u003eFightin\u0027 Mooses is a one-man digital band created by me, Joshua Curtis. With it, I tell stories and sing songs that are off-the-wall and truly whacky. To me, it\u0027s all about having fun, creating memorable melodies, and keeping it to where my songs can be appreciated by all ages.\u003cbr\u003e\u00a0\u00a0\u00a0  I am a donation-based band, which means that once I complete an album, I upload it to my \u003ca href=\"https://fightinmooses.bandcamp.com/\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e account, where you can name any price you\u0027d like. You can even download all my songs completely free! That\u0027s right, there\u0027s no catch there!\u003cbr\u003e  I do appreciate any donations sent my way, as it is a great help to me and my family. But no matter what, my quest is to keep making fun music that everyone can enjoy.\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u00a0\u00a0 And although my music is ultimately free for everyone to download, I came up with a few cool ideas for rewards, regarding my patron tiers, as an added way to show my sincere appreciation to them.\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003eThank you all so much for your support, and for taking the time to stop by! Peace! And happy listening!\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0
