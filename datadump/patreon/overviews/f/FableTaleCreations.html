    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"http://i1250.photobucket.com/albums/hh523/Vanessa_Therrien/logo%20new%20feet%20-%20patreon_zpse4n6dqpc.jpg\" style=\"width: 576px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWelcome Old Friends and New Fans to My Patreon!\u003c/strong\u003e\u003c/span\u003e\n\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMy name is Nes\u00a0(V.M.) Therrien. Many of you may be more familiar with me and my work through my creative label, FableTale. I\u0027m a traditional artist, which means I use mediums such as graphite pencil, pen, and Prismacolor to create my\u00a0drawings.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"http://i1250.photobucket.com/albums/hh523/Vanessa_Therrien/lilie%20cropped%20for%20promos_zpsey5yvpp7.jpg\" style=\"width: 399px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eThe main theme of my illustrations is softly-rendered creatures from real, literary, and fantastical worlds. Most of my\u00a0artwork is black and white with small pops of color, but I\u0027m experimenting with incorporating more color and I\u0027m also dabbling in a bit of watercolor painting! I\u0027m inspired by an eclectic\u00a0mix of things - Anime, games, movies, other artists, books, and my favorite animals.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"http://i1250.photobucket.com/albums/hh523/Vanessa_Therrien/bowtruckle_zpscc7acxgi.jpg\" style=\"width: 646px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAlongside my \"art for fun\" pieces, this year (2018) I wanted to challenge myself to improve my skills and diversify my work by putting together my first-ever sketchbook! The collection will be my interpretations of a selection of creatures from \u003cem\u003eFantastic Beasts and Where to Find Them\u003c/em\u003e. The illustrations are solely based on the descriptions provided in the book - I\u0027m not referencing the movie or any related art - and the intention is to finish by the end of the year!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1250.photobucket.com/albums/hh523/Vanessa_Therrien/constance_zpsb5ds8lkt.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMy dream is to be able to illustrate creatures full time, and I believe that Patreon is the perfect stepping stone along that path! Your support will help to make all of my art projects possible and allow me to continue to do what I love. Pledges go toward the supplies I need for my projects and other business costs, as well as the bare necessities like bills and daily living expenses. In return, patrons become a part of an exclusive group of fans and get to be the first to know what\u0027s going on in my creative world!\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFeel free to browse around and thanks so much for stopping by!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\
