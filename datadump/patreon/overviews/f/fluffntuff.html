    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #9acbbe;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: #9acbbe;\"\u003e\u003cimg src=\"https://gallery.mailchimp.com/e518fb974b9549d6889d9b1ba/images/6596a1d9-42f8-4214-a7db-0fe251daf6ef.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy name is Sara Kiss and you might know me as \u003cem\u003ethe brains\u003c/em\u003e behind the cute online webshop\u00a0\u003ca href=\"https://www.fluffntuff.com\"\u003eFluff \u0027n Tuff\u003c/a\u003e. I\u0027ve been passionate about drawing and being creative since a was a kid and fortunately I have found a way to turn that into a small business. I say small business, because apart from the work I do for Fluff \u0027n Tuff I do have a fulltime 9 to 5 job. It\u0027s my dream to have more time to create even more amazing content for Fluff \u0027n Tuff and other creative projects!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\ud83c\udf38I\u0027ve loaded each reward tier with exclusive rewards and goodies so feel free to check them out!\u003c/span\u003e\u00a0\u003cstrong\u003e\ud83c\udf38\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: #9acbbe;\"\u003e\u003cspan style=\"color: #9acbbe;\"\u003eSO WHY PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNext to my full time job and taking care of my household I don\u0027t have that much time left to be creative. Patreon will allow me to work less hours and spend more time working for Fluff \u0027n Tuff and expanding the business! That means all new products, more content, rewards and freebies for you guys :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: #9acbbe;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #9acbbe;\"\u003eWHY SHOULD YOU USE PATREON?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003ePatreon offers you access to \u003cstrong\u003eexclusive rewards\u003c/strong\u003e from the artists you love, with a monthly subscription. You can pledge an amount which you specify monthly in return for rewards. Don\u0027t worry, you can set a maximum amount in case you\u0027re worried about spending too much in a month and you can change or cancel your pledge at any time!\u003cbr\u003e\n\u003cbr\u003e\nThe subscription set for my Patreon page is once a month. Payment will be made on the 1st of the following month. Rewards are sent out that following month by or before the 10th by PM and airmail.\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(For example if you support in January, payment will be made on Febuary 1st and you will receive the January rewards by or before the 10th of February)\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow do I sign up?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913709-How-do-I-make-a-pledge-\"\u003eHere is a quick link to the \u0027How To\u0027 guide Patreon provides!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
