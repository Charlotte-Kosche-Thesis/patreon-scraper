    "summary": "\u003cstrong\u003eHello everyone!\u003c/strong\u003e \u003cbr\u003eWelcome to my Patreon page! Thanks for stoping by! \u0026lt;3\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"276\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\nI\u0027m Ferny Cosplayer since 2008 from Mexico based in San Diego, California. \u003cbr\u003eMy goal is to support the cosplay community and encourage those aspiring to become part of it by sharing my knowledge and inspiring my supporters by making the whole learning process of a cosplay as fun as it has been for me through all these years.\u003cbr\u003e\nI will also loved to share my experiences in this wonderful hobby that has become my passion. The process of creating a cosplay, tutorials, pattern making, wig styling, material shopping, convention experiences, traveling, video blogs, struggles (no pain no gain!) and much more!\u003cbr\u003e\nAs most of you may already know it cost to make all of this possible but I do it because I love it and I want you to donate because you want to and not because you feel obligated\u003cbr\u003e\nRegardless of your decision I will still keep producing Cosplays and I will still hold myself to the same standards that I\u0027ve always held so don\u0027t worry!!!\u003cbr\u003e\nHowever, if I get that extra funding, I can invest it into creating better quality cosplay, bigger projects, traveling to more conventions and much more just for you guys!\u003cbr\u003e\n\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003eCosplay is my passion and I love sharing it with the world. If you decide to become my Patreon I\u0027ll be forever grateful. If you\u0027re not interested that\u0027s ok! There are many other ways to show your support and I\u0027m also very thankful for it!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhere to find me?\u003c/strong\u003e\u003cbr\u003e\nFacebook:\u00a0\u003ca
