    "summary": "Hi! My name is Stanislav Costiuc, and I\u0027m the creator of Farlands.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFARLANDS\u003cbr\u003e\u003c/strong\u003eFarlands is\u00a0\u003ca href=\"https://www.youtube.com/channel/UCKmGmd4K-Kv17fu0TMJ5Z0A\"\u003eA Youtube Channel\u003c/a\u003e and a\u00a0\u003ca href=\"https://stanislavcostiuc.com/\"\u003ePersonal Blog\u003c/a\u003e dedicated to video games and video game design. My goal is to provide analysis of the inner workings of games, to share this knowledge with newer designers as well as engage in conversation with both developers and players alike.\u003cbr\u003e\u003cbr\u003eExample videos:\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TbGcCDCHXH8\" width=\"560\"\u003e\u003c/iframe\u003e\u003ca href=\"https://stanislavcostiuc.com/2016/05/19/how-well-missions-use-open-world-space-in-assassins-creed-ii/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eCONTENT GOALS\u003cbr\u003e\u003c/strong\u003eAs this is a part-time hobby, I will release 1 video per month.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWHY DO I NEED THE MONEY\u003c/strong\u003e\u003cbr\u003eDue to lack of technical means, making content of the quality I want takes a pretty long time. This won\u0027t stop me from doing the best I can, of course, but a not so powerful rig (meaning video capture is a very long process), absence of a large enough hard drive, professional software, all have effect on the working process and what quality bar I can reach.\u003cbr\u003e\u003cbr\u003eAnd to be fully honest, as I do this outside of my full-time working hours, it would be nice to get an extra buck for this (even though, as I stated previously, I\u0027m going to continue to do this regardless).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eANYTHING TO DECLARE?\u003cbr\u003e\u003c/strong\u003eCurrently I\u0027m a full-time Game Designer at Ubisoft, however all views expressed are my own. And unless I mention it specifically, I didn\u0027t work on Ubisoft projects mentioned in the blog posts and videos."
