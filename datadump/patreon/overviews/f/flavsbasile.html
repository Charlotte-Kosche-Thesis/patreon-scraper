    "summary": "My\nname is Flavia Basile, a\n35 year old born in Brazil and have dedicated my life to my love of health\n\u0026amp; fitness. From a young age my love for the gym and health food has evolved\nand this has continued to thrive as the years have progressed. \u003cbr\u003e\n\nCompeting\nand winning 2nd\nplace in the IFBB Nationals and NSW while also qualifying for the Arnold\nClassic Australia in March 2015 was an achievement that I am really proud of\nand even more proud for placed 4th in one of the hardest line up, as fitness is\nan integral part of my lifestyle, my ultimate goal is to aspire young people to\nadopt this healthy way of life as well.\u003cbr\u003e\n\nAs\nmy new journey started with WBFF where on my first show in Australia 2017 I won\nthe 1st\nplace and my Pro Card. This massive achievement took me to my first PRO Show in\nAtlantic City , New Jersey, where I placed to 5th  in the world. \u003cbr\u003e\n\nNow\nI have started my journey to the WBFF World Championship August  2018 in Las Vegas, Nevada. \u003cbr\u003eI have an ultimate passion about health and fitness, everything linked to well being and evolution. I am always trying to create a better version of myself, understand who I am and my purpose in life. Learning from my experiences and mistakes, looking for the bright side in every situation. \u003cbr\u003eWe only live once so lets make the most out of it. Only do what makes you happy !!\u00a0\u003cbr\u003e\u003cbr\u003eIn Portuguese now :) Em Portugues Agora :)\u00a0\u003cbr\u003e\u003cbr\u003eMeu nome \u00e9 Flavia Basile, tenho 35 anos nascida no Brasil e dedico minha vida e amor a saude e fitness. Desde nova tenho amor pela academia e alimentos saud\u00e1veis e isso continuou a prosperar \u00e0 medida que os anos progrediram.\nCompeti e fiquei em 2\u00ba lugar na IFBB Nationals e NSW, o que me classificou para o Arnold Classic Australia, em mar\u00e7o de 2015, foi uma conquista que me deixou muito orgulhoasa e tirei 4\u00ba lugar em uma das mais dif\u00edceis competicoes que partcipei . \u003cbr\u003eO meu objetivo final \u00e9 inspirar r os jovens a adotar esse modo de vida saud\u00e1vel tamb\u00e9m. Comecei uma nova jornada com a\u00a0 WBFF onde no meu primeiro show na Austr\u00e1lia 2017 ganhei o 1\u00ba lugar e meu Pro Card. \u003cbr\u003eEssa conquista enorme levou-me ao meu primeiro PRO Show em Atlantic City, Nova Jersey, onde coloquei a 5\u00aa no mundo.\nAgora eu comecei minha jornada para o Campeonato Mundial WBFF agosto de 2018 em Las Vegas, Nevada.\n\u003cbr\u003eTenho uma grande paix\u00e3o pela sa\u00fade e fitness, tudo que e relacionado ao bem-estar e \u00e0 evolu\u00e7\u00e3o. Eu sempre estou tentando criar uma vers\u00e3o melhor de mim mesma, enteder quem eu sou e meu prop\u00f3sito na vida. Aprendendo com minhas experi\u00eancias e erros, procurando o lado positivo em todas as situa\u00e7\u00f5es.\u003cbr\u003e\nN\u00f3s s\u00f3 vivemos uma vez, ent\u00e3o vamos aproveitar ao m\u00e1ximo. Apenas fa\u00e7a o que o faz feliz!"
