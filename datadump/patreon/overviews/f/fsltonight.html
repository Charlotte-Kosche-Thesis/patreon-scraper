    "summary": "FSL is difficult to explain. Suffice to say if you like the idea of two people talking like sports radio guys doing sports commentary about an imaginary game of sportsball between wizards, stormtroopers, Daniel Jackson and Daleks then welcome. You\u0027re home.\u003cbr\u003e\u003cbr\u003ePrevious FSL Tonight Seasons have followed the rise and fall of the Lannisport Lions, Mordor Crows, Arrakis Sandworms and Canton Jaynes, as well as the total destruction of the Alderaan Rebels.\u003cbr\u003e\u003cbr\u003eIn the past, we Kickstarted seasons which meant having to go back to the well every year. With Patreon we can take the pressure off. Look. We\u0027re going to do these episodes. You can\u0027t stop us. But you CAN encourage us. So if you actually enjoy hearing us spout as many cultural sports/scifi cross-references as possible in 20 minute chunks, then kick us a buck. If you don\u0027t or don\u0027t have a buck, no hard feelings.\u00a0\u003cbr\u003e\u003cbr\u003eHowever if you DO kick that buck in YOU own a piece of the FSL for as long as your support continues. Kick in enough money and we\u0027ll let you into the shareholders meetings and see the secret backroom dealings that make any sports league work. That means exclusive recordings, post-show commentaries and SECRETS SECRETS SECRETS!\u003cbr\u003e\u003cbr\u003eSo don\u0027t just sit there with a snake in your head. Help us out. You don\u0027t call yourself a hero. People say it ABOUT you...."
