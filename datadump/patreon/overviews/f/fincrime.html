    "summary": "The Fincrime Files are bite-sized audio briefings for Executives, Board Directors and risk \u0026amp; compliance professionals designed to stem financial crime escalation in their business.\u00a0 Our podcasts are direct, strategic, practical and instructive - designed for precious listening time on planes, in the gym, in traffic or by the sidelines of kids\u0027 sport on a weekend.\u00a0\u003cbr\u003e\u003cbr\u003eThe insights offered\u00a0are based on emerging threats; weekly news / incidents; evolving crime typologies and risk assessments.\u00a0 We cover \u003cstrong\u003ecorruption; fraud; cyber-security; money laundering; sanctions abuse; organised crime and corporate misconduct\u003c/strong\u003e linked to financial incentives.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eOur reports are produced by Fincrime Australia (\u003ca href=\"http://fincrime.com.au/\"\u003ehttp://fincrime.com.au/\u003c/a\u003e) and are S.E Asia-centric - although relevant globally.\u00a0 Our insights are independent of regulators, law enforcement or professional service firms whose growth; revenue-bases and status ironically expands with risk. Conversely, we hope to be out of business by 2025 which is the horizon for our bold goal.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOur goal\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOur goal is to inspire leaders to fight organised crime exploitation of business, customers, communities, economies and the environment by \u003cstrong\u003eaccelerating the business community\u0027s financial crime literacy \u0026amp; vigilance.\u003c/strong\u003e\u00a0 \u00a0Without business enablement, organised crime\u0027s operating model fails. And if that\u0027s achieved, human trafficking; drug trafficking; child exploitation; antiquity and wildlife endangerment and terrorist financing can be meaningfully disrupted.\u00a0 \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBut it starts by quietly asking business to just listen...\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eInsight starts at $1\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThere are several support tiers you can choose from to access the Fincrime Files. \u003cbr\u003eSupport starts at \u003cstrong\u003eas little as AUD$1 per podcast\u003c/strong\u003e.   Our goal is to maximise the community that hear about the issues explored in each podcast.  Hence our $1 price-point.\u003cbr\u003e\u003cbr\u003eIf you sponsor us as a patron you are charged only when we load a podcast.  And you can set a monthly limit - in case we go bonkers and load LOTS of podcasts in a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore Support - for the price of a coffee or a magazine per month\u003c/strong\u003e\u003cbr\u003eThe work in generating podcasts is significant.\u00a0 We read; interview regulators and industry practitioners; monitor global news / incidents and develop IP to share with you as fast as possible to keep you posted.\u00a0\u00a0If you support our goals and love our content, we ask that you choose a higher tier of support (beyond the base-line $1 per podcast option).\u00a0 At any per-podcast fee tier you can set a monthly maximum.\u003cbr\u003e\u003cbr\u003eAs a thank you, each support tier offers additional unique rewards on top of podcast access.\u003cbr\u003e[Check-out the \u0027Liquid Gold\u0027 support tier that offers access to our nifty global fincrime \u0027hive\u0027 if you decide to sponsor for $20 per podcast or a limit of $240 a year].\u003cbr\u003e\u003cbr\u003eYou can suspend your access / financial support at any time and we will never share your information with sponsors or others peddling wares.\u00a0 \u003cbr\u003eWe transparently show you our supporter numbers and income on this site because together we are trying to build international momentum in order to build business understanding and insight.\u003cbr\u003eWill you help us magnify the financial crime message - to help business stem their financial crime risk - to disrupt organised crime enablement and - to insulate our communities from harm? \u003cbr\u003eBecoming a FinCrime Files patron could be your most important business legacy...Please join us!"
