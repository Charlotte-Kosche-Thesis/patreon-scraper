    "summary": "Video: \u003ca href=\"https://www.youtube.com/watch?v=BsAi4RzbyCo\"\u003eTrailer\u003c/a\u003e for \u003cstrong\u003eFLOMM! THE BATTLE For MODeRN 1923\u003c/strong\u003e modern art\u00a0\u003ca href=\"http://flomm.us/playnow\" target=\"_blank\"\u003egame app\u003c/a\u003e; update COMING SOON for iOS, Android + desktop\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://flomm.us7.list-manage.com/subscribe?u=4fa943f5ac8beaacb275ebc6d\u0026amp;id=9b207f018f\"\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/flomm_mehalloPatreon08.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWHO I AM\u003c/strong\u003e\u003cbr\u003eMy name is\u00a0\u003ca href=\"http://flomm.us/author/steve-mehallo/\" target=\"_blank\"\u003eSteve Mehallo\u003c/a\u003e. I am a graphic designer, artist and educator. \u003cbr\u003e\u003cbr\u003eFLOMM! is a personal project that takes my ability to recreate vintage \nart forms and fonts, my love of modern art history and learning \u2013 and reinterprets it across different forms of entertainment and contemporary media.\u003cbr\u003e\u003cbr\u003eAlso, pictured above is not me. That\u2019s the boss villain from the FLOMM app.\u00a0\u003ca href=\"https://www.instagram.com/p/BPT5YpTDdGh/?taken-by=flommus\" target=\"_blank\"\u003eThis is me.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/flomm_mehalloPatreon02B.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n  \u003cstrong\u003eWAT IS FLOMM?\u003c/strong\u003e\u003cbr\u003e\n\nFLOMM\n is an art project that grew out of my graphic design history course, which I\u0027ve\n been teaching since 2003. FLOMM is inspired by\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Modern_art\" target=\"_blank\"\u003eearly modern art\u003c/a\u003e and this led to an art history game app \u2013 \nfollowed by art events, shows, exhibitions and works in any media we can think of.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/flomm_mehalloPatreon17.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/flomm_mehalloPatreon02A.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/flomm_mehalloPatreon03.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/tumblr_o6b3v24bPT1roi6xno4_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"background-color: initial;\"\u003eAS A RESULT\u003c/b\u003e\u003cbr\u003eRIGHT NOW there are \u2018FLOMMISTS\u2019 around the world. These include \u003cbr\u003estudents, \u003cbr\u003e\nartists, illustrators, painters, \u003cbr\u003e\nphotographers, filmmakers,\u003cbr\u003e\neducators,\u003cbr\u003e\nwriters, poets, musicians, \u003cbr\u003e\nperformers, acrobats, \u003cbr\u003e\ncomedians, dancers, fashion designers,\u00a0\u003cbr\u003e\nmakeup artists, hairstylists, models,\u003cbr\u003egraphic designers,\u003cbr\u003e\n    programmers, typographers, printers, \u003cem\u003e\u00e9vocateurs\u003c/em\u003e\u00a0\u2013 \u003cbr\u003ethe list is a long one \u2013 \u003cbr\u003e\n\u003cbr\u003e\nbut all have in common\u003cbr\u003e\ntheir own CRAFT that they love doing \u2013 and love sharing\u003cbr\u003e\u003cbr\u003eWe are all FLOMMISTS. You can be too.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/flomm_mehalloPatreon15.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/tumblr_o6b92lFvL11roi6xno1_500.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/flomm_mehalloPatreon13.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n  \u003cstrong\u003eOUR GOAL\u00a0\u003c/strong\u003e\u003cbr\u003e\n\nis to take this FLOMM concept as far as we can. HELP the careers of everyone \ninvolved. Maybe even change the world a bit \u2013 in a similar vein as the \nhistoric, \u003cem\u003eavant-garde\u003c/em\u003e\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Art_movement\" target=\"_blank\"\u003eart movements\u003c/a\u003e that\u2019ve inspired us. The ones that actually DID\u00a0\u003ca href=\"https://www.quora.com/What-is-the-impact-of-modern-art-on-society\" target=\"_blank\"\u003echange the world.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/flomm_mehalloPatreon09.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n    THE CATCH\u003c/strong\u003e\u003cbr\u003eEVERYTHING in FLOMM has something to do with learning and education. NO MATTER WAT FORM FLOMM TAKES, that\u0027s the one thing we will \u003cem\u003enever veer from.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/flomm_mehalloPatreon10.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/flomm_mehalloPatreon06.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/flomm_mehalloPatreon11.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003cbr\u003eMOST of FLOMM is free or offered at a low cost. Making a profit has \nnever really occurred to us, and we just about broke even on our last \ntwo events. Anything we do bring in goes back into supporting FLOMM \u2013 from basic internet services to art supplies for a workshop \u2013 so we do \nnot have a lot of high tier rewards.\u003cbr\u003e\n\u003cbr\u003e\nMOST of WAT we are offering instead are previews of upcoming projects, images of art before the paint is applied, small printable pieces of FLOMMIST artwork, previews of game updates or some of our font projects (we have \nsome new FLOMM-based fonts on the drawing board). \u003cbr\u003e\u003cbr\u003eAND STICKERS we have a LOT of STICKERS.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/flomm_mehalloPatreon07.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eALSO, many of the artists and designers in our group are available for commissions. \nWant to get something created before anyone else? Drop us\u00a0\u003ca href=\"http://flomm.us/contact/\" target=\"_blank\"\u003ea note\u003c/a\u003e, mention your patronage, and \nwe\u0027ll send a FLOMMIST your way. \u003cbr\u003e\u003cbr\u003eWE\u00a0\u2764 our patrons and we\u2019d LOVE to get you INVOLVED. \u003cbr\u003e\u003cbr\u003ePLUS, \u003cbr\u003eas a patron, \u003cbr\u003ewe\u2019ll actually tell you the meaning of the word \u2018FLOMM.\u2019\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=420269\"\u003eBECOME A PATRON\u003c/a\u003e today!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flomm.us/wp-content/uploads/2017/07/flomm_mehalloPatreon12.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWHERE IS FLOMM!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://flomm.us/\" target=\"_blank\"\u003ewebsite!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://flomm.us/dertung/\" target=\"_blank\"\u003elitt\u00e9raire blog!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://flommcast.tumblr.com/\" target=\"_blank\"\u003epodcast!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/flommus/\" target=\"_blank\"\u003einstagram!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/flommus\" target=\"_blank\"\u003etwitter!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/flommus\" target=\"_blank\"\u003efacebook!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://flommus.tumblr.com/\" target=\"_blank\"\u003etumblr!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://flommischen.tumblr.com/\" target=\"_blank\"\u003em\u00fasik blog!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/flommus\" target=\"_blank\"\u003esoundcloud!\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/people/113173437@N06/\" target=\"_blank\"\u003eflickr!\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://flomm.us7.list-manage.com/subscribe?u=4fa943f5ac8beaacb275
