    "summary": "\u003cdiv\u003e\n\t\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/J9Rwb1i.jpg\" style=\"float: left; margin-right: 20px;\"\u003eFrench Roast Studios\u00a0\u003c/strong\u003eis an independent game studio in Orange County, CA, USA. We\u0027re creating awesome, interactive experiences and games for a variety of platforms, but mostly for PC and mobile devices. You can view our blog and twitter feed here:\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.frenchroastgames.com/\" rel=\"nofollow\"\u003ehttp://www.frenchroaststudios.com/\u003cbr\u003e\n\thttps://twitter.com/jamesdalby\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eOur current projects include:\u003c/strong\u003e\u003c/h4\u003e\n\u003cimg src=\"http://i.imgur.com/fa0Xpbv.jpg\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\tTiger Hawks\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tA slight twist on the arcade vertically scrolling shooter. This game utilizes a different mechanic of tactical dogfights to take out waves of enemies. In between missions, you can explore and interact with your team, similar to the old Wing Commander 3 series, using mini-games and crew dialog to boost your battle stats and unlock new planes and weapons!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e_____________________________________________________\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/1YPhzt7.jpg\"\u003e\u003cbr\u003e\n\tConjurer\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tA magical, fantasy action platformer metroidvania game. This one\u0027s been on the back burner for ages. Conjurer is planned to be broken into a trilogy, spanning across the lives of three brave adventurers, a mage, a rogue, and a warrior, within the same world, across different eras. Been looking for the time and funding to get this one into full production. Help and make it a reality!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/6vzbHC0.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e_____________________________________________________\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/lwqrbbE.jpg\"\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eClient Projects\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\tI\u0027m wrapping up a client project that\u0027s been in the works for a couple years. A cross between a hidden object game and a choose-your-own-adventure novel. More info on that later, the client is a little secretive about it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e_____________________________________________________\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://i.imgur.com/RJR8Drl.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eOculus VR and Mobile Games Gamejams, collaborations, and hobby projects\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tI enjoy making little weekend projects, usually related to my daughters\u0027 fickle whims and fancies. It\u0027s good practice! Platforms will likely be for iOS, Android, and Oculus. I\u0027ll likely be hosting Twitch TV sessions documenting development of each project.\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e_____________________________________________________\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eProgramming and Art Tutorials\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\tThere\u0027s a great feeling I get when teaching others how to do what I do. Every so often, I\u0027ll be posting up tutorial videos on programming in various languages, including Java, C#, Javascript and C++, with frameworks including Unity, Flash, and LibGDX! I\u0027ll also be posting videos on how to illustrate and animate in 2D!\n\u003cbr\u003e\n\u003cbr\u003e\nYou can find one of my tutorial series here:\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLhq_cssNzVNLp1Ft9dkPltJJUcY6swn2T\" rel=\"nofollow\" target=\"_blank\"\u003eC++ programming\u003c/a\u003e"
