    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/DlhNKz-F_7s\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cimg src=\"https://funkertactical.com/wp-content/uploads/2018/03/PATREON-BANNER-ABOUT-US-SMALL.png\"\u003e\u003cbr\u003eFunker Tactical is a Production \u0026amp; Media Network In the Tactical, Firearms and Combatives fields. We align ourselves with no-nonsense Industry Influencers to bring you honest content. Travelling the world seeking out and capturing the world\u0027s experts on film is no easy task, but the Funker team believes some stories MUST be told, and opinions heard. \u003cbr\u003e\u003cbr\u003eAll of our core team members live by the same mantra;\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cstrong\u003eNO BULLSHIT, NO COMPROMISE\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7njMGmWdLHU?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://funkertactical.com/wp-content/uploads/2018/03/PATREON-HOW-PATREON-WORKS-SMALL.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe are working hard to create consistently diverse, innovative and informative videos for YOU!  Our Patreon Page is dedicated to rewarding you with even MORE. From exclusive video content, to special deals, giveaways and even chances to win FREE training opportunities with the best in the biz!\u003cbr\u003e\u003cbr\u003eAs much as we\u0027d love to create this content and give you all of this for free, there are inevitable costs from ammo to travel, production, gear and more. By joining our team, you allow us to give more than just videos back! This is YOUR chance to join in the creation of MORE awesome videos, and get TACTICAL REWARDS!!\u003cbr\u003e\u003cbr\u003eFor as little as $2 a month, you will be entered into monthly draws for free SWAG like Patches, Shirts, Holsters and more. (HINT: The higher the pledge, the better the giveaways!) You will also receive exclusive access to our Private Patron Supporters Page on Facebook where you\u0027ll get early access to deals, coupon codes, priority course registration \u0026amp; even MORE behind the scenes content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://funkertactical.com/wp-content/uploads/2018/03/PATREON-WHERE-YOUR-MONEY-GOES-SMALL.png\"\u003e\u003cbr\u003e\u003cbr\u003eYour money goes directly back into the production of more content you love. By joining our team of Patrons, you are putting our boots on the ground with the world\u0027s leading experts and asking the questions YOU want answered. We work with amazing groups of people, and by supporting the production team, you allow us to focus on getting you more of that awesome content.\u00a0\u003cbr\u003e\u003cbr\u003eWe are aware that you can enjoy some of our content for free, but we also know that our community is composed of people who want to get involved, make a difference, make a contribution, see exclusive content, and most importantly, to be part of OUR TEAM.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://funkertactical.com/wp-content/uploads/2018/03/PATREON-AWESOME-REWARDS-SMALL.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eIt\u0027s a two-way street!!\u003c/h4\u003eWe take care of our own! In return, we have put together a series of tiers that offers you something beyond awesome; Patron-Only Content. Including exclusive content and with SWAG like hats, t-shirts and patches, live event access and much more, we are setting the bar for what a fair trade online between creators and supporters like yourself should be. \u00a0\u003cbr\u003e\u003ca href=\"http://www.patreon.com/FunkerTactical\"\u003ewww.Patreon.com/FunkerTactical\u003c/a\u003e allows you to become part of the Funker Tactical team in a HUGE way.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003ePlease consider joining our Patreon Team today!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eGN \u0026amp; The Funker Team\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://funkertactical.com/wp-content/uploads/2018/03/PATREON-COMMON-QUESTIONS-SMALL.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $2 per month adds up, and is greatly appreciated!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m still confused. Can you help me? \u003c/strong\u003eAbsolutely! If you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e. If you have questions specifically about our page, rewards or just want to reach out and say hi, contact us here on Facebook!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow soon can I expect my rewards?\u003c/strong\u003e\u00a0You will be immediately entered into any draws we have for you tier and notified after the draw is held (once per month). All SWAG and products are shipped 90 days after you join the team, access and other benefits are granted to you when you sign up!\u003cbr\u003e\u003cbr\u003e"
