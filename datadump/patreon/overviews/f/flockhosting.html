    "published_at": "2017-07-01T05:09:16+00:00",
    "summary": "\u003cimg src=\"https://www.gravatar.com/avatar/660378ae9037805bd39de5840a357ae5?s=64\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cem\u003eHi I\u0027m Chuck! \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eFor some of you visiting you are very much aware of who I am, what I do and my goal for churches! Well if you are not familiar with who I am, let me give you a quick rundown of what I am on Patreon to do!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Goal of this Patreon\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eThe plan is quite simple, I want to really build up Church Hosting and let others in on the blessing of providing churches of all sizes a place to host their website \u0026amp; email eliminating their bills, but too I\u0027d love to see it grow to include more advanced features for example:\u003cbr\u003e\n\n\u003cbr\u003e\u003cul\u003e\n\u003cli\u003eExchange Email Services\u003c/li\u003e\n\u003cli\u003eCloud Sync Services for Churches\u003c/li\u003e\n\u003cli\u003eMedia Streaming Services\u003c/li\u003e\n\u003cli\u003eChurch Management Software\u003c/li\u003e\n\u003cli\u003eWeb Design Services (No-Cost)\u003c/li\u003e\n\u003cli\u003eSEO Help\u003c/li\u003e\n\u003cli\u003eSocial Network Marketing Guides\u003c/li\u003e\n\u003cli\u003eIn-House \"Getting Started\" videos!\u003c/li\u003e\n\u003cli\u003e... to name a few!\u003c/li\u003e\n\u003c/ul\u003e\nI am looking for folks who want to support this wild idea monthly with some perks for you too! Some folks may be passionate about a lot of different things but when it comes to providing this for churches? Oh I get excited! This is a passion for me!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eHow you can support\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eNo guilt.\u003c/strong\u003e First and foremost I\u0027d ask you to prayerfully consider in giving! I don\u0027t want there to be any guilt in any of this! I\u0027ll be keeping you all up-to-date with a monthly blog for all of you who support, giving you an idea what we are doing, and how we are growing things!\u003cbr\u003e\n\n\u003cbr\u003eAny amount helps, but ultimately I\u0027d love your prayers just as much! I\u0027m balancing the role of business owner, husband and father, so keeping me lifted up helps a lot too even if  you can only spare $1 a month.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWatch the Video\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eI\u0027d love it if you could watch the video, it\u0027s made to give you guys a more visible display of my heart! Good things are coming, and God is working, let\u0027s empower churches to grow not investing in thousands of dollars in to huge sites and huge upkeep in which they can be blessed at no cost! Let\u0027s keep this 6 years of hosting going! Let\u0027s see Church Hosting celebrate it\u0027s 15th birthday like FlockHosting did and have a HUGE surge of growth!\u003cbr\u003e"
