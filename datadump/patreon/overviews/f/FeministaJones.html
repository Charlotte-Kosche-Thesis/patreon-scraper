    "summary": "\u003cimg src=\"https://i1.wp.com/FeministaJones.com/blog/wp-content/uploads/2017/06/cropped-FJBannerLOGOtrans.png?w=1280\"\u003e\u003cbr\u003e\u003cbr\u003eI love making people think.\u003cbr\u003e\u003cbr\u003eSince I was 6, I wanted to be a writer. Since I was 6, I wanted to help people. I\u0027ve spent most of my adult life doing both of these things and I\u0027m grateful for all of the experiences. Now, as I embark on the next phase of my life, I want to continue to do the work of creating educational, inspirational, and motivational content that teaches, stimulates, and makes the world a better place.\u003cbr\u003e\u003cbr\u003eHere\u0027s where you come in.\u003cbr\u003e\u003cbr\u003eYou can support my work in various ways. A little goes a long way. The more you give, the more you get, and I\u0027m committed to holding up my end of the bargain. If I find, at any point, that I\u0027m unable to fulfill my obligations, I will close this patreon down and keep it pushing.\u003cbr\u003e\u003cbr\u003eThank you SO much for supporting me over the years and for continuing to support my dreams!\u003cbr\u003e\u003cbr\u003eContent I will be producing:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWebinars\u003c/strong\u003e-- I have been developing series of webinars covering topics such as Feminism, Hip-Hop Culture, Branding, Self-Publishing, Writing, and Community Organizing. Patreon supporters will have discounted access to register for those webinars, with some getting all-access included with their monthly support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRecipes\u003c/strong\u003e-- People often ask \"Can I get a recipe?\" when I post my food pics, so I\u0027ll be randomly sharing them with \u003ci style=\"font-weight: bold;\"\u003eall\u003c/i\u003e\u00a0patrons!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eArticles\u003c/strong\u003e-- Many of you love my Twitter threads and use them in various ways, from educating friends and families to educating students. You also love my Medium and personal blog posts. You\u0027ll be able to access some of that content exclusively here from now on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVideos\u003c/strong\u003e-- Some of my Periscope and YouTube videos have had tens of thousands of views. I also make videos of my travels, mini-documentaries. This content will now be exclusive to my $5+ Patreon supporters.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInspirational Messages\u003c/strong\u003e--\"I needed to hear this\" is something people often tell me when I share my thoughts and inspiration online. Well, for $3+/mo, I\u0027m going to keep you motivated, inspired, and in perspective.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusive and Early Access\u003c/strong\u003e-- Want to get first dibs on my work? Samples from forthcoming books? Special discount codes? All patrons will get special access to paid content, events, etc. before it hits the general public.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEvery level of support will have access to some element of my work, as all support is valuable.\u003cbr\u003e\u003cbr\u003eWant to take this ride with me? Let\u0027s go!!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBiography\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFeminista Jones \u003c/strong\u003eis a social worker, in-demand feminist writer, public speaker, and community activist currently residing in Philadelphia. She is an award-winning blogger and author of the popular novel, \u003cem\u003ePush The Button\u003c/em\u003e. Her work centers Black American culture, critical race theory, intersectionality, women\u2019s health and well-being (specifically in areas of mental and sexual health). Feminista\u2019s writing has been featured in several publications, notably as a contributor and to the New York Times, The Washington Post, TIME, XO Jane, Salon, a columnist for EBONY, and a regular contributor to Essence and SheKnows.\u003cbr\u003e\u003cbr\u003eNamed one of the 100 Most Influential People in Philadelphia in 2017, Feminista is a highly sought-after speaker, organizer, lecturer, and consultant. She has been regularly featured on HuffPost Live,C-SPAN, and MSNBC.  In 2013, Feminista was selected as a United Nations Foundation Fellow for her dynamic social media influence. In 2014, she launched a global anti-street harassment campaign (#YouOKSis) and a National Moment of Silence protesting police brutality (#NMOS14), both of which received international media attention. For this work, she was awarded the 2014 Black Weblog Award for Outstanding Online Activism and she was honored as one of the Top 100 Black Social Influencers by The Root.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/FeministaJones.com/blog/wp-content/uploads/2015/03/MO-influencers-feminista-jones-colin-lenton-940x540.jpg?resize=342%2C196\" style=\"margin-left: auto; margin-right: auto;\"\u003e\u003cdiv style=\"margin-left: 260px;\"\u003e\u003cem\u003ePhoto: Colin Menton\u003c/em\u003e\u003c/div\u003eFeminista has presented and lectured at various conferences and universities including Princeton, Dartmouth, Cornell, Columbia, UC Berkeley, and The University of Pennsylvania. In 2015, she co-founded and served as General Director of the Women\u2019s Freedom Conference, the first all-digital conference completely organized by and featuring only Women of Color. For her work, she was named one of SheKnows/BlogHer\u2019s 2015 \u201cVoices of the Year\u201d.\u003cbr\u003e\u003cbr\u003eFeminista covers film and music centering Black artists for Essence.com and contributes her knowledge and expertise to various outlets via SheShource, a platform amplifying women\u2019s voices. Feminista is currently working on her first non-fiction book and continues to share her short stories and essays.\u003cbr\u003e\u003cbr\u003eFeminista is also a mom, a mentor to young girls and women, and an outspoken advocate for the homeless, people living in poverty, and those living with psychiatric disabilities.\u003cbr\u003e"
