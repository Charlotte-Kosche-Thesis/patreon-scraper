    "summary": "\u003cstrong\u003e\u003cstrong\u003eWho am I? \u003c/strong\u003e\u003c/strong\u003eI am your new God! Okay I\u2019m joking. I\nam Tenma Chu, vloggers and reviewer of cute and adorable things\u2026whether\nthey been Asian inspired or just adorable for no reason. Most of the content\nwill be Japanese related because I love anime, I\u2019m an otaku and I have no\nshame. \u003cstrong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhat kind of content do you make? \u003c/strong\u003e\u003c/strong\u003eI make vlogs about my daily life,\nintroduce new moe anime, discussion adorable topics and just whatever my tiny\nheart desires. I even play video games once in a awhile but since I don\u2019t want\nto turn into a gaming channel\u2026. it\u2019s not as often as people would think. \u003cstrong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy are you on Pateron? \u003c/strong\u003e\u003cu\u003eCAUSE I\u2019M BROKE!! \u003c/u\u003e\u003c/strong\u003eOkay I can\u2019t just say I\u2019m broke without\ngoing into more detail. Here are some of the reasons why I am on Pateron.\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003e\n\n\u003c/strong\u003e\u003cul\u003e\u003cli\u003e1) I\nam a small channel on Youtube which means\u2026youtube does not care about me\u2026or if\nI want money. Due to this, my videos are not monetized and if they are, I make\nlike two cents. So I decided to make a pateron in order to help support me\nbuying things for my channel such as: equipment, outfits, and wigs instead of\nyou know\u2026slaving over a job and being depressed all the time about how I\u2019m not\nputting all my time into my dreams. \u003c/li\u003e\u003cli\u003e2) I\nwant to be able to have a way for any of my fans to support me without feeling\nlike nothing they are doing will help grow my channel. Some of the people who\nwatch actually try to promote my channel but growing a channel takes time. With\nthis system and my rewards, they can help me directly which is always a great\nfeeling.\u003c/li\u003e\u003cli\u003e3) I\u2019m\nbroke. I just\u2026don\u2019t know how to say it any other way. I live with my parents, I\ndon\u2019t really have a job right now (since mental issues in on my fucking record)\nand so\u2026yeah help me. \u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy should I support you? \u003c/strong\u003eBecause you think I\u2019m awesome and you\nhave faith in me. Yes, subbing to my channel helps me a lot and spreading the\nword is awesome. Unfortunately, I live in a land of capitalism so money will help\nme put out ads, again materials and be able to even travel to different cute\nplaces for my channel. This is not a requirement to view me but your financial\nsupport can help. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eThank you so much for reading \u003c/strong\u003e\u003cstrong\u003e\u2665\u003c/strong\u003e"
