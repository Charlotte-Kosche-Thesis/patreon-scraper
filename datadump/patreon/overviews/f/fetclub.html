    "summary": "\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0 About the Artist\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eHello, guys and girls! I\u0027m Max, aka Eromaxi, the illustrator and comic artist. I\u0027m also running an independent art studio. \u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/8ca3/f/2016/176/3/6/pony_by_eromaxi-da7l533.gif\"\u003e\u003cbr\u003eMy latest comics 40-pages long\u00a0\u003ca href=\"http://www.dofantasy.com/english/USAFC365Scarecrow.htm\" rel=\"nofollow\"\u003e\"Scarecrow\"\u003c/a\u003e and 52-pages long\u00a0\u003ca href=\"http://www.dofantasy.com/english/USAFC403DasBoot.htm\" rel=\"nofollow\"\u003e\"Das Boot\"\u003c/a\u003e are published by popular fetish art sites Dofantasy.com and Bdsmartwork.com. \u003cbr\u003e\u003cbr\u003eYou can find my\u00a0artworks on the cover\u00a0pages of the\u003cem\u003e \u003cstrong\u003eHustler\u0027s\u003c/strong\u003e\u00a0\u003c/em\u003e popular fetish comic magazine \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTaboo Illustrated\u003c/span\u003e:\u003cbr\u003eIssue #54\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/f522/f/2017/276/6/3/taboo_54_by_eromaxi-dbpcfn0.jpg\" style=\"width: 605px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eIssue #56\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/ddfc/f/2017/276/5/3/taboo_56_by_eromaxi-dbpcfn2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIssue #63\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/ccc8/f/2017/276/d/6/taboo_63_by_eromaxi-dbpcfnb.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIssue #66\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://orig00.deviantart.net/5121/f/2018/089/7/a/till66_by_eromaxi-dc7fu24.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Issue #67\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/f447/f/2018/089/9/c/till67_by_eromaxi-dc7fu1y.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can always find me on popular \u003cstrong\u003eart portals\u003c/strong\u003e and on social networks:\u00a0\u003cstrong\u003e\u003ca href=\"http://eromaxi.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003ca href=\"http://www.hentai-foundry.com/pictures/user/Eromaxi\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHentaifoundry\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003ca href=\"https://drawcrowd.com/eromaxi\" rel=\"nofollow\" target=\"_blank\"\u003eDrawcrowd\u003c/a\u003e,\u00a0\u003ca href=\"http://www.pixiv.net/member.php?id=6201941\" rel=\"nofollow\" target=\"_blank\"\u003ePixiv\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/Fetish-Club-299582873748858/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhile working on art and comic projects, I\u0027m producing tons of sketches, images and comic panels, which never make it to final comics due to different reasons. Now I can share it all with you!\u00a0\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/338e/f/2015/137/2/1/banner_triple3_by_eromaxi-d8toc2z.jpg\" style=\"width: 596px;\"\u003e\u003cbr\u003eI sincerely believe, that fetish community deserves high-quality art content. And Fetish Club is here to provide it!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0 About Fetish Club \u00a0\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHere you will find sketches, high-quality sexy pin-ups, hot action images, comic pages and even interactive art galleries! \u00a0Fetish Club covers all popular fetishes and even more!\u00a0Fetish Club provides exclusive art and comic content to its patrons, which cannot be found anywhere else! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eCheck out our latest voting poll results to learn what content Fetish Club patrons enjoy to see :\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/f328/f/2017/029/b/8/poll_results_by_eromaxi-dax4m4z.png\" style=\"width: 662px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(255, 255, 255); background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u00a0 About Patreon \u00a0\u003cbr\u003e\u003c/span\u003e\u003c/b\u003ePatreon is the popular crowdfunding platform, which hosts Fetish Club, and allows people to support artists and get rewards for supporting them. Sounds like Kickstarter, but works a bit different: Kickstarter is about collecting funds for one big project, while Patreon is great if you want to support the artist, who\u0027s creating content on a regular basis, like comic artist, for example.\u003cbr\u003e\u003cbr\u003ePlease, watch this short video, which explains what Patreon is and how it works. Fore more details , check out\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\"\u003ePatreon FAQ\u003c/a\u003e.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255,255,255); background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cbr\u003e\u00a0 About Pledges,Rewards and Milestones \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOnce you join Fetish Club for the first time, you\u0027ll get immediate access to monthly rewards! Your next pledge will be processed\u00a0ONLY at the \u003cstrong\u003ebeginning of next month. \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eClick \"become a Patron\" button, select your reward and that\u0027s it, you\u0027re a patron! You can change your pledge at any moment or even cancel it completely.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eRewards\u003c/em\u003e\u003c/strong\u003e are provided to patrons after the 5th of each month, when all pledges have been processed by Patreon.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMilestones\u003c/em\u003e\u003c/strong\u003e unlock additional features and types of content for patrons and can be seen at the left side of the Fetish Club page.\u003cbr\u003e\u003cbr\u003e\u00a0If you like my art and wish to see more -\u003cstrong\u003e\u00a0become a patron\u003c/strong\u003e\u003cstrong\u003e\u00a0and have fun!\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://img01.deviantart.net/67a7/i/2015/137/a/2/banner_preggo_by_eromaxi-d8t
