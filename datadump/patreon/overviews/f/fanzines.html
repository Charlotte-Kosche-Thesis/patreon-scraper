    "published_at": "2017-07-28T09:06:24+00:00",
    "summary": "\u003cstrong\u003eAbout me...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Alex, I\u0027m a London-based zinester and I run the @FANZINES channels \u270c\ud83c\udffd\u003cbr\u003e\u003cbr\u003eI started\u00a0back in 2010\u00a0\u003ca href=\"https://www.facebook.com/fanzines\"\u003eon Facebook\u003c/a\u003e, hoping to create a way of promoting zines / zine fests and meeting other zinesters.\u00a0\u003cbr\u003e\u003cbr\u003eSince then, I\u2019ve also started using \u003ca href=\"https://twitter.com/fanzines\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/fanzines/\"\u003eInstagram\u003c/a\u003e and \u003ca href=\"http://fanzines.tumblr.com/\"\u003eTumblr\u003c/a\u003e to explore zine world and document the zines I find.\u003cbr\u003e\u003cbr\u003eSome of you may know\u00a0\u003ca href=\"https://www.google.com/maps/d/viewer?mid=1c6TnzeqwZhuaIDfjRULCzi-VT1A\u0026amp;hl=en_US\u0026amp;ll=-3.81666561775622e-14%2C14.63694750000002\u0026amp;z=1\"\u003ea Google map\u003c/a\u003e I created back in 2011, mapping global zine fests, zine libraries and shops that sell zines\u00a0(\u003cem\u003eI no longer have access to it and it\u0027s outdated, but it\u0027s still useful\u003c/em\u003e)...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bDG2ub/Screen_Shot_2017_11_23_at_02_50_53.png\"\u003e\u003cbr\u003e\u003cbr\u003eOthers may know me from my zine, \u003cstrong\u003eFever\u003c/strong\u003e, which I make with my friend Simon - it\u0027s all about DIY culture and creativity, and has a pink cover!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.pinimg.com/originals/84/69/e5/8469e5f7b1c2678427bd8d2b7428f18a.jpg\" style=\"width: 166px;\"\u003e\u003cimg src=\"https://image.ibb.co/b0KBnw/IMG_0797.jpg\" style=\"width: 166px;\"\u003e\u003cimg src=\"https://image.ibb.co/b3nLfG/IMG_0796.jpg\" style=\"width: 167px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you\u0027re funding...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI spend a lot of time exploring and documenting zines, zinesters and zine fests from around the world - sharing what I find, in the process.\u003cbr\u003e\u003cbr\u003eI run a\u00a0\u003ca href=\"https://docs.google.com/spreadsheets/d/1D16yp3jX5FgbRp18-uhsZzENtXR1vEzpR0uAQtP6AVg/edit?usp=sharing\"\u003eglobal zine calendar\u003c/a\u003e - a Google Doc charting most of the world\u0027s zine events, which I started last year as a way of giving greater visibility to the global zine scene and which I\u0027m told is a very useful resource.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kcHW7w/Screen_Shot_2017_11_23_at_01_10_00.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eBTW -\u00a0\u003c/em\u003e\u003cem\u003ein 2016, \u003c/em\u003e\u003cem\u003eI\u003c/em\u003e\u003cem\u003e found \u003cstrong\u003e330\u003c/strong\u003e zine fests, zine fairs and zine exhibitions around the world and across 6 continents - in 2017, I\u0027ve listed over\u00a0\u003cstrong\u003e400\u003c/strong\u003e!\u003c/em\u003e\u00a0\ud83c\udf0f\u003cbr\u003e\u003cbr\u003eAs much as possible, and with the help of my zine calendar, I try to explore zine fests around the world, with the intention of tracking down local zines and meeting local zinesters...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kN9maQ/Screen_Shot_2017_07_28_at_14_11_26.png\"\u003e\u003cbr\u003e\u003cstrong\u003eImages\u003c/strong\u003e: \u003cem\u003ePhotos of zines found in Athens, Greece\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAll of this is my passion and I enjoy doing it, but it takes time and isn\u0027t as cheap as I\u0027d like it to be.\u003cbr\u003e\u003cbr\u003eAny support you can give me will help me explore more of zine world (\u003cem\u003eparticularly zine scenes in other countries\u003c/em\u003e), documenting it to share with you and others through my channels.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003eAlex\u003cbr\u003e"
