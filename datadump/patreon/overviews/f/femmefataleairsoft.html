    "summary": "Hi everyone! My name is Kelly and I\u0027m the Founder of Femme Fatale Airsoft!\u00a0\u003cbr\u003e\u003cbr\u003eFemme Fatale Airsoft was founded in November 2014 shortly after I was made redundant from my Graduate job as a Fashion Buyer/Merchandiser and was involved in a car accident around the same time. FFA was originally something to pour my spare time into whilst I recovered and found new employment, however, in the short 3 years this blog has been live, it has become the worldwide leading women\u0027s airsoft blog. \u003cbr\u003e\u003cbr\u003eWhilst searching the internet for airsoft YouTube videos and blogs I noticed a gap in the information available online aimed specifically at women in airsoft and decided that needed to change. FFA\u0027s goal is to and always will be to encourage/support female players and to get more women into the game by making airsoft more accessible through information available to them in online content!\u003cbr\u003e\u003cbr\u003eIn January 2017, Femme Fatale Airsoft became my full-time job! Scary yet exciting! The blog has and always will be completely free for my followers to read and by supporting FFA on Patreon you can help me to continue to create awesome content for the airsoft community. All Patreon funds go straight back into the blog by funding our website hosting, better camera equipment etc. meaning better content for you.\u003cbr\u003e\u003cbr\u003eMy followers and fans have been a massive part of this journey - you guys enable me to live my dreams day in and day out and I am so grateful for the support I have received from the Airsoft community over the last 4 years. Patreon helps me give back to the people who support me as well, from seeing behind the scenes and early access to content, you guys get to interact with me more and get to know me better. Thank you for your support!"
