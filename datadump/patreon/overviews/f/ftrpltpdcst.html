    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eMy name is Vincent Aiello.\u00a0 Over the course of a nearly 25-year US Navy career I was afforded the opportunity to fly amazing aircraft such as the F/A-18 Hornet and Super Hornet, and the F-16 Fighting Falcon, accruing over 3,800 flight hours\u00a0and\u00a0700 carrier landings along the way.\u00a0 (The video above offers a glimpse into \u0027a day in the life.\u0027)\u003cbr\u003e\u003cbr\u003eBut the best part of my career was meeting and speaking with people who were not associated with military aviation yet still found everything about it fascinating.\u00a0 People like \u003cem\u003eyou\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eUpon retiring in 2017, I realized I needed a way to stay connected to the profession that so shaped my life, and that there must be many other people out there who would love to know more about the world of air combat but might never have a chance to find out.\u003cbr\u003e\u003cbr\u003eThe\u00a0\u003ca href=\"http://fighterpilotpodcast.com/\" target=\"_blank\"\u003eFighter Pilot Podcast\u003c/a\u003e seeks to satisfy both.\u003cbr\u003e\u003cbr\u003eThe show launched in early 2018 and has been well received.\u00a0 However, I\u0027d like to take it further: better sound quality, accompanying original videos, and a more impressive website.\u003cbr\u003e\u003cbr\u003eIf you would like to join my exclusive community, consider signing up for a pledge from the available selections to the right.\u00a0 The rewards are a fun way to support this show while allowing access to limited content.\u003cbr\u003e\u003cbr\u003eThanks, we\u0027ll see you inside!\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eVincent\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
