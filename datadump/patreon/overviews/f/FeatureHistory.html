    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FuCVA3VstmTg%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DuCVA3VstmTg\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FuCVA3VstmTg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-11-21T09:43:51+00:00",
    "summary": "\u003cdiv\u003e\u003cb style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat Is Feature History?\u003c/span\u003e\u003c/b\u003e\u003cb style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/b\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFeature History is my start-up career that I work on in my abundance of free time. I talk about history in well-edited (at least, I hope so) videos and explain events, people, or concepts in my ever so entertaining, comedic, and easily annoying way.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWhy Should I Support You?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWith your support I can continue to offer myself the time to work on these videos, as they\u0027re not quick to make (2-3 weeks of work). I can also purchase materials such as microphones, headsets, CPUs, GPUs, all the RAM, general repairs, and every assortment of computer knick knacks you can think of; crazy how money can be exchanged for goods and services. There\u0027s also \u003cem\u003eall these highly valuable tier rewards\u003c/em\u003e to entice you.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhere Can I Contact/Find You?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWell firstly, on Youtube of course;\u003cbr\u003e\u003ca href=\"https://www.youtube.com/c/FeatureHistory\" rel=\"nofollow\"\u003ehttps://www.youtube.com/c/FeatureHistory\u003c/a\u003e\u003cbr\u003eand my Twitter which receives\u00a0regular updates pertaining to videos;\u003cbr\u003e\u003ca href=\"https://twitter.com/Feature_History\" rel=\"nofollow\"\u003ehttps://twitter.com/Feature_History\u003c/a\u003e\u003cbr\u003eand you can contact my email, which I regularly check;\u003cbr\u003efeathistory@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(255, 255, 255);\"\u003ePortrait FAQ\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFor you wanting portraits here\u0027s some questions you may wonder and some answers that may help.\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eWhat is \u0027within reason\u0027?\u003cbr\u003e\u003c/b\u003eIt\u0027s hard to say exactly, but generally keep the amount of people in 1 picture below 3 and try to have them be not too ornate. Armour is fine, some jewellery is okay, a royal crown, sure - just don\u0027t expect the minute details to be retained.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eHow many portraits do I get?\u003cbr\u003e\u003c/b\u003eStarting with $10 you\u0027ll get one portrait and the highest is $80 at four. This is not a reoccurring award, I don\u0027t have the time to be making that many pictures for people. Sorry.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eWhen will I get my portrait?\u003cbr\u003e\u003c/b\u003eI give myself a day every month to make portraits for the patrons, that\u0027s the start of the month just after you\u0027ve been charged. If you\u0027ve asked for a portrait, you\u0027ll most likely get it - if you\u0027ve asked for 4 you\u0027ll probably get the first half that day and the 2nd half the next month.\u003cbr\u003e\u003cbr\u003eIf a problem comes up with your portrait request - sorry - but unfortunately we\u0027ll need to discuss what changes need to be made and those changes will be made the next month I get to work on the portraits. I really just don\u0027t have the time to be going back to the portraits that often.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eCan I change my \u003c/b\u003e\u003cstrong\u003eportrait\u003c/strong\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e?\u003c/b\u003e\u003cbr\u003eIf you need a quick change and you say that when you get the portrait, I\u0027ll be happy to accommodate. If you tell me some days later though you\u0027ll need to wait until the next month when I go back to the portrait-making again. If you really aren\u0027t happy with the portrait, that sucks, but you won\u0027t be getting a complete remake. This is a Patreon, it\u0027s for people who want to support the show, it is not a store front.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cb style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/b\u003e"
