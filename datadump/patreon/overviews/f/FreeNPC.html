    "summary": "\u003cimg src=\"https://image.ibb.co/jOB5Tm/Cast_Banner.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThe ransomed princess....the plotting villain....the haggling shopkeeper....and many more.\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you are running a game, you are responsible for creating and managing a cast of thousands, and that\u0027s in addition to writing plots, memorizing rules, and crafting an engaging and memorable time for your players.\u003cbr\u003e\u003cbr\u003eAs someone who has run games for my friends, I know what a time commitment it can be, and as an avid player of tabletop RPGs myself, I want to thank you for all the hard work you put in to give your players so much at the table.\u003cbr\u003e\u003cbr\u003eI also want to give you a resource to make your job a little easier. That\u0027s why I started the FreeNPC project.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eThe FreeNPC project plans to release a handcrafted NPC each week for free, on our online FreeNPC library.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eIn fact, there are some free NPCs there right now. (I\u0027ll wait while you take a look.)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://freenpcpatreon.wixsite.com/freenpc\" target=\"_blank\"\u003eThe FreeNPC Online Library\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eAs you can see, these aren\u0027t the slapdash randomly generated characters you can find all over the internet.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eI want to create inspiring, quality characters that you can\u0027t wait to add to your games.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eI want to create characters that are useful to you, that you can trim, change, mash up, and do whatever you need to do to make them fit your game and your story, no matter the ruleset.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eI want to create characters that are more than characters, characters that will act as the seeds of epic plots, unforgettable stories, and immersive worlds. \n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eAnd I want to create a lot of them.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://image.ibb.co/hRAFTm/Library_Banner.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBecause each NPC isn\u0027t going to exist alone, but connect to each other \nin an ever-expanding web of plot and relationship, character by \ncharacter.\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eYour cast of thousands, covered, in one easily searchable library.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://image.ibb.co/eszOg6/Work_Banner.jpg\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eRight now, one free fantasy NPC will be released each week on the \u003ca href=\"https://freenpcpatreon.wixsite.com/freenpc\"\u003eFreeNPC online library\u003c/a\u003e. That\u0027s roughly four NPCs a month.\u003cbr\u003e\u003cbr\u003eEach free NPC will be licensed under a \u003ca href=\"https://creativecommons.org/licenses/by-nc-sa/4.0/\"\u003eCreative Commons Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0) License\u003c/a\u003e, so you can change them as needed and use them in your own games.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s only the beginning.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eWe\u0027re starting small, but with your support, we want the library to level up, with more NPCs released per week, the removal of online ads, better functionality, multiple genres, and more. \u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eBut, I can\u0027t do it alone.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eWe also need the feedback of a community of dedicated gamers to help make the FreeNPC project a truly useful resource, and direct where and how it will grow, so that we can meet the real needs of the gaming community.\n\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eBecause, at the end of the day, if the FreeNPC project doesn\u0027t help make your game easier to run, and better to play, it doesn\u0027t work.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/gFk78m/Help_Banner.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eIf you\u0027ve visited the \u003ca href=\"https://freenpcpatreon.wixsite.com/freenpc\"\u003eFreeNPC online library\u003c/a\u003e, been inspired by a spark of creativity for your future games, or want to see more, then I\u0027d encourage you to share the site with your friends and fellow gamers and consider subscribing at the $1 tier to help build a community committed to making the FreeNPC project the best resource it can be.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eWith your help, the FreeNPC project can turn into something truly remarkable.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kUYc8m/Patreon_Banner.jpg\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a way to join your favorite creator\u0027s community and help crowdfund the stuff you love.\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002888963-What-is-Patreon-\" target=\"_blank\"\u003eLearn more about Patreon here.\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dZyMZR/Question.jpg\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eWe want to hear from you. Feel free to contact me at the \u003ca href=\"https://freenpcpatreon.wixsite.com/freenpc \"\u003eFreeNPC online library\u003c/a\u003e or at \u003ca href=\"http://mailto:freenpc.patreon@gmail.com/\" target=\"_blank\"\u003efreenpc.patreon@gmail.com.\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
