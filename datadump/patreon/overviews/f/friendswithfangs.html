    "summary": "Hi, I\u0027m friendswithfangs, or just Mollie! I\u0027m a Tucson-based artist focused mostly on illustration, comics, and product design.\u003cbr\u003e\u003cbr\u003eI work with my girlfriend on the web comic,\u00a0\u003ca href=\"http://officialspookycomics.tumblr.com/\"\u003eSpooky Comics\u003c/a\u003e, a long-form dark comedy comic about monsters living in SoCal and tackling the impossible task of growing up.\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3791df0590b855164c8bc19321b2ab31/tumblr_p40i0muZF71qf3ww0o1_1280.png\"\u003e\u003cbr\u003eI\u0027m also working on a series of D\u0026amp;D inspired zines called Dungeons \u0026amp; Doggies,\u00a0which started out as a series of fantasy dog illustrations for Inktober 2016.\u00a0 \u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0d441009004607a0a3d71bd1d293844d/tumblr_p40j38H6sg1qf3ww0o1_1280.png\"\u003e\u003cbr\u003eThe book includes bios, alignments and stats, a hand-drawn map, items, prophecies, alongside a little story. I have\u00a0\u003ca href=\"http://friendswithfangs.storenvy.com/collections/118071-all-products/products/20075636-dungeons-doggies-zine\"\u003eone book available here\u003c/a\u003e and I\u0027m working on future volumes.\u003cbr\u003e\u003cbr\u003eSupporting me on Patreon gives you access to lots of behind-the-scenes material for projects like these and others! This includes process work for comics, zines, illustrations, and product design, along with first access to most of my projects. I may ask for early feedback from patrons, and I\u0027ll also come to my patrons first when I open commissions.\u003cbr\u003e\u003cbr\u003eIn the future, I\u0027d like to offer physical rewards such as postcards and stickers if I\u0027m able to reach a level of support to sustain it :)\u003cbr\u003e\u003cbr\u003eIf you pledge, you\u0027ll get access to lots of extra materials for my short comic Weeds, along with a full PDF of the comic.\u003cbr\u003eOther things to expect: future editions of my Dungeons \u0026amp; Doggies zine, other short comic projects, early access to my web comic, Spooky Comics, and products designed for cons or my shop!\u003cbr\u003e \u003cbr\u003eI\u0027ve recently switched to doing art and freelance full-time, so any financial support is greatly appreciated!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://friendswithfangs.tumblr.com\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://twitter.com/beverlymantle\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.instagram.com/friendswithfangs/\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://friendswithfangs.storenvy.com/\"\u003eShop\u003c/a\u003e |\u00a0\u003ca href=\"https://ko-fi.com/A7741AGQ\"\u003eKo-fi\u003c/a\u003e\u003cbr\u003e"
