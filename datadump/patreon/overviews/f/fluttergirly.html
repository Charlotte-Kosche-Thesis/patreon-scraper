    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat I Do\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello! I\u0027m Alayna, and I like to make visual art! I make traditional drawings with pencil and paper, mixed media with traditional and digital editing, as well as purely digital and image manipulation art! I\u0027d say my strongest skill is character art, and I love to draw pictures of characters from games and cartoons that I love, as well as making my own! I love to put my own spin on the characters I draw, as well. I am also now working on a video game!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAbout My Patreon\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ve created this Patreon so that if you are interested in helping support me and my art, there is a great, easy way to do so! I plan to make at least three pieces of artwork a month, with at least one exclusive (for a time) to those who donate to my Patreon! Some months I find a lot of inspiration for pieces, so you might get a lot more than three! Those who donate will also be able to make suggestions to me for my drawings, to keep my creativity and ideas going. If you pay enough, I will even make doodles just for you at your request! If you pay even more I will make a personalized thank you drawing for you! Your support will go towards my game development, too!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCommissions\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you\u0027d like to buy a single, high quality piece of artwork from me as a way of support, information about that can be found in\u00a0\u003ca href=\"https://mobile.twitter.com/fluttergirly/status/872606879070904322\" target=\"_blank\"\u003ethis post\u003c/a\u003e. You can also send one-time donations to me through\u00a0\u003ca href=\"http://paypal.me/electricprunejuice\" target=\"_blank\"\u003epaypal.me\u003c/a\u003e or\u00a0\u003ca href=\"https://ko-fi.com/fluttergirly\" target=\"_blank\"\u003eko-fi\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nYou can now\u00a0\n\u003ca href=\"https://gioku.deviantart.com/prints/\" target=\"_blank\"\u003ebuy prints\u003c/a\u003e of some of my art through deviantart!\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eArt Examples\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can view a gallery of all of my recent art by visiting my\u00a0\u003ca href=\"https://ko-fi.com/fluttergirly\" target=\"_blank\"\u003eko-fi page\u003c/a\u003e!\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"https://pre00.deviantart.net/2a01/th/pre/i/2018/026/e/a/view_of_dueling_peaks_by_gioku-dc18cmw.png\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/2a01/th/pre/i/2018/026/e/a/view_of_dueling_peaks_by_gioku-dc18cmw.png\" style=\"width: 506px;\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"https://pre00.deviantart.net/f48f/th/pre/f/2018/026/5/1/soft_kirby_by_gioku-dc18dd7.png\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/f48f/th/pre/f/2018/026/5/1/soft_kirby_by_gioku-dc18dd7.png\" style=\"width: 251px;\"\u003e\u003c/a\u003e \u003ca href=\"https://pre00.deviantart.net/fb1e/th/pre/f/2018/047/f/3/whatever_by_gioku-dc3dqp1.png\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/fb1e/th/pre/f/2018/047/f/3/whatever_by_gioku-dc3dqp1.png\" style=\"width: 251px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://orig00.deviantart.net/e155/f/2018/026/1/2/pixel_pikmin_by_gioku-dc18dtt.png\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/e155/f/2018/026/1/2/pixel_pikmin_by_gioku-dc18dtt.png\" style=\"width: 506px;\
