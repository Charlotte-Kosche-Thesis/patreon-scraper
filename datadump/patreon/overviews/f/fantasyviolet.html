    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442, \u044f Fantasy Violet \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0412\u0438\u043e\u043b\u0435\u0442\u0442\u0430. \u0413\u0435\u0439\u043c\u0435\u0440,\n\u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a \u0438 \u0441\u043a\u0430\u0437\u0438\u0442\u0435\u043b\u044c. \u003cbr\u003e\u003cbr\u003e\n\n\u0423\u0436\u0435 \u0431\u043e\u043b\u0435\u0435 \u0448\u0435\u0441\u0442\u0438 \u043b\u0435\u0442 \u044f \u0434\u0435\u043b\u044e\u0441\u044c \u0441 \u0432\u0430\u043c\u0438 \u0441\u0432\u043e\u0438\u043c \u043c\u0438\u0440\u043e\u043c \u0444\u0430\u043d\u0442\u0430\u0437\u0438\u0438 \u0438\n\u0440\u043e\u043c\u0430\u043d\u0442\u0438\u043a\u0438, \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044f, \u0438\u0433\u0440\u0430\u044f \u0438 \u043f\u0435\u0440\u0435\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u044f \u044f\u043f\u043e\u043d\u0441\u043a\u0438\u0435 \u0440\u043e\u043c\u0430\u043d\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0438\u0433\u0440\u044b \u0434\u043b\u044f\n\u0434\u0435\u0432\u0443\u0448\u0435\u043a, \u043a \u043f\u0440\u0438\u043c\u0435\u0440\u0443, \u00ab\u0411\u0430\u0433\u0440\u043e\u0432\u044b\u0435 \u041e\u0441\u043a\u043e\u043b\u043a\u0438\u00bb, \u00ab\u041a\u043e\u043d\u0444\u043b\u0438\u043a\u0442 \u0411\u0440\u0430\u0442\u044c\u0435\u0432\u00bb \u0438 \u00ab\u0417\u0430\u0431\u0430\u0432\u0430 \u0411\u043e\u0433\u043e\u0432\u00bb.\n\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0433\u0440\u0443\u0436\u0430\u044f\u0441\u044c \u0432 \u043c\u043e\u0439 \u043c\u0438\u0440, \u0432\u044b \u043e\u0442\u0434\u044b\u0445\u0430\u0435\u0442\u0435 \u0434\u0443\u0448\u043e\u0439, \u0438\u0437\u0431\u0430\u0432\u043b\u044f\u0435\u0442\u0435\u0441\u044c \u043e\u0442 \u0441\u0442\u0440\u0435\u0441\u0441\u0430 \u0438 \u0434\u0435\u043f\u0440\u0435\u0441\u0441\u0438\u0438,\n\u043f\u043b\u0430\u0447\u0435\u0442\u0435 \u0441 \u0433\u0435\u0440\u043e\u044f\u043c\u0438 \u0438\u043b\u0438 \u0441\u043c\u0435\u0435\u0442\u0435\u0441\u044c \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u043c\u043e\u0438\u043c \u043d\u0435\u043e\u0431\u044b\u0447\u043d\u044b\u043c \u0432\u0438\u0434\u0435\u043d\u044c\u0435\u043c \u0438\n\u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u0435\u043d\u0438\u0435\u043c \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438, \u0443\u0437\u043d\u0430\u0451\u0442\u0435 \u0447\u0442\u043e-\u0442\u043e \u043d\u043e\u0432\u043e\u0435, \u0440\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u0435\u0442\u0435\u0441\u044c \u0438 \u043c\u0435\u0447\u0442\u0430\u0435\u0442\u0435 \u043e\n\u043b\u044e\u0431\u0438\u043c\u044b\u0445 \u0433\u0435\u0440\u043e\u044f\u0445 \u0438 \u043e \u043b\u044e\u0431\u0432\u0438. \u0418 \u0434\u0430\u0436\u0435 \u0443\u0447\u0438\u0442\u0435 \u044f\u043f\u043e\u043d\u0441\u043a\u0438\u0439 \u043b\u0438\u0431\u043e \u043f\u0440\u043e\u0441\u0442\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u0435\u0442\u0435 \u043c\u043e\u0438 \u0441\u0442\u0430\u0442\u044c\u0438, \u0447\u0442\u043e\u0431\u044b \u0441 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u043e\u043c \u043f\u043e\u0438\u0433\u0440\u0430\u0442\u044c \u0432 \u0438\u0433\u0440\u0443. \u041a\u0430\u0436\u0434\u044b\u0439 \u043d\u0430\u0445\u043e\u0434\u0438\u0442 \u0447\u0442\u043e-\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e\u0435 \u0438 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u043e\u0435 \u0434\u043b\u044f\n\u0441\u0435\u0431\u044f.\u003cbr\u003e\n\n\u003cbr\u003e\u0417\u0430 \u044d\u0442\u0438 \u0433\u043e\u0434\u044b \u044f \u043d\u0430\u043f\u0438\u0441\u0430\u043b\u0430 \u0438 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u0430\u043b\u0430 \u0431\u043e\u043b\u0435\u0435 400 \u0438\u0441\u0442\u043e\u0440\u0438\u0439 \u043d\u0430 50\n\u0438 \u0431\u043e\u043b\u0435\u0435 \u0438\u0433\u0440. \u041a\u0430\u043a \u0432\u044b \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u0442\u0435, \u044d\u0442\u043e \u043e\u0433\u0440\u043e\u043c\u043d\u044b\u0439 \u0442\u0440\u0443\u0434, \u043c\u043d\u043e\u0433\u043e \u0441\u0438\u043b \u0438\n\u0432\u0440\u0435\u043c\u0435\u043d\u0438. \u041a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435, \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u044b\u0435 \u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0442\u0440\u0435\u0431\u0443\u044e\u0442 \u043f\u043e\u043b\u043d\u043e\u0439 \u043e\u0442\u0434\u0430\u0447\u0438 \u0438\n\u043f\u043e\u043b\u043d\u043e\u0433\u043e \u0440\u0430\u0431\u043e\u0447\u0435\u0433\u043e \u0434\u043d\u044f, \u0430 \u0432\u0435\u0434\u044c \u0432 \u043d\u0430\u0448\u0435\u043c \u043c\u0438\u0440\u0435 \u043d\u0430\u0434\u043e \u043a\u0443\u0448\u0430\u0442\u044c \u0438 \u0437\u0430 \u0447\u0442\u043e-\u0442\u043e \u0436\u0438\u0442\u044c. \u0418\u043c\u0435\u043d\u043d\u043e\n\u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u043c\u043e\u0433 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u0442\u0432\u043e\u0440\u0438\u0442\u044c, \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0434\u043b\u044f \u0432\u0430\u0441\n\u0442\u043e, \u0447\u0442\u043e \u0432\u0430\u043c \u0442\u0430\u043a \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f, \u0438 \u0441\u043e\u0437\u0434\u0430\u043d\u0430 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d.\u003cbr\u003e\n\n\u003cbr\u003e\u0425\u043e\u0442\u0438\u0442\u0435, \u0447\u0442\u043e\u0431\u044b \u0443 \u043c\u0435\u043d\u044f \u0431\u044b\u043b\u043e \u0432\u0440\u0435\u043c\u044f \u0438 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u0435 \u043f\u0438\u0441\u0430\u0442\u044c \u0442\u0430\u043a\u0436\u0435\n\u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e \u043a\u0430\u043a \u0440\u0430\u043d\u044c\u0448\u0435? \u0425\u043e\u0442\u0438\u0442\u0435, \u0447\u0442\u043e\u0431\u044b \u043c\u043e\u0439 \u0441\u0430\u0439\u0442 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b \u0432\u0441\u0435\u0433\u0434\u0430 \u0438 \u043d\u0438\u043a\u0443\u0434\u0430 \u043d\u0435\n\u0434\u0435\u043b\u0441\u044f? \u0425\u043e\u0442\u0438\u0442\u0435, \u0447\u0442\u043e\u0431\u044b \u0442\u0430\u043c \u043f\u043e\u044f\u0432\u043b\u044f\u043b\u0438\u0441\u044c \u0438\u0433\u0440\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043b\u0438\u0447\u043d\u043e \u0432\u0430\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b? \u0425\u043e\u0442\u0438\u0442\u0435\n\u0443\u0437\u043d\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0438 \u0442\u043e, \u0447\u0442\u043e \u043d\u0435 \u0432\u043e\u0448\u043b\u043e \u0432 \u0441\u0442\u0430\u0442\u044c\u044e? \u0425\u043e\u0442\u0438\u0442\u0435 \u0437\u0430\u0434\u0430\u0442\u044c \u0432\u043e\u043f\u0440\u043e\u0441\u044b, \u0447\u0442\u043e-\u0442\u043e\n\u0443\u0442\u043e\u0447\u043d\u0438\u0442\u044c \u0438 \u043e\u0431\u0441\u0443\u0434\u0438\u0442\u044c \u0438\u0433\u0440\u0443 \u0441\u043e \u043c\u043d\u043e\u0439? \u0425\u043e\u0442\u0438\u0442\u0435 \u0441\u0442\u0430\u0442\u044c \u0432\u0441\u0435\u043e\u0431\u0449\u0438\u043c \u0431\u043b\u0430\u0433\u043e\u0434\u0435\u0442\u0435\u043b\u0435\u043c \u0438 \u0432\u043d\u0435\u0441\u0442\u0438\n\u0441\u0432\u043e\u0439 \u0432\u043a\u043b\u0430\u0434 \u0432 \u0438\u0441\u0442\u043e\u0440\u0438\u044e? \u0421\u0435\u0439\u0447\u0430\u0441 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u044d\u0442\u043e \u0438 \u043c\u043d\u043e\u0433\u043e\u0435 \u0434\u0440\u0443\u0433\u043e\u0435!\u003cbr\u003e\n\n\u003cbr\u003e\u0412\u0441\u0435\u043c \u0441\u043f\u0430\u0441\u0438\u0431\u043e!\u003cbr\u003e"
