    "summary": "\u003cimg src=\"http://i.imgur.com/FXHCjyH.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi! We\u0027re Alex and Loz. Recently we started a hosting a podcast together in the time coming up before Legion. It\u0027s called \u003cem\u003eLaps Around Dalaran \u003c/em\u003eand it\u0027s a mix of complaining, bad British humor and \u003cem\u003eelitism\u003c/em\u003e where we discuss anything Warcraft related, while doing Laps. Around Dalaran.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLu3dsh6Bc2HVOduLAyhI_t41U0f6FaTwj\" rel=\"nofollow\" target=\"_blank\"\u003eYou can find our LAD playlist here\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOur main content is our Warcraft raid guides. We have just checked and apparently we\u0027ve made over 200 boss guides over the past 5 years!\u003cbr\u003e\u003cbr\u003eIn Legion we\u0027ll be releasing the raid guides for all content just as we always have. But there is more coming!\u003cbr\u003e\u003cbr\u003eWe\u0027ll be doing \u0027bite size\u0027 versions of all our guides that give you the bare minimum, just enough for you to not be shouted at by your raid leader, in the shortest time possible. Making you raid ready in less than 45 seconds in some cases.\u003cbr\u003e\u003cbr\u003eTo add, we\u0027ll be releasing kill videos in various different formats (such as running commentaries) which may help you with your understanding of a boss fight and your role even further. Making you even more prepared than you was before!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/FatbossTV/videos\" rel=\"nofollow\" target=\"_blank\"\u003eYou can find all of our boss guides here\u003c/a\u003e\u003ca href=\"http://bit.ly/1yppyoS\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWe\u2019ve joined Patreon as a way to engage with you more actively and be able to fund projects we have down the pipeline with a larger team of people.\u003cbr\u003e\u003cbr\u003eIf you enjoy our content or if it ever helps you while your raiding, we hope you\u0027ll contribute. We want to help you kill the hardest bosses in the game and attempt to entertain you with our podcast while you\u0027re out in the world grinding random shit, and hey... if you find enough value in that to support our efforts we will be forever grateful.  We\u0027ve put together some rewards that hopefully compensate for your generosity.\u003cbr\u003e\u003cbr\u003eSo check out our new podcast and our raid guides on\u00a0\u003ca href=\"https://www.youtube.com/user/FatbossTV/videos\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e. If you like it, share it with your guildies.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eAlex \u0026amp; Loz\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
