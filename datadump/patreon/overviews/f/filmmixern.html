    "summary": "\u003ch4\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eHej alla film\u00e4lskare!\u00a0\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eVi i Filmmixern \u00e4r nu inne p\u00e5 v\u00e5rt sj\u00e4tte \u00e5r (!) som podcast och k\u00e4nner att det \u00e4ntligen \u00e4r dags att bli lite giriga. Sk\u00e4mt \u00e5sido - att g\u00f6ra en podcast \u00e4r inte helt gratis. Vi betalar f\u00f6r utrustning, filservrar och framf\u00f6r allt tar det upp en del av ens tid. Under v\u00e5ra fyra f\u00f6rsta \u00e5r har vi bara k\u00f6rt p\u00e5 eftersom det varit en s\u00e5dan himla kul grej. Nu \u00e4r det inte s\u00e5 att vi inte tycker det \u00e4r kul att podda l\u00e4ngre - snarare tv\u00e4rtom - men ibland \u00e4r det trevligt med en extra morot. \u003cbr\u003e\u003cbr\u003eDessutom ger det er lyssnare m\u00f6jligheten att bli mer delaktiga i processen och hj\u00e4lpa oss g\u00f6ra det vi \u00e4lskar att g\u00f6ra. Genom att bidra med en mindre m\u00e5nadskostnad sporrar du oss att g\u00f6ra mer och b\u00e4ttre inneh\u00e5ll - och n\u00e5r vi h\u00f6gre upp i summorna kan vi lova roligt bonusmaterial ut\u00f6ver den vanliga podcasten.\u00a0\u003cbr\u003e\u003cbr\u003eS\u00e5 har du m\u00f6jlighet och vilja att st\u00f6tta oss i skaparprocessen - st\u00f6d oss h\u00e4r p\u00e5 Patreon med valfri donation. Vi \u00e4lskar er och vi \u00e4lskar att podda - let it stay that way!\u003cbr\u003e\u003cbr\u003eHar du fr\u00e5gor kring detta eller om podden i allm\u00e4nhet - kontakta oss p\u00e5 \u003cstrong\u003efilmmixern@gmail.com\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eAlla som donerar \u00f6ver $2 p\u00e5 Patreon f\u00e5r tillg\u00e5ng till ett exklusivt avsnitt varje m\u00e5nad. Detta l\u00e4ggs inte upp p\u00e5 iTunes eller MovieZine utan ges bara till Patreon-donatorer!\u003c/strong\u003e\u003c/h4\u003e"
