    "summary": "\u003cstrong\u003e\n\u003ch4\u003eWho is Lissette Mejia?\u003c/h4\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zpprdS9W_Tw\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/strong\u003e I am a crafter, cool mom, happy wife, awesome friend and I love to create! I am a true believer that happiness is homemade. I stumbled on 3d foam crafts. AKA goma eva, foamy, foam, foami, and also fofucha dolls and I can\u0027t stop! I love the challenge, the fun and I want to make more and teach others this amazing craft!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4\u003eWhat is a fofucha doll?\u003c/h4\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\n\u003ca href=\"http://s983.photobucket.com/user/ramaliss/media/Bday%20girl%20fb.jpg.html\" target=\"_blank\"\u003e\u003cimg src=\"http://i983.photobucket.com/albums/ae312/ramaliss/Bday%20girl%20fb.jpg\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003c/strong\u003eFofucha is Brazilian word for cute. Foam craft sheets are used but the key is heat. A nice hot foam sheet can be molded and created into any shape. Create dolls and so much more!!!The sky is the limit!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4\u003eWhy Patreon? \u003c/h4\u003e\n\u003c/strong\u003eWith your pledge I can dedicate more time to create. Buy more supplies to make new creations and upload more videos on Youtube. My goal is to do weekly uploads, increase content and improve quality. So with your pledge, I will have more time to dedicate to this fascinating craft and make it my job to so!\u00a0To produce my videos, every week I need to brainstorm/ design, create templates, build the project, shoot video along the way, and edit it. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Videos and can I still watch for free?\u003c/h4\u003e\nAs much I love making crafts, I love making videos. Especially for others to enjoy. I want to inspire and encourage others to fall in love with this craft and join me in this great adventure. Crafting should never be a lost art and making gifts with craft foam is easy and affordable, so let\u0027s craft together! All my YouTube videos are always free to watch. Patreon opens another door for me to give back more to my subscribers and followers. \u00a0\u003cbr\u003eRomans 8:28\u003cbr\u003e\n\u003ca href=\"http://s983.photobucket.com/user/ramaliss/media/Youtube%20cover%20images.png.html\" target=\"_blank\"\u003e\u003cimg src=\"http://i983.photobucket.com/albums/ae312/ramaliss/Youtube%20cover%20images.png\"\u003e\u003c/a\u003e"
