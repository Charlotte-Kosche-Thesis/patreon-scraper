    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FBJM7lb5f2Jw%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBJM7lb5f2Jw%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FBJM7lb5f2Jw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-01-27T15:20:23+00:00",
    "summary": "Hi, I\u0027m Nicole Sharp, and I run\u00a0\u003ca href=\"http://fuckyeahfluiddynamics.tumblr.com\" rel=\"nofollow\"\u003eFYFD\u003c/a\u003e, the Internet\u0027s favorite fluid dynamics blog. At FYFD, we (enthusiastically!) celebrate the physics of everything that flows - whether it be liquid, gas, plasma, sand, or even\u00a0\u003ca href=\"http://fuckyeahfluiddynamics.tumblr.com/tagged/ants\" rel=\"nofollow\"\u003eants\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you made it here, chances are that you appreciate FYFD\u0027s\u00a0\u003ca href=\"http://fuckyeahfluiddynamics.tumblr.com/archive\" rel=\"nofollow\"\u003eposts\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/user/fyfluiddynamics/videos\" rel=\"nofollow\"\u003evideos\u003c/a\u003e. That\u0027s awesome! \u003cstrong\u003eThank you.\u003c/strong\u003e By joining in as a patron, you help support FYFD so that I can keep bringing you interesting fluid dynamics posts, educational new videos, and news about exciting scientific research. Want to know more? Read on, my friend!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u00a0Through Patreon, patrons can support FYFD with a monthly subscription and receive rewards that depend on their level of support. If you\u0027d rather just make a one-time donation,\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations\u0026amp;business=fyfluids%40gmail%2ecom\u0026amp;lc=US\u0026amp;item_name=FYFD\u0026amp;no_note=0\u0026amp;currency_code=USD\u0026amp;bn=PP%2dDonationsBF%3abtn_donate_LG%2egif%3aNonHostedGuest\" rel=\"nofollow\"\u003e it\u0027s easiest to do so through PayPal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kinds of rewards are there?\u003c/strong\u003e\u00a0Current rewards include access to an exclusive patrons-only feed, early access to new videos, and the chance to join me and other scientists in a monthly webcast. You can also get your name added to\u00a0\u003ca href=\"http://fuckyeahfluiddynamics.tumblr.com/supporters\" rel=\"nofollow\"\u003eFYFD\u0027s supporter page\u003c/a\u003e, which appears on the website and will be linked to in the description of every new video.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this help FYFD?\u003c/strong\u003e\u00a0\u00a0Creating the content you love takes a lot of time and, increasingly, money. Patron support enables me to focus my time and energy on creating new content. It covers the costs of materials and equipment for videos, and, as the funding level grows, it helps me to expand the site - allowing for things like additional camera equipment, traveling to make videos, or bringing on new FYFD team members. (Because one is the loneliest number, right?)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://dl.dropboxusercontent.com/u/2101168/X-15small.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWow, look how far you\u0027ve read! You deserve a reward. Here\u0027s a picture of me with an\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/North_American_X-15\" rel=\"nofollow\"\u003eX-15\u003c/a\u003e, a rocket-powered, hypersonic airplane that\u0027s held the speed record for manned, powered flight (Mach 6.72) since the 1960s. Some of its test flights reached over 100 km in altitude. Compare that to the paltry Mach 0.85 and typical 11 km altitude of an airliner like the Boeing 747.\u003cbr\u003e\u003cbr\u003e"
