    "summary": "\u003ch3\u003eGratitude.\u003c/h3\u003eWe are humbly and keenly aware that we couldn\u0027t have created and built and experimented without the help of our patrons. So we\u0027d first like to express deep appreciation and thanks for all of you.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAbout.\u003c/h3\u003eThe feralculture \u003cem\u003eland \u003c/em\u003eand \u003cem\u003ecommunity\u003c/em\u003e project works toward experiencing and expressing the richness of our lives as human animals. We\u0027re inspired by the wild, permaculture, hunter-gatherer and horticulture traditions, earth-based skills, land-based lives, and those working to regenerate damaged habitat and build real-world communities.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eVision.\u003c/h3\u003e\nTo reconnect the ideas of land conservation and human habitat while liberating land and life from the far-reaching implications of the culture of the monoculture.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/HFTpJdDuwf8\" width=\"640\"\u003e\u003c/iframe\u003e\nPermaculture guru Geoff Lawton connects the #feralculture dots.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003ePatreon. What the..? Why the..?\u003c/h3\u003e\nPatreon is a service to connect creators with patrons and enable ongoing projects. Unlike other crowdfunding thingies, it\u0027s arranged to facilitate long-term support rather than one-off projects. Since the vision of our project has no foreseeable completion date, it fits our goals better than the others. Your pledge of support gives us a monthly infusion of funds that we can plan for and allocate thoughtfully and purposefully.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat We Create.\u003c/h3\u003e\nWe chose the term \n\u003cem\u003eferalculture\u003c/em\u003e for the endeavor to create a wilder human culture\u003cstrong\u003e directly connected to wild spaces\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWildcrafted, Handcrafted, and DIY\u0027ed mixed media.\u00a0\u003c/strong\u003ePatreon requires selecting a primary category, but we create a variety of media. Our mediums include words, wood, film, soil and others, and are expressed in the digital world and at our community nodes. The project stream here will primarily consist of reports of life in the wild and photography, and some audio and video when we can upgrade our off-grid power capabilities (see our Goals).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.cdninstagram.com/t51.2885-15/e35/20482185_120894555215533_5365577311452135424_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWild Foods. \u003c/strong\u003eOur goal is to completely escape the industrial food system. We\u0027re not completely there yet, but we\u0027re getting close.\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.cdninstagram.com/t51.2885-15/e35/22221162_173120196596859_5162369261783482368_n.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLog f\u0027ng cabins. \u003c/strong\u003eWe built a log cabin for almost exactly our monthly Patreon income at the time, $125. Most of the materials were harvested \u003cstrong\u003ehyper-locally\u003c/strong\u003e, some salvaged, and a little bit purchased. As a long-time patron commented, \"Talk about bang for the buck.\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/RTm5aa1jZb3kppyBLWXbIg7_yVSTlwy0eNcLLUadFj7qqyDCk_IpHs3vh1m-OoGA.jpg?token-time=2145916800\u0026amp;token-hash=RphNs6NGzkZstgXjHHlsh6j8hQmQOd3HaAO1LGe6u8U%3D\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eLand liberation\u003c/strong\u003e. We\u0027re sympathetic to the critique of the idea that humans should hoard and control land, and are very aware that 100% of the land on this planet claimed by individuals was wrested from indigenous people and the rest of the life that once dwelled freely\u2014in human and non-human \u003cem\u003ehabitat\u003c/em\u003e, and not encumbered by monocultural tendencies.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTreehouses.\u003c/strong\u003e We built an elevated canvas wall tent which glows from the outside in summer and from the inside in winter. You know, to keep visitors out of the reach of the bears whose neighborhood we share.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.cdninstagram.com/t51.2885-15/e35/20686440_160105681206203_4871561338318487552_n.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eReal world community\u003c/strong\u003e.\u00a0Our land liberation efforts are intended to open space for the building (or rebuilding) of subsistence lifeways, particularly those of nomadic or semi-nomadic peoples. Interested people are invited to look into our project further and see if joining us on the landscape is something that makes your heart beat more rapidly.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat We\u0027ve Done So Far.\u003c/h3\u003e\n\u003cem\u003eOnline\u003c/em\u003e\u003cbr\u003e\nThe seed of this project was planted in August of 2012 with the creation of a Facebook Group. That groups sprouted a website, online community, additional Facebook Groups, and a Facebook page with engagements in the tens of thousands.\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.cdninstagram.com/t51.2885-15/e35/21227883_164616404090966_5304678665219473408_n.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eReal-World\u003c/em\u003e\u003cbr\u003e\nWhile we value the connections started online, we feel that those connections should be converted to face-to-face interactions with human and non-human life, as well as hands in the sweat and the blood and the mud. We purchased our first piece of land (or, node) in July 2014, and it was paid off in August 2015. As of summer 2016, we have our first \u003cem\u003ehugelkultur\u003c/em\u003e (wood-core raised garden bed) in place, and are actively building shelters for guests. A small piece of riverfront refuge with access to huge tracts of publicly accessible hunting, fishing, and foraging grounds is now available for prospective community members and visitors.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.cdninstagram.com/t51.2885-15/e35/18443574_372435709823914_6197511669233483776_n.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWho We Are.\u003c/h3\u003e\n\u003cstrong\u003e\n\u003cimg src=\"https://feralculture.com/wp-content/uploads/avatars/a-ice-circle.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eAndrew Badenoch\u003c/strong\u003e is the instigator of the feralculture experiment, and often serves as chief firewood engineer and water hauler in camp. With ill-advised art school training in media design and passion for neologisms, he knows just enough to make things and not quite enough to know when to stop.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cimg src=\"https://feralculture.com/wp-content/uploads/avatars/j-circle.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eJennifer Andrews\u003c/strong\u003e is the unsung hero who gets blamed for the gardening activity but would rather be hunting. She\u0027s also the creative eye behind much of the photography seen on our various pages. In fact, Jennifer has a separate\u00a0\u003ca href=\"https://patreon.com/jenniferal\" target=\"_blank\"\u003ePatreon account (jenniferal\u003c/a\u003e)\u00a0if you\u0027d like to support that too.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eA Bit About Money.\u003c/h3\u003e\nFollowing an impulse shared with many hunter-gatherer bands, artists, musicians, animists, and anyone whose \nwork is sacred to them, we operate as much as possible in gift economy -- particularly among friends and allies.\u00a0 We don\u0027t want to withhold our creations in \nsearch of a payment, and we don\u0027t want money to limit who receives them.\n Therefore, \n\u003cem\u003ethe proper price is \u003cstrong\u003ezero\u003c/strong\u003e\u003c/em\u003e. As well, we hold those \ngifts as valuable and precious, and prefer not to reduce them to an abstract\n price. Therefore, \n\u003cem\u003ethe proper price is \u003cstrong\u003einfinity\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIt seems the world of the living creates a paradox for math: any amount we charge is both too much and too little. What to do in a mathified economy?\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.cdninstagram.com/t51.2885-15/e35/19985301_1219074864870970_1701032333135577088_n.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe\n solution of destroyed wild human cultures was to offer creations as gifts, \nletting the receiver decide what, if anything, the return gift might be. People can \nlet their gratitude, goodwill, and desire to support our work guide them.\n That is a very different relationship from \"I have to pay $X to receive Y.\"\n\u003cbr\u003e\n\u003cbr\u003e\nGift\n is especially appropriate for me since I don\u0027t see the work I do as \n\"my\" work at all. The things I write and speak about come to me as \ngifts, whether in the mundane sense of drawing on a cultural and \nintellectual context, books and conversations, or more mysteriously as \nsudden, unbidden insights and intuitive downloads. Sometimes these take \nmy breath away and leave me on my knees in gratitude, gratitude for this\n gift that has come from beyond my self. \n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lga3-1.cdninstagram.com/t51.2885-15/e35/18380340_426685601020538_550480649748742144_n.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe cannot in all honesty\n sell creations as if they were ours. The voluntary financial support\n of our project is what enables us to liberate land, to connect with inspired people online, to convert those connections into real-world social relationships, transport friends and family to our remote locations, and ultimately to free our \nchoices from financial pressure. It enables us to \nfully devote our gifts toward their true purpose, and to lose ourselves in the pursuit of wilder human cultures.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHow We\u0027ve Invested So Far.\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eLand\u003c/strong\u003e. Most of the support we\u0027ve received has gone directly into the land liberation component of our project, and purchasing property for our land trust.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSolar panels\u003c/strong\u003e. It\u0027s powering this computer and internet now! After smoke from forest fires in Summer 2015 blocked out most of the power we could create from one panel, we invested in a second solar panel to boost power collection.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLaptop\u003c/strong\u003e. We replaced our 2005 era power-sucking laptop with a more powerful and more efficient pre-owned machine purchased on Ebay. That\u0027s what this was written on!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eBoat and motor\u003c/strong\u003e. Our headquarters is more than 20 miles from the nearest road, but is situated on a river. Transporting visitors used to require a 7+ day canoe trip. We hope to cut that to a few hours after the purchase of a gently used gas-sipping motor and canoe with 1,000 pound capacity.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAndroid phone\u003c/strong\u003e. We don\u0027t have phone access here, but can get some signal with a 2+ mile hike to higher ground. Of the 7 devices we had to test, only 1 worked. Alas, that 1 phone was apparently lost while dragging our satellite system overland by sled. We replaced that phone with a used android phone purchased on Ebay.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eBattery Bank\u003c/strong\u003e\u003c/strong\u003e. During winter, most of our solar power collection goes bye bye. We purchased a small battery bank to help smooth out the power shortages and keep our communications powered.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSeeds\u003c/strong\u003e. In Spring 2016 we built our first hugelkultur garden bed with a core of windfall cottonwood, alder, willow, and birch in an area of beetle-killed spruce and following the contour of the riverbank. The seeds for this project were 100% made possibly by our supporters.\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\nWhen you give to us through Patreon, you are \nsignaling support and making a leap of faith. You don\u0027t get an immediate, tangible product. \nYou are saying, \"\u003cstrong\u003eI want to see this experiment happen\u003c/strong\u003e, and I trust you will invest efficiently toward building communities.\" Maybe it is because you have seen the land we\u0027ve liberated or the communities we\u0027ve opened already and want to see us continue. Maybe it is because you are \ninspired by our vision of the future. Or maybe it is... something you feel.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eFAQ\u003c/h3\u003e\nQ: Can I make a one-time contribution?\n\u003cbr\u003e\nA: Not through Patreon, but we happily accept support via \n\u003ca href=\"https://paypal.me/feralculture\" rel=\"nofollow\" target=\"_blank\"\u003ePayPal\u003c/a\u003e.\u003cbr\u003e"

     "created_at": "2016-07-01T00:27:01+00:00",
     "description": "\u003cstrong\u003eInfrastructure Upgrades.\u003c/strong\u003e\u00a0Our ability to generate content, administer servers, field feedback, respond to inquiries, and access internet in general, is significantly restricted with our current communications and electrical systems. Our primary access is supplied by two 100 watt solar panels feeding two rather small batteries. For those without context, that basically allows us to keep phones and tablets charged, and power our satellite dish, for a few hours a day (when it\u0027s sunny). It does NOT allow us to keep a laptop or computer with monitor going for very long. In fact, when we plug in our laptop when the internet is on, the system overloads and shuts off. Adding more power capacity, and potentially upgrading our satellite hardware, would allow us to engage more efficiently. With this level of support, we could further invest in infrastructure to allow photo and video editing. It would also make us less insane from incessantly hitting reload on pages like in dial-up days.",
