    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\nH\u00e9 pssst! Soutenir Floyd Nexus votre chaine Youtube pr\u00e9f\u00e9r\u00e9 qui vous\noffre:\n\t\u003cbr\u003e\n\tPleins de\ntutos sur Windows\n\t\u003cbr\u003e\n\tComment moder vos jeux\n\t\u003cbr\u003e\n\tDes pr\u00e9sentation de Mods\n\t\u003cbr\u003e\n\tDes Mods et traductions in\u00e9dites\npour vos jeux\n\t\u003cbr\u003e\n\tDes astuces pour r\u00e9gler et optimiser votre Pc\n\t\u003cbr\u003e\n\tAucun support personnalis\u00e9, arr\u00eatez euh!\n\t\u003cbr\u003e\n\tDes tweaks et bien plus! \n\t\u003cbr\u003e\n\u003cbr\u003e\n\t\u00c7a vous dit ?\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nFaire des vid\u00e9os comme les miennes c\u2019est un job a part\nenti\u00e8re. Souvent il faut tester des dizaines de mods, leur compatibilit\u00e9,\ntrouver des bypass IN\u00c9DITS et souvent repomp\u00e9s pour la tendance de Microsoft \u00e0\nnous espionner et bien sur pour faire les choses s\u00e9rieusement\n\u00e9crire/enregistrer/monter de mani\u00e8re semi professionnelle sans placer des pubs comme bien d\u0027autres. \u003cbr\u003e\n\u003cbr\u003e\nNous avons fait le bilan ensemble et certains d\u2019entre vous se sont montr\u00e9s motiv\u00e9 pour un Patreon qui\nserait une mani\u00e8re de me soutenir, soutenir mon travail et mon investissement\nfinancier et humain dans ce projet de chaine atypique.\n\u003cbr\u003e\n\u003cbr\u003e\nD\u00e9pendre uniquement de la publicit\u00e9 cr\u00e9e des d\u00e9pendances et\ndes d\u00e9rives, et vu le nombre de personnes que cela touche, m\u00eame si j\u2019ai donn\u00e9\nsa chance un des vid\u00e9os qui n\u2019avaient pas pour but de faire du clique durant 2\nans et demi, l\u2019heure du bilan \u00e0 sonn\u00e9 : La pub ne suffit pas \u00e0 produire du\ncontenu de qualit\u00e9 non orient\u00e9 putaclique sur un segment de vid\u00e9o\n\u00ab ingrat \u00bb comme le mien. Alors mangez des Doritos. Euh non non plus.\n\u003cbr\u003e\n\u003cbr\u003e\nSoutenir la chaine permettra donc de continuer \u00e0 vous offrir du contenu mais pas seulement. C\u0027est un nouvel horizon de vid\u00e9os et de contenu qui selon le nombre de soutien peut se concr\u00e9tiser.\n\u003cbr\u003e\n\u003cbr\u003e\nJe vous annonce dors et d\u00e9j\u00e0 que ceux qui me soutiennent\nauront droit \u00e0 du contenu rien que pour eux sous la forme de lives sp\u00e9ciaux\nrien que pour eux par exemple mais j\u2019ai plein d\u2019id\u00e9es.\n\u003cbr\u003e\n\u003cbr\u003e\nSelon le succ\u00e8s, vous aurez soit une vid\u00e9o par semaine de\nsolide contenu tel que les mods focus pour commencer et si tout se passe super\nbien, des lives et des s\u00e9ries comme par exemple Skyrim Ultimate Edition 2017\npour la Sp\u00e9ciale \u00e9dition. Des tweaks sur vos jeux, des pr\u00e9sentations de jeux.\n\u003cbr\u003e\n\u003cbr\u003e\nSi vraiment \u00e7a le fait encore mieux que super, vous aurez en plus de tout \u00e7a\n(au final) un superbe site internet ou l\u2019on pourra se retrouver et discuter, ou\nvous pourrez suivre les tutos par \u00e9crit, lire des articles in\u00e9dits pas\nseulement \u00e9crit par moi mais aussi par certains testeurs de jeux de mes\nconnaissances et m\u00eame des interview de devs de jeux mais d\u2019un point de vue\nin\u00e9dit et technique sans concession.\n\u003cbr\u003e\n\u003cbr\u003e\nDe plus cela me permettra de me lib\u00e9rer totalement des \u00e9diteurs et acheter les\njeux pour vous proposer des critiques et des dossiers. Bref vous aurez tout le\ncontenu que vous aviez avant et plus.\n\u003cbr\u003e\nSi vous voulez des chiffres et des paliers \u00e0 la kickstarter,\nje ne peux pas vous en fournir, tout d\u00e9pends de vous. Mais sur qu\u2019il me sera\nimpossible de monter un site internet, acheter du matos de capture/stream au\ndessous d\u2019une certaine somme.\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eUn grand merci \u00e0 vous en tout cas et \u00e0 bient\u00f4t\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"http://tof.canardpc.com/view/6853b941-d9fd-4491-93ff-2ca552837564.jpg\"\u003e\u003cbr\u003e"
