    "summary": "\u003ca href=\"http://www.jessemoynihan.com\" rel=\"nofollow\"\u003eForming\u003c/a\u003e is a webcomic I\u0027ve been posting for free since 2009. It\u0027s been collected into two books and I am currently working on the third (and final) volume. The money in the indie/webcomics world for most creators is not enough to even remotely cover living expenses. This Patreon is an experiment to see if I can work exclusively on a comic and only lose a little bit of money over the course of this year. \u003cbr\u003e\u003cbr\u003eYour patreon-age will buy me time to fully dedicate myself to finishing up this 7 year epic sci-fi project. I don\u0027t know how successful this will turn out to be, but any amount will definitely help. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jessemoynihan.com/wp/wp-content/uploads/2013/06/forming172.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAt the $2 Patreon level\u003c/span\u003e\u003c/strong\u003e you will have access to \u003ca href=\"http://jessemoynihan.com/?p=2505\" rel=\"nofollow\"\u003e\"The Lodge\"\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e: a work in progress blog relating to Forming, thumbnails, design sketches, research notes, as well as essays on storytelling,\u00a0 music, animation and comics. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAt the $5 Patreon\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e level\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e you\u0027\u0027ll have access to \"The Lodge\" \u003cem\u003eand\u003c/em\u003e \u003cstrong\u003e\u003ca href=\"http://jessemoynihan.com/?p=2500\" rel=\"nofollow\"\u003e\"The Temple\"\u003c/a\u003e\u003c/strong\u003e: a blog that will follow my research and development of a personal Tarot deck. Each time I finish a card, you\u2019ll get a hi resolution PDF of\u00a0 it.\u00a0 This is a project I\u2019ve been planning  since I began study of the Tarot about 4 years ago. I\u2019m doing this as a means of deepening and personalizing my understanding and connection to the symbols in each card. The images will be based loosely on the Marseille deck and my readings of Eliphas Levi, Manly P Hall, Alejandro Jodorowsky, Joseph Campbell, Aleister Crowley, A. E. Waite, Stuart Kaplan and others. Once the whole deck is complete, hopefully this will culminate in an art show somewhere here in Los Angeles. This second blog will also be home to some super secret animation projects that I am developing with my brother Justin. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://jessemoynihan.com/wp/wp-content/uploads/2011/10/forming113.jpg\"\u003e\u003cbr\u003e"
