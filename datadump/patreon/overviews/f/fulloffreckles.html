    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-OszcUMbRU8%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-OszcUMbRU8\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F-OszcUMbRU8%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eWelcome to my Patreon-page! I\u2019m super excited to see you here (no really, I\u2019m SUPER excited!) So happy you\u2019ve taken the time to stop by and check what the fuss is all about.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://1.bp.blogspot.com/-l_dJQStwXzU/WL2UH3QHClI/AAAAAAAALLQ/qDcWUhjajZgKcR1IdO709y1mxXN2LUZ_ACLcB/s1600/Screen%2BShot%2B2017-03-06%2Bat%2B17.53.36.png\" style=\"width: 163px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cimg src=\"https://1.bp.blogspot.com/-UAW5UtJGEWc/WMLqAufIOYI/AAAAAAAALMA/AAhhv4szjtk9YIB65thEiOX9nEaSyKYNQCLcB/s1600/who%2Bam%2Bi-01.jpg\" style=\"width: 214px;\"\u003e\u003cbr\u003eMy name is Sanne Thijs, I\u2019m a freelance illustrator. I\u2019ve been drawing for as long as I can remember, I was that kid who was happy just having some pencils and paper. I studied art at the age of 16 and from then on my fate was sealed, I would become an artist.\u003cbr\u003e \u003cbr\u003eFinding my own style and finding a way to put my voice into my art has been a long and difficult journey. I started with some freelance work but I never really connected with it the way I wanted to.\u003cbr\u003e One day however I started drawing for myself again, and what came out was a beautiful cheerful, cheeky and funny illustration, filled with life and spirit.I fell in love in an instant, the first Full of Freckles illustration was born.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://2.bp.blogspot.com/-4ELfWV_7WD0/WMLooCjI4dI/AAAAAAAALLo/kAriLBFpcCY-7fzJ7f1W4iVDqXyiMAD8QCLcB/s1600/what%2Bis%2Bfof%2Babout%253F-01.jpg\" style=\"width: 576px;\"\u003e\u003c/strong\u003e\u003cbr\u003eFull of Freckles is all about happiness.\u003cbr\u003e I noticed that there weren\u0027t many illustrations featuring plus size people and if you found one it was usually a parody, a fat shaming or sad illustration. As if plus size people weren\u2019t capable of living a happy life? Being a plus size women myself I was pretty sick of that common image of us being sad and just fat and started drawing plus sized happy and carefree models I want to encourage people to find acceptance in having a different body than the average beauty standard portrait in the media, which influences a lot of people. Even more than we realise. And we have to seek change actively. Plus-size people can eat, dance, play, enjoy live and exist \u2013 happily!\u201d\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://2.bp.blogspot.com/-hpRWT8qiOhY/WMLooCS8XFI/AAAAAAAALLs/Q7fAIsc3qr0lFB6xq_mN7lSzXkHeJVN5ACLcB/s1600/what%2Bis%2Bpatreon-01.jpg\" style=\"width: 329px;\"\u003e\u003c/strong\u003e\u003cbr\u003eConsider Patreon as an online tip-jar that gives back to you.\u003cbr\u003e Let me explain a little bit more.\u003cbr\u003e At this moment I draw about 2 illustrations per week and share them on Instagram and Facebook. I also have my Insta-stories, some links to interesting articles and in the future I will have a videochannel with many more ideas I want to pursue.\u003cbr\u003e I do all for free and will continue doing so, because I love sharing this with you guys. But when you become a Patreon and pledge a dollar or more every month, you will have access to super cool extra content only shared on Patreon. And it gets even better; Patreon is a perfect way to have a closer relationship with you guys. You decide how much you want to \u2018tip\u2019 me every month and (the great thing is that) you can change or cancel your pledge at any time.\u003cbr\u003e \u003cbr\u003eFor a more  detailed explanation, click \u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e \u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://3.bp.blogspot.com/-UYaoBtG14gs/WMLooccNkjI/AAAAAAAALLw/_b82j3iZxsoLQm2LACcA-xgk0645qoIKwCLcB/s1600/why%2Bam%2Bi%2Bon%2Bpatreon-01.jpg\" style=\"width: 413px;\"\u003e\u003c/strong\u003e\u003cbr\u003ePatreon becomes a platform where all my Full of Freckles drawing and other related stuff comes together And not just any platform, one that knows what an artist needs and also one that gives me a good connection with you guys.\u003cbr\u003e Full of Freckles is all about getting more happy and cheerful plus size illustrations in the world. So I give away my illustrations for free. But nobody can live off air alone and through Patreon you get the chance to support me as an artist in my goals and dreams. And you get a lot in return.\u003cbr\u003e \u003cbr\u003e\u003cimg src=\"https://1.bp.blogspot.com/-q62uhIp-3A8/WMLooBlHteI/AAAAAAAALLk/rPOuIqueaxYY8pg33JZi8UV7pZTcPMUUwCLcB/s1600/supporting%2Bme%2Bmeans-01.jpg\" style=\"width: 395px;\"\u003e\u003cbr\u003eIT WOULD MEAN THE WORLD TO ME!! It\u2019s difficult to explain how hard it can be as an artist, just getting by and not knowing if you can pay the rent next month. Worrying can take up so much headspace and I need that space for more ideas. If Patreon were to kick in, I would be able to focus on Full of Freckles and only Full of Freckles. Not only by testing new ways of illustrating, techniques and getting way better in general, but also to create more content. Not only illustrations but collaborations, fun competitions, a Youtube channel, and so much more. Not to mention that big secret project I talk about once in awhile, which could be speeding up a lot.\u003cbr\u003e \u003cbr\u003e\u003cimg src=\"https://2.bp.blogspot.com/-yChYx6alcMk/WMLonwujyRI/AAAAAAAALLg/UlIK7gRQQR0xEHS8QOqPfAAtfoPjUQXSACLcB/s1600/how%2Bit%2Bworks-01.jpg\" style=\"width: 274px;\"\u003e\u003cbr\u003eIf you like my work and you want to help me, just choose how much you want to pledge per month (even $1 makes a difference!). You automatically get to select some cool perk  such as prints, Q\u0026amp;A\u2019s, secret extra drawings or getting more info on the projects I\u2019m currently working on.\u003cbr\u003e \u003cbr\u003eAnd don\u2019t worry, you can edit or cancel your pledge at any time.\u003cbr\u003e \u003cbr\u003eAny kind of support to my art is greatly appreciated and allows me to keep creating these happy and inspiring illustrations for you!\u003cbr\u003e\u003cbr\u003eCheck out my work on I\u003ca href=\"https://www.instagram.com/full_of_freckles_illustrations/\"\u003enstagram\u003c/a\u003e, F\u003ca href=\"https://www.facebook.com/fulloffreckles/\"\u003eacebook\u003c/a\u003e, Y\u003ca href=\"https://www.youtube.com/channel/UC0NUiMjOcdkU1bdFd0TrjAg?view_as=subscriber\"\u003eoutube\u003c/a\u003e and my \u003ca href=\"https://www.fulloffreckles.com/\"\u003ewebshop\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://4.bp.blogspot.com/--G5TU-YoH18/WMaQpeqZgDI/AAAAAAAALMQ/gdkc_rNPl-o-nRha4o5rDSYyVBW8ePMuQCLcB/s1600/82%2Bvalentijn%2Bmet%2Btekst-01%2Bcopy.jpg\" style=\"width: 553px;\"\u003e\u003c/div\u003e"
