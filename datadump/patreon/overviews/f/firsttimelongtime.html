    "summary": "\u003cstrong\u003eOH MY GOD! You made it! Nice to see you! Thanks for stopping by.\u003cbr\u003e\u003cbr\u003eSo here\u0027s the deal: \u003c/strong\u003eI truly believe that sports is a window into our best selves \u003cem\u003eand\u003c/em\u003e our worst impulses. I believe that teamwork and collective achievement can be profoundly beautiful, and it can lead to the most toxic displays of tribalism and brutality. It can be transcendent and it can be annihilating. But it should be explored. And I want to continue exploring it\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"First Time, Long Time\" is produced, written, edited, and mixed by me\u003c/strong\u003e. When you sign up to be a patron of this podcast it helps pay for transcription service, hosting fees, gear upkeep, and making sure the lights stay on.\u003cbr\u003e\u003cbr\u003eAnd that\u0027s great, but I want to do more. My dream is to take this podcast on the road. \u003cbr\u003e\u003cul\u003e\u003cli\u003eI want to bring you stories from small towns in the midwest where the only sport is a semi-professional baseball team.\u003c/li\u003e\u003cli\u003eI want to tell you about how soccer fans in Germany are fighting the rise of fascism, and how a team in South London became a symbol for the new socialist left.\u003c/li\u003e\u003cli\u003eI want to explore the post-colonial tension on display when local cricket teams from South Asia face off against the English teams in Boston.\u003c/li\u003e\u003cli\u003eI want to learn about the national sport of Iran...\u003c/li\u003e\u003cli\u003eWhat it takes to be an umpire...\u003c/li\u003e\u003cli\u003eWhat it feels like to drift a car...\u003c/li\u003e\u003cli\u003eand How Muslim women in Europe are facing off against the powers that be to allow them to play ball.\u003c/li\u003e\u003c/ul\u003eAnd to do it all I need your help. So \u003cstrong\u003eplease\u003c/strong\u003e consider becoming a patron of this show. I truly and deeply appreciate it.\u00
