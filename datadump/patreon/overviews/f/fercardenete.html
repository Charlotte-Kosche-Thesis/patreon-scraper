    "summary": "\u003cem\u003e\"No hay vista m\u00e1s triste que un joven pesimista, excepto un viejo optimista\"\u003c/em\u003e - Mark Twain\u003cbr\u003e\u003cbr\u003eMe llamo Fernando Cardenete y soy un periodista especializado en deportes electr\u00f3nicos, m\u00e1s conocidos por la voz inglesa \u003cem\u003eesports\u003c/em\u003e. Pese a los diversos medios de comunicaci\u00f3n sobre este fen\u00f3meno que han desaparecido en los \u00faltimos tiempos debido a lo dif\u00edcil que resulta monetizar esta actividad, me considero a\u00fan joven y por tanto me niego a pensar que es insostenible vivir de hacer periodismo independiente sobre deportes electr\u00f3nicos, que la gente no lo quiere y que no est\u00e1 dispuesta a obtenerlo.\u003cbr\u003e\u003cbr\u003eMientras que en el \u00e1mbito internacional hay periodistas que dedican parte de su trabajo a investigar \u2014 ya sea para revelar operaciones, explorar perspectivas diferentes sobre un tema o destapar malas pr\u00e1cticas \u2014, no hay pr\u00e1cticamente nadie que haga un trabajo similar ni en espa\u00f1ol ni sobre los problemas que puede acusar el sector hispanohablante de la industria.\u003cbr\u003e\u003cbr\u003eA lo largo de mi carrera he trabajado para algunos de los medios deportivos m\u00e1s importantes de Espa\u00f1a, principalmente como \u003cem\u003efreelance\u003c/em\u003e. Sin embargo, pr\u00e1cticamente ninguno brinda las condiciones propicias para profundizar en algunos temas. De hecho, la mayor\u00eda de las veces que he publicado art\u00edculos de investigaci\u00f3n lo he hecho en \u003ca href=\"https://medium.com/@fcardenete/mi-trabajo-bb5c84e9d317\"\u003eMedium\u003c/a\u003e para evitar problemas.\u003cbr\u003e\u003cbr\u003eNo quiero depender de un contador de visitas que marque la rentabilidad de una p\u00e1gina. No quiero depender de que una noticia que realmente no aporta nada se haga viral. Quiero creer que es posible ofrecer algo que tenga un valor a\u00f1adido y que levante ampollas de ser necesario tras poner temas relevantes sobre la mesa o, simplemente, explorar matices sobre alg\u00fan acontecimiento interesante.\u003cbr\u003e\u003cbr\u003ePrecisamente esta creencia es la que me lleva a lanzarme contra los molinos de viento, sin m\u00e1s armas que una quijotesca voluntad y un Sancho Panza en forma de un p\u00fablico que respalde el valor de un irreemplazable oficio dispuesto a trabajar por y no para \u00e9l. Un escudero cuyo apoyo se basa en una relaci\u00f3n de confianza y exigencia mutua, en el rechazo al servilismo hacia intereses espurios y la b\u00fasqueda del enriquecimiento personal, ya sea para tomar mejores decisiones al estar mejor informado o de cara al \u00e1mbito intelectual y ocioso.\u003cbr\u003e\u003cbr\u003ePor desgracia, sobre todo en Espa\u00f1a, estamos acostumbrados a que el periodismo es gratis. Nada m\u00e1s lejos de la realidad. Dudo que esta mentalidad var\u00ede a corto plazo, as\u00ed que se podr\u00eda decir que este proyecto supone un salto de fe. Pero ser\u00eda una verdad a medias: se produce un salto donde interviene la fe, pero s\u00f3lo en que tanto la comunidad de los deportes electr\u00f3nicos como yo mismo estaremos a la altura de la aventura.\u003cbr\u003e"
