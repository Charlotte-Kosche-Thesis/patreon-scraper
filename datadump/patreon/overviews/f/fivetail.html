    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://trello.com/b/tFZbvdfj/writing-status\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-105379852-image-9d4f00ea85907fa3-320-320.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"https://trello.com/b/Gold3bwv/writing-status\"\u003e\u003cstrong\u003e\u003cbr\u003e!!! Click Here For Writing Statuses !!!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv\u003e\u003cbr\u003eI\u0027m Fivetail, a 27-year-old oddball raised by a dangerous yet potent combination of escapism and internet, and I\u0027ve been doing this whole fiction thing since Creative Writer on Windows \u002795.\u003cbr\u003e\u003cbr\u003eI\u0027ve been lucky enough to have drawn in readers over these past several years of fandom-dwelling--these awesome, amazing, \u003cem\u003ewonderful\u003c/em\u003e people who are my sole inspiration to keep on writing. In 2018, I\u0027m hoping to focus my attention to not only my transformative works (a fancy empirical word for fanfiction), but also original projects which have been in constant development since I was old enough to tap on a keyboard.\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003eProjects You Will Be Actively Supporting\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cul style=\"font-weight: bold;\"\u003e\n\t\u003cli\u003eTraversion\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cem\u003eTraversion\u003c/em\u003e\u00a0is an original IP, the first installment of a potential series.\u00a0\u003cem\u003eTraversion\u003c/em\u003e focuses on the adventures of\u00a0Christopher Kingston, a seventeen-year-old Canadian boy who takes quiet pride in minding both his good grades and his own business. After the mysterious death of his best friend Cora Reynolds, Christopher\u0027s life gets turned on its head as he\u00a0becomes an unwilling participant in a supernatural, bureaucratic otherworld to save the immortal soul of the person Cora herself died protecting.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFeatherbent\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCurrently being reworked as an original IP,\u00a0\u003cem\u003eFeatherbent \u003c/em\u003eis a visual novel that takes place within the hierarchical world of the Strata, a lush forest landscape bursting with natural architecture and colourful winged inhabitants. Follow John after his recent graduation from the Academy, and journey with him to uncover the dangerous secrets, political intrigue, and unearthly creatures lurking deep within the past and present history of his society.\u003cbr\u003e\u003cbr\u003eWith exquisite illustrations, a full soundtrack, and a complete voice acting cast, an extremely talented team of artists, coders, musicians, and actors are coming together to bring this project to life. I am the sole writer and the lead director for this endeavor.\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eFanworks\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nThe first fanwork I ever produced under this moniker was a self-insert Canon/Reader second-person narrative, a 25k word monster once exclusive to TF2chan. Now that I\u0027m older, wiser, and have much more experience, I made the mature decision to start juggling several multi-chapter self-insert works at once for every fictional character I have a crush on. Writing these has helped me improve my writing skills significantly, through regular feedback and constructive criticism from my beta readers and regular readers alike, and I\u0027m hoping to keep up the practice while making a couple of people happy with self-indulgent fantasies along the way.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003ca href=\"http://archiveofourown.org/works/6127882/chapters/14043670\" target=\"_blank\"\u003e\u003cem\u003eclumsy.\u003c/em\u003e\u003c/a\u003e - [Matsuno Ichimatsu/Reader] You\u2019ve always disliked yourself. Then you met him, and you understood why.\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003ca href=\"http://archiveofourown.org/works/6892012/chapters/15723493\" target=\"_blank\"\u003e\u003cem\u003edebt-free\u003c/em\u003e\u003c/a\u003e - [MCU!Tony Stark/Reader]\u00a0The thing about Tony Stark needing attention like a little boy tugging at his father\u0027s coat is the fact that Tony Stark is a little boy tugging at his father\u0027s coat. In which an unexpected late-night rendezvous at your University library ends up with you in way over your goddamn head.\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003ca href=\"http://archiveofourown.org/works/8572498/chapters/19653460\" target=\"_blank\"\u003e\u003cem\u003eMisconduct\u003c/em\u003e\u003c/a\u003e - [Soldier 76/Reader]\u00a0You have an extremely inappropriate crush on your commanding officer. Maybe if you work hard enough, you\u0027ll stop having feelings.\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/ul\u003e\u003cbr\u003eIn conclusion, this Patreon has been launched to support my lifetime hobby of writing, and I\u0027m hoping to y\u0027all along for the ride.\u003cbr\u003e\n\u003cbr\u003e"

   {
    "attributes": {
     "about": "(Avatar + chibi persona drawn by\u00a0\u003ca href=\"http://wasongo.tumblr.com\" target=\"_blank\"\u003eAndy\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003eAhoy! My name\u0027s Fivetail. My friends call me Five.\u003cbr\u003e\u003cbr\u003eYou may know me as the writer and director of Featherbent, a Homestuck-based visual novel I created in conjunction with the most awesome development team anyone could ask for! You may not. Either way, you\u0027ve found me here, so let me introduce myself properly.\u003cbr\u003e\u003cbr\u003eI love to write. I\u0027ve been writing stories since I was a little kid! Since my introduction to the world of fandom at around the age of 13, the healthy majority of my work became fandom-based. I shared my stories, I read stellar work from a plethora of other writers, I developed my craft, I gained more readers than I ever thought possible, and although I am grateful for every creative moment fandom has blessed me with, I believe it\u0027s time to bring my own work into the world. I am not quitting fanworks forever, but I would like to continue working on original IPs, and this Patreon is a means of gauging interest in this project.",
