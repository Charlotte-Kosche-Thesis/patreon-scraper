    "summary": "I am a freelance illustrator from the Philippines who likes to involve herself in games and film.\u003cbr\u003e\nI have many ambitions and projects on hold such as \u00a0The Pawfins Project (A collaborated story for a fairytale game), Matcha (Comic) and many others that are still confidential.\u003cbr\u003e\n\u003cbr\u003e\nCheck out my\u00a0\u003ca href=\"https://fishfranqz-comics.tumblr.com/\"\u003eweekly comic\u003c/a\u003e, updates every Wednesday!\u003cbr\u003e\n\u003cimg src=\"https://78.media.tumblr.com/37db8f4ef0f2539575d4d1ef9e05927a/tumblr_p2p0rax7Uv1x2sup4o1_1280.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI draw anything from fan art to originals, from Disney to Dreamworks and Marvel and DC!! I also illustrate book characters that don\u0027t have a design yet and even original characters, both from my stories and from another\u0027s. I have a\u00a0\u003ca href=\"https://fishhooman.tumblr.com/tagged/my-art\"\u003etrash blog\u003c/a\u003e where I post sketches and share stuff from my portfolio!\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd aside from illustrations and sketches, I also work on paper sculptures! I cut and craft paper into designs, lovely enough to frame!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nI understand that paying for art doesn\u0027t come cheap. It is always better for an artist to commission rather than open requests. So if you want me to make you something, this can be a cheaper alternative! Donate a little something to my Patreon page every month and I can continue to make requests for a small free from each pledger.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy works can be found in the following links:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://fishfranqz.tumblr.com/\" rel=\"nofollow\"\u003ehttp://fishfranqz.tumblr.com/\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://twitter.com/fishfranqz\" rel=\"nofollow\"\u003ehttps://twitter.com/fishfranqz\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://instagram.com/fishfranqz/\" rel=\"nofollow\"\u003ehttps://instagram.com/fishfranqz/\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"
