    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://fc00.deviantart.net/fs71/f/2014/242/3/1/31cff7e99c60e7274479c1bbd277059d-d7wcta9.gif\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cstrong\u003eWho I really am \u003c/strong\u003e\u003cbr\u003eHi! My name\u0027s Flaminia and I\u0027m from Italy!\u003cbr\u003eI\u0027m a 26yo girl that loves to draw, write and read while I listen to music.\u003cbr\u003eOften I enjoy cooking different kind of food, especially asian dishes, and\u00a0I have a female cat, my little, furry Black Dragon!\u003cbr\u003eShe always wants my attentions when I need to focus on things, like drawing or making house chores (but she manages to get cuddles anyway even when I\u0027m super busy!).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn1.artstation.com/p/assets/images/images/001/518/533/large/flaminia-kennedy-aoivampirellognam.jpg?1447858315\" style=\"width: 225px; float: left; margin: 0px 10px 10px 0px;\"\u003eWhy I need your help\u003c/strong\u003e\u003cbr\u003eEconomic situation in Italy, especially the zone where I live, is \u003cem\u003ereally bad\u003c/em\u003e and I can\u0027t find a job anywhere.\u003cbr\u003eI just got few callings as dog-sitter and for some PC/Internet issues, so if it wasn\u0027t for the donations from my father, I would be in real trouble!\u003cbr\u003eAll the money that I get are basically saved to get healthy, cruelty-free food for my cat, along with some groceries, and if I could save enough I would start to pay my father\u0027s taxes, so I could be seen more as the adult that I techinally am and not the lazy teen that my father still thinks I am.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn3.artstation.com/p/assets/images/images/001/281/327/large/flaminia-kennedy-momijiyuubis.jpg?1443553433\" style=\"width: 242px; float: right; margin: 0px 0px 10px 10px;\"\u003eWhat is Patreon\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYou know Kickstarter? That service that aids people with BIG projects?\n\u003cbr\u003e\nPatreon is quite the same, just with \n\u003cem\u003einfinitely tinier \u003c/em\u003eamount of money: like a \"season ticket\" to your favourite artists, this help them going through their life and making them really, really happy!\u003cbr\u003e\u003cbr\u003e\n\tIs simple as it seems, to become a patron: at the left-top of the page you\u0027ll find a big orange button.\n\u003cbr\u003e\nAbove it, you can insert the amount of money that you want! It can be 1$, 10$, every amount you want!\u003cbr\u003e\nYou can also put a max amount of money that you can give out, so you\u0027ll never spend more than expected.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn2.artstation.com/p/assets/images/images/001/084/246/large/flaminia-kennedy-kumakaicopy.jpg?1439725515\" style=\"width: 310px; float: left; margin: 0px 10px 10px 0px;\"\u003eWhat you\u0027ll get as a Patron\u003c/strong\u003e\u003cbr\u003e\nObviously, becoming a Patron gets you some juicy things!\n\u003cbr\u003e\nYou would be able to:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eMake me really happy, raising my \u003cdel\u003ereally low\u003c/del\u003e\u00a0almost inexistent self-esteem ;w;\u003c/li\u003e\n\u003cli\u003eSee sketches and WIPs of my art :3\u003c/li\u003e\n\u003cli\u003eRead previews of chapters of future fics!\u003c/li\u003e\n\u003cli\u003ePDFs of the chapters in case you want to read it out!\u003c/li\u003e\n\u003cli\u003eReceiving \"Thank you\" virtual postcards drawn by me!\u003c/li\u003e\n\u003cli\u003ePrivate streamings of my art for my fellow patrons!\u003c/li\u003e\n\u003cli\u003eHigh-quality, full-size, 300 dpi download of my artworks!\u003c/li\u003e\n\u003cli\u003eAnd more and more!\u003c/li\u003e\n\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://cdn3.artstation.com/p/assets/images/images/001/518/683/large/flaminia-kennedy-bottled-capricorn.jpg?1447859324\" style=\"width: 416px; float: right; margin: 0px 0px 10px 10px;\"\u003eSummarizing\u003c/strong\u003e\u003cbr\u003ePatreon will help me going on with my life a little better, but surely will never take away nothing from you!\u003cbr\u003e\nMy art will always be free, you\u0027ll see it anyway on my accounts, that I\u0027ll link down here after all this text!\u003cbr\u003e\nI\u0027ll be your little tamagotchi, playing with you, be glad and be sad with you, making you happy as well!\u003cbr\u003e\u003cbr\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UClqfqViEnp0b5MmlLYUdMSw\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/mfayaz/color-stroked/128/you-tube-icon.png\" style=\"width: 70px;\"\u003e\u003c/a\u003e\u003ca href=\"http://flaminiakennedy.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/mfayaz/color-stroked/128/deviant-icon.png\" style=\"width: 70px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/GummyFolie/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/mfayaz/color-stroked/128/facebook-icon.png\" style=\"width: 72px;\"\u003e\u003c/a\u003e\u003ca href=\"https://flaminiakennedy.artstation.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/mfayaz/color-stroked/128/rss-icon.png\" style=\"width: 70px;\"\u003e\u003c/a\u003e\u003ca rel=\"nofollow\"\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/mfayaz/color-stroked/128/gmail-icon.png\" style=\"width: 65px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cem\u003eIf you\u0027re still reading this, after the wall of text I managed to write, I just want to thank you: even your sole attention is making me want to stay on this planet, once more~\u2665\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e"

    "attributes": {
     "about": "\u003cdiv style=\"text-align: center;\"\u003eI\u0027m a whole-hearted, kitty-mom and illustrator amateur from Italy.\u003cbr\u003eI\u0027m here writing my About Me page because I want you to know more about the person behind my drawings!\u003cbr\u003eThe things I love most in life are my bestfriend, drawing of course, writing fantasy fictions, listen to music and my 9yo black missy cat.\u003cbr\u003eI\u0027ve been drawing since forever, but I took it more seriously since 2013, and I really love it!\u003cbr\u003eFirst thing in the morning, often, is force myself out of the bed, then I\u0027d try to wake me up from my mental slumber (I think I was a sloth in my previous life) with some coffee...a lot of coffee. Later I would start making some exercise like cyclette or jogging.\u003cbr\u003eThat\u0027s important to me because I\u0027m fatty and I need to loose weight!\u003cbr\u003eMy dreams for the future are not so much important, since future can change contantly. I dreamed to be a writer, but after I started to take drawing seriously, my writing skills went forgotten and I became a little rusty!\u003cbr\u003eIt would be cool to find the \u0027samurai of my heart\u0027, but that\u0027s quite impossible because of my shy attitude around strangers and unlady-like habits like cursing heavily, especially when I\u0027m nervous or angry.\u003cbr\u003eBut don\u0027t worry, for the good 85% of my time I\u0027m friendly and I don\u0027t bite!\u003cbr\u003eVia internet, tho, I\u0027m quite talkative and if you want to contact me for anything, you can send me an email at \u003ca href=\"mailto:officialfk@hotmail.com\"\u003eofficialfk@hotmail.com\u003c/a\u003e or find me in my \u003ca href=\"https://www.facebook.com/GummyFolie\"\u003eFacebook Page\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e",
