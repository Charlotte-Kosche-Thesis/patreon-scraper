    "summary": "Fort Ancient Records is an independent hip-hop record label in Cincinnati and consists of five producers including Homage (CVG), Dren AD, Phonophage, Samuel Steezmore and Waldo from Cincinnati. These five prolific beat makers joined forces to create a craft beat factory that produces mainly sample-based boom-bap beats of the classical hip-hop sound that has proven to be timeless and compelling to heads of all ages.\u00a0\u003cbr\u003e\u003cbr\u003eFort Ancient prides itself on creating artistically tasteful releases that combine the diverse talents of the group which showcase a blend of unique graphic art, compelling musical story telling, professionally-composed written content, and a wide array of instrumentation and musical ability.\u003cbr\u003e\u003cbr\u003ePatrons who support Fort Ancient can rest assured that the collective will produce small-batch releases on a very regular basis that will demonstrate their tremendous beat-making prowess. In addition to seasonal group projects where every member collaborates together on albums, each producer will have their own solo releases of beats and featured lyricists to drop in between group albums.\u00a0\u003cbr\u003e\u003cbr\u003eAlso, Fort Ancient will exhibit numerous graphical art projects spearheaded by label artist, Samuel Steezmore, which will not only lure in new listeners to our music, but also serve as a stand-alone component of art available for sale in various forms of merchandise.\u00a0\u003cbr\u003e\u003cbr\u003eWe at Fort Ancient value your patronage of our artistic endeavors and promise to maintain a level of creativity that pleasantly surprises the beholder at every turn. Our craftsmanship and attention to detail will make you proud to continue your participation in our work."
