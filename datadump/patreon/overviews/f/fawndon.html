    "summary": "My name is Finny! Currently 25, art is an ever-continued passion project for me.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027ve been lucky enough to have done work and merch for several youtubers,\u003ca href=\"https://www.youtube.com/user/thehalefail\"\u003e\u003c/a\u003e\u003cbr\u003eas well as illustrations and character designs I\u0027ve been commissioned to do. It\u0027s a ton of fun to be able to meet and talk to so many different people with such vast ideas and creativity!\u003cbr\u003e\u003cbr\u003eI dabble in not just arts, but crafts as well. Jewelry, sculpting, hand sewing, painting, I have a drawer full of equipment for them all. I love being able to hop from one project to the next. I may not be good at most of them, but it\u0027s still a nice experience.\u003cbr\u003e\u003cbr\u003eI\u0027m a furry, I like murlocs, I love plushies with symmetrical eyes, [Ayakashi] Mononoke, Pokemon, South Park, [casual] indie games, Animal Crossing, shojo manga, cute things, and collecting rocks and gemstones. I\u0027m allergic to the outdoors, I love animals way too much, I\u0027m a timid ball of anxiety that is very formal until tension subsides. I try my best, but I tire far too easily; but hey, that\u0027s what napping is for.\u003cbr\u003e\u003c/div\u003eI\u0027m eager to expand my horizons, and I look forward with being able to share so much more with you guys from here on out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease, look forward to it!\u003c/strong\u003e\u003cbr\u003e"
