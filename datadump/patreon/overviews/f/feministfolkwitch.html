    "summary": "Thank you so much for joining me here! I am really excited to welcome you to this space. This project has been in the works for about 2 years and with your generous support, I will finally be able to make it happen. \u003cbr\u003e\u003cbr\u003eI am a lifelong practitioner of witchcraft but my journey into activism and eventual feminism didn\u0027t take off until a few years ago. Feminism and Witchcraft go hand in hand for me and they each are an important asset and aspect of my life.\u00a0\u003cbr\u003eYou can read some of my literature over at my blog, The Feminist Folkwitch (you can find the link at the bottom of this page). If you have a passion for witchcraft and feminism, please be sure to visit. If you like what you read there, please consider pledging to my project here on Patreon. For as low as $1 per month, you can have exclusive access to interactive fan polls, which will be used to help me better serve my patrons and other fans on my blog and through other endeavors, including my upcoming book.\u00a0\u003cbr\u003eThe focus of the book is on using witchcraft in our everyday lives to improve our lives and our communities, while also highlighting issues that are affecting our communities.\u00a0\u003cbr\u003e\u003cbr\u003eAlong with my blog and upcoming book, I also operate a small home-based business. Some of my services include but aren\u0027t limited to, divination readings and custom spell work tailored to suit your needs and desired conditions. For as little as $3, patrons can enter for a chance to receive monthly samples in the mail, as well as original artwork and literature created by me.\u003cbr\u003e\u003cbr\u003eThank you again for your support. If you enjoy sharing this space, please be sure to suggest my work to other patrons and fans.\u00a0\u003cbr\u003e\u003cbr\u003eBlessings,\u00a0\u003cbr\u003eFrancine L. Phoenix\u003cbr\u003eThe Feminist Folkwitch\u003cbr\u003e\u003ca\u003e\u003c/a\u003e\u003ca\u003e\u003cdiv style=\"\"\u003e
