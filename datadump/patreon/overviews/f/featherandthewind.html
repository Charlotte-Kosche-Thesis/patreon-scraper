    "summary": "\u003cstrong\u003eTHANK YOU\u003c/strong\u003e  \u2028\u003cbr\u003eIf you\u0027re reading this, then you\u0027ve likely come from our YouTube channel and for that we want to thank you. Whether you\u0027ve been following from the beginning or have just discovered our travel videos, thank you for the support you\u0027ve shown us throughout these last two years. When we started filming our travels, we had no idea we\u0027d be affecting so many like-minded people and getting the chance to meet some of our amazing viewers has helped motivate us to keep going.\u003cbr\u003e\u003cbr\u003e  \u003cstrong\u003eWHY WE\u0027RE HERE  \u003c/strong\u003e\u003cbr\u003eThe decision to start this Patreon page wasn\u0027t an easy one but we\u0027ve come to realize how much our videos have inspired people all over the world. We recently met with a beautiful family here in Mexico and were so incredibly touched to hear how our journey has inspired them to travel more and live their best life. And that\u0027s what this channel has been about from the beginning: to inspire you to see more of the world and pursue what you love. Patreon will help us make that a full-time reality.\u003cbr\u003e\u003cbr\u003e  \u003cstrong\u003eWE APPRECIATE EVERY BIT OF SUPPORT \u003c/strong\u003e\u003cbr\u003eEvery single Patreon dollar will be put towards helping us achieve our goals so that we can make travel videos full time. Without an income, travel and videography are just two very expensive hobbies but we love this so much and want to continue. Every monthly pledge means we can spend less time working as freelancers (where we\u2019re editing and writing for other people) and spend more time creating fun and inspiring travel videos. The monthly pledges listed are only suggestions and support can be made at any amount.\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eOUR TRAVEL VIDEOS WILL ALWAYS BE FREE  \u003c/strong\u003e\u003cbr\u003eWe want you to know that, whether you\u2019re in a position to support us on Patreon or not, we appreciate you and will continue to create videos for free on our YouTube channel. We\u2019re grateful for each and every like, share and comment on our channel and the heartfelt messages we receive every day truly make a difference on this journey.\u003cbr\u003e\u003cbr\u003e \u003cstrong\u003eA MILLION THANK YOUS!  \u003c/strong\u003e\u003cbr\u003eLove,\u003cbr\u003eFel \u0026amp; Wes\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58b2f9802e69cf75a41179db/t/5a8c9826ec212d2daad15115/1519163449837/?format=1000w\"\u003e"
