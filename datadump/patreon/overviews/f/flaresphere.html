    "summary": "Hi there! I\u0027ve been drawing since I can remember. For me, drawing grew from a hobby to something I want to live for and that can make a living for me. I\u0027m passionate about character concept development in video games, manga and anime so you could say it\u0027s my dream job to work in any of those areas. I mainly like to illustrate digitally but sometimes I use traditional media like pencils and watercolors.\u00a0\u003cbr\u003e\u003cbr\u003eI got diagnosed with borderline personality disorder some years ago that made my life change greatly, so after heavy thinking and struggling came up with the idea of making bpd, anxiety and strong emotional stuff into \u003cstrong\u003eBitter Candy\u003c/strong\u003e,\u00a0a comedy comic as a way to \"turn my downs into ups\", laugh at myself and make people, either with mental illnesses or not, relate and laugh too! You can find it\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/bitter-candy/list?title_no=87004\" target=\"_blank\"\u003ehere (Webtoon)\u003c/a\u003e and\u00a0\u003ca href=\"https://tapas.io/series/Bitter-Candy\"\u003ehere (Tapas)\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAlso, you can find my random illustrations and doodles on Instagram\u00a0\u003ca href=\"https://www.instagram.com/flaresphere/\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThe journey just begins!\u00a0"
