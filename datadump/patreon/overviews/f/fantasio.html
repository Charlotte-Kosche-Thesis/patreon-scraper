    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eImportant notice:\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eI can\u0027t foresee how productive I am in the near future but as always; \u003cbr\u003epatreon-supporter see my works first!\u003cbr\u003e\u003cbr\u003eAnd as you may have seen, I ditched Discord... sorry for that. \u003cbr\u003eI tried it, but it really did not work for me.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWho or what is this about?\u003c/strong\u003e\u003cbr\u003eHere\u0027s the thing; I\u0027m an independent artist. That means I don\u0027t work in a Game Studio or support my income by delivering Pizza. I just work on my own terms. Most of the time. I do some freelancing gigs on the side. That ratio currently looks like 60% own work / 40% commissions.\u003cbr\u003eMy goal is 100% own work.\u003cbr\u003e\u003cbr\u003eFor this in order to work I need you!\u003cbr\u003ePeople who love what I do enough to be willing to keep me at it!\u003cbr\u003e\u003cbr\u003eThere is no middle man involved here. I write stuff, I paint stuff, I experiment with tools. I experiment a lot. I have chosen to accept the artistic failure as the smallest pain possible, because this pain is smaller than having to deliver Pizza all day.\u003cbr\u003e\u003cbr\u003eSo if you think I should keep up my work and better not deliver food, you can do just that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nSome facts if you consider to join me:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eI post random stuff, studies, fanart, portraits, sometimes polished pieces\u003c/li\u003e\u003cli\u003eRight now I have no fixed output times, it can be a sketch in a month or 3 in a week\u003c/li\u003e\u003cli\u003eI do Workshops sometimes\u003c/li\u003e\u003cli\u003eI don\u0027t put out hi-res pieces anymore\u003c/li\u003e\u003cli\u003eI only do some process steps, if time allows\u003c/li\u003e\u003cli\u003eI don\u0027t do reward posts, if you want a specific piece, ask me\u003c/li\u003e\u003cli\u003eYou want a certain piece as a wallpaper, ask me via direct message\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eBelow is my Patreon Policy\u003c/strong\u003e\u003cbr\u003e\nPatreon is my commitment to get better, it\u0027s my kick in the *** to exercise more.\u003cbr\u003ePatreon is still the first place where I upload new works. Period.\u003cbr\u003eI will not upload any rewards to the ether, if you want something (say a wallpaper version of my latest piece etc.), please send me a note directly.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat about previous rewards and where do I find them?\u003c/strong\u003e\u003cbr\u003eIf you are looking for \u003cstrong\u003e\u003cem\u003ebrushes\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003etool-presets, wallpapers or workshops\u003c/em\u003e\u003c/strong\u003e, they are most likely under the rewards folder on the lower left side. And with 71+ posts so far, that is some content to start with.\u00a0\u003cbr\u003e\u003cbr\u003e\nIf you want to know how this Patreon thing works,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003echeck this video\u003c/a\u003e, it is short and to the point.\u003cbr\u003e\n\u003cbr\u003e"
