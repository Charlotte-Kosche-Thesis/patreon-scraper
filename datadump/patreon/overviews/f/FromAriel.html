    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to my Patreon page!\u003c/span\u003e\u003c/h3\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e(All links on this page open in a new window.)\u003c/span\u003e\u003c/blockquote\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou probably got here from my\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003ca href=\"https://www.quora.com/profile/Ariel-Williams\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eProfile On Quora\u003c/span\u003e\u003c/a\u003e or via\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/From.Ari\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0If not, how did you get here mysterious person? No matter, I am glad you are here! I need your help to support my writing!\u003cbr\u003e\n\u003cbr\u003e\nI have been writing since 2010 in a variety of Nerdy subjects, and have been published on numerous sites such as\u003c/span\u003e\u00a0\u003ca href=\"https://ariel-randomly.quora.com/A-list-of-my-Quora-content-published-on-Forbes-Slate-BBC-and-Huffington-Post?srid=8RP\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNerdist, Forbes, Huffington Post, Slate, BBC and more\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOn Quora I have been honored as a Top Writer every year since the program began. This page exists to help support me in my quest to answer\u003c/span\u003e\u00a0\u003ca href=\"https://www.quora.com/profile/Ariel-Williams/answers?sort=views\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyour questions\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e about Geek and Nerd Culture, Science Fiction, Fantasy, Comic Books, Science and more. \u003cbr\u003e\n\u003cbr\u003e\nOne of my most popular articles reveals\u00a0\u003c/span\u003e\u003ca href=\"http://techgnotic.deviantart.com/journal/Secrets-of-Superman-s-Underwear-453097017\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethe mystery of why Superman wears his undies on the outside\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. Another explores\u00a0\u003ca href=\"http://gizmodo.com/how-close-are-we-to-a-real-iron-man-suit-1636424816\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehow close we are to having a real life Iron Man suit\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e. I have articles on\u00a0\u003ca href=\"http://www.slate.com/blogs/quora/2013/07/30/zombie_apocalypse_what_do_the_movies_get_wrong.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eZombies\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://www.huffingtonpost.com/quora/how-close-are-we-to-light_b_2003178.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLightsabers\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e,\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003ca href=\"https://www.quora.com/Why-are-the-eggs-in-an-Egg-McMuffin-so-good/answer/Ariel-Williams?\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEgg McMuffins\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e,\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.quora.com/profile/Ariel-Williams/answers/LGBTQ\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLGBTQ Issues\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.quora.com/profile/Ariel-Williams/answers?sort=views\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emore\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\nI add new answers to a variety of questions almost daily on Quora. . It\u0027s a wonderful place where anyone can ask or answer questions on any topic.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow you can help and why you should.\u003c/span\u003e\u003c/h4\u003e\nI love writing about geeky stuff but the \n\u003cdel\u003eun\u003c/del\u003ebelievable reality is that, in this world, it is \u003cem\u003every\u003c/em\u003e hard to make a living writing about these things. I do this in my spare time when I can. Many sites are all too happy to republish my writing and pay in \"\u003cem\u003eexposure\u003c/em\u003e\", which is a way of saying your pay is to feel honored that they thought you worthy of being published at all. \ud83d\ude22\u003cbr\u003e\u003cbr\u003eI don\u0027t think this is right. I think good content deserves to be recognized. That is why I support the Writers, Live Streamers and YouTubers I love and hope you will support me too. Sure, maybe I would be writing with or without patrons, but your support helps me to write more and spend more time on each answer.\u003cbr\u003e\n\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat you get for supporting me.\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\nThat is a great question, internet person! Aside from enjoying my writing, as a Patron I promise to give your questions special priority over all the hundreds of questions I get asked monthly on Quora. For as little as a few dollars a month I will give you first class priority. If you pay more I will give you even more priority in my answers to your questions over others. \u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHow you can support me as a patron.\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nIf you are a Patron of mine all you have to do is the normal\u00a0\u003ca href=\"https://www.quora.com/profile/Ariel-Williams?\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eQuora\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003eAsk to Answer on a question like you normally would and then send me a Personal Message on Quora with a link to the question and \"Patron\" in the message. I will give your question first look ahead of all others. I\u0027ll even chat with you if you want to discuss my answers.\u00a0I can\u0027t guarantee I know the answer to your specific question (\u003cem\u003eI read so much geeky stuff and know a few insiders in the Comics, Science Fiction and Gaming industries\u003c/em\u003e) but I will give it a shot if at all possible! I always do careful research on my answers so you are getting all of the details as well as my own experience. Good answers come from good questions so you are helping me to create new content with every question!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Quora Profile can be found here..\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehttps://www.quora.com/profile/Ariel-Williams?\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003eAlso I will use Patreon to let my subscribers know about the articles and answers I really put the most time into writing. I will be posting those here so you will get to see them first! I may also offer fun things like art or special offers only to patrons.\u00a0\u003cbr\u003e\u003c/span\u003e"
