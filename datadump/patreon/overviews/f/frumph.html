    "summary": "Hi! I\u0027m Philip, aka \u003cstrong\u003eFrumph\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am a WordPress developer with deep roots in the comics community. \u00a0I became the developer of \u00a0the \u003ca href=\"https://wordpress.org/themes/comicpress/\" rel=\"nofollow\"\u003eComicPress\u003c/a\u003e theme, created the \u003ca href=\"http://comiceasel.com/\" rel=\"nofollow\"\u003eComic Easel\u003c/a\u003e plug-in, and I\u2019m currently working on the \u003cstrong\u003eComic Patreon\u003c/strong\u003e plug-in that will integrate Patreon into WordPress sites.\u003cbr\u003e\u003cbr\u003eFor the past 16 years I have been involved in the WebComic Community.   From taking over the development of ComicPress,  creating Comic Easel to assisting the other artists create their sites for the work.\u003cbr\u003e\u003cbr\u003eI\u0027m known in the webcomics community as the go-to person when artists want to improve their sites \u2014 or recover from catastrophic errors. I have usually done so without asking for payment \u2014 and I\u2019m going to continue to help artists who need it.\u003cbr\u003e\u003cbr\u003eThis Patreon campaign is a way for me to provide high-level services and tasks for people on a routine basis. From funding the work on my Patreon plug-in to regularly scheduled maintenance for your site and on-call tech support.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://frumph.net/downloads/mascot.jpeg\" style=\"width: 114px; float: left; margin: 0px 10px 10px 0px;\"\u003eI can also assist with CSS help (designing), setting up and fixing issues that people might come across while hosting their own site.  I continually develop everything I do to be compatible and create new features constantly.\u003cbr\u003e\u003cbr\u003eSupporting me on Patreon will allow me to do this full time and be able to make ends meet each month and allow more of my services to be free for all.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m working on\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eAdding a new child themes for WordPress themes each week, giving variety of available options to Comic Easel\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eMore options for navigation graphics to add each month to releases\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eMore\u00a0customization\u00a0options for ComicPress, some things i\u0027ve been meaning to add like post area-look changes that you can select\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eA webcomic comic-easel run site list with reviews\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eFeatures, features and more features\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eComic Patreon, a plugin for WordPress that links your Comic website with Patreon that makes your comic a subscription based site to patreon\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003ePlease note, this patreon page is also here to help me work on the Comic Patreon (plugin)"
