    "summary": "\u003ca href=\"http://filmloewin.de/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://filmloewin.de/wp-content/uploads/2015/11/IMG_0693.jpg\" style=\"float: right; width: 318px; margin: 0px 0px 10px 10px;\"\u003eFILML\u00d6WIN\u003c/a\u003e ist der erste deutschsprachige Filmblog, bzw. das erste Online-Filmmagazin, das sich selbst als dezidiert feministisch begreift.\u00a0Noch immer sind viele Filmemacherinnen, Kamerafrauen und auch Schauspielerinnen von Sexismus und Diskriminierung betroffen. Um dieser Marginalisierung etwas entgegen zu setzen, will ich den \u201eFilmfrauen\u201c mit dem Projekt FILML\u00d6WIN zu mehr \u00d6ffentlichkeit und Sichtbarkeit verhelfen.\u00a0\u003cbr\u003eAuf FILML\u00d6WIN geht es deshalb prim\u00e4r um die Vorstellung \u201eweiblich dirigierter\u201c Filme. Professionalit\u00e4t versteht sich dabei von selbst: keine Vorschusslorbeeren f\u00fcr Geschlechtsgenossinnen. Daneben ist es mein erkl\u00e4rtes Ziel, weibliche Filmschaffende unterschiedlicher Professionen auch durch Interviews und Portraits vorzustellen und in thematischen Artikeln \u00fcber Rolle und Position der Frau vor und hinter der Kamera zu schreiben.\u003cbr\u003eAu\u00dferdem befasse ich mich mit der Darstellung der Frau im Film. Nicht jeder Film \u00fcber eine Frau ist auch \u201eemanzipatorisch wertvoll\u201c. In diesem Zusammenhang bespreche ich Arthaus- wie auch Blockbusterfilme. Nicht die Frage, ob ein Film sehenswert ist, steht dabei im Vordergrund, sondern die Einsch\u00e4tzung  des Films in seinem gesellschaftlichen Kontext unter besonderer Ber\u00fccksichtigung der entsprechenden Geschlechterpolitik.\u003cbr\u003e\u003cbr\u003eFILML\u00d6WIN ist ein kostenloses Angebot und soll es auch bleiben. Mein Ziel ist kein kommerzielles, sondern ein ideelles, n\u00e4mlich die Sichtbarmachung vieler toller Filmfrauen und die Sensibilisierung meiner Leser_innen f\u00fcr Geschlechterstereotype und -klischees auf der Leinwand. Dennoch erfordert die Arbeit an einem solchen Projekt viel Zeit und durchaus auch Geld. Serverkosten m\u00fcssen bezahlt, Reisen zu Festivals finanziert werden.\u00a0\u003cbr\u003e\u003cbr\u003eEuer \"Pledge\" erm\u00f6glicht mir eine intensivere Arbeit an FILML\u00d6WIN - und davon haben, so hoffe ich, alle etwas: die Lesenden, die vorgestellten Filmfrauen* und nat\u00fcrlich ich, die ich mit gutem Gewissen nicht nur Herzblut, sondern auch Zeit in die Filml\u00f6win investieren kann.\u003cbr\u003e"
