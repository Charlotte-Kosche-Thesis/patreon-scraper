    "summary": "\u003cimg src=\"http://www.first100k.com/uploads/5/0/4/4/5044808/podcast-cover_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eIf Grant Cardone, Gary Vaynerchuk, Mark Cuban, Tony Robbins, Dr. Phil \u0026amp; Oprah Had A Baby, It Would Be Joseph Warren\u0027s Twin..\u003c/h2\u003e\u003cbr\u003eThank you for joining Joseph Warren on his journey to create \u003cstrong style=\"background-color: initial;\"\u003eFirst $100K\u2122 Podcast.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY DID JOSEPH CREATE THIS PODCAST?\u003c/strong\u003e\u003cbr\u003eJoseph believes that the #1 reason why small businesses fail is because 90% of entrepreneurs work in isolation and struggle to make their first $100K.\u00a0Joseph created this show to help you \u003cem\u003eMake Your First $100K\u003c/em\u003e\u00a0(or your next $100K) and create a life that you love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO IS JOSEPH TO HOST THIS PODCAST?\u003cbr\u003e\u003c/strong\u003eJoseph Warren grew up in poverty and vowed that one day he would be happy, healthy and wealthy. At age 19, he opened a professional fundraising company for national non-profit charities such as National Center For Missing \u0026amp; Exploited Children. Within 12 months, he did $2M in revenue and scaled his operation into multiple cities. He is currently the owner of 2 \u003ca href=\"http://www.cocreativ.com/\"\u003e\u003cstrong\u003e\u003cu\u003ecoworking spaces\u003c/u\u003e\u003c/strong\u003e\u003c/a\u003e in Tampa, FL where he\u0027s helped 500+ entrepreneurs to start, launch and grow successful businesses--- His clients include small businesses to enterprise companies such as UBER, CISCO, INTEL and more.\u003cbr\u003e\u003cbr\u003eHe\u0027s also a 3x failed entrepreneur, and freely shares his sometimes humiliating struggles of being a modern entrepreneur. It\u2019s freakin hard! He doesn\u2019t have it all figured out, he\u2019s a work in progress just like YOU, and that\u2019s okay.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S THE SHOW ABOUT?\u003c/strong\u003e\u003cbr\u003eFirst 100k\u2122 is a weekly Business Podcast where Joseph Warren chats with successful entrepreneurs about HOW THEY MADE THEIR FIRST ONE-HUNDRED-THOUSAND-DOLLARS----- digging deep to find the secret tools, tactics, and \"super powers\" that YOU can use to go from A-to$100k. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO\u0027S THE AUDIENCE FOR THE SHOW?\u003c/strong\u003e\u003cbr\u003eFirst 100k\u2122 was created for YOU, the entrepreneur, mom-preneur, side-preneur, and small business owner who is hustling to make your FIRST $100k (or your next $100K). Wherever you are in your business or in life, You\u0027re Just $100k Away\u2122..."
