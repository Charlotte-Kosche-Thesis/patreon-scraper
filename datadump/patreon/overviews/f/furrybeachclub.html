    "summary": "\u003cstrong\u003e\u003cimg src=\"https://www.furrybeachclub.com/images/Patreon.jpg\" style=\"width: 151px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eWelc\u003c/strong\u003e\u003cstrong\u003eom\u003c/strong\u003e\u003cstrong\u003ee to Furry Beach Club\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFurry Beach Club is an erotic anthropomorphic adult game featuring a free-roaming environment, rotating and updating cast and animated sex scenes.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eAbout Furry Beach Club\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSimilar to a dating sim, Furry Beach Club focuses on the interaction between you and the characters. Armed with your mighty cursor, point and click your way about the various areas of the resort, and discover the variety of staff and patrons inhabiting it. Speaking with characters offers choices in your interaction, and the choices you make will determine that character\u0027s disposition towards you. Simply put; sweet-talk well, get lucky and score! Of course, some might require more convincing than others, asking for a few small favours (not that kind, dirty mind!), or the chance to get to know you a bit better. If you\u0027ve managed to slip between the sheets with someone, you can bet they\u0027ll be offering their number! If you\u0027ve registered an account with us, your in-game phone will store the numbers of characters you\u0027ve scored with, and you can give them a call at any time for a repeat performance!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy you should concider supporting Furry Beach Club\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGames without financial support never tend to make it far due to the almost impossible balance between workload and a stable income. Creating new content for Furry Beach Club requires approximately 68 freelancer hours per update. To cover these expenses such as writing, artwork, animation, voice acting, and server costs, and to expand with more constant updates per month, we\u0027d like to ask for your support by making a pledge on Patreon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFrequently Asked Questions\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003eWhy do you need my shipping address?\u003c/u\u003e\u003cbr\u003eWe use the shipping as billing address to generate a\u00a0Receipt. We do not send actual items or letters by mail.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eTo which email address do you send the Receipt?\u003c/u\u003e\u003cbr\u003eBy default the email address you\u0027ve used on Patreon. Once you\u0027ve connected Patreon to your game account we will use the email address from your game account instead.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eWhen will i get my in game rewards?\u003c/u\u003e\u003cbr\u003eIf this is the first time you\u0027ve pledged then you will get your in game rewards within 60 minutes after you\u0027ve connected your Patreon Account to the game. For every new month or in case that your resuming a pledge which was previously paused you will get your rewards on the 6th day of the month.\u003cbr\u003e\u003cbr\u003eUPDATE: April 2th 2018, we have identified a issue preventing rewards to automatically be send for new Patron\u0027s. While this issue is open it may take up to 24 hours before rewards are assigned.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eHow do i connect my Patreon?\u003c/u\u003e\u003cbr\u003eLogin to your Game Account and go to Account -\u0026gt; Provider. Select Patreon and click next and connect. You can also check our\u00a0\u003ca href=\"https://www.furrybeachclub.com/images/Patreon-Connect.gif\"\u003econnection guide\u003c/a\u003e for a step by step walkthrough.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eCan i change my pledge?\u003c/u\u003e\u003cbr\u003eYou can change your pledge at anytime on Patreon. If you for example upgrade from Silver to Gold we will create a Receipt and in game reward between the difference. Downgrading will not give you any additional rewards. Changes will take effect within 60 minutes after you\u0027ve pledged and connected your Patreon Account to the game.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eWhat can i do with my Patreon Badge Item?\u003c/u\u003e\u003cbr\u003eCurrently the Patreon Badge does not have any functionality in game. In the future this badge allows you to access exclusive content while your a Patron.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.furrybeachclub.com/\"\u003eVisite Website\u003c/a\u003e | \u003ca href=\"https://www.furrybeachclub.com/game/\"\u003ePlay Game\u003c/a\u003e |\u00a0\u003ca href=\"https://www.furrybeachclub.com/#contact\" target=\"_blank\"\u003eContact\u003c/a\u003e\u003c/div\u003e"
