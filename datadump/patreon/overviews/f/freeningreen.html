    "summary": "Hey all! Freen in Green here!\u003cbr\u003e\u003cbr\u003eYou might know us from our various video game covers on YouTube and various other sites, or perhaps\u00a0\u003ca href=\"http://www.harmonixmusic.com/\" rel=\"nofollow\"\u003eHarmonix\u003c/a\u003e\u0027\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Rock_Band_Network\" rel=\"nofollow\"\u003eRock Band Network\u003c/a\u003e. If not, we\u0027re an animated band from Winnipeg Manitoba, Canada. We like to make music inspired by video games, or just generally our sort of nerdy culture.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTimes are getting tough\u003c/strong\u003e, and it\u0027s not as easy now without the Rock Band Network to get exposure for our band, and also a steady enough income to help fund the shenanigans we strive for. For one, it\u0027s super expensive to get a proper animation staff for the types of music videos we want to produce, and also since we don\u0027t have a regular singer, we\u0027d really like to commission\u00a0\u003ca href=\"https://twitter.com/bumblefoot\" rel=\"nofollow\"\u003eguest\u003c/a\u003e \u003ca href=\"https://twitter.com/freezepopband\" rel=\"nofollow\"\u003emusicians\u003c/a\u003e \u003ca href=\"https://twitter.com/virtjk\" rel=\"nofollow\"\u003efrom\u003c/a\u003e \u003ca href=\"https://twitter.com/Healthy_Strokes\" rel=\"nofollow\"\u003eacross\u003c/a\u003e \u003ca href=\"https://twitter.com/Hideki_Naganuma\" rel=\"nofollow\"\u003ethe\u003c/a\u003e \u003ca href=\"https://twitter.com/mandarin\" rel=\"nofollow\"\u003eworld\u003c/a\u003e to collaborate on our tracks \u003cem\u003e(especially vocally)\u003c/em\u003e, and that of course costs time and money for both parties, since if they\u0027re not local, they have to rent studio time, production staff, and not to mention that they\u0027re trying to survive too, so they have to weigh which projects they can and can\u0027t take on depending on what it\u0027ll benefit them. \u003cem\u003e(And no, that\u0027s not a bad or selfish thing at all.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePledging towards us gives us that much more of a boost towards building our band up to reach our dreams, and also to up-keep gear with things like string changes, new equipment, new keyboard sounds, etc. What does that mean for you? Naturally, more music! More interesting collaborations, and our eternal gratitude for helping us make a living doing what we love to do. And don\u0027t worry, unless we can\u0027t for some reason, the albums will always be available for free \u003cem\u003e(name your own price, but please feel free to enter 0!)\u003c/em\u003e on our\u00a0\u003ca href=\"https://freeningreen.bandcamp.com/\" rel=\"nofollow\"\u003eBandcamp page\u003c/a\u003e like they\u0027ve always been.\u003cbr\u003e\u003cbr\u003eThanks so much for checking out our page. We love you guys so much, thanks for giving us a reason to release content to begin with. Let\u0027s make this crazy dream a reality!\u003cbr\u003e\u003cbr\u003e"
