    "summary": "Portugu\u00eas:\u003cbr\u003e\u003cbr\u003eOl\u00e1, meu nome \u00e9 Jackson. Sou um amante de jogos desde que eu era crian\u00e7a. Sempre gostei de jogar, e sou fascinado pelo mundo digital. Gosto de modelar nas horas vagas. Esse ano com o lan\u00e7amento do Smile Game Builder eu acabei por juntar as coisas que eu mais gosto em uma s\u0026#243;, modelagem e jogos.\u003cbr\u003eEm algumas semanas de estudos consegui dominar a modelagem para o SGB, desde ent\u00e3o venho modelando e distribuindo os meus modelos na comunidade gratuitamente.\u003cbr\u003eN\u00e3o tenho qualquer interesse em tornar meus modelos comerciais, j\u00e1 utilizei v\u00e1rias ferramentas de jogos e muita das vezes me deparava com conte\u0026#250;dos pagos que eu n\u00e3o poderia comprar. Pensando nisso resolvi por mim mesmo n\u00e3o colocar um pre\u00e7o em meus projetos, creio que muitas pessoas passam pelo mesmo que eu passei, em querer algo em seu projeto e n\u00e3o poder.\u003cbr\u003eN\u00e3o criei essa p\u00e1gina para exigi nenhum tipo de financiamento, ela foi criada apenas para que, se alguem se sentir feliz em me ajudar financeiramente fa\u00e7a sua doa\u00e7\u00e3o. Eu trabalho e n\u00e3o tenho muito tempo vago para modelagem. Um incentivo financeiro seria algo realmente importante para que eu possa continuar disponibilizando cada vez mais conte\u0026#250;dos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEnglish:\u003cbr\u003e\u003cbr\u003eHello, my name is Jackson. I\u0027ve been a game lover since I was a kid. I\u0027ve always enjoyed playing game, and I\u0027m fascinated by the digital world. I like modeling in my spare time. This year with the release of Smile Game Builder I\u0027ve just put together the things I like best in one, modeling and gaming.\u003cbr\u003eIn a few weeks of studies I have mastered the modeling for SGB, since then I have been modeling and distributing my models in the community for free.\u003cbr\u003eI have no interest in making my paid models, I already used several gaming tools and most of the time I came across paid content that I could not buy. Thinking about it, I decided not to put a price on my projects, I believe that many people go through the same thing that I went through, wanting something in their project and not being able to buy.\u003cbr\u003eI did not create this page to demand any kind of funding, it was created just so that if anyone feels happy to help me financially, donate. I work and I do not have much time for modeling. A financial incentive would be really important so that I can continue to make more and more content available.\u003cbr\u003e"
