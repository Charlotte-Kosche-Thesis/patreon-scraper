    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://drive.google.com/file/d/0B0I5arrztgMXWmU3V2owYkJBa2s/view?usp=sharing\"\u003eIm Creating a Fantasy Comic Book, and I Can\u0027t Stop.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut its more than that.\u00a0I want this Patreon to be about more than just the book. Im an artist and all I want to do is produce artwork. This is about me giving back to those who support what Im doing and helping me move forward with my career. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i1253.photobucket.com/albums/hh600/kiferat/3page3_zpsbcuazlmx.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"[URL=http://s1253.photobucket.com/user/kiferat/media/monsterborder2_zps4cnwzbck.jpg.html][IMG]http://i1253.photobucket.com/albums/hh600/kiferat/monsterborder2_zps4cnwzbck.jpg[/IMG][/URL]\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://imgur.com/DvDCNsW\"\u003e\u003cimg src=\"\u003cblockquote class=\"\u003e\u003cimg src=\"https://i.imgur.com/O9QHpWu.jpg\"\u003e\u003cbr\u003eIve been working as an illustrator for a few years now and I\u0027ve been carving out little bits of time to develop my own fantasy comic book project, From the Ashes. \u00a0As Im sure you all know, indie comics do not pay well and in order to work on this book full time, I need your help. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout the Book\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFrom the Ashes is set in a classic fantasy world with Elves, Dwarves, magic, and monsters. The book sets a grim tone and puts our main characters at the end of a war that they lost. Evil has triumphed and the world is in a bad state.\u00a0\u003cimg src=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://i1253.photobucket.com/albums/hh600/kiferat/ca2_zpsns5emfpc.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/gqz8OTx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe story is told through the eyes of Felgar, a Dwarf Cleric who has lost all hope. He was there at the final battle where he saw the world fall into the clutches of darkness, and he feels the weight of his failure to stop it. Felgar wants nothing more than to wander into obscurity and let the world move on without him but fate has other plans. Felgar finds himself swept back into the battle for redemption and is forced once again to help the world rise....\u00a0\u003cbr\u003e\u003cbr\u003eFrom the Ashes\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cbr\u003e\u003cstrong\u003eBeyond Comics\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAs well as my comic, please take a look at some of the other work Ive done. If there is anything there that interests you, Im sure I can work out a pledge level that gets you access to some of the Lonely Robot drawings, original RuneQuest illustrations or anything else that catches your eye.\u00a0\u003cbr\u003e\u003cimg src=\"[URL=http://s1253.photobucket.com/user/kiferat/media/Oriapinup_zpsbmlwt215.jpg.html][IMG]http://i1253.photobucket.com/albums/hh600/kiferat/Oriapinup_zpsbmlwt215.jpg[/IMG][/URL]\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/hphotos-xpa1/v/t1.0-9/12509768_970388936409923_2239612983566925564_n.jpg?oh=5cfd59aaf3772c2bc23190592406f526\u0026amp;oe=57642595\"\u003e\u003cbr\u003e"
