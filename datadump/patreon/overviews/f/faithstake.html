    "summary": "Hello! I\u0027m Faith and welcome to Faith\u0027s Take where I talk about anything and everything that I find interesting! And thanks for checking out my Patreon page! I\u0027ve been creating YouTube videos since April of 2016, and it\u0027s been such an awesome ride! Many of my videos focus on Rifftrax and Mystery Science Theater 3000. I also love talking about The Muppets, Disney, Pixar, Marvel, and a ton of other stuff. I enjoy interacting with all my internet friends who enjoy discussing anything and everything with me.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0With your support, I\u0027ll be able to create even more content! I currently have a few different series of videos. I\u0027m reviewing every Rifftrax short and every episode of MST3K, and I\u0027d like to start reviewing even more shows and movie series. I also give my Unpopular Opinions where I discuss things I hate that everyone else loves and vice versa. I also have VERSUS where I compare two related pieces of media and see which is better. Some of my favorite videos are from my \"As Told By Google Images\" series, where I take a song\u0027s lyrics, type them into Google Images, and put the resulting pictures with the song. Thanks to your donations, I\u0027ll be able to get a hold of much more content to review and compare, and I\u0027ll be able to expand on my current series and create new ones!\u003cbr\u003e\u003cbr\u003eI\u0027ll also be able to improve the quality of all of my videos. I\u0027m currently working with my MacBook Pro, iPhone, and iMovie. But with your help,\u00a0I can purchase a camera, microphone, and better editing software.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0I would love to be able to make this channel my job! With your generosity, I can work toward making that dream a reality! Take a look at the rewards and goals and consider throwing some pocket change my way. Thanks again, and I\u0027ll see ya guys later!"
