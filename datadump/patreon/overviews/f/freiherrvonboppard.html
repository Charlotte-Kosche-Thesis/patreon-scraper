    "summary": "Hallo zusammen,\u003cbr\u003e\u003cbr\u003eich arbeite normalerweise als medizinisch technischer Assistent im Krankenhaus. Leider verschlingen die Rund-um-die-Uhr Dienste sehr viel Zeit (bis zu 70 Stunden und mehr die Woche). Um meiner Leidenschaft dennoch fr\u00f6hnen zu k\u00f6nnen habe ich meine Stelle reduziert und muss daher auf einen Teil meines Gehaltes verzichten. In den letzten Monaten habe ich allerdings gemerkt, dass mir dieses Geld deutlich fehlt und an dieser Stelle kommt Ihr ins Spiel. \u003cbr\u003e\u003cbr\u003eDie Begutachtung, Sortierung und Nachbearbeitung von Bildern nimmt wirklich sehr viel Zeit in anspruch, von meinen Composings ganz abgesehen. Nun sind sch\u00f6ne Bilder ein reines Luxusgut, dass viele Menschen sich nicht einfach so leisten k\u00f6nnen und das kann ich voll verstehen, darum kam ich auf Patreon und das \"K\u00fcnstler Abo\".\u003cbr\u003e\u003cbr\u003eMit Eurer Hilfe kann ich nicht nur weiterhin meiner Leidenschaft nach gehen, sondern Euch im Gegenzug ebenfalls sch\u00f6ne epische Bilder verschaffen, ohne ein Verm\u00f6gen parat zu haben.\u003cbr\u003e\u003cbr\u003eWenn Dir meine Arbeiten gefallen und Du mich supporten willst, dann freue ich mich \u00fcber Deinen Support!\u003cbr\u003e\u003cbr\u003eLiebe Gr\u00fc\u00dfe\u003cbr\u003eThomas aka Freiherr von Boppard\u003cbr\u003e\u003cbr\u003eHi! :)\u003cbr\u003e\u003cbr\u003eThank you for coming here. I\u0027m just a simple artist who likes to capture the perfect moment und create fantasy-, dark-, SF-, horror-, erotic- and romantic composings. I love to create my own world, where everything is possible. But I also want to have the freedom to design my own art regardless of what is worth it.\u003cbr\u003e\u003cbr\u003eYou are my chance to live this dream.\u003cbr\u003e\u003cbr\u003eFreiherr von Boppard\u003cbr\u003e"
