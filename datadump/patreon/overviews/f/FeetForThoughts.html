    "summary": "My name is Stephen Davis, and I run\u00a0\u003cstrong\u003eFeet For Thoughts.\u003c/strong\u003e\u00a0It\u0027s a Christian organisation aimed at cultivating the biblical worldview and educating others on how to apply it. \u003cbr\u003e\u003cbr\u003eThe objective is to be a depository of truth; a storehouse\nand safe haven for those wishing to ask tough questions and find biblical\nanswers.\u00a0The vision is to build up the Body of Christ by providing resources and encouragement, so that we can\u00a0\u003cem\u003eTake Every Thought Captive to Christ\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eFeet For Thoughts is like\u00a0\u003cem\u003eSpiritual Specsavers\u003c/em\u003e providing biblical lenses through which to evaluate the world around you.\u003cbr\u003e\u003cbr\u003e\n\nI\u0027m a biblical writer, podcaster, speaker, and blogger.\u003cbr\u003e\u003cbr\u003eYou can find me several times a week broadcasting on\u00a0\u003cstrong\u003e\u003ca href=\"https://anchor.fm/feetforthoughts\"\u003eAnchor\u003c/a\u003e, \u003c/strong\u003eas well on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/feet-for-thoughts/id1256078598\"\u003e\u003cstrong\u003eApple Podcasts\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;link=https://play.google.com/music/m/Iir7b6mlrbgniezfw3xz42lxk2u?t%3DFeet_For_Thoughts%26pcampaignid%3DMKT-na-a\"\u003e\u003cstrong\u003eGoogle Play\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m currently in the final stages of writing my debut book,\u003cem\u003e\u00a0\u003ca href=\"http://kingdombodybridetabernacle.com\"\u003eThe Kingdom, The Body, The Bride \u0026amp; The Tabernacle\u003c/a\u003e. \u003c/em\u003e(Lord willing, due for release later this year)\u003cbr\u003e\u003cbr\u003eIn addition, I run a graphic design business from home called\u00a0\u003cstrong\u003e\u003ca href=\"http://www.fortyk.com\"\u003eFortyK Limited\u003c/a\u003e \u003c/strong\u003ewhich specialises in branding \u0026amp; marketing for Christian businesses, start-ups, churches and charities.\u003cbr\u003e\u003cbr\u003eAlongside my wife, we homeschool our two children (with a third on the way).\u003cbr\u003e\u003cbr\u003e\n\nIf you are blessed by the content and wish to support what I do, I would love for you to partner with me and help produce more nourishment for the Body of Christ\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy \"Feet For Thoughts\"?\u003c/h4\u003e\u003cbr\u003eThe name, \"Feet For Thoughts\", is based on 2 Corinthians 10:4-5, Psalms 110:1 and 1 Peter 3:15. The way we think must bow the knee to King Jesus. In ancient times, a king would place his feet on his defeated foes and make them his footstool.\u00a0\u003cbr\u003e\u003cbr\u003eThus, when the way we think about all things is made subject to the Lordship of Jesus, it\u0027ll be\u00a0\u003cem\u003eHis Feet on Our Thoughts.\u003c/em\u003e"
