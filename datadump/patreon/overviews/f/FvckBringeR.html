     "description": "You sure you\u0027re alright, buddy? I mean, that\u0027s the thing the only someone high enough can find and see meaning, whatever that might be.\u003cbr\u003e\n\u003cbr\u003e\nBut worry not, I\u0027m here to look, find and see this meaning too, I love this one, honestly.\u003cbr\u003e\n\u003cbr\u003e\nThe down side IS being high enough to write properly something meaninful about anything that might as well not even exist in the story, but the bright side is the journey and what we may find in reality, or where we may find ourselves.",

     "description": "Jesus help us all. I mean it.\u003cbr\u003e\n\u003cbr\u003e\nHere, we try to go as deeper and further as it is possible for us, look for any tiny reference to anything, find meaning in it, bring it to light and dissect it.\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s the hardest and funniest thing about literature and any entertainment medium, most of them may not even be aware of the things they\u0027re bringing together in their work, and we, as TrueFvckBringeRs, are here to look for anything that may have some meaning or reason to exist, or to be left alone while the story goes on.\u003cbr\u003e\n\u003cbr\u003e\nWill you join me in this joyful and hellsome ride? Just as a note, I can/may provide original stories, or fanfictions for any tier only bear in mind their descriptions.",
