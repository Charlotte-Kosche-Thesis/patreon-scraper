    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/729821/9df662af5dcb4f7fb53e743aebedc8e9?token-time=2145916800\u0026token-hash=xx7_3UKzmgEKkHnppiCa4KJMdBa8ZqGFxT3SfUvjuFg%3D",

    "published_at": "2017-02-13T06:24:17+00:00",
    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWho is Foxy Fern?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m just a lady gamer who wants to share her love of video games with you! I started making content on\u00a0\u003ca href=\"https://www.youtube.com/channel/UCWTKoEsRhIiQCGyCAiVbIZQ\"\u003eYouTube\u003c/a\u003e in January of 2016. My desire is to create a great, \u003cstrong\u003epositive\u003c/strong\u003e community that everyone wants to be a part of, and also to fight against the negative stigma of gamer girls! So far \u003cstrong\u003eyou have all been incredibly amazing\u003c/strong\u003e and I just wanted to take things a step further with this Patreon page. I\u0027d love to share more things with you like my joy of cycling, animating, and exploring the Pacific Northwest, which is part of what Patreon would do.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am simply here as a way to enable charitable viewers with a way to show their support to the channel directly in a monthly amount of their choosing. It is also a way for people who use ad blockers to still show their monetary support to the channel and remain \u003cem\u003eguilt free\u003c/em\u003e. I\u0027d also like a way to share more vlog style videos with the community without sacrificing the integrity of my channel being focused on gaming videos.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDon\u0027t you get money from YouTube?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYes, a bit. However, YouTube is incredibly unreliable with ad rates as well as never knowing how many viewers are going to be using ad blockers. It varies wildly from day to day, and it\u0027s a much smaller amount than you think. Only people that have \u003cstrong\u003emillions\u003c/strong\u003e of views a month have any sort of significant income from video views alone. I could remedy this by going the route of clickbait material, \u003cem\u003ebut that is not my cup of tea\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat happens if no one donates to you?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThat\u0027s okay! I am an incredibly fortunate human being that has a full-time job as an animator in the video game industry. \u003cem\u003e\u003cstrong\u003eI\u0027m not going anywhere, regardless of how many contributors I do or don\u0027t have!\u003c/strong\u003e\u003c/em\u003e This is simply to help me adjust my life outside of work to help balance the amount and quality of content I can bring you. It would also help me to periodically upgrade my equipment as well as buy more games to play for you that I otherwise may have hesitated on.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI really love your content, but I just can\u0027t afford to support you.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey, don\u0027t worry! The fact that you\u0027re even here reading this, or that you\u0027re watching my videos is already a wonderful way to support me and I don\u0027t expect anything from you. I love having people to interact with so if you don\u0027t have any extra income then please just drop me comments on my videos now and then so I know you like my content, and share your favorite videos of mine with your friends! If you already are doing so then you\u0027re familiar with how much enjoyment I get out of that. :) \u003cstrong\u003e\u003cem\u003eYour encouragement is priceless.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAlright, alright. I guess I have a couple extra bucks. What now?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThat is stupendously ridonculously fantastic! You are super. Seriously. Feel free to take a look at the tiers on the right side and pick something that suits your fancy.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHonestly. Thanks a million. And like I said, even if you can\u0027t or don\u0027t want to donate, zero hard feelings and I just appreciate you being here. \u003cstrong\u003eThanks for being part of the Foxy Family.\u003c/strong\u003e Cheers!\u003c/span\u003e\u003c/span\u003e"
