    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eThanks for checking out our Patreon page! It is amazing how independent Firestarter could become with your collective help and spirit. There still is a lot of space for improvement and I am glad for your support that lets me make this community a little bit more connected. If you like what I do, tell your friends! If you would like to get involved or if you have a thing going that the community might be interested in, contact me :)\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eFind more information on \u003ca href=\"http://firestartermagazine.com/\"\u003efirestartermagazine.com\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i65.tinypic.com/11gis00.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe free magazine for the community, in print and digital\u003c/strong\u003e\u003cbr\u003eI launched the Firestarter Mag in June 2017 during the IFCC in Zagreb and since then it has been quite a journey. From the small booklet of 80 pages that was produced in cooperation with the festival, it has grown to an independent full sized magazine of almost 200 pages. While it was highlighting seven festivals back then, now we have content of over 20 events worldwide and a collection of lectures and interviews with professional creatives like Dan LuVisi, Pablo Carpio, Geoffrey Ernault, Even Mehl Amundsen, Maxx Burman and many many more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCrossmedial networking\u003cbr\u003e\u003c/strong\u003eBesides the printed magazine that collects the knowledge of the event\u0027s speakers and shows the information about the worldwide festivals, Firestarter has an additional website that has even more articles of different category and also an extensive calendar for events of all sizes and a map to check out the events in a different scope. The website is in constand development, to get better in connecting creatives all around the world and provide a better network. We are also working on:\u003cbr\u003e\u003cbr\u003e\u2022 Firecast: The Podcast with Cristian Chihaia and guests\u003cbr\u003e\u2022 Firestarter Talk: Panels at the events with community topics\u003cbr\u003e\u2022 Firestarter Artbooks\u003cbr\u003e\u2022 More Firestarter stuff\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you want to stay updated on the newest content of the page, subscribe to the newsletter. We have many offers for our subscribers like free tickets and discounts up to 30% on products and tickets.\u003c/strong\u003e\u003cbr\u003e"
