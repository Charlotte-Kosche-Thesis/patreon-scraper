    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003eThank you so much for supporting me! I\u0027m so excited!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Fratena and I create music and videos and I want to connect with you. I do love to sing Praise and Worship/Gospel. I want to share the talents of music that God has given me and also instrumental music that is beautiful.\u00a0 My music will inspire you. If this is something you believe in, and you want to feel heaven to earth and it\u2019s something that feels important to you, then this is the place where you get to help make more of that possible. There is no judgment here just beautiful music. Some originally and some cover songs. God touches each one of us individually with his love. I want us to treasure him and being ultimately in love with who he is. Our Savior, Our Lover of our soul, Our Friend, we come as we are to worship you. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWhy am I here? \u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u00a0Creating beautiful music is costly in the recording studios, to hire violinist, flutist, drummer, studio time, producer, videos, traveling, album-pre-production and hire an assistant to keep me organized. I\u0027d like to start my 2nd CD. \u00a0Praise and Worship and Instrumental music with full orchestra.\u00a0I need time to allow me to focus more of my time writing, recording and performing beautiful music.\u00a0\u00a0\u003cbr\u003e\u00a0Extravagant music from heaven belongs in our ears to quiet the savage beast that sometimes rages from this world. I will worship you Lord with all of my heart, mind, soul, and strength. Being a part of my community in music is going to be awesome and done with love. I want you to fund me because you want to fund me and that you believe in what I want to do with creating music...\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eBring music from heaven to earth.\u003c/strong\u003e\u003c/span\u003e\u00a0So it would be great if you were apart of my tribe.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003ePsalm 34:1 I will bless the Lord at all times, his praise shall continually be in my mouth. My soul shall make her boast in the Lord, the humble shall hear thereof, and be glad. O magnify the Lord with me, and let us exalt his name together. Amen!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e"

    "attributes": {
     "about": "\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eI believe the Lord called me to worship him in Spirit and Truth with music. I believe God has given me something of Christ and something of heaven.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI found my joy in worshipping God emotionally and spiritually through music. Music has always been a very large part of my life. I fell in love with Jesus because he loved me even when I couldn\u2019t love myself. Through Jesus, I have found that I\u2019m never alone, I can rejoice, I have peace and joy, I am healed and restored and have found forgiveness of all my sins. \u003cbr\u003e\u003cbr\u003eI have been a worship leader for over 20 years and the Lord has placed an anointing to preach the Gospel to the poor, proclaim freedom to the captives, open blind eyes, and allow the Holy Spirit to flow freely. \u00a0I came to understand the honesty of God\u2019s true love for me. In his love, there is no darkness, there is no judgment, there is only the light of his perfect love. \u003cbr\u003e\u003cbr\u003eThe true Gospel is the power of God to save people from their sins, from death, from destruction, from evil, and deliver us from darkness into light. I have the privilege of demonstrating this through Holy Spirit led worship.\u003cbr\u003e\u003cbr\u003eI believe that all of us are truly loved by God and his son Jesus Christ. We all have an identity in Christ because he has identified us as his own. (Eph. 1:13-14).\u003cbr\u003e\u003cbr\u003e1 John 4:16, NLT -- \u201cWe know how much God loves us and we put our trust in his love. God is love and all\u00a0who live in God live in love and God lives in them.\u201d\u003cbr\u003e\u003cbr\u003eI was diagnosed with an autoimmune disease called Sjogren\u0027s along with Hypo-thyroid about 7 years ago, but I keep going cause, I walk by faith and not by sight and I am healed by the blood of Jesus. My symptoms are light but I do have a few problems that God has already take care of. Amen!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e",
