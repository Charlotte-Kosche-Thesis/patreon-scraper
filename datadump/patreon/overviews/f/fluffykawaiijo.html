    "summary": "Hi,\u003cbr\u003e\nI\u0027m Jo\u00eblle, I live in Switzerland and I am creating YouTube videos. I mostly do\nvideos about Lolita Fashion, DIY and travel but also sometime speak about the\nbehind the scenes of running two small businesses.\u003cbr\u003e\n\u003cbr\u003eI decided to start a YouTube channel to share my passions with the world and\nhopefully inspiring people of pursuing their dreams. I make a new video every two days. It\u0027s a lot of work, but I\nhave so many ideas, I really can\u0027t do less :) \u003cbr\u003e\u003cbr\u003eHere\u0027s how much time I dedicate to each video:\u003cbr\u003e~1 hour to film (setting up the background, makeup, dressing up,\npreparing what I\u0027ll say and show)\u003cbr\u003e~1-3 hours of edit for small videos, 5-10 hours for big videos\u003cbr\u003e~1 hour for upload, thumbnail, description, tags,..\u003cbr\u003e\u003cbr\u003eThis is very\ntime consuming but I really love it and I got very positive feedback on my\nvideos. So this is why I keep going. But this time is taken out of the time I\ncould dedicate to my two businesses.\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s a sample video of what I am creating: \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TDPlMc-cRrI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI am extremely thankful of all the people who have been watching my videos and especially my patrons!\u003cbr\u003e\u003cbr\u003e\nThe money that YouTube pays the creators to make the videos comes from\nthe ads they show the viewers in front of their videos. It really doesn\u0027t\npay at all until you are very big and I don\u0027t like the fact to force the fans to watch ads instead of supporting the\ncreator directly. \u003cbr\u003e\n\u003cbr\u003e\nSo that\u0027s why I have started a Patreon. To eventually earn a living creating videos\nand not having to rely on YouTube AdSense. So if you like my content, you can become a Patron and start being part of my community.\nBut doing so, you will allow me to upgrade my equipment and travel more to cover more great events for you!\u003cbr\u003e\n\u003cbr\u003e\nNo amount is too small, with just $1 per month you can get access to great\nperks.\u003cbr\u003e\n\u003cbr\u003e\nBy being part of my Patreon community, your feedback is very important to me,\nbecause it\u0027s thanks to you that I can continue to make videos. So you will get\na say in the next videos I should do but also influence the products I will\ncreate with my brands. You can also get access to live chats and have your name mentioned in my videos. You can even get personalized videos for your birthday or get\nspecial discounts at Spirit Fever and Fluffy Tori."
