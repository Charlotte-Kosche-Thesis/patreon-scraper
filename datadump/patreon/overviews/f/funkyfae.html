    "summary": "\u003ch3\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u00b0I AM\u00b0 Caitlyn, and I create artwork in the foothills of Appalachia. My creations are a reflection of earthly and cosmic cycles, tightly intertwined with my relationships with plants and animals. It is a message of reconnecting to our root and trusting the path of synchronicity. Check out a larger collection of my work here ~\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.funkyfaeart.com\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFunkyFaeArt\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e~\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003eMy journey has lead me into a deep relationship with the plant kingdom. As I go through the seasons and my own personal cycles, I\u0027ve found many green allies that have supported me spiritually and physically. That collection grows every day and I\u0027m excited to begin sharing these gifts with you!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://c1.staticflickr.com/1/595/33131667525_9f7374ea2f_z.jpg\" style=\"width: 505px;\" width=\"513\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003eI create custom work for collectors, musical artists, events, and families with children. I also donate my\u00a0time,\u00a0artwork, and my herbal creations to\u003cstrong\u003e\u00a0\u003c/strong\u003elocal and state wide\u003cstrong\u003e\u00a0\u003c/strong\u003enon-profits, animal shelters, human rights organizations, and direct action activists. I donate funding to starting businesses and self-made artists when I can. So by pledging, you are directly funding my ability to give back further to other people who deserve it too\u003c/span\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e! I will post each project or group that will receive a donation. Thank you\u2661\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://c1.staticflickr.com/3/2925/33004557331_9c63f309b7_z.jpg\" style=\"width: 514px;\" width=\"513\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003ewildcrafted tinctures waiting to be bottled up\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://c1.staticflickr.com/4/3713/33004728531_66716d6070_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eShipment of Dragon Tonic sent to Standing Rock, ND\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHow It Works\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003eWith your initial pledge, you will gain unlimited access to\u003cstrong\u003e \u003c/strong\u003emy earth medicine journey, wildcrafted plants, recipes, cosmic cycles, and artwork! You will also have the opportunity to recommend local groups that would benefit from artistic and holistic donations! After joining my patreon-only feed, each additional pledge tier comes with awesome rewards including botanical items, one-of-a-kind artworks and stickers, DIY zines, and gifts from nature. \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHANK YOU\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e for assisting my practice\u2665 My creations are heavily based on the seasons, so the care packages will reflect the cycles of the Northwestern Hemisphere. Your subscription payment will be taken monthly, processed at the beginning of each month. You can cancel your subscription at any time. Rewards will be honored each month shortly after subscriptions are processed:)\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://c1.staticflickr.com/3/2825/33004496301_5e171f1af0_z.jpg\" style=\"width: 503px;\" width=\"513\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cem\u003eI\u0027m eternally grateful\u00a0for your love and support!\u003c/em\u003e\u2661\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://c1.staticflickr.com/1/575/33131677065_0ba10a0216_z.jpg\" style=\"width: 486px;\" width=\"480\"\u003e\u003cbr\u003e"
