    "published_at": "2017-08-09T23:49:38+00:00",
    "summary": "\u003cem\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-b44K4zkAdQw/WalpWchOi4I/AAAAAAAAIFI/Lud7LOvlmZgpQGuD5n2vlJVXCnZMlO_bACL0BGAYYCw/h374/PatreonImage3.png\"\u003e\u003cbr\u003e\u003c/em\u003eAfter the election of Donald Trump I watched in shock as masked, communist flag waving, thugs took to the streets and \u003ca href=\"http://www.oregonlive.com/portland/index.ssf/2016/11/pearl_district_ne_portland_wak.html\"\u003edestroyed millions of dollars worth of property\u003c/a\u003e, \u003ca href=\"http://www.berkeleyside.com/2017/05/26/eric-clanton-charged-four-counts-assault-deadly-weapon/\"\u003eviolently assaulted Trump supporters\u003c/a\u003e, and even \u003ca href=\"https://heatst.com/politics/antifa-member-attacks-and-stabs-police-horse-at-pennsylvania-demonstration/\"\u003estabbed a police horse\u003c/a\u003e. Even more shocking was the media\u2019s failure to accurately report on these events and the failure of our elected officials to condemn those engaging in this targeted political violence. After a few months of sitting on the sideline as a passive, frustrated, concerned observer I decided to take action and launch \u003cem\u003eFar Left Watch.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eFar Left Watch \u003c/em\u003ewas founded in 2017 with the mission to investigate, expose, and combat the far-left. Our goal is to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExpose the growing threat of far-left extremism\u003c/li\u003e\u003cli\u003eProvide thoroughly sourced intelligence on far left organizations and individuals\u003c/li\u003e\u003cli\u003eCreate a safer society by organizing action plans to reduce their influence\u003c/li\u003e\u003c/ul\u003eSince our launch we have already made a huge impact in exposing far left extremists and working to reduce their influence.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eThe Arrest of Berkeley Antifa member, Ismael Chamu\u003c/u\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAfter receiving an \u003ca href=\"https://farleftwatch.com/contact/\"\u003eanonymous tip\u003c/a\u003e about the Antifa member, Ismael Chamu, we verified the information and then \u003ca href=\"https://farleftwatch.com/2017/07/13/flw-spotlight-ismael-chamu/\"\u003epublished an article\u003c/a\u003e detailing the evidence that implicated him. In this article we encouraged our readers to take action and contact the Mayor of Berkeley, Jesse Arrequin, as well as the Berkeley police department and inform them of this new evidence. Shortly after our campaign was launched Ismael Chamu was arrested.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eDeplatforming of Violent Antifa Groups from Patreon, PayPal, etc.\u003c/u\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWell before Lauren Southern\u2019s Patreon account was deleted we started a \u003ca href=\"https://farleftwatch.com/2017/07/12/take-action/\"\u003ecampaign to #DefundAntifa\u003c/a\u003e. By encouraging our readers to \u003ca href=\"https://farleftwatch.com/2017/07/23/5-times-antifa-site-itsgoingdown-org-violated-patreons-tos/\"\u003etake action on social media\u003c/a\u003e we were able to inform Patreon, PayPal, and other fundraising platforms that violent Antifa groups were violating their Terms Of Service and this resulted in the \u003ca href=\"https://farleftwatch.com/2017/07/31/patreon-deleted-antifas-account-and-paypal-should-do-the-same/\"\u003etermination of their accounts\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eOur Reporting Has Been Featured In Numerous Large Publications\u003c/u\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe have published \u003ca href=\"https://farleftwatch.com/tag/antifa/\"\u003eseveral detailed reports\u003c/a\u003e on Antifa and other far left extremist groups. Many of these stories have been picked up by larger news publications including \u003cem\u003e\u003ca href=\"http://dailycaller.com/2017/08/24/armed-antifa-group-calls-for-revolution-seizing-property-and-violence-against-police/\"\u003eThe Daily Caller\u003c/a\u003e, \u003ca href=\"http://www.oann.com/watch-antifa-group-redneck-revolt-provides-terror-training-manual-for-members/\"\u003eOne America News Network\u003c/a\u003e, \u003ca href=\"http://www.dailywire.com/news/20252/our-enemies-blue-antifa-hosting-violent-anti-cop-paul-bois\"\u003eThe Daily Wire\u003c/a\u003e, \u003ca href=\"http://www.thegatewaypundit.com/2017/08/liberal-delusions-berkeley-mayor-labels-anti-marxism-event-white-nationalist-rally/\"\u003eThe Gateway Pundit\u003c/a\u003e and \u003ca href=\"http://www.zerohedge.com/news/2017-07-27/far-left-militia-training-guerrilla-warfare-using-%E2%80%98sabotage-kidnapping-executions-an\"\u003eZero Hedge\u003c/a\u003e, and\u00a0\u003c/em\u003e\u003ca href=\"https://pjmedia.com/trending/2017/09/15/antifa-prof-nyc-placed-administrative-leave-anti-cop-tweets/\" target=\"_blank\"\u003ePJ Media\u003c/a\u003e\u003cem\u003e.\u00a0\u003c/em\u003eOne of the stories even made it\u2019s way to \u003cem\u003eDrudge Report.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"374\" src=\"https://farleftwatchblog.files.wordpress.com/2017/09/drudge.png?w=579\u0026amp;h=374\" width=\"579\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eWe Are Changing the Narrative\u003c/u\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhen we launched this project the media was still relatively silent about Antifa. After the attack in Charlottesville, however, this changed. They finally started reporting on Antifa but they painted them as a \u003ca href=\"https://farleftwatch.com/2017/08/22/5-times-antifa-attacked-someone-who-wasnt-a-nazi/\"\u003enecessary evil\u003c/a\u003e and often times attempted to \u003ca href=\"https://farleftwatch.com/2017/08/27/is-the-media-dog-whistling-to-the-alt-left/\"\u003ejustify their violence\u003c/a\u003e. Now, they are rightly \u003ca href=\"https://www.washingtonpost.com/opinions/yes-antifa-is-the-moral-equivalent-of-neo-nazis/2017/08/30/9a13b2f6-8d00-11e7-91d5-ab4e4bb76a3a_story.html?utm_term=.b199015eaaee\"\u003edenouncing them\u003c/a\u003e. We certainly can not take \u003cem\u003eall\u003c/em\u003e of even \u003cem\u003emost\u003c/em\u003e of the credit for this shift in the narrative but our reporting has certainly helped educate millions of people on the true nature of Antifa and the far left. In our first full month on \u003ca href=\"https://twitter.com/FarLeftWatchOrg\"\u003eTwitter\u003c/a\u003e we accumulated over 7 thousand followers and over 4 million tweet impressions.\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"164\" src=\"https://farleftwatchblog.files.wordpress.com/2017/09/first-full-month.png?w=606\u0026amp;h=164\" style=\"margin-left: auto; margin-right: auto;\" width=\"606\"\u003e\u003cbr\u003e\u003cstrong\u003eWith your support\u003c/strong\u003e\u00a0we can dedicate more time and resources to our mission. \u003cbr\u003e\u003cstrong\u003eWith your support\u003c/strong\u003e\u00a0we can take the time to thoroughly investigate every lead we receive. \u003cbr\u003e\u003cstrong\u003eWith your support\u003c/strong\u003e\u00a0we can continue fighting to create a safer society.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe are extremely grateful for your support.\u003c/strong\u003e\u003c/div\u003e"
   },
