    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eHelp Support FilmCow\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eHello! My name is Jason Steele and I\u0027ve been making inane videos and other things on the internet for over ten years.\u003cbr\u003e\u003cbr\u003eCurrently I create and release animations through my \u003ca href=\"http://youtube.com/c/filmcow\" rel=\"nofollow\"\u003eYouTube channel\u003c/a\u003e. My videos are always free, and I would like to continue making free videos until time itself has become meaningless and all that is left in the world is dust and maybe one horse.\u003cbr\u003e\u003cbr\u003eRecently it has become more and more difficult to rely on YouTube ad revenue to keep the channel going, which is where Patreon (and you) comes in. If you like the stuff I make you can become a patron of my channel - your support will help give me greater creative flexibility and less reliance on ad revenue. In return, you get various fabulous rewards and my complete and unending love!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eAbout Patreon\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\nPatreon allows you to directly support the art that you enjoy. It\u0027s just like being a Duke or Duchess during the Renaissance! So essentially Patreon turns you into a monarch.\u003cbr\u003e\u003cbr\u003e\nYou are charged once a month, and you can cancel at any time. And yes, Patreon accepts international payments. They probably do not accept monarch money.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eThank You\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003eI literally could not do what I do without you, so thanks for watching my videos and thanks for considering Patreon-ing me!\u003cbr\u00
