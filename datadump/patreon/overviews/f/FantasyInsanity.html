    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003ca href=\"http://fantasyinsanity.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e |\u00a0\u003ca href=\"http://fantasyinsanity.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UCQQBRqOmQWoXKGb6uI-eoTw\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/FantasyInsan1ty\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eEmail\u003c/strong\u003e\u003cstrong\u003e: \u003c/strong\u003e\u003cem\u003efantasyinsanity.brooke@gmail.com\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHello! If you\u0027re here, you probably know me already from another site. But just in case: I\u0027m Brooke and I do the art and I do the animation!\u003cbr\u003e\u003cbr\u003eCurrently, I\u0027m working on an animated series called\u00a0\u003cstrong\u003eFaeridale\u003c/strong\u003e.\u003cbr\u003eThe story follows a group of kids - Magi, Alma, Walter, Jason, Aya, and Loana - as they discover that the legendary creatures that are rumored to live in and around their small hometown, Faeridale, might not be as \"mythical\" as they thought. Now, they have to hide this fact from the rest of the town - including Magi\u0027s mother, who has been searching for the truth for years.\u003cbr\u003eYou can follow the series on the official tumblr blog:\u00a0\u003ca href=\"https://faeridale.tumblr.com/\"\u003ehttps://faeridale.tumblr.com/\u003cbr\u003e\u003c/a\u003eOr check out the official wiki:\u00a0http://faeridale.wikia.com/wiki/Faeridale_Wiki\u003cbr\u003e\u003cbr\u003eThis Patreon is mainly for that - to help me create the highest quality episodes possible!\u003cbr\u003eThe money will be used to help this series have a larger budget, so I\u0027m able to properly pay voice actors and other artists/animators to work on them as well.\u003cbr\u003e\u003cbr\u003eNo one is required to donate, of course - but if you enjoy my content your support is very much appreciated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1+ \u003c/strong\u003ewill grant you access to concept art and such that is not posted publicly!\u003cbr\u003e\u003cstrong\u003e$3+ \u003c/strong\u003egets you\u00a0above reward as well as access to WIP full episodes of Faeridale long before they are released publicly.\u003cbr\u003e\u003cstrong\u003e$5+\u003c/strong\u003e gets you\u00a0the above rewards as well as your name added to the \"Special Thanks\" section of the credits in my videos!\u003cbr\u003e\u003cstrong\u003e$10+\u003c/strong\u003e means you\u0027ll get the above rewards as well as a free sketch request each month.\u003cbr\u003e\u003cbr\u003eThanks a bunch! :)\u003cbr\u003e\u003c/div\u003e"
