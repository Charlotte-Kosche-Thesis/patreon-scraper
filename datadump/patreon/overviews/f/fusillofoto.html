    "summary": "\u003cstrong\u003eI\u0027m a photographer breathing on the beautiful Central Coast of California\u003c/strong\u003e whom creates, travels and photographs on a limited budget. Focusing on landscapes, editorial work, fashion, nude, and experimentation with night photography I am constantly challenging myself and getting inspired by my unique surroundings or people I encounter. I strive to share my work with others around the world; and as I get inspired my only hope is to like-wise inspire others to get outside and enjoy life to the fullest.\u00a0\u003cbr\u003e\u003cbr\u003eI started falling in love with photography in 2004 out of high school. When I moved to San Luis Obispo County I was introduced to that taking pictures was indeed an art form. I quickly grabbed a 35mm camera and started pushing my boundaries, learning the ins and outs of photography. Almost daily I was taking images of my friends which in turn resulted in capturing the music scene of the Central Coast. Thanks to the musicians, energy of live music, watching hundreds of performances and meeting loyal fans my passion for photography flourished into what it is today.\u00a0\u003cbr\u003e\u003cbr\u003eI have created images for some amazing businesses, have met and photographed beautiful souls, I\u0027ve been to some very interesting places, my images have been published in magazines and some books, and have showcased my work in galleries throughout California. My camera has gotten me off my couch and has introduced me to a world I never want to take for granted. And because of all my experiences I am always learning and trying to improve my craft.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour support will allow me \u003c/strong\u003eto be inspired. I will be able to travel to more amazing locations and meet more people. I will be able to update equipment, focus on repairs, and be able to showcase my images in future galleries. Because of you I can continue to create and share. I can and will share with you the places I photograph, the muses I collaborate with, and will began to share more personal stories about my work and even offer advice or technical talk to photographers that are just beginning to professionals.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYou can find more of my work here:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/fusillo.foto/\"\u003eInstagram\u003c/a\u003e -\u00a0\u003ca href=\"http://fusillofoto.bigcartel.com/\"\u003ePrints\u003c/a\u003e\u003c/div\u003e"
