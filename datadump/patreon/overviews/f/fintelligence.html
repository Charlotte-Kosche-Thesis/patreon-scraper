    "summary": "Welcome to Fintelligence. Thanks for being here. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI am honoured that you would consider supporting my work to provide Financial Literacy education to as many people as possible.\u00a0I believe in the patronage model and believe it\u0027s the right business model to develop and distribute financial literacy education to as many people as possible without any marketing or sales agendas.\u003cbr\u003e\n\t \u003cbr\u003e\n\tMy plan is to convert my live, in-person Financial Literacy Workshop into a series of approximately 30 online videos (plus worksheets, articles, course notes, etc.). The goal is to produce and upload one video at least every other week. Upon completion, I will close this page to new members and launch the entire video series as a traditional online course. However, my existing Patrons will continue to have free access to this material. \u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tPlease consider supporting a dollar (or more) per video that I upload. If you\u0027re concerned about going over your budget, you can set a monthly maximum when you sign up.\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis Financial Literacy video series will empower you and will provide answers to questions that many of us don\u0027t even know to ask when we are young. \u003cbr\u003e\n\u003c/div\u003e\nTopics covered include:\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eMaking\u003c/strong\u003e Money\n\t\u003cul\u003e\n\t\t\u003cli\u003eValue creation and its role in your career and making money\u003c/li\u003e\n\t\t\u003cli\u003eThe type of income financially literate people strive to earn\u003c/li\u003e\n\t\t\u003cli\u003eIncome tax\u003c/li\u003e\n\t\t\u003cli\u003eStocks, Mutual Funds, Index Funds, ETFs, REITs\u003c/li\u003e\n\t\t\u003cli\u003eRisk vs. Volatility\u003c/li\u003e\n\t\t\u003cli\u003eWhy the retail investment industry is set up to fail us\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eSaving \u003c/strong\u003eMoney\n\t\u003cul\u003e\n\t\t\u003cli\u003eYour greatest asset\u00a0\u003c/li\u003e\n\t\t\u003cli\u003eDifferent savings vehicles\u003c/li\u003e\n\t\t\u003cli\u003eTax implications of savings\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eLiving\u003c/strong\u003e with Money\n\t\u003cul\u003e\n\t\t\u003cli\u003eMillionaire money habits\u003c/li\u003e\n\t\t\u003cli\u003eValue vs. Price\u003c/li\u003e\n\t\t\u003cli\u003eBorrowing - Mortgages \u0026amp; Lines of Credit\u003c/li\u003e\n\t\t\u003cli\u003eInsurance\u00a0\u003c/li\u003e\n\t\t\u003cli\u003eYour Home - a framework for Buy vs. Rent analysis\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ol\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tTake the first step! Join me on this journey as we create this series of online video workshops on Financial Literacy.\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThe goal is to make every one of us financially literate\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIf you\u0027re in the middle of your career and earning a good income, this series of videos will give you insights and tools to change your paradigm and improve your financial well being. If you\u0027re young and starting (or about to start) your career, this will change your life!\n\u003cbr\u003e\n\u003cbr\u003e\n-----\u003cbr\u003e\nAbout Gary\u003cbr\u003e\n\u003cbr\u003e\nGary is passionate about helping young people achieve career and financial success. He devotes much of his time as a Youth/Entrepreneur Mentor, Angel Investor and Public Speaker on Career and Financial Intelligence.\u003cbr\u003e\n\u003cbr\u003e\nGary received the PhD from the Faculty of Engineering at the University of Toronto in 1994. He has had a successful career as Engineer, Manufacturing Systems Consultant, Business Executive, Entrepreneur and Investor. \u003cbr\u003e\n\u003cbr\u003e\nIn 2002, he co-founded the\u00a0\u003ca href=\"http://www.primacyclinics.ca\" target=\"_blank\"\u003ePrimacy group of companies\u003c/a\u003e, growing it to become the largest national network of primary care medical clinics in Canada with over 150 locations. \u003cbr\u003e\n\u003cbr\u003e\nHe is currently the President of Trumpet Media Canada Inc. - a leading online marketing company. Trumpet Media\u0027s flagship property is\u00a0\u003ca href=\"http://www.healthlocal.ca\" target=\"_blank\"\u003eHealthLocal.ca\u003c/a\u003e - Canada\u0027s largest website connecting Canadians to their local health professionals.\u003cbr\u003e"
