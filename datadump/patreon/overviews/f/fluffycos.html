    "published_at": "2016-04-12T01:29:40+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u00a0 \u00a0\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sfbcmdzHyv4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cimg src=\"https://imghost.io/images/2018/01/03/whodat.png\" style=\"width: 268px;\"\u003e\u003cbr\u003e\n\tHi ! \n\t\u003cstrong\u003eMy artist name is Alexandre is fluffy cosplay\u003c/strong\u003e, or just fluffy for the regulars !\u003cbr\u003e\n\tI have been cosplaying since 2012 but \u0027\u0027officially\u0027\u0027 started in 2014. Indeed, \u00a02014 was the year when I started making my own costumes entirely as well as buying high quality costumes on top of that to portray as much character as I could. I don\u0027t see myself as an entrepreneur or anything that relates to the word \u0027\u0027professional\u0027\u0027 that\u0027s why It\u0027s weird for me to consider myself as different from the other cosplayers, since for me, a cosplayer is anyone that feels happy in their costume, but this passion, it\u0027s my dream to live of it. I just think I can bring something new and different to the community.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eFor short I want to share my way of cosplaying\u00a0to the world, with y\u0027all by my side \u0026lt;3\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t31.0-8/20017900_844644059024549_3092503798941575039_o.jpg?oh=b0fbad6f23ad47772da12d6566c333c5\u0026amp;oe=5AF992C0\"\u003e\u003cbr\u003e\u003cimg src=\"https://imghost.io/images/2018/01/03/Untitled-1.png\" style=\"width: 160px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eI can cosplay everything !\u003c/strong\u003e From boys to girls, comic characters to anime, armor to simple school girl, boudoir to heavily covered characters. My goal is to portray every character I will make as accurate as possible.\u003cbr\u003e\n\t\u003cbr\u003e\n\n\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/26114235_932021376953483_1878801881303159461_n.jpg?oh=2c14b8eb34f2950c7ccda90063018106\u0026amp;oe=5AB4AB64\" style=\"width: 202px;\"\u003e\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/17862787_789668607855428_323952552270949677_n.jpg?oh=be54b57fbc6f1362bf95eb1ead0c89ae\u0026amp;oe=5AEF8FFC\" style=\"width: 202px;\"\u003e\t\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/23167839_901433786678909_630184289849623851_n.jpg?oh=e27d3e185b7ebbd3d965c21e523cbfdb\u0026amp;oe=5AF7433F\" style=\"width: 201px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://imghost.io/images/2018/01/03/why.png\" style=\"width: 228px;\"\u003e\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eBecause I love people (cosplay allows me to socialize because otherwise I\u0027m really shy ahaha)\u00a0\u003c/em\u003eand everything that is related to the geek/otaku culture (you can include video games and art). I used to be a really shy person, I talked to no one since I was different (gender identity, immigrant, too tall, too watever they could find). The cosplay community is the only place where I felt accepted and where people were talking to me xD. I gained confidence too but the most important thing to me was how I was able to meet so many great people and fluffies (you guys on my\u00a0\u003ca href=\"https://www.facebook.com/fluffycos/\" rel=\"nofollow\"\u003efacebook page\u003c/a\u003e are the best) .\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cimg src=\"https://imghost.io/images/2018/01/03/whypatreon.png\" style=\"width: 263px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tBecause I think I can bring a different spice to the community, through cosplay, I want to raise awareness for the LGBTQ community and destroy gender roles because \n\t\u003cstrong\u003efashion and cosplay have no gender\u003c/strong\u003e. I want to build an open minded cosplay community that is aware of \u0027\u0027difference\u0027\u0027.\u003cbr\u003e\n\tALSO\n\t\u003cbr\u003e\n\tBecause I want to cosplay more and show others: things that I do related to art (such as watercolor, writing, singing, dancing, painting, drawing, etc.) I also want a special group \u00a0that is really interested in my work so I\u0027ll be able to interact more with these people and this: \u00a0I\u0027ll be able to get it on Patreon.\n\t\u003cbr\u003e\n\tI have a part time job and I\u0027m currently a student as well, the only thing I have to fund my life and costumes is my \u0027\u0027part time photographer\u0027\u0027 job and the part time job, It gives me a really intense schedule with school but\n\t\u003cem\u003e\u003cstrong\u003e I am willing to give my best for my dream, each month, the patreon money is of a great help for all of my projects.\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\tWHAT AWAITS THIS PATREON?\u00a0\n\t\u003c/strong\u003e\u003cbr\u003e\n\tExclusivity. Fansigns event, Giveaway, youtube video, TONS of makeup tutorial, Wig styling tutorial, cosplay crafting tutorial, F.A.Q video, more cosplay pictures, behind the scenes, special gift (signed print) once in a while for the patreon members and selfies (that won\u0027t be posted on my page to keep the exclusivity of the patreon membership, and \u00a0the so requested Hestia photoshoot.\n\t\u003cbr\u003e\n\tAlso, you\u0027ll get direct contact with me with special patreon stream (twitch), Help for your costumes or future cosplay, for short I\u0027ll be here to answer questions.\u00a0\n\t\u003cbr\u003e\n\tOn the side, you\u0027ll get to see other art type than cosplay here.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://imghost.io/images/2018/01/03/work.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imghost.io/images/2018/01/03/cod.png\" style=\"width: 366px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/22852910_1529365783778565_2337704353993875971_n.jpg?oh=c3421f94f8ad5dc3ef14f7793b8c83ea\u0026amp;oe=5AFC109B\" style=\"width: 207px;\"\u003e\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/18274776_1363017163746762_8323832233831332564_n.jpg?oh=0f6e29f0afe58098391aa723d05b0562\u0026amp;oe=5AF1B7E1\" style=\"width: 207px;\"\u003e\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/26166309_929909807164640_5458306202078619449_n.jpg?oh=4caa1abdec2ee41c54326def36e4070b\u0026amp;oe=5AB8A4D0\" style=\"width: 206px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/20882983_863075243848097_8983698739319112506_n.jpg?oh=ac483d109e357817f4d522e565fa592e\u0026amp;oe=5ABAF0F7\" style=\"width: 209px;\"\u003e\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/22519598_892756410879980_3511000162298249077_n.jpg?oh=eb6716dcdb6d19bce436e587c116d2ab\u0026amp;oe=5AB93817\" style=\"width: 184px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imghost.io/images/2018/01/03/Untitlarted-1.png\" style=\"width: 381px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/19105923_1404117249636753_3484740468142628464_n.jpg?oh=866da4a1d290b36f3c107fd5726d50ec\u0026amp;oe=5AFBA657\" style=\"width: 180px;\"\u003e\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/18485297_1375696545812157_8565981479873182461_n.jpg?oh=8d6628e3f8c23bad9c93a44607fe7d50\u0026amp;oe=5AF5B452\" style=\"width: 192px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/13076715_606661662822791_4388346054412708292_n.jpg?oh=d779c8d0600a548805103951826923be\u0026amp;oe=5AEF59DC\" style=\"width: 368px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imghost.io/images/2018/01/03/partnership.png\" style=\"width: 313px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/19959379_1435015409880270_7348855784040339087_n.jpg?oh=327b851634fd70967c2e723917660cda\u0026amp;oe=5AF9DB1A\" style=\"width: 205px;\"\u003e\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t1.0-9/25151991_919785524843735_5026592167979232171_n.jpg?oh=e930b6a83342e1262292fe53c6677240\u0026amp;oe=5AC4A146\" style=\"width: 205px;\"\u003e\u003cimg src=\"https://scontent.fymy1-2.fna.fbcdn.net/v/t31.0-8/20900751_860866914068930_3917606064812411336_o.jpg?oh=6acce60dbddef826a52bc1e62468709a\u0026amp;oe=5AF6D489\" style=\"width: 410px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCosplayer above: MariePinPin and Shiorin\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
