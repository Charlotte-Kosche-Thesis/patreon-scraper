    "summary": "\u003cstrong\u003eWhy is the Owl on Patreon?\u003cbr\u003e\u003c/strong\u003eLiving from commission to commission is all well and good but doesn\u0027t bring in a stable monthly income, nor am I emotionally or mentally capable of coping with a job. \u00a0With this Patreon I hope to change that whilst giving back something to the artistic community.\u00a0Like more Shark Puppy and more of my own projects whilst keeping myself funded for things like possibly broken equipment, sick days, etc.\u003cbr\u003e\u003cbr\u003eThat way, every time the monthly payment gets higher, I produce more art for my patrons and can do more things like raffles, regular livestreams and the like! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the Owl known for?\u003cbr\u003e\u003c/strong\u003eIf for some reason the video didn\u0027t work for you, this is where you learn what I do!\u003cbr\u003eI am an artist that works on multiple projects and has multiple interests, as seen on my\u00a0\u003ca href=\"http://fireandshellamari.tumblr.com/\" rel=\"nofollow\"\u003eTumblr page\u003c/a\u003e. (Where you can incidentally see the rest of my art prior to Patreon)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/60493673a3bf48d1b4a93ea41074c18c/tumblr_o60a8kfiP51r1kd1ao1_500.png\"\u003e\u003cbr\u003e\u003c/div\u003eMy most well known piece of work is the webcomic;\u00a0\u003ca href=\"http://fireandshellamari.tumblr.com/tagged/shark-puppy\" rel=\"nofollow\"\u003eShark Puppy\u003c/a\u003e, which has no real plot but is mostly drawn to help spread a little bit of joy here and there.\u003cbr\u003eApart from that I enjoy things such as games, novels, cartoons and will often draw things inspired by them as well as strange nonsensical things from my own head.\u003cbr\u003e\u003cbr\u003eIf that\u0027s what caters to your interest then I hope that\u0027s what makes you stick around!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a Patron?\u003c/strong\u003e\u003cbr\u003eIf you donate monthly at a certain tier you get access to my daily thoughts, works in progress, plans for the future and other such things way before it hits things like my Tumblr and such.\u003cbr\u003e\u003cbr\u003eIt also allows you the ability to make requests, be part of Q\u0026amp;A\u0027s and other such things that may be subject to change in the future or new things that have yet to be added. You will also be able to take part in custom commission raffles, vote for what I should draw and many other fun things as well as offer your own feedback on pieces you\u0027d like to see more out of me!\u003cbr\u003e\u003cbr\u003eMaking you more a part of what you can get out of the art!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eThank you for taking the time to read this and I hope you become one of my Patrons! \u0026lt;3\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
