    "summary": "I\u0027m making\u00a0a Breath of the Wild fancomic called A New Calamity, which you can\u00a0\u003ca href=\"http://anewcalamity.tumblr.com\"\u003eread on tumblr\u003c/a\u003e or\u00a0\u003ca href=\"http://anewcalamity.tuppencecomic.com\"\u003eon my personal comics site\u003c/a\u003e, which has slightly better readability.\u00a0(I also write and illustrate the webcomic\u00a0\u003ca href=\"http://www.tuppencecomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTuppence\u003c/a\u003e, though I haven\u0027t updated it in a while.)\u003cbr\u003e\u003cbr\u003eThank you for reading my ridiculous things and enabling me to make my art! The money I receive each month helps me to pay for important things like my lymphedema sleeves (which aren\u0027t covered by insurance yet). Also, food. Additionally, my Tuppence sites need no annoying sidebar ads, thanks to my patrons.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal is to achieve \"maximum comic velocity\" -- that is, to draw a page a day because I don\u0027t have to worry about scrambling each month to pay rent. :)\u003cbr\u003e\u003cbr\u003e(Lymphedema sleeves are these things that keep my arm from blowing up)\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bZRFYG/Photo_on_11_7_17_at_5_50_PM.jpg\" style=\"width: 181px;\"\u003e\u003cimg src=\"https://image.ibb.co/hTy2Fw/lymph2.jpg\" style=\"width: 214px;\"\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027d like, here\u0027s a\u00a0\u003ca href=\"https://www.patreon.com/posts/why-im-drawing-15575098\"\u003evideo\u003c/a\u003e on why I\u0027m drawing A New Calamity and how it connects to my experience with cancer.\u003cbr\u003e\u003cbr\u003eIf you want to support my art, but you don\u0027t want to do it through Patreon, you can donate a buck or two\u00a0\u003ca href=\"http://ko-fi.com/faithapril\"\u003eon my ko-fi\u003c/a\u003e. Or just like \u0026amp; share my art around. That helps a lot too. It\u0027s really encouraging just to see positive comments and such.\u00a0\u      "about": "I\u0027m 26, and I am a graphic \u0026amp; game designer. I work in a tiny print shop and make comics in my spare time.\u003cbr\u003e\u003cbr\u003eIn 2016 I was diagnosed with\u00a0\u003ca href=\"https://www.cancer.gov/types/breast/ibc-fact-sheet\"\u003eIBC\u003c/a\u003e, a very rare and fast-spreading form of breast cancer. I was cut, burned, and poisoned, and am very glad to say I am in remission.\u00a0\u003ca href=\"http://anewcalamity.tuppencecomic.com\"\u003eA New Calamity\u003c/a\u003e is my way of working through my feelings about my experience (as well as being a fun diversion from it). Anger and fear are strongly expressed in it, and Linke\u0027s body is a reflection of my own. She goes through a harrowing experience and it changes her, but she makes it work.\u003cbr\u003e",
