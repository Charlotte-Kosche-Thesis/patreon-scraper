    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Foucg9bmi5Vc%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Doucg9bmi5Vc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Foucg9bmi5Vc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=oucg9bmi5Vc",

    "published_at": "2014-09-28T18:44:15+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e4/17/18 PATREON UPDATE:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eJoin me while I learn to let go \u0026amp; surrender to the flow. I will be diving deep into my healing and share my raw thoughts \u0026amp; songs, during this transformative chapter, in real time without any filter or production.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eALL REWARD TIERS WILL BE ABLE TO ATTEND THE LIVESTREAM PERFORMANCES!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI WILL ALSO PERFORM SOME OLD SONGS FROM MY BACK CATALOG :) VOTE HERE\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSchedule: \u003c/strong\u003e(I know many of you are international, so am willing to be flexible)\u00a0This is tentative, but here\u0027s what I\u0027m thinking...\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cstrong\u003eSchedule:\u003c/strong\u003e\u003cbr\u003e     - 4/22 (Sun): 5pm - \u003ca href=\"https://www.patreon.com/posts/18306819\"\u003e\u003cu\u003eLINK HERE\u003c/u\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e     -\u003c/em\u003e 4/27 (Fri): 5pm - \u003ca href=\"https://bit.ly/healingconcert2\"\u003e\u003cu\u003eLINK HERE \u003c/u\u003e\u003c/a\u003e// \u003cbr\u003e\u003cstrong\u003e  - 5/12 (Sat): Noon PST TBD - \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18733453\"\u003e\u003cstrong\u003eLINK HERE\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eThank you so so much for being a part of this healing process with me. I am so thankful to have built such a supportive community \u0026lt;3\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cbr\u003eDMF\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OkeZMavJr8Y\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e__________________________________________________\u003cbr\u003eHere\u0027s the\u00a0\u003ca href=\"http://www.youtube.com/futuresunsets\" rel=\"nofollow\"\u003elink\u003c/a\u003e to the FS channel! Check out the videos! :)\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eDownload Links For Goals/Prizes:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cbr\u003e\n- \n\u003cstrong\u003eEntire Music Discography\u003c/strong\u003e (\u003cstrong\u003e90\u003c/strong\u003e+ Songs. See below for list) =\u00a0\u003ca href=\"http://bit.ly/musicmakesmefeelgood\" rel=\"nofollow\"\u003e\u003cstrong\u003ehttp://bit.ly/musicmakesmefeelgood\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cem\u003e- \u003c/em\u003e\u003cstrong\u003ePatreon Merch Store Discount Code =\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003ca href=\"https://patreon.com/posts/3535338\" rel=\"nofollow\"\u003ehttps://patreon.com/posts/3535338\u003c/a\u003e\u003cbr\u003e\n- \n\u003cstrong\u003eDays of the Younger EP -\u00a0\u003c/strong\u003e\u003cem\u003eMilestone Goal of a giving you songs written/recorded as kids\u00a0\u003c/em\u003e=\u00a0\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/1409217\" rel=\"nofollow\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003ehttps://www.patreon.com/posts/1409217\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWelcome the the Future Sunsets Family!\u003c/strong\u003e\u003c/h3\u003e\nFuture Sunsets is entering an exciting new phase! I am incredibly inspired for the \n\u003cstrong\u003enew music\u003c/strong\u003e, developing sound, covers, tours and so much more! And I want you guys to come along for the ride!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nBut \n\u003cem\u003efirst\u003c/em\u003e, some of you are new here and some of you are old and I just want to talk a little about \u003cstrong\u003ethe journey\u003c/strong\u003e\u00a0that\u00a0has led up to now:\u003cbr\u003e\n\u003cbr\u003e\nFor the last 4 years, I have had the opportunity of relentlessly and passionately pouring my entire being into creating music and touring the world.  I\u2019ve released a ton of original music, covers and some very fun videos that have reached millions of viewiers around the world. \n\u003cbr\u003e\nFor many young musicians, this is the dream and I am so fortunate and grateful to be at this place in my career. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 80px;\"\u003e\n\u003cem\u003eFuture Sunsets is so much more than a band. We are a community. We are a family. \u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI\u2019ve seen first hand the affect that the music and videos can have to \n\u003cstrong\u003eheal \u0026amp; inspire\u003c/strong\u003e within our FS family. From sparking a smile, brightening someone\u2019s day, helping them through depression or suicidal thoughts, or even inspiring people chase their own crazy dreams, the impact within our community is incredibly powerful. So many of our fans have found best friends through the music. Countless people have told me how the music has given them hope to persevere through tough times. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eThat is exactly what Future Sunsets stands for... Perseverance.\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI have had so many stumbling blocks and immense setbacks in my own journey that have led me to almost give up my music and everything I\u2019ve fought so hard to achieve. \u003cem\u003eSometimes the healer is the one that actually needs the healing. \u003c/em\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eBut if you know me, you know that \u003cstrong\u003eI will never give up. \u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAnd I know that you believe in me and the music. Your support keeps me going.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\n\u003cem\u003eThe name \"Future Sunsets\", was originally created in a time of extreme hardship and loss; it stands for determination through tough times and looking towards moments of beauty and clarity in the future. \u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003eSo here\u2019s the deal...\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nWelcome to the Future. The only time we should ever be looking back is to see how far we come.\n\u003cbr\u003e\nUnderstanding the impact we can make is so important. Future Sunsets is evolving. This is about\n\u003cstrong\u003e passionately\u003c/strong\u003e creating great content, building a strong community and inspire others to be the best that they can be. Change is in the air and have learned a lot about what works and what doesn\u2019t work. I will be creating art with more passion than you have ever seen before. And I want to grow and change with you.\u003cbr\u003e\n\u003cbr\u003e\nAnd that is where Patreon comes in and helps strengthen this process.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is an incredible platform that enhances our relationship! You can directly support the music and creation and get some \n\u003cstrong\u003esweet rewards \u003c/strong\u003eas a thank you for your support!\u00a0In essence you become a patron of the art (hopefully you like our art :). In this case you would be pledging to donate a small amount for every creation that is released!\u003cbr\u003e\n\u003cbr\u003e\nYOU are the solution! Without you, it is becoming increasingly difficult to find the resources to create and release the content I want to create.  Soooooo...I need your support, your patronage, YOU, so that I can continue share more art with you. When I\u2019m inspired, I like to create, and  you guys make it possible! You guys keep me doing what I love to do! I am SO fortunate to have you!\n\u003cbr\u003e\n\u003cbr\u003e\n**You can contribute as much as you want or nothing at all! I am so grateful to have you listen to the music and watch our videos. The pledges that you give will ONLY take place when we release actual music videos for originals and covers. \n\u003cem\u003eVlogs, tour BTS, and other random videos we upload won\u0027t apply\u003c/em\u003e. Realistically we will be uploading 1-2 music videos a month. (You can be a patron for however long you want and cancel at any time as well.)\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nThank you all so much for the love!\n\u003cbr\u003e\n\u003cbr\u003e\nDavid"
