    "summary": "While the Fun Palace is, etymologically, a \u201cPalace\u201d, it does not collect taxes nor hoard silver out back.\u003cbr\u003e\u003cbr\u003eThe Fun Palace Radio Variety Show is performed live in front of an audience in Toronto, and we record that and recombulate it into a thing you can get on the internet. A podcast. \u003cbr\u003e\u003cbr\u003eWe\u2019ve launched a Patreon campaign to keep us going and growing.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePatreon lets you pledge an amount of money per podcast that we release \u2013 say $2 or $10 or $1000 dollars per episode, whatever is affordable to you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are planning on 2 episodes a month maximum\u003c/strong\u003e. \u003cbr\u003e(You can also set limits.)\u003cbr\u003e\u003cbr\u003eIn each podcast you get a little bit of funny, a little bit of earnest and a few songs from fantastic musicians. And that\u2019s your variety show. The podcast is hosted by the mysterious and somewhat confused Cedric Littlewood.\u003cbr\u003e\u00a0\u003cbr\u003eThe Fun Palace needs your patreonage to keep bringing you music of the uncommon, beautiful sort; the mix of new, old, and future stories with the Fun Palace Players, the questions in the dark and special visits from special guests.\u003cbr\u003e\u003cbr\u003eSupporting the podcast means not only can we keep Cedric in the manner to which he is accustomed, but also that we can do our live shows, which then leads to more podcasts in the magical cycle of life and a corner of the internet and the world that believes that good ideas are entertaining and that we all deserve variety.\u003cbr\u003e"
