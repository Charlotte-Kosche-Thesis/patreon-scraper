    "summary": "\u003cimg src=\"https://media.licdn.com/media/AAEAAQAAAAAAAALmAAAAJDVmMWUxZDkxLWZmZTUtNDdhNC04ZWNkLTJmMTA4MDA5ZDJiMw.png\"\u003e\u003cbr\u003e\u003cbr\u003eChi siamo dovresti gi\u00e0 saperlo se sei qui, in caso contrario\u00a0\u003ca href=\"http://www.fisicisenzapalestra.com/about/\" rel=\"nofollow\" target=\"_blank\"\u003equesto \u00e8 il giusto link\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003ePerch\u00e8 siamo su Patreon?\u003c/h2\u003e\u003cbr\u003ePerch\u00e9 il lavoro non retribuito lo possiamo accettare, ma dover pagare per offrire i nostri articoli \u00e8 diventato seccante. \nIn questi tre anni abbiamo lavorato costantemente e con ammore per migliorare la qualit\u00e0 del sito web e dei contenuti, e ci\u00f2 ha portato ad un aumento delle spese di hosting nel primo caso, e ad una maggiore sottrazione di tempo nel secondo.\n\u003cbr\u003e\u003cbr\u003eSiamo tutti studenti universitari, con un esame sempre dietro l\u0027angolo, \ne per questo, questi due fattori cominciano a pesare sulle nostre esili spalline. \nQui potresti salvificamente entrare in gioco tu.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eCome funziona?\u003c/h2\u003e\u003cem\u003e\u003cbr\u003ePatreon\u003c/em\u003e \u00e8 una piattaforma geniale, che permette di creare un rapporto unico tra i creatori di contenuti (noi spalestrati) e i fruitori (tu Billy!). Un po\u0027 come ai tempi di Mecenate, avreste la possibilit\u00e0 di finanziare il nostro progetto di divulgazione (a partire da un dollaro per articolo) e, in cambio, ricevere delle esclusive (che saranno sempre pi\u00f9 consistenti al prendere piede di Patron tra voi Billys).\n\u003cbr\u003e\u003cbr\u003eIn questo modo riusciremmo a toglierci una spesa dai piedi e a dedicare ancora pi\u00f9 volentieri il nostro tempo a raccontarvi (con il nostro solito stile) pillole di scienza, magari guadagnandoci anche qualcosa.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003ePerch\u00e9 dovresti pagare per qualcosa che \u00e8 gratuito?\u003c/h2\u003e\u003cbr\u003eNon stai pagando gli articoli, stai supportando il nostro progetto. Ci stai dando uno stimolo ulteriore per costruire qualcosa che, se sei qui, magari ti interessa. E\u0027 una spinta a scrivere di pi\u00f9 e meglio, porci maggiori quesiti e cercare ulteriori risposte da condividere con i Billy nel webbe.\u003cbr\u003e\u003cbr\u003eInoltre avrai accesso ad alcuni contenuti esclusivi o in anteprima: \u00e8 il nostro modo di \"ripagarti\"!\nTi ricordo infine che pubblichiamo 4 articoli al mese, uno ogni Luned\u00ec. \nPer il momento.\n\u003cbr\u003e\u003cbr\u003eQualunque sia la tua scelta, grazie Billy!"
