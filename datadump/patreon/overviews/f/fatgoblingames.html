    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 About this Project\u00a0\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eFat Goblin Games has been providing hundreds of stock images to publishers over the years, ranging from illustrations and cover designs to page graphics and templates. Through this project, we plan to offer something new. .\u00a0. which also happens to be old. That\u0027s right, Black \u0026amp; White - old school inspired - fantasy art!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eAbout the Illustrations\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eWe will be producing artwork every day, with each week covering a general theme. Different Patron Tiers give you access to different stock art releases, from Personal Use to Commercial Use. These Tiers start at 2 images a month, 4 images a month, and the premier level of 16-20 images a month at $25 (plus any additional bonus images). Expect the sets to include a variety of image types; such as portraits, character/monster figures, items, and 1/2 and 1/2 page illustrations. Every single illustration produced will be sold as stock art in our store at a minimum of $6.95 (total of $27.80+ for all 4 images). That is a saving\u00a0of 64% for supporting this patreon. Each image will be provided as 4x6 or larger, 300dpi tiffs.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOther Stock Art\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003eYou can purchase my other stock art at\u00a0\u003ca href=\"http://www.drivethrurpg.com/browse/pub/3865/Fat-Goblin-Games\"\u003eDriveThruRPG\u00a0\u003c/a\u003e. Hundreds of illustrations, graphics, and design templates are provided to make your products professional looking. If you are one of my Patrons and see stock art that you want, feel free to contact me via messages for a special discount of 50% OFF!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003eCommercial License\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eYou can download a commercial license for review at the following link:\u00a0\u003ca href=\"http://www.rpgnow.com/product/217249/Fat-Goblin-Games-Stock-Art-License\"\u003eStock Art License\u003c/a\u003e\u003cbr\u003eThis license will be included in all stock art provided.\u00a0\u003cbr\u003e\u003cbr\u003e"
