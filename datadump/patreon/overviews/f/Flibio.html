    "summary": "\u003cstrong\u003eHello everybody,\u003c/strong\u003e\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\n\tMy name is Flibio, and you probably know me for my work on multiple\u00a0\n\t\u003ca href=\"http://bukkit.org/\" rel=\"nofollow\" target=\"_blank\"\u003eBukkit\u003c/a\u003e and\u00a0\u003ca href=\"https://spongepowered.org/\" rel=\"nofollow\" target=\"_blank\"\u003eSponge\u003c/a\u003e plugins. My first plugin I made for Bukkit, \u003ca href=\"http://dev.bukkit.org/bukkit-plugins/gemmanager\" rel=\"nofollow\"\u003eGemManager\u003c/a\u003e, was released October 2013. It took off in January 2014, and I have been going strong since. In May 2015, I released my first Sponge plugin,\u00a0\u003ca href=\"https://forums.spongepowered.org/t/moneybag-economylite-v1-0-7/7045\" rel=\"nofollow\"\u003eEconomyLite\u003c/a\u003e. I have been focusing on Sponge since then, but I haven\u0027t forgotten about my Bukkit plugins. Below you can find a complete list of all of my plugins:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBukkit\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"http://dev.bukkit.org/bukkit-plugins/gemmanager\" rel=\"nofollow\"\u003eGemManager\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://dev.bukkit.org/bukkit-plugins/gemmanager-customizer/\" rel=\"nofollow\"\u003eGemManager-Customizer\u003c/a\u003e\u003ca href=\"http://dev.bukkit.org/bukkit-plugins/potentia/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://dev.bukkit.org/bukkit-plugins/br456telepads/\" rel=\"nofollow\"\u003eTeleportationMenu\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003eSponge\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://forums.spongepowered.org/t/moneybag-economylite-v1-0-7/7045\" rel=\"nofollow\"\u003eEconomyLite\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://forums.spongepowered.org/t/necktie-jobslite-v1-1-1-first-dedicated-jobs-plugin/9067\" rel=\"nofollow\"\u003eJobsLite\u003c/a\u003e\u003ca href=\"https://forums.spongepowered.org/t/ultimate-spleef-an-all-in-one-spleef-plugin-for-sponge/10051\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://forums.spongepowered.org/t/snowman-winter-wonderland-winter-fun-for-your-server/9941\" rel=\"nofollow\"\u003eWinter Wonderland\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eWhy become a Patron?\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003eBecoming a Patron is great way to support me and my software. I\u0027ll be able to dedicate more time to maintaining software, which will benefit the entire community.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat do I get by becoming a Patron?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEvery Patron has access to the Patron-Only news feed, where I\u0027ll post exclusive updates and upcoming features. Your name will also be listed on the\u00a0\u003ca href=\"http://flibio.weebly.com/thank-you.html\" rel=\"nofollow\"\u003ethank you page\u003c/a\u003e of my website, if you pledge $5 or more.\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
