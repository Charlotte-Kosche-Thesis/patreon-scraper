    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/OGo3u4-u5OA\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=1211984",
    "published_at": "2017-09-06T16:23:06+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003eIMPACTING THE WORLD THROUGH MUSIC \u0026amp; EVENTS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWelcome, to the FMIN Patreon page!\u00a0Our mission is to facilitate the co-creation of a new music and events industry through\u00a0technology, entrepreneurship, and innovation with a social impact edge.\u00a0By supporting our projects you are directly contributing to a better\u00a0industry for all.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eBACKGROUND\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Joel Tiger de Ross, founder of \u003ca href=\"https://www.futuremusicindustry.com/\"\u003eFMIN\u003c/a\u003e and\u00a0\u003ca href=\"https://www.metavents.com/\"\u003eMetavents\u003c/a\u003e.\u00a0I have spent over a decade in the music industry as a music producer, record label manager, event promoter and graphic designer. Over the last 5 years, I have been immersed in the tech startup scene, learning all I can about how emerging technology can make festivals easier to plan, safer, more profitable and how creatives can earn a living from their art.\u00a0I specialize\u00a0in the commercial application of Immersive Technology within the music and events industry. FMIN was founded as a way to share my knowledge and insights with the creative community and learn from other innovators who share the same vision for a better industry outcomes. \u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YhR-dcDfTRw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR PROJECTS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eFMIN EVENTS\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eCreating a new industry model is no small feat. There must be community engagement, participation, and education which we achieve through our events.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eFuture Music Industry Network is a Melbourne based organization that runs free monthly events focused on educating the music and events industry on emerging technology. Our events typically consist of an hour and a half of networking and tech demo\u2019s, a one hour panel with industry veterans and emerging innovators and finishes with keynote speaker and more networking.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eTECHNOLOGY\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOne of the few channels creatives can make money is through events. However, the event industry is extremely risky and desperate for innovation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMetavents is the world\u2019s first festival and event planning solution focused on simplifying the permit application process and creating new revenue streams. Metavents empowers event producers to visually communicate their creative vision, risk, logistics, and strategies to councils, emergency services, core team and other stakeholders through 3D visualization, Virtual Reality, and Artificial Intelligence.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eIMPACT\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eMusic and events have always been used to raise awareness and funds for charity. But just how much impact can charity events create? How about save the global economy $1 Trillion, impact 2 Billion people and save 1 million lives?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e \u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.metavents.com/rock-against-poverty\"\u003eRock Against Poverty\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eis a fundraising event initiative founded by the Vihara Foundation. Rock Against Poverty aims to change the cultural and political attitudes towards disaster mitigation and preparedness through entertainment. There will be a total of 50 Rock Against Poverty events held in 25 countries. Of the 50 events, 45 will be small, 500 - 1500 capacity venues. The remaining 5 are major events, 50,000 - 100,000 capacity venues. The Rock Against Poverty target is to raise $1 billion annually for the next 10 years.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e THANK YOU!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHelp us accelerate the change we are already making by supporting us financially or in kind.\u00a0On behalf of the FMIN team, thank you so much for your support.\u00a0\u003cbr\u003e\u003c/div\u003e"
