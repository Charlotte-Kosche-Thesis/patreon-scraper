    "summary": "\u003ch3\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"http://68.media.tumblr.com/0391ec92119df9e77eb83e32b2a86521/tumblr_okjb6cTh5u1r9t4tio1_1280.jpg\"\u003e\u003cbr\u003eHi there! My name is Tim, aka\u00a0\u003ca href=\"http://furious-teapot.tumblr.com\"\u003eFurious-teapot\u003c/a\u003e. I create comics and illustrations. You may also know me from my comic project, Sunsets and Sodas.\u003cbr\u003e\u003ch3\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eMy passion is creating comics and narrative based illustrations. The comics scene needs more diversity and representation. Growing up gay, it sucked that I could never see myself represented in the story worlds I knew and loved. At best, there were only a handful of comic books with gay protagonists. We all should be able to see ourselves in, and enjoy stories that reflect who were are.\u00a0That\u0027s why I\u0027m passionate about creating work that does just this, like Sunsets and Sodas.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSunsets and Sodas?\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/686c1f4f261b6c0ebb9486b76cc6b73a/tumblr_inline_okd2p0F1H21r549cq_1280.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eSunsets and Sodas is the story of two best friends, Evan and Jason, who fall in love the summer before their senior year of high school.\u003cbr\u003eThe story is set to progress throughout their senior year, following the trials and new territory that comes with best friends becoming, well, boyfriends.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/343dc9890a46df508ec33ce340c0f0b4/tumblr_ox0flpSPfT1r9t4tio1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
