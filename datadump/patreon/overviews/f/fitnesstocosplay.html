    "summary": "Hello, everyone! We are Fitness To Cosplay! We want to bring health and fitness to the cosplay community. Constantly, I\u0027ve seen cosplayers saying how they would like to lose weight and get in shape for a certain cosplay. I\u0027m here like, why not all the time? We want to inspire others by leading by example for now. We do have a goal of becoming trainers and dietitians.\u00a0\u003cbr\u003e\u003cbr\u003eWe also have an Etsy store where we sell anime related custom designed items to help keep the motivation alive. Please check it out\u00a0\u003ca href=\"http://fitnesstocosplay.etsy.com\"\u003ehere\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://fitnesstocosplay.etsy.com\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u00a0.\u00a0Not only do we have an online store, we attend different conventions to bring our products to the local community.\u003cbr\u003e\u003cbr\u003eThank you for visiting our Patreon page and thank you for our patrons so far!\u003cbr\u003e\u003cstrong\u003eShannon\u003cbr\u003eSarah\u003c/strong\u003e"

     "created_at": "2017-05-04T16:08:42+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eVLOGGING CAMERA\u003c/strong\u003e\u003c/div\u003eThis goal will be for getting a vlogging camera so I can say hi to everyone and not use my phone. Another reason why I would like a vlogging camera is low lighting events. The videos on the camera are really low quality around those times and you guys deserve better. \u003cbr\u003eIn the future, I would love to go into photography. It\u0027s really my second passion next to graphic design. Taking high-quality pictures would be amazing and maybe I can go into the business of cosplay photography! Who knows? I know there are others out there doing it so if it doesn\u0027t workout, I know that I will at least have some amazing pictures to show!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/81DnxgFKp%2BL._SL1500_.jpg\"\u003e\u003cbr\u003e",

     "description": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003ePERSONAL TRAINERS\u003c/strong\u003e\n\u003c/div\u003e\nWe would love to become personal trainers. We would like to get a certification for this of course and that cost $900. I\u0027m personally, Tsuki, is hoping to using conventions as a way to meet clients and train with them while we are there. That would be fun right?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d3n8a8pro7vhmx.cloudfront.net/fitxfitness/pages/21/attachments/original/1394156644/personal_training_graphic.jpg?1394156644\"\u003e",

   {
    "attributes": {
     "completed_percentage": 0,

     "description": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSHIRT PRINTING BUSINESS\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nThis is our largest goal because this will help us with our own online business,\u00a0\u003ca href=\"http://www.fitnesstocosplay.etsy.com\" target=\"_blank\"\u003efitnesstocosplay.etsy.com\u003c/a\u003e as well as providing custom printer for local customers. This will keep our cost down of our own products and help us provide great prices for other customers.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.equipmentzone.com/epson/backup/surecolor-f2000-direct-to-garment-printer/images/epson-top-view.png\"\u003e",
