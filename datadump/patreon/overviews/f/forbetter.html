    "summary": "\u003cstrong\u003eTHANKS! \u003c/strong\u003eThanks for supporting \u003cstrong\u003eforBetter\u003c/strong\u003e and the\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/marriage-therapy-radio/id1295458667?mt=2\"\u003e\u003cstrong\u003eMarriage Therapy Radio Podcast\u003c/strong\u003e\u003c/a\u003e. We\u0027re Zach and Laura with details below, but \"we\" are also \"you\". We believe that relationships can always be \u003cstrong\u003eBETTER\u003c/strong\u003e and we believe that a healthy marriage can change the world. Starting with your home, and then your community, and then your city, and then your country, and then...\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWE HOPE and TRUST\u003c/strong\u003e that you\u0027re enjoying the podcast and are \u003cstrong\u003eALWAYS\u003c/strong\u003e open to your input. Please reach out anytime.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cb style=\"background-color: initial;\"\u003eZACH BRITTLE\u003c/b\u003e is a couples therapist in Seattle, where he has been teaching and counseling couples for over a decade. He is a best-selling author of\u00a0\u003ca href=\"https://www.amazon.com/Relationship-Alphabet-Practical-Connection-Couples/dp/1514891611/ref=sr_1_1?ie=UTF8\u0026amp;qid=1520550186\u0026amp;sr=8-1\u0026amp;keywords=relationship+alphabet\"\u003eThe Relationship Alphabet\u003c/a\u003e, and his writings and ideas have been featured in Real Simple, Verily, HuffPo, Men\u2019s Health and the Washington Post. He has been happily married to his wife Rebecca for 19 out of 20 years. They have two daughters, a mini-van, and most of the silverware they got at wedding gifts.\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003eLAURA HECK\u003c/strong\u003e is a therapist with a private practice in Salt Lake City. She is a charismatic and energetic speaker whose love of life
