    "summary": "Hi! We\u0027re\u00a0\u003ca href=\"https://feeltrain.com\"\u003eFeel Train\u003c/a\u003e. We are a worked-owned creative technology cooperative in Portland, Oregon. Right now we are \u003ca href=\"https://www.superopinionated.com/\" target=\"_blank\"\u003eCourtney Stanton\u003c/a\u003e and \u003ca href=\"http://tinysubversions.com/\" target=\"_blank\"\u003eDarius Kazemi\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIn March 2017 we released a software tool called \u003ca href=\"https://supermute.feeltrain.com\"\u003eSupermute\u003c/a\u003e. It\u0027s an app designed to give you more control over what you see in your Twitter feed. It lets you temporarily mute entire accounts based on keywords they say in their tweets. Things you can do with it include:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eavoiding spoilers (set up a week-long Supermute for that new movie until you can see it on Saturday)\u003c/li\u003e\n\t\u003cli\u003emuting anyone who uses harassing keywords for a block of time\u003c/li\u003e\n\t\u003cli\u003epretending really popular events don\u0027t exist (don\u0027t care about the Oscars? just supermute \"Oscar\" for six hours the night of the ceremony)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nPeople have said nice things about Supermute!\n\u003cbr\u003e\n\u003cblockquote class=\"twitter-tweet\"\u003e\n\tGuys and gals, can\u0027t stress how great this is. My timeline is forever changed!\n\t\u003cbr\u003e\n\t\u2014 @joebradfordnet,\u00a0\n\t\u003ca href=\"https://twitter.com/joebradfordnet/status/840648347409100800\"\u003eMarch 11, 2017\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote class=\"twitter-tweet\"\u003e\n\tI\u0027ve been wanting this feature forever!! Thank you!!! :D\u003cbr\u003e\n\t\u2014 @JarrydHuntley,\u00a0\u003ca href=\"https://twitter.com/JarrydHuntley/status/840456293370454016\"\u003eMarch 11, 2017\u003c/a\u003e\n\u003c/blockquote\u003e\n\u003cblockquote class=\"twitter-tweet\"\u003e\n\tOh my god this feels so good\u003cbr\u003e\n\t\u2014 @dan_munz,\u00a0\u003ca href=\"https://twitter.com/dan_munz/status/840396304735961088\"\u003eMarch 11, 2017\u003c/a\u003e\n\u003c/blockquote\u003e\nBut in order to support our growing base of users and feature requests, we\u0027re going to need some money. We need about $100/month to host this software in a truly robust way that lets us monitor and fix things as they break. And we need about $1000/month to make this a sustainable part-time \u003ca href=\"https://github.com/FeelTrainCoop/supermute\" target=\"_blank\"\u003esoftware development project\u003c/a\u003e that we can give what we think is the amount of love and attention it deserves.\u003cbr\u003e\n\u003cbr\u003e\nThanks,\u003cbr\u003e\nCourtney \u0026amp; Darius\u003cbr\u003e"
