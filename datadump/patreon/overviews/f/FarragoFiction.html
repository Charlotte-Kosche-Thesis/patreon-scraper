    "published_at": "2017-06-12T03:07:02+00:00",
    "summary": "\u003ch1\u003e\u003cstrong\u003eElevator Pitch:\u003c/strong\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003eWe make browser simulations like \u003ca href=\"http://www.farragofiction.com/SBURBSim/index.html\"\u003eSBURB Sim\u003c/a\u003e and mini games like\u003ca href=\"http://farragofiction.com/WigglerSim/landing.html\"\u003e WigglerSim\u003c/a\u003e. You can use custom characters created with the \u003ca href=\"http://farragofiction.com/DollSim/\"\u003eDollSim\u003c/a\u003e to play any game or simulation we create.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you back us, you\u0027ll get:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u00a0($5 and up) Offline versions of the Sims\u003c/li\u003e\u003cli\u003eCustom SBURBSim Sessions\u003c/li\u003e\u003cli\u003eAbility to vote on or suggest MiniSims\u003c/li\u003e\u003cli\u003eCustom Discord Roles.\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith your money we will be able to continue to focus on these browser simulations, instead of doing other work for money. (Gotta pay the bills, yo). \u003cbr\u003e\u003cimg src=\"http://farragofiction.com/SBURBSim/images/Ads/dollMaker.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003e\u003cstrong\u003eDetails\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003eWhoa...what is this???\u003c/strong\u003e\u003cbr\u003e\u201cFarragoFiction.com\u201d is the overarching concept of making stories and other not-quite-games from simulations, for free, online. \u003cbr\u003e\u003cbr\u003eIt will host the\u00a0\u003ca href=\"http://www.farragofiction.com/SBURBSim/index.html\" target=\"_blank\"\u003eSBURB Sim\u003c/a\u003e, \u003ca href=\"http://farragofiction.com/WigglerSim/landing.html\"\u003eWigglerSim\u003c/a\u003e, and a bunch of planned Sims. You can check out the \u003ca href=\"http://farragofiction.com/DollSim/\"\u003eDollSim\u003c/a\u003e to make dolls of various types (and we\u0027re always accepting new doll sets and pieces), and I am slowly but surely adding to the MiniSims that use the dolls, like \u003ca href=\"http://www.farragofiction.com/MiniSims/CardSim/\"\u003eCardSim\u003c/a\u003e and \u003ca href=\"http://www.farragofiction.com/MiniSims/StrifeSim/\"\u003eStrifeSim\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy have a Patreon?\u003c/strong\u003e\u003cbr\u003eWe host our own server, which isn\u0027t free.\u00a0 Hopefully this Patreon can help us offset the costs of doing that.  If we\u2019re lucky, it might even let us buy better tools to make even better simulations!\u003cbr\u003e\u003cbr\u003eAdditionally, we\u0027re looking to fund OURSELVES, or we\u0027ll hafta split our focus between the sim and actual paying work.\u00a0 KR and PL are already doing that, while I (JR) am living off savings while I focus on these Sims full time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a Patron?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAll patrons will get an exclusive discord roll, and their ideas/suggestions/etc will be paid more attention to.\u00a0\u00a0 Right now I\u0027m rolling out a set of rewards to all current patrons to let you reserve a custom session in SBURBSim (like \u003ca href=\"http://farragofiction.com/SBURBSim/index2.html?seed=80000008\"\u003ethis one\u003c/a\u003e, or \u003ca href=\"http://farragofiction.com/SBURBSim/index2.html?seed=730\"\u003ethis one\u003c/a\u003e), and\u00a0 higher tier rewards suggest MiniSim ideas.\u003cbr\u003e\u003cbr\u003eIf you\u0027re $5 or above you also gain access to the offline versions of the various Sims.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you mean by Custom Sessions as a reward? I thought you could already do that?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy necessity, the Sim doesn\u0027t let you have full control over your custom sessions. I\u0027m opening up FULL customization to patrons (which involves a bit of coding on my part) which means custom quirks (within reason), lands, sprites, special powers,\u00a0 and relationships. \u003cbr\u003e\u003cbr\u003eRight now ALL patrons have access to this reward, though if it becomes a drain on my time I\u0027ll raise the tier requirement.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait, what is SBURBSim?\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.farragofiction.com/SBURBSim/index.html\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.farragofiction.com/SBURBSim/index.html\" target=\"_blank\"\u003e\u003cimg src=\"http://farragofiction.com/images/SBURBsim_discord_sm.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWow. Where to start?  Okay, so, it\u2019s a simulation of the game SBURB from Homestuck.  SBURB is an incredibly complicated game with high stakes and very codified rule sets that fans speculate endlessly on. It\u2019s pretty much perfect for making a simulation of, for the purpose of generating near infinite stories, along with procedural artwork.\u003cbr\u003e\u003cbr\u003eIf near-infinite stories wasn\u2019t enough, SBURBSim also lets you customize sessions to have \u003cstrong\u003eyour\u003c/strong\u003e custom characters in it, and then generates a story about them. \u003cbr\u003e\u003cbr\u003eGuys, I am having SO MUCH fun making this thing. You don\u2019t even.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, so who are you?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://farragofiction.com/images/jadedResearcher_icon.png\"\u003e\u003cbr\u003e\u003c/strong\u003eI\u2019m jadedResearcher (JR), the Author of all these shenanigans. I \u0026lt;3 programming and shitty AIs and Homestuck.  (Are you shocked by these unexpected developments???). Oh yeah! I also love littering everything I do with easter eggs, secrets and references. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://farragofiction.com/images/Smith_of_Dreams_Icon.png\"\u003e\u003cbr\u003ekarmicRetribution (KR) is the Artist, and provides raw art assets as well as making sure the look and the feel of everything is up to snuff. : / You should SEE the shit I put out before partnering up with them.  KR saves the world from my bad aesthetic sense.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://farragofiction.com/images/creatorFaces/paradoxLands_icon.png\"\u003e\u003cbr\u003eparadoxLands(PL) is the Architect, and spearheaded the conversion of the Sim from JavaScript to Dart, which allowed far more interesting things to be accomplished.\u00a0\u00a0 They are also working on a Rendering Update, and a Procedural Land Visualizer thingy. You may recognize them from their Land work on \u003ca href=\"http://paradoxlands.tumblr.com/\"\u003eTumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://farragofiction.com/images/creatorFaces/AB_icon.png\"\u003e\u003cimg src=\"http://farragofiction.com/images/creatorFaces/abj_icon.png\"\u003e\u003cbr\u003eThe AuthorBot (AB) is the robotic personification of the simulations themselves, as well as the suite of tools I put out so that people can find the types of simulations they want. She is the best \u2662.  Whenever I have a mini version of her running around, that\u2019s the \u201cAuthorBotJunior\u201d (ABJ). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat else are you going to do?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe DollSim is the eventual goal of the project. Eventually we want dolls to be able to be imported into SBURBSim proper, and to have other full sims that work with any doll set.\u00a0\u00a0 Magical Boarding School Sim, Super Hero AU Sim, High School Rom Com Sim, the possibilities are endless. \u003cbr\u003e\u003cbr\u003e"
