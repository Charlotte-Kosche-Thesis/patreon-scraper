    "summary": "Si estas aqui significa que ya me conoces, soy neko y de antemano te agradesco por todo el interes que has mostrado en mi trabajo del cual quiero decirte que as\u00ec como tu me has seguido video a video yo me dedico 100% en mi contenido y a ti como suscriptor de esta gran comunidad para amantes del manga y del anime llamada Freak Show.\u003cbr\u003e\u003cbr\u003eEsto como tal es una gran experiencia que yo encuentro gratificante por el simple hecho de haber llegado a ti de esa manera cruzando las fronteras de un estado o incluso una nacion por la que poco a poco aspiro a expandirme .\u003cbr\u003e\u003cbr\u003eEl que leas todo esto significa bastante para mi , aunque no se me da escribir intento hacerlo como si me estuviera dirigiendo a ti con mi voz contandote un poco de lo que representa mi trabajo , a estas alturas pretendo abordar mas proyectos que requieren de toda esta energia que tu y yo compartimos , quiza yo soy el que da la cara pero ustedes son el alma de este canal.\u003cbr\u003eYoutube como plataforma legal es bastante estricta\u00a0 y francamente como creador de este contenido que a ambos nos gusta yo me veo limitado  en en como difundo y opino el contenido objetiva e imparcialmente, por lo mismo puede favorecer a empresa tal de la que revise o narre cualquier anime o puede ser quiza poco alagador , hasta molesto para \"X\" o \"Y\" empresa que en ultima instancia bloquee mi video con golpes de copyrigh(como sucedio con animexpress), por esta situacion ,entre complejidad de mi pensamiento , desidia y demas por fin llegue a crear esta cuenta.\u003cbr\u003e\u003cbr\u003eAl ver esta plataforma me llamaron la atencion muchisimas cosas y estas misas me hicieron llegar a la conclusion de que mucho de lo que pueda escribir ya a sido dicho infinidad de veces por obvias razones ,asi que mas que pedirte que me des un apoyo u ofrecer determinada cosa lo que quiero garantizarte es que esta medida es para asegurar la eternidad de esta gran comunidad que ustedes han formado y que tienes la certeza que habra una respuesta para ti no porque me hayas aportado , sino porque tengo el legitimo interes de contestarte\u003cbr\u003e\u003cbr\u003eComo saben el anime , como cierto grupo de cosas existen en un mundo en el que \"el que sabe sabe\" y el que no \"se queda con su duda\" por la infundada razon de no conocer al respecto ,por eso  lo que quiero comentarte es que duda que tengas sin importar cuan llamemosle con todo respeto\u00a0 \"logica\" sea te la respondere ... por ponerte un ejemplo si me preguntaras que es dragon ball no habria pex alguno, con todo el gusto del mundo y con todo el gusto que compartimos con el anime te responderia de pies a cabeza , si me pidieras x video hablando de tal cosa igual lo haria por simple interes hacia ti que me ves ..... o en este caso .. me lees XD.\u003cbr\u003eLlegando a la conclusion de una graaaande y extensa, quiza tediosa premisa quiero decirte que no tengo mucho que ofrecer debido a que aqui en Freak Show no existen usuarios primarios ni comentarios destacados como youtube te lo marca o incluso este sitio.\u003cbr\u003e\u003cbr\u003eTu ,gran carnal o estimada amiga al igual que todos son subs EPIC FUCKING PREMIUM desde el momento en que enttran a este canal en el que hablo del contenido que adoro pero no por eso son un juego para mi, invierto mucho tiempo de planeacion y edicion de video para que tu tengas el mejor contenido que puedo darte y de llegar a salir el tema ,que conozcas y rias con el wey que ves cada semana, por lo mismo viene de sobra decirte que tienes toda mi atencion sea en leer y responder tus comentarios ,darte saludos ,como dije contestar preguntas, tomar en cuenta tus peticiones para algun video en una lista que revienta de larga pero jamas olvidada ,ademas de que si eres de esos fans de saint seiya que me han seguido reiterare que , aunque no es un canal centrado solo en ese anime jamas le dare la espalda a ese publico.\u003cbr\u003e\u003cbr\u003eAhora como creador de tiempo completo te agradesco de antemano\u00a0 el interes que te a tenido aqui\u00a0 y esperando contar con el apoyo que garantize \"la eternidad de la fortaleza\"\u00a0\u003cbr\u003e\u003cbr\u003eP.D. me encanta esa frase de poseidon XD"
