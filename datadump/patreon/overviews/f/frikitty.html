    "published_at": "2015-09-19T23:45:42+00:00",
    "summary": "\u003cem\u003eEspa\u00f1ol / English\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHola.\nMe llamo Ceci Oc\u00f3n, FriKitty para Internet, y dibujo cosas. Gracias\na vuestro apoyo en Patreon desde 2015, he conseguido terminar mi\nwebc\u00f3mic,\u00a0\u003ca href=\"https://silenciodeblanca.tumblr.com/\" target=\"_blank\"\u003eSilencio de blanca\u003c/a\u003e. \u00a1Muchas gracias! Adem\u00e1s del c\u00f3mic\nhe estado (y contin\u00fao) haciendo ilustraciones que suelo subir a\u00a0\u003ca href=\"http://dibujosdefrikitty.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://frikitty.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/CeciDibujera\" target=\"_blank\"\u003eTwitter\u003c/a\u003e y\u00a0\u003ca href=\"https://www.furaffinity.net/user/frikitty/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e. A veces hago streams en\u00a0\u003ca href=\"https://picarto.tv/FriKitty\" target=\"_blank\"\u003ePicarto\u003c/a\u003e y subo v\u00eddeos de mis dibujos a\u00a0\u003ca href=\"https://www.youtube.com/channel/UCakVfUCBKYf4Eh3-LZfa0xQ\" target=\"_blank\"\u003eYouTube\u003c/a\u003e.\u003c/div\u003e\n\n\u003cp\u003e\u003cimg src=\"http://78.media.tumblr.com/5facf01960e89133d0c499cbe1ace23a/tumblr_op2yhxAbQb1s64c7mo1_1280.png\"\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp style=\"text-align: justify;\"\u003eMis\n\u003cstrong\u003eproyectos \u003c/strong\u003eactuales son:\u003cbr\u003e\n\n\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eKaladria\u003c/strong\u003e, un videojuego del que hago los gr\u00e1ficos, incluyendo\nanimaciones.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePrep\u00e1rate para la aventura\u003c/strong\u003e, un videojuego que hice para la primera\njam de TodasGamers, y al que estoy a\u00f1adiendo ilustraciones para\nterminarlo del todo.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIlustraciones\u003c/strong\u003e variadas seg\u00fan tenga tiempo.\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\n\n\n\u003cp style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DKnQ1_qWsAAOfRX.jpg:large\"\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp style=\"text-align: justify;\"\u003eLos\ndos primeros proyectos, al estar en proceso, s\u00f3lo son accesibles a\nmis \u003cstrong\u003emecenas de Patreon\u003c/strong\u003e. S\u00f3lo publico lo que hago cuando est\u00e1\nterminado. As\u00ed que si os interesa saber c\u00f3mo va, echadle un vistazo\na mis tiers, a la derecha.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp style=\"text-align: justify;\"\u003eSobre\nlo tercero, \u00bf\u003cstrong\u003equ\u00e9 clase de cosas dibujo\u003c/strong\u003e? Mirad mis p\u00e1ginas si\nquer\u00e9is saberlo. Dibujo bastante fanart, furry, nsfw (completamente\navisado y en un link externo, no os preocup\u00e9is), animaci\u00f3n\u2026 Me\ngustan muchas cosas.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp style=\"text-align: justify;\"\u003eAdem\u00e1s\nde los encargos (que de momento no puedo hacer ninguno excepto\nKaladria), no tengo ingresos, as\u00ed que uso Patreon para tener un poco\nde dinero extra aprovechando que dibujo bastantes cosas gratis.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp style=\"text-align: justify;\"\u003eSi\nno os convence todo esto, pensad que el dinero me pone muy contenta.\u003c/p\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A044FBN\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://az743702.vo.msecnd.net/cdn/kofi5.png?v=f\" style=\"width: 162px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003eENGLISH\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eHello. My name is Ceci Oc\u00f3n,\nFriKitty on the Internet, and I draw things. Thanks to your support\non Patreon since 2015, I finished my webcomic,\u00a0\u003ca href=\"https://tapas.io/series/halfrest\" target=\"_blank\"\u003eHalf rest\u003c/a\u003e. Thank you\nvery much! Besides my webcomic, I\u0027ve been (and still am) drawing\nillustrations that I upload to\u00a0\u003ca href=\"http://dibujosdefrikitty.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://frikitty.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/CeciDibujera\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://www.furaffinity.net/user/frikitty/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e. Sometimes I stream on\u00a0\u003ca href=\"https://picarto.tv/FriKitty\" target=\"_blank\"\u003ePicarto\u003c/a\u003e and upload the process of some drawings to\u00a0\u003ca href=\"https://www.youtube.com/channel/UCakVfUCBKYf4Eh3-LZfa0xQ\" target=\"_blank\"\u003eYouTube\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e\n\n\u003cp style=\"text-align: justify;\"\u003e\u003cimg src=\"http://78.media.tumblr.com/5facf01960e89133d0c499cbe1ace23a/tumblr_op2yhxAbQb1s64c7mo1_1280.png\"\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp style=\"text-align: justify;\"\u003eMy\ncurrent \u003cstrong\u003eprojects \u003c/strong\u003eare:\u003cbr\u003e\n\n\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eKaladria\u003c/strong\u003e, a videogame where I do the graphic part, including\nanimations.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePrep\u00e1rate para la aventura\u003c/strong\u003e, a videogame (only in Spanish for the\nmoment) I made for the first TodasGamers jam. I\u0027m adding\nillustrations to it in order to finish it.\u003c/li\u003e\u003cli\u003eVaried \u003cstrong\u003eillustrations \u003c/strong\u003ewhen I have time.\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\n\n\n\u003cp style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DKnQ1_qWsAAOfRX.jpg:large\"\u003e\u003cbr\u003e\n\n\u003c/p\u003e\u003cp style=\"text-align: justify;\"\u003eThe\ntwo first projects, being works in progress, are only available to my\n\u003cstrong\u003epatrons \u003c/strong\u003ein Patreon. I only release my work to the public when it\u0027s\nfinished. So if you\u0027re interested in seeing how it\u0027s going, take a\nlook at my tiers, to the right.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp style=\"text-align: justify;\"\u003eAbout\nthe third one,\u003cstrong\u003e whad kind of things do I draw\u003c/strong\u003e? Look at my social media\nif you want to know. I draw a lot of fanart, furry, nsfw (with proper\nwarnings and external links, don\u0027t worry about that), animation\u2026 I\nlike a lot of stuff.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp style=\"text-align: justify;\"\u003eApart\nfrom commissions (which I can\u0027t take at the moment besides Kaladria),\nI don\u0027t have any income, so I use Patreon to at least earn a little\nextra money, since I\u0027m constantly drawing for free.\u003cbr\u003e\n\n\u003c/p\u003e\u003cp style=\"text-align: justify;\"\u003eIf\nyou\u0027re not convinced with all this, at least think that money makes\nme really happy.\u003c/p\u003e\u003cbr\u003e\u003ca href=\"http://ko-fi.com/A044FBN\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://ko-fi.com/A044FBN\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://az743702.vo.msecnd.net/cdn/kofi5.png?v=f\" style=\"float: left; width: 162px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e"
   },

     "about": "Tengo 21 a\u00f1os y cosas que sirven para dibujar, as\u00ed que las uso.\u00a0\u003cbr\u003eMis c\u00f3mics los puedes leer en:\u00a0\u003ca href=\"http://subcultura.es/user/FriKitty\" target=\"_blank\"\u003eSubcultura\u003c/a\u003e y\u00a0\u003ca href=\"http://tapastic.com/FriKitty\" target=\"_blank\"\u003eTapastic\u003c/a\u003e\u003cbr\u003eTodo lo dem\u00e1s lo puedes ver en: \u003ca href=\"http://frikitty.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003ca href=\"http://dibujosdefrikitty.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/CeciDibujera\" target=\"_blank\"\u003eTwitter\u003c/a\u003e y\u00a0\u003ca href=\"https://www.furaffinity.net/user/frikitty/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027m 21 years old and I have things useful to draw, so I use them.\u003cbr\u003eYou can read my comics on:\u00a0\u003c/em\u003e\u003ca href=\"http://tapastic.com/FriKitty\" target=\"_blank\"\u003e\u003cem\u003eTapastic\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0(English)\u00a0and\u00a0\u003ca href=\"http://subcultura.es/user/FriKitty/\" target=\"_blank\"\u003eSubcultura\u003c/a\u003e (Spanish)\u003cbr\u003eEverything else is on:\u003c/em\u003e\u00a0\u003cem\u003e\u003ca href=\"http://frikitty.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e,\u00a0\u003ca href=\"http://dibujosdefrikitty.tumblr.com/\"\u003eTumblr\u003c/a\u003e,\u003c/em\u003e\u003ca href=\"https://twitter.com/CeciDibujera\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cem\u003e\u00a0and\u00a0\u003c/em\u003e\u003ca href=\"https://www.furaffinity.net/user/frikitty/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e\u003cem\u003e.\u003c/em\u003e",
