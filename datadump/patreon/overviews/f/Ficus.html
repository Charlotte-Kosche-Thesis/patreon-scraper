    "summary": "I really like drawing transformation art, and for the first time, I sat down and started making comics that I wanted to make, showing just slice of life type scenes and exploring different themes of magic and transformation, and I\u0027m loving it. I want to make more, a lot more.\u003cbr\u003e\u003cbr\u003eI want to make comics set in a modern world where magic is just uncommon enough that it has some mundanity to it. Like, what would things be like, how would people have to adapt, if there was a chance that like, grandpa picked up a curse item when he was young, and it\u0027s stored away in your attic. I want to explore like, what is it like when transformation is a surprise and unwanted, what is it like when you actively seek it, or what is it like when you like your new body and want to stay that way?\u003cbr\u003e\u003cbr\u003eBy supporting me, you let me free up time in my life to spend on comics like\u00a0\u003cstrong\u003e\u003ca href=\"http://drmalpractice.tumblr.com/post/128568989533/heres-the-tf-app-comic-properly-formatted-for\" rel=\"nofollow\" target=\"_blank\"\u003ethis one\u003c/a\u003e and\u00a0\u003c/strong\u003e\u003ca href=\"http://drmalpractice.tumblr.com/post/128883054158/part-two-of-this-comic-leons-got-quite-a-few\" rel=\"nofollow\"\u003e\u003cstrong\u003ethis one\u003c/strong\u003e\u003c/a\u003e. I\u0027ll be able to make them a regular thing, and maybe even set up my own website dedicated to them."
