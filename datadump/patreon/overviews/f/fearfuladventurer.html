    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThe world is a bit scary at the moment.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI get it. \u003cem\u003eThere\u2019s a lot to be worried about!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eClimate change, killer robots, those sinkholes that keep popping open in the Russian permafrost like champagne corks celebrating the end of mankind, global politics \u2013 otherwise known as \u003cem\u003eThe Animal Farm\u003c/em\u003e finally coming together with \u003cem\u003eBrave New World\u003c/em\u003e in real life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt sucks. It\u2019s scary. But there is hope.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt might all feel horrendously messy, but we do have power over our own inner spaces \u2013 even if it doesn\u2019t feel that way. That\u2019s what this series is all about: How to bring calm to our inner spaces. Elizabeth Gilbert once described this blog as being \"Right on the money, you guys, and very inspiring.\u201d I hope we can inspire you, even if just a little.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to \u003cem\u003eThe Illustrated Guide to Calming the F@#! Down\u003c/em\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn this series, illustrated by\u00a0\u003ca href=\"http://sarahsteenland.com\" target=\"_blank\"\u003eSarah Steenland\u003c/a\u003e, we\u0027re inviting you to travel with us on a different kind of travel adventure: a journey inwards.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.fearfuladventurer.com/wp-content/uploads/2017/09/Illustrated-Guide-Banner-LR_cover.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ll be guided by an illustrated map of fear and anxiety, which spans our inner-most world inside the body, through to the environment we live in, right out to our outer most world of the universe. \u003cbr\u003e\u003cbr\u003eEach week or two, a new part of the illustration below will become animated on the\u00a0\u003ca href=\"http://www.fearfuladventurer.com\" target=\"_blank\"\u003eFearful Adventurer\u003c/a\u003e website. Through personal narrative, gathered ideas, art, research and absurdism, this is going to be an eclectic journey through all things worry \u2013 from cell right through to star.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.fearfuladventurer.com/wp-content/uploads/2017/08/landingpage_gut.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goal is to make warriors out of worriers.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe believe it\u0027s the more sensitive, anxious types who have the greatest power to make positive change, because they are often equipped with the superpowers of heightened empathy, perception and generosity. But fear can be clouding. Anxiety can quickly overwhelm. Terror cripples. Before we can become powerful warriors, we need to get a grip on the worrying.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eYour subscription will help make this work out.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAnything from $1 a month upwards will help us to make this effort bigger, longer, wider, taller and louder. These blog posts are lovingly created over countless hours of effort by several people, and we\u0027d love to make it financially sustainable.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is how the funds will be used:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePaying my side-kick.\u003c/strong\u003e\u00a0Many of the concepts of this series only come to life only after Sarah Steenland \u2018toons them up. She\u2019s super talented and works deep into the night to make these illustrations amazing.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePaying my team.\u003c/strong\u003e I have a researcher that helps me to bring wisdom nuggets to these posts in the areas of science, psychology and philosophy, and a storytelling expert,\u00a0\u003ca href=\"http://feveredmutterings.com/\" target=\"_blank\"\u003eMike Sowden\u003c/a\u003e, who chimes in with his briilaince now and then.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePaying my web dude.\u003c/strong\u003e\u00a0My digital wingman helps me with all things technical, like regular tweaks and maintenance to keep the website functional.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePaying myself.\u003c/strong\u003e\u00a0The longer I can stretch this out financially, the longer I can keep this effort going.\u00a0\u003cbr\u003e\u003cbr\u003eAnd then there are the back-end costs, which aren\u0027t as sexy, but just as necessary. \u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003eHosting: \u003c/strong\u003eWe need a quality host that can support our growing traffic without crashing. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMailChimp:\u003c/strong\u003e In order to send emails to our subscribers, we need to pay these chimps.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFacebook \"boosts\u201d:\u003c/strong\u003e These help us to get the word out about what we\u2019re doing.\u003c/li\u003e\u003c/ul\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003eA huge thank you\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cbr\u003eThank you for reading. Thank you for considering a paid subscription to this project. We hope you enjoy the series either way, but if you have decided to become a subscriber, your support is deeply appreciated.\u003cbr\u003e\u003cbr\u003exo \u003cbr\u003eTorre and Sarah\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e"
