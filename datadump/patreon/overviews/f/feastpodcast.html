    "summary": "\u003cstrong\u003eAbout The Feast\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThe Feast is a new kind of podcast, combining the dramatic flair of early radio shows with delicious details about some of the fabulous \u0026amp; forgotten feasts of history.\u00a0\u003cbr\u003e\u003cbr\u003eAfter all, just like an army, history marches on its stomach.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eFrom the epicurean banquets of imperial\nRome to the modern American Thanksgiving table, The Feast explores how food has\nbeen bringing people together since the beginning of time. \u003cbr\u003e\u003cbr\u003eEach episode takes you on a journey back into history to visit a specific meal or food tradition, exploring the underlying social and political factors that affected what was eaten, who was eating it, and why. \u003cbr\u003e\u003cbr\u003eWhere else can you\u00a0have breakfast with Napoleon, sip cocktails with Churchill, and take in a late night snack with Joan of Arc?\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Your Support Matters\u003cbr\u003e\u003c/strong\u003eWe\u0027re doing this for the love, not the money, but we need to keep the lines on and the wires buzzing! Your support is crucial to keep the podcast up and running.\u003cbr\u003e\u003cbr\u003eContributions will go exclusively to maintaining the fundamentals of bringing each episode of The Feast to life, including licensing for music and sound effects, website hosting, and research expenses."
