    "summary": "\u003cbr\u003eWelcome to my Patreon page! My name is Madeleine. I\u2019m a 24 year old self-taught artist from Norway, currently based in New Orleans.\u003cbr\u003eI draw live on\u00a0\u003ca href=\"http://twitch.tv/forceyart\"\u003eTwitch\u003c/a\u003e, where I randomly started streaming the summer of 2012. Before that I had just been drawing for fun and not really for other people. As I started streaming and people came to watch me draw, they also started asking me to draw for them. I LOVED it! And I still do.. It brings me happiness to be able to make other people happy with my art!\u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing for as long as I can remember, but started drawing digitally in 2012.\u00a0\u003cbr\u003eOn this page I hope to be able to bring more people art they want, of characters they like!\u003cbr\u003eAnd to be able to still continue to learn and get better! And of course, my forever dream to make art for a living \u2764\ufe0e\u003cbr\u003e\u003cbr\u003eFeel free to suggest things I can add to my Patreon tiers, I\u0027m very new to this page and open to new ideas.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/3f2b/f/2018/037/d/b/banner_wdic_by_forceyfuntime-dc2dzzy.png\"\u003e\u003cbr\u003eIf you choose to support me you can expect to get at least 1 high-resolution .jpeg per month, depending on the tier you pick. \u003cbr\u003eThat 1 picture being drawn each month is going to be a character, that I\u0027m letting you guys choose. (Characters from a game, anime or movie etc.) \u003cbr\u003eSo at the beginning of every month I\u0027ll be collecting your wishes, make a Strawpoll, and then let everyone (Coffee Mug and up) vote for their favorites. The one that wins, will be the subject of the month, for both the normal drawing and the NSFW one.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eExamples:\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://pre00.deviantart.net/4ef0/th/pre/f/2018/059/e/0/chise_spost_by_forceyfuntime-dc4jw0m.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://pre00.deviantart.net/4ef0/th/pre/f/2018/059/e/0/chise_spost_by_forceyfuntime-dc4jw0m.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/f4af/i/2018/059/5/a/female_kled_by_forceyfuntime-dc4jwf7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you have any questions, feel free to stop by my\u00a0\u003ca href=\"https://www.twitch.tv/forceyart/\"\u003estream\u003c/a\u003e and ask me! (I\u0027m live every day)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.twitch.tv/forceyart/dashboard\"\u003eTwitch\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/Forcey0\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/f0rcey/\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/ForceyArt/\"\u003eFaebook\u003c/a\u003e |\u00a0\u003ca href=\"https://forcey.no/\"\u003eWebsite/Commissions\u003c/a\u003e\u003c/div\u003e"
