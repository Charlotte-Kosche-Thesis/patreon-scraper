    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Ei_gaJMS20U\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHE INTRO BIT\u003c/span\u003e\u003c/h3\u003eHey how\u0027s it going? It\u0027s me,\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTyriq Plummer\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m a lot of things - or, I\u0027m \u003cem\u003etrying \u003c/em\u003eto be a lot of things. Mostly I\u0027m a \u003cstrong\u003egame developer\u003c/strong\u003e making the roguelike platformer\u00a0\u003ca href=\"https://www.ckgame.net/\"\u003e\u003cstrong\u003eCatacomb Kids\u003c/strong\u003e\u003c/a\u003e, but I\u0027m also a \u003cstrong\u003epixel artist\u003c/strong\u003e and \u003cstrong\u003eanimator\u003c/strong\u003e, a \u003cstrong\u003efledgling musician\u003c/strong\u003e, and a \u003cstrong\u003epoet\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve been amazingly fortunate to be able to work on Catacomb Kids full-time for the past few years and it\u0027s done me well, but I\u0027m essentially a solo developer and the game is still a ways off from being finished, and - alas - it ain\u0027t gonna keep me afloat forever. In addition, it\u0027s been difficult at times having CK be my only guiltless creative outlet as someone with roughly \u003cstrong\u003eone million \u003c/strong\u003eother creative ambitions.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eAnd so...\u003c/strong\u003eI\u0027ve made this \u003cstrong\u003ePatreon\u003c/strong\u003e! To help me keep doing what I love: To allow me to keep working on the game that gives me such pride to call my own, that I pour myself into fully. To expand my horizons and funnel my excess energy into making more things in a guiltless fashion.\u003c/div\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHE EXPLANATORY BIT\u003c/span\u003e\u003c/h3\u003eIf you \u003cem\u003edon\u0027t \u003c/em\u003eknow about\u00a0\u003cstrong\u003eCatacomb Kids\u003c/strong\u003e,\u00a0\u003ca href=\"http://store.steampowered.com/app/315840\" target=\"_blank\"\u003ego check it out\u003c/a\u003e! \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eIt\u0027s my baby. \u003c/div\u003e\u003cdiv style=\"margin-left: 40px;\"\u003eIt\u0027s my \u003cem\u003elife\u003c/em\u003e.\u003c/div\u003e\u003cbr\u003eIf you \u003cem\u003edo \u003c/em\u003eknow about\u00a0\u003cstrong\u003eCK \u003c/strong\u003eand you\u0027re wondering how this Patreon squares with the game and its development, here\u0027s the plan:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCK development will still be my main focus\u003c/strong\u003e as much as possible, until it becomes untenable. This Patreon is a way to help me avoid that untenability. I have no idea if this will be an effective means of doing so but we\u0027ll find out!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIf you\u0027re not into the game\u003c/strong\u003e and you just want to support cool pixel stuff and musical endeavors \u003cstrong\u003e\u003cem\u003ethat\u0027s fine\u003c/em\u003e\u003c/strong\u003e! The updates to this Patreon will be an outlet for a lot of my non-CK-related endeavors like \u003cstrong\u003emusic \u003c/strong\u003eand \u003cstrong\u003eart \u003c/strong\u003eand \u003cstrong\u003ejam games\u003c/strong\u003e. (Though I\u0027ll probably rant about CK stuff every once in a while too)\u003c/li\u003e\u003cli\u003eSimilarly, \u003cstrong\u003eif you\u0027re super into Catacomb Kids \u003c/strong\u003eyou won\u0027t be missing out on any exclusive CK game-stuff by not becoming a Patron. I ain\u0027t tryna double-dip on people who have already supported me by buying the game.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs for the actual things that I make:\u003cul\u003e\u003cli\u003eAside from working on Catacomb Kids stuff and art commissions, I\u0027m gonna be trying to make a song a month and whatever art and/or\u00a0game miscellany results from the Thursday streams.\u003c/li\u003e\u003cli\u003eMost of what I make will be posted publicly at some point, but Patrons will always get the first look. I\u0027m not secretive or possessive enough to resist the urge to show everyone the things I make sooner or later!\u003c/li\u003e\u003cli\u003eI\u0027m still learning about music stuff so if you\u0027re expecting something good, stop that. But by gosh I enjoy making tunes so becoming a Patron is acquiescence to becoming a captive audience for my dumb noise.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHE SUMMARY BIT\u003c/span\u003e\u003c/h3\u003eSo that\u0027s about the size of it. If you\u0027re like \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"Who\u0027s this fool and why does he want my money\"\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003ethat\u0027s fair. You can size me up if you like by tuning into my\u00a0\u003ca href=\"http://twitch.tv/fourbitfriday\" target=\"_blank\"\u003eTwitch\u003c/a\u003e streams on Monday, Thursday, and Friday, or behold my inane thoughts on twitter at\u00a0\u003ca href=\"http://www.twitter.com/fourbitfriday\" target=\"_blank\"\u003e@fourbitfriday\u003c/a\u003e, or see what non-Catacomb-Kids pixel work I\u0027ve done on games at\u00a0\u003ca href=\"http://www.fourbitfriday.com\" target=\"_blank\"\u003emy website\u003c/a\u003e, or listen to me croon on\u00a0\u003ca href=\"https://soundcloud.com/fourbitfriday\"\u003emy Soundcloud\u003c/a\u003e.\u003cbr\u003e"
