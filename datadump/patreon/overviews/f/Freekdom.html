    "summary": "\u003cstrong\u003e~Hello!~\u003c/strong\u003e\u003cbr\u003eWelcome to my Patreon!\u00a0 Here you\u0027ll find illustrations (and sculpts coming soon!).\u003cbr\u003eI\u0027m about to graduate from college with a desire to work in stop motion and illustration.\u00a0 I am always learning and developing new styles and techniques- I invite you to come along and see my failures and successes!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~Here\u0027s What I\u0027ll Do~\u003c/strong\u003e\u003cbr\u003eI have a lot of things I want to do here! \u00a0To the left of the page are \u003cem\u003eGoals\u003c/em\u003e- these are my hopes and dreams. They are things I will expand into when I reach a certain amount in pledges per month. \u00a0To the right of the page are my \u003cem\u003eReward Tiers\u003c/em\u003e- these are things you, the patron, receive!\u00a0 This is so that I can be doing the things I want to do and you can get a little reward out of it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~Rewards~\u003c/strong\u003e\u003cbr\u003eCheck out the rewards tiers- each tier gets better and better!\u003cbr\u003eYou can cancel or change your pledge at any time- that means one month you might feel like going for a 2x2 itty bitty illustration, the next you might feel like a statuette. \u00a0You\u0027re free to\u00a0choose what you like each month!\u003cbr\u003e\u003cbr\u003eNotice that some of my rewards tiers have a limited number of spaces - that means only a few people can receive these rewards, due to current time and supply restraints. BUT! \u00a0Since you, the patrons, are free to hop around the reward tiers from month-to-month, spaces could open up from time to time, so keep an eye out! \u00a0I may also increase spaces on tiers if possible- I will always put out an announcement if this should happen. =)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~Payments~\u003c/strong\u003e\u003cbr\u003ePayments for the previous month are charged at the very beginning of the following month, with rewards being distributed throughout that following month. That means pledges for March will be charged at the beginning of April, with March rewards being distributed throughout April (and so on). =)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e~Find Me~\u003c/strong\u003e\u003ca href=\"https://haleyrene.art/\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eEtsy:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.etsy.com/shop/ArtofFreekdom\" target=\"_blank\"\u003ehttps://www.etsy.com/shop/ArtofFreekdom\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.instagram.com/freekdom_art/\" target=\"_blank\"\u003ehttps://www.instagram.com/freekdom_art/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e:\u003ca href=\"https://twitter.com/Freekdom_art\" target=\"_blank\"\u003ehttps://twitter.com/Freekdom_art\u003c/a\u003e"
