    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/9mSeVt6Z3iY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-09-17T17:09:40+00:00",
    "summary": "Fightmaster Yoga is made possible by the generosity of yogis around the world. Thank you for helping to create our wonderful community.\u003cbr\u003e\u003cbr\u003eI\u0027m so honored and grateful to be a part of a community who like what I do. I know the yoga classes are helpful to you because I read your comments and messages.\u00a0\u003cbr\u003e\u003cbr\u003eProducing and creating yoga videos allows me to give the gift of a regular yoga practice to people throughout the world. The beauty of these videos is they can be practiced whenever and wherever you like. My yoga videos are safely sequenced and delivered to you by a real human being. Just like you I make mistakes, have struggles, but I do my best. Together we heal ourselves and make the world better.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5514f55be4b057e153ee54e3/t/59bd75f529f1875d21693bf7/1505588733407/patreonthumb2.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBut in order to devote the necessary time to this work and to expand the range of what I can provide, I must have a reliable source of income.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMany Fightmaster yogis have suggested that I create a Patreon account. Unlike one time donations made through my website, Patreon allows you to give a specified monthly amount. And any amount is welcome!\u003cbr\u003e\u003cbr\u003eIf you\u0027re enjoying Fightmaster Yoga videos and you would like to support them, becoming a Patreon supporter is a great way to do it. \u003cstrong\u003eBy becoming a patron of Fightmaster Yoga, not only will you help in the mission to spread yoga throughout the world, but you will have a place to connect with other Fightmaster Yogis. \u003c/strong\u003eAnd in my experience, Fightmaster Yogis are the coolest people on Earth!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5514f55be4b057e153ee54e3/t/59bd7b9d49fc2b0ba8d83c24/1505590184491/19222774_10211250237424721_598940634016402959_o.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNot only will Patreon members have a place to connect with each other but I look forward to connecting with each of you as well.\u003c/strong\u003e Between you and me, I have become overwhelmed with the amount of messages and comments. So I will be prioritizing my time with the Patreon community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will also be providing Patrons with exclusive behind the scenes footage along with instructional vlogs designed to deepen your practice. You will receive discounts to all of my courses. You will not only be the first notified to my workshops and retreats but you will receive\u00a0special discounts on those as well. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5514f55be4b057e153ee54e3/t/59bd7c24f5e231900aa4ff15/1505590314861/MVI_2882thumb2.jpg?format=1000w\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI get many requests for hour long videos. \u003cstrong\u003eI will post a new 1 hr long yoga video for every 50 people who join our community.\u003c/strong\u003e These videos will be available to everyone but made possible by you and our Patreon community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5514f55be4b057e153ee54e3/t/59bd7ca6f6576e8c1887a26a/1505590448166/about_banner.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eI also want to bring our community together to benefit those in the world who really need help. \u003cstrong\u003e10% of our Patreon earnings will go directly to prevent malaria \u003c/strong\u003ewhich is one of the leading killers of children in Africa. This 10% will be donated to the \"Against Malaria Foundation\". We will donate through the website\u00a0\u003ca href=\"http://www.givewell.org\" target=\"_blank\"\u003egivewell.org\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5514f55be4b057e153ee54e3/t/59bd7d1c7131a50df25e405d/1505590561088/download.png?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe main goal of our Patreon is to bring Fightmaster Yoga to as many people as possible.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOn this site you\u0027ll find different suggested donation amounts. regardless of how much you can donate,\u00a0\u003cstrong\u003eall Fightmaster patrons will have access to every perk\u003c/strong\u003e. If you can afford a monthly donation equal to what you\u0027d spend on a cup of coffee, you are welcome. \u00a0If you\u0027re more established and can afford the cost of a yoga class at a studio, that\u0027s great!\u00a0Like I said, there are suggested amounts but you have the option to donate more or less.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEveryone is welcome!\u00a0\u003c/strong\u003eWe want this to be a community accessible\u00a0to all.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5514f55be4b057e153ee54e3/t/59bd7e1ae9bfdf77f6fac8ce/1505590817308/patreon+take+2+yogis+effect.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eSo if you find my yoga valuable, would you mind becoming a patron of Fightmaster Yoga? Because we all need to connect, serve and create happiness in our lives and the lives of others.\u003cbr\u003e\u003cbr\u003eYour support is greatly appreciated and it\u0027s yogis like you that make Fightmaster Yoga possible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5514f55be4b057e153ee54e3/t/59bd80c1197aeab86bc982b8/1505591499472/morningIGeffect.jpg?format=1000w\"\u003e"
