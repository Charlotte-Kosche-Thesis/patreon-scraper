    "summary": "Here at FINCH8me publishing, our primary goal is to provide you with erotica that will titillate you in every way possible. Through a collaborated effort, our authors aim to please by providing high-quality, well-written pieces that will leave you begging for more. We aim to please by bringing you stories bound to transport you to the edge by bringing your deepest fantasies to life.\u003cbr\u003e\n\u003cbr\u003eOur quality, well-written pieces are tailored to suit your reading desires. Everything we produce has a little bit of naughtiness; from slightly spicy to the truly taboo. We love writing sexy stories that hit all the right spots to take our readers over the edge. We are excited about joining Patreon because it will provide us the opportunity to connect with you \u2013 our readers \u2013 in ways we never have before.\u003cbr\u003e\n\u003cbr\u003eWe might be small right now, but don\u0027t worry; we\u0027re a grower. Every day our authors are banging out content, and we would like to invite you to join our exclusive community. By doing so, you will receive access to our juiciest stories that will satisfy your every need. Trust me; we have a lot of dirty stories to share.\u003cbr\u003e\n\u003cbr\u003eBy becoming a Patron, you will be the first to know when our stories are published on Amazon and will receive exclusive content only available to our Patrons. You will have access to our raw pieces, character bits, and other private posts in their unadulterated form. Come and enjoy the ride.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBeing our Patron is an experience that is better felt than explained. Join us today to see all that we have to offer\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eFrequently Asked Questions\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWhat is this Patreon thingy?\u003c/strong\u003e\u003cbr\u003ePatreon is a crowdfunding service that allows you to become a patron of the arts. You can choose a level you feel comfortable with, you can cancel at any time, and you can move up or down levels whenever you want.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eBut\u2026 Why? Isn\u2019t FINCH8me Publishing already making money from book sales?\u003c/strong\u003e\u003cbr\u003eSure we are, however, to be honest with you - it\u2019s not easy being a self-published author. Our authors can never be certain what their next paycheck is going to look like. While they still plan on producing content, this is just a way for us to make sure our authors receive a steady income as they provide loads of new content.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWell\u2026 What do I get?\u003c/strong\u003e\u003cbr\u003eSo many things! Our authors tried to think of some awesome things you might want and stuffed each level with them. Check out the rewards menu on the right-hand side of the screen and see what you can get for each level of support. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eI really can\u2019t afford it\u2026\u003c/strong\u003e\u003cbr\u003eDude, we completely understand. If you\u0027re strapped for cash, don\u2019t worry. We will still be here, writing, doing our thing, and you can still get our books when they are released. But if you\u2019ve got a little extra \u2013 just $1 for the first level \u2013 become a Patron and see what we have ready and waiting for you.\u003cbr\u003e"
