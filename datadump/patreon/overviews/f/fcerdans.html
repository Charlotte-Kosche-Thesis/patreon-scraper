    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/U138WzQBrFM\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong\u003e\u003cblockquote\u003e\u00abLa cultura \u00e9s l\u2019opci\u00f3 pol\u00edtica m\u00e9s revolucion\u00e0ria a llarg termini\u00bb Montserrat Roig\u003c/blockquote\u003e\nUn projecte \u00fanic, arriscat i valent\u003c/strong\u003e\u003cbr\u003eDes que l\u0027any 2002 vaig comen\u00e7ar a fer els meus propis llibres a m\u00e0, he creat dotzenes de projectes art\u00edstics i literaris, la majoria de lliure acc\u00e9s a tothom. La meva proposta ha estat dur els llibres all\u00ed on no hi s\u00f3n: fer-los visibles als mercats, al carrer, per reivindicar a la vegada l\u2019artesania, l\u0027escriptura i la literatura.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-b7OFyQpxN_I/UVXb7mrXErI/AAAAAAAAOLI/p1mXVnKWByA/s800-Ic42/Flasco%2525CC%252581-esse%2525CC%252580ncies-curatives-2003.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAquesta proposta, per\u00f2, \u00e9s for\u00e7a temer\u00e0ria. Hi ha mesos en els que no tinc cap mercat al que assistir amb els llibres, i llavors no tinc cap ingr\u00e9s a banda dels enc\u00e0rrecs. A m\u00e9s, quan hi ha mercats depenc molt de la meteorologia i d\u2019altres factors, com per exemple que a final de mes ning\u00fa no duu diners a la butxaca!\u003cbr\u003e\u003cbr\u003eLes despeses fixes, en canvi, s\u00f3n sempre les mateixes, plogui o faci sol, de manera que he ideat aquesta campanya per garantir la continu\u00eftat i la independ\u00e8ncia del projecte. A canvi, obtindreu recompenses in\u00e8dites i participareu m\u00e9s directament del proc\u00e9s creatiu.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLlibres Artesans i els projectes paral\u00b7lels\u003cbr\u003e\u003c/strong\u003eLlibres Artesans \u00e9s el meu projecte de vida. Es tracta d\u0027obres \u00faniques manuscrites, que escric i enquaderno a m\u00e0 jo mateix, amb cobertes art original. Vaig comen\u00e7ar l\u2019any 2002 i des de llavors he publicat un munt de poemaris i reculls de microcontes, aforismes i relats breus, que s\u00f3n el meu g\u00e8nere principal. A partir del corpus de tot all\u00f2 que escric, doncs, vaig creant els diferents llibres en formats de disseny propi.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-jPpAB-gpBFo/VqZFPVdz8YI/AAAAAAAAPAE/80AHXeYnApo/s800-Ic42/mm-fcerdans-3-calligrafia.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEn paral\u00b7lel a Llibres Artesans, vaig creant altres projectes literaris i\n art\u00edstics: llibres en altres formats, llibres-concepte experimentals, \nllibres-den\u00fancia, projectes fotogr\u00e0fics art\u00edstics i de reportatge, \ntallers d\u2019escriptura i artesania, poemes visuals, instal\u00b7lacions i fins i\n tot una aplicaci\u00f3 web que serveix per ajudar a llegir documents a les \npersones amb dificultats visuals.\u003cbr\u003e\u003cbr\u003eUn dels projectes paral\u00b7lels m\u00e9s \nimportants s\u00f3n les \u003cstrong\u003eSondes de Paper\u003c/strong\u003e, llibres d\u2019artista itinerants que \nnaveguen de m\u00e0 en m\u00e0 recollint mostres art\u00edstiques. Des de 2012 he llan\u00e7at 8 Sondes de Paper, que han passat per les mans de m\u00e9s de 60 artistes. Potser algun dia us \ntrobareu amb una de les exposicions temporals que les acullen.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-zBKfgEz1GE4/VFucg-DnQJI/AAAAAAAAJ38/aY_TuqpdKf4/s800-Ic42/EXPO%252520SONDES%252520PAPER%252520PAPASSEIT.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContinuar creant literatura, art i artesania\u003c/strong\u003e\u003cbr\u003e\nLa major part dels projectes art\u00edstics, com les \nSondes de paper, s\u00f3n per amor a l\u2019art, perqu\u00e8 em surten de l\u2019\u00e0nima, amb \nfinalitats socials i culturals. Nom\u00e9s un petit percentatge, potser 1 de cada 20, s\u00f3n rendibles econ\u00f2micament i mantenen tota la resta.\u003cbr\u003e\u003cbr\u003eUn sistema de patronatge com aquest \u00e9s la soluci\u00f3 a la inestabilitat de cada temporada. Permetr\u00e0 seguir endavant amb tots els projectes amb m\u00e9s independ\u00e8ncia de la meteorologia i del calendari, amb la tranquil\u00b7litat de tenir un equip de suport, que al mateix temps aporti recolzament econ\u00f2mic per\u00f2 que tamb\u00e9 sigui cr\u00edtic i exigent. Que el suport sigui exigent \u00e9s molt important per a mi.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-t-7YU8RcWb4/VflrfMa3nAI/AAAAAAAAN9Y/iFDtAz4Z5Gk/s800-Ic42/cobertes-xiuxiueigs-2015.jpg\"\u003e\u003cbr\u003eAquest sistema us permet accedir a diferents obres i serveis que dif\u00edcilment podr\u00edeu aconseguir per altres vies. En recompensa a les vostres aportacions mensuals, podreu aconseguir des d\u0027un butllet\u00ed exclusiu en format fanzin, hist\u00f2ries ocultes dels projectes, acc\u00e9s a esborranys i maquetes, capacitat d\u2019opini\u00f3 sobre els projectes, descomptes en llibres i en serveis, avan\u00e7ament de relats breus i cap\u00edtols de la novel\u00b7la en exclusiva segons els vaig escrivint, obres originals de tot tipus, texts manuscrits... I en el cas de les aportacions m\u00e9s grans, fins i tot podreu fer-vos la vostra recompensa a mida!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCom funciona \u003cem\u003epatreon\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\n\u00c9s molt senzill, nom\u00e9s heu d\u2019escollir la vostra aportaci\u00f3 mensual i clicar-hi. En el proc\u00e9s se us demanaran les dades necess\u00e0ries per fer efectiu el vostre pagament peri\u00f2dic. A partir d\u2019aqu\u00ed, gaudir d\u2019aquest projecte i de les vostres recompenses!\u003cbr\u003e\u003cbr\u003e\nSi teniu qualsevol dubte, si us plau poseu-vos en contacte amb mi.\u003cbr\u003e\u003cbr\u003eEspero poder seguir creant amb vosaltres durant molts anys!\u003cbr\u003e\u003cbr\u003e\nMOLTES GR\u00c0CIES.\u003cbr\u003e"

     "about": "\u003cstrong\u003eUn estil de vida\u003c/strong\u003e\u003cbr\u003eVaig n\u00e9ixer el 1974 a Santpedor (Barcelona), tot i que tamb\u00e9 he viscut a Navarcles, Ordizia\n i Manresa. T\u00e8cnicament no s\u00e9 d\u0027on hauria de dir que s\u00f3c, per\u00f2 tendeixo a\n considerar-me \"Giputxi\" quan s\u00f3c a Bilbao, de Navarcles quan volto per \nManresa, de Manresa quan s\u00f3c a Barcelona, i d\u0027Ordizia quan s\u00f3c a Beasain\n (pobles ve\u00efns i per tant rivals), sense que aix\u00f2 m\u0027hagi portat \nproblemes de consideraci\u00f3. Tornant a viure a Santpedor he aconseguit \ndues coses: tancar el cercle i a la vegada continuar sense saber d\u0027on \ns\u00f3c. Ambdues tenen el seu m\u00e8rit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLa meva hist\u00f2ria simplificada: lletres i altres codis.\u003c/strong\u003e\u003cbr\u003eEls llibres sempre m\u0027han agradat\n com a objecte: fins i tot quan no els entenia m\u0027imaginava les hist\u00f2ries\n que explicaven. M\u00e9s endavant, per reis o per l\u0027aniversari, sempre \ndemanava un volum dels \"Grumets de la Galera\", i diuen que no em mirava \nles joguines fins que no l\u0027havia llegit. La meva fascinaci\u00f3 per \nl\u0027escriptura, l\u0027alfabet i la cal\u00b7ligrafia t\u00e9 dues vessants tecnol\u00f2giques: l\u0027escriptura a m\u00e0 i el text de f\u00f2sfor taronja en una \npantalla negra. Aix\u00ed, vaig comen\u00e7ar a escriure els primers programes en \nBASIC als onze anys, al mateix temps que desenvolupava la passi\u00f3 per la \ntinta xinesa i la primera ploma que vaig tenir, que era de canya. En \nambd\u00f3s casos, programant o b\u00e9 escrivint, es tractava de crear un m\u00f3n nou i submergir-s\u0027hi. Molt aviat vaig comen\u00e7ar a escriure fragments \nd\u0027aventures i a partir dels 16 vaig comen\u00e7ar a tancar aquestes hist\u00f2ries\n en forma de relats breus. Els contes curts s\u00f3n doncs la sal de la meva \nvida, tot i que els \u00faltims anys s\u0027han complementat amb l\u0027aparici\u00f3 espont\u00e0nia dels aforismes, que vindrien a ser-ne el pebre.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDades esparses\u003c/strong\u003e\u003cbr\u003e\u2022 s\u00f3c un \u00e9sser unicel.lular (nom\u00e9s tinc un m\u00f2bil) \u2022 conservo de quan programava en javascript l\u0027expressi\u00f3 pr\u00f2pia \u003cem\u003eMalament Array()\u003c/em\u003e \u2022 \u003ca href=\"http://nafracendrers.blogspot.com/\"\u003em\u0027agraden les llenties\u003c/a\u003e \u003cem\u003e(bloc personal)\u003c/em\u003e \u2022 practico l\u0027\u003ca href=\"http://www.llibres-artesans.com/campanyes/ideasurfing\"\u003eIdeasurfing\u003c/a\u003e \u2022 formo part de l\u0027ADF Pla de Bages\u003ca href=\"http://pladebagesadf020.blogspot.com.es/\"\u003e\u003c/a\u003e \u2022 vaig dur la secci\u00f3 de fotografia de la revista d\u0027agitaci\u00f3 cultural FAR\u0027T \u2022 tinc la llic\u00e8ncia po\u00e8tica caducada des de 2008 (i no s\u00e9 on s\u0027ha de renovar) \u2022 m\u0027agrada posar \u003ca href=\"http://www.llibres-artesans.com/llibres/dita-lull\"\u003ela dita a l\u0027ull\u003c/a\u003e \u2022 tamb\u00e9 s\u00f3c dinamitador (si, dinamitador) social i cultural \u2022 conservo gran quantitat de \u003ca href=\"http://www.llibres-artesans.com/llibres/mala-llet-pols\"\u003emala llet en pols\u003c/a\u003e\n al rebost, perqu\u00e8 mai no se sap \u2022 S\u00f3c dissenyador gr\u00e0fic, fot\u00f2graf, \nescriptor autor-editor, patronista de marroquineria, cosidor de teles \n(maquinista de confecci\u00f3) i de ferros (soldador calderer), entre altres \noficis \u2022 tamb\u00e9 escric \u003ca href=\"http://www.llibres-artesans.com/llibres/m%C3%A0ximes-i-m%C3%ADnimes\"\u003em\u00e0ximes i m\u00ednimes\u003c/a\u003e \u2022 participo a l\u0027Ecoxarxa del Bages, que funciona amb moneda social, i estic obert a l\u0027intercanvi de productes i serveis \u2022 dedico la meditaci\u00f3 matinal a moldre el caf\u00e8.\u003cbr\u003e",
