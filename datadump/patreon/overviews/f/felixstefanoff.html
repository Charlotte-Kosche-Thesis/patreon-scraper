    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eMusic is the air I breathe, my poetry paper, the voice that doesn\u0027t need speech. Sound is the remedy for us all. In this illusionary web, this cult we\u0027re born into, conditioned to sacrifice our true human nature for an existence, where we live for earning - earn for not living, not allowing ourselves to open up and uncover the profound potential of solace and peace inherent within ourselves and all that surrounds us. I create music for the music creates me. It\u0027s like reverberating waves that show me the way towards happiness.\u003cbr\u003eI want to break with you the shackles of sadness, the clockwork of confusion that we\u0027re lured into day by day. It\u0027s you people who listen and motivate me, who complete this creation. Help me do the thing I can do best. Thank you!\u003cbr\u003e\u003cbr\u003eYours,\u003cbr\u003eFelix Stefanoff\u003cbr\u003e\u003c/div\u003e"
