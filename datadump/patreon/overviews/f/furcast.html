    "summary": "FurCast is a weekend comedy podcast centered around the furry fandom. It\u0027s a show we absolutely love to produce and it\u0027s all possible because of all the support we get from our fans, which isn\u0027t too much because most of them are irl animals that can\u0027t use the internet with paws.\u003cbr\u003e\u003cbr\u003eBut if YOU can use the internet with paws, we\u0027d love it if you would consider supporting our show!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we doing a Patreon?\u003cbr\u003e\u003c/strong\u003eFurCast is a net loss for us. We\u0027ve been sinking most if not all of our spendable cash on producing the show for years. ...And to be honest, we\u0027re gonna keep doing so! But what if we could make the show even better?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the money for?\u003c/strong\u003e\u003cbr\u003eWe have many costs in producing the show, including but not limited to:\u003cbr\u003e\u003cul\u003e\u003cli\u003eVirtual servers, dedicated servers, colocated servers\u003c/li\u003e\u003cli\u003eStudio equipment\u00a0maintenance\u003c/li\u003e\u003cli\u003eGraphic design and branding work\u003c/li\u003e\u003cli\u003eImproving the show, upgrades to the studio\u003c/li\u003e\u003cli\u003eContent Delivery Network costs\u003c/li\u003e\u003cli\u003eBandwidth, domains reservations, IP reservations, phone numbers\u003c/li\u003e\u003cli\u003eand more!\u003c/li\u003e\u003c/ul\u003eAs stated above, this has all come mostly out of our own pockets, and still will. FurCast does not make us any revenue except for donations, and that\u0027s perfectly okay! We\u0027re not in this for cash we\u0027re in this to be ourselves and have fun with you guys!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo patrons get access to exclusive content?\u003c/strong\u003e\u003cbr\u003eNo.  Patrons will get some easy access downloads, but the contents of those downloads is available for free in other ways. Everything we do is free and available to anyone. Yes, even foxes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy would you make your content available to foxes?\u003c/strong\u003e\u003cbr\u003eLook, they uh... they take care of \u003cem\u003esome things\u003c/em\u003e for us. Yeah.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWait, so then what to patrons get?\u003c/strong\u003e\u003cbr\u003eConvenience\u00a0features, such as episode downloads that contain the pre-show and post-show recorded for them, special shoutouts, advertising, and more stuff coming very soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if I support your patreon, and then give the pre/post show files to some friends?\u003c/strong\u003e\u003cbr\u003eSure! That\u0027s totally cool. The files won\u0027t have any DRM. At the end of the day, everything we produce is dedicated Public Domain CC0. We\u0027re happy enough you\u0027re spreading our content!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t like patreon but I still want to support you!\u003c/strong\u003e\u003cbr\u003eThat\u0027s okay! First off, just being our fan, enjoying yourself and being a part of our community is awesome enough. That said, we also have Paypal and Bitcoin donation options available via our website. Also, if you have a unique skill set or something creative you\u0027d like to contribute, do drop us a line - furcast @ furcast.fm\u003cbr\u003e"
