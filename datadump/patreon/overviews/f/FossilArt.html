    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e!!! Attention !!!\u003cbr\u003eMuch of my content is nsfw and aimed towards\u003cbr\u003e adult audiences, so you should check my content\u003cbr\u003e only if you are 18 years or older!\u003c/strong\u003e\u003c/div\u003eI\u0027m a single mom of one who loves to write books, and loves to create characters. \u00a0\u003cbr\u003eFirst of all, I want to thank you for stopping by my page, and an extra LARGE thank you to those who choose to support me. I\u0027m only here because of the people who view my art and stories. You are all my inspiration, I wouldn\u0027t be here without you. \u003cbr\u003e\u003cbr\u003eI\u0027ve been drawing for years, and only started doing commissions to help with bills in the past few years. I\u0027ve joined patreon in hopes of preparing a steady, extra source of income for myself and my daughter Charlotte, and in hopes to better my art and make freelance, personal works and comics as well, and of course, to please my dear Patrons. I could only make all this great stuff happen with you generous Patrons!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat you can get by pledging (goals are subject to change as more people pledge!):\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUp to 4 Patreon-exclusive sketches a month\u003c/li\u003e\u003cli\u003eCharacter Q\u0026amp;A\u0027s, (Mun-Sona Included)\u003c/li\u003e\u003cli\u003eBook chapters for my latest work, Glowing Stone!\u003c/li\u003e\u003cli\u003eWeekly and monthly art raffles for Patrons!\u003c/li\u003e\u003cli\u003eDownloads to the Patron-only content\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eRemember, the more people pledge, the more I will be able to do!\u00a0\u003cbr\u003eMy content will become fuller, richer, and more available as more people\u003cbr\u003ejoin me on this wild ride.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI will be shaping and molding my patreon as I work towards my goal, and as I go, I will be able to add content and better develop my reward system as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout my content!\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cb style=\"background-color: initial;\"\u003eMy main content is furry and various anthropomorphic creatures\u003c/b\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eI am very bad at humans but you may see one or two\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eMany of my themes are random. The drawings may include, magic/fantasy, or slice-of-life themes\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eI enjoy drawing to bring my characters to life, and to create new ones as time goes on. So lots of original characters!\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cb style=\"background-color: initial;\"\u003eYou will not see many commissions here, save for the Weekly Patron raffle drawings, and the Monthly Patron raffle drawings!\u003c/b\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ul\u003eI am not only on patreon!\u003cbr\u003e\u003cbr\u003eWant to find me elsewhere on the Net? Here are some links!\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://fossilsofadryptosaur.tumblr.com\" target=\"_blank\"\u003ePersonal Tumblr\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://simplios-staxios.deviantart.com\"\u003eDeviantart Account\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ca href=\"http://fossilsofadryptosaur.tumblr.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e"
