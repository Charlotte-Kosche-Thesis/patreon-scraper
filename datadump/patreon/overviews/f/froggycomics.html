    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003eHello, I\u0027m Froggycomics,and\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eI\u0027ve\u00a0made this patron for my original comic book series\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFirst comic series\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e \u003c/i\u003e\u003cstrong\u003e\u003cem\u003e-\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eThe Body Slicer part one\u003c/span\u003e \u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e- Families a bitch,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eIn a dark world, detective Adam thought humans \u0026lt;g style=\"\"\u0026gt;were\u0026lt;/g\u0026gt; the only monster out there, but he was wrong. when the body slicer pulls Adam into the world that lies right under his nose that consist of monster, witches, demon, elves, and other creatures of no known origins. he will venture into the dark through all sorts of bloody and gruesome things just to find out, Who is The Body Slicer and who are Marius and Emerald and why are\u00a0they so interested in Adam?\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(0, 0, 0);\"\u003e \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSecond\u00a0comic series\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e -\u00a0\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eThe God Of Gods - \"The Origins Of The Gods\",\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003eFor the new gods to be born the old must be destroyed\u00a0and from their ashes\u00a0rises the new age of gods. (this story has been in my head since I was little\u00a0)\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThird comic series\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e- The body slicer part two - \"\u00a0Incubus,\"\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e The continuation of the body slices with the main character Adam and his brother Neal, and the chaos that follows\u00a0them.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFourth comic series\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-The Body Slicer part 3 - \"The seven sons of the seven-pointed star,\"\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003edescription coming soon\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFifth comic series\u003c/span\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e -The green man in the red mask-\u00a0 \"The Origins of the Nexus\"\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003edescription coming soon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSix comic series\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-The Knight drenched in red - \u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"The Origins of Marius\"\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e description coming soon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e-More to comic to come.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThese comics are not suitable for anyone under the age of eighteen for sexual\u00a0nature, violence,\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003egore, and creepy stuff. \u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u00a0supporting\u00a0me here by becoming a patron\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e"
