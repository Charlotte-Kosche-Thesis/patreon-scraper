    "summary": "Hey guys, All of you know me as FlavaChaser or San, but my full first name is Santo. I have been vaping for the past 4 years now and it\u0027s the best thing I could have done for my health in a long time. Vaping saves lives, and I love to encourage others to take the safer route and vape. Ever since I have started vaping, I have been making review videos.Helping people quit smoking brings me great joy, so I created a vape review channel on Youtube. I wanted to show people how you can go from 18 yrs of smoking to a safer alternative like vaping. I was a smoker for 18 long years, and I always looked for a way to help me quit. I was never successful.then I discovered vaping .Vaping was the only way I could have possibly quit ,and after I tried it the first time I knew that quitting smoking was finally possible. I have seen so many people that I cared about and loved die from smoking related diseases and cancer .My mother passed away in 2002 from lung cancer from smoking cigarettes. I had seen what she went through and it was very hard for me to endure being that there was nothing that I could have done to save her. I wish that vaping was around then to save her but unfortunately, it was too late. I am a family man, I have a beautiful wife, two amazing children, and i would not want them live life without me. I want to be there to see their children. I love my family and would never put them through what I went through as a young adult. Vaping has changed my life for the better. I feel stronger, I can breathe better,I don\u0027t wheeze or suffer from the after effects caused by smoking tobacco. I am creating this page to ask for support while I go through this \"Youtube Ad-pocalypse\". I used to get paid from Youtube for creating my review videos but not anymore due to \"Youtube demonetization\" policy and them practically demonetizing all of my videos.This coming December I will be going for a reconstructive back surgery to correct the issues that the past 4 surgeries did not. I have had 3 major back surgeries on my lower back and one on my neck due to a injury I sustained at work. It\u0027s been one hell of a ride let me tell you ! But now i\u0027m aiming to fix my issues with this upcoming surgery. I will be out of commission during the recovery process and that\u0027s also why i\u0027m starting this Patreon page. Im asking for your support through this rough time to get things back in order financially.There will be so many great rewards to get if you were to become a patron of mine. Throughout my time on Youtube I have met some amazing people, made many friends and created some long lasting business relationships. The amount of support I have received has been unbelievable and has humbled me. So thank you from the bottom of my heart for the unbelievable support you have shown and continue to show ! I will always want to make Vaping review videos for you guys but i need to fix this situation with my lower back. When it\u0027s all said and done I will be pursuing what I value most ! Life, my family ,and my passion with vaping and reviewing products for you guys ,So Thank you for supporting me !"
