    "summary": "As a MSW\nand RSW, PhD Candidate in Human Relationships, Psychotherapy and Spiritual care: I\u2019ve learned and\npracticed Over Mind Mood (CBT), a brief therapy in hospital setting as a\ndischarge planner, strength-based solution focused in CAS and mindfulness\ntherapy in private counselling. I am a collaborative team member and proven\nability to effectively problem solver with a strong desire to help individuals,\ngroups, families, especially seniors, children and vulnerable population.\nProvide Psychotherapy,Spiritual\nCare, Spiritual Growth and using person-centered to collaborate in the\nself-cure system. Guiding and helping people develop a stronger connection with\ntheir authentic self, release constricting patterns in their mind, body or\nspirit, and manifest their true potential. It is my joy to work with all\ndimensions and all modalities.\u003cbr\u003e\nSpecialized: Anxiety, Stress, Depression, Relationship\nConcerns, Pain Management, Grief, \u003cbr\u003e\nObsessive Compulsive Disorder (OCD), Couples Issues, Life Transitions, Family\nconflict,\u003cbr\u003e\nBorderline Personality Disorder (BPD), Self-esteem and Confidence, Lack of\nCopings Skills, \u003cbr\u003e\nAnger Management, Lack of Focus, Communication and Motivation issues, Trauma,\nNeglect and Abuse, Childhood and Adolescence dysfunction, Parenting challenges\nand Panic Attack.\u003cbr\u003e\u003cstrong\u003eEDUCATION\u003cbr\u003e2015-Present PhD Candidate, Wilfrid Laurier University and Martin Luther University\u003c/strong\u003e\u003cbr\u003e\n\n2014-2015 Master of\nArt in Religion and Culture, Wilfrid Laurier University\u003cbr\u003e\n\n2012-2014 Master of\nSocial Work, Wilfrid Laurier University\u003cbr\u003e\n\n2008-2011Bachelor of\nLiberal Arts and Professional Studies, Honours in Sociology, York\u003cbr\u003e\n\nUniversity, Toronto\u003cbr\u003e\n2007-2008 Social Service Worker\nDiploma, Centennial College, Toronto\u003cbr\u003e\n\n2010 French Language Explore Program\n      "about": "\u003cstrong\u003eOBJECTIVE\u003c/strong\u003e\u003cbr\u003e\n\nAs a MSW\nand RSW, I\u2019ve learned and\npracticed Over Mind Mood (CBT), a brief therapy in hospital setting as a\ndischarge planner, strength-based solution focused in CAS and mindfulness\ntherapy in private counselling. I am a collaborative team member and proven\nability to effectively problem solver with a strong desire to help individuals,\ngroups, families, especially seniors, children and vulnerable population.\nProvide Psychotherapy,Spiritual\nCare, Spiritual Growth and using person-centered to collaborate in the\nself-cure system. Guiding and helping people develop a stronger connection with\ntheir authentic self, release constricting patterns in their mind, body or\nspirit, and manifest their true potential. It is my joy to work with all\ndimensions and all modalities.\u003cbr\u003e\nSpecialized: Anxiety, Stress, Depression, Relationship\nConcerns, Pain Management, Grief, \u003cbr\u003e\nObsessive Compulsive Disorder (OCD), Couples Issues, Life Transitions, Family\nconflict,\u003cbr\u003e\nBorderline Personality Disorder (BPD), Self-esteem and Confidence, Lack of\nCopings Skills, \u003cbr\u003e\nAnger Management, Lack of Focus, Communication and Motivation issues, Trauma,\nNeglect and Abuse, Childhood and Adolescence dysfunction, Parenting challenges\nand Panic Attack.\u003cbr\u003e\n\n\u003ch2\u003eMy\nqualifications, degrees and work experience include:\u003c/h2\u003e\n\n\u003cstrong\u003eMaster of SocialWork (MSW) degree\u003c/strong\u003e from\nWilfrid Laurier University, 2014. \u003cbr\u003e\n\nCurrently\nregistered with\u003cstrong\u003e the Ontario Association of Social\nWorkers (OASS) and the Ontario College of Social Workers \u0026amp; Social Service\nWorkers (OCSSW)\u003c/strong\u003e, have worked in many social service agencies in\nvarious capacities.\u003cbr\u003e\n\n\u003cstrong\u003eMind Over Therapy as bran\u003c/strong\u003e\u003cstrong\u003ech\u003c/strong\u003e \u003cstrong\u003eof Cognitive Behavioral Therapy\n(CBT)\u003c/strong\u003e, trained by 27 years experienced therapist, and trained at the\nStratford General Hospital in Stratford, 2013.\u003cbr\u003e\n\n\u003cstrong\u003eSolution Focused Therapy\u003c/strong\u003e and \u003cstrong\u003eSigns of Safety\u003c/strong\u003e, 2013, trained as Children Protection\\\nIntake Worker at Children and Family Services of Brant in Brantford, Ontario.\u003cbr\u003e\n\nCPR,\nStandard\u0026amp;Emergency + AED, St. John\u0027s Ambulance, June 14, 2016.\u003cbr\u003e\n\n\u003cstrong\u003eCultural Sensitivity Training\nat Six Nations Reserve\u003c/strong\u003e, March 2013, Ohsweken, Ontario.\u003cbr\u003e\n\n\u003cstrong\u003eCBR at Social Planning Toronto,\nNewcomer Women Centre, \u003c/strong\u003eToronto, 2012.\u003cbr\u003e\n\n\u003cstrong\u003eHonours Bachelors in Sociology,\nLiberal Arts and Professional Studies\u003c/strong\u003e, York University, 2011.\u003cbr\u003e\n\n\u003cstrong\u003eSocial Service Worker Diploma,\u003c/strong\u003e Centennial\nCollege, 2008.\u003cbr\u003e\n\n\u003cstrong\u003eDirector of Interfaith Affairs,\u003c/strong\u003e Intercultural\nDialog Institute, 2005-2011.\u003cbr\u003e\n\n\u003cstrong\u003eCommunity Organizer,\u003c/strong\u003e Sunrise\nEducation Trust, 2000-2003.\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eRelevant\nExperience \u003c/strong\u003e\n\nGladshteyn \u0026amp; Baskakova Psychology Professional\nCorporation.May 2017 to present\u003cbr\u003e\n\nAuxilium Wellness CentreMay 2016- May 2017\u003cbr\u003e\n\nSufi Therapy CounsellingMay\n2014 to present\u003cbr\u003e\n\nWilfrid Laurier University- Teaching Assistant\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026.Sep\n2014 to May 2015\u003cbr\u003e\n\nStratford General Hospital at Stratford, OntarioFall 2013\u003cbr\u003e\n\nMSW Student Intern, Discharge Planning\u003cbr\u003e\n\nBrantford Children\u2019s Aid Society Brantford, OntarioWinter and Spring 2013\u003cbr\u003e\n\nStudent Intake/ Child Protection Worker\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eInvestigate allegations of child abuse in\na timely and comprehensive manner\u003c/li\u003e\u003cli\u003eComplete written reports, assessments and\nsocial histories\u003c/li\u003e\u003cli\u003eInterviewing\nexperience in psychotherapy and social work\u003c/li\u003e\u003cli\u003eWorked\nwith diverse populations and attained positive results\u003c/li\u003e\u003cli\u003eAssessed\nclients with mental health issues as well as family crisis cases and provided\nsupport to families, individuals, seniors, youth and adolescents\u003c/li\u003e\u003cli\u003eConnected\nfamilies and individuals to community resources \u003c/li\u003e\u003c/ul\u003e\n\n\u003cstrong\u003eWORK\nEXPERIENCE \u003c/strong\u003e\u003cbr\u003e\n\nMay 2017 to PresentGladshteyn \u0026amp; Baskakova\nPsychology Professional Corporation\u003cbr\u003e\n\nMay 2016- May 2017Auxulium\nWellness Centre\u003cbr\u003e\n\nMay 2014 to presentSufi Therapy Counselling Corporation\u003cbr\u003e\n\nSep 2014 to May 2015- Teaching Assistant...Wilfrid Laurier\nUniversity, Religion \u0026amp;Culture\u003cbr\u003e\n\nSep- Dec 2013 Hospital Social WorkerStratford General Hospital- Intern\u003cbr\u003e\n\nJan-May 2013 Child Protection IntakeChildren\u2019s Aid Society of Brant-Intern\u003cbr\u003e\n\n2012- 2013Social\nResearcherSocial Planning\nToronto, Newcomer Women C.\u003cbr\u003e\n\n2011-2013Turkish\nTeacherToronto District\nSchool Board, W. Lyon M. C.I.\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e2006-2011Public\nRelation Interfaith Affairs, Intercultural Dialog Institute in Toronto \u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003eVOLUNTEER ACTIVITIES\u003c/strong\u003e\u003cbr\u003e\n\n2012-2017Volunteer Organizer, KW Area\nIntercultural Dialog Institute (IDI)\u003cbr\u003e\n\n2008-2011President, Turkish Students Association\nat York University\u003cbr\u003e\n\n2007-2008Festival Organizer, Carassauga Festival,\nAzerbaijan Pavilion, ATRA\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e2007-2008Representative\nof IDI, Toronto Area Interfaith Council, Planning Committee\u003c/li\u003e\u003cli\u003e2006-2012Public/Media\nRelation, Interfaith Affairs, Intercultural Dialog Institute in Toronto \u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eEDUCATION\u003c/strong\u003e\u003cbr\u003e\n\n2014-2015 Master of\nArt in Religion and Culture, Wilfrid Laurier University\u003cbr\u003e\n\n2012-2014 Master of\nSocial Work, Wilfrid Laurier University\u003cbr\u003e\n\n2008-2011 Bachelor of\nLiberal Arts and Professional Studies, Honours in Sociology, York\u003cbr\u003e\n\nUniversity, Toronto\u003cbr\u003e\n2007-2008 Social Service Worker\nDiploma, Centennial College, Toronto\u003cbr\u003e\n\n2010French Language Explore Program\nCertificate, York University, Toronto",

     "description": "Sevgili Dost, Karde\u015f ve Arkada\u015f,\u003cbr\u003e\u003cbr\u003e\u0130lk hedefim, 200 g\u00f6n\u00fcll\u00fc destek\u00e7i ile ayda 5 dolar destekle ayl\u0131k 1000 USD ba\u011f\u0131\u015f elde etmek hedefim bulunuyor. \u0130kinci hedefim 5.000 USD toplay\u0131p bir Ev Medya St\u00fcdyosu, televizyonu kurmakt\u0131r. Bireysel gazetecilik ve akademisyenlik devridir. Peki neden?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1-\u003c/strong\u003e \u003cstrong\u003ePatreon \u00fczerinden asgari 5, 10 veya 15 dolar ve \u00fcst\u00fc \ndestek. Durumu biraz daha iyi olanlar bu 200 ki\u015filik hedef i\u00e7in 15 ve \nkatlar\u0131nda destek olmas\u0131 \u00f6nemlidir. Tabi bu rakam\u0131n alt\u0131nda destek \nolanlar \u00e7a\u011fr\u0131m\u0131z\u0131 yerine getirmesi a\u00e7\u0131s\u0131ndan katk\u0131 miktar\u0131n\u0131, 5 USD ile ba\u015flay\u0131p hi\u00e7 olmazsa ayl\u0131k 15 dolar \nd\u00fczeyine y\u00fckseltmelerini talep ediyoruz.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2-\u003c/strong\u003e \u003cstrong\u003ePatreon\n \u00fczerinden destek olamayacaklar ayl\u0131k 5 USD\u2019den ayl\u0131k\u00a0 1000 USD, y\u0131ll\u0131k 12 000 USD\u2019lik \nserbest gazetecilik deste\u011fi. (\u00d6deme y\u00f6ntemi ve kanallar\u0131 i\u00e7in twitte \nhesab\u0131m\u0131za do\u011frudan mesaj at\u0131n\u0131z veya Paypal\u0027dan otomatik \u00f6deme)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e3-\u003c/strong\u003e \u003cstrong\u003eG\u00fcnl\u00fck\n yay\u0131na Periscope ve Youtube videolar\u0131 ile ba\u015flad\u0131m. Sufi therapy \nkanal\u0131m\u0131z i\u00e7in 1 seferlik bir teknik cihaz sponsorlu\u011fudur. Foto\u011fraf \nmakinesi, \u0131\u015f\u0131k d\u00fczeni ve st\u00fcdyo i\u00e7in.\u003c/strong\u003e Yakla\u015f\u0131k 5 bin USD maliyeti var. Basit bir yay\u0131n evi.\u003cbr\u003e\u003cbr\u003eBu 3 alternatiften \nbirisini tercih edenler l\u00fctfen bu yaz\u0131y\u0131 okudu\u011fu an ister Twitter \u2013 \nDo\u011frudan Mesaj yoluyla ileti\u015fime ge\u00e7sinler.\u003cbr\u003eBiliyorum bu mesaj\u0131 yine binlerce ki\u015fi okuyacak, belki de 2 elin parma\u011f\u0131 say\u0131s\u0131 kadar insan d\u00f6n\u00fc\u015f yapacak. Olsun biz yine yazmaya devam edece\u011fiz.\u003cbr\u003e\u003cbr\u003eFakat bu s\u00fcre\u00e7te di\u015finizden, t\u0131rna\u011f\u0131n\u0131zdan art\u0131raca\u011f\u0131n\u0131z sembolikte olsa katk\u0131n\u0131z var ya, inan\u0131n bizleri mutlu etmenin \u00f6tesinde, daha \u00f6zg\u00fcn \u00e7al\u0131\u015fmalar yapmam\u0131z\u0131 sa\u011flayacak.\u003cbr\u003e\u003cbr\u003eG\u00f6rselden de anla\u015f\u0131laca\u011f\u0131 gibi, serbest gazetecilik cep telefonu, kulakl\u0131k, tablet ve bilgisayar ile yap\u0131lan, birde \u00fcst\u00fcne yetenekle \u015fekillenen bir meslek. Bu konuda ayni katk\u0131s\u0131 olanlara kap\u0131m\u0131z a\u00e7\u0131k a\u00e7\u0131k. Hi\u00e7 bir yard\u0131m az de\u011fildir.\u003cbr\u003e\u003cbr\u003eSufisincerity ve sufitime adl\u0131 twitter hesaplar\u0131m\u0131 takip eden, yle durumu k\u00f6t\u00fc olan bir \u00e7ok insan var ki, onlara s\u00f6z\u00fcm yok... \u00c7\u00fcnk\u00fc onlar sadece okusa ve dua etse yeterlidir. Benim s\u00f6z\u00fcm beni anlayan, bir ekme\u011fini payla\u015facak insanlara... Az bu\u00e7uk yard\u0131m edecek olanlara f\u0131rsat sunmak gayem. Yoksa para pul ile i\u015fim hayat\u0131mda hi\u00e7 olmad\u0131. Ba\u011f\u0131\u015f, sadaka ve zekat kabul etsem bile kesinlikle kuru\u015fu dahi bo\u011faz\u0131mdan bug\u00fcne kadar ge\u00e7mez, ge\u00e7medi ve yine ge\u00e7meyecek. Ahirete yat\u0131r\u0131m yap\u0131yoruz.\u003cbr\u003eBelki bu ay di\u015finizinden t\u0131rna\u011f\u0131n\u0131zdan art\u0131raca\u011f\u0131n\u0131z ve benle payla\u015faca\u011f\u0131n\u0131z sembolik bir rakam (az \u00e7ok demeyin) bizi farkl\u0131 noktalara ta\u015f\u0131yacak. Cep telefonum ar\u0131zalansa ve ayl\u0131k faturay\u0131 \u00f6deymesem yay\u0131n\u0131 kesmek zorunda kal\u0131yorum. \u003cb
