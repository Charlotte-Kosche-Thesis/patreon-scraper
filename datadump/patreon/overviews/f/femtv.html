    "summary": "Hi, and THANK YOU for checking out\u00a0\u003ca href=\"http://femtvpodcast.com/\" target=\"_blank\"\u003e\u003cstrong\u003eFem TV\u003c/strong\u003e\u003c/a\u003e! We are proud to be the first podcast to focus solely on women working in television at all career levels -- from beginners to seasoned pros.\u003cbr\u003e\u003cbr\u003eEach episode of \u003cstrong\u003eFem TV\u003c/strong\u003e features a different woman working in the industry, whether it\u0027s in front of the camera or behind the scenes. As a writer and TV critic, I\u0027ve had the chance to hear some great first-hand accounts of what it is like for women in the TV biz. I launched this podcast in October 2016 as a way to share these stories, and celebrate these amazing women and their accomplishments. It\u0027s my way of helping to inspire and educate the next generation, and to entertain TV fans. We produced 26 episodes in our first season, and Season 2 launched in November 2017.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFem TV\u003c/strong\u003e is an independent podcast produced by a small, dedicated team of people who are passionate about TV. It takes a lot of time, effort and resources to create a high-quality show and make it available to you, the listener. By becoming a subscriber, you\u0027ll be helping us with production, editing, hosting, and promotional costs. Plus, by showing your support, you\u0027ll help amplify these women\u0027s stories.\u003cbr\u003e\u003cbr\u003eWhen you subscribe to our Patreon, you\u0027ll receive access to bonus \u003cstrong\u003eFem TV\u003c/strong\u003e content, including exclusive episodes of the podcast.\u003cbr\u003e\u003cbr\u003eThank you again for listening, and for your support!\u003cbr\u003e\u003cbr\u003eMelissa Girimonte, Host and Producer of \u003cstrong\u003eFem TV\u003c/strong\u003e\u003cbr\u003e"
