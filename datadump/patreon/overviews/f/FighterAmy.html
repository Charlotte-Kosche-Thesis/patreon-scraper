    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eG\u0027day everyone!\u003c/strong\u003e\u003cbr\u003e I am \u003cstrong\u003eAmy Evans\u003c/strong\u003e, better known by my pseudonym/online name as \u003cstrong\u003eFighterAmy\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://fighteramy.tumblr.com/\"\u003eI am the creator behind the Yogscast fan-comic series:\u00a0\u003cstrong\u003eLab Buddies,\u00a0\u003c/strong\u003eseen on my Tumblr.\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFor me, my art is my life... \u003cbr\u003e\u003cem\u003eWait... \u003cbr\u003eNo.\u003c/em\u003e\u00a0\u003cbr\u003eLet me correct that; My art \u003cem\u003eenriches \u003c/em\u003emy\u00a0life. \u003cbr\u003eMy art, \u003cem\u003eno matter if it is a fan piece or original work\u003c/em\u003e, is something that I have created\u003ci style=\"font-weight: bold;\"\u003e.\u003c/i\u003e\u003cbr\u003e It is a tangible \u003cem\u003esomething\u003c/em\u003e to prove I was here.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf I could live off my art, that would be fantastic!\u003c/em\u003e\u00a0\u003cbr\u003eHowever 20+ years of my life have taught me a few things:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e \"\u003cem\u003eYou\u0027ll never make a career from of your art.\u003c/em\u003e\" I know living off what I do is impossible, \u003cem\u003ehowever\u003c/em\u003e, every little bit of funding helps justify what I am doing is \u003cem\u003emore\u003c/em\u003e then just a \"\u003cem\u003ewaste of time\u003c/em\u003e\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2.\u003c/strong\u003e Peer pressure works\u003cem\u003e wonders\u003c/em\u003e on my work ethic. \u003cem\u003eOr to be exact\u003c/em\u003e, when given money to do something, I will work single minded on the task given so not to waste someone\u0027s hard earned cash.\u003cbr\u003e\u003cbr\u003eI don\u0027t expect anything from the things I work on other then simply seeing folks enjoying the end creations.\u003cbr\u003eHowever if you think my work is worth something to you, please, show that appreciation here.\u00a0\u003c/div\u003e"
