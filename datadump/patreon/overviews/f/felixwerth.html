    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/XBXechtf2wQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFor an \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eEnglish\u003c/span\u003e text please \u003cspan style=\"color: rgb(149, 55, 52);\"\u003escroll down\u003c/span\u003e. And there are also English subtitles in the video.\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nHi, Felix hier. Ich bin Vorsitzender und einer der Gr\u00fcndungsmitglieder der\u00a0\u00a0\n\u003ca href=\"http://www.parteifuergesundheitsforschung.de\" rel=\"nofollow\" target=\"_blank\"\u003ePartei f\u00fcr Gesundheitsforschung\u003c/a\u003e. Abgesehen von meinen Patreon-Einnahmen seit Februar 2017 mache ich die Parteiarbeit ehrenamtlich.\u003cbr\u003e\nWenn meine Patreon-Einnahmen f\u00fcr meinen Lebensunterhalt ausreichen w\u00fcrden, k\u00f6nnte ich Vollzeit Parteiarbeit machen. Und da gibt es sehr viel zu tun, wie z.B.:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDie Teilnahmen an den Landtagswahlen in Bayern und Hessen und an der Europawahl vorbereiten inklusive Unterst\u00fctzerunterschriften sammeln.\u003c/li\u003e\n\t\u003cli\u003eRechenschaftsberichte schreiben\u003c/li\u003e\n\t\u003cli\u003eDie Gr\u00fcndung neuer Landesverb\u00e4nde organisieren\u003c/li\u003e\n\t\u003cli\u003eInterviews geben\u003c/li\u003e\n\t\u003cli\u003eVortr\u00e4ge \u00fcber unsere Partei und unser Thema entwerfen und halten\u003c/li\u003e\n\t\u003cli\u003ePressemitteilungen schreiben\u003c/li\u003e\n\t\u003cli\u003eNeue Mitglieder werben\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\nWarum\ndie Partei f\u00fcr Gesundheitsforschung so wichtig f\u00fcr uns alle ist\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDie Partei f\u00fcr Gesundheitsforschung hat nur ein Thema. Aber wir hatten jetzt schon bei zwei Landtagswahlen (2016 in Berlin und 2017 in NRW) und bei der Bundestagswahl 2017 (in Bayern, Berlin und NRW) teilgenommen.\n\u003cbr\u003e\nWir wollen, dass zus\u00e4tzlich zu der Pharmaindustrie mehr geforscht wird gegen Krankheiten, an denen \u00fcber 90% von uns im Alter leiden, wie z.B. Alzheimer, Krebs, Diabetes und Herzinfarkt.\u003cbr\u003e\nUnser Ziel ist es, \u00fcber die Wahlteilnahmen \u00d6ffentlichkeitsarbeit zu machen und dass, wenn sich mehr Leute daf\u00fcr interessieren und das fordern, die anderen gro\u00dfen Parteien das Thema verst\u00e4rkt mit aufnehmen, und dass so dann mehr gegen diese Alterskrankheiten geforscht wird.\u003cbr\u003e\nWir wollen, dass mehr staatliche Forschungsinstitute gebaut und betrieben werden, wie z.B. Max-Planck Institute, und dass die entsprechenden Fachbereiche an den Universit\u00e4ten ausgebaut werden und mehr Dozenten eingestellt werden, so dass einfach insgesamt mehr Wissenschaftler die heutigen Technologien nutzen, um gegen diese Krankheiten zu forschen.\u003cbr\u003e\nWir wollen nichts gegen die Pharmaindustrie unternehmen \u2013 die kann gerne weiter so viel forschen, wie sie will.\u003cbr\u003e\nDie zus\u00e4tzliche Forschung, die wir fordern soll aber unabh\u00e4ngig von der Pharmaindustrie sein, also staatlich finanziert sein. Das hat den Vorteil, dass mehr Grundlagenforschung stattfinden kann.\u003cbr\u003e\nIn den letzten Jahren sind immer mehr Technologien hinzugekommen, also Werkzeuge, die den Wissenschaftlern zur Verf\u00fcgung stehen, wie z.B. die Stammzellforschung, CRISPR und die Bioinformatik, die immer m\u00e4chtiger wird. Au\u00dferdem gibt es neue schulmedizinische Ans\u00e4tze, gegen Alterskrankheiten vorzugehen, und die Wissenschaftler sind der Meinung, dass es nur noch eine Frage der Zeit ist, bis wir wirksame Medizin gegen z.B. Krebs und Alzheimer haben werden. Wenn wir nicht verst\u00e4rkt forschen, werden wir diese Medizin also auch irgendwann haben. Wir versuchen aber durch unseren Aktivismus die Entwicklung dieser Medizin zu beschleunigen, so dass diese uns ein paar Jahre fr\u00fcher zur Verf\u00fcgung steht und das Leid durch Alterskrankheiten fr\u00fcher gestoppt werden kann.\u003cbr\u003e\n\u003cbr\u003e\nMehr Information \u00fcber die Partei f\u00fcr Gesundheitsforschung und unsere Chance wirksame Medizin gegen Alterskrankheiten schneller zu entwickeln gibt es unter folgenden Links:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://parteifuergesundheitsforschung.de/wahlprogramm-fuer-die-landtagswahl-2018-in-bayern\" rel=\"nofollow\" target=\"_blank\"\u003eWahlprogramm der Partei f\u00fcr Gesundheitsforschung f\u00fcr die Landtagswahl 2018 in Bayern\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://parteifuergesundheitsforschung.de/unser-thema\" rel=\"nofollow\" target=\"_blank\"\u003ePartei f\u00fcr Gesundheitsforschung - Unser Thema\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://parteifuergesundheitsforschung.de/haeufig-gestellte-fragen\" rel=\"nofollow\" target=\"_blank\"\u003ePartei f\u00fcr Gesundheitsforschung - H\u00e4ufig gestellte Fragen\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWie Patreon funktioniert\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u00dcber Patreon ist es m\u00f6glich, mich und meine Parteiarbeit mit einem monatlichen Betrag (\u201cPledge\u201d) ab 1 Dollar zu unterst\u00fctzen. Bezahlt werden kann dieser entweder mit Kreditkarte oder mit Paypal. Patreon addiert zu dem Betrag noch eine VAT. Dies ist die Umsatzsteuer, die Patreon direkt ans Finanzamt in Deutschland bezahlt.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWas ich mit dem Geld tun w\u00fcrde\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWenn ich Vollzeit Parteiarbeit machen w\u00fcrde, h\u00e4tte ich sonst keine Einnahmen. Ich br\u00e4uchte also insgesamt ca. 900 Euro (also in etwa 960 Dollar) pro Monat, um meinen Lebensunterhalt zu bezahlen: Miete (320 Euro warm), Essen, Krankenversicherung, Strom, Telefon, Internet, Fahrkarten, etc..\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBeispiel: Die Landtagswahl in Berlin im September 2016\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nDie Teilnahme der Partei f\u00fcr Gesundheitsforschung bei der Abgeordnetenhauswahl in Berlin im September 2016 f\u00fchrte zu zahlreichen Medienberichten (im Fernsehen, im Radio und in Zeitungen), wir durften kostenlos Plakate aufh\u00e4ngen, und es wurde kostenlos ein Wahlwerbespot unserer Partei im Fernsehen gezeigt.\n\u003cbr\u003e\nIm Folgenden sind einige Links dazu:\u003cbr\u003e\n\u003cbr\u003e\nDas Wahlergebnis: 0,5% der Zweitstimmen f\u00fcr die Partei f\u00fcr Gesundheitsforschung:\n\u003cbr\u003e\n\u003ca href=\"https://www.wahlen-berlin.de/wahlen/BE2016/afspraes/zweitstimmen_gemeinde-1-berlin_gesamt.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.wahlen-berlin.de/wahlen/BE2016/afspraes/zweitstimmen_gemeinde-1-berlin_gesamt.html\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nLive Sendung im Fernsehen mit einem Interview mit mir:\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/rbb24/status/774181673982308353\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://twitter.com/rbb24/status/774181673982308353\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nRadiobericht im Deutschlandfunk:\u00a0\n\u003cbr\u003e\n\u003ca href=\"http://www.deutschlandfunk.de/dlf-audio-archiv.2386.de.html?drau:broadcast_id=107\u0026amp;drau:from=22.08.2016\u0026amp;drau:to=22.08.2016\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.deutschlandfunk.de/dlf-audio-archiv.2386.de.html?drau:broadcast_id=107\u0026amp;drau:from=22.08.2016\u0026amp;drau:to=22.08.2016\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nUnser Wahlwerbespot, der zweimal im rbb kurz vor der 20 Uhr Tagesschau gesendet wurde:\u00a0\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=XxhOT4DPRSM\u0026amp;feature=youtu.be\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.youtube.com/watch?v=XxhOT4DPRSM\u0026amp;feature=youtu.be\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOnline-Artikel:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.taz.de/!5317304/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.taz.de/!5317304/\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.jungewelt.de/loginFailed.php?ref=/2016/09-15/047.php\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.jungewelt.de/loginFailed.php?ref=/2016/09-15/047.php\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.huffingtonpost.de/melanie-grundmann/wahlen-in-berlin-bessere-_b_12030618.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.huffingtonpost.de/melanie-grundmann/wahlen-in-berlin-bessere-_b_12030618.html\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.morgenpost.de/berlin/abgeordnetenhauswahl/article208238061/Diese-sonstigen-Parteien-treten-bei-der-Berlin-Wahl-an.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.morgenpost.de/berlin/abgeordnetenhauswahl/article208238061/Diese-sonstigen-Parteien-treten-bei-der-Berlin-Wahl-an.html\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.u18.org/berlin-2016/wahlergebnisse/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.u18.org/berlin-2016/wahlergebnisse/\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.welt.de/politik/deutschland/article158023362/Das-sind-die-skurrilsten-Parteien-die-in-Berlin-antreten.html?wtrid=crossdevice.welt.desktop.vwo.google-referrer.home-spliturl\u0026amp;betaredirect=true\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.welt.de/politik/deutschland/article158023362/Das-sind-die-skurrilsten-Parteien-die-in-Berlin-antreten.html?wtrid=crossdevice.welt.desktop.vwo.google-referrer.home arteien-landes-und-bezirkslisten.html\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.berliner-zeitung.de/berlin/berlin-wahl-diese-32-parteien-sind-zur-abgeordnetenwahl-zugelassen-24179286\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.berliner-zeitung.de/berlin/berlin-wahl-diese-32-parteien-sind-zur-abgeordnetenwahl-zugelassen-24179286\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.morgenpost.de/berlin/article207649283/Menschenfresserpartei-darf-nicht-zur-Wahl-in-Berlin-antreten.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.morgenpost.de/berlin/article207649283/Menschenfresserpartei-darf-nicht-zur-Wahl-in-Berlin-antreten.html\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.taz.de/!5307243/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.taz.de/!5307243/\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.tagesspiegel.de/berlin/abgeordnetenhaus-und-bezirke-in-berlin-diese-parteien-wollen-es-bei-der-wahl-wissen/13611452.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.tagesspiegel.de/berlin/abgeordnetenhaus-und-bezirke-in-berlin-diese-parteien-wollen-es-bei-der-wahl-wissen/13611452.html\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.huffingtonpost.de/melanie-grundmann/forever-young_1_b_9736544.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.huffingtonpost.de/melanie-grundmann/forever-young_1_b_9736544.html\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://parteifuergesundheitsforschung.de/wp-content/uploads/2017/02/stimmzettel.jpg\"\u003e\u003cbr\u003e\nFoto: Wahlzettel bei der Wahl in Berlin am 18. September 2016\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBeispiel: Bundestagswahl 2017\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBei der Bundestagswahl standen wir in ca. 40% aller Wahlkreise in Deutschland mit auf dem Wahlzettel, n\u00e4mlich in Bayern, Berlin und NRW. Die mediale Berichterstattung \u00fcber uns war gro\u00df gewesen und unsere Wahlwerbespots wurden in mehreren Radiosendern (BR, WDR und Deutschlandradio) und deutschlandweit im Fernsehen (ARD und ZDF) gesendet. Hier einige Links:\u003cbr\u003e\n\u003cbr\u003e\nDas Ergebnis der Bundestagswahl: insgesamt 23404 Zweitstimmen (0,1% deutschlandweit) f\u00fcr die Partei f\u00fcr Gesundheitsforschung:\u003cbr\u003e\n\u003ca href=\"https://www.bundeswahlleiter.de/bundestagswahlen/2017/ergebnisse/bund-99.html\"\u003ehttps://www.bundeswahlleiter.de/bundestagswahlen/2...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nIm Wahlkreis Lichtenberg, welches der einzige Wahlkreis war, in dem man uns auch mit der Erststimme w\u00e4hlen konnte, haben wir 1,0% der Erststimmen und 0,8% der Zweitstimmen erhalten. Damit haben wir in diesem Wahlkreis z.B. sowohl bei den Erst- als auch bei den Zweitstimmen ein besseres Ergebnis als die PIRATEN erzielt.\u003cbr\u003e\n\u003ca href=\"https://www.wahlen-berlin.de/wahlen/BU2017/afspraes/details_wahlkreis-86-berlin-lichtenberg_gesamt.html\"\u003ehttps://www.wahlen-berlin.de/wahlen/BU2017/afsprae...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nTV-Wahlwerbespot: \u003ca href=\"https://youtu.be/93Unin8UIIM\"\u003ehttps://youtu.be/93Unin8UIIM\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nZDF-Reportage: \u003ca href=\"https://www.zdf.de/nachrichten/drehscheibe/partei-gesundheit-100.html\"\u003ehttps://www.zdf.de/nachrichten/drehscheibe/partei-gesundheit-100.html\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nARD-Reportage: \u003ca href=\"http://www.tagesschau.de/multimedia/video/video-322721.html\"\u003ehttp://www.tagesschau.de/multimedia/video/video-322721.html\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nInterview mit mir von dbate: \u003ca href=\"http://dbate.de/videos/exoten-bundestagswahl-partei-gesundheitsforschung/\"\u003ehttp://dbate.de/videos/exoten-bundestagswahl-partei-gesundheitsforschung/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nSpiegel-Online Video (ab 0:54): \u003ca href=\"http://www.spiegel.de/video/bundestagswahl-kleinstparteien-auf-stimmenfang-video-1795609.html\"\u003ehttp://www.spiegel.de/video/bundestagswahl-kleinstparteien-auf-stimmenfang-video-1795609.html\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nU18-Wahl: \u003ca href=\"https://www.u18.org/bundestagswahl-2017/wahlergebnisse/?tx_u18wahlen2_fewahlergebnisse%5B__referrer5B%40extension%5D=U18wahlen2\u0026amp;tx_u18wahlen2_fewahlergebnisse%5B__referrer5B%40controller%5D=Wahlergebnis\u0026amp;tx_u18wahlen2_fewahlergebnisse%5B__referrer\"\u003ehttps://www.u18.org/bundestagswahl-2017/wahlergebnisse/?tx_u18wahlen2_fewahlergebnisse%5B__referrer5B%40extension%5D=U18wahlen2\u0026amp;tx_u18wahlen2_fewahlergebnisse%5B__referrer5B%40controller%5D=Wahlergebnis\u0026amp;tx_u18wahlen2_fewahlergebnisse%5B__referrer\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nIch zu Gast bei health TV: \u003ca href=\"https://youtu.be/cHyYnqdoij8\"\u003ehttps://youtu.be/cHyYnqdoij8\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nSkype-Interview mit mir: \u003ca href=\"http://taz.de/!t5443729/#!vimeo=232441146\"\u003ehttp://taz.de/!t5443729/#!vimeo=232441146\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nVideobericht ab 0:56: \u003ca href=\"https://youtu.be/tzzCmHdidIM\"\u003ehttps://youtu.be/tzzCmHdidIM\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nMein Profil bei abgeordnetenwatch: \u003ca href=\"https://www.abgeordnetenwatch.de/profile/felix-werth\"\u003ehttps://www.abgeordnetenwatch.de/profile/felix-werth\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOnline-Artikel:\u003cbr\u003e\n\u003ca href=\"http://www.sueddeutsche.de/politik/bundestagswahl-im-reich-der-kleinstparteien-1.3677936\"\u003ehttp://www.sueddeutsche.de/politik/bundestagswahl-im-reich-der-kleinstparteien-1.3677936\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.lichtenbergmarzahnplus.de/wie-wird-lichtenberg-waehlen/ -auf-den-stimmzetteln-d1774226.html\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://de.nachrichten.yahoo.com/kommunisten-und-veganer-diese-kleinparteien-treten-bei-der-bundestagswahl-teil-1-131325731.html\"\u003ehttps://de.nachrichten.yahoo.com/kommunisten-und-veganer-diese-kleinparteien-treten-bei-der-bundestagswahl-teil-1-131325731.html\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.statistik.bayern.de/presse/archiv/btw_01_2017.php\"\u003ehttps://www.statistik.bayern.de/presse/archiv/btw_01_2017.php\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.bundeswahlleiter.de/info/presse/mitteilungen/bundestagswahl-2017/03_17_beteiligungsanzeigen.html\"\u003ehttps://www.bundeswahlleiter.de/info/presse/mitteilungen/bundestagswahl-2017/03_17_beteiligungsanzeigen.html\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.waz.de/staedte/oberhausen/was-man-noch-vor-der-wahl-in-oberhausen-wissen-sollte-id212012107.html\"\u003ehttps://www.waz.de/staedte/oberhausen/was-man-noch-vor-der-wahl-in-oberhausen-wissen-sollte-id212012107.html\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.schwaebische.de/region_artikel,-Bundestagswahl-Kleinstparteien-im-Check-_arid,10739321_toid,535.html\"\u003ehttp://www.schwaebische.de/region_artikel,-Bundestagswahl-Kleinstparteien-im-Check-_arid,10739321_toid,535.html\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.welt.de/politik/bundestagswahl/article168296966/Ergebnis-und-Wahlsieger-im-Wahlkreis-86.html\"\u003ehttps://www.welt.de/politik/bundestagswahl/article168296966/Ergebnis-und-Wahlsieger-im-Wahlkreis-86.html\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eEnglish\u003c/h1\u003e\n\u003cbr\u003e\nHi, it\u2019s Felix. I am the chairman and one of the founders of the\u00a0\u00a0\n\u003ca href=\"https://parteifuergesundheitsforschung.de/about_us\" rel=\"nofollow\" target=\"_blank\"\u003eparty for health research (Partei f\u00fcr Gesundheitsforschung)\u003c/a\u003e. Besides my Patreon-income, which I get since February 2017, I do all the work for the party unpaid.\u003cbr\u003e\nIf my Patreon-income could pay my bills, I could work for the party full-time. And there is a lot to do, e.g.:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003epreparing the participation in this years state elections in Bavaria and Hesse and next years European election including collecting the required signatures.\u003c/li\u003e\n\t\n\t\n\t\u003cli\u003e writing the financial reports for the party\u003c/li\u003e\n\t\u003cli\u003e organizing the creation of additional regional associations\u003c/li\u003e\n\t\n\t\n\t\u003cli\u003e preparing and giving talks about our cause and our party\u003c/li\u003e\n\t\u003cli\u003e writing press releases\u003c/li\u003e\n\t\u003cli\u003e recruiting more party members\u003c/li\u003e\n\t\n\t\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy the party for health research is so important for all of us\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe party for health research has only one subject. But we have participated in two state elections (2016 in Berlin and 2017 in North Rhine-Westphalia) and in the federal election 2017 already.\u003cbr\u003e\nWe demand more government funded research against age related diseases, from which over 90% of us suffer when we are old, like Alzheimer, cancer, diabetes and heart attacks. Our goal is to do publicity work and advocacy with the election campaigns, so that, if more people become interested in this and demand more research, the other big parties will include this into their program and that this way there will be more research.\n\u003cbr\u003e\nWe demand that more national research centers are built and operated, like e.g. Max-Planck institutes, and that the respective faculties at the universities are expanded and more professors will be employed, so that in total more scientist will use todays technologies to do research against age related diseases.\n\u003cbr\u003e\nWe don\u0027t want to work against the pharmaceutical industry. They should still do as much research as they want.\n\u003cbr\u003e\nBut the additional research, that we demand, should be independent from the pharmaceutical industry, i.e. funded by the government. That has the advantage, that more basic research can take place.\u003cbr\u003e\nDuring the last years more and more technologies were added, i.e. tools, that scientists can use, like e.g. stem cell research, CRISPR and bioinformatics, which becomes more and more powerful. And there are also new orthodox medical approaches to develope effective medicine against age related diseases. Scientists say, that it is only a matter of time now, when this effective medicine e.g. against Alzheimer and cancer will become available. If we will not increase our research funding, we will still have this medicine eventually. But with our activism we try to hasten the developement of this medicine, so that it will be developed a few years faster and that the suffering from those diseases can be stopped earlier.\n\u003cbr\u003e\nLinks for more information about the party for health research and our chance to develope effective medicine against the diseases of old age faster:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://parteifuergesundheitsforschung.de/about_us\" rel=\"nofollow\" target=\"_blank\"\u003eparty for health research - about us\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://parteifuergesundheitsforschung.de/faqs\" rel=\"nofollow\" target=\"_blank\"\u003eparty for health research - faqs\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow Patreon works\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWith Patreon you can support my work for the party for health research with a monthly pledge starting at $1. You can pay either by credit card or Paypal. Note, that Patreon will add a VAT to the pledge. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat I would do with the money\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf I work for the party for health research full-time, I wouldn\u2019t have any other income. Therefore I would need about 900 Euro (which are about $960) per month to pay my bills: rent (320 Euro), food, health insurance, electricity, telephone, internet, tickets for public transportation and so on.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAn example: The state parliament election in Berlin on September 18th, 2016\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe participation of the party for health research in the state parliament election in Berlin on September 18th, 2016 lead to numerous media reports (TV, radio and newspaper articles). Also we were allowed to hang posters in Berlin for free, and a TV commercial of our party was shown for free.\n\u003cbr\u003e\nBelow are some links to that. The links are all in German.\n\u003cbr\u003e\n\u003cbr\u003e\nThe result of the election: 0.5% of the votes for the party for health research:\n\u003cbr\u003e\n\u003ca href=\"https://www.wahlen-berlin.de/wahlen/BE2016/afspraes/zweitstimmen_gemeinde-1-berlin_gesamt.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.wahlen-berlin.de/wahlen/BE2016/afspraes/zweitstimmen_gemeinde-1-berlin_gesamt.html\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nA live TV show, in which I was interviewed:\n\u003cbr\u003e\n\u003ca href=\"https://twitter.com/rbb24/status/774181673982308353\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://twitter.com/rbb24/status/774181673982308353\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nRadio broadcast in Deutschlandfunk covering our party with an interview with me:\n\u003cbr\u003e\n\u003ca href=\"http://www.deutschlandfunk.de/dlf-audio-archiv.2386.de.html?drau:broadcast_id=107\u0026amp;drau:from=22.08.2016\u0026amp;drau:to=22.08.2016\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.deutschlandfunk.de/dlf-audio-archiv.2386.de.html?drau:broadcast_id=107\u0026amp;drau:from=22.08.2016\u0026amp;drau:to=22.08.2016\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur TV commercial:\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=XxhOT4DPRSM\u0026amp;feature=youtu.be\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.youtube.com/watch?v=XxhOT4DPRSM\u0026amp;feature=youtu.be\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOnline articles, in which the party for health research appears:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.taz.de/!5317304/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.taz.de/!5317304/\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.jungewelt.de/loginFailed.php?ref=/2016/09-15/047.php\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.jungewelt.de/loginFailed.php?ref=/2016/09-15/047.php\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.huffingtonpost.de/melanie-grundmann/wahlen-in-berlin-bessere-_b_12030618.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.huffingtonpost.de/melanie-grundmann/wahlen-in-berlin-bessere-_b_12030618.html\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.morgenpost.de/berlin/abgeordnetenhauswahl/article208238061/Diese-sonstigen-Parteien-treten-bei-der-Berlin-Wahl-an.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.morgenpost.de/berlin/abgeordnetenhauswahl/article208238061/Diese-sonstigen-Parteien-treten-bei-der-Berlin-Wahl-an.html\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.u18.org/berlin-2016/wahlergebnisse/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.u18.org/berlin-201 3e\u003ca href=\"http://www.bz-berlin.de/liveticker/berliner-wahlen-14-landeslisten-zugelassen\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.bz-berlin.de/liveticker/berliner-wahlen-14-landeslisten-zugelassen\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.rbb-online.de/politik/wahl/berlin/agh/ablauf-einreichungsfrist-parteien-landes-und-bezirkslisten.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.rbb-online.de/politik/wahl/berlin/agh/ablauf-einreichungsfrist-parteien-landes-und-bezirkslisten.html\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.berliner-zeitung.de/berlin/berlin-wahl-diese-32-parteien-sind-zur-abgeordnetenwahl-zugelassen-24179286\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.berliner-zeitung.de/berlin/berlin-wahl-diese-32-parteien-sind-zur-abgeordnetenwahl-zugelassen-24179286\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.morgenpost.de/berlin/article207649283/Menschenfresserpartei-darf-nicht-zur-Wahl-in-Berlin-antreten.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.morgenpost.de/berlin/article207649283/Menschenfresserpartei-darf-nicht-zur-Wahl-in-Berlin-antreten.html\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.taz.de/!5307243/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.taz.de/!5307243/\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.tagesspiegel.de/berlin/abgeordnetenhaus-und-bezirke-in-berlin-diese-parteien-wollen-es-bei-der-wahl-wissen/13611452.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.tagesspiegel.de/berlin/abgeordnetenhaus-und-bezirke-in-berlin-diese-parteien-wollen-es-bei-der-wahl-wissen/13611452.html\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.huffingtonpost.de/melanie-grundmann/forever-young_1_b_9736544.html\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.huffingtonpost.de/melanie-grundmann/forever-young_1_b_9736544.html\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://parteifuergesundheitsforschung.de/wp-content/uploads/2017/02/stimmzettel.jpg\"\u003e\u003cbr\u003e\nPicture: Ballot papers of the state parliament election in Berlin (number 26 is the party for health research)\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAnother example: federal elections 2017\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eIn the German federal elections in 2017 the party for health research managed to be on the ballot papers of about 40% of all voters, namely in Bavaria, Berlin and North Rhine-Westphalia. The medial coverage was big and our campaign commercials were broadcasted on radio and national television. Here are some links:\u003cbr\u003e\n\u003cbr\u003eThe result of the federal election: 23404 second votes (0.1%) for the party for health research (note: the second votes are the important ones in contrast to the first votes) : \u003cbr\u003e\n\u003ca href=\"https://www.bundeswahlleiter.de/bundestagswahlen/2017/ergebnisse/bund-99.html\"\u003ehttps://www.bundeswahlleiter.de/bundestagswahlen/2...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eIn the election district Lichtenberg, which was the only election district, where people could give us also their first vote (in addition to their second vote), we received 1.0% of the first votes and 0.8% of the second votes. This is a better result than e.g. the pirate party received in this election district.\u003cbr\u003e\n\u003ca href=\"https://www.wahlen-berlin.de/wahlen/BU2017/afspraes/details_wahlkreis-86-berlin-lichtenberg_gesamt.html\"\u003ehttps://www.wahlen-berlin.de/wahlen/BU2017/afsprae...\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nTelevision campaign commercial: \u003ca href=\"https://youtu.be/93Unin8UIIM\"\u003ehttps://youtu.be/93Unin8UIIM\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nReport on national television (ZDF): \u003ca href=\"https://www.zdf.de/nachrichten/drehscheibe/partei-gesundheit-100.html\"\u003ehttps://www.zdf.de/nachrichten/drehscheibe/partei-gesundheit-100.html\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nReport on national television (ARD): \u003ca href=\"http://www.tagesschau.de/multimedia/video/video-322721.html\"\u003ehttp://www.tagesschau.de/multimedia/video/video-322721.html\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nInterview with me (dbate): \u003ca href=\"http://dbate.de/videos/exoten-bundestagswahl-partei-gesundheitsforschung/\"\u003ehttp://dbate.de/videos/exoten-bundestagswahl-partei-gesundheitsforschung/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nSpiegel-Online video (from 0:54): \u003ca href=\"http://www.spiegel.de/video/bundestagswahl-kleinstparteien-auf-stimmenfang-video-1795609.html\"\u003ehttp://www.spiegel.de/video/bundestagswahl-kleinstparteien-auf-stimmenfang-video-1795609.html\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nU18-election: \u003ca href=\"https://www.u18.org/bundestagswahl-2017/wahlergebnisse/?tx_u18wahlen2_fewahlergebnisse%5B__referrer5B%40extension%5D=U18wahlen2\u0026amp;tx_u18wahlen2_fewahlergebnisse%5B__referrer5B%40controller%5D=Wahlergebnis\u0026amp;tx_u18wahlen2_fewahlergebnisse%5B__referrer\"\u003ehttps://www.u18.org/bundestagswahl-2017/wahlergebnisse/?tx_u18wahlen2_fewahlergebnisse%5B__referrer5B%40extension%5D=U18wahlen2\u0026amp;tx_u18wahlen2_fewahlergebnisse%5B__referrer5B%40controller%5D=Wahlergebnis\u0026amp;tx_u18wahlen2_fewahlergebnisse%5B__referrer\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eInterview with me at health TV: \u003ca href=\"https://youtu.be/cHyYnqdoij8\"\u003ehttps://youtu.be/cHyYnqdoij8\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nSkype-Interview with me: \u003ca href=\"http://taz.de/!t5443729/#!vimeo=232441146\"\u003ehttp://taz.de/!t5443729/#!vimeo=232441146\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eReport from 0:56: \u003ca href=\"https://youtu.be/tzzCmHdidIM\"\u003ehttps://youtu.be/tzzCmHdidIM
