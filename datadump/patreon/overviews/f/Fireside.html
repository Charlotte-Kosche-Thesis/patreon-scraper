    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FA4iix6IW0yc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DA4iix6IW0yc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FA4iix6IW0yc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-12-17T23:52:58+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWe are the Fireside Tattoo Network. For the past 3.5 years we have focused our attention on \"\u003cem\u003eblurring the lines\u003c/em\u003e\" between tattooing and fine art. We do this through in depth technical and art driven discussions with the most accomplished artists in the tattoo and fine art mediums. You can see these discussions on our weekly video series \"Fireside Tattoo Podcast\".\u00a0\u003cbr\u003eIn addition to the podcast, we also produce \"Fireside Technique\". A bi-weekly video series focused on solving specific technical and artistic problems related to tattooing and visual art.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat are you doing here?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIf you are familiar with our network, you may have noticed that there are no annoying ads to skip in order to watch our shows. Also, you will find no sponsors on our channel. This is by design. We want to produce the most genuine, authentic content possible without influence from outside sources. Here\u0027s the catch though. It costs money to keep this show going on a monthly basis. In addition to audio/visual equipment, there are hosting fees, editing, software subscriptions, not to mention the travel costs associated with getting good interviews (Great artists don\u0027t typically like to travel to Memphis, TN for a quick chat)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhere will my donation go?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eFirst, your donation will help us to cover the expenses listed above. Also, we have had a overwhelming number of requests from our fan base to do product reviews which we are working out the details on now. In order to remain completely unbiased, we would like to buy the products we are reviewing rather than asking manufacturers to donate them. These costs can add up quickly which is another reason we need your support.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat\u0027s this \"Patreon\"?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatreon is an established online platform that allows fans to provide regular financial support to creators.  Patreon was created by a musician who needed a easy way for fans to support his band.  \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIn addition to the warm fuzzy feeling you\u0027ll get by supporting our cause, we have worked out some rewards to show our gratitude. The rewards are tiered based on your donation level, so break out that amex black card...or just search through your couch cushions. We will love you the same either way.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThank You!!!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIf you have read this far, you are at least considering supporting our community. Whatever your decision, we want to say thanks a lot. We will continue to work to create the best possible content at rock bottom prices...FREE!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
