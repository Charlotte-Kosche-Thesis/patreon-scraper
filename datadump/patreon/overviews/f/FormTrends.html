    "summary": "Hello, and welcome to Form Trends\u0027 Patreon\npage.\u003cbr\u003e\n\u003cbr\u003e\nBack in 2012 I decided to launch a\u00a0\u003ca href=\"http://formtrends.com\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e that showcased vehicle design in a\nnew way. My main objective is to provide you \u2013 the reader, viewer and Internet\nconsumer \u2013 with exclusive vehicle design content you can\u0027t find anywhere\nelse. \u003cbr\u003e\n\u003cbr\u003e\n\nI love creating\u00a0\u003ca href=\"http://youtube.com/formtrendstv\" rel=\"nofollow\" target=\"_blank\"\u003evideos\u003c/a\u003e with designers,\ntaking\u00a0\u003ca href=\"http://formtrends.com/category/galleries/\" rel=\"nofollow\" target=\"_blank\"\u003ephotos\u003c/a\u003e of student projects to showcase the work of aspiring designers\nand\u00a0interviewing\u00a0the designers responsible for the latest concept and\nproduction cars. I enjoy writing\u00a0\u003ca href=\"http://formtrends.com/?s=design+story\" rel=\"nofollow\" target=\"_blank\"\u003ein-depth articles\u003c/a\u003e and editing the\u00a0\u003ca href=\"http://formtrends.com/category/people/interviews/\" rel=\"nofollow\" target=\"_blank\"\u003einterviews\u003c/a\u003e I\u0027ve had with the people that create the products. In many ways this is my\npassion project.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a one-man show. I shoot, edit, interview, transcribe, write and layout the\narticles all on my own. Producing this content takes time, effort and\nresources. It also needs a reliable and performance optimized place to live.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nEverything I\u2019ve done so far has been\nself-financed, from running the website to my travel expenses. I\u2019d really like to be\nable to monetize this venture so I can continue to do what I\u2019ve been doing and\ndo more of it! Check out my goals and please do what\nyou can to help me reach them.\u003cbr\u003e\n\u003cbr\u003e\n\nI hope you\u0027ve found what I\u0027ve been working\non interesting, inspiring and educational so far. That\u0027s the goal after all.\nNow all I need now is a little financial assistance to continue producing great\ncontent.\u00a0And who knows, maybe I can even get some contributors on board and grow a team :)\u003cbr\u003e\u003cbr\u003eMany thanks!\u003cbr\u003eEric Gallina\u003cbr\u003e"
