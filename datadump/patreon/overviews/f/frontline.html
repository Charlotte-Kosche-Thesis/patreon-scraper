    "summary": "Please donate to Frontline if you want to keep the server running!\u003cbr\u003e\u003cbr\u003eThe Frontline\u00a0server(s) operate and run off of Frontline\u00a0team members and other community members. This donation account is a separate USAA military bank account setup specifically for the server. Your donation will be safely secure and you will have peace of mind knowing that your donations will be used for Frontline\u00a0purposes. Our current goal is 155\u20ac EUR a month (at the beginning of every month). \u003cbr\u003e\u003cbr\u003eWe understand and don\u0027t expect the community to cover the entire cost of these servers. However, the donations you attribute toward the Frontline\u00a0fund will help offset the cost to help maintain upkeep for the long run. Additionally, if the monthly goal is exceeded it will carry over to the next months goal or we can look in to possibly doing competitions with prizes of some sorts. Also, if you wish for a refund or you are struggling on finances you may request if it does not surpass the first of every month.\u003cbr\u003e\u003cbr\u003eThe reason we are hosting a server out of the Frontline\u00a0team is simple: It funnels the playerbase into one central location, where people know they can always play the latest version of the mod and the many missions available. It also allows us to host official events without needing to worry about making special deals with external groups. This means you don\u0027t have to worry about special treatment when you aren\u0027t a member of a certain clan. It also means we can guarantee the proper hardware to support lots and lots of players for an optimal Frontline\u00a0 experience."
