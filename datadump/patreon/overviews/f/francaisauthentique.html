    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FALJ3iU7GEvc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DALJ3iU7GEvc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FALJ3iU7GEvc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003ePatreon ? Qu\u0027est-ce-que c\u0027est ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e* Patreon donne la possibilit\u00e9 aux membres d\u0027une communaut\u00e9 de supporter financi\u00e8rement le cr\u00e9ateur afin de l\u0027aider \u00e0 produire plus de contenu de meilleure qualit\u00e9.\u003cbr\u003e\u00a0\u003cbr\u003e* Vous choisissez le montant que vous souhaitez donner au cr\u00e9ateur de contenu et payez ce montant chaque 1er du mois. Vous pouvez donner \u00e0 partir de 1 dollar / mois (si le dollar n\u0027est pas votre monnaie, pas de probl\u00e8me, Patreon se charge de convertir votre monnaie locale en dollars).\u003cbr\u003e\u003cbr\u003e* Vous pouvez arr\u00eater votre don imm\u00e9diatement et facilement.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQu\u0027est-ce-que je ferai de votre argent ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e* J\u0027engagerai une personne qui prendra en charge les aspects administratifs de Fran\u00e7ais Authentique afin que je puisse \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eme concentrer \u00e0 100% sur ma mission \u003c/strong\u003e\u003c/span\u003e: vous aider \u00e0 apprendre \u00e0 parler le fran\u00e7ais en prenant du plaisir.\u003cbr\u003e\u003cbr\u003e* Je passerai la majorit\u00e9 de mon temps \u00e0 travailler sur la cr\u00e9ation de contenu gratuit et ce au d\u00e9triment des propositions r\u00e9mun\u00e9r\u00e9es qui me sont faites r\u00e9guli\u00e8rement (publicit\u00e9s, partenariats...)\u003cbr\u003e\u003cbr\u003e* J\u0027investirai dans du mat\u00e9riel permettant d\u0027am\u00e9liorer la qualit\u00e9 de mon contenu.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQui je suis ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"https://s3.eu-central-1.amazonaws.com/patreonfa/_Famille_.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e* Je m\u0027appelle Johan et je suis un fran\u00e7ais de 33 ans. Je vis \u00e0 Metz dans le nord-est de la France avec ma femme C\u00e9line et mes deux enfants : Emma (5 ans) et Tom (3 ans et demi). Vous les verrez dans mes vid\u00e9os :-)\u003cbr\u003e\u003cbr\u003e* En 2015, j\u0027ai quitt\u00e9 mon emploi de chef de projet dans l\u0027industrie automobile pour me consacrer pleinement au d\u00e9veloppement du projet de mes r\u00eaves :\u00a0\u003ca href=\"https://www.francaisauthentique.com\" rel=\"nofollow\" target=\"_blank\"\u003eFran\u00e7ais Authentique\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e* Les revenus de ma famille ont \u00e9t\u00e9 divis\u00e9 par deux mais j\u0027\u00e9prouve beaucoup de satisfaction \u00e0 travailler pour la communaut\u00e9 Fran\u00e7ais Authentique.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFran\u00e7ais Authentique\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e* J\u0027ai cr\u00e9\u00e9 ce site en 2011, lorsque j\u0027habitais en Autriche. Je comprenais l\u0027anglais et l\u0027allemand mais avais des difficult\u00e9s \u00e0 parler dans ces langues. L\u0027\u00e9cole ne m\u0027avait pas pr\u00e9par\u00e9 \u00e0 vaincre mes \u00e9motions n\u00e9gatives et ne m\u0027avait pas appris \u00e0 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eparler dans une langue \u00e9trang\u00e8re\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003e* L\u0027objectif de Fran\u00e7ais Authentique est\u00a0simple : aider les non-francophones ayant un bon niveau de compr\u00e9hension en fran\u00e7ais \u00e0 vaincre leur peur de parler et les aider \u00e0 passer de l\u0027\u00e9tat de compr\u00e9hension (ils comprennent le fran\u00e7ais) \u00e0 l\u0027\u00e9tat d\u0027expression (ils parlent le fran\u00e7ais).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e* Depuis, mes cours\u00a0\u003ca href=\"https://www.francaisauthentique.com/cours-gratuit\" rel=\"nofollow\" target=\"_blank\"\u003egratuits\u003c/a\u003e et\u00a0\u003ca href=\"https://www.francaisauthentique.com/cours\" rel=\"nofollow\" target=\"_blank\"\u003epayants\u003c/a\u003e ont aid\u00e9s plus de \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e200.000 personnes\u003c/strong\u003e\u003c/span\u003e \u00e0 am\u00e9liorer leur fran\u00e7ais parl\u00e9.\u003cbr\u003e\u003cbr\u003e* J\u0027enseigne en mettant \u00e0 disposition du contenu authentique (des expressions courantes prononc\u00e9es par un fran\u00e7ais natif) et int\u00e9ressant sous forme de\u00a0\u003ca href=\"https://www.francaisauthentique.com/podcasts\" rel=\"nofollow\" target=\"_blank\"\u003epodcasts\u003c/a\u003e et\u00a0\u003ca href=\"https://www.youtube.com/user/francaisauthentique/?sub_confirmation=1\" rel=\"nofollow\" target=\"_blank\"\u003evid\u00e9os\u003c/a\u003e (au 11.10.2016, j\u0027ai mis \u00e0 disposition plus de 250 podcasts et 200 vid\u00e9os - s\u00e9rie en cours).\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNotre mission\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e* Voici ce que nous sommes en train de b\u00e2tir ensemble : Un communaut\u00e9 qui\u00a0aide des millions de personnes, bas\u00e9es dans le monde entier, \u00e0 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eapprendre \u00e0 parler le fran\u00e7ais en prenant du plaisir\u003c/strong\u003e\u003c/span\u003e :-)\u003cbr\u003e\u003cbr\u003e* Tout le monde a le droit d\u0027apprendre \u00e0 parler le fran\u00e7ais de fa\u00e7on ind\u00e9pendante, amusante et efficace. C\u0027est cette possibilit\u00e9 que je souhaite offrir \u00e0 toutes les personnes souhaitant parler\u00a0\u003ca href=\"https://www.francaisauthentique.com/la-langue-de-moliere/\" rel=\"nofollow\" target=\"_blank\"\u003ela langue de Moli\u00e8re\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAvec vos dons, vous soutenez ma famille et la mission de Fran\u00e7ais Authentique.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eUne remarque ? Une question ?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEnvoyez un mail \u00e0 johan@francaisauthentique.com\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://s3-us-west-2.amazonaws.com/sitefrauth/wp-content/uploads/2016/10/07154750/Patreon-fin-description.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
