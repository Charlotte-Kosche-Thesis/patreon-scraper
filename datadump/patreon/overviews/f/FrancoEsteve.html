    "summary": "I\u0027m an award-winning composer, filmmaker, photographer, writer, and artist. My main focus is mostly on composing music, both for film and for your enjoyment, but as an artist, I\u0027m also the creator of the award-winning, The Doll Chronicles series of short films, as well as photography-poetry books and the Mallorca 360\u00ba virtual reality project, creating relaxing 360\u00ba VR videos of locations throughout Mallorca (with its own, separate\u00a0\u003ca href=\"https://www.patreon.com/Mallorca360\" target=\"_blank\"\u003ePatreon\u003c/a\u003e).\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eListen\u003c/strong\u003e to one of my recent modern, classical music singles, \u003cem\u003eThe Wait\u003c/em\u003e, which the \u003cstrong\u003eHuff Post\u003c/strong\u003e review said the following about:\u00a0\u003cbr\u003e\n\u003cem\u003e\"(Franco) Esteve has composed a glistening tune that is simultaneously diaphanous and sensitive, yet emancipated and emotive.\" - \u003cstrong\u003eHuffington Post, July 2017\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1xuNddOHpD8\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJamsphere magazine\u0027s \u003c/strong\u003ereview of another song, \u003cem\u003eQuicksand\u003c/em\u003e, said: \"Esteve\u2019s ability to create simple and emotive musical narratives is a rare gift to be admired.\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWatch\u003c/strong\u003e\u00a0(and listen to) the award-winning short film, \u003cem\u003e\u003cstrong\u003eConsequence, The Doll Chronicles\u003c/strong\u003e\u003c/em\u003e on Vimeo (viewer discretion is advised):\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/167652657\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nFamed blog, \u003cem\u003e\u003cstrong\u003eYIKIS\u003c/strong\u003e (Yeah, I know it sucks)\u003c/em\u003e, when \u003cstrong\u003ereviewing\u003c/strong\u003e \u003cem\u003eThe Doll Chronicles\u003c/em\u003e series of short films and their music said the following:\u00a0\"\u003cem\u003eFranco Esteve simply knows exactly how to play with and prey on the emotions of a hopeless cinematic movie-soundtrack lover!... \u00a0Franco Esteve showcases in one-go not only how a well composed movie soundtrack should sound like, but also smears in the face of many movie producers how it\u0027s been done!\u003c/em\u003e\" - \u003cstrong\u003e\u003cem\u003eYIKIS, July 2017\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nListen\u003c/strong\u003e to Franco Esteve\u0027s interview on the Artist in Showcase segment of \u003cstrong\u003e\u003cem\u003eThe Ed Tyll Show\u003c/em\u003e\u003c/strong\u003e, talking about The Wait, The Doll Chronicles, and more:\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/336692658\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nProducing music, films, and art costs all kinds of money, from equipment to software to food and people. You can \u003cstrong\u003eparticipate\u003c/strong\u003e. You can \u003cstrong\u003ebe part\u003c/strong\u003e of the process.\u00a0You can be the fuel that feeds the artist! You\u0027ll feed my creativity by \u003cstrong\u003efreeing\u003c/strong\u003e me to \u003cstrong\u003ecreate\u003c/strong\u003e! Patreon allows you to participate in the great tradition of the \u003cstrong\u003eroyal patrons\u003c/strong\u003e of old. I\u0027m your Beethoven, your \u003cstrong\u003eDa Vinci\u003c/strong\u003e. Ok, not quite, but \u003cstrong\u003eI\u0027m your artist\u003c/strong\u003e, and you\u0027ll \u003cstrong\u003ejoin me\u003c/strong\u003e in my journey of creation, getting access to my \u003cstrong\u003ecreative\u003c/strong\u003e craziness, drafts, art, photos, films, and music, lots of \u003cstrong\u003emusic\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eWhat you get?\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eYou get to \u003cstrong\u003efeel good\u003c/strong\u003e because you \u003cstrong\u003eARE\u003c/strong\u003e a \u003cstrong\u003eroyal patron\u003c/strong\u003e of old, sponsoring an artist\u0027s work.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAccess\u003c/strong\u003e to the process: Drafts and previews of writings, films, unedited \u003cstrong\u003econtent\u003c/strong\u003e, sheet music, recordings, photos, art, etc.\u003c/li\u003e\n\t\u003cli\u003eContent: Early access to final \u003cstrong\u003econtent\u003c/strong\u003e, patron \u003cstrong\u003eexclusive\u003c/strong\u003e content, behind the scenes, and all kinds of \u003cstrong\u003eextras\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eAccess to the \u003cstrong\u003eartist\u003c/strong\u003e: Access to me, to how I do it, to where it comes from, etc.\u003c/li\u003e\n\t\u003cli\u003eParticipation: You get to \u003cstrong\u003eparticipate\u003c/strong\u003e in the process as I include you in my \u003cstrong\u003ejourney\u003c/strong\u003e of creation. You get to hear from me directly, and will be able to \u003cstrong\u003einteract\u003c/strong\u003e with me and my work.\u003c/li\u003e\n\t\u003cli\u003eYou get to \u003cstrong\u003efree\u003c/strong\u003e the artist to \u003cstrong\u003ecreate\u003c/strong\u003e. Costs go way beyond cost of living to include audio engineers, equipment, instruments, software, all kinds of hardware, way too many hard drives, cameras, crew, actors, food, film festivals, production, etc., etc., etc., so your patronage frees me to \u003cstrong\u003ededicate\u003c/strong\u003e myself to my \u003cstrong\u003earts\u003c/strong\u003e.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\nWhen do you get charged?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatrons get charged once a month only. So, whether I create one or ten things in a month, you\u0027re only charged your chosen patronage each month. So, if you sign up for $10 a month, you will always only be charged $10 a month.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for becoming my royal patron!\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e"
