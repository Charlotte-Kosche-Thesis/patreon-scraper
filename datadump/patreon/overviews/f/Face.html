    "summary": "Hello, internet! I am a humble Face in the crowd, and while I very much doubt you\u0027ll have come here without already knowing what this is about, for completeness\u0027 sake; I write a long-running \u003ca href=\"http://anonkun.com/user/face/stories\" rel=\"nofollow\"\u003equest\u003c/a\u003e (live Choose Your Own Adventure / Interactive Fiction) and the occasional vignette on \u003ca href=\"http://www.anonkun.com\" rel=\"nofollow\"\u003ewww.anonkun.com\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003eWriting Golden Empire has been a labor of love and or mild obsession, and I\u0027ve been awed and gratitude-stricken by the \u003ca href=\"https://www.filepicker.io/api/file/RbUImgcJTtSnbgKRdwH3\" rel=\"nofollow\"\u003epieces\u003c/a\u003e of \u003ca href=\"https://www.filepicker.io/api/file/WHTNqv1DR2u6dqsCAua3\" rel=\"nofollow\"\u003ewonderful\u003c/a\u003e \u003ca href=\"https://www.filepicker.io/api/file/80pqd13eTZGn0E3FOrID\" rel=\"nofollow\"\u003eart\u003c/a\u003e and Internet Friends that\u0027ve been made thanks to it over these years. Whatever the result of this here thing, I mean to go on writing GE unto a decent narrative conclusion or the point where I\u0027m run over by a bus.\u003cbr\u003e\u003cbr\u003eHowever...\u003cbr\u003e\u003cbr\u003eBeing a silly person, I usually write in 8-10 hour blocks on my days off, which tends to mean that I don\u0027t get much else done on those days. While I have and will continue to do this purely for the enjoyment of the thing itself, my financial situation hasn\u0027t exactly kept up with the cost of living, and I\u0027ve been left to consider that if I devote most of a day out of every week to something, maybe I should at least put out a tip jar while I do it?\u003cbr\u003e\u003cbr\u003eOne of my worries has always been that I\u0027ll accidentally turn GE into \u0027work\u0027 and ruin it for myself, so I\u0027m afraid I don\u0027t really think it\u0027s a good idea to promise extra sessions or other rewards. Likewise, I live in A City, so I don\u0027t want to put the expenses this\u0027ll go towards as a funding goal - any one of food, rent, or utilities is Significant Money, and I don\u0027t want to make meeting my needs a progress bar you lovely people are challenged to fill in. The $0+ reward is \"GE continues,\" and you\u0027ll be getting it no matter what! \u003cbr\u003e\u003cbr\u003eAll that said, every little bit helps! Please don\u0027t feel obligated to donate, but you\u0027ll have my undying gratitude if you choose to!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/RVy5JPk.jpg?3\"\u003e\u003cbr\u003e"
