    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u00bfQUIENES SOMOS? / WHO WE ARE?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/v/t1.0-9/14446097_1204558322935835_8355627348045452574_n.jpg?oh=2becd4641264033a37e9c51f46b6175c\u0026amp;oe=5ACFF1BF\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cblockquote\u003e\n\t\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e(Castellano)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eHola mecenas!\u003cbr\u003e\nSomos\n un colectivo de j\u00f3venes, intentando llevar a cabo nuestro primer \nlargometraje. Empezamos este proyecto en el a\u00f1o 2015, han sido casi 3 \na\u00f1os de trabajo, perseverancia y confianza en lo que estamos haciendo.\n Mucha gente ya nos ha prestado su ayuda de muy diferentes maneras pero por desgracia\n estamos teniendo complicaciones para terminar nuestro proyecto debido a\n una simple ecuaci\u00f3n.... dinero = tiempo y medios = productividad. Y sin dinero... es f\u00e1cil adivinar el resultado.\u003cbr\u003e\nNuestra intenci\u00f3n es \npublicar la pel\u00edcula acabada de manera gratuita despu\u00e9s de darle un \npaseo por distintos festivales. No pensamos en el cine como \nen un negocio, no queremos imponer las limitaciones econ\u00f3micas que hemos \nsufrido como productores a nuestro p\u00fablico.\n\u003cbr\u003e\nEs por esto que estamos \nbuscando a personas que nos puedan apoyar con su granito de arena para as\u00ed poder terminar la \u00faltima etapa \nde producci\u00f3n y el proceso de postproducci\u00f3n y distribuci\u00f3n de la \npel\u00edcula lo antes posible.\u003cbr\u003e\u003cstrong\u003eToda colaboraci\u00f3n ser\u00e1 bienvenida!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e(English)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHi patrons! \u003cbr\u003e\n\tWe are a young colective trying tu push forward our first feature film. We started this project on 2015, it\u0027s been almost 3 years of hard work, perseverance, and trust on what we\u0027re doing. A lot of people has helped us in many different ways but unfortunately we are struggling to finish our project due to a simple equation... money = free time = productivity. No money, no free time. No free time, no productivity.\u003cbr\u003e\n\tOur intention is to release the finished film for free after bringing it to multiple festivals. Because we don\u0027t think in cinema as a business, we don\u0027t want to impose money limitations to the public as we had suffered them as producers. \u003cbr\u003e\n\tThis is why we are looking for people who can support us, and let us finishing the last stage of production and the posproduction and distribution stages as early as possible.\u003cbr\u003e\n\t\u003cstrong\u003eEvery help is welcome!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch1\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eEL PROYECTO\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e/ THE PROJECT\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cbr\u003e(Castellano)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSINPOSIS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tLa pel\u00edcula trata una historia de \u003cstrong\u003eamor\u003c/strong\u003e entre dos personajes que nunca han coincidido ni en el espacio ni en el tiempo. Su amor surge de una forma \u003cstrong\u003em\u00edstica\u003c/strong\u003e en un lugar ajeno a las realidades opresivas en las que habitan, en una dimensi\u00f3n libre de toda l\u00f3gica carcelaria.  La naturaleza marginal de estos personajes, har\u00e1 que sean expulsados de sus mundos y perseguidos. Ser\u00e1 en los m\u00e1rgenes de estos mundos donde encontrar\u00e1n la \u003cstrong\u003elibertad\u003c/strong\u003e para vivir plenamente su amor, a pesar de no llegar a verse jam\u00e1s.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMETODOLOG\u00cdA\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tEn cuanto a la metodologia que hemos estado siguiendo, se basa en una din\u00e1mica de rodaje absolutamente libre. Hemos estado rodando, montando y escribiendo a lo largo de todo el proceso de producci\u00f3n, planteando secuencias y tomando decisiones de una manera org\u00e1nica y entrelazada.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/Pdk9QHbopz8\" width=\"854\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e(English)\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSYNOPSIS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe\n film is about a \u003cstrong\u003elove\u003c/strong\u003e story between two characters that have never \ncoincided neither space nor time. His love arises in a \u003cstrong\u003emystical\u003c/strong\u003e way in a place\n alien to the oppressive realities in which they live, in a dimension \nfree of all logic or mental rule. The marginal nature of these characters will \ncause them to be expelled from their worlds and persecuted. It will be \nat the margins of these worlds where they will find the \u003cstrong\u003efreedom\u003c/strong\u003e to fully \nlive their love, despite they\u0027ll never see each other.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMETHODOLOGY\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs\n for the methodology that we have been following, it is based on an \nabsolutely free shooting dynamic. We\u0027ve been filming, editing and \nwriting throughout the production process, posing sequences and making \ndecisions in an organic and intertwined way.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eSOBRE PATREON\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e/ ABOUT PATREON\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003eA trav\u00e9s de esta plataforma de \u003cstrong\u003emecenazgo digital\u003c/strong\u003e nos ayudais a llevar a cabo nuestro proyecto mediante peque\u00f1as donaciones mensuales con las que podremos cubrir todos los \u003cstrong\u003egastos de producci\u00f3n\u003c/strong\u003e, desde los gastos de desplazamiento, pasando por la construcci\u00f3n de decorados, el alquiler de vestuarios, atrezzos, material t\u00e9cnico... \u00a1Hasta la merienda del sonidista! Y todo eso sin contar la inversi\u00f3n que tendremos que realizar durante la fase de postproducci\u00f3n y distribuci\u00f3n; desde discos duros para el DCP, pasando por el alquiler de varias salas para el preestreno y la premiere, Blu-Rays y DVD\u0027s para las copias y un largo etc. Siendo la \u003cstrong\u003em\u00ednima donaci\u00f3n 1\u20ac \u003c/strong\u003e(\u00a1\u00a1\u00a1Menos de lo que cuesta un caf\u00e9!!!).\u003cbr\u003ePara donar, solo teneis que clicar sobre el bot\u00f3n naranja situado en la parte superior - derecha\u00a0 de la p\u00e1gina \"\u003cstrong\u003eBECOME A PATRON\u003c/strong\u003e\" y a continuaci\u00f3n seleccionar la cantidad a donar, escoger la recompensa que os ofrecemos y seleccionar el m\u00e9todo de pago.\u003cbr\u003eEn el segmento derecho de esta p\u00e1gina ten\u00e9is la lista de recompensas que os ofrecemos a cambio de vuestras generosas donaciones... y como pod\u00e9is ver, no hace falta gran cosa para conseguir \u003cstrong\u003erecompensas m\u00e1s que interesantes\u003c/strong\u003e! \u003cbr\u003eGracias a todos, aunque solo sea por echar un ojo y estar pendientes de nuestro trabajo!!!\u003cbr\u003e"
