    "summary": "For me, podcasting has gone from a hobby to a serious passion. \u00a0Through it I\u0027ve been able to engage with many different people and build relationships around dozens of hobbies. \u00a0I want to take my podcasting to the next level and continue to reach people all over the world. \u00a0\u003cbr\u003e\u003cbr\u003eAnd this is where I need your help.\u003cbr\u003e\u003cbr\u003ePodcasting requires time and money.\u003cbr\u003e\u003cbr\u003eTime to schedule recordings, record, edit, and promote.\u003cbr\u003eMoney for promoting and equipment.\u003cbr\u003e\u003cbr\u003eNow there are a few ways to attain these two items. \u00a0With time it\u0027s simple, make it your full time job. \u00a0Hopefully I can get to that point some day. \u00a0Money can be attained by a few different ways, but sponsorships and donations are the biggest contributors. \u00a0\u003cbr\u003e\u003cbr\u003eAll this to say that in my current stage of podcasting, I need to rely on donations as a source of income to buy more podcasting equipment and invest in ways to promote the podcast. \u00a0\u003cbr\u003e\u003cbr\u003eIf you feel the need to become a Patron of my podcasting, anything is much appreciated. \u00a0You are helping me pursue my dream and what I feel like has become a purpose.I hope that would will consider being a patron and donating but at the very least I hope you listen to the podcasts i produce and enjoy them. \u00a0\u003cbr\u003e\u003cbr\u003eI can\u0027t thank you enough for your support! \u00a0Be on the lookout for more podcasts and more episodes!"
