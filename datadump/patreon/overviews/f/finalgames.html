    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello there,\u00a0\u003cbr\u003eMy name is Liam Edwards. I am the host of the podcast, \u003cstrong\u003eFinal Games\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat 8 would you choose?\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\n\t\n\t\n\t\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/159023928\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eFinal Games\u003c/strong\u003e is a podcast about the games that inspired us.\u00a0My guests are stranded in a hypothetical deserted place and can only choose \u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eeight games\u003c/em\u003e\u003c/strong\u003e to play for the rest of their lives, what do they choose and why? Why are these games so important? What about these games inspired them to work in the industry or help them on the path to where they are today and what about their viability to be played forever on a deserted island!?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYou can find the show on both iTunes and SoundCloud,\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003e it\u0027s free\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003ca href=\"https://soundcloud.com/finalgamespodcast\" rel=\"nofollow\" target=\"_blank\"\u003eSoundCloud Link\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://apple.co/1QP0ciS\" rel=\"nofollow\" target=\"_blank\"\u003eiTunes Link\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eI think the connection we all have to our favorite games or games that we play often is incredibly important and fascinating. Especially when the passion for games is so strong that you dedicate yourself to making a career out of it. My guests are those people. People who have been veterans of the games industry or have dedicated themselves to working and enveloping themselves in it.\u003cbr\u003e\u003cbr\u003eI have had some truly incredible guests and inspiring people appear on the show to talk about their relationships with their favorite games. I will be continuing to bring weekly shows to everyone featuring more excellent guests and your \u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003efavorite gaming personalities\u003c/em\u003e\u003c/strong\u003e from all walks of the industry.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eFinal Games \u003c/strong\u003ehas also been included in many \"Best Of\" lists and has also won an award!\u003cbr\u003e\u003cbr\u003e\u003ci style=\"background-color: initial; font-weight: bold;\"\u003eGQ MAGAZINE\u0027S -\u003c/i\u003e\u003ca href=\"http://www.gq-magazine.co.uk/article/best-podcasts-2017\" target=\"_blank\"\u003e \"Best Podcasts of 2017\"\u003c/a\u003e (and also included in 2016 list)\u003cbr\u003e\u003ci style=\"background-color: initial; font-weight: bold;\"\u003eSTUFF.TV\u0027s -\u00a0\u003c/i\u003e\u003ca href=\"https://www.stuff.tv/features/29-best-podcasts-2017\" target=\"_blank\"\u003e\"Best Podcasts of 2017\"\u003c/a\u003e (and also included in 2016 list)\u003cbr\u003e\u003ci style=\"background-color: initial; font-weight: bold;\"\u003eFASHION BEANS -\u00a0\u003c/i\u003e\u003ca href=\"http://fashionbeans.com/2017/10-podcasts-thatll-make-you-a-more-interesting-man/\" target=\"_blank\"\u003e\"10 Podcasts That Will Make You A More Interesting Man\"\u00a0\u003c/a\u003e\u003cbr\u003e\u003ci style=\"background-color: initial; font-weight: bold;\"\u003eGAMES MEDIA AWARDS - \u003c/i\u003e\"Best Podcast/Radio Show 2016\" - \u003cstrong style=\"background-color: initial;\"\u003eWINNER!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eBy supporting the show you will be helping me to improve the show and reach more people. This means getting better equipment, hosting, more research and time to get even better guests (Miyamoto is the dream baby! Can you imagine his 8?). But to also help fund new projects associated with the show that I currently have ideas for! \u00a0\u003cbr\u003e\u003cbr\u003eThe show will always be\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003e\u00a0free\u003c/em\u003e\u003c/strong\u003e and that will never change though.\u003cbr\u003e\u003cbr\u003eThank you so much for your support.\u00a0\u003cbr\u003eLiam\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
