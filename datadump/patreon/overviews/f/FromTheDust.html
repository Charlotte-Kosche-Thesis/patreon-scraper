    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.FromTheDust.net\" target=\"_blank\"\u003eWebsite\u003c/a\u003e -\u00a0\u003ca href=\"http://www.Facebook.com/BookofMormonComic\" target=\"_blank\"\u003eFacebook\u003c/a\u003e -\u00a0\u003ca href=\"http://www.YouTube.com/BookofMormonComic\" target=\"_blank\"\u003eYouTube\u003c/a\u003e -\u00a0\u003ca href=\"http://www.Instagram.com/FromTheDust\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003eCurious what From the Dust is about?\u00a0\u003ca href=\"http://www.FromTheDust.net\" target=\"_blank\"\u003eRead it for Free\u003c/a\u003e\u003cbr\u003eor\u003cbr\u003eCurious what Patreon is about?\u00a0\u003ca href=\"https://www.youtube.com/watch?v=rwvUjAv6pxg\"\u003eWatch a Video\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e** CUSTOM 4K DIGITAL WALLPAPER TO FIRST 50 PATRONS **\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eFrom the Dust is an ambitious, complex, beautiful comic book series about the scriptures that is created for families that live in a variety of economic circumstances worldwide. Rather than have some kind of \"pay wall\" that excludes those in less fortunate circumstances, I\u0027ve instead decided to make the series completely\u00a0\u003ca href=\"http://www.FromTheDust.net\" target=\"_blank\"\u003efree to read online\u003c/a\u003e. Unfortunately, however, the series is not free to make. The barrier to me being able to spend more time on it is ... you guessed it! Money. From the Dust is 100% funded by Patrons via Patreon. If your family loves From the Dust, and it is in your budget, I ask that you please give a $2/month patronage (cancel anytime). Although your contribution may not seem like it makes much difference at first, added up over thousands of fans it makes THE difference and will someday allow me and others to work on From the Dust full-time and produce more great content faster. Plus, you get special perks for you and your family! But most importantly: you give families all over the world a beautiful, educational comic book series that they can enjoy for generations. Thank you so much for being a part of this dream!\u003cbr\u003e   - Michael Mercer, Author \u0026amp; Illustrator of From the Dust\u003cbr\u003e\u003cbr\u003eThank you for your support! I can\u0027t do it without you! More questions about Patronage? Message me on\u00a0\u003ca href=\"https://www.facebook.com/bookofmormoncomic/\"\u003ethe From the Dust Facebook Page\u003c/a\u003e.\u003cbr\u003e"
