    "summary": "Somos o time Formula UFSM, equipe de competi\u00e7\u00e3o universit\u00e1ria Formula SAE da Universidade Federal de Santa Maria. Anualmente, desenvolvemos um carro de corrida do tipo f\u00f3rmula para competir com  universidades de todo o mundo em competi\u00e7\u00f5es Formula SAE. Por mais de 5 anos, estudantes da universidade t\u00eam tido os seus talentos e habilidades reconhecidos  no campus, a fim de aplicar o que aprendem em sala de aula. Nos esfor\u00e7amos para elevar a excel\u00eancia no desenvolvimento de tecnologias dentro do Brasil. O time Formula UFSM tem grande reconhecimento no pa\u00eds, sendo top 2 em duas competi\u00e7\u00f5es no passado, e mais recentemente levou o Brasil em 2015 ao Formula SAE Lincoln.\u003cbr\u003e\u003cbr\u003e Trata-se de um projeto sem fins lucrativos , totalmente financiado por doa\u00e7\u00f5es da universidade, patrocinadores e de colaboradores que acreditam em nosso projeto.  Suas doa\u00e7\u00f5es ir\u00e3o ajudar a cobrir os custos de componentes, servi\u00e7os e viagens que n\u00e3o s\u00e3o financiados por patroc\u00ednios particulares. Cortes or\u00e7ament\u00e1rios recente \u00e0 n\u00edvel federal, tem dificultado o direcionamento de recursos necess\u00e1rios para que possamos ser competitivos nos cen\u00e1rios nacional e mundial. Esta \u00e9 uma das principais raz\u00f5es pela qual estamos solicitando o seu apoio. Com sua doa\u00e7\u00e3o, seremos capazes de lutar pelo campeonato nacional e continuar desenvolvendo o conhecimento o qual trata-se do nosso objetivo maior. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAjude a desenvolver nosso prot\u00f3tipo! Suas doa\u00e7\u00f5es v\u00e3o diretamente para a conclus\u00e3o do nosso prot\u00f3tipo 2015-2016. Voc\u00ea vai torn\u00e1-lo poss\u00edvel para que possamos melhorar nosso projeto e para fabricar o nosso carro em um prazo mais curto. Com seu apoio teremos incentivo necess\u00e1rio para testar e validar nossos projetos, de modo a garantir um ve\u00edculo mais r\u00e1pido e confi\u00e1vel durante a competi\u00e7\u00e3o. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAjude a construir nossos estudantes! O Formula UFSM atrai alguns dos mais brilhantes engenheiros da Universidade. Adquirimos habilidades em design, testes e experi\u00eancia em projeto e din\u00e2mica veicular, o que vai muito al\u00e9m do que \u00e9 poss\u00edvel na sala de aula. Ajude a construir o nosso futuro- Suas doa\u00e7\u00f5es v\u00e3o ajudar a inspirar novos engenheiros a proporem solu\u00e7\u00f5es para a sociedade. Ao longo do ano, temos eventos showcase para os alunos de todas as idades, na esperan\u00e7a de inspirar os engenheiros de amanh\u00e3. Ao colaborar com os recursos necess\u00e1rios para viajar aos eventos, voc\u00ea estar\u00e1 ajudando v\u00e1rias gera\u00e7\u00f5es de engenheiros a tornar o mundo um lugar melhor. \u003cbr\u003e\u003cbr\u003e"
