    "summary": "\u003cspan style=\"color: rgb(5, 45, 73); font-weight: normal;\"\u003eWhen I set out to create an online magazine the convincing factor was this; to ponder, think, and write about \u003cem style=\"color: rgb(5, 45, 73);\"\u003ebeauty\u003c/em\u003e\u003c/span\u003e. And, to invite others to do the same. Frontier Journal is a collection of creative works that invokes thoughtfulness and invites us to reflect on beauty. May you be refreshed and inspired here.\u003cbr\u003e\u003cbr\u003eEvery time you step out the door you are exposed to a mild degree of trauma. Road rage, busy people in a mad rush to move from one thing to the next. No time to spare, we are always multitasking. We are people addicted to busyness.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWe long for beauty, adventure, and depth in relationship\u003c/strong\u003e. But we mostly experience cheap replicas, mundaneness, and being misunderstood.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWe long for significance and impact.\u003c/strong\u003e But we mostly experience un-fulfilment and disappointment.\u003cbr\u003e\u003cbr\u003eIf we slow down enough to notice the beauty around us, it is usually for only a moment. Notifications, smartphones, and email claw for our attention while true beauty fades all around us.\u003cbr\u003eIn many senses; to read beautiful words, to write beautiful stories, to reflect on beauty, and to take in the beauty of creation is a wonderful medicine.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cblockquote\u003e\u201cWhen I find my hear weary and run down, I don\u2019t find relief in social feeds.\u003c/blockquote\u003eTo be candid, this is a self prescribed medicine. To assign myself the task of regularly writing and pondering the themes of beauty and adventure.\u003cbr\u003e\u003cbr\u003eI wanted to gather a collection of writings that would inspire others. \u003cstrong\u003eI have no ambition to monetize this site\u003c/strong\u003e. And that gives me freedom to focus on the most important thing, to simply create.\u003cbr\u003e\u003cbr\u003eIf you like the sound of that, feel free to stick around.\u003cbr\u003e\u003cbr\u003e\u2014 Isaac Smith, Founder of Frontier Journal\u003cbr\u003e\u003c/div\u003e"
