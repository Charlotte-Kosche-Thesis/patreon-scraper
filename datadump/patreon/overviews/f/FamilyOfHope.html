     "about": "I started Youtube as an Idea to keep all our memories on youtube and share with the world about HOPE. Little did we know that HOPE is all we had to lean on in our trials we were about to face.\u00a0\u003cbr\u003eMy Oldest diagnosed with Regular standard Autism and My youngest son Diagnosed with stage 4 neuroblastoma Cancer We found ourselves needing to use youtube as an outlet.\u00a0 \u00a0Not only for memories but a place I can talk to a camera and it out.\u00a0\u00a0\u003cbr\u003eElijah My youngest passed away from cancer Jan 2017. We were devistated.\u00a0\u003cbr\u003eNOW, we continue to strive for Hope and joy in our everyday Lives sharing our grief with the world, yet keeping a positive ouotlook. This is what Elijah would want.\u003cbr\u003eWe continue to keep our Patreon!!\u00a0 We would Like to eventually travel, And by joining Patreon, You will help us get on the road to travel and see the world.. We cannot do it on our own.. We promise to vlog and video our trips as well as Gaining access to secrets and behind the scenes, and rewards for each tier you pick.\u003cbr\u003ePatreon is NOT a requirement for anyone and we don\u0027t expect people to Join. But If you do willingly to help. You will Get insides to our family.\u003cbr\u003e\u003cbr\u003eRemember, due to our safety of our family. If any meet ups to be done, will be done publicly and in group settings. in a crowded place.\u00a0\u00a0\u003cbr\u003ePlease Leave your Email, Mailing address, Full names, and SKYPE or Video Chat. So we can contact you to get to know you better.\u003cbr\u003e\u003cbr\u003eThank you so much for your Patreonage.\u00a0 We look forward to spreading Hope, awareness and FUN!\u00a0 It is with you, we can further our youtube channel to it\u0027s best of abilities. LOVE AND HUGS\u003cbr\u003eFamily Of Hope Vlogs\u00a0",
