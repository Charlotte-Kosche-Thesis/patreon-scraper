    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/uOj26FLzG8o\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-07-18T18:30:30+00:00",
    "summary": "HELLO PATREON!\u003cbr\u003e\u003cbr\u003eThanks so much for stopping by! My name is\u00a0\u003ca href=\"http://www.christineminjichang.com/\" target=\"_blank\"\u003e\u003cstrong\u003eMinji Chang\u003c/strong\u003e\u003c/a\u003e, host of\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/first-of-all/id1260925014\"\u003e\u003cstrong\u003eFirst Of All\u003c/strong\u003e\u003c/a\u003e, your weekly podcast snack for your soul.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/first-of-all/id1260925014\"\u003eFirst Of All\u003c/a\u003e \u003c/strong\u003eis a real, unfiltered conversation on career, family, love, \u0026amp; modern culture. As your host, I\u0027ll be bringing in my friends \u0026amp; special guests from all walks of life to kick back in my virtual living room. Together we\u0027ll laugh (warning, I\u0027m loud), cry (it\u0027s okay, let it out), drop whatever knowledge we have, \u0026amp; speak our truth on weekly featured topics plus a special advice segment called \u003cstrong\u003eIMO (In My Opinion)\u003c/strong\u003e addressing questions from you, our beloved listeners. Get ready for good times \u0026amp; all the feels.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003eI am 2nd generation Korean American woman born of two incredible, loving, hard-working immigrant parents. I\u0027m a California girl born \u0026amp; raised in the Bay Area, who now lives in the sunny, bubbly hell hole I swore I\u0027d never live in but now kinda sorta really love, Los Angeles. First of all, I took the Bay with me \u0026amp; will always cheer for the Giants/Warriors. And secondly, street tacos \u0026amp; Koreatown food.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOther categories I fall under: \u003c/em\u003eformer med school hopeful turned actor, non-profit director, producer, entrepreneur, spiritual enthusiast, health nut, fitness geek, DIY-er, jetsetter, instigator, middle child, hopeless romantic, DV survivor, liberal leaner, woman of color....amongst many other things. You\u0027ll get to know me well on this journey, and hopefully I will get to know you.\u003cbr\u003e\u003cbr\u003eI\u0027ve been podcasting every week for over 2 years for the non-profit organization I run called\u00a0\u003ca href=\"http://www.kollaboration.org\" target=\"_blank\"\u003e\u003cstrong\u003eKollaboration\u003c/strong\u003e\u003c/a\u003e. It\u0027s a grassroots movement supporting and showcasing \u003cstrong\u003eAsian American Pacific Islander artists\u003c/strong\u003e to improve\u003cstrong\u003e diverse representation\u003c/strong\u003e in media. While focusing specifically on\u00a0\u003ca href=\"http://www.kollaboration.org/podcasts\" target=\"_blank\"\u003e\u003cstrong\u003eKollabCast\u003c/strong\u003e\u003c/a\u003e these past 130 weeks, I\u0027ve grown a conviction to start my own podcast and create a space specifically for an expanded female of color point of view to contribute to the larger zeitgeist. \u003cstrong\u003eFirst Of All\u003c/strong\u003e is one segment of my creative quest to emulate Oprah \u0026amp; live my best life by making narrative feature films, short films, series, \u0026amp; developing other creative projects through my forthcoming production company.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY GOALS\u003c/strong\u003e\u003cbr\u003eFirst and foremost, my priority is to make entertaining \u0026amp; insightful content to share with the world to bring you some perspective \u0026amp; emotional catharsis (has anyone identified me as a Cancer \u0026amp; ENFP yet?). I personally know what it feels like to feel alone \u0026amp; misunderstood in the middle of all the noise. Hopefully somewhere here you can realize that you\u0027re not alone \u0026amp; not only are you understood more than you think, it\u0027s kind of amazing to understand others on a deeper level. By featuring some stupendous outside guests, we\u0027ll all benefit from hearing some words of wisdom \u0026amp; grow together as humans. HUZZAH!\u003cbr\u003e\u003cbr\u003eMy other goal is to make storytelling \u0026amp; production my career. I\u0027ve been blessed with a beautifully unconventional life filled with triumphs \u0026amp; failures. I\u0027d love to share everything I\u0027ve learned with you \u0026amp; build a production company where I can collaborate with other talented creatives to make more and more awesome content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY ASK\u003c/strong\u003e\u003cbr\u003eThis is where you come in, dear Patrons. \u003cstrong\u003eYour patronage will go directly towards better equipment, my audio engineer, studio space, a livestream setup, reward management, \u0026amp; more. \u003c/strong\u003eYou can see some of my\u00a0\u003ca href=\"https://smile.amazon.com/gp/registry/ref=cm_wl_edit_brc?ie=UTF8\u0026amp;id=38SLBE4XASE97\u0026amp;type=wishlist\"\u003e\u003cstrong\u003eproduction wish list items here\u003c/strong\u003e\u003c/a\u003e.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u00a0I\u0027ve historically been terrified to speak out and ask/receive help, but for some reason I feel less so here because I feel we\u0027re building something together.\u00a0\u003cbr\u003e\u003cbr\u003eIf you find value in what I make, I\u0027m truly, madly, deeply grateful for any contribution you choose. If monetary backing isn\u0027t for you, a social media share of the podcast is also appreciated. Please take a gander at the rewards section \u0026amp; see if anything strikes your fancy. \u00a0If you need me, I\u0027ll be off making the next episode of First Of All while you make up your mind. :)\u003cbr\u003e\u003cbr\u003eYou can find First Of All on:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/first-of-all/id1260925014\"\u003eiTunes\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.radiopublic.com/\"\u003e\u003cstrong\u003eRadio Public\u003c/strong\u003e\u003c/a\u003e (for Android)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://play.google.com/music/listen?u=0#/ps/Irqffvrbsme5uon4ddc5sfznnau\"\u003eGooglePlay\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eComing to \u003cstrong\u003eSpotify \u003c/strong\u003esoon!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFeel free to follow \u003cstrong\u003e@firstofallpod\u003c/strong\u003e on Twitter \u0026amp; Instagram. Send in your questions to \u003cstrong\u003efirstofallpod@gmail.com!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThat\u0027s all for now. THANK YOU for your support!! Latris on the menjay.\u00a0\u003cbr\u003e\u003cbr\u003eLove, Minji\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
