    "summary": "I am the creator behind \u003ca href=\"http://twitter.com/randi_ebooks\" rel=\"nofollow\"\u003eGood Game Auto Blocker\u003c/a\u003e,\n a tool that aims to fight harassment on social media. It\u0027s had\u00a0\u003ca href=\"http://www.newsweek.com/one-womans-new-tool-stop-gamergate-harassment-twitter-288008\" rel=\"nofollow\"\u003egreat success\u003c/a\u003e at helping mitigate some of the challenges in dealing with targeted harassment from online mobs, and I left\u00a0\u003ca href=\"http://www.linkedin.com/in/randileeharper\" rel=\"nofollow\"\u003emy long career in the tech industry\u003c/a\u003e to go full-time with this. I know I can make bigger, better things.\u003cbr\u003e\u003cbr\u003eI\u0027m expanding ggautoblocker as well as creating some\u00a0\u003ca href=\"http://github.com/oapi\" rel=\"nofollow\"\u003emore cool stuff\u003c/a\u003e.\u00a0I talk to open source communities a lot about getting more people involved. A long term solution involves a cultural change, but in the meanwhile, we can work towards mitigation for targets of harassment together as a community.\u003cbr\u003e\u003cbr\u003eI don\u0027t just write software, though. \u003cbr\u003e\u003cbr\u003eI\u0027m creating papers on issues like user privacy and security, and how they relate to publishing statistical data on harassment. I\u0027m trying to track the way that certain communities interact, and work towards defining predictive behavior for outbreaks of online abuse. \u003cbr\u003e\u003cbr\u003eI\u0027ve been working behind the scenes by talking to a lot of tech companies about changing the way we handle abuse prevention and mitigation. \u00a0Some\u00a0\u003ca href=\"https://twitter.com/googleideas/status/646783722570682369\" rel=\"nofollow\"\u003epretty big companies\u003c/a\u003e have publicly\u00a0shown their support. It\u0027s a scary thing for anyone to do this, because the backlash has been\u00a0\u003ca href=\"https://twitter.com/googleideas/status/646795257057669124\" rel=\"nofollow\"\u003eimmense\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also a strong advocate for education of law enforcement officers. I don\u0027t think we really need a lot of new laws. We do need police to understand the issues and have budget allocated to pursuing serious threats.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve made significant headway, and I\u0027m only getting started.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBecause I\u0027m very public about my goals, I am constantly under fire from GamerGate and other hate groups. I can\u0027t go to a conference without a security escort. I had to move to a different state and go into hiding after being\u00a0\u003ca href=\"https://storify.com/charlesatan/randi-harper-on-what-to-do-when-swatted\" rel=\"nofollow\"\u003eSWATed\u003c/a\u003e. It\u0027s been a wild ride.\u003cbr\u003e\u003cbr\u003eThis past year has been an experiment in how much pressure I can handle, but I\u0027m still going strong. I\u0027ve done this with the help of my patrons, whose financial support has allowed me to leave my career as a senior DevOps engineer and do this full time.\u003cbr\u003e\u003cbr\u003ePatrons get periodic updates on my current project or focus. I\u0027m as transparent about my activities as I can be while keeping the safety of others in mind.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you would prefer to make a one-time donation or use a platform other than Patreon, I\u0027ve also got a\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_donations\u0026amp;business=donations%40ggautoblocker.com\u0026amp;lc=US\u0026amp;item_name=ggautoblocker\u0026amp;no_note=0\u0026amp;currency_code=USD\u0026amp;bn=PP-DonationsBF%3Abtn_donate_SM.gif%3ANonHostedGuest\" rel=\"nofollow\"\u003ePayPal\u003c/a\u003e. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for your support. \u0026lt;3\u003cbr\u003e"
   },
