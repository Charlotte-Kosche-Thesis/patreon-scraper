    "summary": "\u003cstrong\u003eWho are You?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Mark. I\u0027m a writer, hobbyist linguist, conlanger (creator of constructed languages), game designer and overall awesome crazy person.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay... So What Do You Do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI create fantasy languages with the express intent of expanding upon existing fandoms. The purpose of these languages is to deepen the enjoyment and immersion of fans who enjoy those fandoms.\u003cbr\u003e\u003cbr\u003eYou can see my work on tumblr here:\u00a0\u003ca href=\"http://fenxshiral.tumblr.com/\" rel=\"nofollow\"\u003ehttp://fenxshiral.tumblr.com/\u003cbr\u003e\u003c/a\u003eYou can read specifically about the Thedas Language Project here:\u00a0\u003ca href=\"http://fenxshiral.tumblr.com/post/123337238233/welcome-to-the-thedas-language-project\" rel=\"nofollow\"\u003ehttp://fenxshiral.tumblr.com/post/123337238233/welcome-to-the-thedas-language-project\u003cbr\u003e\u003c/a\u003eYou can read specifically about Project Elvhen here:\u00a0\u003ca href=\"http://fenxshiral.tumblr.com/projectelvhen\" rel=\"nofollow\"\u003ehttp://fenxshiral.tumblr.com/projectelvhen\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCurrently, I am heading the Thedas Language Project - a project to create and expand upon the languages found within The Dragon Age Universe. The main focus of that project, right now, is Project Elvhen - which has created a conlang (a constructed language) to help expand upon the Elvhen cipher presented to us in the games so far. I\u0027d eventually like to expand this work to Alamarri, Qunlat, Tevene, Ander, and more.\u00a0\u003cbr\u003e\u003cbr\u003eEventually, if time and money permit, I\u0027d like to expand this work to other fandoms - such as Mass Effect, and other fan-suggestions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait, you want me to pay for that? Why?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBecause this work costs me money and time. Creating a language isn\u0027t easier, creating a language based upon in-universe materials even less so. I spend a lot of time creating words, creating grammar and syntax, and browsing many different dictionaries and resources to make sure that my work is the best that it can be.\u00a0\u003cbr\u003e\u003cbr\u003eBy pledging, you not only ensure that I can continue to do this work, but that I can do it as higher quality. The more you pledge, the more work I get done. Right now, these languages are taking up a lot of my free time, and as such they are getting done much slower than I\u0027d like. Every pledge helps me get just a little bit faster by just giving me a bit more slack.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, So What Do We Get?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe more you pledge, the more content you get. The higher my monthly pledge gets, the more free time I have and that means more time I can dedicate to these languages. By pledging, you help me complete Elvhen faster, and move on to the other languages quicker.\u003cbr\u003e\u003cbr\u003eBy pledging, you also get a vote in what projects I work on, as well as how I work on them. Backers will get to vote on some new words, and if your pledge if high enough you will be able to create words yourself (with my guidance and editing of course).\u003cbr\u003e\u003cbr\u003eAdditionally, backers will get early access to interactive stories that I create, with the use of these languages that will serve not only as an introduction to these languages - but also as self contained interesting stories within themselves. As a backer, you get to decide what those stories are about.\u003cbr\u003e\u003cbr\u003eI would also eventually like to create a video or audio series in which I, or another person, teaches you how to speak and use the languages that I create."
