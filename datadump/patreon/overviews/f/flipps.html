    "summary": "\u003cstrong\u003eHallo Flippse!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWir sind \u003cstrong\u003eBatz \u003c/strong\u003eund \u003cstrong\u003eManniac \u003c/strong\u003eund wir sind Flipps.\u00a0Jede Woche versorgen wir euch mit News aus Film, Serien \u0026amp; Games und mit Fakten und Film-Kritiken auf\u00a0\u003ca href=\"https://youtube.com/flipps\"\u003eyoutube.com/flipps\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFlipps ist etwas, das wir mit ganzen Herzen produzieren, aber es ist auch jede Menge Arbeit. Pro Woche sitzen wir mehr als 40 Stunden an der Produktion. Wir zerbrechen uns den Kopf was dich interessieren k\u00f6nnte, \u003cstrong\u003erecherchieren,\u003c/strong\u003e\u00a0\u003cstrong\u003eschreiben Skripte,\u003c/strong\u003e\u00a0\u003cstrong\u003enehmen die Sendung auf,\u003c/strong\u003e\u00a0\u003cstrong\u003eschneiden \u003c/strong\u003eund \u003cstrong\u003euploaden \u003c/strong\u003edie Videos, damit jeden Sonntag p\u00fcnktlich um 10 Uhr Flipps News erscheint.\u003cbr\u003e\u003cbr\u003eAber das ist noch nicht alles, denn wir machen auch\u00a0auch \u003cstrong\u003eFakten-Videos\u003c/strong\u003e zu Harry Potter oder Batman, \u003cstrong\u003eTop 5-Listen\u003c/strong\u003e zu Star Wars und merkw\u00fcrdigen Monstern oder \u003cstrong\u003eKritiken\u003c/strong\u003e zu aktuellen Filmen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVerdienen tun wir damit bisher allerdings.. \u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e leider fast nichts.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUnd wenn wir auch in Zukunft Flipps machen wollen, m\u00fcssen wir es schaffen unsere Kosten zu decken. Denn auch wir sind hungrig,\u00a0m\u00fcssen unsere Miete zahlen, haben Kosten f\u00fcr Software, Hardware, Internet und vieles mehr.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://manniac.de/studio.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFilme, Serien und Games sind unsere Leidenschaft, und wir lieben es, dich jede Woche zu unterhalten! Wenn du schon eine Weile zuschaust, wei\u00dft du, wie viel Arbeit und Liebe wir in jedes Video stecken. Dennoch ist es nicht leicht, mit Werbeeinnahmen Geld zu verdienen, solange man nicht gerade Millionenaufrufe hat - und das zu erreichen ist schwierig, weil wir \u003cstrong\u003enicht hinter jedem Trend und jedem YouTube-Thema herlaufen\u003c/strong\u003e wollen.\u003cbr\u003e\u003cbr\u003eDamit es mit Flipps auch in Zukunft weitergeht, m\u00fcssen wir unsere Lebenshaltungskosten decken. Und DU kannst uns helfen und hier auf Patreon einen Beitrag leisten.\u00a0Wenn du noch 2 Euro im Monat entbehren kannst, unterst\u00fctze Flipps.\u00a02 Euro, damit du jeden Monat 4 mal Flipps News bekommst.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWir geben dir auch etwas zur\u00fcck!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://manniac.de/patreon-rewards.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAb einer bestimmten monatlichen Unterst\u00fctzung, kommt dein Name in die Sendung. Du erh\u00e4ltst Zugriff auf Manniacs exklusive Wallpapers, XL-Motivtassen und fr\u00fcheren Zugriff auf den Audiopodcast \"Die M\u00e4nner aus Saal 3\".\u003cbr\u003e\u003cbr\u003eWir glauben, dass wir uns ab einer \u003cstrong\u003emonatlichen Unterst\u00fctzung von 1600 Euro\u003c/strong\u003e so finanzieren k\u00f6nnen, dass wir auch jeden Fall weiter machen k\u00f6nnen und uns keine Sorgen um die Zukunft von Flipps machen m\u00fcssen. Das finanziert uns beide zwar nicht komplett - w\u00fcrde aber Flipps sichern.\u003cbr\u003e\u003cbr\u003eMehr Unterst\u00fctzung ist nat\u00fcrlich besser, denn wir wollen noch viel mehr produzieren:\u00a0\u003cstrong\u003eJede Woche Flipps News, eine Top 5, eine Film-Kritik und eine Folge Zu viele Fakten.\u003c/strong\u003e\u00a0Dazu regelm\u00e4\u00dfige Video-Essays, in denen wir bestimmte Themen tiefer analysieren und erkl\u00e4ren werden.\u003cbr\u003e\u003cbr\u003eZu zweit ist das leider nicht zu schaffen. Denn Videoschnitt ist eine Menge Arbeit und kostet Zeit. Zeit, die dann fehlt um weitere Texte  zu schreiben und Ideen zu entwickeln.  Wenn wir mehr produzieren wollen, brauchen wir Unterst\u00fctzung beim Schnitt und bei der Recherche und die m\u00fcssen wir nat\u00fcrlich bezahlen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNur mit deiner Unterst\u00fctzung k\u00f6nnen wir das erreichen!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003eDu kannst uns \u00fcbrigens auch hier auf Steady unterst\u00fctzen:\u00a0\u003ca href=\"https://steadyhq.com/de/flipps\"\u003ehttps://steadyhq.com/flipps\u003c/a\u003e.\u003cbr\u003e\u003cdiv\u003eAus technischen Gr\u00fcnden umfasst die monatliche Unterst\u00fctzungssumme, die auf Patreon angezeigt wird, nur Gelder, die uns via Patreon erreichen.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://manniac.de/de/impressum/\"\u003eImpressum\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
