    "summary": "\u003cstrong\u003eGreetings\u003c/strong\u003e\u003cbr\u003eHello Everyone, my name is Famous and welcome to the Patreon page!\u003cbr\u003eWhen I first started YouTube back in 2008 (as a middle schooler) I never thought that my life would be transformed by the site. YouTube has taught me to get out of my shell and put myself out there for people to see and helped tremendously with presentations, videos, public speaking, etc. Although I may not have a large number of subscribers, I truly do care about doing the best job that I possibly can on my videos and provide the most relevant information to my audience.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does Patreon Come Into Play?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFor content creators, they know that being solely reliant on YouTube revenue is a dangerous business. There are unfortunately a lot of hiccups including false flaggings, demonetization, and the pressure of \"hitting the numbers\". It can be a tricky business posting videos that help people, but do not necessarily get the views to provide a \"return on investment (in a monetary sense).\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a Patreon for the channel, that pressure lessons significantly and I can feel more freely to post something that will help people even if the views are not great. This is a great opportunity for me to explore different content on the channel with \u003cstrong\u003esome help from my fans.\u003cbr\u003e\u003cbr\u003eFinal Thoughts\u003cbr\u003e\u003c/strong\u003eThank you so much for checking out the page, together we can build a community that everyone can be proud of. As many of you know, I constantly reply to all comments that I get on my videos because I truly care about the fans. Thank you again and I look forward to hearing from you soon!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
