    "summary": "\u003cdiv\u003e\u003cstrong\u003eHi everyone!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019m Fernando, from the corner of the automaton cartoonist.\u003cbr\u003e Welcome to my Patreon page. Through this platform you can support my work and receive rewards in return. I\u2019m a freelance illustrator living in Viedma, Argentina. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI did it because it allows me to finance my art and my videos. It also gives me the possibility to interact more with you and update my social networks much more frequently. Your support allows me to focus on the creation of incredible projects, such as book projects, web comics, videos and Instagram illustrations. It also helps me to help you solve your questions about my work and teach you some things that I have learned throughout my career. Your promises help me keep my equipment updated, pay my bills, buy ice cream for my children, feed my cat, oil for my gears, but most importantly, they will give me the mental space to focus on bigger and better projects.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI tell you a little what you can find here:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027ll be up to date on all my projects: several comic projects (Patrons exclusive), realization of illustrations and many other drawings and sketches.\u003c/strong\u003e\u003cbr\u003e\u00a1Hola! \u003cbr\u003eMi nombre es Fernando, desde el rinc\u00f3n del dibujante aut\u00f3mata.\u003cbr\u003e Bienvenido a mi p\u00e1gina de Patreon. A trav\u00e9s de esta plataforma puedes apoyar mi trabajo y recibir recompensas a cambio. \u003cbr\u003eSoy un ilustrador freelance, vivo en Viedma.\u003cbr\u003eLo hice porque me permite financiar mi arte y mis videos. Tambi\u00e9n me da la posibilidad de interactuar m\u00e1s contigo y actualizar mis redes sociales con mucha m\u00e1s frecuencia. Su apoyo me permite centrarme en la creaci\u00f3n de proyectos incre\u00edbles, como proyectos de libros, c\u00f3mics web, videos e ilustraciones de Instagram. Tambi\u00e9n me ayuda a ayudarlo a resolver sus preguntas sobre mi trabajo y ense\u00f1arle a usted algunas cosas que he aprendido a lo largo de mi carrera. Tus promesas me ayudan a mantener mi equipo actualizado, pagar mis cuentas, comprar helado para mis hijos, alimentar a mi gata, aceite para mis engranajes, pero lo m\u00e1s importante es que me dar\u00e1n el espacio mental para enfocarse en proyectos m\u00e1s grandes y mejores.\u003cbr\u003eTe cuento un poquito lo que puedes encontrar aqu\u00ed:\u003cbr\u003e Estar\u00e1s al d\u00eda en todos mis proyectos: varios proyectos de comic (exclusivo para Patrons), realizaci\u00f3n de ilustraciones y muchos otros dibujos y bocetos que compartir\u00e9. \u003cbr\u003e\u003cimg data-media-id=\"4842459\" src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/16195150/64a290d9c6ec4d088568b8f20d785726?token-time=1516147200\u0026amp;token-hash=goawIG5phG_ApQ-Kk9IJq9M12Oy9fCHRS3ohK6DHs7c%3D\"\u003e\u003cbr\u003e\u003cimg data-media-id=\"4842434\" src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/16195150/750494ad698946429d25169e16c2dcf5?token-time=1516147200\u0026amp;token-hash=8OghsFReoGKvDHogiGP9Poa6FlfgejZXFZW9EKOvwOM%3D\"\u003e\u003cbr\u003e\u003cimg data-media-id=\"4842439\" src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/16195150/8d30ab1e6dbb4b20b08db3d77d04f626?token-time=1516147200\u0026amp;token-hash=pPt4LWxXerU_hWSn54toqRNcat0l1UaVYBWZM3TK8ow%3D\"\u003e\u003cbr\u003e\u003cimg data-media-id=\"4842475\" src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/16195150/abe760616f3b4b8490a3018d0cf53161?token-time=1516147200\u0026amp;token-hash=apGqKRD3TSoMNt2nJvRFPTxXe-vkyTQqscT4tzQSf3c%3D\"\u003e\u003cbr\u003e\u003cstrong\u003eIf you like my work, and you want to help me, Just click on \"Become a Patreon\", choose one of the rewards and follow the steps. (even $1 makes a difference!) and select some great benefits such as work process videos, secret extra drawings or getting to know more about the projects I\u2019m currently working on.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAccepts payment with PayPal or credit card and has no permanence, you can unsubscribe whenever you want.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2665 I appreciate so much any support of my art you\u2019re willing to give, so I can keep doodling for you \u2665 \u003c/strong\u003e\u003cbr\u003eSi te gusta mi trabajo y quieres ayudarme, solo haz clic en \"Became a Patreon\", elige una de las recompensas y sigue los pasos. (\u00a1incluso $ 1 hace la diferencia!) y selecciona algunas ventajas geniales como videos de proceso de trabajo, dibujos extra secretos o para obtener m\u00e1s informaci\u00f3n sobre los proyectos en los que estoy trabajando actualmente.\u003cbr\u003eAcepta el pago con PayPal o tarjeta de cr\u00e9dito y no tiene permanencia, puede darse de baja siempre que lo desee.\u003cbr\u003e\u2665 Aprecio mucho cualquier apoyo de mi arte que est\u00e9s dispuesto a dar, as\u00ed puedo seguir garabateando para ti \u2665 \u003cbr\u003e\u003cimg data-media-id=\"4842481\" src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/16195150/0a3a1bef06d84e1aa6bec30994eb0dfe?token-time=1516147200\u0026amp;token-hash=13yYQ-YJ-HXiZ2390AMoiP9z1obtv2qUklSr9i6OXfU%3D\"\u003e\u003cbr\u003e\u003cimg data-media-id=\"4842484\" src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/16195150/4470edd0ea6a48498ceb1c6cf30b8f8e?token-time=1516147200\u0026amp;token-hash=4r7Q3QuB3acEWiYgFDOSv_D-X0rq5fjC7moiL0W_4Eo%3D\"\u003e\u003cbr\u003e\u003cimg data-media-id=\"4842443\" src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/16195150/dffc5448356f476c8273df4da1c3934a?token-time=1516147200\u0026amp;token-hash=s4Gnq0sXkKk9a4w_9653OHToRGeSzHgSsC6UQI_cErI%3D\"\u003e\u003cbr\u003e\u003cimg data-media-id=\"4842449\" src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/16195150/47773d1d57264d0fa2180af65291f560?token-time=1516147200\u0026amp;token-hash=9-gHBlMTkCGRI5eEFSd22wqYReUQd4eel373wKSQVJA%3D\"\u003e\u003cbr\u003e\u003cstrong\u003e Thanks to your help I can devote more time to my comic projects and I hope to continue doing for a long time!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA huge hug and an infinite thank you for being by my side. \u003c/strong\u003e\u003cbr\u003eGracias a vuestra ayuda puedo dedicar m\u00e1s tiempo a mis proyectos de c\u00f3mic y espero poder seguir haci\u00e9ndolo durante mucho tiempo! \u003cbr\u003e\u003cp\u003eUn gigantesco abrazo y un gracias infinito por estar a mi lado.\u003c/p\u003e\u003c/div\u003e"
