03cspan style=\"color: rgb(247, 150, 70);\"\u003eActivity feed \u0026amp; sneak peeks at new art\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eExclusive sketches that won\u0027t be shown anywhere else\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAdditionally, as you help me reach my goals, you\u0027ll unlock higher tiers that will give Patrons access to:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePolls for what I\u0027ll draw next!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eFull-resolution pieces!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eTime-lapse videos!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eExclusive streams!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eAnd more!\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you\u0027re interested, more of my work can be found here:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://twitter.com/fusspot\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ehttp://twitter.com/fusspot\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://thefusspot.tumblr.com\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ehttp://thefusspot.tumblr.com\u
