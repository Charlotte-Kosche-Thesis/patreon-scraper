     "about": "\u003cstrong\u003eFerran Mart\u00edn\u003c/strong\u003e (firma como \u003cem\u003eFerran\u003c/em\u003e) es dibujante, ilustrador, humorista gr\u00e1fico, caricaturista y guionista de humor.\u003cbr\u003e\nHa ilustrado en revistas, diarios, libros de texto, colecciones \neditoriales, CDs multimedia, dise\u00f1ado camisetas y creado mascotas \nanimadas. Colabor\u00f3 en la ilustraci\u00f3n, dise\u00f1o y contenidos de la web de \nla productora \u003cstrong\u003eEl Terrat\u003c/strong\u003e, y fue dise\u00f1ador web de El Jueves durante m\u00e1s de dos a\u00f1os hasta establecerse como freelance.\u003cbr\u003e\nComo humorista gr\u00e1fico, Ferran ha colaborado para las revistas \u003cstrong\u003eMala Impresi\u00f3n\u003c/strong\u003e, \u003cstrong\u003eWET C\u00f3mix\u003c/strong\u003e, \u003cstrong\u003eA las Barricadas\u003c/strong\u003e, \u003cstrong\u003eEl Batracio Amarillo\u003c/strong\u003e, \u003cstrong\u003eEl Viejo Topo,\u003c/strong\u003e \u003cstrong\u003eEl Virus Mutante\u003c/strong\u003e, diario \u003cem\u003e\u003cstrong\u003eARA,\u003c/strong\u003e\u003c/em\u003e \u003cstrong\u003eAVUI \u003c/strong\u003ey \u003cstrong\u003eEl Jueve\u003c/strong\u003es, adem\u00e1s de haber colaborado tambi\u00e9n para los digitales \u003cstrong\u003ee-not\u00edcies\u003c/strong\u003e, \u003cstrong\u003eEl Debat.com\u003c/strong\u003e, \u003cstrong\u003eLa Informacion.com\u003c/strong\u003e y\u003cstrong\u003e Republica.com\u003c/strong\u003e.\u003cbr\u003e\nHa ilustrado para \u003cstrong\u003eGrup Promotor,\u003c/strong\u003e \u003cstrong\u003eRBA\u003c/strong\u003e, \u003cstrong\u003eSantillana\u003c/strong\u003e, peque\u00f1as editoriales independientes y entidades oficiales.\u003cbr\u003e\nEn 2003 publica el c\u00f3mic-book \u003cstrong\u003eMundo Peque\u00f1\u00edn\u003c/strong\u003e (\u003cstrong\u003eAman\u00edaco\u003c/strong\u003e ediciones), con pr\u00f3logo de Andreu Buenafuente.\u003cbr\u003e\nHa trabajado como guionista de humor para radio y televisi\u00f3n \n(R\u00e0dio-4, ONA Catalana y City TV). Como caricaturista ha colaborado con \nActiva Multim\u00e8dia y Mediasports de Mediapro. Como animador flash ha \ncolaborado con la productora  APM Produccions (para Antena-3) y \nrealizado spots animados (emitidos por Internet y TV) para FICOMIC, \nempresa organizadora del tradicional Sal\u00f3 del C\u00f2mic de Barcelona.\u003cbr\u003e\nSe han recopilado diferentes vi\u00f1etas suyas en los libros \u201c\u003cem\u003eEnfoteu-vos-en\u003c/em\u003e\u201d (2012) y  \u201c\u003cem\u003eFins els Borbons\u003c/em\u003e\u201d (2013) de \u003cstrong\u003eAngle Editorial\u003c/strong\u003e y tambi\u00e9n en los libros \u201c\u003cem\u003eAny d\u2019estelades\u003c/em\u003e\u201d (2012), \u201c\u003cem\u003eAny de sobres\u003c/em\u003e\u201d (2013),  \u201c\u003cem\u003eAny de consulta\u003c/em\u003e\u201d (2014), y su primera antolog\u00eda de vi\u00f1etas en el recopilatorio \u003ca href=\"http://www.efados.cat/ca/llibre/1943820/catacrack\"\u003eCATACRACK\u003c/a\u003e, de la editorial \u003cstrong\u003eEfad\u00f3s\u003c/strong\u003e.\u003cbr\u003e\nFue humorista gr\u00e1fico del digital \u003ca href=\"http://humor.lainformacion.com/ferran-martin\"\u003eLa Informacion.com\u003c/a\u003e desde 2009 hasta finales del 2013 donde adem\u00e1s realiz\u00f3 una serie humor\u00edstica de animaci\u00f3n flash titulada \u003cem\u003eEl Co\u00f1adiario\u003c/em\u003e. Desde diciembre del 2014 hasta octubre del 2017 dibuj\u00f3 la vi\u00f1eta diaria para el digital \u003ca href=\"http://www.republica.com/vinetas/\"\u003eRep\u00fablica.com\u003c/a\u003e.\u003cbr\u003e\nEs colaborador de la revista \u003cem\u003e\u003cstrong\u003eEl Jueves\u003c/strong\u003e\u003c/em\u003e e ilustrador ocasional de la tert\u00falia de \u003cem\u003eEls Matins\u003c/em\u003e de TV3.\u003cbr\u003e\nEs uno de los dibujantes actuales con m\u00e1s \u003ca href=\"http://topinfluencers.net/map/?activity_id=65\"\u003ealcance y notoriedad en las redes sociales\u003c/a\u003e. Su web personal es \u003ca href=\"http://www.mundovisual.com\"\u003e\u003cstrong\u003ewww.mundovisual.com\u003c/strong\u003e\u003c/a\u003e, presente en internet desde 1999.  Forma parte del fichero de artistas locales de Badalona desde 1999.\u003cbr\u003e\nActualmente busca un medio que le acoja como vi\u00f1etista bajo el hashtag \u003ca href=\"http://twitter.com/search?q=%23HumoristaDisponible\u0026amp;src=tyah\"\u003e#HumoristaDisponible\u003c/a\u003e.",
