    "summary": "Hi, my name is Fred Gallagher (aka \u003cem\u003eFredrin\u003c/em\u003e or \u003cem\u003ePiro\u003c/em\u003e), author and artist behind the webcomic/manga\u00a0\u003ca href=\"http://www.megatokyo.com\"\u003eMegatokyo\u003c/a\u003e, an online webcomic that I\u0027ve been working on since August 2000. Through the years I\u0027ve been supporting the creation of this comic through sales of Megatokyo related products, original artwork, and print collections from DC and Dark Horse Comics.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.megatokyo.com/extra/MyDesk.png\"\u003e\u003cbr\u003e\u003cbr\u003eOddly enough, the writing, drawing and creation of comic pages is the one thing in Megatokyo that does not directly support itself. A typical Megatokyo page can take from 2 to 4 days to write, draw, render and assemble into a finished page which is then posted to the website, free to read by all. Comics don\u0027t tend to earn anything until they are collected into print volumes.  Sometimes a particularly good frame or two from a comic will sell, but people are usually more interested in stand-alone illustrations that do not rely on other drawings for context.  So, for the past few years I have been primarily supporting Megatokyo with a wide range of non-comic Megatokyo illustrations in pencil, COPIC marker and watercolor. \u003cbr\u003e \u003cbr\u003eWhile this has resulted a robust gallery of full color Megatokyo illustrations, I honestly would rather put most of that valuable time into producing more Megatokyo comics. Often I have wanted to work on the next comic but had to switch to working on stand alone illustrations to help pay the bills. \u003cstrong\u003eMy goal with this Patreon is to enable Megatokyo readers to support the creation of comic pages directly, reducing my need to do non-comic illustrations.\u003c/strong\u003e  One additional benefit to supporting this at the higher tiers will be regular access to high resolution versions of finished comics.  A lot of the detail I obsessively draw into the comics tends to get lost in the web-sized versions, so I think this is a real perk.\u003cbr\u003e\u003cbr\u003eAs always, the finished comics will be free to read once they are posted to the Megatokyo site.  You are also welcome to visit my Twitch channel,\u00a0\u003ca href=\"http://www.twitch.tv/fredrin\"\u003eFredrin\u003c/a\u003e, where I broadcast live just about every day with what I am working on. You might even get a chance to see Khufu, my pet Egyptian god... I mean, black cat. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.megatokyo.com/extra/Khufu-Desk.png\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for your support! I look forward to working on bringing you more Megatokyo (which I will be doing anyway, but I can do more with your help)\u003cbr\u003e\u003cbr\u003eFred \"Piro\" Gallagher\u003cbr\u003e"
