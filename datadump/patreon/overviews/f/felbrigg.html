    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/SrP7IWMG1Jk\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003eI record audio books in my spare time and even share some of them via my podcast. I\u0027ve done over seventy books now and really enjoy the work. But I want to expand my income and share the results of my work with people who will appreciate it. That\u0027s where Patreon comes in. \u003cbr\u003e\u003cbr\u003eIncome from Patreon will enable me to continue working on audio books rather than spending time in the office. I\u0027ll also be able to upgrade my equipment and even replace my old sad laptop that\u0027s seen better days.\u003cbr\u003e\u003cbr\u003eBy becoming my Patreon you\u0027ll be supporting my audio book work and get access to the audio books I create as I create them, chapter by chapter. I usually have three to five books on the go at any one time, and the plan is to drop the chapters as MP3s into an online folder where you can download them.\u003cbr\u003e\u003cbr\u003eAt the time of writing this I\u0027m working on:\u003cbr\u003e\u003cul\u003e\u003cli\u003eKing Soloman\u0027s Mines - H. Rider Haggard\u003c/li\u003e\u003cli\u003eMr Standfast - John Buccan\u003c/li\u003e\u003cli\u003eThe Ghost Pirates - William Hope Hodgeson\u003c/li\u003e\u003cli\u003eCounterinsurgency - D.H. Petraeus\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo you can see there\u0027s quite a variety. I do adventures, horror, ghost \nstories, histories, science fiction and everything in between.\u003cbr\u003e\u003cbr\u003eAs one book finishes I pick up the next and get right to work on it, meaning you\u0027ll see on average five to six chapters a month, plus any other audio I put together during that time for other purposes.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
