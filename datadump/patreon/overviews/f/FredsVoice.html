    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHello there!\u003c/strong\u003e It\u0027s Fred from \u003cstrong\u003eFredsVoice ASMR\u003c/strong\u003e on Youtube.\u00a0\u003c/span\u003eFirst of all: Thank you for being a part of my channel and heading over to join me here on Patreon.\u00a0\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan\u003eI first started my channel MAY 23 2011. Back then many knew me as WhisperMister1 until it evolved into FREDSVOICE. Back then these kind of videos were very much at it\u0027s pioneer stage before it had been branded as what we know now it today: ASMR.\u00a0\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSince then I\u0027ve strived to create the highest quality asmr\u00a0videos I can for your enjoyment and relaxation.\u00a0\u003cbr\u003e\u003cbr\u003eMy passion for all the goodness asmr brings to people in this world eventually led me to build a studio, which is now a back-up, as I now have a fully sound insulated room inside my house fully dedicated to the creation of asmr videos on my channel.\u00a0\u003cbr\u003e\u003cbr\u003eIf you decided to join me and become a Patron, together we can rule the galaxy... I mean, we can work together to create and constantly improve my channel. And, in return for your kindness, I\u0027d like to offer you\u00a0 Patreon only perks such as early access to content, behind the scenes monthly update video and also the occasional (patron only) ASMR Roleplay Videos. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAs an extra, I also have a reward tier/scheme if you\u0027re interested in having your name mentioned by me in a monthly patreon video.\u00a0\ud83d\udc49\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYour pledges go towards costumes, equipment \u0026amp; props.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSO THANK YOU. \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eFred\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eHELLO THERE!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFIRST OF ALL: Thank you for being a part of my channel, I am honoured to have you with me and it\u0027s a great pleasure to create the things I love for your relaxation and enjoyment! It really has been a great journey we\u0027ve embarked on together!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI first started my channel in MAY 23 2011! Back then many knew me as WhisperMister1 until it evolved into FREDSVOICE. So it\u0027s been an incredible journey to think I\u0027ve been creating since when it was in it\u0027s pioneer stage before it was even branded as \u0027ASMR\u0027. From the moment I started creating asmr content, I\u0027ve loved every moment and still to this day. It\u0027s not only the enjoyment of creating but also how many of you it\u0027s touched and helped in all different ways but also all the amazing people it\u0027s enabled me to reach out to across the world. With this common passion, we\u0027ve all connected on some level through my channel, and that warms the heart! \u003cbr\u003e\u003cbr\u003eI\u0027d love to invite you to my other channels some which has the FredsVoice touch such as my ambience channel, but there\u0027s also a Vlog channel where I go on adventures across the world. (That\u0027s been great as I\u0027ve met some of you whilst touring!) Then my of course, a Nerdy channel you might enjoy where I express a lot of nerdy feelings, trailer reactions and reviews. \u003cstrong\u003eSO TAKE A LOOK AT YOUR PLEASURE:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u272eSKYMANUNIVERSE - Nerd Channel \u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC-h9xRKnvtyvT958UHRWcHw\"\u003ehttps://www.youtube.com/channel/UC-h9xRKnvtyvT958U...\u003c/a\u003e\u003cbr\u003e\u2605 ChillFred Channel - Ambience Channel \u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC0jR-LY5IhpX0a4vIaQbWPQ\"\u003ehttps://www.youtube.com/channel/UC0jR-LY5IhpX0a4vI...\u003c/a\u003e \u003cbr\u003e\u272e KnightAdventures - Vlogging Adventures \u003ca href=\"https://www.youtube.com/channel/UCSJFtvdV4fTS7zbj8tnmCmw\"\u003ehttps://www.youtube.com/channel/UCSJFtvdV4fTS7zbj...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll your support here on Patreon does not go unnoticed. I\u0027d like to personally thank each and every one of you for pledging and therefore supporting \u0027FREDSVOICE ASMR\u0027 \u0026amp; it\u0027s/his/my creations! You mean a lot to me and I hope you can feel that when watching my videos. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e... My next step is getting a more professional camera which records in FULL HD 60fps which will hopefully convey that extra sense of realism when you watch my videos. I\u0027m not stop thinking about you guys, new ideas, how to improve quality and bring ASMR that one step closer to you.\u00a0\u003cbr\u003e\u003cbr\u003eSO THANK YOU.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll your continued generosity and kindness helps my creative mind to bring out new videos. Trust me, you\u0027re much appreciated!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTake care of yourself,\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFRED\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=32y2kd74PFY\"\u003ehttps://www.youtube.com/watch?v=32y2kd74PFY\u003c/a\u003e\u003cbr\u003e",
