    "summary": "10% of all yearly proceeds donated to\u00a0\u003ca href=\"https://give.thetrevorproject.org/checkout/donation?eid=63307\" target=\"_blank\"\u003eThe Trevor Project\u003c/a\u003e to help LGBTQ+ youth.\u00a0 $2.50 donated for 2017.\u003cbr\u003e\u003cbr\u003eHello! \u00a0We\u0027re excited you found us! \u00a0Beyond the Veil is the running title of Adrian Roan, a name chosen by two women writing stories together for the fun of it! \u00a0All donations are split equal between the two of us and will be used for the obvious life needs along with future services for publishing (editing, book covers, etc.). \u00a0While only one of us is controlling this patreon account (with full knowledge and permission of the other), all writing you see will be from our joint projects, often copy and pasted directly from our google docs with little editing.\u003cbr\u003e\u003cbr\u003eOur friends enjoy the stories we write and we thought perhaps you might as well. \u00a0Who knows! \u00a0This is what we love. \u00a0We may eventually one day get around to more than spot edits, especially if we can make enough for professional help on our finished pieces. \u00a0For the last few years and over a thousand pages of words we mostly just keep going in pursuit of the next fun story. \u00a0We\u0027ll keep doing it regardless!\u003cbr\u003e\u003cbr\u003eFor the most part we write fantasy-romance fiction with rough drafts that are turn-based between us. \u00a0It\u0027s a bit like stories roleplayed out except any more now we often stick in just one perspective per scene rather than letting you in everyone\u0027s. \u00a0Sometimes it gets crazy but usually it gets streamlined in edits.\u003cbr\u003e\u003cbr\u003eWe haven\u0027t yet tried juggling characters, but our favourites often end up in several alternate universes spanning both fan and original fiction. \u00a0You\u0027ll find through all of them we are pretty much sticking to our selected cast (for example, I always write Tulosa, she always writes Ehrendil).\u003cbr\u003e\u003cbr\u003eOur fiction includes adult erotica/romance all over the rainbow with our power couple actually being a polyamorous triad we dubbed Rendilosa (In which I write \u003cstrong\u003eRen\u003c/strong\u003eawyn and Tul\u003cstrong\u003eosa\u003c/strong\u003e and she writes Ehren\u003cstrong\u003edil. \u00a0\u003c/strong\u003eYeah, yeah, technically in that order it is Renosadil).\u003cbr\u003e\u003cbr\u003eWe love feedback and questions and appreciate corrective suggestions if our spot research in a rough draft you\u0027re reading turns out to be wrong (entirely possible). \u00a0I am even willing to interact with you in character and consider any alternate universes or what if ideas you\u0027d like to see!\u003cbr\u003e\u003cbr\u003eOur twitter is barely updated (we filled it out official like with Patreon anyway).\u003cbr\u003eDitto to the extreme with our Facebook (same story).\u003cbr\u003eOur tumblrs are a little more active but mostly in fits and starts. \u00a0Once I get started, I plan to post regularly here though.\u003cbr\u003e\u003ca href=\"http://adrianroan.tumblr.com\" target=\"_blank\"\u003eBeyond the Veil (Tumblr edition)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://rendilosa.tumblr.com\" target=\"_blank\"\u003eWanderlust (Tumblr Rendilosa inspiration blog)\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eWhether you contribute or not, thank you for visiting and thank you for reading!\u003cbr\u003e\u003cdiv style=\"margin-left: 200px;\"\u003e\u003cbr\u003e\u003c/div\u003e"
