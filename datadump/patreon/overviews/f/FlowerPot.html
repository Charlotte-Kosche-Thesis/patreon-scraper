    "summary": "\u003cstrong\u003eWelcome\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! Flower Pot is a small but flourishing, tight-knit community. We currently run a\u00a0\u003ca href=\"https://discord.gg/juzEvgZ\"\u003eDiscord server\u003c/a\u003e that is friendly and welcoming, featuring channels for a wide variety of interest groups.\u003cbr\u003e\u003cbr\u003eThank you so much for showing an interest in our community! We love our supporters and contributors, our staff members and those that play with us a tremendous amount.\u00a0You\u2019re all so beautiful and lovely that it astounds us.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWith your direct support, you\u2019ll be helping us run gaming servers for our community. If you choose to become a patron, you\u2019ll pay us the amount you choose per month.\u00a0Any amount you choose to help keep our servers running is appreciated. We use the money to continue running our current servers as they are, or to upgrade them or start new ones depending on the total amount we receive per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAside from the satisfaction of helping us and receiving our love, as a way of saying thanks we often give Patreons access to special things on our servers or on our Discord from time to time. We will always offer a special role on our Discord server to our Patreons. Due to the nature of server implementations, we cannot guarantee that you will always receive access to the special features on our servers. However, at present we aim to offer the following if you become a patron at a level that states it offers Minecraft server features:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMinecraft\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAn ability to put items on your head as a hat\u003c/li\u003e\u003cli\u003eAn\u00a0ability to rename player heads (skulls) and use them as decorations\u003c/li\u003e\u003cli\u003eA different coloured username and a cute flower on your username\u003c/li\u003e\u003cli\u003eCute fireworks when you join\u003c/li\u003e\u003cli\u003eMarriage features, such as teleportation\u003c/li\u003e\u003cli\u003e18 slot backpack\u003c/li\u003e\u003cli\u003eBypass the cooldown on RTP\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAny payment to our Patreon does not guarantee that you can play on our servers. As such, a payment does not prevent or remove bans past, present or future. You understand that at any time the features or abilities of a rank on our servers may cease working.\u003cbr\u003e"
