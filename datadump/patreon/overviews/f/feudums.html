    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FQo8xgIZgtaY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQo8xgIZgtaY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FQo8xgIZgtaY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/Qo8xgIZgtaY",
    "one_liner": "Be a Liege Lord and enjoy the best of kingdom - and dynasty - building in an unique MMO experience",

    "summary": "\u003ch4\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you \u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003efor considering to support us!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e(We\u0027re currently making changes to our project page. Please come back a bit later.)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tWe\u0027re the small indie group behind Feudums, a \n\t\u003cstrong\u003efree-to-win\u003c/strong\u003e\u00a0(no small print) cross-genre strategy game designed to run on both \u003cstrong\u003ePC \u0026amp; tablet\u003c/strong\u003e. Feudums is a \u003cstrong\u003eG\u003c/strong\u003e\u003cstrong\u003ereenlit game concept \u003c/strong\u003eand we\u0027re determined to deliver our project.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tInspired by the strong vibe of 90\u0027s classic C64/Amiga games like \n\t\u003cstrong\u003eDefender of the Crown, Genesia \u003c/strong\u003eand \u003cstrong\u003eLords of the Realm\u003c/strong\u003e, the story-driven-sandbox style of the New Age\u0027s \u003cstrong\u003eMount \u0026amp; Blade\u003c/strong\u003e, the grand strategy mixture of \u003cstrong\u003eCrusader Kings \u003c/strong\u003eand the diplomatic and intrigue aspects of fan-favorite novels \u003cstrong\u003eGame of Thrones (A Song of Fire and Ice),\u00a0\u003c/strong\u003eFeudums is all about the vibe and feel for \n\t\u003cstrong\u003eepic medieval strategy game campaigns\u003c/strong\u003e, with writing, game design, visuals and music all serving a single purpose: to present a unique and unforgettable tale shared between players every time they dive into a game world.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\nWe still have plenty of things to implement, and we want - and need - your help.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease find more about the game \n\u003ca href=\"http://www.feudums.com/about\"\u003eon our website\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tYou can also reach us on\n\t\u003ca href=\"https://twitter.com/feudums\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/feudums\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/feudumsMMO\"\u003eYoutube\u003c/a\u003e, \u003ca href=\"http://www.indiedb.com/games/feudums\"\u003eIndieDB\u003c/a\u003e, via \u003ca\u003eemail\u003c/a\u003e, and our\u00a0\u003ca href=\"https://discord.gg/RU5ADkr\"\u003ediscord community server\u003c/a\u003e. We\u2019re happy to answer any questions you might have. If you\u0027d rather just look under the hood quietly, check out our development blog and the forum at the website.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.feudums.com/sites/default/files/feudums_ornament_2.png\" style=\"width: 384px; height: 53px; text-align: center;\"\u003e\u00a0\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch4\u003eWhat is Patreon?\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003ePatreon is a service where you can pledge to send a regular payment to creators, so they can support themselves and keep making their stuff. For indie game developers, Patreon helps us to stay independent, so our concepts are not compromised by publishers and brings in financial resources so we can devote more time to our creations.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4\u003eCan you \u003cem\u003ereally\u003c/em\u003e make this happen?\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tYes, we think so, as far as any development can be fail-safe. We\u0027re determined, sturdy, adaptable and fully transparent.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003col style=\"\"\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold; background-color: initial;\"\u003eFeudums isn\u0027t a momentary flare.\n\t\u003c/strong\u003e Mat, founder and lead designer of the project started nurturing his game concept as early as 2010, and, as an evolving hobby project, it took him five years to consider it mature enough to start gathering a team for prototyping. All the core members have been with him and the project since the initial kick-off.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWe have learned some valuable lessons.\n\t\u003c/strong\u003e After turning the project into a full-time job, assembling a small indie team and bringing in private investment, we delivered an early, playable online prototype (well, more of a tech-demo) in early 2016. Our follow-up KS project, however, was a hasty failure - we can only blame ourselves - , and we made a couple other mistakes as well. After this, we had to stop and analyze our mistakes to find a way out. Once we shifted priorities, settled things and fixed the identified flaws, the project was re-launched in early 2017 and has been under active development ever since. We can\u0027t promise it\u0027ll be completed overnight, as indie games - and Feudums isn\u0027t an exception - tend to take time due to sparse resources. But it\u0027ll eventually happen.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWe have a professional background\n\t\u003c/strong\u003e. We\u0027re new to indie game development for a living, but we are professional developers, artists or managers for a couple decades now. We know that we know nothing :), but we are not unarmed to face challenges.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eOur project is also very transparent\n\t\u003c/strong\u003e - we\u0027re providing weekly updates and also periodic prototypes, and we\u0027re always available through a couple channels for questions or a nice chat, so our followers know what\u0027s going on.\u003c/li\u003e\u003c/ol\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003eWhy do you need my money exactly?\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tFeudums received some investments for it\u0027s first round, but apart from that 6-month window between late 2015 and early 2016, our team has been living on our own private reserves in order to keep the project a full-time commitment for as long as possible. While some of us can afford that, not everyone is so lucky, and our own sources are limited. \u003cbr\u003e\u003cbr\u003eSo we use the money to keep development at an acceptable pace by covering people\u0027s basic expenses; and also to pay for the work of talented mercenaries :), like musicians, writers or additional graphic artists or developers.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\tWe also use this money to purchase additional testing equipment, to pay for online services like our server and cloud rents, and stuff like that.\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.feudums.com/sites/default/files/feudums_ornament_2.png\" style=\"width: 384px; height: 53px; text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\n\u003ch4\u003eWhat\u0027s in it for me?\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tAll Patrons get access to private updates, early access to builds, any behind the scenes stuff, opportunities to vote on internal design polls, and a special role matching their highest tier if they join our Discord server.\u003cbr\u003e\n\t\u003cbr\u003e\n\tOnce available, Patrons will also get their equivalent in-game,\u00a0coming with exclusive Coat of Arms design items and privilege to reserve their Coat of Arms\u00a0before the feature goes public.\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll Patrons will also make it to the game\u0027s Credits on their highest tier.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003ePlus, your pledges are all piling up. \u003c/strong\u003eYour monthly pledges are automatically adding up and converted to the highest matching level of the following tiers:\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/010/017/659/3d97b2685fe609e7941a8d69bb1e2c95_original.png?w=680\u0026amp;fit=max\u0026amp;v=1461661590\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=e8d223e5ed32776e234d3725fd27196f\"\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/010/412/404/c6568e32224908115c5b6908806b19dd_original.png?w=680\u0026amp;fit=max\u0026amp;v=1461688013\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=a87eef44fb1a9d0e1cbe72dc9cc1e84e\"\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/010/413/153/cf42e4bcc4c3dd76b563231e4b4f62c6_original.png?w=680\u0026amp;fit=max\u0026amp;v=1461688067\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=d76cccd83ea39a978142b1a6a13da385\"\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/010/022/862/34708a2941b123635467d8727ed3b60b_original.png?w=680\u0026amp;fit=max\u0026amp;v=1461661914\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=54deaa46fba42cd6add28bd6bb747041\"\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/009/893/839/457077053636a048ecccfd76a8bbe33c_original.png?w=680\u0026amp;fit=max\u0026amp;v=1461641499\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=12b1eeec2f298c88b610e83896828c3d\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/009/893/190/b0a255768fbce116d5c961b8d3ce4f73_original.png?w=680\u0026amp;fit=max\u0026amp;v=1461641453\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=06ccc9359c6c06e32a7cbf5b trong\u003e \u003c/strong\u003e2 Pence Limited, our studio for organizing work in the first round, that company has been since closed. \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eThe project is being continued\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e \u003c/span\u003eby an assembly of private enterprises, a professional development studio and talented individuals, who are going to be incorporated in preparation for public release.\u003c/em\u003e\u003c/div\u003e"
