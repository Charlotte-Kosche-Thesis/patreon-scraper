    "summary": "\u003cem\u003e\"So this just happened. After playing for 23 years I am going to a Pro Tour. Thanks to the Nation for telling me to Draft UR. I had a red drafter to\n the left and a Grixis drafter to the right, the deck wasn\u0027t optimal and\n still won. Amazing deck.\" - Karel R.\u003cbr\u003e\u003cbr\u003e\"The First Strike Nation  group is the most effective resource for advancing competitive learning.\" - Dan M.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eHey everyone! This is KYT. First of all, thank you so much for checking out our Patreon. The First Strike podcast is one of the proudest projects I have ever created but I need your help to keep the ship going.\u003cbr\u003e\u003cbr\u003eYour donations for our first goal will be used \u003cstrong\u003esolely\u003c/strong\u003e to help pay for podcast hosting as well as to invest in better equipment and technology to make the show the best that it possibly can be.\u003cbr\u003e\u003cbr\u003eThe First Strike podcast will always be free. With that in mind, I feel our Patrons deserve more than just an exclusive Patreon feed or uncensored versions of our podcasts.\u003cbr\u003e\u003cbr\u003eI\u0027m blessed that the First Strike team is comprised of individuals who have succeeded at the highest levels of competition. Collectively, we have 1 PT top 20, 1 GP win, multiple GP top 8s and multiple GP top 16s.\u003cbr\u003e\u003cbr\u003eUnlike most content producers that are scared to show off their secret decks, by becoming a First Strike Nation member (which is the 10/month tier), we are going to pull the curtain back. You will get exclusive access to exactly what we are testing for upcoming tournaments. You will also gain access to an exclusive Facebook group so that we can work together as a team to conquer the competition.\u003cbr\u003e\u003cbr\u003eFor our draft fanatics, we will have draft rankings that we will update throughout the season so you don\u0027t have outdated info a month after a set is released.\u003cbr\u003e\u003cbr\u003eIf that\u0027s not all, we are in the process of building sideboard guides for every major Standard and Modern deck. We are going to start with 0 but starting in March, we will be adding/updating a guide or two every Friday. This will require an ungodly amount of work but again, we want to provide so much value that your pledge won\u0027t feel like a donation.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne-Time Payment Special\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe want to offer people the option to donate in one shot. One shot donations of 50 USD or more via PayPal will earn you First Strike Nation Member status for the 2018 calendar year.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://paypal.me/FirstStrikePodcast\"\u003epaypal.me/FirstStrikePodcast\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eThanks for reading!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Team\u003c/strong\u003e\u003cbr\u003eAlex Bianchi\u003cbr\u003eAndy Robdrup\u003cbr\u003eBryan Gottlieb\u003cbr\u003eDoug Potter\u003cbr\u003eJay Lansdaal\u003cbr\u003eJonathan Medina\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eKar Yung Tom\u003cbr\u003eKyle Mathers\u003cbr\u003eRobert Lombardi\u003cbr\u003eVince D\u0027Agostino\u003cbr\u003e"
