    "summary": "Hello! \u003cstrong\u003e\u003cem\u003eFriends Without Benefits\u003c/em\u003e\u003c/strong\u003e started out as just \u003cstrong\u003eAlpharad\u003c/strong\u003e\u00a0and \u003cstrong\u003edad as heck.\u003c/strong\u003e\u00a0It became difficult for Alpharad to manage both his main channel and FWOB, since he was doing the editing for both. Months passed and then FWOB was reborn! Joining Alpharad and dad, \u003cstrong\u003eWeegee\u003c/strong\u003e\u003cem\u003e, \u003c/em\u003e\u003cstrong\u003eMajor Duncan\u003c/strong\u003e, and \u003cstrong\u003eDeezus\u003c/strong\u003e\u00a0joined the team!\u00a0\u003cbr\u003e\u003cbr\u003eSuddenly the Friends Without Benefits had even MORE Friends with even less Benefits. Deezus picked up the slack and naturally became the main editor of FWOB. As much as dad wanted to help, he lived an hour away which made things difficult... but thanks to FWOB, he is moving to our town next month!\u00a0\u003cbr\u003e\u003cbr\u003eWith all the revenue that FWOB makes, we split it 20% / five different ways. We were looking for a way to help out the editors, so we divided up the revenue to where Deezus and dad both get 25% and the rest of the cast makes 16.67%! This isn\u0027t a huge issue because we WANT our editors to make more than us. They deserve it \u003cem\u003eand this Patreon helps with exactly that.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eAll money from this Patreon will go to the editors and help us buy more games to play on the channel.\u003cbr\u003e\u003cbr\u003eThank you so much for reading this and thank you even more for anyone who decided to be a Patron. \u003cstrong\u003e\u0026lt;3\u003cbr\u003e\u003cbr\u003eP.S. If the discord integration does not work, hit up Deezus or Dad on Twitter, you will be responded to much quicker.\u003c/strong\u003e\u003cbr\u003e"
