    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eA Brief Introduction\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nHello and thank you so much for taking the time to check out the Patreon page\nfor Film Pulse! My name is \u003ca href=\"http://filmpulse.net/contributors/\" rel=\"nofollow\" target=\"_blank\"\u003eAdam Patterson\u003c/a\u003e, and I started Film Pulse six years ago as a way to introduce film lovers to new movies and to keep\npeople up to date on the latest news in the world of cinema. Along with my\nbuddy and fellow cinephile, \u003ca href=\"http://filmpulse.net/contributors/\" rel=\"nofollow\" target=\"_blank\"\u003eKevin Rakestraw\u003c/a\u003e, we began writing reviews for the\nlatest releases and started growing from a two-person blog to a fully developed\nwebsite with \u003ca href=\"http://filmpulse.net/contributors/\" rel=\"nofollow\" target=\"_blank\"\u003eseveral talented critics\u003c/a\u003e contributing their thoughtful\nopinions. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nFilm Pulse has always been a labor of love for me, but\u00a0it\u0027s becoming more difficult to keep things going as our site grows and operating costs rise. We want to present a clean, ad-free experience for viewers and that\u0027s why we\u0027re looking for your help in making that happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Changes Will Happen to the Site and Podcasts?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFirst and foremost the site won\u0027t disappear due to lack of funding! In addition, if this Patreon is a success, we will be able to devote more time to the site\nand the podcasts and produce more content than ever before. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eSustainability!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon will now be our number one source of funding for the site and podcast and a successful campaign will ensure we can keep delivering the content we so desperately want to make.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eMore Giveaways!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love doing giveaways on the site and podcast but the cost of purchasing the products and shipping them off has become too much for us to pay out of pocket. If this Patreon goes well, we will be able to do more monthly prizes and giveaways to our fans.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGrowth!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your help, we can grow Film Pulse into the vibrant indie film oasis we all desperately need.\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eWhere Your Contribution Will Go\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe primary use of any funds we receive from this Patreon campaign will be\nused to cover administrative costs for the website and podcasts. This will enable\nus to move towards an ad-free experience for the podcasts and site.\u003cbr\u003e\u003cbr\u003e\n\nNone of our\nwriters or editors draw a paycheck from Film Pulse, so we only ask that you,\nPatreon visitor, help us to keep unbiased and independent film reviews available\nto our listeners and to grow into an even better and more comprehensive news\nsource for our readers.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
