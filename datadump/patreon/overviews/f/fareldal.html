/prophet-volume-1-remission\"\u003eProphet\u003c/a\u003e (\u003ca href=\"https://imagecomics.com/comics/releases/prophet-volume-1-remission\"\u003eImage comics\u003c/a\u003e 2012) with \u003ca href=\"https://twitter.com/royalboiler?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor\"\u003eBrandon Graham\u003c/a\u003e, \u003ca href=\"https://www.amazon.com/Omega-The-Unknown/dp/B00ANYSG7M\"\u003e\u003cstrong\u003e\u003cem\u003e Omega the Unknown\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e (Marvel Comics 2010) written by \u003ca href=\"http://jonathanlethem.com/\"\u003eJonathan Lethem\u003c/a\u003e, Jenny Finn: Doom Messiah (BOOM! 2011) written by Troy Nixey and Mike Mignola, \u003cem\u003e\u003cstrong\u003eCaper \u003c/strong\u003e\u003c/em\u003e(DC Comics 2003) written by \u003ca href=\"https://twitter.com/JuddWinick\"\u003eJudd Winick\u003c/a\u003e, and various other short stories and collaborative efforts.\u003cbr\u003e\u003cbr\u003eFarel is currently working on an original science fantasy series,\u003cem\u003e\u003cstrong\u003e Proxima Centauri\u003c/strong\u003e\u003c/em\u003e",
