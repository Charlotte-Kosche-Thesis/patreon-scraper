    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eFountain of Mana!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHi, I\u0027m Nerion and Fountain of Mana is the first game that I am creating.\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eThe games setting is a late medieval fantasy filled with magic. You take control of a young girl named Ravy. She is a smart and beautiful mage, a rare exception in a world dominated by male mages. There is a reason why things are like this though.\u003cbr\u003e\u003cbr\u003e \"One thing is certain, she doesn\u0027t like mornings.\"\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ZefNlec.png\"\u003e\u003cbr\u003e\n\u003cbr\u003eThis is a H game so you\u0027re probably wondering what content will be in the game. The game has a clothing system where you can dress Ravy up piece by piece(panties, bra, skirt, shirt, etc.). The amount of clothes that Ravy is wearing will have an impact on conversations and events. It\u0027s not a game where you can run around in revealing clothes or naked without it changing things in the game. There will be lots of exhibtionism, as well as corruption. Ravy\u0027s corruption will be slow, but in time there will be plenty of different activities for her to do. I will not list all of them here, so you\u0027ll just have to keep playing the game to find out! There are already hints about things to come hidden along the way though.\u003c/div\u003e\u003cbr\u003eDon\u0027t hesitate to ask me questions here, \u00a0on\u00a0\u003ca href=\"http://www.ulmf.org/bbs/showthread.php?p=728606#post728606\" rel=\"nofollow\"\u003eulmf\u00a0\u003c/a\u003eor\u00a0\u003ca href=\"http://www.hongfire.com/forum/showthread.php/446243-RPG-MAKER-Fountain-of-Mana-English-Hentai-Game\" rel=\"nofollow\"\u003ehongfire\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m trying my best to make quick progress. I hope you will enjoy my game!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can find link to the current version in one of post here. Use tags to find it.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
