    "summary": "Howdy folks! \u00a0Welcome to the FoundFlix Patreon page.\u003cbr\u003e\u003cbr\u003eFoundFlix has grown substantially since I started it over a year ago, and it\u0027s all thanks to you! But I want to keep growing the channel and make it bigger and better. So if you have some extra cash and want to support us, plus get some cool rewards, here\u0027s your chance!\u003cbr\u003e\u003cbr\u003eAll funds will be directly used for production on FoundFlix. This includes things like props, sets, equipment and more production team members (also some will probably go to Jimmy John\u0027s delivery). I run every aspect of the channel and do all the video production by myself, and it\u0027s a lot of work! With your help, I can increase the production quality and hire additional team members to assist in the day-to-day production workflow. \u00a0As a result, I will have more time to make more videos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Rewards\u003c/strong\u003e\u003cbr\u003eTHANK YOU for your support! We can\u0027t express how much we appreciate it! No matter what size your pledge, everything helps!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$2: Patreon Stream Access!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to our Patreon stream where you can find out all about our upcoming videos as well as behind the scenes information.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$5: Vote on Upcoming Ending Explained Videos!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to our Patreon stream where you can find out all about our upcoming videos as well as behind the scenes information.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e+ Help decide upcoming Ending Explained videos! \u00a0I have a HUGE list of titles to do Ending Explained videos on, and you can decide which ones I\u0027ll do!  Each month, I will have an exclusive poll where you vote on which one you\u0027d like to see.  Whichever gets the most votes, I will do!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e+\u00a0Access to monthly Q\u0026amp;A Google Hangout with FoundFlix! \u00a0Ask me about my favorite horror movies or whatever you want!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$10: Monthly Movie List from FoundFlix!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to our Patreon stream where you can find out all about our upcoming videos as well as behind the scenes information.\u003c/li\u003e\u003cli\u003eHelp decide upcoming Ending Explained videos!  I have a HUGE list of titles to do Ending Explained videos on, and you can decide which ones I\u0027ll do! Each month, I will have an exclusive poll where you vote on which one you\u0027d like to see. Whichever gets the most votes, I will do!\u003c/li\u003e\u003cli\u003eAccess to monthly Q\u0026amp;A Google Hangout with FoundFlix!  Ask me about my favorite horror movies or whatever you want!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e+ Each month you will receive a list of at least 10 movies/tv shows selected by FoundFlix out now on streaming services Netflix, Amazon, Hulu and Shudder.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$25: Exclusive Videos!\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to our Patreon stream where you can find out all about our upcoming videos as well as behind the scenes information.\u003c/li\u003e\u003cli\u003eHelp decide upcoming Ending Explained videos! I have a HUGE list of titles to do Ending Explained v
