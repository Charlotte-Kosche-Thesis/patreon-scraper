    "pledge_url": "/bePatron?c=510989",
    "published_at": "2016-09-14T17:28:24+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho is Faylin, Anyway?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eModel. Photographer. Cosplayer.\u00a0\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/s6oihi.jpg\"\u003e\u003cbr\u003eIf you\u0027ve stumbled upon my Patreon, I\u0027m going to hazard a guess and say that you already have an idea of who I am. If not, never fear!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m Faylin. I\u0027m a professional freelance model, cosplayer and \u00a0photographer out of Jersey. I fell in love with photography as a child, always running around with a point-and-click camera in the backyard. I began taking it as a serious art and outlet, moving onto working with other people sometime in high school. I dove into modeling 10 years ago and cosplay about 4 years ago.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a creative spirit. I am always looking for ways to express myself and my emotions through art. I love imagery or words (written or sung) that tell a story, more than just \"Hey, pretty picture\". I like making people think. I\u0027m constantly pushing myself to improve my work, on either side of the lens.\u003cbr\u003e\u003cbr\u003eAs a model and photographer, I have shot a variety of genres- fashion, lingerie, alt and art nude just to name a few. I\u0027ve been on sites like Zivity and GeekGoddess, among others. I have been published in a large amount of indie magazines, available worldwide.\u003cbr\u003e\u003cbr\u003eAs a person, I\u0027m a cat lover, a volunteer at a wolfdog rescue, a nature-child, hiker, archer and fencer. I\u0027m a changeling, \u00a0by all accounts. (Oh yea, I\u0027m a rennie!) I\u0027m usually found with a book in my hands or listening to music, in jeans and a t-shirt. High maintenance I am not. Adulting, however, I must.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cstrong\u003eWhy Are You Here, Then?\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/dneyx0.jpg\"\u003e\u003cbr\u003eI\u0027m not going to pull punches- Photography and modeling aren\u0027t cheap- in means of either time or money. Each side of the lens takes dedication and passion, aside from props, wardrobe, locations and supplies. But it\u0027s an art form that I love more than words can properly express. I pour myself into my shoots to make them as amazing as I can, whether I\u0027m shooting or I\u0027m the model. I spend hours upon hours each week focusing on whatever photogenic project I am on at the moment. I\u0027ve emptied my pockets of money more times than I can count, either to create an outfit or to pay people to work with me. I\u0027ve burned the candle at both ends continually to just achieve something I\u0027ve been reaching for. If I\u0027m working on a cosplay, I do what I can to make it accurate, to \"become\" that character for the shoot. Which leads us to....\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cstrong\u003eGoals\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003cimg src=\"http://i66.tinypic.com/1218rrr.jpg\"\u003e\u003cbr\u003eBeing able to have Patrons assist me means more freedom to be able to create even \u003cem\u003ebetter \u003c/em\u003eshoots and outfits, to work with more people, to be able to travel to some locations that would otherwise be impossible to work at. It would enable me to reach dreams I thought I never would.\u00a0\u003cbr\u003ePlus, I\u0027d like to be able to give back to you! \u00a0Even if it\u0027s something small like a shout out- know that your contributions do truly mean a lot to me, whether it\u0027s a kind word or becoming a Patron.\u00a0\u003cbr\u003e\u003cbr\u003eIn the end, I want you to know that you are making a difference in an artist\u0027s life, so they can continue to create the artwork you\u0027ve come to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e**Cards are charged at the first of the month, with rewards being shipped out for that month by the final week of it.\u003cbr\u003e**Please be 18+ for some of these tiers!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFind Me on Social Media!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eFacebook: \u003ca href=\"http://www.facebook.com/FaylinLynx\" rel=\"nofollow\"\u003ehttp://www.facebook.com/FaylinLynx\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/KatLucillePhotography\" rel=\"nofollow\"\u003ehttp://www.facebook.com/KatLucillePhotography\u003c/a\u003e \u003cbr\u003eIG: @FaylinLynx\u003cbr\u003e@KatLucillePhoto\u003cbr\u003eTumblr: \u003ca href=\"http://inkedwordswildheart.tumblr.com/\" rel=\"nofollow\"\u003ehttp://inkedwordswildheart.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://katlucillephotography.tumblr.com\" rel=\"nofollow\"\u003ehttp://katlucillephotography.tumblr.com\u003c/a\u003e\u003cbr\u003eTwitter: @LadyLynxMoon\u003cbr\u003eOfficial:\u00a0\u003ca href=\"http://faylinlynx7.wixsite.com/faylin\" rel=\"nofollow\"\u003ehttp://faylinlynx7.wixsite.com/faylin\u003c/a\u003e\u003cbr\u003e \u003ca href=\"http://katlucillephotography.com\" rel=\"nofollow\"\u003ehttp://katlucillephotography.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u00a0\u003cbr\u003e"
