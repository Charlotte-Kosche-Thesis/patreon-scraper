    "summary": "Hello friends, fans, supporters and family! \u003cbr\u003e\u003cbr\u003eThis will be a platform where you\u2019ll be able to help support me as I carve my career as an independent Indigenous artist as well as get access to my creative process and stories from my travels on the road. Here, I\u2019ll be able to share a more intimate look into my path as an artist like I never have before while also engaging with you all in a more personal way. \u003cbr\u003eI\u2019ll be using this platform to share my creative process and life path with you all. Because I write, produce, record and mix every song I release, I can offer Patrons an intimate look into my song creating process and share how stories and my life experiences shape and color my music. I am also currently working on music with several other Indigenous artists. This means you will also get to witness the birth of several music projects (EPs, albums, singles) from several different Indigenous artists. \u003cbr\u003eI will also be using this platform to share photos, videos and stories from my travels on the road!!\u003cbr\u003eIf you would like to support my artistic sovereignty and my dream directly, as well as get to know me better as an artist and human, I thank you from the bottom of my heart. All you have to do is sign up to give $1 on up to gain access to all my exclusive content. I\u2019m offering tons of exclusive content including: \u003cbr\u003e\u003cul\u003e\u003cli\u003eBehind the scenes/in studio photos, posts \u0026amp; videos\u003c/li\u003e\u003cli\u003eExclusive access to autographed merch before it\u2019s released to the public\u003c/li\u003e\u003cli\u003eHigh quality downloads of all my music\u003c/li\u003e\u003cli\u003eMonthly merch giveaway\u003c/li\u003e\u003cli\u003eVideos, photos and stories from my time on the road\u003c/li\u003e\u003cli\u003eAccess to \u201cFrank Waln\u0027s Exclusive Works in Progress Channel\u201d where I\u2019ll be posting rough drafts of songs I\u2019m working on\u003c/li\u003e\u003cli\u003eInstrumentals to my current songs\u003c/li\u003e\u003cli\u003eDiscount on my merch\u003c/li\u003e\u003cli\u003ePersonalized interview where I answer your questions\u003c/li\u003e\u003cli\u003ePersonalized video where I tell you the story behind a song of your choice\u003c/li\u003e\u003cli\u003eAutographed copy of handwritten lyrics of a song of your choice\u003c/li\u003e\u003cli\u003eThe satisfaction of directly supporting the career of an artist you love! \u003c/li\u003e\u003cli\u003ePLUS MUCH MORE!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you so much for supporting my art and my dreams. Finding resources and avenues for reaching fans can be tough as an independent Indigenous artist in a colonial system so you are helping me forgo all that trouble by allowing me to give you the content and access to my work you want as a fan/follower as well as provide you a direct way to support my work.\u00a0\u003cbr\u003e\u003cbr\u003eI named the different tiers after animals found in Lakota territory. The Lakota names are given first and then the english translations after :)\u003cbr\u003e\u003cbr\u003eWopila (Thank You *Lakota),\u003cbr\u003eFrank Waln \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Frank Waln is an award winning Sicangu Lakota Hip Hop artist and music producer from the Rosebud Reservation in South Dakota. Frank Waln started playing piano at age 7 and started writing, producing and recording music as a teenager. A recipient of the Gates Millennium Scholarship, he attended Columbia College Chicago where he received a BA in Audio Arts and Acoustics. Waln\u2019s awards include three Native American Music Awards, the National Center for American Indian Enterprise Development 2014 Native American 40 Under 40, the 2014 Chicago Mayor\u2019s Award for Civic Engagement, and the 2015 3Arts Grant for Chicago Artists. He has been featured in The Fader, Vibe, NPR, Paper Magazine, ESPN, and MTV\u2019s Rebel Music Native America. Frank Waln travels the world telling his story through performance, speaking and doing workshops focusing on  self-determination and expression of truth.",
