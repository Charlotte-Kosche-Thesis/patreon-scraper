    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHey there, and\u00a0thanks for visiting the Patreon page for\u003cbr\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://foreignlanguagecollective.com\" target=\"_blank\"\u003eThe Foreign Language Collective\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI just want to clarify that even though I manage multiple sites, the funds raised on this page will go to projects related to The Foreign Language Collective. The reason I have made this page personal is because I want people to be aware of who is behind all of this. We are not a large organization, and the only reason I use the word \u0027we\u0027 is because \u0027I\u0027, let\u0027s be honest, sounds a little pathetic. \u003cbr\u003e\u003cbr\u003eWhen I say support \u0027us\u0027, I mean the community, because all the materials and content are out in the open and don\u0027t necessarily support me in any way.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAbout me\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMy name is Amarens Elise, I am a 22-year-old student originally from the Netherlands. I like dogs, spicy food, I have lived in Panama, and Brazil \u00a0and I speak Dutch, English, Spanish and Portuguese.\u003cbr\u003e\u003cbr\u003eFor a little over 4 years now I have been creating content for Nationality Unknown, and more recently also for The Foreign Language Collective.\u00a0\u003cbr\u003e\u003cbr\u003eWhat is it exactly I do? I write for my two websites, I run about half a dozen Facebook pages, two Facebook groups, I run my webshop and I am also a student accumulating debt.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cimg style=\"color: rgb(5, 45, 73);\"\u003e\u003cimg style=\"color: rgb(5, 45, 73);\"\u003e\u003cimg style=\"color: rgb(5, 45, 73);\"\u003e\u003cimg style=\"color: rgb(5, 45, 73);\"\u003e\u00a0\u003cspan style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNo contributions is too small\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(5, 45, 73);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eNo really. I know you are probably also not all millionaires, and I respect that. I do my best to keep all my content as free or cheap as possible, and I can keep it accessible for everybody by getting small donations from incredible people in the community, like you!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSupport levels\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHere is a quick overview of all the support levels we have. Each level comes with it\u0027s own rewards, so depending on how much you have to spend and what you would like to receive from us you will be able the one that best fits you.\u00a0\u003cbr\u003e\u003cbr\u003eSupporters of all levels will gain access to our Patreon Supporters Facebook group, where I will frequently ask you what you would like to see on the blog. If you are helping keep us alive, we will listen to all your wishes and try to keep you all as happy as possible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/hbObfn/Screen_Shot_2018_02_19_at_2_21_42_AM.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eProjects I am working on:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(195, 214, 155);\"\u003e\u0026lt; \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWriting articles for \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe Foreign Language Collective \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u0026gt;\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI try to write content that will help people learn a foreign language. Some articles I am working on for example are a series on how to get a job using your foreign language skills, how to incorporate a foreign language into your daily life, how to learn a language through movies and subtitles, but also linguistic articles about things like why European Portuguese sounds so much like Russian, or how the internet may be saving minority languages.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(195, 214, 155);\"\u003e\u003cem\u003e\u0026lt; \u003c/em\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e400 Word Guides \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u0026gt;\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eYou may have seen them come by, but the past weeks I have been really busy with the 400-word guides. A lot of language courses are either really impractical or very overwhelming. One of the keys to a good language learning strategy is to have a clear, realistic goal. The idea is to have the 400 most basic words in any language to get you started. It won\u00b4t make you fluent, but it will get you to a point of communication that will\u003cbr\u003e\u003cbr\u003e\n\u003c/em\u003e \u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eProjects I want to start working on:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(195, 214, 155);\"\u003e\u0026lt; \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMinority Language Project \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u0026gt;\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003eSince we are getting more submissions for smaller languages as our 400 Word Guides for example, I thought it would be amazing to do maybe a monthly project shedding a light on some smaller languages, educating people with some of the language basics but also a little bit of history and cultural context.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u0026lt; \u003cspan style=\"color: rgb(127, 127, 127);\"\u003eA Youtube Channel \u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e \u00a0\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u0026gt;\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem style=\"color: rgb(127, 127, 127);\"\u003eWhat kind of millennial would I be if I didn\u0027t have my own Youtube channel?\u00a0\u003cimg\u003e\u003cimg\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cem style=\"color: rgb(127, 127, 127);\"\u003eJust kidding, but making videos has been a passion of mine since I was a child. The only problem is that it is very time-consuming. I already have several video idea\u0027s lined up, and I am waiting for a moment where I have enough time to execute them.\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003ci style=\"color: rgb(127, 127, 127);\"\u003eSome videos I would love to make is how to perfect your accent and sound like a native person, but also videos talking about travel and different cultures.\u00a0\u003c/i\u003e\u003cbr\u003e\u003ci style=\"color: rgb(127, 127, 127);\"\u003e\u003c/i\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat the funding will go to\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eAs mentioned before, 100% of the funds raised on this page will go to projects related to The Foreign Language Collective. That means there won\u0027t be any personal withdrawals. The reason I have made this page personal is because I want people to be aware of who is behind all of this. We are not a large organization, and the only reason I use the word \u0027we\u0027 is because \u0027I\u0027 sounds a little pathetic.\u00a0\u003cbr\u003e\u003cbr\u003eWhen I say support \u0027us\u0027, I mean the community, because all the materials and content are out in the open and don\u0027t necessarily support me in any way.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ci style=\"color: rgb(127, 127, 127);\"\u003eWith the funding I hope to be able to justify the time I spend on the website and be able to create more materials. Those who support me on Patreon will have a g\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ereat\u00a0\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003einfluence in whatever project will be executed next.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI would also\u00a0like to reward my volunteers, those who help me out in the Facebook group.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat I hope to get from Patreon\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem style=\"color: rgb(127, 127, 127);\"\u003eI hope with Patreon I can get closer and easier contact with people who support what I do. I would love to hear all of your ideas and things you would like to see on my websites.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem style=\"color: rgb(127, 127, 127);\"\u003e You don\u0027t have to bring in loads of money, but all small bits count and help me free up time to create content that hopefully helps you or at least you will enjoy.\u00a0\u003cbr\u003e\u003c/em\u003e \u003cstrong style=\"color: rgb(127, 127, 127);\"\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cem style=\"color: rgb(127, 127, 127);\"\u003e I want to thank all of you for your support. It is truly a dream come true to be able to connect with supporters in this way. \u003c/em\u003e\u003c/span\u003e\u003c/span\u003e"
   },
