    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eHey there! My name is Harrison, and I am a queer transman creating art out of Los Angeles, CA.\u003cbr\u003eI create art based on fandom and geeky content.\u00a0I also have a passion for creatures and monsters - fantastical little (or large) beasts not quite of this world. Currently, I am creating two ongoing webcomics with my husband.\u003cbr\u003e\u003cbr\u003eI\u0027m working to grow my art, including creating the webcomics, getting sketchbooks printed, more original art, and someday relocating to Portland, Oregon and doing this full-time. \u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003eOn my Patreon I\u0027ll be offering access to exclusive Patreon-only content, works in progress like script excerpts and sketches for the web comic, as well as early announcements and previews of upcoming and ongoing projects! This may include original art for download to Patreon supporters only, and behind-the-scenes photos of my creation process. Also, my Patreon supporters will have the opportunity to help vote on new content and projects and get first access to new items. \u003cbr\u003e\u003cbr\u003eThe money from my Patreon supporters will go towards helping me continue to create art and devote more time to making new things on a more full time basis.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much!\u003c/div\u003e"

     "about": "Hey guys! My name is Harrison, a geeky artist currently based in Woodland Hills, CA \u2013 and the face behind Fiendish Thingy Art.\u003cbr\u003eI create art based on popular culture, comics, movies, and books \u2013 basically, fandom and geeky content. I also have a passion for creatures and monsters \u2013 fantastical little (or large) beasts not quite of this world.\u003cbr\u003eCurrently, you can find me here on the web, or at various comic conventions on the West Coast throughout the year.\u003cbr\u003eHere on my Patreon you\u2019ll get access to larger works-in-progress, voting on name suggestions for new pieces and projects, and you\u2019ll have first access to the two web comics my husband and I are in the process of creating together. \u003cbr\u003eI trained in Illustration at California State University, Fullerton, and have been creating art as a freelance artist for over 10 years. I\u2019m now back at school working on my Master\u2019s degree in Visual Development.\u00a0\u003cbr\u003e",
