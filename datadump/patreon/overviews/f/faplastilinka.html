    "summary": "\u003cstrong\u003eHi everyone!\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tMy name is Alexandra Ziminova, or Fa Plastilinka, and I am a digital artist. Welcome to my Patreon!\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis page is dedicated to my personal erotic art project, Solstice. It seems so completely different from everything that I have done before, that\u0027s why I decided to give it a name.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eWhat Solstice prj. consists of:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003efirst of all, sexuality in all it\u0027s diversity;\u003c/li\u003e\u003cli\u003efantasy and mythological setting, where all kinds of humanoids, anthros and other amazing creatures meet each other;\u003c/li\u003e\u003cli\u003eatmosphere of tenderness, passion, love and all pleasant feelings that sex can give.\u003c/li\u003e\u003c/ul\u003e\n\t\u003cbr\u003e\n\tI try to put something unusual in my artworks, find new exciting themes and maintain high quality and detalization. I also want to represent the variety of gender and appearance (though it will take some time), as I think that even my small steps may help to fight living stereotypes.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI have launched this Patreon page hoping that with your support I will be able to spend more time on Solstice prj. That means more art and additional rewards for my patrons! Speaking of rewards, look what I can offer now:\u003cbr\u003e\n\t\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eHigher quality artworks\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\tI grant my patrons with art in bigger size and quality, better than anywhere else. For eneryone, who loves details: the original size images are available in the Bucket of love tier.\u003cbr\u003e\n\t\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGIFs and key stages\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\tI love to examine the work stages and watch how a simple sketch turns into a full-colored artwork. I guess my patrons may be curious about that too!\u003cbr\u003e\n\t\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTime-lapse process videos\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\tI started to record full painting process of my artworks, so I can show my patrons lime-lapse videos with whole Photoshop interface and reference images.\u003cbr\u003e\n\t\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAuthor\u0027s summaries\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\tThere\u0027s always a story worth telling behind every artwork. I write an illustrated review for each piece, which I include everything that may be interesting and give my opinion on the work done in. I share technical features and practical notices with artists and also tell where I find ideas and inspiration and how the art magic works :)\u003cbr\u003e\n\t\u003cbr\u003e\n\tAnd that\u0027s not all! I\u0027m going to add more reward tiers when the number of my patrons will grow a little. It may be PSD files, detailed video proceses with my comments and explanations, commission discounts and an access to previous rewards.\u003cbr\u003e\u003cbr\u003e\n\t_________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll rewards are sent by email\u003c/strong\u003e\u003cbr\u003e\n\tYou\u0027ll get the last artwork\u0027s reward pack after the first pledge and new ones after each paid post.\u003cbr\u003e_________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSpecial offer!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBecome my patron until June and get all previous rewards pack as a gift! The pack includes your tier\u0027s rewards on \"Solstice Goddess\", \"The Forbidden Bestiary\", \"A deal you can\u0027t refuse\" and \"Winter hunt\" (except the time-lapse videos of the first three artworks).\u003cbr\u003e_________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommission Info\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eCommissions are open!\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://drive.google.com/file/d/1Cq4xHgANNX_UNrtrNVWFSFnQzMbvFB6-/view?usp=sharing\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eCommission Rules and Pricelist\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e"
