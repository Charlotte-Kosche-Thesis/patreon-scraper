    "summary": "Greetings, our fellow nerdlings!\u003cbr\u003e\u003cbr\u003eMy name is\u00a0\u003ca href=\"http://robsturma.weebly.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRob Sturma\u003c/a\u003e, fka Ratpack Slim (from back in the day when every slam poet had an alias), and I am a nerd poet, nerd editor, nerd writer, and nerd fledgling composer, amongst other nerd titles that I just made up. I am the editor-in-chief of\u003ca href=\"http://www.freezeraypoetry.com/\" rel=\"nofollow\" target=\"_blank\"\u003e FreezeRay\u003c/a\u003e, a lit journal devoted to pop culture poetry, in its third year of nerd words and going strong. \u00a0\u003cbr\u003e\u003cbr\u003eAnd I\u0027m \u003ca href=\"https://www.youtube.com/watch?v=SDoP2oww-6M\"\u003eMikkel Snyder\u003c/a\u003e, who very briefly went by the stage name Puzzle Piece, and I\u0027m also a nerd poet/editor/writer, although my fourth nerd title is videographer. I am the co-publisher and multimedia editor for FreezeRay.\u003cbr\u003e\u003cbr\u003eWe are super proud of the consistency and integrity of our editorial staff and our commitment to repping quality and diversity in our nerd communities. \u00a0This year, we\u0027ve started adding video and audio content to become a more accessible source of pop goodness for all, and our first regular endeavor is our podcast, Broadcasts from the Watchtower, where our nerd love runneth over, as our editors talk about our favorite fandoms with each other and with other writers who support and contribute to a better nerddom. \u00a0\u003cbr\u003e\u003cbr\u003eIf you become a Patreon, you\u0027ll get early access to the podcast and the new issues of the journal. And you\u0027ll get all of that for only $1. That\u0027s a great ROI (that\u0027s return on investment. Not Rise of Iron, you Destiny fans).\u003cbr\u003e\u003cbr\u003eBuckle in--that transporter beam is a shaky ride!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u00
