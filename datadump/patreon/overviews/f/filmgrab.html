    "published_at": "2016-01-13T11:55:44+00:00",
    "summary": "Hi Everyone,\u003cbr\u003e\u003cbr\u003eThanks for visiting the Patreon page.\u00a0My name is Donnacha, I\u0027ve been running \u003ca href=\"http://www.film-grab.com\" rel=\"nofollow\"\u003ewww.film-grab.com\u003c/a\u003e for nearly six years. During which time the scope and scale of the project has continued to grow and grow. Currently the database feature 1,150 individual films, and nearly 80,000 reference images, every single one hand chosen, sourced, formatted and posted by me.\u00a0\u003cbr\u003e\u003cbr\u003eThe site takes a remarkable amount of work, but luckily it\u0027s work I enjoy, and I think I\u0027m quite good at it. Sadly my enjoyment doesn\u0027t pay the bills or keep me fed, and that\u0027s why finally I am looking for some support from the site\u0027s users.\u00a0\u003cbr\u003e\u003cbr\u003eYou could ask why not just rely on advertising for revenue, well there\u0027s multiple reasons\u003cbr\u003e1. Increased advertising means the site will become less and less usable, I don\u0027t want users to have to view images in a slideshow designed to increase views or any other nefarious ways to increase ad impressions.\u00a0\u003cbr\u003e2. Advertising revenue is completely unreliable, if I was to rely on that solely I honestly wouldn\u0027t know month to month if I had enough money to survive. And wouldn\u0027t know I didn\u0027t until it was too late.\u00a0\u003cbr\u003e3. A lot of you guys are using ad blockers, understandably so, because online advertising is becoming more and more annoying.\u00a0\u003cbr\u003e\u003cbr\u003eUltimately I would rather stop working on the site than to turn it into a mess of pop up and intrusive ads.\u00a0\u003cbr\u003e\u003cbr\u003eI don\u0027t need much money to make the site worthwhile for me. I ran it for years where it was costing a lot and earning zero. But I do need a little to justify all the time and money I put in, and it\u0027s my hope that some of you reading this will appreciate that, and be able to support.\u00a0\u003cbr\u003e\u003cbr\u003eConsider the things that are truly valuable to you, and the people that work hard to make sure they exist. If even a fraction of the people that regularly visit the site committed the price of a cup of coffee a month my life would be changed immeasurably.\u00a0\u003cbr\u003e\u003cbr\u003eRegardless of what level you donate at all donors are entered into regular raffles for some pretty great prizes. I\u0027ve already given away a pretty amazing Richard Ayoade care package (I was jealous I couldn\u0027t keep)\u003cbr\u003e\u003cbr\u003eSo regardless of whether you become a supporter or not, thanks for taking the time to read and watch this and for being involved with Filmgrab in your own way."
