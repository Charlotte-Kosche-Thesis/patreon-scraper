    "summary": "\u003cstrong\u003e\u00bfQui\u00e9n soy?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSoy Fico Cangiano. Mi inter\u00e9s por el\u00a0s\u00e9ptimo arte comenz\u00f3 a muy temprana edad gracias a mis padres y pel\u00edculas como Star Wars, Back to the Future, Jaws y Goonies. \u003cbr\u003e\u003cbr\u003eLuego de graduarme de high school, me fui a estudiar mercadeo, periodismo y cine en la Universidad de Dayton en Ohio. All\u00ed aprend\u00ed sobre c\u00f3mo hacer, apreciar y criticar cine. Incluso, escrib\u00ed mis primeras rese\u00f1as para el peri\u00f3dico oficial de la universidad llamado \"Flyer News\", y actu\u00e9 en varias obras de teatro. Durante mi estad\u00eda en la universidad tambi\u00e9n comenc\u00e9 a escribir para varios portales de internet (blogs) americanos como \"The Movie Blog\" (de John Campea) y \"The Movie Snitch\". Y as\u00ed continu\u00e9 escribiendo al regresar a Puerto Rico luego de graduarme. \u003cbr\u003e\u003cbr\u003eEn el 2011 decid\u00ed crear\u00a0\u003ca href=\"http://www.cinexpresspr.com\"\u003eCineXpress\u003c/a\u003e, un portal de internet puertorrique\u00f1o dedicado al cine. Desde entonces he fungido como cr\u00edtico principal y editor en jefe de la p\u00e1gina. Con el pasar de los a\u00f1os tambien me he convertido en el cr\u00edtico de cine y colaborador del peri\u00f3dico\u00a0\u003ca href=\"https://www.elvocero.com/users/profile/fcangiano/\"\u003eEl Vocero\u003c/a\u003e y de\u00a0\u003ca href=\"https://www.unoradio.com\"\u003eUno Radio Group\u003c/a\u003e (\u003ca href=\"https://www.fidelitypr.com\"\u003eFidelity 95.7 FM\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/hot102pr/\"\u003eHot 102.5 FM\u003c/a\u003e y\u00a0\u003ca href=\"https://salsoul.com/escuchar-en-vivo/\"\u003eSalSoul 99.1 FM\u003c/a\u003e).\u00a0\u003cbr\u003e\u003cbr\u003eActualmente soy miembro del\u00a0\u003ca href=\"http://ofcs.org/francisco-j-cangiano/\"\u003eOnline Film Critics Society\u003c/a\u003e (OFCS) y fui el primer cr\u00edtico puertorrique\u00f1o en ser certificado por\u00a0\u003ca href=\"https://www.rottentomatoes.com/critic/fico-cangiano/movies\"\u003eRotten Tomatoes\u003c/a\u003e. Tambi\u00e9n he tenido la oportunidad de entrevistar a multiples actores y directores locales e internacionales.\u003cbr\u003e\u003cbr\u003eSin duda, el cine contin\u00faa siendo mi mayor pasi\u00f3n.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 quiero lograr\u00a0con Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHace unos meses atr\u00e1s hab\u00eda abierto mi perfil aqu\u00ed en Patreon, pero nunca lo hab\u00eda terminado y lanzado p\u00fablicamente por falta de tiempo (y honestamente, por falta de valor tambi\u00e9n). Patreon b\u00e1sicamente funciona como un instrumento para conseguir patrocinadores.\u00a0\u003cbr\u003e\u003cbr\u003eMi inter\u00e9s al usar Patreon es conseguir patrocinadores para poder continuar creando, desarrollando y publicando material relacionado al mundo del cine. El patrocinio ayudar\u00eda el proceso de crear escritos, video rese\u00f1as, entrevistas, reacciones, etc., adem\u00e1s de lograr mejoras al equipo de trabajo. Desde un nuevo \"green screen\" y video c\u00e1mara moderna, hasta varios focos (luz) para mejorar la iluminaci\u00f3n del peque\u00f1o \"home studio\", y micr\u00f3fono nuevo para el podcast y video rese\u00f1as. \u003cbr\u003e\u003cbr\u003eTu patrocinio basicamente ayudar\u00e1 a mantener CineXpress corriendo 100% y abrir la puerta a mejoras, al igual que tratar cosas nuevas en el futuro.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 recibes a cambio de tu patrocinio?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA cambio de tu apoyo, adem\u00e1s de disfrutar de mi trabajo, tambi\u00e9n vas a poder disfrutar de varios beneficios (\"perks\") que corresponden al nivel de patrocinio que est\u00e1s haciendo. Aqu\u00ed en el margen derecho, podr\u00e1s leer los detalles sobre cada nivel disponible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMil gracias.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRecuerda, no importa que nivel sea el que escojas, te doy las gracias de antemano por tomar de tu tiempo y leer est\u00e1 explicaci\u00f3n e introducci\u00f3n a mi proyecto.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a1Gracias nuevamente!\u003cbr\u003e\u003cbr\u003eAbrazo,\u00a0\u003cbr\u003eFico Cangiano"
   },

     "about": "Naci\u00f3 el 24 de enero del 1980 en San Juan, Puerto Rico. Su inter\u00e9s por el s\u00e9ptimo arte comenz\u00f3 a muy temprana edad gracias a sus padres y filmes como Star Wars, Back to the Future, Jaws y Goonies. Luego de estudiar mercadeo, periodismo y cine, se gradu\u00f3 de la Universidad de Dayton en Ohio en el 2005. Despu\u00e9s de escribir para varias p\u00e1ginas y blogs americanos, decidi\u00f3 por crear el portal de internet puertorrique\u00f1o CineXpress en el 2011.\u003cbr\u003eAdem\u00e1s de esto, Francisco tambi\u00e9n funciona como cr\u00edtico de cine y corresponsal para el peri\u00f3dico El Vocero y la estaci\u00f3n de radio Fidelity 95.7 FM. \u003cbr\u003e\u003cbr\u003eMiembro actual del Online Film Critics Society y el primer puertorrique\u00f1o en ser certificado por Rotten Tomatoes, Cangiano tambi\u00e9n ha tenido la oportunidad de entrevistar a m\u00faltiples actores y directores locales e\u003cbr\u003einternacionales. \u003cbr\u003e\u003cbr\u003eSin duda, el cine contin\u00faa siendo su mayor pasi\u00f3n.\u003cbr\u003e",
