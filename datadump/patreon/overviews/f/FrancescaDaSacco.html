    "one_liner": "Freelancer, Illustrator and comic artist, I TALK IN PICTURE.",

    "published_at": "2014-06-30T15:38:08+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003c/div\u003e\u003cimg src=\"http://i65.tinypic.com/i6awdi.jpg\" style=\"width: 214px; float: left; margin: 0px 10px 10px 0px;\"\u003eHi, I am Francesca, I write and draw for a living, to pay my bills, and to keep dreaming!\u003cbr\u003e\nWriting and drawing are my passions since I was very very young.\n\u003cbr\u003e\n\u003cbr\u003e\nI always pursued personal projects alongside my job, yet for a five-year period of time I wasn\u2019t able to work on any project of mine, because I\u2019ve got a load of work.\n\u003cbr\u003e\n\u003cbr\u003e\nTwo years ago, I created this Patreon page and, with the help of my supporters, I started to develop personal projects again.\n\u003cbr\u003e\nI desperately needed that! It was like when you are thirsty and need water.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/ifxsli.jpg\" style=\"width: 187px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u00a0In the last couple years I\u2019ve been creating a lot: \n\u003cbr\u003e\nYou can read my webcomics\u00a0\u003ca href=\"https://tapastic.com/series/Monsters\" rel=\"nofollow\" target=\"_blank\"\u003eMONSTERS\u003c/a\u003e and\u00a0\u003ca href=\"https://tapastic.com/series/Dusk-Dwellers\" rel=\"nofollow\" target=\"_blank\"\u003eDUSK DWELLERS\u003c/a\u003e on Tapastic.\n\u003cbr\u003e\nI\u2019ve also run a successful crowdfunding to get my book Monsters published and I\u2019m planning to start another Kickstarter soon.\n\u003cbr\u003e\nI\u2019ve done more than 80 pages of layout for my story The Road of the Lost steps, now on hold (read below to learn more).\u003cbr\u003e\n\u003cbr\u003e\nSo why I\u2019m here asking money?\n\u003cbr\u003e\n\u003cbr\u003e\nBecause I have plenty of stories still waiting to be developed and finalized and a regular income would help me to take less jobs and work more on my stories.\n\u003cbr\u003e\nThe aim is to keep a monthly schedule for Monsters while being able to do cool projects on the side. \n\u003cbr\u003e\n\u003cbr\u003e\nSome of my personal projects, waiting time to be developed:\n\u003cbr\u003e\u003cstrong\u003e\nRoanoke Island \u003c/strong\u003e\u003cem\u003e(working title): I always tell the human point of view. This time is the monsters\u2019.\n\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\nThe Road of the Lost steps \u003c/strong\u003e\u003cem\u003e(still has 80 pages of layout, about 10 pages already done, but needs a couple weeks of intense work to be finalized)\n\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\nElena\u2019s memories\u003c/strong\u003e\u003cem\u003e (working title): a story about my Grandmother, who had Alzheimer\u2019s. Her life as she told it to me, lies, true stories, and a lot of imagination, all mixed together.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd, why not? to bump my comics up to weekly updates!\u00a0\n\u003cbr\u003e\u003ca href=\"http://it.tinypic.com?ref=103hr7n\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/103hr7n.jpg\" style=\"width: 263px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e \u00a0\u003cimg src=\"\u003ca href=\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"http://i63.tinypic.com/sdyzdk.jpg\" style=\"width: 257px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i64.tinypic.com/n14cns.jpg\" style=\"width: 252px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eIMPORTANT NOTES:\u003cbr\u003e\n\u003cbr\u003e\nDusk Dwellers and Monsters are, and will always be, free to read online.\n\u003cbr\u003e\n At the moment they\u2019re being published monthly. With your support I can continue to work on Monsters and Dusk Dwellers as well as make the time to work on side projects and extra material as well! Thanks for checking out my Patreon!\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eHow does Patreon work?\u003cbr\u003e\u003cbr\u003eWhen you click the \u201cBecome a Patron\u201d button, you can select how much you want to pledge per month. You\u0027ll be charged automatically, and can adjust or cancel your pledge at anytime. Your pledged money will goes directly to support my work.\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
