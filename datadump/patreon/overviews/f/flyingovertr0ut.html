    "summary": "Angelo\u0027s Mom\u2122 and myself have strived to put up a video every day to get to the 1000+ videos we had when we made this Patreon page, and we want to make a lot more. We\u0027ve made a variety of content, including funny home videos, arguments, and freak outs; cooking videos, pranks, home made commercials, short films, a movie, and videos with other YouTubers and entertainers including Tim and Eric, Angry Grandpa, Shoenice, Maddox, Tommy Wiseau, Adam Carolla, Jake and Amir, Pete Davidson, Hulk Kid, iMustDestroyAll, Jimmy Kimmel pranks, and more. \u003cbr\u003e\u003cbr\u003eI love making a lot out of a nothing, and my mom and I agree-we want to make so much more crazy and exciting videos daily. I like making things wildly expressive, and we plan on doing that no matter what. We want to do more collaborations. I want to keep giving more than you can expect and surprise you with new content.\u003cbr\u003e\u003cbr\u003eWith Patreon, you have a new opportunity to help us achieve that. Donating $1 or $2 a month will go a long way toward making exciting new content and giving us the ability to make creative choices we didn\u0027t have the ability to before. Any more in donations than that is a wonderful bonus for us. I\u0027ve paid thousands of dollars for equipment, sets, props, paying crew, food for cooking videos, and more. You will be directly assisting us in continuing to release daily videos with a lot of new ideas.\u003cbr\u003e\u003cbr\u003eThank you all, and expect us to see much more of us. \u003cbr\u003e\u003cbr\u003eIt took my mom about 20 minutes to get her final line right.\u003cbr\u003e"
