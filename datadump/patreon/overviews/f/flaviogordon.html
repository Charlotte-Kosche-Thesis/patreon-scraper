    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eCaros leitores e seguidores, \u00e9 com grande entusiasmo que inauguro a minha p\u00e1gina aqui no \u003cem\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e\u003c/em\u003e. Para quem ainda n\u00e3o me conhece, sou doutor em antropologia e autor de\u00a0\u003ca href=\"https://www.amazon.com.br/Corrup%C3%A7%C3%A3o-Intelig%C3%AAncia-Fl%C3%A1vio-Gordon/dp/8501110825\" target=\"_blank\"\u003eA Corrup\u00e7\u00e3o da Intelig\u00eancia\u003c/a\u003e (Record, 2017), que, lan\u00e7ado em fins de agosto, j\u00e1 se tornou um best-seller, sendo objeto de mat\u00e9rias do\u00a0\u003ca href=\"http://alias.estadao.com.br/noticias/geral,os-intelectuais-se-tornaram-cumplices-do-poder-afirma-antropologo,70001961783\" target=\"_blank\"\u003eEstad\u00e3o\u003c/a\u003e,\u00a0\u003ca href=\"http://g1.globo.com/pop-arte/blog/maquina-de-escrever/post/corrupcao-da-inteligencia-critica-o-papel-dos-intelectuais-no-brasil.html\" target=\"_blank\"\u003eG1\u003c/a\u003e e\u00a0\u003ca href=\"http://www.gazetadopovo.com.br/ideias/ideias-18-flavio-gordon-fala-de-marxismo-cultural-1zqumpg4nxkhpe8v79s6if314\" target=\"_blank\"\u003eGazeta do Povo\u003c/a\u003e, e chegando a liderar o ranking nacional de n\u00e3o-fic\u00e7\u00e3o publicado pelo jornal \u003cem\u003eO Globo\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eAl\u00e9m do sucesso de p\u00fablico, o livro tamb\u00e9m tem sido elogiado por nomes importantes da intelectualidade brasileira contempor\u00e2nea, como o fil\u00f3sofo Olavo de Carvalho, o cr\u00edtico Rodrigo Gurgel, o jornalista Guilherme Fi\u00faza, o m\u00fasico e escritor Lob\u00e3o, o publicit\u00e1rio e escritor Alexandre Borges, o economista Rodrigo Constantino, o cientista pol\u00edtico Bruno Garschagen, o criador do site Senso Incomum, Flavio Morgenstern, o cronista Paulo Briguet, o romancista paranaense Domingos Pellegrini, o diplomata Paulo Roberto de Almeida, entre outros.\u00a0\u003cbr\u003e\u003cbr\u003eComecei a escrever mais periodicamente sobre cultura e pol\u00edtica a partir de 2010, tanto em postagens nas redes sociais, quando no meu blog\u00a0\u003ca href=\"http://obrasileouniverso.blogspot.com.br/\" target=\"_blank\"\u003eO Brasil e o Universo\u003c/a\u003e. Tenho hoje 13.500 seguidores no meu perfil do Facebook, e minha p\u00e1gina, lan\u00e7ada h\u00e1 seis meses, j\u00e1 conta com 11.400 inscritos. Publico periodicamente meus artigos em ve\u00edculos como o jornal \u003cem\u003eGazeta do Povo\u003c/em\u003e e o portal \u003cem\u003eSenso Incomum\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eCom o aumento do alcance das minhas opini\u00f5es, cresce tamb\u00e9m a demanda por novos textos, an\u00e1lises e coment\u00e1rios. Muitos leitores me escrevem sugerindo temas e pedindo observa\u00e7\u00f5es sobre esse ou aquele assunto. Foi para suprir essa demanda, que exige tempo para leitura, an\u00e1lise e reda\u00e7\u00e3o de textos, que resolvi pedir a contribui\u00e7\u00e3o dos leitores, sempre visando \u00e0 produ\u00e7\u00e3o de conte\u00fado relevante para a compress\u00e3o de nossos problemas culturais e pol\u00edticos.\u003cbr\u003e\u003cbr\u003eSe voc\u00ea j\u00e1 me acompanha e gosta do que escrevo, fique \u00e0 vontade para colaborar com qualquer quantia. Toda contribui\u00e7\u00e3o \u00e9 bem-vinda. Prometo aos meus patronos coment\u00e1rios e an\u00e1lises exclusivas, seja em texto ou em v\u00eddeo, bem como indica\u00e7\u00f5es bibliogr\u00e1ficas que acredito serem pertinentes ao aprofundamento de determinado tema. Sugest\u00f5es de pauta tamb\u00e9m s\u00e3o extremamente v\u00e1lidas.\u003cbr\u003e\u003cbr\u003eDesde j\u00e1 agrade\u00e7o pela confian\u00e7a. Fiquem com Deus e vamos com tudo!\u003cbr\u003e\u003c/div\u003e"
