    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FzxWDjCpMufc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DzxWDjCpMufc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FzxWDjCpMufc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=zxWDjCpMufc",

    "summary": "Science is continually illuminating and changing the way we understand human health. I work hard to provide context and a framework for interpreting what\u0027s going on through a deeper discussion of surrounding biology. I try hard to create helpful resources that provide illumination by looking at the totality of available data. These resources often take the form of videos or audio podcasts, but also sometimes articles, reports, and other web-related resources.\u003cbr\u003e\n\u003cbr\u003eI don\u0027t have all the answers! I do, however, have earnest desire to know the underlying truth and try my best to piece it together. \u003cbr\u003e\u003cbr\u003eThat\u0027s the goal of FoundMyFitness:\u00a0to promote strategies for increasing healthspan, well-being, cognitive and physical performance through deeper understandings of biology.\u00a0\u003cbr\u003e\u003cbr\u003eRight now the crowdfunding I receive through Patreon helps me to:\u003cbr\u003e\u003cul\u003e\u003cli\u003egradually improve the overall \u003cem\u003eproduction quality\u003c/em\u003e of the content I produce\u003c/li\u003e\u003cli\u003eincrease the frequency of large releases when I\u0027m able to do so without compromising the quality of that output\u003c/li\u003e\u003c/ul\u003eMy hope is to build one of the best resources on the web that is as free or as near-free and able to be consumed by as many people as humanly possible.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"http://www.foundmyfitness.com/shirt-example.jpg\" style=\"margin-left: auto; margin-right: auto; text-align: center;\"\u003e\u003cbr\u003e\tThe shirt is for $25+ pledgers! \t\u003cbr\u003e\t\u003cspan style=\"\"\u003e2 bill cycle minimum.\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eHERE\u0027S WHAT YOU GET\u003c/h3\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\t\u003cdiv style=\"width: 75%; text-align: justify; margin: 10px auto 10px auto;\"\u003e\t\t\u003cstrong\u003e$1/month\u003c/strong\u003e - You get warm fuzzy feelings. This isn\u0027t much, but it\u0027s better than nothing! Instead of begrudging the higher pledge tiers for their goodies... just keep your eyes on the newsletter and pretend this wasn\u0027t something you could get for free anyway. (It\u0027s worth more than $1, I promise!) \t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\t\u003cdiv style=\"width: 75%; text-align: justify; margin: 10px auto 10px auto;\"\u003e\t\t\u003cbr\u003e\t\t\t\tAt \t\t \t\t\u003cstrong\u003e$5/month\u003c/strong\u003e you get... \t\t\u003cul\u003e\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eYou get your name on a \u003ca href=\"http://www.foundmyfitness.com/pledger-thank-you\" rel=\"nofollow\"\u003especial acknowledgment section\u003c/a\u003e on my website.\u003c/span\u003e\u003c/li\u003e\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eA day early release of my content when possible. Get FoundMyFitness before everyone else!\u003c/span\u003e\u003c/li\u003e\t\t\u003c/ul\u003e\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\t\u003cdiv style=\"width: 75%; text-align: justify; margin: 10px auto 10px auto;\"\u003e\t\t\u003cbr\u003e\t\t\t\tAt \t\t \t\t\u003cstrong\u003e$25/month\u003c/strong\u003e you get... \t\t\u003cul\u003e\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eYou will receive a t-shirt emblazoned with \"DNA Damage Sucks\" after two bill cycles.\u003c/span\u003e\u003c/li\u003e\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eYou get a zip of my digital reports and all future releases of digital reports.\u003cbr\u003e\t\t\t\u003c/span\u003e\u003c/li\u003e\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAn opportunity to make suggestions on topics for my next video/podcast, blog, or literature review. Message me and I will try to make it happen!\u003cbr\u003e\t\t\t\u003c/span\u003e\u003c/li\u003e\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAn early release of my content by at least 24 hours when possible. Get FoundMyFitness before everyone else!\u003c/span\u003e\u003c/li\u003e\t\t\u003c/ul\u003e\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"width: 100%; text-align: center;\"\u003e\t\u003cdiv style=\"width: 75%; text-align: justify; margin: 10px auto 10px auto;\"\u003e\t\t\u003cstrong\u003e\u003cbr\u003e\t\t\t\t$125/month \t\t \t\t\u003c/strong\u003e you get (amazement, for one! you\u0027re awesome)... \t\t\u003cul\u003e\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAccess to a monthly video hangout where we talk about current events for up to an hour!\u003c/span\u003e\u003c/li\u003e\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eYou will receive a t-shirt emblazoned with \"DNA Damage Sucks.\"\u003c/span\u003e\u003c/li\u003e\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eYou get a zip of my digital reports and all future releases of digital reports.\u003c/span\u003e\u003c/li\u003e\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAn opportunity to make suggestions on topics for my next video/podcast, blog, or literature review. Message me and I will try to make it happen!\u003c/span\u003e\u003c/li\u003e\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAn early release of my content by at least 24 hours when possible. Get FoundMyFitness before everyone else!\u003c/span\u003e\u003c/li\u003e\t\t\u003c/ul\u003e\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cstrong\u003eHERE\u0027S SOME OF WHAT I DO\u003c/strong\u003e\u003cspan style=\"text-align: center;\"\u003e\u003cbr\u003eEmerging research shows inflammation may have a very interesting relationship with depression, a condition that affects so many people. Inflammation can be caused by a variety of lifestyle factors.\u003cbr\u003e\n\u003cbr\u003eWhile we may find out that there\u0027s more going on in this condition than *just* inflammation, as a potential therapeutic target for a lifestyle intervention, inflammation holds a lot of promise. This is because it is something that is easily biologically quantifiable, affected by a wide variety of lifestyle changes... and also because evidence shows that low inflammation also has a very important relationship with successful aging and health in general.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fqyjVoZ4XYg\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003eThis video is a very deep dive on the topic of sulforaphane, which is found in cruciferous vegetables. I talk about how it affects cancer, inflammation, heart disease, the brain, and more.\u00a0\u003cstrong\u003eThis video is over 45 minutes long!\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zz4YVJ4aRfg\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003eThis video covers one of my favorite micronutrient smoothies that I make. I talk about why I chose certain vegetables and fruits to add to the smoothie based on their micronutrient content.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JLQ63y5aTpo\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003eIn this video, I speak with Dr. Satchidananda Panda, a professor at the Salk Institute for Biological Studies in La Jolla, California. Dr. Panda\u0027s work deals specifically with the timing of food and it\u0027s relationship with our biological clocks governed by circadian rhythm and also the circadian rhythm in general. This type of video is very typical for the interview style format that I increasingly have focused on. In this format, I\u0027m able to discuss with scientists the implications of their work while also presenting helpful information on the\u00a0screen, including figures and quotes \u003cem\u003efrom their actual publications. \u003c/em\u003eThese potentially difficult topics can often be made easier to understand through these added on-screen resources.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-R-eqJDQ2nU\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003eIn this video, I discuss the differences between krill oil and fish oil in terms of bioavailability and transport into different cells. I also explain\u00a0how and why DHA and EPA from fish oil in ethyl ester form (molecularly distilled) has a lower bioavailability. Finally, I also explain differences in transport of DHA into the brain and why krill oil has a type of DHA (DHA in phosphatidylcholine) that is more readily transported into the brain because it forms DHA-lysophsophatidylcholine.\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/SDzLFzuotiE?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"text-align: center;\"\u003eIn this video, I explain what antioxidants are, why they are important, and how they prevent DNA damage, a well-known cancer initiator, in order to minimize damage to DNA. However, in the very narrow context of someone that already has cancer, DNA damage can activate genes that kill cancer cells and can actually be a good thing.\u003c/span\u003e \u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SgiZufI0oS8?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"text-align: center;\"\u003eThe Vitamin D \"Sweet Spot\" and Its Relationship to Aging...\u003c/span\u003e \u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/uc815fQn8iY?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"text-align: center;\"\u003eAn explanation of a unique biological trade-off between longevity and some effects collectively referred to as \"performance\"...\u003c/span\u003e \u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/AjSl4n_KdOY?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"text-align: center;\"\u003eA rebuttal to some of the anti-vitamin headlines making their rounds in December 2013...\u003c/span\u003e \u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/o0u8UdZeOhc?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e"

     "about": "I have Ph.D. in Biomedical Science and have done extensive research on aging, cancer, and nutrition. I video blog and write articles\u00a0on topics ranging from how to hack your health and genes, to diet and aging, to vitamins and their effects. It is my goal to shift healthcare away from palliative treatment and toward a focus on prevention by disseminating information that enables people to increase their youthful years and prolong their longevity.\u003cbr\u003e\u003cbr\u003eHere is a list of some of my publications:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVitamin D and the Omega-3 Fatty Acids Control Serotonin Synthesis and Action, Part 2: Relevance for ADHD, Bipolar, Schizophrenia, and Impulsive Behavior.\u00a0\u003ca href=\"http://www.fasebj.org/content/early/2015/02/23/fj.14-268342.long\"\u003eFASEB J.\u003c/a\u003e\u003c/li\u003e\u003cli\u003eVitamin D Hormone Regulates Serotonin Synthesis. Part 1: Relevance for Autism\u00a0\u003ca href=\"http://www.fasebj.org/content/28/6/2398.long\"\u003eFASEB J.\u00a0\u003c/a\u003e\u003c/li\u003e\u003cli\u003eRequirement for Anti-Apoptotic MCL-1 in the Survival of BCR-ABL B-Lineage Acute Lymphoblastic Leukemia \u003ca href=\"http://www.ncbi.nlm.nih.gov/pubmed/23881917\"\u003eBlood\u003c/a\u003e\u003c/li\u003e\u003cli\u003eDelving Deeper: MCL-1\u2032s Contribution to Normal and Cancer Biology  \u003cem\u003e\u003ca href=\"http://www.ncbi.nlm.nih.gov/pubmed/23026029\"\u003eTrends in Cell Biology\u003c/a\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003eAnti-Apoptotic MCL-1 Localizes to the Mitochondrial Matrix and Couples Mitochondrial Fusion to Respiration  \u003ca href=\"http://www.ncbi.nlm.nih.gov/pubmed/22544066\"\u003e\u003cem\u003eNature Cell Biology\u003c/em\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003eUbiquitin-Independent Degradation of Anti-Apoptotic MCL-1  \u003cem\u003e\u003ca href=\"http://www.ncbi.nlm.nih.gov/pubmed/20385764\"\u003eMolecular and Cellular Biology\u003c/a\u003e\u00
