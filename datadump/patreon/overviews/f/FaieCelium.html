    "summary": "I am an artist, writer, musician, singer, recording artist, nature lover, and Healer. I use my talents to express love for Nature, Magic, Teaching and Creativity.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been a musician since I was five years old, and have recorded three albums, \u0027Song Secret\u0027, \u0027Poet In The Ice\u0027, and \u0027FaieCelium\u0027. \u003cbr\u003e\u003cbr\u003eOn my birthday, February 11th, I invested in a device that can translate plant frequencies into musical sound waves. Enabling my creativity and communication abilities to be directed in a way I feel very passionate about. I\u0027m able to audibly hear what my favorite plants have to say. Developing relationship with different plants, and working with Plant Music and consciousness, has opened up my awareness on more levels. Understanding animals better, insects, birds, landscapes, myself, and people.\u00a0\u003cbr\u003e\u003cbr\u003eIf you love Plants, Faeries, Nature, Music, healing, positive creativity, and whimsical musings, then you\u0027ll like what I create here. We will listen to music of plants. I\u0027ll channel their personality and meaning behind sounds. Sharing stories of plant friendships and teachings. \u003cbr\u003e\u003cbr\u003eMy Goals are: I plan to record an album incorporating communication of plants, as well my own music. I play Harp, Cello, Sing, Irish Drum (Bodhran), Shamanic Drum, and do sound design. I\u0027ll archive all these lovely stories and make a book out of them. \u003cbr\u003e\u003cbr\u003eI hope to inspire, entertain, and enlighten you. To help you see Nature on a deeper level."
