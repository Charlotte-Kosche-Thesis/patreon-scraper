    "summary": "Since 2010 I\u0027ve been producing The Fitness Behavior podcast. My motivation for starting this show was to create a podcast that took a deeper look at what truly helps people have a lifetime love of exercise and for them to get the benefit of this in their life. This show has grown into something that I\u0027m very proud of with it now having thousands of listeners in over 100 countries. But more importantly I get so much feedback from people telling that the show has helped them create change, where they have exercise in their life and they are a healthier person both mentally and physically because of it.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s some feedback on Fitness Behavior: \u0027\u003cem\u003eI\u0027ve listened to the first two years of Bevan\u0027s podcasts over the past 6 weeks and I have to say that the things that he has shared with us has really helped me to make huge changes in my life. I\u0027m not just talking about fitness but life in general. Thank you Bevan for helping me find my better self.\u0027\u003c/em\u003e - Jodie Smith (iTunes review).\u003cbr\u003e\u003cbr\u003eYou can \u003ca href=\"http://itunes.apple.com/podcast/fitness-behavior/id391411172#\" rel=\"nofollow\"\u003elisten on iTunes\u003c/a\u003e or \u003ca href=\"https://www.facebook.com/sharer/sharer.php?u=http://stitcher.com/s?eid=37482728\u0026amp;refid=eml\" rel=\"nofollow\"\u003eStitcher\u003c/a\u003e! Shownotes can be found at\u00a0\u003ca href=\"http://www.bevanjameseyles.com/fitness-behavior/\" rel=\"nofollow\"\u003eBevanJamesEyles.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWith you becoming a Patreon of the show I\u0027ll be able to commit more time to get more content to you and devote more of my own time making the show better.\u00a0\u003cbr\u003e\u003cbr\u003eSo, give the show a listen!  If you like it, please tell your friends about it! And if you can, please consider donating to help me keep producing this podcast and make it even more awesome! I will love you forever!\u003cbr\u003e\u003cbr\u003eKia Kaha\u003cbr\u003e\u003cbr\u003eBevan \u003cbr\u003e\u003cbr\u003e"

     "about": "In my time I\u0027ve been lucky to achieve some amazing goals in fitness. I\u0027m a world leading fitness professional, 3x New Zealand fitness instructor of the year, writer of\u00a0\u003ca href=\"http://www.amazon.com/Fitness-Attitude-change-behaviour-keeping-ebook/dp/B00NN6LEZI/ref=sr_1_1?ie=UTF8\u0026amp;qid=1429584617\u0026amp;sr=8-1\u0026amp;keywords=bevan+james+eyles\" target=\"_blank\"\u003eThe Fitness Attitude\u003c/a\u003e, I write for two national newspapers and have a blog at \u003ca href=\"http://www.bevanjameseyles.com/\" target=\"_blank\"\u003ewww.bevanjameseyles.com\u003c/a\u003e, and run I three successful podcast,\u00a0\u003ca href=\"http://www.bevanjameseyles.com/fitness-behavior/\" target=\"_blank\"\u003eFitness Behavior\u003c/a\u003e,\u00a0\u003ca href=\"http://www.imtalk.me/\" target=\"_blank\"\u003eIMTalk\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.legendsoftriathlon.com/\" target=\"_blank\"\u003eLegends of Triathlon\u003c/a\u003e.\u00a0I\u0027ve also been a high level Ironman Triathlete and endurance sports athlete.\u00a0\u003cbr\u003e\u003cbr\u003eWhile I\u0027m proud of my personal achievements my biggest reward come from helping others learn to love exercise. My running business\u00a0\u003ca href=\"http://www.extramilerunners.co.nz/\" target=\"_blank\"\u003eExtra Mile Runners\u003c/a\u003e is an example of this as my team and I have\u00a0helped thousands of people in my local area achieve massive fitness goals. \u003cbr\u003e\u003cbr\u003eThrough my own athletic experiences and being a person who has helped others love exercise I\u0027ve learnt a lot about how to help people be successful with this important life activity. The\u00a0\u003ca href=\"http://www.bevanjameseyles.com/fitness-behavior/\" target=\"_blank\"\u003eFitness Behavior podcast\u003c/a\u003e is how I share these lessons with the world.",
