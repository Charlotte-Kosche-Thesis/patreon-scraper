    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello there!\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nWelcome to Fantasy Calendar! If you\u0027re not yet familiar,\u00a0\n\u003ca href=\"https://www.fantasy-calendar.com/\"\u003ethe website\u003c/a\u003e is a tool for you to create your own calendars for your own universes, whether you find yourself as a dungeon master in your own personal\u00a0\u003cem\u003eDungeons and Dragons \u003c/em\u003ecampaign, or you just want to have a way of keeping track of who, when, what, and where things happen in your novella.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eFeatures as of now\u003c/h4\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eClock\u003c/strong\u003e, which is not bound to 24 hours per day\u003c/li\u003e\u003cli\u003eSummer and winter seasons, with the sun up/down on the time dial adjusting according to the date\u003c/li\u003e\u003cli\u003eAuto generate solstice/equinox events through settings\u003c/li\u003e\u003cli\u003eYou can track the current year, month, and day, and naming the current era\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeather system\u003c/strong\u003e, complete with temperature, wind speed, cloud cover, precipitation, template or custom climates!\u003c/li\u003e\u003cli\u003eCustom amount of weekdays and their names\u003c/li\u003e\u003cli\u003eCustom number of months, their lengths and names\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAble to turn off overflowing months \u003c/strong\u003e(meaning the last day of a month doesn\u0027t affect the next month)\u003c/li\u003e\u003cli\u003eAny amount of moons (not recommended to have too many!), with their cycles and shifts\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLeap years\u003c/strong\u003e, and selectable month which the leap day falls upon\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCustom events\u003c/strong\u003e, that can be one-off or repeating in the manner you wish\u003c/li\u003e\u003cli\u003eEvents based on your custom lunar cycle!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLive updates\u003c/strong\u003e to anyone viewing the calendar\u003c/li\u003e\u003cli\u003eHiding and showing certain features to viewers (moons, clock, events, weather)\u003c/li\u003e\u003cli\u003eYou can make viewers only able to see up to the current month of the calendar\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLoading custom calendars from Donjon\u0027s Calendar Generator\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTemplates\u003c/strong\u003e for well known settings (Earth, Tal\u0027dorei, Eberron, Golarion, Greyhawk, Forgotten Realms)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePrint view\u003c/strong\u003e for your IRL calendar needs\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eWhy support me?\u003c/h4\u003e\nI\u0027m improving and making this website on my free time, without the help of ads, sponsors, or other forms of revenue. As such, I\u0027ve seen quite big userbase growth spikes as of late, so I might need to start considering upgrading my hosting plan. Right now, it\u0027s quite cheap, but I have no idea how big the website can become.\n\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t have many rewards as of now, since there\u0027s not much that I can offer (yet), but if there\u0027s more patrons that join us, I\u0027ll definitely try to come up with more of them. Any and all proceeds will go straight to the website, so if you like what I\u0027m creating and want to show your love, please consider becoming a patron! :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eOther information\u003c/h4\u003e\nI\u0027ve set up a\u00a0\n\u003ca href=\"https://trello.com/b/3T7tSzby/fantasy-calendar\"\u003eTrello page\u003c/a\u003e that contains planned features, and which ones are in progress. If you sign up, you can vote on these tasks, and I can prioritize them accordingly!"
