    "summary": "Hello!\u00a0\u003ca href=\"http://femsplain.com\" rel=\"nofollow\" target=\"_blank\"\u003eFemsplain.com\u003c/a\u003e is a\u00a0storytelling community that focuses on amplifying the voices of people who identify as woman, non binary, agender and other gender nonconforming individuals\u003cbr\u003e\u003cbr\u003eWe publish mostly personal stories, sometimes articles that lean more towards women\u2019s issues at large. We also publish photo essays, poetry, illustrations, comics, videos, etc.\u00a0\u003cbr\u003e\u003cbr\u003eWe pay \u003cstrong\u003eall\u003c/strong\u003e our writers.\u003cbr\u003e\u003cbr\u003eSince launch, we\u0027ve shared hundreds of personal stories from 500+ female identified and non-binary people from around the world. Powerful essays like \u003ca href=\"https://femsplain.com/cancer-is-the-best-thing-thats-ever-happened-to-me/\" rel=\"nofollow\"\u003eCancer Is The Best Thing That\u2019s Ever Happened To Me\u003c/a\u003e, relatable stories like \u003ca href=\"https://femsplain.com/relationship-status-catching-fireflies-with-my-fuck-buddy/\" rel=\"nofollow\"\u003eRelationship Status: Catching Fireflies With My Fuck Buddy\u003c/a\u003e and \u003ca href=\"https://femsplain.com/i-quit-my-job-and-the-world-didnt-end/\" rel=\"nofollow\"\u003eI Quit My Job And The World Didn\u2019t End\u003c/a\u003e, and even light-hearted ones like \u003ca href=\"https://femsplain.com/theres-no-suitable-reason-to-wear-pants/\" rel=\"nofollow\"\u003eThere\u2019s No Suitable Reason To Wear Pants\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFemsplain is mostly funded out of pocket, with some help from a Kickstarter campaign that has mostly gone towards paying our Featured Contributors over the past year. We have two full-time staff members, one part-time, and a budget allocated for original illustrations every month.\u00a0\u003cbr\u003e\u003cbr\u003eBut until then, we need\u003cstrong\u003e your\u003c/strong\u003e support!\u003cbr\u003e\u003cbr\u003eBecome a Patreon supporter and help us continue to Femsplain.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd now some nice words from our community!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"I love hearing the variety of opinions and life experiences expressed. It\u0027s always so exciting and relieving to see something that connects with me, where I can say, \"Oh, that\u0027s me! I\u0027m like that!\" But its also so thought-provoking when I encounter an article that differs greatly from my life or my thoughts, and it gives me a greater perspective.\" -\u00a0Jimi Bonogofsky-Gronseth\u003cbr\u003e\u003cbr\u003e\"Femsplain is the first place on the Internet where I felt accepted. With the variety of channels available these days, it\u0027s easy to relive \"being picked last in dodgeball\" via the Internet. I love the Femsplain contributors. I love this place.\" -\u00a0Cass Geller\u003cbr\u003e\u003cbr\u003e\"I love that I don\u0027t have to be terrified when I see a comment on my piece. It\u0027s so nice after years of getting that feeling of dread in the pit of my stomach to actually be excited for feedback on a post. I love the community aspect and how people engage with all of the posts, especially since so many readers are also writers.\" - Margaret Abrams\u003cbr\u003e\u003cbr\u003e\"The stories which aren\u0027t always happy but they are very insightful and one learns something from them. Several stories have helped me and others have changed the way I see different things.\" -\u00a0Luis Murillo\u003cbr\u003e\u003cbr\u003e\"It never even occurred to me to contribute anywhere until Amber and her team started Femsplain. I didn\u0027t know if anyone\u00a0would be interested in anything I wrote. I love contributing to Femsplain. It\u0027s the most supportive community out there.\" - Katie Krumpter\u003c/em\u003e\u003cbr\u003e"
