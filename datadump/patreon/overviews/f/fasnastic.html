    "summary": "\u003cstrong\u003e[Note: FASNASTIC will be working at full capacity, delivering all of the below, no later than January 2018. We will be performing several test shows this December.]\u003cbr\u003e\u003cbr\u003eGood job you, thank you for finding the FASNASTIC Licence!\u003c/strong\u003e\u003cbr\u003eFor just $1 a month, The FASNASTIC Licence entitles YOU, our new friend and official fasnaster, to view all of FASNASTIC LTD.\u0027s content \u003cem\u003eGUILT FREE AND LEGALLY. \u003c/em\u003eOf course -\u00a0You are welcome to consume all of our content *without* paying $1 a month for a Fasnastic Licence... but you are a bit of an asswipe if you do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does the FASNASTIC Licence help us create?\u003c/strong\u003e\u003cbr\u003e\u2022 \u003cem\u003eFASNASTIC Live! - \u003c/em\u003eOur weekly live YouTube Show! Anyone in the world can tune into this show for free, our awesome live general entertainment show, every Thursday @ 9PM GMT.\u003cbr\u003e\u2022 Several fun podcasts! Such as...\u00a0\u003cem\u003eGAME FART, THE CREEPY MIDNIGHT SHOW,\u00a0\u003c/em\u003e\u003cem\u003eTHE SLEEPY BEDTIME SHOW, THE INFINITE PODCAST \u003c/em\u003eand more \u003cbr\u003e\u2022 Many fun YouTube video series, such as \u003cem\u003eNaughty Bits\u003c/em\u003e\u00a0- our very rude coding tutorial show - and THE BIG MISTAKE - a show with advice for new young dads!\u003cbr\u003e\u2022 Brilliant FASNASTIC LTD.\u003cem\u003e apps and games, \u003c/em\u003eoften given away for free\u00a0on the App Store \u0026amp; Google Play!\u003cbr\u003e\u2022 \u003cem\u003eMusic albums\u003c/em\u003e, songs, and other cool things! Check out our albums on SoundCloud.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere can you access our content?\u003cbr\u003e\u003c/strong\u003e\u2022 \u003ca href=\"http://youtube.com/fasnastic\"\u003ehttp://youtube.com/fasnastic\u003c/a\u003e\u003cbr\u003e\u2022 \u003ca href=\"http://fasnastic.com\"\u003ehttp://fasnastic.com\u003cbr\u003e\u003c/a\u003e\u2022 \u003ca href=\"http://soundcloud.com/fasnastic\"\u003ehttp://soundcloud.com/fasnastic\u003c/a\u003e\u003cbr\u003e\u2022 And follow us at \u003ca href=\"http://twitter.com/fasnastic\"\u003ehttp://twitter.com/fasnastic\u003c/a\u003e and \u003ca href=\"http://facebook.com/fasnastic\"\u003ehttp://facebook.com/fasnastic\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow are we funded?\u003c/strong\u003e\u003cbr\u003eWe sell bonus episodes of our content on MadcastMedia.com, merchandise on fasnastic.com, and we kindly ask the request of patrons to help support us as an ongoing basis in exchange for FASNASTIC REWARDS!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the FASNASTIC REWARDS?\u003c/strong\u003e\u003cbr\u003e\u2022 $1 a month and up... You get regular progress reports on FASNASTIC, what we are up to, and how we are enforcing our licence fee.\u003cbr\u003e\u2022 $2 a month and up... You get access to extra live streams of almost all of our video content being recorded in real time. Everyone can watch FASNASTIC LIVE! as it streams, but only $2 and up Patreons can watch live recordings of GAME FART, The Big Mistake, The Creepy Midnight Show and more. You also get access into our Discord server!\u003cbr\u003e\u2022 $5 a month and up... You get access to exclusive content just for patreons! Secret live shows, music, videos and more. We will really try our best to make this level extra fun with loads of bonus content just for our biggest spenders.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat happens if I do not get a FASNASTIC Licence?\u003cbr\u003e\u003c/strong\u003eNothing at all! We release ALL of our content unencrypted and with virtually no protection. But we do use exactly\u00a02.72% of FASNASTIC Licence revenue on \u003cem\u003eFASNASTIC Licence Enforcement. \u003c/em\u003eThis is where we slowly send letters to EVERY SINGLE PERSON ON THE PLANET demanding they purchase a FASNASTIC Licence. If they do not purchase one, THERE IS NOTHING WE CAN DO!!! ITS TOTALLY \u003cdel\u003eBBC\u003c/del\u003e INSANE!"
