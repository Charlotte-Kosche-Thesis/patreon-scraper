    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fs3.amazonaws.com%2Fembed.animoto.com%2Fplay.html%3Fw%3Dswf%2Fproduction%2Fvp1%26e%3D1489796946%26f%3DEpoynaiDoOzkOkyo1S22og%26d%3D0%26m%3Dp%26r%3D360p%26i%3Dm%26asset_domain%3Ds3-p.animoto.com%26animoto_domain%3Danimoto.com%26options%3Dstart_hq\u0026amp;url=https%3A%2F%2Fanimoto.com%2Fplay%2FEpoynaiDoOzkOkyo1S22og\u0026amp;image=https%3A%2F%2Fd14pr3cu5atb0x.cloudfront.net%2Fimages%2Ffb-default-avatar-103d06638a.png\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=animoto\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho is this Dude? Why should I help?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv\u003e\n\tHey I\u0027m Jordan! Full time Dad, Husband, Insurance Agent.\u00a0\u003cbr\u003e(\u30ce\u0ca0\u76ca\u0ca0)\u30ce\u5f61\u253b\u2501\u253b \u00a0\u003cbr\u003eand\u00a0Comic Writer! (In that order) \u00a0 \u2665\u203f\u2665\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\tMy dream is to quit boring insurance and become a comic creator full time! How? I only write you say? Well I teamed with a \u003cstrong\u003eBadass \u1566(\u00f2_\u00f3\u02c7)\u1564\u00a0\u003c/strong\u003egroup of artists to create my stories! I have been creating since 2007 and after many trials and tribulations I\u0027ve finally landed on two successful series! (Two? YES TWO!)\u003cbr\u003e\u003cbr\u003eMy horror Manga Death Sin is has been Kickstarted to print 1,000 copies! Via my publisher Phoenix Dreams Publishing! \u00a0I release \u003cstrong\u003eDeath Sin\u003c/strong\u003e online for Free via\u00a0\u003ca href=\"https://tapas.io/series/deathsin\"\u003eTapastic\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/death-sin/list?title_no=65515\"\u003eWebtoons\u003c/a\u003e but if you want to support me please consider pledging!\u00a0\u003cbr\u003e\u003cbr\u003eMy other series \u003cstrong\u003eDeck of Fates\u003c/strong\u003e is released in webcomic format via\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/deck-of-fates/list?title_no=32903\" target=\"_blank\"\u003eWebtoons\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"https://tapas.io/series/Deck-of-Fates\" target=\"_blank\"\u003eTapastic\u003c/a\u003e. Printed copies are being created for purchase but pledging here does a \u003cstrong\u003eWORLD OF GOOD!\u00a0\u003c/strong\u003e\u003cstrong\u003e(~\u02d8\u25be\u02d8)~\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.phoenixdreamspublishing.com/series-death-sin/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://www.phoenixdreamspublishing.com/series-death-sin/\"\u003e\u003c/a\u003e\u003ca href=\"http://www.phoenixdreamspublishing.com/series-death-sin/\"\u003eYou can get physical copies of Death Sin Here.\u003c/a\u003e \ufd3e\u0361\u0e4f\u032f\u0361\u0e4f\ufd3f O\u0027RLY?\u003c/strong\u003e\u003ca href=\"http://www.phoenixdreamspublishing.com/series-death-sin/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.phoenixdreamspublishing.com/series-deck-of-fates/\"\u003eYou can get physical copies of Deck of Fates Here.\u003c/a\u003e \u003cstrong\u003e\ufd3e\u0361\u0e4f\u032f\u0361\u0e4f\ufd3f O\u0027RLY?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003eOkay man enough what do we get for HELPING YOU!?\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e* Completed High Quality PDF Volumes of Death Sin and Deck of Fates Episodes.\u003cbr\u003e(\u261e\uff9f\u2200\uff9f)\u261e\u003cbr\u003e\u003cbr\u003e\n* Behind the Scenes Sketches and Art Progress Videos and Images\u003cbr\u003e\u033f\u033f \u033f\u033f \u033f\u033f \u033f\u0027\u033f\u0027\\\u0335\u0347\u033f\u033f\\\u0437= ( \u2580 \u035c\u035e\u0296\u2580) =\u03b5/\u0335\u0347\u033f\u033f/\u2019\u033f\u2019\u033f \u033f \u033f\u033f \u033f\u033f \u033f\u033f\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e* Satisfaction\u00a0of helping\u00a0an Indie comic maker!\u003cbr\u003e(\u0ca5\ufe4f\u0ca5)\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDeath Sin Teaser Trailer\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/h3\u003e\u003ch4\u003e\"I think it came out pretty decent.\"\u003c/h4\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BDmKYjDhQt0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.webtoons.com/en/challenge/death-sin/list?title_no=65515\" target=\"_blank\"\u003e\u003cimg src=\"http://fallenmangastudios.com/wp-content/uploads/AprilCon.jpg\" style=\"width: 324px;\"\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/death-sin/list?title_no=65515\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/death-sin/list?title_no=65515\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cimg src=\"http://fallenmangastudios.com/wp-content/uploads/DS40036.jpg\" style=\"width: 321px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eThis Teaser of Deck of Fates is cool right?\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"It\u0027s the best one I\u0027ve made.\"\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7X32nUrNjug\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/deck-of-fates/list?title_no=32903\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 180px;\"\u00
