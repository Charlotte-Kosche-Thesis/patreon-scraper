    "summary": "Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is ReBecca Theodore-Vachon and I\u0027m a film and tv critic. My work has been published in Entertainment Weekly, NYTimes, The Root and RogerEbert.com. I was also the entertainment writer over at TheUrbanDaily.com for over four years, where I had the pleasure of interviewing celebs like Denzel Washington, Oprah Winfrey, Kerry Washington and Idris Elba. I\u0027m also a bit of a Twitterholic - you can find me live tweeting my fave shows like Insecure, The Flash, Queen Sugar, or Game of Thrones. In the eight years I\u0027ve covered the entertainment industry, I\u0027ve championed more inclusiveness for women, people of color and other marginalized groups often overlooked by Hollywood. While the #OscarsSoWhite campaign (created by ReignofApril) has inspired systematic changes in the industry, there is still so much work that needs be done.  And this is where you come in - with your patronage, I can use my time and platform to amplify the message of inclusiveness. The goal is to work towards a place where all of us can sit at the table, no matter our age, race, gender, ability or sexual preference. We all deserve to be seen on screen.\u003cbr\u003e\u003cbr\u003eWith your patronage and support I will create the following content:\u003cbr\u003e\u003cbr\u003eA bi-monthly podcast interviewing directors and screenwriters of color. I have a great line-up from both film and tv, including a Oscar-winning screenwriter.\u003cbr\u003e\u003cbr\u003eVideos that will include movie reviews, tv re-caps and weekly rundowns on the latest in Hollywood news and casting. \u00a0\u003cbr\u003e\u003cbr\u003eEquipment needed:\u003cbr\u003e\u003cbr\u003eMacBook Pro - after seven years of faithful service, my poor laptop gave up the ghost. I will need to purchase a new one in order to record podcasts and edit videos.\u00a0\u003cbr\u003e\u003cbr\u003eMicrophones, headphone and digital recorder for audio podcasts.\u003cbr\u003e\u003cbr\u003eDSLR camera to record my vlogs.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWhether you donate $1, $5 or up to $15 per month, all of it will go towards producing quality content. \u00a0Let\u0027s enjoy this journey together! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e"
