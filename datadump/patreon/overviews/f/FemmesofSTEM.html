    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://spark.adobe.com/page/faAPusdIdcia9/images/a6903466-166f-44dd-ac3b-7bf7dac7f881.jpg?asset_id=f637aef1-cce0-4761-9c1e-187a71b7cc01\u0026amp;img_etag=e3a2ad4192c9ed5a42c7da355211e5d5\u0026amp;size=1024\" style=\"width: 414px;\"\u003e\u003cbr\u003e\u003cbr\u003eHunting down historical lady scientists is hard, but that doesn\u2019t mean they didn\u2019t exist.\u003cbr\u003e\u003cbr\u003eI started the\u00a0\u003ca href=\"https://www.femmesofstem.com/\"\u003eFemmes of STEM\u003c/a\u003e podcast in order to combat\u00a0the false narrative that women, especially women of color, are newcomers to the world of STEM. In reading articles about modern day lady scientists, I get the feeling that people think women are being given the opportunity to join the ranks of male academics only now in the 20th century. Well, friends, not only do historical women in STEM exist, but they didn\u2019t wait to be \u003cem\u003egiven\u003c/em\u003e the opportunity to excel in science. They, like women in STEM today, \u003cem\u003emade \u003c/em\u003ethe opportunities.\u003cbr\u003e\u003cbr\u003eThrough the Femmes of STEM podcast, I try to share the stories of these women! Each episode features a new guest who joins me to talk about a historical woman in her field of STEM.\u003cbr\u003e\u003cbr\u003eWhat began as an audio project has quickly expanded into a growing website and visual resource for learning about history, feminism, science, and their intersection!\u003cbr\u003e\u003cbr\u003eSupport received via Patreon will go towards maintaining the cost of the project (web and audio hosting) and paying for the start up costs (recording equipment).\u003cbr\u003e\u003cbr\u003eIf you\u0027re looking for Femmes of STEM merchandise, you can find it on our\u00a0\u003ca href=\"https://rdbl.co/2FJmSwJ\"\u003eRedBubble store\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t afford to support the project monetarily, you can still support by following on\u00a0\u003ca href=\"https://twitter.com/FemmesofStem\"\u003esocial media\u003c/a\u003e or leaving a review for the\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/episodes-the-femmes-of-stem/id1195277527\"\u003epodcast\u003c/a\u003e! Thank you Femmes and Friends \u0026lt;3\u003cbr\u003e\u003cbr\u003eUpdate: Historical Women in STEM database launching Mid-May 2018!\u003cbr\u003e"
