    "summary": "Fallow Media is an alternative online space for contemporary creativity. We publish work from across the artistic spectrum \u2013 from music to photographs to essays, stories and poems \u2013 in the hope of challenging our inherited ideas of form, structure and content. \u003cbr\u003e\u003cbr\u003eAt Fallow Media, we believe that the internet offers us creative possibilities that remain largely unexploited in the worlds of literature, music and the arts. Sometimes it\u0027s as simple as taking the time to think about typography or layout. Sometimes it\u0027s about ripping up every preconception about how a piece of writing, music or video might look, and starting again from scratch. We have so much new terrain to explore, it often seems as if the possibilities for discovery and wonderment are endless.\u003cbr\u003e\u003cbr\u003eWith the help of our supporters, we\u0027re able to pay all the talented people who contribute to the site. We\u0027re also able to give each and every piece as much time as it needs to become something special. We aim to publish at least one piece of original, innovative work through our website every month, and we make intermittent forays into the physical world through cassettes, zines, chapbooks and the like. Our hope is to develop work which might transcend classifications like physical and digital, just as it might blur the boundaries between music, film, photography and writing.\u00a0\u003cbr\u003e\u003cbr\u003eThrough writing, editing, designing, drawing and recording we aim to create unique experiences for everyone who visits the site, and without the support of people like you, that simply couldn\u0027t happen. If you chose to support us in our work, you will be directly enabling the creativity of our beautiful contributors and helping them to make work of which we can all be immensely proud. \u003cbr\u003e\u003cbr\u003eSo please, if you value innovation, experimentation, adventurousness, insight, independence, curiosity, beauty or plain old hard work, consider becoming a supporter and helping us to make work which embodies those ideals. We need your help to make it happen.\u003cbr\u003e"
