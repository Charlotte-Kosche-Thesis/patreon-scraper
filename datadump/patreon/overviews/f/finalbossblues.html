    "summary": "\u003cdiv style=\"text-align: center;\"\u003eMy name is \u003cstrong\u003eJason\u003c/strong\u003e, and I create pixel art assets.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://finalbossblues.com/\" target=\"_blank\"\u003efinalbossblues.com\u003c/a\u003e \u2022\u00a0\u003ca href=\"http://timefantasy.net/\" target=\"_blank\"\u003etimefantasy.net\u003c/a\u003e \u2022\u00a0\u003ca href=\"https://finalbossblues.itch.io/\" target=\"_blank\"\u003efinalbossblues.itch.io\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cimg src=\"http://timefantasy.net/images/pat/timefa.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://timefantasy.net/images/pat/bat_id.gif\"\u003e\u00a0\u003cstrong\u003eTime Fantasy\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI make the\u003cem\u003e Time Fantasy\u003c/em\u003e series of RPG assets. I love to come up with new characters and locations, so the series is always growing with new expansions. \u003cbr\u003e\u003cbr\u003eMy \u003cem\u003eTime Fantasy\u003c/em\u003e packs are sold as official \u003ca href=\"http://www.rpgmakerweb.com/a/graphics/time-fantasy\"\u003eRPG\u003c/a\u003e\u003ca href=\"http://www.rpgmakerweb.com/a/graphics/time-fantasy-monsters\"\u003eMaker\u003c/a\u003e \u003ca href=\"http://www.rpgmakerweb.com/a/graphics/time-fantasy-winter-tiles\"\u003eDLC\u003c/a\u003e packs, as well as on \u003ca href=\"https://finalbossblues.itch.io/\"\u003eitch.io\u003c/a\u003e, \u003ca href=\"https://www.gamedevmarket.net/member/finalbossblues/\"\u003eGameDevMarket\u003c/a\u003e, the \u003ca href=\"https://www.scirra.com/store/2d-game-sprites/80-rpg-sprites-w-animations-1548\"\u003eScirra store\u003c/a\u003e and on the \u003ca href=\"https://www.assetstore.unity3d.com/en/#!/content/48875\"\u003eUnity asset store\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://timefantasy.net/images/promo/gfxpax4patrons.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://timefantasy.net/images/pat/bat_id2.gif\"\u003e\u00a0Patron Benefits\u003c/strong\u003e\u003cbr\u003eAsset packs:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://finalbossblues.itch.io/tf-lich-crusades\" target=\"_blank\"\u003ePatreon-exclusive \u00a0\"Lich Crusades\" sprite pack!\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://finalbossblues.itch.io/ruined-dungeons-tilesets\" target=\"_blank\"\u003eFree download of \"Ruined Dungeons\" tileset pack!\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://finalbossblues.itch.io/tf-mythical-monsters\" target=\"_blank\"\u003ePatreon-exclusive \"Mythical Monsters\" sprite pack! ($5+)\u003c/a\u003e\u003c/li\u003e\u003cli\u003eNew graphics released all the time! Around two updates every week.\u003c/li\u003e\u003cli\u003ePatrons get new expansions as I release them!\u003c/li\u003e\u003cli\u003e\u003cem\u003eNew patrons have access to the entire archive of downloads!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003ePatron requests:\u003cbr\u003e\u003cul\u003e\u003cli\u003eRequest custom graphics for your projects!\u003c/li\u003e\u003cli\u003eI\u0027ll take as many per month as possible.\u003c/li\u003e\u003cli\u003eCompleted requests will be made available to all patrons.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://timefantasy.net/images/pat/bat_id3.gif\"\u003eMy Patreon Philosophy\u003c/strong\u003e\u003cbr\u003eI want to \u003cem\u003eearn \u003c/em\u003eyour support-- I don\u0027t want money for nothing. When you contribute, that transaction has\u00a0\u003cem\u003evalue\u003c/em\u003e. Patrons have access to a large library of graphics-- assets that you can use in your own projects-- and I try to post new graphics at least twice a week in order to make sure that you get your money\u0027s worth.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThanks!\u003c/strong\u003e\u003cbr\u003e"
