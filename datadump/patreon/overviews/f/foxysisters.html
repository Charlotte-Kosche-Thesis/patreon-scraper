    "summary": "Hello Foxynation! Foxy Sisters here and welcome to our Patreon page! Thanks for stopping by and checking us out.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little bit about the Foxy Sisters:\u003cbr\u003e\u003c/strong\u003eFoxyBabe (Xenia) and FoxyAngel (Shenae) created their YouTube channel in 2012 and began posting content around the end of the year in 2014. They have been hard at work ever since. Mainly focused on the popular multiplayer game Minecraft, the sisters set out to build their fan base with inspiration from other Minecraft YouTubers. Today, the sisters have exceeded over 60 thousand subscribers (couldn\u0027t have done it without your support!) and have recently begun making Minecraft Roleplay videos. They love making videos for their fans, chatting with them, and even livestreaming with them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we decided to start a Patreon page:\u003cbr\u003e\u003c/strong\u003eWe\u0027ve been asked before by fans if they could donate to us, but we never really had a platform where they could do so. After some research we decided to go with Patreon and offer some awesome rewards for our committed fans. The other reason we decided to start a Patreon page is because as our channel grows, we are finding it more and more difficult to keep up with the demand for videos. Everyone who supports us, even if it\u0027s just with $1 a month, is helping us grow as a team and this also expands our possibilities.\u003cbr\u003e\u003cbr\u003eThanks for your time everyone!\u003cbr\u003eDon\u0027t forget to-- Stay Foxy!\u003cbr\u003e"
