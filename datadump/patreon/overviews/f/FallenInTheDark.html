    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig02.deviantart.net/58c9/f/2016/319/2/4/warning_final_by_falleninthedark-daoi2ok.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon page is built mainly for \u003cstrong\u003e\"Not Safe For Work\" (NSFW)\u003c/strong\u003e artworks and comics.\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003ePATRONS WILL BE CHARGED UP FRONT!\u003cbr\u003e\u003cbr\u003eIf you pledge you admit to be 18+ years old.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/03ef/f/2017/004/3/b/neon_whatispatreon_by_falleninthedark-dau7a23.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a site that allows many artists to actually make a living out of their passions, that said, you might go on and ask:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/0cbc/f/2017/004/9/b/neon_y_by_falleninthedark-dau7a2o.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAs all artists i\u0027m very passionate about my work, art/comics/animation in general, but passion alone won\u0027t get you living for much but hopefully with this page i might have a shot at making a living out of it.\u003cbr\u003e\u003cbr\u003ePassion alone doesn\u0027t pay the bills unfortunately, if it did i wouldn\u0027t need to open this page in the first place XD.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://orig05.deviantart.net/03cb/f/2017/004/7/2/neon_whatwill_by_falleninthedark-dau7a1t.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs said above in the \"Warning\" i will mainly focus on the production of NSFW artworks, trying to focus especially on short comics and in the future on an actual original long comic, on which i\u0027m currently working on (at the moment i\u0027m in the \"development\" stage, so all there is are story/characters made out of word on paper)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/2dcb/f/2017/004/5/8/neon_whatwont_by_falleninthedark-dau7a2d.png\"\u003e\u003cbr\u003e\u003cbr\u003eI WON\u0027T be drawing or accepting commissions with the following:\u003cbr\u003e\u003cbr\u003e- excessive gore (some gore is allowed just ask to be sure) -\u003cbr\u003e- scat, diaper play (no exceptions) -\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://orig07.deviantart.net/2c06/f/2016/357/0/1/fallencontactstop_by_falleninthedark-dask7o2.png\"\u003e\u003cbr\u003eemail:\u00a0\u003c/strong\u003e\u003ca href=\"mailto:fallensart@gmail.com\"\u003e\u003cstrong\u003efallensart@gmail.com\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://falleninthedark.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e -\u00a0\u003ca href=\"https://inkbunny.net/FallenInTheDark\"\u003eInkbunny\u003c/a\u003e -\u00a0\u003ca href=\"http://fallensproncreations.tumblr.com/\"\u003eTumblr (18+)\u003c/a\u003e -\u00a0\u003ca href=\"http://www.furaffinity.net/user/falleninthedark/\"\u003eFuraffinity (18+)\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://fallensproncreations.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://orig09.deviantart.net/d8e3/f/2016/357/8/d/fsllencontactsbot_by_falleninthedark-dask7ny.png\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNow with all the informations out of the way, allow me to say:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank you for reading\u003cbr\u003eand\u003cbr\u003eWELCOME TO FALLEN\u0027S PATREON PAGE\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/d
