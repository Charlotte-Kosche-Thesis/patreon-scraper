    "summary": "\u003ch3\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003eHi my name is Franklin also known as Flex from the Flex Formation Youtube Channel. I am a fitness instructor / group trainer, father of 3 kids and husband who is trying to help others around the world achieve better overall health by providing workouts around the world online.\u003c/strong\u003e\u003cimg src=\"http://farm1.staticflickr.com/307/31543040850_ae3fc73083_b.jpg\"\u003e\u003c/h4\u003e\u003ch3\u003eWhat I Can Do For You And Why?\u003c/h3\u003e\u003ch4\u003eThe simplest way to put it is that I can help you achieve a much higher level of health and fitness with as little as $1 a month! This will help me continue to create new workouts ,programs and provide better nutrition plans each month to help you reach your desired goals. I put a lot of blood, sweat and tears throughout my journey to make you the best workouts I can! I have a passion to do this spending hundreds to thousands of hours away from my wife and kids. Think if I could train 1 person for 1 hour and make $30 to $50 then why charge $1? The answer is easy! It\u0027s because I LOVE DOING IT and have a DESIRE to help as much people as I can! This will make it worth my time for my family while making it less expensive then any other membership out there. You can workout anytime and physically anywhere you want by just pulling out your smart phone, computer, laptop or even casting to your tv while you are at home or at the gym! I hope you will become a part of our team so I can help you be on your way to reaching the best version of you! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://farm1.staticflickr.com/627/31768714812_be9963b9e8_c.jpg\"\u003e\u003c/h4\u003e\u003ch3\u003eMy Family :)\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWorkouts Preview\u003c/h3\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=4172839\u0026amp;rid=886665\" target=\"_blank\"\u003eJust $1 a month will give you all this! \u00a0===============================\u003c/a\u003e\u0026gt;\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv\u003e\u003cstrong\u003e- Exclusive weekly workouts\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- Workout programs\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- Click \u0026amp; workout calender\u0027s\u003cbr\u003e- Nutrition plans\u003cbr\u003e- Monthly cooking videos\u003cbr\u003e- Flexformation.com + access\u003cbr\u003e- Put in workout suggestion\u003cbr\u003e- Behind the scenes footage\u003cbr\u003e- Family fun exclusive vlogs\u003cbr\u003e- See local bootcamp classes\u003cbr\u003e- Never seen classic workouts\u003cbr\u003e- Monthly health \u0026amp; fitness tips\u003cbr\u003e- Early access to my workouts\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- Instant access to 200+ videos\u003cbr\u003e- A digital flex fit certificate\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- All calculators easy access\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- Special FX workouts\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- 2 versions of each workout\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- Healthy recipes list\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e- Fitness+Food Tracking Logs\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eBenefits Listed Below\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/h4_7Pj3VEAw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"http://www.flexformation.com/wp-content/uploads/2017/07/workout-programs-july-2017.png\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.flexformation.com/wp-content/uploads/2017/07/New-Flex-Formation-Click-And-Go-Workout-Programs-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is an example of my interactive workout programs that you can choose according to your fitness level. With these you can easily follow your workouts at home or on your mobile phone wherever you are each day. All you do is simply click on the workout link in the calender that will bring you directly to the workout! No more remembering or searching for where you need to go because its all structured and formatted for results accordingly for you! :)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 0);\"\u003eAccess 200 + Exclusive Workouts \u0026amp; Other Videos Instantly!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"http://www.flexformation.com/wp-content/uploads/2017/06/Get-More-For-Less-Flex-Formation-Patreon-Flex-Fit.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(247, 150, 70);\"\u003eYou get now over 170+ exclusive workouts and over 200 videos!\u003c/span\u003e\u003c/span\u003e This includes workout tips, cooking videos and special versions of the newer workouts to creative more interesting and appealing environments to keep you engaged at home. This keeps you from getting bored with the same old place day after day. Why not workout in Dubai today, New York tommorrow and a beautiful tropical island a week later. The possibilities are endless and I am just getting started but I need you! So let me help you help us grow and take working out from home to the next level of fitness together!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eAvailable Nutrition Plans, Cooking Videos And My New Recommended Healthy Recipes\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"http://www.flexformation.com/wp-content/uploads/2016/02/699K95091-1000x442.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eGet access to many great healthy nutrition plans from weight loss, muscle mass gains, vegan ,vegetarian, a grocery list and many other meal plans conveniently\u00a0in one place provided by some of the best in the business!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat Is Patreon And What We Provide?\u003c/h3\u003e\u003ch3\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zj3dU0j-ei4\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003eCan I pay just once instead of monthly?\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003eIf you feel you want to make just a one time donation you can do it by clicking here the link below (My full name is Franklin Lewars)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.paypal.me/Flexformation\"\u003ehttps://www.paypal.me/Flexformation\u003c/a\u003e\u003c/strong\u003e\u003ch3\u003e\u003ca href=\"https://www.paypal.me/Flexformation\"\u003e\u003c/a\u003e\u003ca href=\"https://www.paypal.me/Flexformation\"\u003e\u003c/a\u003eAm I locked into a contract or subscription if I sign up?\u003c/h3\u003e\u003cstrong\u003eAbsolutely not. Patreon is a way to support me in what I do. When you sign up they will withdraw the amount you select on the 1st of every month. Even when you join they will not take out any money until the 1st the following month. Example you join January 2nd they will not take out any money until Feb 1st. Also you can cancel anytime if you choose. This is no contract and you can choose to leave anytime. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm1.staticflickr.com/478/31680771432_f73301a08e_b.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eMy Local Free Bootcamp Workouts\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"https://farm1.staticflickr.com/284/31820001621_16694980ce_b.jpg\" style=\"width: 506px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003cimg src=\"https://farm1.staticflickr.com/524/31820001681_1f13e3d32f_c.jpg\" style=\"width: 516px;\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eMy YMCA Community Workouts\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat If I Don\u0027t Have Any Money?\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e Please don\u0027t worry about becoming a Patreon if you can\u0027t afford it. You are under no obligation to pay me anything. This is only if you genuinely appreciate what I do ,want to get into great shape and/or want to support me so I can continue these workouts for years to come. I know how it feels to be broke and I don\u0027t want anybody to feel pressured to do so. Good news is there is plenty of things you can do to help without paying a cent. That\u0027s sharing, liking, watching and commenting on the workouts on Youtube, facebook and other social media platforms. This helps raise awareness in the google search engine and youtube so it will more likely been seen by others. That would really mean a lot to me because I really do pay attention and notice the ones that do. Thank you all so much and I wouldn\u0027t be here at all if it wasn\u0027t for you guys at home! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 0);\"\u003eChoose Your Level Of Rewards\u003c/span\u003e\u003c/h2\u003e\u003ch3\u003e\u003cbr\u003e\u003cstrong\u003eAt $1 or 100\u00a2 a month you will receive:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://farm1.staticflickr.com/676/32387000685_e33bb483b2_b.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cimg src=\"https://farm1.staticflickr.com/676/32387000685_e33bb483b2_b.jpg\" style=\"width: 728px;\"\u003e\u003cbr\u003e- Exclusive weekly workouts\u003cbr\u003e- Workout programs\u003cbr\u003e- Click \u0026amp; workout calender\u0027s\u003cbr\u003e- Nutrition plans\u003cbr\u003e- Monthly cooking videos\u003cbr\u003e- Flexformation.com + access\u003cbr\u003e- Put in workout suggestion\u003cbr\u003e- Behind the scenes footage\u003cbr\u003e- Family fun exclusive vlogs\u003cbr\u003e- See local bootcamp classes\u003cbr\u003e- Never seen classic workouts\u003cbr\u003e- Monthly health \u0026amp; fitness tips\u003cbr\u003e- Early access to my workouts\u003cbr\u003e- Instant access to 130+ videos\u003cbr\u003e- A digital flex fit certificate\u003cbr\u003e- All calculators easy access\u003cbr\u003e-Special FX workouts\u003cbr\u003e- 2 versions of each workout\u003cbr\u003e- Healthy recipes list (NEW)\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e-\u003c/strong\u003e\u003cstrong\u003eFitness+Food Tracking Logs (NEW)\u003c/strong\u003e\u003cbr\u003e- Newsletter coming soon\u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=4172839\u0026amp;rid=886665\"\u003eGet $1 Reward\u003c
