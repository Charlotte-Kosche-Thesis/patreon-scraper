    "summary": "Frightday is more UNDYINGLY committed to all things frightening - to a sometimes unhealthy degree. Since 2014, we have waded through the masses of horror content so that you can save your valuable time and energy for only the best of the best. We also let Kelly talk about Cryptids, Conspiracies, and paranormal matters in general. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAsk us what we do, and you get three different answers:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSam:\u003c/strong\u003e \u003cem\u003eIf the macabre, ghastly, grim, and gruesome are your jams, Frightday has you covered. Also, we\u0027re mean to Kelly.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKelly:\u003c/strong\u003e \u003cem\u003eWe watch some good horror movies, try to keep Byron from becoming a serial killer, and shed light on the truth behind the creatures, species, and ghosts that walk - or visit - this planet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eByron\u003c/strong\u003e: \u003cem\u003eIndie, obscure, and everything in between, give it to me.\u00a0\u003c/em\u003eIf it\u0027s too heavy for you, let me know, cause I want to see it all...you don\u0027t think I\u0027m really going to be a serial killer...do you Kelly?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eFrightday will \u003cstrong\u003eALWAYS\u003c/strong\u003e be free, in keeping with our mission of Horror-For-All, and we would love the opportunity to dedicate even more energy to curating the best horror media and creating additional, wildly-entertaining content for the listening (and perhaps, at some point, viewing?) pleasure of you beautiful people."
