    "summary": "Hello, Flower City Comic Con and FC3 Monkey Business friends and fans! Thank you for checking out our Patreon Page and even considering supporting us!\u00a0 For the past year (and, as of this Patreon campaign\u0027s launch, 54 episodes and counting!), FC3 Monkey Business has brought laughter, awkward silences and more geeky stuff than you can shake a stick at! If you already know who we are, that\u0027s awesome, and thanks for listening! Now\u2019s your chance to help us grow even more, for just a few bucks here and there.\u00a0\u00a0(no, seriously -- check out the hot rewards).\u00a0 \u003cbr\u003e\u003cbr\u003eAnd if you don\u0027t know who we are, well: We\u0027re \u003cstrong\u003eChris Frank, Tanya Metras, Billy D\u0027Ettore, and a revolving door of Nerds and Geeks of every stripe!\u003c/strong\u003e\u00a0We are the podcast arm of the Flower City Comic Con in Rochester, NY -- a multi-genre Convention bringing Science Fiction, Gaming, Comic Books, Fantasy, and more all together under one roof. We love making weekly podcasts about any geeky topic and since we believe that every topic is geeky if you love it enough, you never know what we are going to bring this week.\u00a0\u003cbr\u003e\u003cbr\u003eThis campaign will help us to provide: \u003cbr\u003e\u003cbr\u003e\u003cli\u003eMore guests!\u00a0 We love to talk to interesting people and we want to bring them to you!\u003c/li\u003e\u003cli\u003eNew podcasts on different topics\u003c/li\u003e\u003cli\u003eLive events - We want to see you guys and hope to bring our show out into the world\u003c/li\u003e\u003cli\u003eA better Flower City Comic Con!\u00a0 We want to not only keep bringing you a quality show, we want to expand and make it better!\u00a0\u003c/li\u003e\u003cbr\u003eAll of these things would be possible with regular contributions to our Patreon account.\u00a0"
