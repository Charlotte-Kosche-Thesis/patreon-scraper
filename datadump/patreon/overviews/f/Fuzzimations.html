    "summary": "\u003cstrong\u003eWARNING BEFORE PLEDGING, YOU WILL BE CHARGED AS SOON AS YOU PLEDGE, SO IF YOU\u0027RE\u00a0PLEDGING, MAKE SURE YOU KNOW WHAT YOU ARE DOING, BEFORE ANY ACTION, JUST DON\u0027T WANT EVERYONE TO HAVE ANY TROUBLE WITH ANYTHING.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch1\u003eHi guys and gals! Welcome to my PATREON!\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003c/h3\u003e\nI\u0027m Ruifuzz from Puerto Rico, I\u0027ve never had art classes, so we can say this is a natural talent and i wanna share it with all of you in different kinds of ways. I studied Graphic Designs and now I\u0027m studying Web Development which is helping me a lot to make games and work more professionally with technical programs. I plan to go to United States and learn Animation, always love to learn things about animation, i can do a little bit which i can defend myself. If i don\u0027t study Animation, ill study Game Developing which at the end ill be learning both thing, animation and game making. But i need some help to be able to accomplish this dreams.\n\u003cbr\u003e\n--------------------------------------------\u003cbr\u003e\n\u003ch3\u003eWhy did I become a creator in Patreon?\u003c/h3\u003e\nI love to share my art to the world, I like the idea of making animations and comics, and this can actually help me out create more.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eRewards\u003c/h3\u003e\u003cstrong\u003e\nFor people who pledge $1+ option:\n\u003c/strong\u003e\u003cbr\u003e\nHave Early access to everything, excluding NSFW Art.\u003cbr\u003eWant the HD SFW Waifu Monday Art, get it here:\u003cbr\u003e\n\u003ca href=\"https://drive.google.com/open?id=1opOkt6XtI1Pu9afPZEKGCrHlcXrddKni\"\u003ehttps://drive.google.com/open?id=1opOkt6XtI1Pu9afP...\u003c/a\u003e\u003cbr\u003e\n.\u003cbr\u003e\u003cstrong\u003eFor people who pledge $4+ option:\u003c/strong\u003e\u003cbr\u003eGet a digital copy of each comic I release.\u003cbr\u003e.\u003cbr\u003e\u003cstrong\u003eFor people who pay $15+ option:\u003c/strong\u003e\u003cbr\u003eGet a poster/art print each month.\u003cbr\u003e.\u003cbr\u003e\u003cstrong\u003e\nFor people who pay $50+ option:\n\u003c/strong\u003e\u003cbr\u003e\nBasically you get everything I produce.\n\u003cbr\u003e\n.\u003cbr\u003e\nRaffles will be done once every 4 months.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nFirst Pledge will be charged Immediately, after that every patron will be charged on the 1st of the month until the 6th.\u003c/strong\u003e"
