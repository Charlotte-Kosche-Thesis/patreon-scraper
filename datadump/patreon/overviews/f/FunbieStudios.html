    "summary": "Since 3d printing came strongly onto the consumer scene in 2012, we\u0027ve been intrigued by what it can mean for everyday individuals and hobbyists. Being novel at that time, with the early advent of the Makers Movement, we started to explore more and along the way felt dearly a need to create a vibrant local community here in Singapore so that we can together push forward the creation of new ideas, thoughts with 3d printing and also support others in their journey to get started and utilize 3d printing in their lives.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://secure.meetupstatic.com/photos/event/3/7/2/9/600_445154121.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003eSince then, we have hosted over 20 different 3d printing and 3d modelling meetups in Singapore, with the intent to keep always open to all and going as long as we can to allow all a platform to learn more, share ideas and inspire one another - \u003ca href=\"https://www.meetup.com/SG3DPMeetup\"\u003ehttps://www.meetup.com/SG3DPMeetup\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VBXNuTD.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBesides that, we have also been working on and releasing a host of new 3d printable models which we have shared via Thingiverse (\u003ca href=\"http://www.Thingiverse.com/FunbieStudios\"\u003ewww.Thingiverse.com/FunbieStudios)\u003c/a\u003e so that these designs can also be shared and 3d printed by everyone globally with access to 3d printing, and hopefully inspire more to pick up 3d modelling and 3d printing.\u003cbr\u003e\u003cbr\u003eFor now, we are keeping the support level really basic but will likely add more as we go along to be better suited for what everyone would want to see/have. \u003cbr\u003e\u003cbr\u003eFollow us also on:\u003cbr\u003eFacebook - \u003ca href=\"http://www.facebook.com/FunbieStudios\"\u003ewww.facebook.com/FunbieStudios\u003c/a\u003e\u003cbr\u003eTwitter, Instagram - @FunbieStudios\u003cbr\u003e\u003cbr\u003eThank you for your support in helping us continue this journey and we\u0027re stoked to be able to have you along for the ride! =)\u003cbr\u003e"
