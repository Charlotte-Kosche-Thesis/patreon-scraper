    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome to our\u00a0Patreon for Flaming River:\u00a0an all LGBTQIA+ geek convention coming to\u00a0the\u00a0Midwest\u00a0in 2018. \u003cbr\u003e\u003cbr\u003eBased in Cleveland, \u003cstrong\u003eour mission\u003c/strong\u003e is to foster,\nshowcase, and celebrate LGBTQIA+ voices and the community, and combat bigotry\nby increasing the visibility of queer and marginalized persons within geek\nculture. The convention will showcase queer comic books, artists, podcasts,\ncosplay, performance, writers, zines, panels, and workshops.\u003cbr\u003e\u003cbr\u003eOur\n\u003cstrong\u003eguiding principles\u003c/strong\u003e and goals are:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo\ncreate a more diverse and inclusive environment for marginalized groups within\nthe queer community\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo\npromote understanding and appreciation for queer culture through art, writing,\npodcasts, comics, and performance\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCreate\nnetworking opportunities for queer artistic entrepreneurs\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo\ncreate safe spaces for youth, families, and underrepresented folx\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo\nraise awareness and educate about the involvement and impact that queer individuals\nhave on geek and pop culture\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePromote\nliteracy in the community\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eAll proceeds go directly to supporting the events, generating grants and scholarships for queer artists and vendors, and creating low income ticket tiers for inclusivity.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFind us on\nsocial media:\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFacebook.com/flamingrivercon\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIQ: @flamingrivercon\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOne time donations can be made to:\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePaypal.me/flamingrivercon\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
