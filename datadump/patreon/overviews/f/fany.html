    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://orig00.deviantart.net/e5cf/f/2017/360/f/6/support9_01_by_fany001-dbxxkdp.jpg\" style=\"width: 449px;\"\u003e\u003cbr\u003e\u003c/div\u003e\nI\u2019m a \n\t\u003cstrong\u003efull-time game\ndesigner\n\t\u003c/strong\u003e and a \u003cstrong\u003eformer student of Geology\u003c/strong\u003e, located in the \u003cstrong\u003eCzech\nRepublic\n\t\u003c/strong\u003e.\u003cbr\u003e\n\tIn my spare time I love creating\n\t\u003cstrong\u003e comics\u003c/strong\u003e,\u003cstrong\u003e digital paintings\u003c/strong\u003e and \u003cstrong\u003etutorials\u003c/strong\u003e. \u003cbr\u003e\u003cstrong\u003eThanks to you\u003c/strong\u003e\u00a0I can \u003cstrong\u003econtinue to work\u003c/strong\u003e on my personal \u003cstrong\u003eprojects\u003c/strong\u003e, create \u003cstrong\u003eworlds\u003c/strong\u003e, \u003cstrong\u003estories \u003c/strong\u003eand \u003cstrong\u003echaracters\u003c/strong\u003e, as well as to \u003cstrong\u003ekeep improving\u003c/strong\u003e my art skills and \u003cstrong\u003edeveloping techniques\u003c/strong\u003e that I can pass to other artists through \u003cstrong\u003eresources\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eProjects\u00a0that exist thanks to you:\u003c/h4\u003e\u003cbr\u003e\n\tMy main projects:\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/c/FanyArt\"\u003e\u003c/a\u003e\u003ca href=\"https://tapastic.com/series/ww\"\u003e\u003cimg src=\"https://orig00.deviantart.net/5ff3/f/2017/333/5/5/tumblr_icons_small_ww2_by_fany001-dbv8x6v.jpg\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/c/FanyArt\"\u003e\u003cimg src=\"https://orig00.deviantart.net/8149/f/2017/333/c/a/tumblr_icons_small_videos_by_fany001-dbv8x6o.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://tapastic.com/series/skies\"\u003e\u003cimg src=\"http://orig06.deviantart.net/31ef/f/2017/042/e/f/tumblr_icons_small_skies_by_fany001-dayosbn.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://tapastic.com/series/ww\"\u003e\u003cstrong\u003eThe World of Wishes\u003c/strong\u003e\u003c/a\u003e webcomic \u2013\ncurrently working on Chapter 4.\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.youtube.com/c/FanyArt\"\u003e\u003cstrong\u003eDigital Painting Videos\u003c/strong\u003e\u003c/a\u003e \u2013\nnew videos usually bi-weekly, Patrons can choose what gets recorded, so feel free to comment or message me.\u003cbr\u003e\n\t\u003ca href=\"http://tapastic.com/series/skies\"\u003e\u003cstrong\u003eSkies Unlimited\u003c/strong\u003e\u003c/a\u003e \u2013 vertical\npaintings, updated randomly when ideas and time come.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy other projects and websites:\u003cbr\u003e\n\t\u003ca href=\"https://tapastic.com/series/nature\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://orig03.deviantart.net/94bd/f/2017/042/2/2/tumblr_icons_small_trivia_by_fany001-dayosc2.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://tapastic.com/series/tutorials\"\u003e\u003cimg src=\"http://orig11.deviantart.net/5b8b/f/2017/050/7/2/tumblr_icons_tutorials_by_fany001-dazmk5x.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://www.fanyart.com/\"\u003e\u003c/a\u003e\u003ca href=\"http://www.fanyart.com/\"\u003e\u003cimg src=\"http://orig04.deviantart.net/cbea/f/2017/042/7/f/tumblr_icons_small_fanyart_by_fany001-dayosbe.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://tapastic.com/series/nature\"\u003e\u003cstrong\u003eTrivia from Nature\u003c/strong\u003e\u003c/a\u003e webcomic \u2013\nstories about nature, currently on hiatus due to lack of time and the complicated nature of the comic.\n\t\u003cbr\u003e\n\t\u003ca href=\"http://tapastic.com/series/tutorials\"\u003e\u003cstrong\u003eIkou\u2019s Tutorials\u003c/strong\u003e\u003c/a\u003e \u2013 an\n\u201cancestor\u201d of my\u00a0\n\t\u003ca href=\"https://www.youtube.com/c/FanyArt\"\u003ePainting Videos on Youtube\u003c/a\u003e.\u003cbr\u003e\n\t\u003ca href=\"http://www.fanyart.com/\"\u003e\u003cstrong\u003eFanyArt.com\u003c/strong\u003e\u003c/a\u003e \u2013 my personal\nwebsite and portfolio.\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig03.deviantart.net/4903/f/2016/006/4/c/line_by_fany001-d9mzbwo.gif\" style=\"text-align: center; background-color: initial;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eMy Philosophy:\u003c/h4\u003e\u003cbr\u003e\n\n\t\u003cimg src=\"https://orig00.deviantart.net/60ae/f/2017/360/2/0/support9_04_by_fany001-dbxxke4.jpg\"\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig03.deviantart.net/4903/f/2016/006/4/c/line_by_fany001-d9mzbwo.gif\" style=\"text-align: center; background-color: initial;\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/4903/f/2016/006/4/c/line_by_fany001-d9mzbwo.gif\" style=\"background-color: initial;\"\u003e\n\t\u003cbr\u003e\n\tI\u0027m sorry I can\u0027t be as interactive as other creators, apart from being a very shy person and I\u0027m working hard at my full-time job, and the little time I have left over I want to use to create interesting content for you. \n\t\u003cbr\u003e\n\tBut I do read all comments and\n\t\u003cstrong\u003e your support\u003c/strong\u003e always makes me very happy and \u003cstrong\u003eencourages\u003c/strong\u003e me \u003cstrong\u003ethat all this is worth doing!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://orig04.deviantart.net/f5f6/f/2016/284/9/3/support8c_05_by_fany001-dakoiti.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://orig03.deviantart.net/4903/f/2016/006/4/c/line_by_fany001-d9mzbwo.gif\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nOther means of support:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u00a0\u003cstrong\u003e\u003ca href=\"http://paypal.com/\" rel=\"nofollow\"\u003eOne time direct support via PayPal\u003c/a\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://www.createspace.com/5993538\" rel=\"nofollow\"\u003ePaperback version of \u003cem\u003eThe Bat that was Afraid of the Dark\u003c/em\u003e comic\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.redbubble.com/people/fany\" rel=\"nofollow\" target=\"_blank\"\u003eMy RedBubble store\u003c/a\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\n\tCommenting, liking and sharing ^^\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig03.deviantart.net/4903/f/2016/006/4/c/line_by_fany001-d9mzbwo.gif\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://orig03.deviantart.net/4903/f/2016/006/4/c/line_by_fany001-d9mzbwo.gif\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tAnd what can you find here in Fany\u2019s posts?\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig11.deviantart.net/1ced/f/2017/036/b/6/archive_patrons_03_by_fany001-day09lv.jpg\"\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/fany/posts?tag=rewards\"\u003e\u003cimg src=\"http://orig13.deviantart.net/e4a1/f/2017/036/9/1/archive_patrons_05_by_fany001-day09m2.jpg\" style=\"width: 247px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.patreon.com/fany/posts?tag=fullres\"\u003e\u003cimg src=\"http://orig10.deviantart.net/78d6/f/2017/036/a/4/archive_patrons_07_by_fany001-day09m5.jpg\" style=\"width: 242px;\"\u003e\u003c/a\u003e \u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/fany/posts?tag=The%20World%20of%20Wishes\"\u003e\u003cimg src=\"http://orig11.deviantart.net/60ac/f/2017/036/9/4/archive_patrons_08_by_fany001-day09mb.jpg\" style=\"width: 247px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.patreon.com/fany/posts?tag=concept%20art\"\u003e\u003cimg src=\"http://orig13.deviantart.net/daf6/f/2017/036/f/1/archive_patrons_09_by_fany001-day09me.jpg\" style=\"width: 242px;\"\u003e\u003c/a\u003e \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig08.deviantart.net/3729/f/2017/036/8/9/archive_everybody_03_by_fany001-day09kx.jpg\"\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/fany/posts?tag=brushes\"\u003e\u003cimg src=\"http://orig10.deviantart.net/9999/f/2017/036/8/3/archive_everybody_05_by_fany001-day09l1.jpg\" style=\"width: 248px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.patreon.com/fany/posts?tag=painting%20videos\"\u003e\u003cimg src=\"http://orig11.deviantart.net/8e35/f/2017/036/4/2/archive_everybody_07_by_fany001-day09la.jpg\" style=\"width: 247px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/fany/posts?tag=Manga%20Studio\"\u003e\u003cimg src=\"http://orig12.deviantart.net/ef54/f/2017/036/9/3/archive_everybody_08_by_fany001-day09li.jpg\" style=\"width: 248px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.patreon.com/fany/posts?tag=resources\"\u003e\u003cimg src=\"http://orig09.deviantart.net/6301/f/2017/036/9/d/archive_everybody_09_by_fany001-day09ln.jpg\" style=\"width: 245px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
