    "summary": "\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCON QUIEN TIENEN EL GUSTO DE\nAPORTAR?\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003eHola querido Patreoner yo\nsoy su servidor FinnHDA, un YouTuber dedicado en su mayor\u00eda a los an\u00e1lisis,\ncuriosidades, datos, tops, rese\u00f1as y teor\u00edas de Hora De Aventura, el m\u00e1s\nconocido en la comunidad, y en otra peque\u00f1a cantidad a otros Cartoons muy\npeculiares a los cuales les daremos m\u00e1s prioridad y relevancia desde el mes de\ndiciembre, tambi\u00e9n tratare de incluir material variado fuera de los cartoon\ncomo es el Anime, el mundo VideoJueguil, temas de cultura popular, etc etc etc\u2026\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eQUE ES PATREON?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\n\n\n\nEsta p\u00e1gina es una excelente\nforma de apoyar monetariamente a tu Figura p\u00fablica favorita, ya sea Famoso,\nArtista, Creador de contenido o Youtuber, para que as\u00ed este personaje se sienta\nen plena confianza con su comunidad y el contenido pueda fluir y ser mejor a\u00fan\nm\u00e1s. Todo aquel que cree Patreon es para promocionar o llevar a flote su\ncontenido  con un cierto reconocimiento\ndel consumidor de este contenido, el dinero que es invertido en este proyecto\nser\u00e1 para tener suficientes fondos para poder impulsar las futuras creaciones\nde la figura p\u00fablica, tambi\u00e9n no dejando de lado el hecho de que todo aquel aportador\nque decidi\u00f3 colaborar con una X cantidad de dinero al proyecto ser\u00e1\nrecompensado.\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCUAL ES EL OBJETIVO DE ESTE\nPROYECTO?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\n\n\n\nEl objetivo de su servidor\nFinnHDA con este proyecto es tratar de proponernos metas en comunidad mediante\nsus aportaciones y as\u00ed poder traer mejoras al canal. \u003cbr\u003e\u003c/em\u003e\u003col style=\"\"\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cem\u003e-Ya sea adquiriendo cursos de computaci\u00f3n que\nayuden a mejorar a\u00fan m\u00e1s el contenido\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cem\u003e-Adquirir cursos de ingl\u00e9s para poder llevar\nnuestros videos a la comunidad Inglesa (Subtitular los videos)\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cem\u003e-Hacer grandes sorteos que permitan de cierta\nmanera devolverles el dinero que han aportado mediante este m\u00e9todo.\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e-Y tambi\u00e9n ayudando aunque sea con un granito\nde arena a causas ben\u00e9ficas.\u003c/em\u003e\u003c/li\u003e\u003c/ol\u003e\n\n\n\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eALGUNAS DUDAS\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\n\u003cem\u003e\u003cstrong\u003e\u00bfC\u00f3mo es el pago? \u003c/strong\u003e\u003cbr\u003e\n\nEn Patreon a primera vista te sale que tu aportaci\u00f3n es\nen d\u00f3lares pero una vez que hagas la aportaci\u00f3n introduciendo tu tarjeta de\ncr\u00e9dito o tu cuenta de PayPal autom\u00e1ticamente se har\u00e1 la conversi\u00f3n a la moneda\nde tu pa\u00eds. \u003cbr\u003e\n\nDe todos modos antes de hacer el aporte aseg\u00farate de hacer\nla conversi\u00f3n por tu cuenta para evitar alguna clase de confusi\u00f3n.\u003cbr\u003e\n\nOtra cosa es rectificar que una vez que te conviertas en\naportador, tus aportaciones ser\u00e1n mensuales es decir que cada mes\nautom\u00e1ticamente aportaras a tu Creador de contenido.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e\u00bfQu\u00e9 gana el aportador?\u003c/strong\u003e\u003cbr\u003e\n\nDependiendo de la cantidad con la que colabores\nhumildemente podr\u00e1s obtener: \u003cbr\u003e\n\n\u003cbr\u003e\n\n$1: Una gran menci\u00f3n (Saludo) en un v\u00eddeo\u00a0random.\u003cbr\u003e\n\n$2: Saludo y follow en Twitter o Amino.\u003cbr\u003e\n\n$3: Saludo y follow en Twitter o Amino, adem\u00e1s Tendr\u00e1s un\nespacio de 10 segundos para que mediante un video realizado por ti o en nota de\naudio puedas dar tus palabras a la comunidad. \u003cbr\u003e\n\n$5: Saludo, Follow y Espacio de 10 segundos. Adem\u00e1s\npromoci\u00f3n de tu canal si es el caso o alguna red social que te interese. \u003cbr\u003e\n\n$7: Todo lo anterior + Tener una miniatura hecha por\nm\u00ed.  \u003cbr\u003e\n\n$15: Todo lo anterior, mas tener un v\u00eddeo\u00a0editado por mi\npersona (El guion lo m\u00e1s practico es lo hagas t\u00fa con tu propia esencia)\u003cbr\u003e$25:\u00a0RECIBIR\u00c1S UN SALUDO ESPECIAL EN UN V\u00cdDEO RANDOM DEL CANAL. TENDR\u00c1S FOLLOW POR MI EN TWITTER O EN AMINO E INCLUSO EN LAS DOS SI POSEES AMBAS CUENTAS. PODR\u00c1S HACER UN V\u00cdDEO EN COLABORACI\u00d3N M\u00cdA PARA MI CANAL, LA EDICI\u00d3N POR MI, EL GUION POR MI (DIALOGANDO Y COMPARTIENDO IDEAS LOS DOS) LA MINIATURA HECHA POR MI Y TENER PROMOCI\u00d3N DE TU CANAL HABLANDO EN UN ESPACIO DE 10-30 SEGUNDOS. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eLas recompensas\npor haber donado ser\u00e1n a partir del 10 de cada mes, es decir, el 10 de cada mes\nse har\u00e1 el corte y de ah\u00ed hasta el 10 del pr\u00f3ximo podr\u00e1s aparecer en uno de mis v\u00eddeos\u00a0depende a cu\u00e1l ha sido tu aporte. \u003cbr\u003e\n\nO\nsea que si tu aporte fue el 5 de Enero, entraras en las recompensas de ese mes\nhasta el 10 de Febrero.\u003cbr\u003e\n\nSi\ntu aporte fue el 11 de Enero, entraras en las recompensas a partir del 10 del\nmes de Febrero. \u003cbr\u003e\n\n\u003cbr\u003e\n\nEspero\nhacerme entender, si no Puedes contactarte conmigo en el mismo chat de Patreon,\nen mi p\u00e1gina de Facebook o en mi correo Finnh.d.a@hotmail.com\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\nMuchas\ngracias por haber le\u00eddo esta nota y espero contar con tu apoyo :D Muchas\ngracias Aventurero.\u003cbr\u003e\n\n\u003cbr\u003e\n\nATT//\nFinnHDA \u0026lt;3\u003cbr\u003e\u003cbr\u003eMoraleja: \"Cuando haces algo por pasi\u00f3n no sentir\u00e1s mayor preocupaci\u00f3n\"\u003c/strong\u003e"
