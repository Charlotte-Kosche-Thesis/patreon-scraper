    "summary": "This Patreon is for helping us dealing with the huge charge of starting a screen printing \u0026amp; clothing shop. You can have preview of what I will do at www.stranded.life !\u00a0\u003cbr\u003eYou donation will help us to buy, in the first time, the little missing materials we need for starting the Stranded Life production, and having a better stock of consommable and shirt, who will directly benefit to you. How ? For exemple, having a nice choice of t-shirt size cost a lot (I explain this\u00a0\u003ca href=\"https://www.patreon.com/posts/we-need-you-15257566\"\u003ehere\u003c/a\u003e). With your help, I could quickly have more sizes available and satisfying everyone. I could also buy rapidly colored inks for starting the production of multi-colored t-shirt, buy the 2 frames who missing and the two scraps.\u00a0\u003cbr\u003eIt\u0027s a good way if you want to support my art ! All the crafting process and design will be updated on the Patreon !\u00a0\u003cbr\u003e\u003cbr\u003eCe Patreon voit le jour pour nous aider \u00e0 g\u00e9rer les charges importantes qui incombe \u00e0 la cr\u00e9ation d\u0027un atelier de s\u00e9rigraphie et d\u0027un shop de v\u00eatements. Vous pouvez avoir un aper\u00e7u de ce que j\u0027ai pr\u00e9vu de faire sur www.stranded.life !\u003cbr\u003eVos donations vont nous permettre, premi\u00e8rement d\u0027acheter le peu de mat\u00e9riel manquant pour enfin lancer la production de Stranded Life, mais aussi d\u0027avoir d\u00e8s le d\u00e9but un meilleur stock de consommables et de t-shirts, et vous allez directement en b\u00e9n\u00e9ficier. Comment ? Par exemple, je vais pouvoir avoir un panel plus divers concernant les tailles de t-shirt et satisfaire tout le monde (je n\u0027ai que du XL actuellement, la raison est expliqu\u00e9e\u00a0\u003ca href=\"https://www.patreon.com/posts/we-need-you-15257566\"\u003eici\u003c/a\u003e), et \u00e9galement pouvoir acheter rapidement des encres de couleurs pour faire les t-shirt qui ne seront pas monochromes, ainsi que les 2 cadres et 2 racles manquantes.\u003cbr\u003eTous les photos et vid\u00e9o des processus de fabrication et de design seront tous upload\u00e9s sur le Patreon !\u003cbr\u003e\u003cbr\u003e* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *\u003cbr\u003e\u003cbr\u003e[EN] Tired of always seeing the same soulless t-shirts bought on the same websites in musical subcultures advocating for DIY, autonomy and locally-produced\u003cbr\u003egoods, I decided to build my very own screen-printing workshop to fill this void. I built it with my own hands (thank you printingplans.com), and\u003cbr\u003eeverything is done to make Stranded.Life an ethical and DIY shop. The inks I use and Oeko-tex-certified and the t-shirt maker (Fruit of the Loom) has \u003cbr\u003every strict and precise specifications (\u003cem\u003eWRAP \u0026amp; Oeko-tex\u003c/em\u003e) regarding work conditions and environmental impact.\u003cbr\u003eAs I have always loved the underground scene, the t-shirts will be part of different series (called obsessions) that will deal with different subcultures.\u003cbr\u003eAs for people who may not like it, don\u0027t worry! There will be a lot of unrelated patterns. ;)\u003cbr\u003eSelling will almost exclusively be operated online. However, we will be available during alternative festivals.\u003cbr\u003e\u003cbr\u003e[FR]\u00a0Fatigu\u00e9 de voir toujours les m\u00eames t-shirts sans \u00e2me achet\u00e9s sur les m\u00eames sites internet dans les sc\u00e8nes musicales pr\u00f4nant pourtant le DIY, l\u0027autonomie et le local, j\u0027ai d\u00e9cid\u00e9 de lancer mon propre atelier de s\u00e9rigraphie pour tenter de pallier un peu \u00e0 ce manque. J\u0027ai construis mon propre mat\u00e9riel (merci printingplans.com), et tout est fait pour que Stranded.Life soit une boutique \u00e9thique ; les encres que j\u0027utilise sont certifi\u00e9es \u00e0 la norme Oeko-tex, et le producteur de mes T-shirt (Fruit of the loom) r\u00e9pond \u00e0 un cahier des charges strictes ( WRAP, Oeko-tex) concernant les conditions de travail et l\u0027impact environnemental. Ayant toujours aim\u00e9 et connu la sc\u00e8ne alternative, les t-shirt feront partit de s\u00e9ries (nomm\u00e9es obsessions) touchant aux milieux undergrounds, divers et vari\u00e9s. Pour les non amateur du genre, pas de panique ! Il y\u0027aura aussi beaucoup d\u0027autres motifs sans rapports ;) .\u003cbr\u003eLa vente se fera quasi exclusivement sur le site internet, mais nous serons aussi pr\u00e9sent sur quelques festivals alternatifs !\u00a0\u003cbr\u003e"
