    "summary": "\u003cem\u003eFate and the Fablemaidens \u003c/em\u003eis an all-women, family-friendly actual-play D\u0026amp;D 5th edition podcast created by four friends who love goofs and games. You could say we have goofs on goofs on goofs... and dragons. And new episodes every other Monday.\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DZQbhdiUQAAk-Lg.jpg:large\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWe couldn\u0027t do it without you.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eFirst and foremost, we want to \u003cem\u003ethank you\u003c/em\u003e. Your support means the world to us, because it affirms the work we put into this podcast, and it tangibly affects our success. We rely on our FableFriends like you to download and listen to the show, to tell us what you think, to share the podcast with your friends, to cheer on the cast during their adventure, and to help us meet our goals. You are \u003cem\u003ewonderful\u003c/em\u003e people, each of you, and we\u0027re \u003cem\u003eso\u003c/em\u003e grateful!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo, what\u0027s the story?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eUnder the unpredictable guidance of Fate (Renee Rhodes), three adventurers \u2013 Merryweather (Rebecca Eckert), the gnome artificer; Wynni (Laura Hutton), the halfling bard; and Twyddle (Samantha Turley), the changeling barbarian \u2013 are thrown together on a fateful trip. When they set sail that day, all they planned for was a relaxing, three-day boat tour \u2013 a pleasure cruise. Instead, the world starts falling apart around them \u2013 literally.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat does your monetary support mean?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eOn the simplest level, your monetary support lets us know you like what we\u0027re producing.\u00a0\u003cbr\u003eBut there\u0027s also much more to it than that.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo create the best product we could, we invested up front to present you something we were proud of from the gate, but that\u0027s not a cheap endeavor. You can help fund the foundation of this podcast.\u003c/li\u003e\u003cli\u003eTo keep going, we need to continue investing time and money into our podcast. We all work and have other creative projects, but we strive to make this the best it can be. This covers fees, events, materials, etc. that you can help with!\u003c/li\u003e\u003cli\u003eTo prepare for the future! We have a lot that we aspire to do in the future. With your help, we could potentially grow to the point that we can travel to cons near you. Or how cool would some live shows be? There are a lot of possibilities!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat if you can\u0027t support us monetarily?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eEven a dollar a month makes a huge difference for us!!\u003cbr\u003eYou can also: \u003cbr\u003e\u003cul\u003e\u003cli\u003eListen to the podcast on iTunes, GooglePlay, YouTube, or \u003ca href=\"http://fateandfablecast.com/\"\u003eour website\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eTell your friends to give us a listen and/or share our episodes on your social media using the hashtag #FateFM. Word of mouth is what we rely on for our audience to grow!\u003c/li\u003e\u003cli\u003eFollow us on Twitter, Facebook, and Instagram @FateFMCast.\u003c/li\u003e\u003cli\u003eAnd, of course, rate and review! Whatever podcast hub you\u0027re listening on, your thoughts make a difference. Please share them with us!\u003c/li\u003e\u003cli\u003eContinue being an awesome supporter of \u003cem\u003eFate and the Fablemaidens\u003c/em\u003e! You\u0027re a good one, friend.\u00a0\u003c/li\u003e\u003c/ul\u003e"
