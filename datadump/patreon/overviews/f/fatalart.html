    "summary": "Hey guys! I\u0027m Bonehouse, and I\u0027m working with a bunch of really cool stick figure artists \u0026amp; animators to help create a stick figure fighting game made in the \u003cem\u003eM.U.G.E.N.\u003c/em\u003e engine called Fatal Art!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/cPolutp.png\"\u003e\u003cbr\u003eI\u0027ve been working on this solo for a couple of years now, and have only recently started thinking about moving this to \u003cem\u003epatreon\u003c/em\u003e. I\u0027ve lost my job and have been in a lot of financial trouble recently, but it\u0027s also given me a lot more time to put more work into the game.\u003cbr\u003e\u003cbr\u003eWhat \u003cem\u003ePatreon\u003c/em\u003e will allow me to do is pay/commission a lot more \u003cem\u003eartists, animators, musicians, sprite makers, programmers and really sweet voice actors\u003c/em\u003e to do some crazy shit with this game! I\u0027ve also been really hype to put out the rewards as well. SO, first.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$2 AND MORE\u003c/strong\u003e, will get you future updates early! (YUPIA, etc) and a Supporters Discord role! Pretty simple stuff.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/YMGujuVg.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWhen you pledge $5 or more\u003c/strong\u003e, you can receive the OG pack, that means you can download all of the OG characters for your own M.U.G.E.N. game and play them when the pack is available! They will be released for everyone AFTER the game is out, and that isn\u0027t going to be soon, so take advantage of it now!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dkgjKYD.png\"\u003e\u003cbr\u003e\u003cstrong\u003ePledge $10 or more\u003c/strong\u003e, and you receive the \u003cstrong\u003eOG Pack\u003c/strong\u003e \u003cem\u003eAND\u003c/em\u003e you get \u003cstrong\u003eEarly Access\u003c/strong\u003e to any future OG\u0027s and dojo duelists as they become available for \u003cem\u003epatrons\u003c/em\u003e. Duelists are special characters created by the Hyun\u0027s Dojo/Stickpage community, and remade specifically for Fatal Art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qfCQqzh.png\"\u003e\u003cbr\u003e\u003cstrong\u003ePledge $20 or more\u003c/strong\u003e, and get the \u003cstrong\u003eOG Pack\u003c/strong\u003e, AND \u003cstrong\u003eEarly Access\u003c/strong\u003e including all sprites created for the characters! This includes OG\u0027s and Duelists! Edit them however you like. This also gets you the full game 4 days before it drops!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fHYfA3i.png\"\u003e\u003cbr\u003e\u003cstrong\u003ePledge $30 or more\u003c/strong\u003e, and receive the final rewards for supporting Fatal Art! The Complete Edition comes with the \u003cstrong\u003eOG Pack\u003c/strong\u003e, \u003cstrong\u003eEarly access\u003c/strong\u003e to future OG\u0027s and Duelists WITH access to all sprites AND .pivs, use them in your own pivot animations, or create new moves for the characters! Also includes Season Pass Early Access. \u003cstrong\u003eNOTE: All characters that will release after the game is out will be free for everyone. But they will come out in packs at a time. Pledging $30 or more will get you them \u003cem\u003eEARLY\u003c/em\u003e and as they come available for \u003cem\u003epatrons\u003c/em\u003e!\u00a0This also gets you the full game 4 days before it drops!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you do decide to support the game, then thank you! It means so much for people to like what I do, and it makes me continue to want to please the community. I love you guys man :(\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFollow me on twitch where i stream progress of the game @\u00a0\u003ca href=\"https://www.twitch.tv/bonehousev\" target=\"_blank\"\u003eBonehouseV on Twitch\u003c/a\u003e"
   },
