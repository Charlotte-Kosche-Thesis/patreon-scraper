    "published_at": "2014-03-02T13:56:44+00:00",
    "summary": "\u003cimg\u003eI\u0027m Foxfeather, and I\u0027m a crazy artist, beekeeper, yak-wrangler, and owned-by-emus animal nut who is making a host of creative things from theater masks to jewelry to homemade soaps while running a small farm and blogging about it online. You can keep up to date with my adventures on \u003ca href=\"https://twitter.com/foxfeather\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e or on my website, \u003ca href=\"http://foxloft.com\" rel=\"nofollow\"\u003eFoxloft Studios\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027ve ever wondered what it\u0027s like to hatch emu eggs in your living room, bottle feed yak babies, or drive through downtown Chicago at 2 in the morning with a car full of pigs, my blog is probably for you. :) Also, lots of cool animal art.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://foxloft.com/files/2016/09/emupatreon.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m a part-time-farmer for the love of it, but my day job is creating art. For over 15 years now, I have been making animal totem glyph designs and compiling an extensive online encyclopedia of their unique symbolism. I have now a collection of over 110 designs and want to keep adding to this growing list with new designs and new totemic information!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://foxloft.com/animal-totem-jewelry\" rel=\"nofollow\" target=\"_blank\"\u003eSee a list of all our current totems here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWith your help, I can expand my offerings and will be creating at least one new animal glyph design each month, along with its symbolic information!\u00a0 The more support I receive, the more time I can dedicate to creating new designs and expanding the current species information write-ups. \u003cbr\u003e\u003cimg src=\"http://foxloft.com/files/2007/07/etsywolf3.jpg\"\u003e\u003cbr\u003eI also focus on wildlife and animal artwork, primarily in watercolor. The series I am best known for are my \u0027Animal Stack\u0027 and \u0027Yin-Yang\u0027 designs.\u00a0 Patronage of my art allows me to expand these series with new species and dog breeds!\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eHow Does Patreon Work?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003ePlease think of this as a tip-jar. If you enjoy my work, have found my animal symbolism useful, laughed at my crazy emu videos, or just want to help keep me making new designs, this is a way to show your appreciation and get a lot of mine! :) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eYou can have a direct impact on the creation of new art, growing the farm, and sharing photos! \u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003ePatreon offers the ability to become a patron of the arts and support work that you love (and the artists who make it!). By pledging even just $1 a month you can help keep me making new artwork and farming - with additional benefits listed below! \u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eBeing a patron gets you access to exclusive work-in-progress artwork! \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027d like to see how my glyph designs are created, from concept to final design, all levels of patronage offer the chance to see my progress artwork, including sketches and process art as well as a sneak peak at the designs I\u0027ll be working on before anyone else knows.\u00a0 I try to keep my updates to 1-2 per month, larger compilation posts so you don\u0027t have to worry about being spammed with constant updates!\u003cbr\u003e\u003cbr\u003eThank you so much for considering supporting my work, I can\u0027t tell you how much it means to me all the support I\u0027ve gotten over the years from so many amazing people who have led me to make a career out of doing what I love! Thank you for being a part of it!\u003cbr\u003e"
   },
