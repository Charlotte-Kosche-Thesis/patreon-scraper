    "summary": "Mi vida definitivamente est\u00e1 cambiando. De un tiempo para ac\u00e1 me he dedicado a filmar videos. Tengo 2 canales que inici\u00e9 para suplementar los cargos en \u003ca href=\"http://www.hombresg.net\" rel=\"nofollow\" target=\"_blank\"\u003eHombresG.Net\u003c/a\u003e y la idea del vlog es para que ustedes vean a trav\u00e9s de mi lente lugares que quiz\u00e1 nunca podr\u00e1n ver. He llegado a la conclusi\u00f3n de que si voy a seguir haciendo lo que vengo haciendo hasta ahora necesito otra fuente de ingresos para poder cubrir los gastos de gasolina, hospedaje y comidas durante la filmaci\u00f3n.\u003cbr\u003e\u003cbr\u003eMecenazgo\u003cbr\u003e\u003cbr\u003eDurante la edad media se les otorgaba un patrocinio a los artistas, cient\u00edficos y literatos para que pudieran iniciar, desarrollar y terminar una obra. Varias veces el apoyo era desinteresado, pero les quedaba la satisfacci\u00f3n de que fueron ellos quienes le suger\u00edan al artista que crear y la obra era dedicada a ellos. Otras veces, aquel que daba m\u00e1s dinero recib\u00eda la obra en s\u00ed o alg\u00fan aliciente de parte del artista como s\u00edmbolo de gratitud.\u003cbr\u003e\u003cbr\u003eMe encanta platicar con ustedes e ir mutuamente tras la b\u00fasqueda de la positividad, y obviamente esto no ser\u00eda posible sin el apoyo que me otorgan, pero para poder mantener la regularidad con la que salen los videos, la expansi\u00f3n de temas y sus propias sugerencias necesito ese est\u00edmulo para que no sea en vano. Depende de Ti poco a poco se ha convertido en un animalito que requiere mucha atenci\u00f3n y para poder justificar su mantenimiento he decidido poner a prueba la sugerencia de algunas personas que me siguen y abr\u00ed esta cuenta en Patreon.\u003cbr\u003e\u003cbr\u003eEn el sistema del Patreon puedes archivar una donaci\u00f3n mensual para ayudarme a seguir creando. Puede ser tan bajo como 1 d\u00f3lar, (1 peso, 1 col\u00f3n, 1 sol, 1 bol\u00edvar, etc.) y tan alto como tu creas que me lo merezca, la cantidad monetaria que decidas donar para m\u00ed ser\u00e1 entonces sustra\u00edda mes con mes hasta que tu decidas ya no patrocinarme. Obvio esta que, dentro de este sistema, si t\u00fa quieres que vaya a alg\u00fan lugar en especial lo har\u00eda m\u00e1s f\u00e1cil para m\u00ed por el aliciente, ya que no tendr\u00eda que preocuparme ni por gasolina ni por donde dormir o comer. De la misma forma aquellas personas que donen m\u00e1s de 1 d\u00f3lar obtendr\u00e1n recompensas de acuerdo a la cantidad que quieran darme mes con mes. Tambi\u00e9n tienes la oportunidad de que tu nombre aparezca en una secci\u00f3n especial del sitio HombresG.Net con tan solamente ofrecer un d\u00f3lar mensual.\u003cbr\u003e\u003cbr\u003ePara terminar, solo quiero aclarar que esto no cambia para nada el hecho de que todos mis videos son, y seguir\u00e1n siendo gratis. Esto es solamente para seguir con una creaci\u00f3n continua de videos, para cubrir \u2018pedidos especiales\u2019 y que haya un est\u00edmulo para de verdad seguir creando con gusto y alegr\u00eda.\u003cbr\u003e\u003cbr\u003eGracias por leerme y espero con tu apoyo seguir haciendo esto por varios a\u00f1os m\u00e1s."
