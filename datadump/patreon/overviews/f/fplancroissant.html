    "summary": "Hello! My\nname is Boryana Ilieva, I am an architect or I used to be an architect. After\nten years of practice one morning in 2015 I just sat down and sketched the\nplan of an apartment I saw in a movie. Yes, I watch films like crazy. More\nthan 400 movies per year, 70% of them brand new. And I can\u2019t stop taking\narchitecture out of films now. I named the project \u003cem\u003e\u003cstrong\u003eFloor Plan Croissant\u003c/strong\u003e\u003c/em\u003e (don\u2019t\nask).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://11am.name/upload/patreon/az.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYears 2016 and 2017 have been crazy. Film festivals Sundance, Cannes, Berlin, Telluride, Toronto, New York were the blood in my veins. Don\u0027t get me wrong\u2014I wasn\u0027t there, I caught up with all the titles in my own city festivals, thank God we have at least three in autumn.\u00a0\u003cbr\u003eSo, my head is exploding with film architecture now. I sketch everyday like crazy and I prepare an eruption of watercolor apartments of the best films of 2017. And guess what: 2018 is here and new amazing films are coming parallel to my 2017 survey and I can\u0027t breathe because of happiness already.\u003cbr\u003e\u003cimg src=\"http://11am.name/upload/patreon/callme.jpg\" style=\"width: 646px;\"\u003e\u003cbr\u003e\u003cem\u003ePatreon\u003c/em\u003e is\na membership platform that would help me provide a sustainable income while having\nthe chance to fully dedicate myself to the creation process. It also allows you,\nmy friends, to connect with me and the act of hunting, sketching and\npainting movie houses on a whole new level. The process of my project is rich, intense, but lonely and I will be damn happy to shout out about it in front of pals who care about new films and architecture. \u003cbr\u003eYou can\nchoose the level of membership you like: $5 or $20 per month. In both cases I send to your home a signed post card with a film house I painted, sometimes even more than once :)\u003cbr\u003e\u003cbr\u003eRead more about it in the \u003cem\u003eRewards\u003c/em\u003e section.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u00a0\u003ca href=\"https://www.instagram.com/fplancroissant\" target=\"_blank\"\u003ecan find me in Instagram\u003c/a\u003e too.\u003cbr\u003e\u003cbr\u003eThank you!"

     "description": "\u003cem\u003eMe and you are house hunting warriors.\u00a0\u003c/em\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eEach new patron is shipped a welcome postcard-size paper print with the floor plan of a film house painted by me.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003ePosts are gonna be about:\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eThe process of research and discovery regarding the house in a current film I am working on: where is the house, is it a famous house, how many films have been shot in it, did I make a new friendship with the production designer or may be even the director of the film (yes sometimes they are super cool and super friendly and supportive), my thoughts on the architecture.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePencil sketches marking the start of the process on the blank sheet of paper. I show here different 3d view points of the house which you can\u2019t see anywhere else.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePhotos of the watercolor painting process\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eI show you the finished painting with some thoughts on the architecture\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eSome other stuff interesting to you. Just name it\u00a0\u003c/li\u003e\n\u003c/ul\u003e",
