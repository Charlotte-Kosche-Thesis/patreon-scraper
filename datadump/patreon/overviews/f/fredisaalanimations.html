    "summary": "I am a Minecraft Animator on YouTube! I make funny and epic Animations, Music Videos (you might know some of them), and Short Films. I am the Animator behind \"Let\u0027s have some Fun in Minecraft\", \"Legendary Griefer\", \"Supernatural Mobs\", \"Atlanteans 1 \u0026amp; 2\", \"Wanted Men\", \"Fight With Me\" and some other popular Music Videos/Animations. My latest Music Video is \"Living In A Nightmare\":\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wKyTUzlJrWU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eNow I finally decided to use Patreon, as I think it could benefit to both of us. I cant say how much I appreciate every single one of you who is willing to support me. You will get exclusive Rewards, and Sneak Peaks from my ongoing Projects, as well as a chance to be part of a very new but amazing Community.\u003cbr\u003e\u003cbr\u003eIf you enjoy watching Minecraft Animations and Music Videos, and maybe even want to get featured in one, becoming a Patreon is the way to go! If you decide to become a Seagull today, you will get Access to the Rewards listed on the right side (as soon as the next month begins, because that\u0027s how Patreon works). But take a look yourself :)\u003cbr\u003e\u003cbr\u003eWith your Support I will be able to work on more high quality Animations, and it enables me to depend less on commission work. Further more at some point it might enable me to hire additional Animators, which means we could produce even more, faster, and better Animations! My ultimate Goal ist to deliver 1 super high quality Animation every WEEK. I think we can get there, but I cannot do it alone... !\u003cbr\u003e\u003cbr\u003ePS: You can stop being a Patreon at any time.\u003cbr\u003e\u003cbr\u003eThank you my Friends,\u003cbr\u003estay awesome Seagulls!"
