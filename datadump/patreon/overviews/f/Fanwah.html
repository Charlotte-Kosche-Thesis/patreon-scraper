    "summary": "Hey Mermaids!\u003cbr\u003e\u003cbr\u003eSo I was sitting here thinking about all the outrageous things in the world. There are more than I even want to process. Not at the top of my list - but somewhere a little lower than the middle of the list is the lack of opportunities to turn a love of all things magical into good deeds. Moderately outrageous! THAT\u0027S WHAT I SAID!\u00a0\u003cbr\u003e\u003cbr\u003eSo here I find myself - on an artist platform. Asking people for money in exchange for stuff. \u0027WHAT KIND OF STUFF?!\u0027 I hear absolutely no one so far question. WELL I\u0027M GLAD YOU ASKED! *chirping crickets*.\u003cbr\u003e\u003cbr\u003eHeres my proposition. *ahem*\u00a0\u003cbr\u003eDear Mermaids - imagine this. A subscription box - run by yours truly, Fanwah. You pledge a monthly membership. You get to keep up with my super cool content (random videos) on my super cool patreon page (thanks patreon) and pledge your super cool funds (I\u0027m shameless, but wait) and recieve SUPER COOL SUBSCRIPTION BOX! Hfriumjigjrokoefijfeofwue!!!!\u003cbr\u003e\u003cbr\u003eWOO! So it turns out I own a SUPER COOL MAKEUP AND BEAUTY BRAND CALLED MERMAID SALON AND HAVE ACCESS TO MANY FUN ITEMS TO GO IN THE SUBSCRIPTION BOX! YASSSS KWEEEEEEN.\u003cbr\u003e\u003cbr\u003eSo where does the love of all things sparkly turn into good deeds? AND what is so great about your page content? WELL BUCKLE UP MOTHERFLIPPERS (quality mermaid pun) BECAUSE I HAVE A SPIEL FOR YOU.\u003cbr\u003e\u003cbr\u003eMoney from the box subscription will go to various organisations and causes every month. Yes I want back what it takes me to pay for, pack and post the boxes. But everything else will find a new home in somewhere that it\u0027s needed.\u003cbr\u003e\u003cbr\u003eSUPER COOL PAGE CONTENT?!?! Seeing where the funds go! Seeing what difference you made JUST BY LOVING GLITTER AND ART AND ALL THINGS MAGICAL AND WONDEROUS. A first hand glimpse into the projects, organisations, events and fundraisers. DNKUIEFKJFRKNEFEFIJEFKOEFM!!!\u00a0\u003cbr\u003e\u003cbr\u003eBONUS ROUND - collaborations with other brands, crafters and artists through the subscription. Product production and funding for artists and a means for them to ACTUALLY GET PAID ALL BECAUSE OF YOU.\u00a0\u003cbr\u003e\u003cbr\u003eWe are mermaids! We have a great fear of Shallow living and together we can make waves! SO MANY GREAT SAYINGS!\u003cbr\u003e\u003cbr\u003eSo, if you\u0027re with me - subscribe. If you\u0027re not convinced - stay tuned. Follow the journey anyway.\u00a0\u003cbr\u003e\u003cbr\u003ePUTTING TOGETHER AMAZING PACKS AS WE SPEAK FOR OUR FIRST SUBSCRIBERS!\u00a0\u003cbr\u003e\u003cbr\u003eMAKE WAVES \ud83c\udf08\ud83c\udf08\ud83c\udf08\ud83c\udf08\ud83c\udf08\ud83c\udf08\u003cbr\u003eFanwah awayyyyy!!!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
