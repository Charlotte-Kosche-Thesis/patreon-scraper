    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eI make cool things for people because cool things are cool and people are cool.\u003cbr\u003e\u003cbr\u003eThis Patreon primarily allows me to do two things. It gives me the flexibility to do work for people for rates they can afford and to be able to spend time working on my own projects.\u003cbr\u003e\u003cbr\u003eI\u2019m Devin Harrigan but around the interwubs I\u2019m known as\u00a0Featherweight. I make things...like, all the things. I have been a freelance creator for almost a decade now and in that time I\u0027ve developed a diverse skill set and created a wide variety of awesome stuff: Comics, puppets, paintings, graphic designs, plushies, costumes, notebooks \u0026amp; notebook accessories, Tabletop games, animated shorts, creative streams and prop building. It\u2019s actually pretty likely that you\u0027ve seen some of my work at some point out in the wilds of the internet and not even known it, as I\u0027ve been lucky enough to collaborate with a ton of cool creators over the years (\u003ca href=\"http://youtu.be/Q9UwlAAnlmg\" rel=\"nofollow\"\u003eFallout: Nuka Break\u003c/a\u003e,\u00a0\u003ca href=\"https://www.twitch.tv/calamityjamie\"\u003eCalamity Jamie\u003c/a\u003e,\u00a0\u003ca href=\"https://www.twitch.tv/kate\"\u003eKate Stark\u003c/a\u003e, and\u00a0\u003ca href=\"http://stolenjokescomic.tumblr.com/\" rel=\"nofollow\"\u003eLoadingReadyRun\u003c/a\u003e to name a few).\u003cbr\u003e\u003cbr\u003eFinally I would just like to say\u00a0I am so endlessly grateful for the opportunities the boundless generosity my Patrons have given me. Thank \u00a0you all so very much.\u00a0\u003cbr\u003e\u003cbr\u003eWant a thing? You can contact me via my\u00a0\u003ca href=\"https://twitter.com/Featherweight_\"\u003etwitter\u003c/a\u003e :) \u00a0\u003cbr\u003e(Overhauling my web site/contact page is on my to-do short list)\u00a0\u003cbr\u003e\u003c/div\u003e \u003ca href=\"http://www.featherweightcreations.com\" rel=\"nofollow\"\u003e\u003c/a\u003e"
