    "summary": "Hello!\u003cbr\u003eI\u0027m Ian McDuffie. I\u0027m a musician currently based in Chicago.\u00a0I\u0027m also the creator of the bedroom-glam band\u00a0\u003ca href=\"https://violetmice.bandcamp.com/\" rel=\"nofollow\"\u003eViolet Mice,\u00a0\u003c/a\u003ea name I\u0027ve been recording under for ten years. Violet Mice can sound like many things, it can take many forms (at the moment is buoyant queer-ass dance bangers), as long as there\u0027s one thing beneath it\u2014 energy. Violet Mice has played tons of shows in Chicago, and I\u0027ve recorded six albums worth of material all on my lonesome. My most recent release is the CRUCIAL EP, featuring legit banger \"At War With My Culture\"\u2014\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YFlBzjfOVTc?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eI\u0027m also about to uproot everything in my life and relocate to Albuquerque, New Mexico. There I plan to recharge my mental batteries and explore a new sound. What will that sound be? I don\u0027t know! That\u0027s where you come in\u2014 backing me up here helps me to find my footing in the New Desert, and it helps me to keep you in the loop on what I\u0027m working on, because I\u0027ll actually be able to work on it.\u003cbr\u003e\u003cbr\u003eAnd what\u0027s in it for you? The $2 tier allows you a peek into my work-life. Dispatches from the studio. Recently this has been a dive into the history of Violet Mice, starting with my first serious record, \u003cem\u003eIt Would Be Nice. \u003c/em\u003eThis means that you\u0027ll slowly amass my entire discography, which will be something like 8 albums and change worth of songs, plus demos, sketches, live bits, the works!\u003cbr\u003e\u003cbr\u003e For $5, you get Two Brand New Songs every month\u2014 these aren\u0027t going to be on whatever album I\u0027m working on (though I might package them later); they\u0027re going to be just for You. Here\u0027s some samples\u2014\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JDc6o3bR4qw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAt $8, I will anoint you as a member of my Mixtape Club, where I\u0027ll send you a 40-minute cassette every month with the jams I am digging at the moment.\u003cbr\u003e\u003cbr\u003eViolet Mice is ever shifting and changing. You\u0027d get to be the first to hear those changes. I\u0027ll trace a song from demo to finish for you.\u003cbr\u003e\u003cbr\u003eJoin me! It\u0027s always fun around here. Or at least I promise something unexpected.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
