    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://c3.patreon.com/2/patreon-posts/9245613780487197660.jpg?t=1497225600\u0026amp;v=d7qHywuC7HgPn9uC0F8FWpihs5r5vDIho49r1X9gifg%3D\"\u003e\u003cbr\u003eAbout Me\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\nHello! I\u0027m Melissa Ebbe, and thanks for checking out my Patreon!\u003cbr\u003e\n\u003cbr\u003e\nI have a BFA from UW-Madison, and an MA and MFA from UW-Milwaukee. I used to teach in the university system, but now I create art full-time. I\u0027m trained in the traditional art of oil painting, but I prefer to work as a sculptor and am profoundly influenced by special effects, movies, television and comics\n\u003cbr\u003e\n\u003cbr\u003e\nFeral Works has been my business from 2007. I am passionate about creating and Feral Works has given me a means to support myself since about 2010.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhy Support My Patreon?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eI am extremely grateful for each and every sale that I make, but Patreon gives me the steady income I need to keep creative and doing what I love! It has allowed me to gain new skills as well as be able to purchase newer technologies to improve my craft.\u003cbr\u003e\u003cbr\u003eBy taking some of the pressure off of monthly financial needs, my Patrons have enabled me to grow as an artist. If you like seeing my art and would like to contribute to my growth as an artist, please consider becoming a Patron.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003ePatreon is a service that allows individuals to donate money to their favorite artists. Most artists have rewards based on the donation level. Patreon is much like Kickstarter, but instead of a finite product goal, donations go towards investing in the artist.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
