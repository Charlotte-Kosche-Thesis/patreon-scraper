    "summary": "We are working to evolve the future of Opera. A new independent tenor trio evolving the genre into a world where classical voices can merge with modern themes. Help support our videos, and make Forte an ever growing collection of cinematic, opera crossover interpretations of songs. For example see our\u00a0\u003ca href=\"https://www.youtube.com/watch?v=PZUpUCvA_Tc\" rel=\"nofollow\"\u003eGame of Thrones - Forte Opera Theme\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eA Quick Patreon Explanation:\u003c/h3\u003eWe are so excited to be joining Patreon! It is an AMAZING concept, that can liberate us to create better and more consistent videos. Please consider giving a dollar (or however you much you like) per music video that we upload to youtube. If you\u0027re concerned about going over your budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere your money goes:\u003c/h3\u003eWe are an independent production team working to create high quality content. We want to work WITH an incredible video team when we have enough money to pay them! \u00a0If we can get Patreon rolling, the quality will be greater and more frequent. We are able to keep on making this music because of YOU guys.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere are some awesome rewards for you!\u003cbr\u003e\u003cbr\u003e$1/video Thank you! You will have access to my patron only stream where we will interact all the time!\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e$5/video\u00a0We will be using the Patreon stream to figure out song choices, help vote on future collaborations!\u003cbr\u003e\u003cbr\u003e$15/video A personalized audio/video message from FORTE once a year upon request!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eQUESTIONS:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cstrong\u003eHow many music videos will you release?\u003c/strong\u003e Around one video every 1-3 months! More once we get into the swing of production.\u003cbr\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron?\u003c/strong\u003e Yes, please only sign up to donate what you can easily afford. Even $1 per music video we upload will make a huge difference and would be greatly appreciated\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e Yes of course! If you can\u0027t afford to donate in the future, or you need to donate less that\u0027s absolutely fine. You can just log in to change or cancel the account whenever you want\u003cbr\u003e"
