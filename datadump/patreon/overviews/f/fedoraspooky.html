    "summary": "Hello, hello! My name is \u003ca href=\"http://fedoraspooky.tumblr.com/tagged/art-stuff\"\u003eNellie Melton\u003c/a\u003e, and I\u0027m a freelance artist who likes to draw fancy things, robots, and assorted bizarre creatures from my dreams. There are currently two main projects I\u0027m working on at the moment: A webcomic about a master thief named Kilroy, and a visual novel titled A Tutorial For You And Me. \u003cbr\u003eYou can find Kilroy \u003ca href=\"https://tapas.io/series/kilroy\"\u003e\u003cstrong\u003ehere on Tapas\u003c/strong\u003e\u003c/a\u003e, or over on \u003ca href=\"http://kilroy.smackjeeves.com/\"\u003e\u003cstrong\u003eSmackjeeves\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/7efe1dfbdd7e65e185412c3341ddd386/tumblr_p81m98IweN1qg4xn3o1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eUltimately, my goal is to release both of these projects for free! Unfortunately, as a living corporeal creature that roams the Earth scribbling on things, there is the daunting reality of living expenses and student loans that prevent me from being able to work on these projects full time. \u003cbr\u003e\u003cbr\u003eThat\u0027s where you come in! By becoming my patron, you\u0027ll be supporting the creation of both projects, as well as anything else I happen to make! I will be able to devote more time towards regular weekly comic updates and the completion of my game. And to sweeten the deal, there are definitely some fun little extras in it for you! Everyone wins!\u003cbr\u003e"
