    "summary": "\u003cdiv\u003e\n\tHi!\u00a0 Our names are \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eJoey Swift\u003c/strong\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eBritt Michael Gordon\u003c/strong\u003e\u003c/span\u003e and together we created this project called \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFrame of Mind\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b144a2c1fcb81371ab5facac9250ddee/tumblr_p38ymsFDa51x3944vo1_1280.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe met at Florida State University studying theatre and quickly became \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ebest friends.\u003c/span\u003e\u003c/strong\u003e\u00a0 We bonded over many things, but the thing that truly solidified our fondness for one another was our mutual \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003elove of cinema.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/cccdbf43ed95270da71baca5321de980/tumblr_p2y6lfUBXm1x3944vo3_1280.jpg\" style=\"width: 356px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tDuring college, we often played what we called the \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\"YouTube game.\"\u003c/strong\u003e\u00a0\u003c/span\u003e One of us would pick a cinematic \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ecategory\u003c/span\u003e\u003c/strong\u003e for which the other would provide an appropriate video clip from YouTube.\u00a0 For example, one of us might say, \"Give me... an excellent MGM musical number!\"\u00a0 Or perhaps, \"Give me....... a great comedic moment delivered by a performer typically known for their dramatic prowess.\"\u00a0 Goofy stuff like that, right?\u00a0 It\u0027s a great game to play with your fellow film nerd friends accompanied by your favorite social lubricant.\u00a0 Don\u0027t sell us short though!\u00a0 We didn\u0027t spend the entirety of our four years at FSU slumped next to one another on a sofa in front of a computer screen with the YouTubes at the ready.\u00a0 We definitely took advantage of everything that a great city like Tallahassee could offer two venturesome, undergraduate, red-blooded youths such as ourselves.\u00a0 However, no matter how we occupied our free time in that ever-enchanting Floridian state capital, at the end of the evening, our exhausted spirits were never \u003cem\u003etoo\u003c/em\u003e depleted that we couldn\u0027t spend but a few final moments on the sofa with YouTube pulled up so that one of us might utter to the other, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\"Pick a category.\"\u003c/strong\u003e\u003c/span\u003e\u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tUpon graduating in 2014, we each ventured off to different areas of the country to pursue careers in acting.\u00a0 \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBut we never lost touch.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3d5b6bf7b47384ed4bc219de8fbfbaca/tumblr_p2y6lfUBXm1x3944vo1_1280.jpg\" style=\"width: 332px;\"\u003e\u00a0\u003cimg src=\"https://78.media.tumblr.com/682f9c2cd50936b2e874b464a227fe18/tumblr_p2y6lfUBXm1x3944vo2_1280.jpg\" style=\"width: 332px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tAlthough we\u0027ve spent the majority of our postgraduate lives separated from one another, rare is the day we don\u0027t text each other and seldom do our sporadic phone calls last less than two hours.\u00a0 Despite the geographic divide, \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eour friendship only seems to strengthen as time goes by.\u00a0\u003c/span\u003e\u003c/strong\u003e We\u0027ve mulled over quite a broad range of topics during the course of this long-distance bromance of ours, but \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eour conversations almost always come back around to \u003cem\u003ecinema.\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0 \u003cbr\u003e\n\t\u003cbr\u003e\n\tIn early 2016, we got on a kick of comparing Top 10 lists over text: Top 10 Gangster Films; Top 10 Romantic Comedies; Top 10 Fantasy Films.\u00a0 Then came the Big Kahuna... Two lists... Each of our \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eFavorite 50 Movies...\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/4104fd719399438b550a97c90f1a486e/tumblr_p377r31QGl1x3944vo1_1280.jpg\" style=\"width: 356px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003eAlthough our tastes in movies tend to overlap, surprisingly there were only a handful a films that made \u003cem\u003eboth\u003c/em\u003e of our lists.\u00a0 After sorting through our duplicates and adding a few more individual choices, we rounded out each of our lists to an even 50 making \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ea combined list of 100 movies that we collectively loved and admired.\u003c/span\u003e\u003c/strong\u003e\u00a0 Mind you, all this effort was simply a means of nerding-out together like we used to in college.\u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tThen the thought occurred to do something \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ecreative\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e with our list...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/098b33127762b11261aacbc319fd6390/tumblr_p378u8b5n21x3944vo1_1280.jpg\" style=\"width: 356px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tAnd thus, \u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFrame of Mind\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e was born... just two well-meaning idiots in love with film and bromantically in love with each other creating \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e100 Personal Appraisals of 100 Films!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ce9c0917309cbdea4e1e57b87bad26eb/tumblr_p38ysqhmp41x3944vo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn the spirit of the \"Youtube Game\"\u00a0 from our college days, much like \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"picking a category,\"\u003c/span\u003e\u003c/strong\u003e we trade off assigning each other which movie to write about.\u00a0 In other words, \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eeach time we decide to make a new video, the \u003cem\u003eassigner\u003c/em\u003e will pick a film from the \u003cem\u003eassignee\u0027s\u003c/em\u003e personal movie list (their original 50) and the \u003cem\u003eassignee\u003c/em\u003e provides his personal take on said film for the video.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0 So this little experiment we call\u00a0\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFrame of Mind\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003ehas really just become our way of \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003epreserving our personal rituals as best friends\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0through creativity \u003c/span\u003e\u003c/strong\u003eeven when separated by great distances.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/e79807794267ed0c34004028b01405e7/tumblr_p37bezw08y1x3944vo1_1280.jpg\" style=\"width: 373px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tAnd much like the \"YouTube Game,\" \u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFrame of Mind\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003eis quite \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003efreeform in nature.\u003c/span\u003e\u003c/strong\u003e\u00a0 We really don\u0027t have much of premise beyond two best friends trading off talking about movies they love.\u00a0 This allows us to try anything we want, using whatever form we feel fits the material.\u00a0\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tBy adopting on this \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eexperimental attitude\u003c/strong\u003e\u003c/span\u003e, we\u0027ve been able to explore a myriad of cinematic subjects: \u003cstrong\u003efrom the evolving aesthetics of a iconic character;\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003ca href=\"https://youtu.be/4kcdDIECMRg\"\u003eThe Dark Knight (2008), the Superhero Reaches New Heights\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4kcdDIECMRg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nTo the aesthetics of gorgeous photographic process;\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/7Lyw_qe6V60\"\u003eThe Apartment (1960), and the Beauty of Anamorphic Black and White\u003c/a\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7Lyw_qe6V60\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cbr\u003eTo the achievements of a single film within the grander context of its given genre;\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/ohFrRHhaQM0\"\u003eChicago (2002), and the Razzle Dazzle of Movie Musicals\u003c/a\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ohFrRHhaQM0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\u003cbr\u003eTo the understated significance of a single film within a filmmakers body of work...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/GgKVtrE7YSY\"\u003eItalianamerican (1974), \"Ultimately the Most Extraordinary Thing in a Frame is a Human Being\"\u003c/a\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GgKVtrE7YSY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003eThe analyses you hear in these videos are not unlike the conversations we have in life.\u00a0 \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWe often contextualize current events or significant moments in our personal lives in terms of film.\u003c/strong\u003e\u003c/span\u003e\u00a0 In this way, \u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFrame of Mind\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003eis an \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eextension of our friendship\u003c/span\u003e\u003c/strong\u003e which we\u0027ve decided to share with all of you!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ae966dd02e39ca79ebd88507e1b1692d/tumblr_p390edDiJ11x3944vo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs a team, we\u0027d like our project to grow\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e even\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003emore personal.\u003c/strong\u003e\u003c/span\u003e\u00a0 We\u0027d like to continue to create the most \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ethought provoking material\u003c/strong\u003e\u003c/span\u003e possible for our viewers and \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eproduce \u003cem\u003emore\u003c/em\u003e work \u003c/strong\u003e\u003c/span\u003ein general.\u00a0 A lot of time and effort goes into creating these videos; but unfortunately, for two young actors managing careers, taking classes, and working survival jobs when we\u0027re not performing, there\u0027s often not enough time to release content on a consistent basis.\u00a0 \u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003eThe idea behind this Patreon page is to mitigate the \u003c/b\u003e\u003cem style=\"color: rgb(227, 108, 9); font-weight: bold;\"\u003esurvival\u003c/em\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003e aspect of our daily lives in order to devote more time and energy to \u003c/b\u003e\u003cspan style=\"\"\u003e\u003ci style=\"color: rgb(49, 133, 155); font-weight: bold;\"\u003e\u003cem\u003e\u003cstrong\u003eFrame of Mind\u003c/strong\u003e\u003c/em\u003e.\u00a0\u003c/i\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003e\u00a0\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(49, 133, 155);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003c/b\u003eWe\u0027re very committed to this project - after all 100 films is a lot to cover - but, more over, we\u0027d love for \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFrame of Mind\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eto become a \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ecommunity for film lovers\u003c/span\u003e\u003c/strong\u003e and perhaps an \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eavenue towards filmmaking.\u003c/span\u003e\u00a0 \u003c/strong\u003eOur project is a source of inspiration for us and we hope it becomes a source of inspiration for you.\u00a0 In order to expand our work and our community, \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewe need your help.\u003c/span\u003e\u00a0\u00a0\u003c/strong\u003eExplore the rest of our page to learn how to contribute!\u00a0 With every new pledge, we\u0027ll be able to come up with more ways to \u003cstrong\u003ereward our patrons\u003c/strong\u003e and \u003cstrong\u003egrant exclusive access\u003c/strong\u003e to more\u00a0\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eFrame of Mind \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003ematerial.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe deeply appreciate your support - \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThank you so, so much! \u003c/span\u003e- and we promise to continue working to \u003cem\u003eearn\u003c/em\u003e your support.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYours truly,\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eJoey Swift \u003c/span\u003e\u0026amp; \u003cspan style=\"color: rgb(84, 141, 212);\"\u003eBritt Michael Gordon\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003eYouTube: \u003ca href=\"https://www.youtube.com/channel/UCMBtrU6E-cdPMXeUmIEwBKw\"\u003ehttps://www.youtube.com/channel/UCMBtrU6E-cdPMXeUm...\u003c/a\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/FrameOfMindFlix/\"\u003ehttps://www.facebook.com/FrameOfMindFlix/\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/FrameOfMindFlix\"\u003ehttps://twitter.com/FrameOfMindFlix\u003c/a\u003e\u003cbr\u003eFrameOfMindMovies@gmail.com\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
