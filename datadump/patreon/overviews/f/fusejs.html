    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eFuse\u003c/strong\u003e is a zero-dependencies super lightweight library which provides a simple way to do fuzzy searching, available in:\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://fusejs.io/\"\u003eJavaScript\u003c/a\u003e\u003cbr\u003e- \u003ca href=\"https://github.com/krisk/fuse-swift\"\u003eSwift\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOn the roadmap:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAdd plugin functionality\u003c/li\u003e\u003cli\u003e\u003cdel\u003eDedicated project page\u003c/del\u003e\u00a0\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e(Done!)\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003eImproved documentation\u003c/li\u003e\n\u003cli\u003eVisually driven customization (think of wizards) for non-developers\u003c/li\u003e\n\u003cli\u003eTechnical support\u003c/li\u003e\n\u003cli\u003eGeneral and ongoing bug fixes\u003c/li\u003e\u003cli\u003eA much needed logo\u003c/li\u003e\u003cli\u003e\u003cdel\u003eCreate a Swift/Objective-C framework\u00a0\u003c/del\u003e \u003cem\u003e(Done!)\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003eCreate an Android library\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nMaintaining and updating Fuse takes up a lot of time. To be able to provide the project with the attention it deserves, I decided to experiment with sponsorship and/or support. If this works out, I can route the chunk of time that is usually spent on lucrative endeavors to this project.\u003cbr\u003e\n\u003cbr\u003e\nIf the library saved you some time or helped you create something awesome, please consider sponsoring it. There will be more great things on the way!\u003cbr\u003e\n\u003cbr\u003e\nCheers!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.npmjs.com/package/fuse.js\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c
