    "summary": "Frankly Burlesque is wrapping up its THIRD season of twice monthly burlesque shows from Sept to May. \u003cbr\u003eThis past year, in addition to two shows a month we produced a piece of published theater, \u003cstrong\u003e\u003cem\u003eTRU, Based on the Words and Works of Truman Capote\u003c/em\u003e\u003c/strong\u003e in January and the \u003cstrong\u003e\u003cem\u003eFirst Annual Boise Burlesque Marathong \u003c/em\u003e\u003c/strong\u003ein March.\u00a0\u003cbr\u003e\u003cbr\u003eSeason number four is where we blow up.\u003cbr\u003e\u003cbr\u003eSeptember 3, doors 8, show 9at the VaC (ticketed show)\u003cbr\u003e\u003cem\u003eDC vs Marvel \u003c/em\u003e\u003cbr\u003ehosted by \u003cstrong\u003eDangrrr Doll\u003c/strong\u003e from \u003cstrong\u003eNYC\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOctober 9, 8pm Pengillys\u003cbr\u003e\u003cem\u003eLegislate This! \u003c/em\u003e\u003cbr\u003eA politically charged show (right before the election!) focusing on gender inequality and women\u0027s \"issues\"\u003cbr\u003eBenefitting and in collaboration with Planned Parenthood of Idaho\u003cbr\u003e\u003cbr\u003eNovember 13, 8pm Pengillys\u003cbr\u003eTitle tbd\u003cbr\u003e\u003cem\u003eCollaboration with Green Zoo\u003c/em\u003e\u003cbr\u003eDescription: Two reluctantly trepidatious podcast guys (Martin and Andy from Green Zoo\u0027s podcast of the same name) stumble into the steamy underbelly of the red light district and are thrown into a world of sex and glitter\u003cbr\u003e\u003cbr\u003eDecember 11, 8 pm Pengillys\u003cbr\u003e\u003cem\u003eMerry Slutty Solstice!\u003c/em\u003e\u003cbr\u003eA celebration of sexuality and all things pagan and or witchy\u003cbr\u003e\u003cbr\u003eJanuary 8, 8pm Pengillys\u003cbr\u003eTitle tbd\u003cbr\u003e\u003cem\u003eCollaboration with Boise\u0027s slam poets\u003c/em\u003e\u003cbr\u003eBurlesque and slam poetry combine in a heart wrenching, steamy, highly competitive competition\u003cbr\u003e\u003cbr\u003eFebruary 12, 8pm Pengillys\u003cbr\u003etitle tbd\u003cbr\u003e\u003cem\u003eNerdlesque Valentines show\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMarch 12, 8pm Pengillys\u003cbr\u003eTitile tbd\u003cbr\u003e\u003cem\u003eCollaboration with Christian Winn \u003c/em\u003e\u003cbr\u003eReading from his new book \"What\u0027s Wrong With Me Is What\u0027s Wrong With You\" and burlesque\u003cbr\u003e\u003cbr\u003eApril 9\u003cbr\u003eTitle tbd\u003cbr\u003e\u003cem\u003eCollaboration with Jared Hallock and Rachel Reisenauer \u003c/em\u003e\u003cbr\u003eDescription: A 3D burlesque experience combining live performances and picture mapping.\u003cbr\u003e\u003cbr\u003eMay: exact date tbd, @ Visual Arts Collective (ticketed)\u003cbr\u003eCollaboration with burlesque band \u003cstrong\u003eOrchestra L\u0027POW\u003c/strong\u003e from \u003cbr\u003e\u003cstrong\u003ePortland, OR\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll fourth Sundays of each month will be Frankly Burlesque Revues, 8pm at Penigllys. \u003cbr\u003e\u003cbr\u003e"
