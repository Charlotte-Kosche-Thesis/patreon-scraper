    "summary": "\u003cdiv style=\"text-align: center;\"\u003eGreetings, ponies and other gentlebeings!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/nZcw6ci.png\"\u003e\u003cbr\u003e\u003c/div\u003eI\u0027ve gone by many names in the past, but you all mostly know me as \u003ca href=\"http://milkmare-of-trottingham.tumblr.com/\" target=\"_blank\"\u003eMilky Way\u003c/a\u003e. I started my tumblr a few years ago, looking to develop this milkhorse and the world she lived in, a little at a time.\u003cbr\u003e\u003cbr\u003eReal life got in the way, as it often does for lots of folks. But my experience in Adobe Flash after making the tumblr left me with a good enough set of skills to put to use in other ways. Soon, I started a second tumblr, devoted to taking commissions and posting other odd non-milkhorse-related projects, under the title \u003ca href=\"http://flashequestria.tumblr.com/\" target=\"_blank\"\u003eFlash Equestrian Photography\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn any case, Milkmare updates have become almost nonexistent. I really want to change that though. Currently, I am aiming to update Life in the Milky Way at least once a month.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWhich is where Patreon comes in.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/BBgQtWb.png\"\u003e\u003cbr\u003e\u003c/div\u003eIf you want to see more milkmare shenanigans on a monthly basis, then come on in and take a look to the right! You will see that like my commissions, all tiers are low low low, and are on a monthly basis. Plus the rewards you get per tier are not too shabby!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTourist\u003c/strong\u003e\u003cbr\u003eEven a single dollar a month is a great deal for me. And for that, you get to direct what I get to undertake next. \u003cbr\u003eThere will be a \u003cem\u003elot\u003c/em\u003e of polls as this Patreon develops, on topics such as different kinds of Flash rig builds to develop, to just what the Milkmare should do next. In addition, you get access to a private community Discord Chat, Trottingham Station, where you can directly poke me about this, that, or the other thing!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEyewitness\u003cbr\u003e\u003c/strong\u003eJust a dollar more means \u003cem\u003estreams, \u003c/em\u003emore streams than before! I normally stream commissions live on Picarto every Wednesday from 6 PM to 12 midnight EST, but at this tier, you can also join in other streams to help me put together Milkmare updates, or give me critiques on rigs and assets, or other projects being put together!\u003cbr\u003eThese additional streams are tentatively slated for Fridays, 6 to 12, but this may change in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTrottinghaminite\u003cbr\u003e\u003c/strong\u003eWanna show up in town? So long as you\u0027re in this tier, your own Pony OC gets added to a rotating round-robin ensemble of background ponies to show up around Trottingham in all future Milky Way tumblr entries! \u003cem\u003e(Just so long as you\u0027re not a bishonen alicorn with sixteen keyblades. Trottingham is primarily an Earth Pony town, don\u0027t you know.)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eAs time goes on, more tiers and options are planned for release, and other things are bound to crop up. The hope is, I\u0027ll eventually be able to update much more often than just once a month. But until then, I hope you\u0027ll allow me the ability to give the Milkmare of Trottingham, and all future patrons, the care and quality that we deserve.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/bAnYeFD.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI hope to hear from you all soon!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
   },
