    "one_liner": "Thought beyond play - videogame culture for everyone",
    "patron_count": 34,
    "pay_per_name": "issue",
    "pledge_sum": 18180,

    "published_at": "2015-02-24T16:18:04+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003ca href=\"http://www.fiveoutoftenmagazine.com/patreonpreview\" rel=\"nofollow\"\u003e\u003cimg src=\"http://fiveoutoftenmagazine.com/wp-content/uploads/2015/03/Five-out-of-Ten-Patreon-Power-Pack-2.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"http://www.fiveoutoftenmagazine.com/patreonpreview\" rel=\"nofollow\"\u003e\n\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.fiveoutoftenmagazine.com/patreonpreview\" rel=\"nofollow\"\u003e\n\u003cstrong\u003eTry before you back - download our Patreon Power Pack for free!\u003c/strong\u003e\u003c/a\u003e\n\u003c/div\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003eFive out of Ten is a magazine for people who love videogames and demand the best in independent writing.\u003c/strong\u003e We are unique, inclusive, and fair to our writers. We don\u0027t publish reviews, rushed-out thinkpieces or reheated press releases \u2013 just the best in long-form features.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWe\u0027ve published hundreds of unique, exceptional features\u00a0\u003c/strong\u003esince our inception in 2012: a trip to the last rhythm game tournament in the world; a decade-long battle with an impossible strategy game; an insight into what Hitman can teach us about \u0027going stealth\u0027 in the real world; a reflection on being lost in a JRPG dungeon, in an article that was itself a hand-drawn maze. \u003cbr\u003e\u003cbr\u003eOur \u003ca href=\"http://www.fiveoutoftenmagazine.com/about\" rel=\"nofollow\" target=\"_blank\"\u003epast contributors\u003c/a\u003e include Leigh Alexander, Samantha Allen, Becky Chambers, Christian Donlan, Tom Hatfield, Soha Kareem, Brendan Keogh, Cameron Kunzelman, \u00a0Maddy Myers, Elizabeth Simins, Ed Smith, Zoya Street, and Carli Velocci, and we hope to feature more voices \u2013 old and new \u2013 in the years to come.\u003cbr\u003e\n\u003cbr\u003e\nTraditional publishing is weighted towards the publisher, at the expense of a magazine\u0027s contributors. There\u0027s a better way than this: \n\u003cstrong\u003ewe want to pay our writers as much as we can\u003c/strong\u003e, while ensuring they retain copyright over their work.\u003cbr\u003e\n\u003cbr\u003e\nNow we want everyone to enjoy our magazine - even those who can\u0027t afford it. \n\u003cstrong\u003eHelp us make a home for the best in independent videogame writing.\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://fiveoutoftenmagazine.com/downloads/issue-12-future/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://fiveoutoftenmagazine.com/wp-content/uploads/2013/07/12-future-web.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"http://fiveoutoftenmagazine.com/downloads/issue-13-luck/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://fiveoutoftenmagazine.com/wp-content/uploads/edd/2015/04/13-Luck.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"http://fiveoutoftenmagazine.com/downloads/issue-14-nature/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://fiveoutoftenmagazine.com/wp-content/uploads/edd/2015/07/nature-teaser-786x1024.png\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\tFunded by our Patreon backers: \n\t\u003ci style=\"color: rgb(51, 51, 51); text-align: left;\"\u003eFuture\u003c/i\u003e, \u003ci style=\"color: rgb(51, 51, 51); text-align: left;\"\u003eLuck\u003c/i\u003e, and \u003ci style=\"color: rgb(51, 51, 51); text-align: left;\"\u003eNature\u003c/i\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eBackground\u003c/h3\u003e\nWe\u0027ve been working on Five out of Ten since 2012. We love making\u00a0\u003ca href=\"http://www.fiveoutoftenmagazine.com/catalogue\" rel=\"nofollow\" target=\"_blank\"\u003eevery issue\u003c/a\u003e, and we think that love comes across on every page. But it\u0027s difficult to sell writing in an era when most is available \u0027for free\u0027 (read: ad-supported). It\u0027s hard for you to share your favourite articles, and it\u0027s hard for us to make something that only a few people can read.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe founded Five out of Ten on the principle that videogame culture was worth writing about, and good writing was worth paying for. But what if we could pay our writers \n\u003cem\u003eand\u003c/em\u003e let everyone enjoy the magazine, even if they can\u0027t afford to pay for it? Wouldn\u0027t that be even better? We\u0027re a small outlet and can\u0027t sustain ourselves through advertising; we need wonderful people like you to support our work.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWith your help, we can reach our fundraising target and create a sustainable income for our talented writers and artists. At first, Patreon backers will get a free download of every new issue, but we hope that soon everyone will be able to enjoy Five out of Ten for free, regardless of patronage.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://fiveoutoftenmagazine.com/downloads/issue-15-control/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://fiveoutoftenmagazine.com/wp-content/uploads/2013/07/Five-out-of-Ten_15-Control-web.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"http://fiveoutoftenmagazine.com/downloads/issue-16-identity/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://fiveoutoftenmagazine.com/wp-content/uploads/2013/07/16-Identity-Cover-web.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u003ca href=\"http://fiveoutoftenmagazine.com/downloads/year-three/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://fiveoutoftenmagazine.com/wp-content/uploads/2013/07/year-three-cover-web.jpg\" style=\"width: 245px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\tAlso funded by our Patreon backers: \n\t\u003ci style=\"color: rgb(51, 51, 51); text-align: left;\"\u003eControl\u003c/i\u003e, \u003ci style=\"color: rgb(51, 51, 51); text-align: left;\"\u003eIdentity\u003c/i\u003e, and \u003ci style=\"color: rgb(51, 51, 51); text-align: left;\"\u003eYear Three\u003c/i\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat\u0027s the Goal?\u003c/h3\u003e\nOur goal is to make Five out of Ten sustainable and worthwhile by reaching a target of $2000 per issue. We have decades of combined experience as an editorial and design team: this is a realistic target that gives our writers a fair return on their work.\n\u003cbr\u003e\n\u003cbr\u003e\nFive out of Ten backers are \n\u003cem\u003esupporting\u003c/em\u003e the magazine, not subscribing to it. \u003cstrong\u003eOur ultimate goal is to make the magazine free for everyone.\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n$2000 may sound like a lot of money - because it is - and we want to be transparent about where your money is going. It breaks down as follows:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n55%\u003c/strong\u003e - contributors\u003cbr\u003e\n\u003cstrong\u003e\n5%\u003c/strong\u003e\u00a0 \u00a0- cover artist\u003cbr\u003e\n\u003cstrong\u003e\n20%\u003c/strong\u003e - editors (5% x 4)\u003cbr\u003e\n\u003cstrong\u003e\n10%\u003c/strong\u003e - site hosting and development\u003cbr\u003e\n\u003cstrong\u003e\n10% \u003c/strong\u003e- Patreon and Paypal fees\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWe pay our contributors a cut of each issue\u0027s earnings, not a set wage. \u003c/strong\u003eWe\u0027ve worked this way from day one: it\u0027s honest and fair. The more we can raise, the more will go directly to our writers. \u003cstrong\u003eAnything you can pledge will help!\u003c/strong\u003e\u003cbr\u003e"
   },
