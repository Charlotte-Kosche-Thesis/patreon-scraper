    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FWvz31O9tlWM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWvz31O9tlWM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FWvz31O9tlWM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "pledge_url": "/bePatron?c=637374",
    "published_at": "2016-12-24T03:54:52+00:00",
    "summary": "\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e(Psssst\u2026 Video in a few parts may be considered NSFW by some, so be mindful when you push \u201cplay\u201d in a public setting.)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYay! We\u0027re so glad you\u0027re here! Thanks for visiting and considering becoming a patron of the Fishnet Follies. :)\u003cbr\u003e\u003cbr\u003eCan\u0027t come to a class or a show? You can join us in spirit!\u003cbr\u003e\u003cbr\u003eWith your support, Director Mynx d\u0027Meanor and Fishnet Follies can offer more classes and workshops to usher in new generations of showgirls (and showgents.) Plus, and even more importantly, your patronage will allow us to work on  fantastic and ambitious new productions!\u003cbr\u003e\u003cbr\u003eWelcome to our FFamily!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout Fishnet Follies \u0026amp; Mynx d\u2019Meanor:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.fishnetfollies.com/\" rel=\"nofollow\"\u003eFishnet Follies Classic Burlesque Revue\u003c/a\u003e combines the golden years of classic Hollywood glamour with Las Vegas showgirl sparkle to dazzle you on the burlesque stage. Our shows feature some of the most beautiful and talented burlesque performers in the San Francisco Bay area and beyond!\u003cbr\u003e\u003cbr\u003eMynx d\u0027Meanor is the force behind Fishnet Follies. As director, Mynx creates theatrical, Busby Berkeley-inspired choreography, presented in innovative ways that are relevant to today\u0027s audiences. Her acts blend the best of classic \u0026amp; modern!\u003cbr\u003e\u003cbr\u003eMynx also instructs full-time at her \u003ca href=\"http://fishnetfollies.com/burlesque-classes/class-schedule/\" rel=\"nofollow\"\u003eSchool of Classic Burlesque\u003c/a\u003e, based in Oakland, California. She specializes in teaching everyday people how to incorporate burlesque dance and influences into their daily lives. Since 2009, hundreds of women and men have attended her addictive and transformative classes and consider Mynx their \"burlesque mama\".\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome highlights:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMynx\u2019s latest prot\u00e9g\u00e9, \u003ca href=\"http://www.hardenreddy.com/\" rel=\"nofollow\"\u003eHarden Reddy\u003c/a\u003e, won the titles of \u201cBest Boylesque\u201d (aka \u201cMr. Exotic World\u201d/\u201dKing of Boylesque\u201d) and \u201cMost Innovative\u201d in the 2016 \u003ca href=\"http://bhofweekend.com/\" rel=\"nofollow\"\u003eBurlesque Hall of Fame Weekender\u003c/a\u003e, the industry\u2019s most prestigious international competition!\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://vimeo.com/140754767\" rel=\"nofollow\"\u003eFishnet Follies performance of \u201cCrime\u201d\u003c/a\u003e was featured in the 2015 Burlesque Hall of Fame \u201cMovers, Shakers, and Innovators\u201d showcase-- and received the first standing ovation of the whole weekend!\u003c/li\u003e\u003cli\u003eFishnet Follies School of Classic Burlesque was awarded \u201cBest School for Showgirls\u201d in the 2015 \u201cBest Of\u2026\u201d edition by East Bay Express.\u003c/li\u003e\u003cli\u003eFishnet Follies School of Classic Burlesque was awarded \u201cBest of the East Bay: Burlesque Classes\u201d in the 2011 \u201cBest Of..\u201d edition of Diablo Magazine.\u003c/li\u003e\u003cli\u003eFishnet Follies has performed for special events and private clients as: Playboy TV, Lagunitas Beer Circus, Uber, San Francisco Young Democrats, Fernet Branca Barback Games, City of Tracy, Yelp! \u2026 and many more!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eOur plans:\u003cbr\u003e\u003c/strong\u003eWhat are we going to do with your money, you ask? We don\u2019t want to give away too much of what\u2019s cranking in our artistic lab, but we can say that we have been toiling away on: epic group numbers, pushing feature soloists further into the spotlight, offering more classes for future generations of burlesque ladies and gents, and increasing our involvement / outreach to the various communities within burlesque and beyond!\u003cbr\u003e\u003cbr\u003ePatrons get sneak peeks and behind-the-scenes info that we trust you with because you\u2019re part of the FFamily! You\u2019re helping make all of this happen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn deck:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eGrand, immersive theatre shows!\u003c/li\u003e\u003cli\u003eFishnet Follies tours! Shows, performances, workshops!\u003c/li\u003e\u003cli\u003eOnline classes. Works for any schedule!\u003c/li\u003e\u003cli\u003eMore classes \u0026amp; workshops with local and international (specially invited) guest instructors!\u003c/li\u003e\u003cli\u003eOur very own gigantic home studio. (Multiple rooms, all the amenities and extra fixin\u0027s.)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eJust a \u003cem\u003efew\u003c/em\u003e things we\u2019ll need \u0026amp; are working on to help make it all happen:\u003cbr\u003e\u003cul\u003e\u003cli\u003eQuality video camera and related equipment like light setups, mics, backdrops, sound-proofing, and more.\u003c/li\u003e\u003cli\u003eLicenses for image and video-related software for editing, sharing, organizing and archiving.\u003c/li\u003e\u003cli\u003eStipends for administrative assistants, plus marketing \u0026amp; operations interns for current and future projects.\u003c/li\u003e\u003cli\u003eHire a business specialist to focus on money matters and free Mynx up to do more creating.\u003c/li\u003e\u003cli\u003eStipends for production crew. (Keep our dancers from the heavy lifting!)\u003c/li\u003e\u003cli\u003eMore rhinestones! :)\u003c/li\u003e\u003c/ul\u003e"
