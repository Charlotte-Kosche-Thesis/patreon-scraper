    "summary": "\u003cspan style=\"background-color: rgb(79,129,189);\"\u003e\u003cspan style=\"background-color: rgb(198,217,240);\"\u003e\u003cstrong\u003eHello lovely people :) \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eThanks for stopping by...\u003cbr\u003e\u003cbr\u003eMy name\u0027s Katie and I\u0027m originally from Devon in the UK but recently moved to Austin, Texas.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been pretty obsessed with music for almost 20 years and have devoted most of my life to performing, writing and recording. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a multi-instrumentalist and play acoustic guitar, bass guitar, drums/cajon and sing. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been lucky enough to tour all over the UK, Europe and USA performing my own music as well as being a back up musician for some amazing artists and bands. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198,217,240);\"\u003eI recently completely re-vamped my website\u003c/span\u003e\u003c/strong\u003e\u00a0and I want it to include lots of content that I enjoy making and you have some fun with using. \u00a0\u003cbr\u003e\u003cbr\u003eAlong with posting my own music I want to upload free video lessons for Cajon, Acoustic Guitar, Bass and Drums. \u00a0I also want to add jam tracks for bass, drums and lead guitar which people can download for free and play along with. \u00a0\u003cbr\u003e\u003cbr\u003eI also want to include a resources section which has helpful articles and post on stuff like touring, recording and lots more. \u00a0\u003cbr\u003e\u003cbr\u003eI also have a mobile app which is available for both Android \u0026amp; iPhone and I would love for this to be filled with new tracks and exclusive content.\u00a0\u003cbr\u003e\u003cbr\u003eAlong with this website I write a blog called She\u0027s Not Bad for a Girl which documents my personal life from 2013 - which believe me has been a real roller coaster ride!!\u00a0\u00a0\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198,217,240);\"\u003eBottom line is I love and adore being a musician and blogging person. \u00a0But it\u0027s always been extremely difficult to keep going, mostly due to rather boring grown up stuff - also known as money. \u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNo matter the amount you decide to give, trust me...you are making a big difference and I can not thank you enough. \u00a0You\u0027re helping me keep this thing going, which wouldn\u0027t be possible without your love and support. \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAlso feel free to share not only my blog and music but this Patreon account with friends, family, loved ones etc etc...it all helps!\u003cbr\u003e\u003cbr\u003eSo thank you for reading this far, lets make this happen and have some fun :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
