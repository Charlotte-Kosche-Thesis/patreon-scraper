    "summary": "Greetings of peace!\u003cbr\u003e\u003cbr\u003eIf you\u0027ve made it here you\u0027re probably already a listener of Freshly Grounded so I won\u0027t bore you with \u003cem\u003ewho \u003c/em\u003ewe are or \u003cem\u003ewhat \u003c/em\u003eexactly our podcast is about, rather I want to start by saying \u003cstrong\u003eTHANK YOU \u003c/strong\u003efor being with us on this journey and listening to our podcast.\u003cbr\u003e\u003cbr\u003eHowever, we feel that it is important to outline a few of our goals with Freshly Grounded so that we can always stay transparent with \u003cstrong\u003eyou, \u003c/strong\u003eour listener. We created and continue to create our podcast for the following reasons (and more!):\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eProvide an alternative to simply listening to music on the way to school/work\u003c/li\u003e\u003cli\u003eHelp listeners to open up their minds to alternative media as opposed to mainstream news\u003c/li\u003e\u003cli\u003ePromote self-growth\u003c/li\u003e\u003cli\u003eProvide tips on business \u0026amp; lifestyle based on our experiences as well as experiences from world renowned guests, leaders \u0026amp; celebrities\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWe want to continue creating great episodes forever! \u003cbr\u003e\u003c/strong\u003eShooting/editing one episode of Freshly Grounded takes around 2 whole days (Thursday \u0026amp; Friday) to complete.\u00a0Which requires us to take time away from our other ventures, passions, projects AND jobs. It also requires financial upkeep which is mostly covered personally by both Sam and Faisal. Some of the stuff we have (or continue) to pay for include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTravel expenses\u003c/li\u003e\u003cli\u003eEquipment (So far we have spent thousands of pounds on audio \u0026amp; film equipment)\u003c/li\u003e\u003cli\u003eExpenses of our guests\u00a0\u003c/li\u003e\u003cli\u003ePublishing/producing costs\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eBeing a Patreon subscriber will allow us to continue to do the following:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eCreate more content!\u003c/li\u003e\u003cli\u003eImprove audio/video equipment\u003c/li\u003e\u003cli\u003eHave incredible guests on our show\u00a0\u003c/li\u003e\u003cli\u003eUse the studio space (and eventually getting our own studio)\u003c/li\u003e\u003cli\u003eRely less on private advertising\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo that\u0027s our message! Truth be told, we never thought FG would even make it this far, and was only possible firstly by the will of The Most High. The support from fans has pushed us to keep delivering great content and doing our little bit to try and make the world a better place. By you guys supporting us, we will (by the will of the Provider) we will be able to continue doing that for a very long time to come."
