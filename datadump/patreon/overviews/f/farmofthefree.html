    "summary": "Farm of the Free is creating a forever home for rescued industrialized farm animals.\u003cbr\u003e\u003cbr\u003eFarm of the Free Animal Sanctuary, Inc.\u00a0is a tax-exempt 501(c)(3) non-profit organization\u00a0located in Good Hope, GA.\u00a0 \u003cbr\u003e\u003cbr\u003eWe are a start-up sanctuary who\u0027s\u00a0mission is to rescue \u0026amp; care for industrialized farm animals, with a strong interest in cows, pigs, chickens, turkeys, \u0026amp; fish (the animals that are slaughtered in the highest numbers yearly).\u00a0 Our main focus will be educating \u0026amp; bringing awareness to people about living the peaceful cruelty-free lifestyle \u0026amp; also not emotionally exploiting animals.\u00a0 On the 10 acre property, we want to focus everything we have on the few animals we will be able to accommodate. By loving these animals, taking our time to gain their trust, giving them an enriched life, \u0026amp; allowing them to be free of all expectations \u0026amp; forms of exploitation, we believe this will allow them to become ambassadors for their species.\u00a0 In doing this, we hope to influence the hearts \u0026amp; minds of our fellow humans to make being vegan the default way of life. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e: \u003ca href=\"http://www.farmofthefree.org\"\u003ewww.farmofthefree.org\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/span\u003e: \u003ca href=\"https://www.facebook.com/farmofthefree/\"\u003ehttps://www.facebook.com/farmofthefree/\u003c/a\u003e \u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan styl
