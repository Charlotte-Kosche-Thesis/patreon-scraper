    "summary": "Felix the Pomsky is a unique little dog who has a whole lot to offer the world. He and his human (somebody has to handle the technology, since paws aren\u0027t good for typing) want to spread the love and care that dogs represent, to the world. Felix is training to become a therapy and search and rescue dog (a little social anxiety is our biggest barrier at the moment). Felix and his human also have a deep love for nature, animals, and adventure. The photography we create is primarily of Felix in the great outdoors, hiking, camping, and backpacking. He has short little legs, but they can go the distance. Our goal is to spread joy, as well as education about the benefits of getting out and exploring the world we all share, and doing it responsibly. Our planet is in danger from pollution, and discovering a deep appreciation for nature will help each of us invest in the future of the planet. Felix is also an advocate of animal well-being and wants to see the end of animal abuse. We want to help organizations that serve to protect animals such as The Humane Society, Best Friends Animal Society, and the ASPCA. We greatly appreciate all our fans and patrons and send love and licks your way."
