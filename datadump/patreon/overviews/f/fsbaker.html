    "summary": "Growing up, I\u0027ve been surrounded by stories and myths from many different traditions. People create mythology to examine and explain the world.\u00a0I\u0027ve always been fascinated by stories of gods and goddesses, and I noticed that in a lot of modern fantasy (movies, books, roleplaying games) the gods, if they even exist, are usually only minor characters. I wanted something more. What I\u0027m creating here is an original pantheon, with original myths, in a world that may or may not be this one. Even though I know I\u0027m making them up, a part of this feels real and true to me.\u003cbr\u003e\u003cbr\u003eI invite you to use these myths in your own adventures, or even your own life if you choose. Over time, the pantheon will grow as I explore new facets of my worlds, both real and imaginary. Hopefully some of this will resonate with you in the same way it has with me.\u003cbr\u003e\u003cbr\u003e(Credit for the photo above goes to Des Colhoun, used under Creative Commons licencing)"
