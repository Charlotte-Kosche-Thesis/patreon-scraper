    "summary": "\u003cstrong\u003eHola Amigos!\u00a0 Hi Friends!\u00a0 Hallo Freunde!\u00a0 Bonjour Mes Amis!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWelcome! \u003cbr\u003eI\u0027m excited to see you here. \u003cbr\u003eThank you so much for making your way to our Patreon page. I have some \nreally big plans for the future and here I am asking you to be a part of it\n all.\u003cbr\u003e\u003cbr\u003eYOU have the POWER of suggesting\u00a0 any type of art for me to DO! \u003cbr\u003eI will see ALL your suggestions and I will challenge myself to do it, IF, is feasible (posting the making of the artwork will be fun). Let it be a drawing a sculpture, performance etc. The videos of the making of the artwork will serve as TUTORIALS for you too and it will be shown HERE FIRST two weeks before I post them on\u00a0 my youtube channel!\u003cbr\u003e\u003cbr\u003eVideos of my current short film progress will be shared here before anywhere else! \u003cbr\u003e\u003cbr\u003eIf you are new to my artwork here is a breakdown...\u003cbr\u003eI\u0027m... a fine artist, master sculptor, award winning animation director, painter, prop designer, teacher and illustrator but above all I\u0027m a mother. \u003cbr\u003eCheck my\u003ca href=\"http://fantasiation.com/gallery.html\" target=\"_blank\"\u003e CREATURE DESIGN GALLERY\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere is a video so you can see more of what I have done in Mexico and Colombia!\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=Sh_XqPtY9L0\"\u003ehttps://www.youtube.com/watch?v=Sh_XqPtY9L0\u003cbr\u003e\u003cbr\u003ehttps://www.youtube.com/watch?v=YmO0eoRvKq8\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eENTREVISTA EN CASTELLANO.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=8lSpqKgB57A\"\u003ehttps://www.youtube.com/watch?v=8lSpqKgB57A\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m\u00a0 currently working on my 4th short film Dangerously Ever After, based on the Award Winning Picture book. This book was written by Dashka Slater and Illustrated by Valeria Docampo. (I will be posting all the updates here on video, some tests).\u003cbr\u003e\u003cbr\u003eHere a video of the work being done little by little every week.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=rOQ5rr7MW4c\"\u003ehttps://www.youtube.com/watch?v=rOQ5rr7MW4c\u003cbr\u003e\u003cbr\u003ehttps://www.youtube.com/watch?v=LikZHqkMfRo\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eAt the same time I\u0027m working on the designs and storyboards of my FEATURE FILM!...Shhhhh that is top secret (wink, wink).\u003cbr\u003e\u003cbr\u003eWe are in this planet together and if my art and craziness makes your day,\u00a0 that will make me happy too!\u003cbr\u003e\u003cbr\u003eIf you love what you see here, please consider becoming a Patron, we have many perks on the side of our page and share our page with your friends!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Back Story\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI created FANTASIATION Studio in the Summer of 2008.\u00a0\u00a0\u003cbr\u003eI worked at Celebrity Deathmatch, MTV, as an Animator. \u003cbr\u003eOur film Time Space Reflections won many Film Festivals all over the world.\u003cbr\u003eI am a member of the Association International Du Film D\u0027Animation and\u00a0 Women in Animation.\u003cbr\u003e\u00a0\u003ca href=\"http://fantasiation.com/index.html\" target=\"_blank\"\u003eWEBSITE CLICK HERE\u003c/a\u003e\u003c/em\u003e"
