    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003ePortuguese error by Oswald de Andrade (1925)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen the portuguese arrived\u003cbr\u003eUnder a brutal rain\u003cbr\u003eDressed the indian\u003cbr\u003eWhat a pity! \u003cbr\u003eIf it was a sunny morning\u003cbr\u003eThe indian would be undressed\u003cbr\u003eThe portuguese.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eErro de Portugu\u00eas de Oswald de Andrade (1925)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eQuando o portugu\u00eas chegou\u003cbr\u003eDebaixo de  uma  bruta chuva \u003cbr\u003eVestiu o indiano\u003cbr\u003eQue pena! \u003cbr\u003eFosse uma manh\u00e3 de sol\u003cbr\u003eO \u00edndio tinha despido \u003cbr\u003eO portugu\u00eas.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDressing and undressing is an ordinary action but not really. Reading the poem above you can see how political it can be, also, poetical. And through it you can sense how Fleshion _ archeology of desire is about.\u003cbr\u003e\u003cbr\u003eArcheology of Desire is an ongoing research over notions of archeology, time, desire, body and fashion as modes of something, or in a particular way or style. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eFleshion AoD,\u00a0\u003c/em\u003etakes the body as an archeological site intrigued by how memories, cognition, and becoming can be experienced. The body as a collection of unknown possibilities and temporalities of desire. Cruising  on creative thinking over Fashion, Arts, Politics and its affairs.\u003cbr\u003e\u003cbr\u003eNavigating on poetics and politics of appearances in its various senses of the word \"appearance\" as: aspects, apparitions, image, occurrence, appearance, aesthetics, impression or exhibition.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is \u003cem\u003eFleshion\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003eIt is a term invented to describe the invisible interaction between fashion and the body and the way they constantly affect each other. Fashion (as a mode of action or operation) with its material qualities _ shape, volume, texture, color, etc. interacts with the body through perception as well as by affecting its attitude, environment, performance, behavior, social, political and cultural codes, and vice versa.\u00a0\u003cem\u003eFleshion \u003c/em\u003ecomes from the collision between two words, flesh and fashion.\u003cbr\u003e\u003cem\u003eFleshion \u003c/em\u003e\u00a0is an attempt to develop an aesthetic of touch.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003edo not hesitate to contact me:\u003cbr\u003e\u003ca href=\"mailto:thelbonavita@gmail.com\"\u003ethelma bonavita email\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
