    "summary": "Hi, I\u0027m James.\u003cbr\u003e\u003cbr\u003eI\u0027m a writer and a game runner.  I\u0027ve been telling stories for as long as I\u0027ve been able to talk.  I love comic books and science-fiction/fantasy, and have been writing poetry and fiction since I figured out that scribbles on paper can be magic.  \u003cbr\u003e\u003cbr\u003eI have been involved in role-playing games since my cousin first introduced me to the D\u0026amp;D Basic Red Box around 1983.  I\u0027ve been consistently running tabletop RPGs since that time.  Recently, I\u0027ve been streaming a \u003ca href=\"https://www.evilhat.com/home/fae/\"\u003eFate Accelerated\u003c/a\u003e game on \u003ca href=\"https://www.twitch.tv/raigemage\"\u003eRaigeMage\u0027s Twitch Channel.\u003c/a\u003e  You can see some of the sessions \u003ca href=\"https://www.youtube.com/watch?v=_PnhFUcar2Q\u0026amp;list=PLq5HAf71rhe10EiSglx4ZEfhY9m9gX170\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI started LARPing in 1992, at the impressionable age of 14.  I\u0027ve been LARPing ever since.  I joined a LARP staff in 2008 and have participated in running several LARPs for groups as small as 20 to as large as 75 people.\u003cbr\u003e\u003cbr\u003eFrom 2014-2017 I wrote, directed, and ran (with the help of an amazing staff) \u003ca href=\"http://www.fifthgatelarp.com/\"\u003eThe Fifth Gate LARP\u003c/a\u003e, a live-action role-paying game that spanned two worlds - one, a high fantasy world of Champions, the other a post-apocalyptic steampunkish world of Survivors.  I launched it with the assistance of an awesome community and a successful \u003ca href=\"https://www.kickstarter.com/projects/2147023985/fifth-gate-larp-a-high-fantasy-post-apocalyptic-ga?ref=nav_search\u0026amp;result=project\u0026amp;term=fifth%20gate%20larp\"\u003eKickstarter Campaign\u003c/a\u003e. I\u0027m sharing things from that campaign at my website\u00a0\u003ca href=\"http://www.beyondfifthgate.com\"\u003eBeyond Fifth Gate.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWith that behind me, I\u2019m looking to spend my creative energies creating works of fiction and settings and aventures for table-top role-playing games.  The settings and adventures will be using various OSG concepts\u00a0 and systems from a number of different games, including\u00a0\u003ca href=\"http://dnd.wizards.com/articles/features/systems-reference-document-srd\"\u003eDnD\u003c/a\u003e,\u00a0\u003ca href=\"http://paizo.com/pathfinderRPG/prd/\"\u003ed20\u003c/a\u003e,\u00a0\u003ca href=\"https://www.evilhat.com/home/fate-core/\"\u003eFate\u003c/a\u003e,\u00a0\u003ca href=\"http://www.dungeon-world.com/\"\u003eDungeon World\u003c/a\u003e and\u00a0\u003ca href=\"https://bladesinthedark.com/\"\u003eBlades In The Dark.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eEach month, I will produce a work of fiction, an essay on LARPing, a table top RPG adventure or table top RPG setting.\u00a0 I hope you\u0027ll support me in creating these things, and celebrating my love for storytelling.\u00a0\u00a0"
