    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003eAbout me\u003c/h4\u003e\n\u003cbr\u003e\nHi everyone, welcome to my Patreon page and thanks for stopping by!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m \n\u003cstrong\u003eFaerin\u003c/strong\u003e, a long time game developer and allround game enthousiast.\u003cbr\u003e\nI have been planning to create my own games for many years, but life got in the way and it just never happened. Until now!\n\u003cbr\u003e\n\u003cbr\u003e\nI have completed 3 very detailed (adult) game concepts and have been working on the first game since the beginning of this year. It\u0027s called \"\n\u003cstrong\u003eMan of the house\u003c/strong\u003e\" (you can read more about it below).\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to work on these games full time and release new content on a weekly basis.\n\u003cbr\u003e\nI hope you will enjoy playing them, but also that you will help me decide the direction they should take. I really appreciate your feedback and will do my best to incorporate as much of your ideas into the games as possible.\n\u003cbr\u003e\n\u003cbr\u003e\nMy aim is to create awesome games \n\u003cstrong\u003efor\u003c/strong\u003e and \u003cstrong\u003ewith\u003c/strong\u003e you guys!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eMan of the house\u003c/h4\u003e\n\u003cbr\u003e\nIn this game you will play as a young adult, who is living together with these 3 attractive women, in a city filled with even more gorgeous girls!\n\u003cbr\u003e\nEach NPC has their own storyline and you get to decide when and where you would like to explore and which girl you want to pursue. Every update will expand on existing storylines, but also on adding new locations, girls, jobs, events, etc.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eGameplay\u003c/h4\u003e\n\u003cbr\u003e\nYou will be able to freely move around locations, both inside your appartment and throughout the city.\nDuring your exploring you will encounter NPC\u0027s, find items and trigger events.\n\u003cbr\u003e\nYou get to decide how you will react, affecting the stats of the NPC\u0027s, namely: \n\u003cstrong\u003elove \u003c/strong\u003eand \u003cstrong\u003especial\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThe \n\u003cstrong\u003elove\u003c/strong\u003e stat indicates how much an girl loves you, increase this stat to unlock new dialog options and events.\u003cbr\u003e\n\u003cbr\u003e\nThe \n\u003cstrong\u003especial \u003c/strong\u003estat is different for each girl and you will have to find out how to raise it. By raising this stat you will unlock more...exciting...dialog options and events. \u003cbr\u003e\n\u003cbr\u003e\nMost actions and events can be repeated a number of times before they stop increasing stats, but be careful, wrong decisions might decrease a girl\u0027s stats as well!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eCharacters\u003c/h4\u003e\n\u003cbr\u003e\nThe city is filled with different characters, some will be avaible right away, others will have to be discovered through special events. \n\u003cbr\u003e\nHere\u0027s a list of the characters that are currently in the game:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cdiv style=\"float: left; width: 150px;\"\u003e\n\t\t\u003cimg src=\"http://i.imgur.com/UxDWkDz.jpg\"\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"float: left; width: 350px;\"\u003e\n\t\t\u003cstrong\u003eYou\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\nThis is you, a young man in the prime of your life!\n\t\t\u003cbr\u003e\nYou just graduated college and decided to take some time off to decide what you want to do with your life.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv style=\"float: left; width: 150px;\"\u003e\n\t\t\u003cimg src=\"http://i.imgur.com/cU4p9HH.jpg\"\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"float: left; width: 350px;\"\u003e\n\t\t\u003cstrong\u003eAshley\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\nThis is sweet, little Ashley. You two get along great and spend a lot of time together. She always comes to you for advice and really looks up to you.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv style=\"float: left; width: 150px;\"\u003e\n\t\t\u003cimg src=\"http://i.imgur.com/o1gWSAE.jpg\"\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"float: left; width: 350px;\"\u003e\n\t\t\u003cstrong\u003eVeronica\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tThis is Veronica. Don\u0027t let her pretty face fool you, she is the queen of evil! She always gives you a hard time in any way she can.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv style=\"float: left; width: 150px;\"\u003e\n\t\t\u003cimg src=\"http://i.imgur.com/fJq2Px5.jpg\"\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"float: left; width: 350px;\"\u003e\n\t\t\u003cstrong\u003eClaire\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\tThis is Claire, an attractive, mature women, who has an important job for a big company. She works hard and sometimes it seems she has forgotten how to have fun... \u00a0\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"float: left; width: 100%;\"\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eScreenshots\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/R1SvQ41g.jpg\"\u003e\n\t\u003cem\u003eMenu screen\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/VdedCJp.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eInteractive dialogs\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/Av5QgG4.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eDiscover new locations\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/7isOJXvg.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eFully functional smart phone\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eRewards\u003c/h4\u003e\n\tAll rewards include: Access to the Patron-only posts and the Patron channel on Discord.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eTier rewards:\u003c/strong\u003e\u003cbr\u003e\n\t$1:  Access to a demo version of the game and Patron-only content.\n\t\u003cbr\u003e\n\t$5:  Latest version of the game, 4 weeks after release.\n\t\u003cbr\u003e\n\t$10: Latest version of the game on release.\n\t\u003cbr\u003e\n\t$20: Latest (extra) version of the game on release.\n\t\u003cbr\u003e\n\t$40: All of the above, plus your name in the credits and high-res background of one of the girls each month.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you would like to support me in another way, please feel free to \n\t\u003cstrong\u003espread the word\u003c/strong\u003e and let me know what you think about my games! All help is greatly appreciated!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCharge up front is activated, meaning that your payment will be processed as soon as you pledge!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003eDownload\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eYou can download the latest $1 Patron demo version (v0.7.1) here:\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/man-of-house-v0-17862583\"\u003ehttps://www.patreon.com/posts/man-of-house-v0-17862583\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eYou can download the latest $5 Patron version (v0.7.3) here:\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/18444624\"\u003ehttps://www.patreon.com/posts/18444624\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eYou can download the latest $10 Patron version v0.7.5 here:\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/19023627\"\u003ehttps://www.patreon.com/posts/19023627\u003c/a\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\tYou can download the latest $20/$40 Patron version v0.7.5 (extra) here:\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/19023630\"\u003ehttps://www.patreon.com/posts/19023630\u003c/a\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eQuestions/suggestions, join us on Discord:\u003cbr\u003e\n\t\u003ca href=\"http://discord.gg/j5wGjg2\"\u003ehttps://discord.gg/j5wGjg2\u003cbr\u003e\n\t\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\tThanks again for making this all possible and I sincerely hope that you have as much fun playing my games as I have making them!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll the best, \n\t\u003cbr\u003e\n\t\u003cstrong\u003eFaerin\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
