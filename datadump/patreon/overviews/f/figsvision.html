     "description": "Welcome~\u003cbr /\u003eWhat a journey this has been so far. \u00a0We have made a decision to follow our dreams and travel to New York where we will be making a second music video as well as playing two shows, one in Brooklyn and one in Manhattan. \u00a0It was a decision we\u0027ve come to make when an opportunity came up to work on second video for \u0027Little Man\u0027 with our talented friends, Jake Saner and Chuck Wilt, who made the video for \u0027Backwards\u0027. \u00a0Bottom line, we don\u0027t make quite enough from these shows to take care of our lives at home while we travel playing so we\u0027re here asking you to help us get on our feet while we give our band the TLC it needs to blossom into an entity capable of sustaining itself. \u00a0We have great plans that we will follow through with regardless of the consequences that come with taking so much time off of \"normal work\" but we\u0027re here throwing out a line because anything that you can do to help us WILL make a big difference in how much content we can create and in turn give to the people who love it.\u00a0\u003cbr /\u003e\u003cbr /\u003eAlso, we will be shooting footage while we tour the West Coast and travel to New York, editing a ghetto documentary and will be sharing the experience with you!\u003cbr /\u003e\u003cbr /\u003eHere\u0027s our plan for NYC:\u003cbr /\u003e\u003cbr /\u003eFeb 25th: overnight flight to New York\u003cbr /\u003e\u003cbr /\u003eFeb 26th: arrive at JFK 6am, meet our loving friend Bagel who will be sponsoring\u00a0us with equipment, catch a few Zzz\u0027s, sound check \u0026amp; play the shit out of a show at Baby\u0027s All Right (Brooklyn) with our friends in Holy Komodo\u003cbr /\u003e\u003cbr /\u003eFeb 27th: Meetings with music business people and a photo shoot\u003cbr /\u003e\u003cbr /\u003eFeb 28th: Music video shoot (Day 1)\u003cbr /\u003e\u003cbr /\u003eMarch 1st: Music video shoot (Day 2)\u003cbr /\u003e\u003cbr /\u003eMarch 2nd: Sound check + show at Piano\u0027s (Manhattan), find a way to return the gear to Bagel at 2am (sorry Bagel)\u00a0\u003cbr /\u003e\u003cbr /\u003eMarch 3rd: 6am Flight from JFK to LAX, return to work",
