    "summary": "Four years ago, my wife and I left jobs in Washington D.C. for the Virginia Piedmont to start a farm. What began as a simple idea to de-stress from city living and get closer to the land quickly became something more meaningful: a desire to create a truly sustainable food system.\u003cbr\u003e\u003cbr\u003eOver the years we\u0027ve developed a vision of global food rooted in local agriculture; our increasingly populous cities fed by a collection of urban foodscapes and surrounding farms built right into their existing native ecosystems. The goal is to use permaculture to produce enough food to plausibly feed the world while resisting the many threats to global food security - ranging from climate change, to superbugs, to political upheaval, to proprietary biotech.\u003cbr\u003e\u003cbr\u003eTo achieve that end, I am:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRunning\u00a0\u003ca href=\"http://www.sylvanaqua.com\"\u003emy own farm\u003c/a\u003e as an example of ecologically-oriented agriculture.\u003c/li\u003e\u003cli\u003eLeading the\u00a0\u003ca href=\"http://www.accokeek.org\"\u003eAccokeek Foundation\u003c/a\u003e\u0027s newly adopted mission to develop the world\u0027s largest food forest.\u003c/li\u003e\u003cli\u003eDeveloping a\u00a0\u003ca href=\"http://www.greenmaven.io\"\u003estartup\u003c/a\u003e designed as an alternative to centralized food distribution.\u003c/li\u003e\u003cli\u003eWriting\u00a0\u003ca href=\"https://medium.com/@cnative100\"\u003eessays and articles\u003c/a\u003e to explain it all.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThis is where you come in!\u003cbr\u003e\u003cbr\u003eRight now I pay the bills by working as a software developer; I have one daughter and another on the way, and it\u0027s hard to feed them with idealism. Through this platform, I\u0027m hoping to spend more time- and eventually all of my time - formulating ideas, writing about them, and implementing them. Each contribution you make represents a little more time spent pursuing a sustainable future, and less time writing code for the Feds.\u003cbr\u003e\u003cbr\u003eThanks for your consideration. I can be reached anytime at chris@sylvanaqua.com.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-iad3-1.cdninstagram.com/t51.2885-15/e35/16465727_764613970355633_5467178207402786816_n.jpg\"\u003e\u003cbr\u003e"
