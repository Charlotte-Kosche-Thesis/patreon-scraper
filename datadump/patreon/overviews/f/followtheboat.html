    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHY IS FOLLOWTHEBOAT\u003c/span\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eON PATREON?\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://followtheboat.com/wp-content/uploads/2017/12/tioman-01.jpeg\"\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat is followtheboat?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003efollowtheboat is Jamie and Liz, two Brits on a boat with a cat called Millie. We\u0027ve been telling the story of our sailing adventures since 2005.\u00a0\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eW\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122); background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eE\u003c/span\u003e \u003cspan style=\"color: rgb(118, 146, 60);\"\u003eL\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eO\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eV\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eE\u003c/span\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003eM\u003c/span\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eA\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eK\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eI\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eN\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eG\u003c/span\u003e \u003cspan style=\"color: rgb(178, 162, 199);\"\u003eV\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eI\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eD\u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eE\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eO\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eS\u003c/span\u003e!\u003c/strong\u003e\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(95, 73, 122); background-color: initial;\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003eEach week we upload the next episode of our\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCkl0_R0LT6deoJjS4bNanmw\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9); background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125); background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003efollowtheboat\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e adventure. Yes, there are palm-tree days and the wind can be kind...but there are plenty of times when the \u003cdel\u003eshi\u003c/del\u003e\u00a0(you-know-what) hits the fan, and we\u0027re not afraid to show you!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cimg src=\"http://followtheboat.com/wp-content/uploads/2017/12/Anchored-alone-1.png\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nOur INCREDIBLY GENEROUS AND PERFECT Patrons improve our story-telling by helping us source better technical and editing equipment. Check out our\n\u003c/span\u003e\n\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLoE3FmplhAXPXy5tvEO838yS2rFpAfRhp\" target=\"_blank\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u0027Sailing videos from the beginning\u0027 playlist\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand we hope you will see a BIG improvement over the years!\u003cbr\u003e\n\u003cbr\u003e\nPatreon does not fund our lifestyle.\n\u003cbr\u003e\n\u003cbr\u003e\nPledge PER VIDEO (from as little as $2), and Patreon collects the fee each month. You set a monthly MAXIMUM NUMBER OF VIDEOS YOU WISH TO SUPPORT and you can CANCEL ANY TIME. We upload one video per week. The boffins at Patreon do all the back-room stuff to ensure your pledge is processed safely.\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://followtheboat.com/wp-content/uploads/2017/12/kayak-1.png\"\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhat being a Patron means\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen you become our patron, we give you freebies like postcards, photos, mugs, followbacks on social media and even followtheboat T Shirts!\u003c/span\u003e\u00a0 For Commanders, we offer to produce one personalised video!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAND you get to feel all warm and goodly inside...\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnd we have \u0027goals\u0027 (which is just another way for us to give you more stuff). When we reach them we\u0027ll do something crazy like send everyone a T Shirt, or upload a private video of out-takes and bloopers, and even invite you on \u003cem\u003eSY\u00a0\u003c/em\u003e\u003cem\u003eEsper\u003c/em\u003e for a week.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe love working on new ways to say a...\n\u003c/span\u003e\u00a0\u00a0\n\u003cspan style=\"color: rgb(0, 0, 0); font-weight: bold; text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eB\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eG\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eT\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eH\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eA\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eN\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eK\u003c/span\u003e\u00a0\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eY\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eO\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial; font-weight: bold; text-align: center; color: rgb(217, 150, 148);\"\u003eU\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"http://followtheboat.com/wp-content/uploads/2017/11/tengilling-2-mubur-anambas.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://photos-2.dropbox.com/t/2/AACWLGAi37hz7uq7YsGHQl1qyZTDqusDIU5OHmEZDMGHRg/12/47314650/jpeg/32x32/1/_/1/2/P1222072.jpg/EMXipCQYyeIBIAcoBw/7qwCoaYz
