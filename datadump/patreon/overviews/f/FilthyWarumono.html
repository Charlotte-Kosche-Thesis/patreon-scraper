    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGreetings and Salutations! My name is Warumono\u003c/span\u003e\u003c/strong\u003e and I have been creating art since I came out of the womb (seriously)... however I have been cosplaying and performing since the year 2000. That\u0027s \u003cem\u003eseventeen years\u003c/em\u003e! In that time I have won more than \u003cem\u003e50+\u003c/em\u003e awards for my works of art, some even internationally. I have explored many expressions and talents and I still can\u0027t buckle down and stick to just one, so this page is a hub for \u003cem\u003eeverything\u003c/em\u003e\u00a0that I do with my life. Literally busting at the seams with everything that I want to do! From Cosplay and Conventions, to Drag Queen and King, Burlesque and Boylesque, Modeling and Fashion, Kink and Fetish, and even Music and Art.\u00a0\u003cbr\u003e\u003ca href=\"https://www.facebook.com/FilthyWarumonoCosplay/\" target=\"_blank\"\u003eFilthy Warumono\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fapa1-2.fna.fbcdn.net/v/t1.0-9/14469498_907678709337073_4605649976711819785_n.jpg?oh=af7b6e5911bdc71ee4b168c05ac9914c\u0026amp;oe=5AAC37DC\" style=\"width: 440px;\"\u003e\u003cimg src=\"https://scontent.fapa1-2.fna.fbcdn.net/v/t1.0-9/14469498_907678709337073_4605649976711819785_n.jpg?oh=13cafb736e7115ded3e1944b68bfd833\u0026amp;oe=5A0E03DC\" style=\"width: 434px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eI hope we mutually benefit from all of the support\u003c/strong\u003e\u003c/span\u003e my friends and fans give me. If it wasn\u0027t for you guys, I would not be doing this for a living. I\u0027ve gotten some incredible experiences, met extremely interesting people, and return with amazing stories. I\u0027ve helped put together and run conventions across the nation even, helping other aspiring artists challenge themselves and succeed in something to be proud of. Unfortunately, being an Artist is also extremely difficult, it\u0027s not something society cherishes - but without us, the world would be lacking in so much color, flavor, and music! So I want to give back to everyone that supports me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fapa1-2.fna.fbcdn.net/v/t1.0-9/11817150_699496663488613_3245573918582255703_n.jpg?oh=ada992810787eabd012af1ab758ecfcb\u0026amp;oe=5A61C9C6\" style=\"width: 411px;\"\u003e\u003cimg src=\"https://scontent.fapa1-2.fna.fbcdn.net/v/t1.0-9/11817150_699496663488613_3245573918582255703_n.jpg?oh=056f8d557d9035d841b9a1992340e04f\u0026amp;oe=59C395C6\" style=\"width: 405px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBy Pledging, this is what you can expect:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eExclusive Photos and Selfies\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e that won\u0027t be posted anywhere else!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eBehind the scenes Progress Photos\u003c/span\u003e\u003c/strong\u003e so you know before the public what I\u0027m up to!\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eExclusive Prints and Signatures\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emailed directly to you!\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style     "attributes": {
     "about": "Award winning cosplayer and fashion model, musician, artist, designer, actor and voice actor, Boylesque and Drag Performer, and(!) official Bishounen, Warumono has become infamous for his wide range of abilities. Since 2000, he has won upwards of fifty awards for his costumes on humans as well as Asian ball jointed dolls. His experience as a fashion and runway model includes h.NAOTO\u2019s SixH, Hot Topic, and many others, and he is listed on IMDB for several voice acting productions. His cosplay judging resume includes Denver Comic Con, Clutch Con, SoDak, Nan Desu Kan, and much, much more. Warumono has too become a noted host of panels covering music, crossplay, wigs, competitions, ABJD and then some at conventions. Warumono has worked with numerous Japanese musicians as well, including his appearance in an X-Japan music video and opening up for The Royal Dead.  To keep going on, Warumono has placed in multiple Drag Competitions as well as being a constant show stopper with several Burlesque Troupes. He is the master and purveyor of Filthy Commissions, offering his own line of clothing, costumes, and accessories, the bassist for Denver-based band Discount Cinema, and also member of the fandom fueled theatre group Cabaret Otaku. He has been to Japan twice and has a lot of knowledge and stories to share!",
