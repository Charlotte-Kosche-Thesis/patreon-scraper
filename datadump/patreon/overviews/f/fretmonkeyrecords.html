    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FBf76r1tsLMQ%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBf76r1tsLMQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FBf76r1tsLMQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-12-30T20:34:47+00:00",
    "summary": "Have you heard about the record label founded by 22 artists across the world whose mission is to create an artist community for themselves and DIY musicians everywhere? Neither have we...until now.\u00a0 Welcome to FRETMONKEY RECORDS.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003ca href=\"http://www.fretmonkeyrecords.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFRETMONKEY\u2122 \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRECORDS\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e initially formed in late 2015 as an audio and music video\nproduction studio in Conway, Arkansas. However, it was an inspired vision\nof uniting talented musicians across the globe as an artist community that led to the unique formation of \u003cstrong\u003eFRETMONKEY\u2122 \u003c/strong\u003e\u003cstrong\u003eRECORDS\u003c/strong\u003e \u2013 the record label. What we found were 22 award-winning and notable musicians representing 10\ncountries who felt exactly the same way. The concept evolved and our efforts\nresulted in an innovative artist community who create opportunities for one another and inform the day-to-day operation of the record label. Founding members include Don Alder (winner of all top guitar\ncompetitions in the world), Gary Lutton (winner of the UK-based televised\ncompetition \u003cem\u003eGuitar Star\u003c/em\u003e), Jake\nHertzog (winner of the \u003cem\u003eMontreux Jazz\nGuitar Competition\u003c/em\u003e), Manan Gupta (winner of the prestigious \u003cem\u003eLee Reitner\u2019s Six String Theory\u003c/em\u003e Competition), Travis Bowman (winner of the national\u00a0\u003cem\u003eErnie Ball Acoustic Prodigy contest \u003c/em\u003eand \u003cem\u003eArkansas Fingerstyle Guitar Champion\u003c/em\u003e), Kevin Blake Goodwin, Justin St- Pierre and Jamie Dupuis (winners of the \u003cem\u003eCanadian Fingerstyle Guitar Competition\u003c/em\u003e), and Ali Deniz Kardelen (\u003cem\u003eIndiana Fingerstyle Guitar\u003c/em\u003e champion).\nThe label also represents acclaimed musicians including Adrian Bellue, Jacob Quistgaard, Adam\nCrossman, Aaron Edward, Haythem Mohammed, Raf Qu, Oscar Mendez,\nGeordie Little, Anthony Troy, Joseph Lyle, Dan Merritt, Kris Schulz, and\nsinger-songwriter acoustic pop sensation artist Tyler Sellers. \u003cbr\u003e\u003cbr\u003eTo move our mission forward to create opportunities for all musicians, our debut of \u003cstrong\u003eFRETMONKEY NATION\u003c/strong\u003e, was developed and launched in September 2017. The musician-centered social media platform was designed to increase artists\u2019 YouTube subscribers, arguably the most prominent metric used in the music industry for bookings to label offers. FRETMONKEY NATION is our contribution to help solving this issue for ALL musicians. Like FRETMONKEY RECORDs, we wanted to bring artists together as a community across musical genres, and create a platform for all to share great music. Fans and users can easily subscribe to artists\u2019 YouTube channel directly from the post. Additional features such as commenting, sharing posts to Facebook and Twitter, rating posts, and filtering posts by popularity (views, likes, etc) are also features found on the site. The platform is completely free and offers options for artists\u2019 wanting to advertise their music, events, album releases, and related works. FRETMONKEY NATION forwards our vision to be \u201cthe most progressive record label in the guitar world!\u201d\u00a0\u003cbr\u003e\u003cbr\u003eTo date, FRETMONKEY RECORDS is ran by a small group of die-hard volunteers and musicians who oversee the day-to-day operation of the label, social media sites, and services.\u00a0We hope you will join us and the many FRETMONKEY community of artists as we usher in the next big thing in the music industry. It truly takes a village\u2026and financial support. We would be deeply honored for you to be our Patron on Patreon. Thanks in advance for your support. Keep plucking!\u003cbr\u003e\u003cbr\u003e"
   },
