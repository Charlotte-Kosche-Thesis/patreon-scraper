    "summary": "Hi, I\u0027m Mike Welham, and I am a freelance roleplaying game writer. I have a (mostly) weekly feature on a friend\u0027s blog (\u003ca href=\"http://mythopoeicrambling.blogspot.com\" rel=\"nofollow\"\u003ehttp://mythopoeicrambling.blogspot.com\u003c/a\u003e) and I\u0027m taking my Frightful Fridays! monster creations to Patreon. Out of respect for my friend, I won\u0027t stop creating free monsters, so, in a sense, this is a kind of a tip jar for those of you who enjoy my monster creations.\u003cbr\u003e\u003cbr\u003eHowever, this is not to say you get nothing in exchange for your support. First of all, you will get an early look at each week\u0027s monster. Secondly, I will collect the monsters on a three-month basis into PDFs (at varying degrees of aesthetics depending on pledge levels) and provide those to you. Finally, if you have an image or concept you\u0027d like made into reality, you\u0027ll get priority treatment.\u003cbr\u003e\u003cbr\u003eSome eventual goals include illustrations by industry friends, 5e stats (or other system stats as determined by patrons), and adventures featuring the monsters.\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll join me. I\u0027m looking forward to providing monsters for your game!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e----------\u003cbr\u003e\u003cbr\u003eOPEN GAME LICENSE Version 1.0a\u003cbr\u003eThe following text is the property of\nWizards of the Coast, Inc. and is\nCopyright 2000 Wizards of the\nCoast, Inc (\u201cWizards\u201d). All Rights\nReserved.\u003cbr\u003e1. Definitions: (a) \u201cContributors\u201d means\nthe copyright and/or trademark\nowners who have contributed Open\nGame Content; (b) \u201cDerivative\nMaterial\u201d means copyrighted material\nincluding derivative works and\ntranslations (including into other\ncomputer languages), potation,\nmodification, correction, addition,\nextension, upgrade, improvement,\ncompilation, abridgment or other\nform in which an existing
