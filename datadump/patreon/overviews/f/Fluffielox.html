    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/5c0c/f/2017/159/0/0/pooooo_by_fluffielox-dbbzpah.png\" style=\"width: 356px;\"\u003e\u003c/div\u003e My name is Sarah, or otherwise known by Fluffielox or Fluffation. I\u0027m from Florida, USA and I am currently attending university in Southwest England! This site helps me out financially and lets me have the freedom to create content for you lovelies!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy did I make this?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u00a0 Since university takes up a large portion of my time, I have very limited time to draw now. Money is beginning to become an issue and getting a part-time/full-time job would cut into my studies as well as leaving me with no free-time for personal drawings or commissions. Patreon is an ideal way for me to make money whilst continuing to create content for you lovelies! If you\u0027re interested in seeing more work from me, pledging would be the best way to help me out! And you\u0027d get some rewards on top of that. Any pledged amount would mean a great deal to me, I mean that sincerely \u0026lt;33\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does it work?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u00a0 Patreon works as a sort of monthly subscription. Each month, you pledge and based on which level of support you\u2019ve opted for, you get access to my exclusive content! If you feel it\u0027s not for you you can cancel your pledge anytime~\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll of this money would be going towards my living costs (rent and food)!\u00a0Thankyou for your time c:\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou can find me here:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eTumblr: \u003ca href=\"https://www.deviantart.com/users/outgoing?http://fluffielox.tumblr.com/\"\u003efluffielox.tumblr.com/\u003cbr\u003e\u003c/a\u003eTwitter: \u003ca href=\"https://www.deviantart.com/users/outgoing?https://twitter.com/fluffation\"\u003etwitter.com/fluffation\u003cbr\u003e\u003c/a\u003ePinterest: \u003ca href=\"https://www.deviantart.com/users/outgoing?https://www.pinterest.com/Fluffation/\"\u003ewww.pinterest.com/Fluffation/\u003cbr\u003e\u003c/a\u003ePaypal/Contact: Fluffielox@gmail.com\u003c/strong\u003e\u003c/div\u003e"
