    "summary": "\u003cimg src=\"http://www.fishnerds.com/wp-content/uploads/2014/04/Fish-Nerds-205.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eWhen we started our low-budget podcast, we did not know if anyone else was as obsessed with fish and fishing like us. Turns out fish nerds are everywhere! If you haven\u0027t yet, check out the fishy fun on our Facebook page, webpage (\u003ca href=\"http://www.fishnerds.com/\" rel=\"nofollow\"\u003eFishNerds.com\u003c/a\u003e) \u00a0and our podcast on iTunes or Stitcher.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThe reaction from the Fish Nerd Nation has inspired us to dream big. \u00a0We would love to produce a better, top-notch podcast that is chock full of interesting fish facts, useful fishing tips and unbelievably entertaining stories for nerds all around the world.\u00a0But dreams need support to come true. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe need funding to improve our recordings, schedule awesome guests and travel to report on new fish and fishy people. \u00a0With enough support, we can create Fish Nerd nirvana.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nDave has left the show, funding is a key reason. Every episode we release takes at least 5 hours of work. We have been doing this for free. With a little revenue we can go a long way to keeping the Fish Nerds on the internet.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFish Nerd Nation Assemble!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlease pledge a little bit of money now to help grow the show. \u00a0For less than the price of a dozen worms, you can make a big difference in promoting responsible, thoughtful and nerdy fishing.\u003cbr\u003e\n\u003cbr\u003e\nThanks, Dave and Clay\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" height=\"90\" mozallowfullscreen=\"\" scrolling=\"no\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e"
