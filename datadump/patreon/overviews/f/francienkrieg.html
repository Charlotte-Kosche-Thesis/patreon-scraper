    "summary": "\u003cimg src=\"http://saimg-a.akamaihd.net/saatchi/790/art/1601370/803199-7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.saatchiart.com/francienkrieg\"\u003eFrancien Krieg\u003c/a\u003e [1973]  is a Dutch artist who lives in the countryside in the middle of The Netherlands with her two children and husband, working fulltime in her studio. She graduated in 1998 from the Royal art academy in The Hague, study course Monumental art.  That brought her to think  conceptually and she discovered her fascination for the human body. Francien Krieg expressed her thoughts in these academic years with meat installations and human skins made of rubber. A few years later, she picked up her passion for painting  at The Free Academy of The Hague. She expressed her fascination for the human body into paintings with strange body perspectives. Soon her work was picked up by art collectors and art galleries. Her work became part the Dutch art collections like \u003ca href=\"https://www.ing.com/ING-in-Society/Art/Search-in-Collection.htm?flt_artcollection=Netherlands\"\u003eING Collection\u003c/a\u003e and the former Scheringa collection. Francien has shown at Scope Basel, art fair Realisme Amsterdam, \u003ca href=\"http://robertlangestudios.com/\"\u003eRobert Lange Studios\u003c/a\u003e Charleston USA, \u003ca href=\"http://www.zhoubartcenter.com/\"\u003eZhou B Art Center\u003c/a\u003e, Townsend atelier and recently an exhibition at \u003ca href=\"https://beinart.org/\"\u003eGallery Beinart.\u003c/a\u003e In 2017, she was nominated for the \u003ca href=\"https://www.portretprijs.nl/\"\u003eDutch Portrait Award\u003c/a\u003e and shortlisted for the \u003ca href=\"http://www.figurativas.org/\"\u003eFigurativas 2017 MEAM \u003c/a\u003ein Barcelona. Additionally, her work was published in the Austrian art magazine \u003ca href=\"http://www.milionart.de/\"\u003eMilionart Kaleidoscope\u003c/a\u003e."
