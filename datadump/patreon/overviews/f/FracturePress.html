    "summary": "Hello, my name is Roddy, I\u0027m a writer from Northern Ireland. I run\u00a0\u003ca href=\"http://www.talesofthefracturedmind.com\"\u003eFracture Press\u003c/a\u003e, a small press publisher who publishes\u00a0\u003ca href=\"https://www.talesofthefracturedmind.com/\"\u003eTales Of The Fractured Mind\u003c/a\u003e and the upcoming\u00a0\u003ca href=\"https://www.facebook.com/TalesOfTheFracturedMind/posts/380125805771047\"\u003eTales Of Fractured Worlds\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m on Patreon because I want to make comics and share them with you. I want to make comics for a living and I think Patreon is vital to that. I want to make comics and create even more amazing content with the help of the people who made it possible in the first place. Every month I will be using Patreon to show supporters my process of writing scripts and putting together comics. I\u0027ll share in depth development notes, pitches, scripts and more. I am the writer of Tales Of The Fractured Mind\u00a0(an anthology of stories about mental health) and my work has been featured in Markosia, Gray Haven Press and Future Quake Press.\u00a0\u003cbr\u003e\u003cbr\u003eI am using Patreon to help fund the creative side of my business, Fracture Press. If you\u0027d like to help me on this journey I would greatly appreciate it and forever be in your debt! I would very much like to make short 1 page comics on the subject of mental health and share them through the year. I am thinking that with the help and feedback of Patreon backers it could be a great thing to share and bring fans and a community together.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.marvelzukas.deviantart.com/\"\u003eRolands Kalnins\u003c/a\u003e is the artist that you\u0027ll be seeing a lot of on here. He has worked on Tales Of The Fractured Mind, \u003ca href=\"https://www.facebook.com/ChicagoSupernaturalDefenseDepartment/?hc_ref=PAGES_TIMELINE\u0026amp;fref=nf\"\u003eChicago Supernatural Defense Department\u003c/a\u003e and more! We are working with lots of artists around the world at the moment and if you are an artist interested in working with us, why not get in touch?\u003cbr\u003e\u003cbr\u003e\u00a0After running a successful Kickstarter for\u00a0\u003ca href=\"https://www.kickstarter.com/projects/roddymccance/tales-of-the-fractured-mind\"\u003eTales Of The Fractured Mind\u003c/a\u003e I am focusing on new projects, while still trying to keep TOTFM going by working with local charity Inspire Northern Ireland. With the changing landscapes of comics I have decided to look to Patreon to help expand and develop my projects. I feel that I\u0027m trying to bring something unique and interesting to modern comic books so if you like what you see why not donate?\u003cbr\u003e\u003cbr\u003eIf you aren\u0027t familiar with me or the work that I do, here are a\u00a0\u003ca href=\"https://www.patreon.com/posts/16149827\"\u003efew links\u003c/a\u003e. My stories have been published in Markosia Comics, FutureQuake Press, Swamp Line Comics and Gray Haven Comics as well as various different independent anthologies.\u003cbr\u003e\u003cbr\u003eFracture Press is a company that is inclusive and we want our work to reflect that.\u003cbr\u003e\u003cbr\u003eSo if you are interested in the work I want to make and want to pledge I am sincerely grateful, we all have dreams so thank you for supporting mine.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- Roddy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
