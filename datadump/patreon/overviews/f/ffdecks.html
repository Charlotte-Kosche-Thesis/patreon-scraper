    "summary": "\u003cstrong\u003eHey FFTCG Community!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWe are the FF Decks Team - we \u003cstrong\u003eprogram, manage, and support\u003c/strong\u003e one of the most popular Final Fantasy TCG websites out there.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut who are we, really?\u003c/strong\u003e\u003cbr\u003eThe entire FF Decks operation is run by 3 of us, and is done entirely in our spare time. We realized in 2017 we had the TCG knowledge and technical nerdery to work on a project that would give players a sweet deck builder, with a layer of data analysis from global crowdsourced tournament submissions. With a steroid injection from your feedback, it\u0027s turned into something more than we ever envisioned.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd now...Patreon(?)\u003cbr\u003e\u003c/strong\u003eWe are BLOWN AWAY by the usage we\u0027re seeing around the world on FF Decks.\u003cbr\u003e\u003cbr\u003e...and with great site traffic, comes great infrastructure costs. \u003cbr\u003e\u003cbr\u003eNow, we don\u0027t plan on stopping work on FF Decks anytime soon - it\u0027s an absolute blast, and you, the community, has made it all the more fun. \u003cstrong\u003eBut we can\u0027t do this alone - we need your help.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFast Forward to Now...\u003c/strong\u003e\u003cbr\u003eWhat we\u0027re asking for is your support, so we can keep delivering top notch features and enhancements. You keep playing - we\u0027ll make sure you have the tools to build, analyze, and discuss FFTCG.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- \u003cem\u003eYour Friendly Neighborhood FF Decks Team\u003c/em\u003e"
