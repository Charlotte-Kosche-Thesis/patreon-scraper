    "published_at": "2017-03-15T04:01:19+00:00",
    "summary": "\u003cstrong\u003ePoti - \ud3ec\ud2f0\u003c/strong\u003e\u003cbr\u003e\nPoti\ub294 \ud3ec\ucf13\ubaac\uc758 \uc704\uce58\ub97c \uc54c\ub824\uc8fc\ub294 \ubd07\uc785\ub2c8\ub2e4.\n\u003cbr\u003e\n\u003cbr\u003e\n\uc6d0\ud558\ub294 \ud3ec\ucf13\ubaac\uc744 \ub4f1\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\u003cbr\u003e\n\ub4f1\ub85d\ub41c \ud3ec\ucf13\ubaac\uc740 Poti\uac00 \uc54c\ub9bc\uc744 \ubcf4\ub0c5\ub2c8\ub2e4.\n\u003cbr\u003e\n\u003cbr\u003e\n\uadf8\ub9ac\uace0 \ub69c\ubc85\uc774 \ubaa8\ub4dc \uae30\ub2a5\uc744 \uc0ac\uc6a9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\n\u003cbr\u003e\n\ub69c\ubc85\uc774 \ubaa8\ub4dc\ub294 \uc790\uc2e0\uc758 \ud604\uc7ac \uc704\uce58\ub97c \uae30\uc900\uc73c\ub85c \ubc18\uacbd \ub0b4\uc5d0 \uc788\ub294 \ud3ec\ucf13\ubaac\ub9cc \uc54c\ub9bc\uc744 \ubc1b\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\n\u003cstrong\u003e(\ub69c\ubc85\uc774 \ubaa8\ub4dc\ub294\u00a0\u003c/strong\u003e\u003ca href=\"http://findyourpokemon.ga/world\" target=\"_blank\"\u003ehttp://FindYourPokemon.ga/world\u003c/a\u003e\u003cstrong\u003e\u00a0\uc5d0\uc11c \uc0ac\uc6a9\uac00\ub2a5 \uc5ec\ubd80\ub97c \ud655\uc778\ud558\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4.)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPoti\ub294 \ud154\ub808\uadf8\ub7a8 \ubd07\uc785\ub2c8\ub2e4. \ud154\ub808\uadf8\ub7a8\uc744 \uc774\uc6a9\ud574\uc57c\ud569\ub2c8\ub2e4.\n\u003cbr\u003e\u003cstrong\u003e\n\ud154\ub808\uadf8\ub7a8\uc740 \ubaa8\ubc14\uc77c(\uc548\ub4dc\ub85c\uc774\ub4dc, \uc544\uc774\ud3f0,\uc708\ub3c4\uc6b0\ud3f0), \uc6f9\ube0c\ub77c\uc6b0\uc800, \ub9e5OS, PC(Windows,Linux,Mac)\uc5d0\uc11c \ubaa8\ub450 \uc9c0\uc6d0\ud569\ub2c8\ub2e4.\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\ud154\ub808\uadf8\ub7a8\uc5d0\uc11c FindYourPokemon_bot\uc744 \uac80\uc0c9\ud558\uac70\ub098\u003cbr\u003e\u003ca href=\"https://t.me/FindYourPokemon_bot\"\u003ehttps://t.me/FindYourPokemon_bot\u003c/a\u003e \ub9c1\ud06c\ub97c \ud074\ub9ad\ud558\uc5ec \ubd07\uc5d0\uac8c \uba54\uc138\uc9c0\ub97c \ubcf4\ub0b4\ubcf4\uc138\uc694!\u003cbr\u003e\u003cbr\u003e\uc0ac\uc6a9\ubc95\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/9575986\" target=\"_blank\"\u003e\ucf54\ub4dc \uc778\uc99d\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/poti-sayongbeob-9576081\" target=\"_blank\"\u003e\ud3ec\ucf13\ubaac \ub4f1\ub85d\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\ub69c\ubc85\uc774 \ubaa8\ub4dc\u003col\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/poti-sayongbeob-9576243\" target=\"_blank\"\u003e\ub69c\ubc85\uc774 \ubaa8\ub4dc \ucf1c\uae30/\ub044\uae30\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/poti-sayongbeob-9576372\" target=\"_blank\"\u003e\ub098\uc758 \uc704\uce58 \uc124\uc815\ud558\uae30\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/poti-sayongbeob-9576265\" target=\"_blank\"\u003e\ubc18\uacbd \uc124\uc815\ud558\uae30\u003c/a\u003e\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003cli\u003eFAQ\u003col\u003e\u003cli\u003e\uacfc\ub3c4\ud55c \uc124\uc815\uc744 \ud558\uc9c0 \ub9c8\uc138\uc694. \ud2b9\ud788 \ud76c\uadc0 \ud3ec\ucf13\ubaac\uc740 \ub9e4\uc6b0 \ud55c\uc815\uc801\uc73c\ub85c \ubc1c\uacac\ub418\ub2c8 \uc870\uac74\uc774 \ub9ce\uc744\uc218\ub85d \uc54c\ub9bc\uc774 \uc624\uc9c0 \uc54a\uc744 \uc218 \uc788\uc2b5\ub2c8\ub2e4.(\uc608: \ubba4 \ub4f1\ub85d, \ub69c\ubc85\uc774 \ubaa8\ub4dc on, \ubc18\uacbd 0.1km)\u003c/li\u003e\u003c/ol\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\nPoti\uc5d0\uac8c \ud6c4\uc6d0\ud558\uc2dc\uba74 \uc791\uc740 \ubcf4\ub2f5\uc73c\ub85c \uc544\ub798\uc640 \uac19\uc740 \uc120\ubb3c\uc744 \ub4dc\ub9bd\ub2c8\ub2e4.\n\u003cbr\u003e\n\u003cbr\u003ePoti-Bronze($1)\u003cbr\u003e\u003cul\u003e\u003cli\u003e\ucd5c\ub300 10 \ud3ec\ucf13\ubaac\uc744 \ub4f1\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePoti-Silver($2)\u003cbr\u003e\u003cul\u003e\u003cli\u003e\ucd5c\ub300 50 \ud3ec\ucf13\ubaac\uc744 \ub4f1\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePoti-Gold($5)\u003cbr\u003e\u003cul\u003e\u003cli\u003e\ucd5c\ub300 251 \ud3ec\ucf13\ubaac\uc744 \ub4f1\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003ePoti-Lite($3)\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\ucd5c\ub300 20 \ud3ec\ucf13\ubaac\uc744 \ub4f1\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003c/li\u003e\u003cli\u003eall(\uc804\uccb4)\uc744 \ucd94\uac00 \ub4f1\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003c/li\u003e\n\t\u003cli\u003e\ub69c\ubc85\uc774 \ubaa8\ub4dc(\uae30\ub2a5) \uc0ac\uc6a9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\ubc18\uacbd 2km\uae4c\uc9c0 \uc124\uc815\uac00\ub2a5\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003ePoti-Pro($4)\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\ucd5c\ub300 50 \ud3ec\ucf13\ubaac\uc744 \ub4f1\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003c/li\u003e\u003cli\u003eall(\uc804\uccb4)\uc744 \ucd94\uac00 \ub4f1\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003c/li\u003e\n\t\u003cli\u003e\ub69c\ubc85\uc774 \ubaa8\ub4dc(\uae30\ub2a5) \uc0ac\uc6a9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\ubc18\uacbd 5km\uae4c\uc9c0 \uc124\uc815\uac00\ub2a5\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003ePoti-Premium($7)\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\ucd5c\ub300 251 \ud3ec\ucf13\ubaac\uc744 \ub4f1\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003c/li\u003e\u003cli\u003eall(\uc804\uccb4)\uc744 \ucd94\uac00 \ub4f1\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003c/li\u003e\n\t\u003cli\u003e\ub69c\ubc85\uc774 \ubaa8\ub4dc(\uae30\ub2a5) \uc0ac\uc6a9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\ubc18\uacbd 10km\uae4c\uc9c0 \uc124\uc815\uac00\ub2a5\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePoti-VIP($10)\u003cbr\u003e\u003cul\u003e\u003cli\u003e\ucd5c\ub300 251 \ud3ec\ucf13\ubaac\uc744 \ub4f1\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003c/li\u003e\u003cli\u003eall(\uc804\uccb4)\uc744 \ucd94\uac00 \ub4f1\ub85d\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003c/li\u003e\u003cli\u003e\ub69c\ubc85\uc774 \ubaa8\ub4dc(\uae30\ub2a5) \uc0ac\uc6a9\ud560 \uc218 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\ubc18\uacbd 1000km\uae4c\uc9c0 \uc124\uc815\uac00\ub2a5\u003c/li\u003e\u003cli\u003eIV \ud544\ud130 \uc124\uc815 \uac00\ub2a5\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
