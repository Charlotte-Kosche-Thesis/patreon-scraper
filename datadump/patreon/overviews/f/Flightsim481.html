    "summary": "Hi,\u003cbr\u003e\u003cbr\u003eI am a YouTube content creator who creates and publishes detailed videos about flight simulation. \u00a0I qualified as a commercial pilot achieving a frozen Airline Transport Pilot Licence in 2010 and was training as a flight instructor when I lost my pilot\u0027s medical due to illness, namely a brain tumour. \u00a0The tumour is still present as it is incurable.\u00a0 Sadly in the summer of 2017 the tumour became more aggressive and changed to a malignant tumour so we elected for surgery followed by radiotherapy and chemotherapy.\u00a0 Consequently I have lost all vision to the right of centre-line in both eyes meaning I can only really see the left hand side of a monitor if looking at the centre of the screen.\u00a0 Makes finding the mouse pointer a bit of a bugger :-) However\u00a0I am far more fortunate than many so it\u0027s onwards and upwards.\u003cbr\u003e\u003cbr\u003eSadly my pilot medical and driving licence have gone forever along with any chance of a commercial career, however I have transferred my enthusiasm to the virtual flying world through my YouTube Channel \u003ca href=\"http://www.YouTube.com/Flightsim481\" rel=\"nofollow\"\u003ewww.YouTube.com/Flightsim481\u003c/a\u003e\u003cbr\u003eA key part for me is to try to bring a small amount of real life into the simulation environment.\u003cbr\u003e\u003cbr\u003eSo why the Patreon Campaign?\u003cbr\u003e\u003cbr\u003eWell, I have an ill health pension from my previous career which just about covers the costs of my family life. \u00a0The upside that I have plenty of time to devote to video creation. \u00a0However, the world of flight simulation is constantly developing and I feel that in order to offer viewers and supporters the best possible video content, I need to keep my system and software up to date and if possible to improve it. \u00a0The most simple example is that my current video editing software cost \u00a330 and is designed for very simple family movies. \u00a0Access to more capable software offers the opportunity to create more sophisticated videos and with greater efficiency, editing capabilities and rendering options.\u003cbr\u003e\u003cbr\u003eThe sole aim of my campaign is to improve the resources I have available to enable me to create the best possible videos I can. \u00a0Likewise, the funds generated by my campaign will be directly invested into my hardware and software resources.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eRich"

l be directly invested into my hardware and software resources.\u003cbr\u003e\u003cbr\u003eThanks,\u003cbr\u003eRich",
