    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e** Fine Purveyors of Aural Stimulation **\u003c/b\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eHey Kiddies! Thank you so much for making your way to our Patreon page. If you are the kind of person that loves raunchy comedy mixed with eye opening intelligence, this is your new home. Kick your shoes off, belly up to the bar and relax! We have started this Patreon campaign because we want to take FYFC Studios to the next level! Here is what we can do with your support:\u003c/div\u003e\u003cul\u003e\u003cli\u003ePRODUCE \u003cem\u003eMORE\u003c/em\u003e CONTENT! - We currently have 2 podcasts \u0026amp; a YouTube channel. But we would love to do weekly gaming streams, More unboxing videos, video reviews, reactions, skits and other\u00a0things to make you giggle till you pee yourself. \u003c/li\u003e\u003cli\u003eOUR DREAM! - Could you imagine what we could do with an animated series? There\u0027s like a million voices stuck in Fear\u0027s head. We have to let them loose! And with our love of film we want to start making movies! Short or full length! But we need your help.\u003c/li\u003e\u003c/ul\u003eWhat will we use your cash for?\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeb Space: Website hosting, Podcast hosting, server space, etc.\u003c/li\u003e\u003cli\u003eEquipment: Updating and replacing audio video equipment\u003c/li\u003e\u003cli\u003eGive Aways, Contests, more fun interactive things!\u003c/li\u003e\u003c/ul\u003eReach out!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAudio:\u003c/strong\u003e\u003ci style=\"color: rgb(0, 0, 0);\"\u003e Currently we have \u00a0audio podcasts to give you weekly eargasms.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/i\u003e\u003cimg src=\"http://www.fyfcstudios.com/FEARCAST2016.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eFEARCast:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWe dip into the world of FEAR Innes and\u00a0you can expect:\u003cbr\u003e-\u00a0Movie \u0026amp; TV banter with Fear \u0026amp; J\u003cbr\u003e- Interviews with some of the hottest musicians in Metal \u0026amp; Rap (Past guests include: Twiztid, Dry Kill Logic, Despite \u0026amp;\u00a0A Breach of Silence)\u003cbr\u003e- Interviews \u0026amp; film reviews with amazing directors, actors and writers (Past guests include: Tony Germinario,\u00a0Jesse Woodrow,\u00a0James Allen McCune \u0026amp; Michael Price)\u003cbr\u003e- Personal stories, paranormal happenings and everything in between.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.fyfcstudios.com/FYFCast2016.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFYFCast:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eThe Crew (Fear, MDI \u0026amp; Razar) open the bar and gather in the studio to speak their mind on:\u003cbr\u003e- Things that have pissed them off during the week\u003cbr\u003e- Current events \u0026amp; whats new in pop culture\u003cbr\u003e- Personal stories \u0026amp; a \"nothing is off limits\" attitude. This isn\u0027t your Dad\u0027s \"radio show\"\u003cbr\u003e- Reoccurring comedy bits such as: FEAR\u0027s 5, Hog \u0026amp; Whistle orders, Drink of the week from The Podhole, \u0026amp; listener voicemails!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat is what we currently do! \u003c/strong\u003eIf you want to help us out, we have some sick rewards for you! Just go dig into you couch, jump one person in StarBucks a month, or you know... work... I guess. \u003cstrong\u003eHAHA!\u003c/strong\u003e We really want to build a \u003cstrong\u003ecommunity\u003c/strong\u003e, where together we grow and take this party to the next level! And you can become part of the process! Can\u0027t wait! Thank you for\u00a0supporting what we do.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e~Fear\u003cbr\u003e"
