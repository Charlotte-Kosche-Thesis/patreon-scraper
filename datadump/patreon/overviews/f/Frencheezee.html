    "summary": "\u003cstrong\u003eSo, why do I need your help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a strong believer in that each and everyone of us, regardless of income, should have access to education. For this reason, I have chosen not to offer one-to-one private lessons but instead prefer making my lessons and personalised support available to all, free of charge.\u003cbr\u003e\u003cbr\u003eHowever, creating those videos is a very lengthy process, and that\u0027s without accounting for the number of hours spent each week answering each and every French related question I receive.\u003cbr\u003e\u003cbr\u003eWhilst I absolutely love doing what I do, I need your financial support to help me continue doing what I love, improve what I already do, and perhaps more importantly, help those who want to learn French but couldn\u0027t afford lessons, get the education they deserve.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support\u003c/strong\u003e, I hope to be able to work full-time teaching French on YouTube and social media. I would like THIS to become a full time career (without charging anyone for my lessons), as I know I couldn\u0027t love another job as much as I love helping all of you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI also have many ideas\u003c/strong\u003e I\u0027d like to implement, but for these to become reality, I do need your support.\u003cbr\u003e\u003cbr\u003eThanks for your help. Merci beaucoup.\u003cbr\u003e\u003cbr\u003eCindy."
