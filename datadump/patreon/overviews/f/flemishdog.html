    "summary": "\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003e\nI\u0027m Rhys. In 2010 I got a capture card and began capturing stuff from old VHS tapes I had. I then uploaded these finds to YouTube and have garnered a lot of praise, comments, and requests to find ads that people either remember, or were a part of. Every time a person finds an ad on my channel with them in it from 20 years ago, I\u0027m really happy I could find it for them. Since then I expanded out into Betamax and U-matic, both long dead formats with a lot of more interesting and older content. I have assisted BTQ-7 in finding a colour recording of Seven Eyewitness News from 1975 that they did not have in their archives. My work has been appreciated by Jamie Dunn (Agro), Tim Ferguson (Doug Anthony All Stars), Tony Martin (The Late Show, Get This), George Donikian (News Host), Les Murray (Soccer Commentator), Peter Doherty (Channel Seven Brisbane News reporter), Francis Greenslade (The Micallef P(r)ogram(me), Welcher \u0026amp; Welcher) and many other people from the Television industry. The above video is one of my commercial compilations, an example of what I do, and currently the OLDEST commercial content I\u0027ve found. Here\u0027s some more examples of things I\u0027ve found.\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AY0gZLt7toI\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/f5kXQCH2K4U\" width=\"420\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1054eetL_Sk\" width=\"420\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/A4CLCQxsH6I\" width=\"420\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/r9bmdFIIYIU\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ly3mWGzR_K8\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Q9ef7bA3RH8\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy a Patreon?\u003c/strong\u003e\u003cbr\u003e\nI don\u0027t expect to live off patreon donations, but it would be nice to recoup some of the money I spend in this effort to preserve Australian Television history, because this hobby of mine isn\u0027t cheap. Upkeep of video equipment is costly. I can easially buy another VHS VCR, but Betamax and U-matic equipment is hard to come by, especially for a price I can afford. I also have to pay for old videotapes off Gumtree, Ebay, and locally. It also takes a lot of time to go through Videotapes, capture them, edit them for YouTube, and upload them.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo what do I get if I support you?\u003c/strong\u003e\u003cbr\u003e\nAll videos will remain free to the public, but if you support me for as little as a dollar a month, you can see my videos 2 days early, every Monday to Wednesday (everyone else gets them every Wednesday to Friday). If you grew up with Australian Television from the 70s, 80s, or 90s I can guarantee you\u0027ll be hit with nostalgia.\u003cbr\u003e"
   },
