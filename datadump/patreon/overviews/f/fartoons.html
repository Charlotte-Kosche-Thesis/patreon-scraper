    "summary": "FARToons Productions launched in 2001 and since then has polluted the internet with cartoons, videos, comics, audio skits, merchandise, and more. The web site showcases the unique, crude and often offensive humor of award-winning animator Ryan Wells.\u003cbr\u003e\u003cbr\u003eYour funding will support the creation of new animated cartoons and other \u003cstrong\u003eFARToons\u003c/strong\u003e content including \u003cem\u003e\u003cstrong\u003eThe Wish Fish Family\u003c/strong\u003e\u003c/em\u003e, \u003cem\u003e\u003cstrong\u003eOstrich, Hippo \u0026amp; Jesus on Grass\u003c/strong\u003e\u003c/em\u003e, \u003cem\u003e\u003cstrong\u003eMerely Meerkats\u003c/strong\u003e \u003c/em\u003eand\u003cem\u003e \u003cstrong\u003eSenioritis\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThank you to all patrons for your pledges! Please check out my posts for the latest projects I am working on.\u003cbr\u003e\u003cbr\u003eFind Us:\u003cbr\u003e\u003ca href=\"http://www.fartoons.net\"\u003eFARToons.net\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/fartoons\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/user/fartoons\"\u003eYouTube\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.twitter.com/fartoonsprod\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"

     "about": "\u003cstrong\u003eRyan Wells\u003c/strong\u003e fell in love with animation at an early age and knew he wanted to pursue a career in the field before he even entered kindergarten. By the age of five he had already begun creating his own original characters he fantasized would one day come to life.\u003cbr\u003e\u003cbr\u003eIn 2000 Ryan created the cheezy short story series \u003cstrong\u003e\u201cThe Totally Fucked Up Adventures of Herman the Cheese Man\u201d\u003c/strong\u003e, about an all-American piece of Swiss cheese who had a disturbing poop fetish. In 2001 he quit writing Herman to work on his infamous audio sketch series \u003cstrong\u003e\u003cem\u003eCoach \u0026amp; Russell\u003c/em\u003e\u003c/strong\u003e. This was Ryan\u2019s first taste of fame, and he liked it. He would hear his fellow classmates quote his sketches as he walked down the high school halls. He kept the series running for two years before he quit to spend more time animating in Macromedia Flash.\u003cbr\u003e\u003cbr\u003eIn 2002 Ryan finished his first original animated cartoon entitled \u003cstrong\u003e\u201cEye Can\u2019t Make It\u201d\u003c/strong\u003e, which revolved around the cartoon cat he created in kindergarten. He continued making short cartoons in high school, including \u003cstrong\u003e\u201cSpike \u0026amp; Johny\u201d\u003c/strong\u003e, \u003cstrong\u003e\u201cChef Bonerappetite\u201d\u003c/strong\u003e, and \u003cstrong\u003e\u201cICEE the BIG PICTURE\u201d\u003c/strong\u003e. College led to more successful animated endeavors with a series of \u003cstrong\u003eBarney the Dinosaur\u003c/strong\u003e parodies and his first original web series \u003cem\u003e\u003cstrong\u003eThe Wish Fish Family\u003c/strong\u003e\u003c/em\u003e. In 2004 he completed an hour-long cartoon based on his comic book characters from \u003cstrong\u003e\u003cem\u003eOstrich, Hippo \u0026amp; Jesus on Grass\u003c/em\u003e\u003c/strong\u003e. Ryan has worked on over fifty animated cartoons using only his home computer since 2002 when he introduced \u003cstrong\u003eFARToons\u003c/strong\u003e to the world. He has also produced over one-hundred short live-action films using his digital video camera and Adobe Premiere.\u003cbr\u003e\u003cbr\u003eIn 2013 Ryan interned at \u003ca href=\"http://www.coolfire.com/\"\u003e\u003cstrong\u003eCoolfire Studios\u003c/strong\u003e\u003c/a\u003e in St. Louis, Missouri where he video logged for the Nickelodeon TV series \u003cstrong\u003e\u201cMom Friends Forever\u201d\u003c/strong\u003e. He also worked on an animated pitch called \u003cem\u003e\u003cstrong\u003eMitch and Tanner Save America!\u003c/strong\u003e\u003c/em\u003e with Jason McHugh (\u003cstrong\u003e\u201cCannibal! The Musical\u201d\u003c/strong\u003e, \u003cstrong\u003e\u201cOrgazmo\u201d\u003c/strong\u003e) and filmmaker Larry Longstreth of \u003ca href=\"http://eddyspaghettiproductions.com/\"\u003e\u003cstrong\u003eEddy Spaghetti Productions\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eRyan has been developing an animated television series the past several years that he is currently pitching to networks. He has written a half-hour pilot script and over 90 episode storylines revolving around his original cast of characters.\u003cbr\u003eRyan graduated from \u003cstrong\u003e\u003ca href=\"http://www.webster.edu/\"\u003eWebster University\u003c/a\u003e\u003c/strong\u003e with a bachelor\u2019s degree in Animation, where he won several awards for his cartoons, videos, and web site.\u003cbr\u003e",
