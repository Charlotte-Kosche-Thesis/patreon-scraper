    "summary": "\u003cstrong\u003eSUPPORT THE FIDELIO TRIO\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe Fidelio Trio is a leading piano trio performing the vast classical and contemporary piano trio repertoire at major concert halls and festivals throughout the Americas, Europe, Asia and Africa. As enthusiastic champions of the piano trio genre, the Fidelio Trio deliver a broad range of activities, including the commission and performance of new works for piano trio from prominent, as well as emerging composers; an extensive recording program with top record labels; and a dynamic educational practice focusing on young and promising musicians and composers.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cem\u003e\u201c[Their] interpretation possesses admirable clarity and definition, polish and brio, \u2026 their interpretative touch is secure, their rapport instinctive. Together with their eloquence and passion, this all adds up to something special.\u201d\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e-- Gramophone Magazine, November 2016\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/mVMu2x/pic1_800x480.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eTaking a quick selfie at the Royal Philharmonic Society Awards\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\nProlific Commissioners\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nExpanding the repertoire for piano trio through the continued commission and performance of new works has been a central pillar of the Fidelio Trio mission since foundation. Over the past decade, the Fidelio Trio have commissioned over 300 new works, including from such inspiring international composers as Judith Weir, Michael Nyman, Donnacha Dennehy and Johannes Maria Staud. New works play a key role in the Fidelio Trio repertoire and are premiered and given multiple performances around the world.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cem\u003e\u201cWritten for the Fidelio Trio, whose expertise is second to none among present-day ensembles.\u201d\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e-- Gramophone Magazine, May 2017\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYour support goes towards funding:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eComposer commission fees\u003c/li\u003e\n\t\u003cli\u003eComposition workshops\u003c/li\u003e\n\t\u003cli\u003eHigh-quality production of instrumental parts\u003c/li\u003e\n\t\u003cli\u003eCo-commission and performance platform partnerships\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/bTiVaH/pic2_800x388.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eRehearsing Beethoven Triple Concerto with KZN Philharmonic Orchestra at Durham City Hall with Conductor Daniel Boico\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eExtensive Recording Program\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCommitted to record the vast piano trio repertoire and placing equal importance on recording classical and contemporary works, the Fidelio Trio have released 15 critically acclaimed albums of repertoire ranging from Saint-Sa\u00ebns to Kevin Volans with leading labels Mode Records, Naxos, Col Legno, NMC and Resonus Classics.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cem\u003e\u201cTheir playing of these \u2018new\u2019 works on this present CD is remarkable, and displays considerable imagination and virtuosity. \u2026 One of the best modern chamber music records I have heard in a long time.\u201d\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e--- Musicweb International, March 2016\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYour support goes towards funding:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eProfessional studio and piano hire\u003c/li\u003e\n\t\u003cli\u003eMixing, mastering and production\u003c/li\u003e\n\t\u003cli\u003eTravel costs\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cimg src=\"https://image.ibb.co/mYWivH/pic3_800x600.jpg\"\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eRehearsing for our recital in beautiful Xiamen, China\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDynamic Educational Practice\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn collaboration with world class educational institutions, including Peabody Institute, Curtis Institute of Music, Royal Conservatoire of Scotland, NAFA Singapore, and NYU, the Fidelio Trio have worked closely with hundreds of the most promising composition and performance undergraduate and postgraduate students in piano, cello, violin and ensemble masterclasses, composition workshops, seminars and artists-in-residence settings in the UK and abroad.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cem\u003e\u201cThe Fidelio Trio plays it with such delicacy of touch and suavity of tone that its Frenchness and its closeness to the Ravel coupling are never in doubt.\u201d\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e--- The Strad, January 2017\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYour support goes towards funding:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFree concert tickets to students\u003c/li\u003e\n\t\u003cli\u003eHelping travel and accommodation costs to invite guest artists to our annual Fidelio Trio Winter Chamber Music Festival\u003c/li\u003e\n\t\u003cli\u003eAn International Call for young and emerging violinists, cellists and pianists through our innovative side by side project which will give young performers a chance to rehearse, study and perform with members of Fidelio Trio, exploring contemporary and core Fidelio Trio repertoire from the piano trio literature\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBecome a Supporter\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nThe Fidelio Trio invite you to join them in their mission of advancing the piano trio genre by becoming a supporter. Current supporter benefits include listing on the Fidelio Trio website, autographed CDs, free concert tickets, invitations to open rehearsals and private house concerts. Please contact info@fideliotrio.com for further details.\n\u003cbr\u003e\n\u003cbr\u003e\nYour generous support is essential to our continued artistic journey.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you so much from the Fidelio Trio.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n  \u00a9 2018 Fidelio Trio \u2022\n\t\u003ca href=\"http://www.fideliotrio.com/\" target=\"_blank\"\u003efideliotrio.com\u003c/a\u003e \u2022\n\t\u003ca href=\"https://twitter.com/fideliotrio\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u2022\n\t\u003ca href=\"https://www.instagram.com/fideliotrio/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u2022\n\t\u003ca href=\"https://www.youtube.com/channel/UCJQ857BMFOsqPU_wzj9PUwQ\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e"
   },
