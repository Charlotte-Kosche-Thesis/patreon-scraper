    "summary": "Ol\u00e1! Eu sou a Felicia. Escritora e editora do\u00a0\u003ca rel=\"nofollow\"\u003eFelicia\u0027s Gaming Diary\u003c/a\u003e. Um blog dedicado \u00e0 cr\u00edtica social, jogos de todos os tipos, e o estudo da Ludologia - temperado com um pouquinho de literatura e apoio emocional para pessoas neuroat\u00edpicas.\u003cbr\u003e\u003cbr\u003eEu estudo ludologia desde 2013, e estou envolvida em projetos sociais de inclus\u00e3o LGBT desde 2015. Tenho uma parceria com o GG (Grupo de Estudos de G\u00eanero e Games de Curitiba) e sou trans e l\u00e9sbica.\u003cbr\u003e\u003cbr\u003eMeu objetivo come\u00e7ou como sendo promover o di\u00e1logo entre pessoas transg\u00eaneras e trans-aliadas sobre todas as coisas nerds e gamers, o que desencadeou no desenvolvimento da nossa coluna mais bem sucedida: Trans In Games. Que come\u00e7ou se tratando de personagens trans em videogames e acabou se tornando uma an\u00e1lise e uma ferramenta para o ativismo transg\u00eanero no meio gamer.\u003cbr\u003e\u003cbr\u003eDesde ent\u00e3o o escopo do blog cresceu para contemplar duas coisas bastante distintas:\u003cbr\u003e1. Di\u00e1rios Pessoais criados especialmente para dar suporte e carinho para todos os meus leitores e leitoras que eu sei que sofrem com depress\u00e3o, bipolaridade, borderline ou uma s\u00e9rie de outras atipicidades mentais que acabam dificultando muito as suas vidas. Compartilhar experi\u00eancias de vida \u00e9 algo importante para a nossa sobreviv\u00eancia. E este acabou se tornando um dos novos focos do blog.\u003cbr\u003e2. Artigos, an\u00e1lises e teses sobre Ludologia e sobre toda a Academia ao redor da cria\u00e7\u00e3o e aprecia\u00e7\u00e3o de todo tipo de jogo - jogado em v\u00eddeo, cartas, papel\u00e3o, bolas ou interpreta\u00e7\u00f5es. Desde comecei a desenvolver jogos seriamente, estas an\u00e1lises profundas sobre jogos inevitavelmente se tornaram meu foco e a maior das minhas paix\u00f5es.\u003cbr\u003e\u003cbr\u003eNada disso quer dizer que eu tenha abandonado as partes do ativismo trans! Apenas diversificamos.\u003cbr\u003e\u003cbr\u003eTodos os artigos (exceto os Di\u00e1rios) s\u00e3o extensivamente pesquisados, e carinhosamente fundamentados.\u003cbr\u003e\u003cbr\u003eMas escrever essas coisas, mesmo que por amor, continua sendo trabalho. E \u00e9 bom que trabalho seja remunerado.\u003cbr\u003e\u003cbr\u003eComo o escopo atual do projeto s\u00e3o apenas textos e v\u00eddeos os objetivos atuais condizem com essa realidade. Mas conforme o escopo cresce, e as nossas vidas mudam, talvez esses objetivos mudem. Seja como for, voc\u00eas sempre ser\u00e3o avisades dos motivos.\u003cbr\u003e\u003cbr\u003eEspero que voc\u00eas acreditem que meu blog seja digno de suas contribui\u00e7\u00f5es, e muito obrigada pela vossa aten\u00e7\u00e3o!\u003cbr\u003e\u003cbr\u003eAt\u00e9 mais.\u003cbr\u003e\u003cbr\u003eAmo voc\u00eas. ;*\u003cbr\u003e"
