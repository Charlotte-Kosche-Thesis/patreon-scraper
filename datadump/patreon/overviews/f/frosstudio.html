rong\u003e\u003c/li\u003e\u003cli\u003eBeta Tester of our first Steam Game\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e1 \u003c/strong\u003eCopy of our Fros Studio Bot Premium Lifetime\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAwesome Supporter (100$+):\u003c/em\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eDiscord Rank (all ranks from Top Supporter to Awesome Supporter)\u003c/li\u003e\u003cli\u003eDiscord name in the Donations list on Discord\u003c/li\u003e\u003cli\u003eDiscord name on the website in the donation list + top list\u003c/li\u003e\u003cli\u003eInvite to our Team Server on Discord\u003c/li\u003e\u003cli\u003eCustom Emoji in our Discord Server (normal + gif)\u003c/li\u003e\u003cli\u003e3 of your social media handles placed on our website (twitter/facebook/youtube or twitch)\u003c/li\u003e\u003cli\u003eEarly access to our first mobile game (if we reach ourgoal)\u003c/li\u003e\u003cli\u003eYour name inside the credits of our first \u003cstrong\u003emobile game\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e1 copy of our first Steam game (\u003cstrong\u003eif we reach our goal + if we decide to make one\u003c/strong\u003e)\u003c/li\u003e\u003cli\u003eYour name inside the credits of our first \u003cstrong\u003eSteam game\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e2 \u003c/strong\u003eCopies of our Fros Studio Bot Premium Lifetime\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eJoin our Discord Server to learn more about us:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://discord.gg/2Sm3Tgr\"\u003eDiscord Server\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSpecial Thanks from\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003eTeam Fros Studio\u003cbr\u003e\u003cbr\u003eFollow us on Twitter to keep ahead of progress:\u003cbr\u003e\u003ca href=\"https://twitter.com/FrosStudio\"\u003e@FrosStudio\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eDisclaimer: \u003c/em\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eDonating to us doesn\u0027t provide you with any special privileges on ROBLOX in any way, shape, or form.\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAfter your donation you have to wait 30 days to receive the following rewards: (Invite team server, credits on webite)\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eWe are not 100% sure that we will make a Steam game. But it\u0027s still a dream.\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eDonating doesn\u0027t mean you can break rules in the Discord Server. You are to abide by the server rules.\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e"
