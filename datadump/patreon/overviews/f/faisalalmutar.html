    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eAs a huge proponent of religious freedom, I assert that humans have the right to believe and do whatever they want as long as their actions or beliefs do not harm somebody else or limit the freedom of another individual to do and believe whatever he or she prefers. The only way to ensure and maintain religious freedom is to have a separation of Mosque and State or Church and State.\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ca href=\"http://l.facebook.com/l.php?u=http%3A%2F%2Fwww.faisalalmutar.com%2F\u0026amp;h=IAQEyR2aS\u0026amp;enc=AZMmy8DxbcFj6c6ZivM2hrjzwdF7jcGquVWHCWqV2vOC4ANrxlynQGDQwLCuUIBp4cIX-NILHTAuJcR8R5r8Xi6gINKh2RMMqghbP_qB0b36khfaRqjdkR6PrE5nedAAuM0FybxFrIX59RfI7XZZTHo2a1T-wkS_FHXkwh90_qujXsCj4pw6yft80vb40sZDX6MW-XkirYREo7Sj0XwcmB_e\u0026amp;s=1\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i1.wp.com/cdn.meme.am/instances/500x/58207306.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI am an \u003cstrong\u003e\u003cem\u003eIraqi\u003c/em\u003e \u003c/strong\u003eborn \u003cem\u003e\u003cstrong\u003ewriter\u003c/strong\u003e\u003c/em\u003e, \u003cem\u003e\u003cstrong\u003esatirist\u003c/strong\u003e\u003c/em\u003e, \u003cstrong\u003e\u003cem\u003ecomputer geek\u003c/em\u003e \u003c/strong\u003eand a \u003cem\u003e\u003cstrong\u003eHuman rights activist.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eI was quoted  in publications like \u003cem\u003e\u003ca href=\"http://opinionator.blogs.nytimes.com/2015/10/02/guiding-human-rights-victims-toward-help/?action=click\u0026amp;pgtype=Homepage\u0026amp;module=opinion-c-col-left-region\u0026amp;region=opinion-c-col-left-region\u0026amp;WT.nav=opinion-c-col-left-region\" rel=\"nofollow\"\u003eThe New York Times\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://www.thecornellreview.org/faisal-al-mutar-iraq-     "attributes": {
     "about": "Faisal Saeed Al Mutar is an Iraqi born writer, public speaker, web designer and a social activist living currently in the United States. He is an advocate for freedom of thought, science, reason and the free market of ideas and economy.\u003cbr\u003e\u003cbr\u003eAl-Mutar is the founder of the\u003ca href=\"https://www.facebook.com/GSHMP\"\u003e Global Secular Humanist Movement\u003c/a\u003e, \u003ca href=\"http://www.secularpost.net/\"\u003eSecular Post\u003c/a\u003e and he is also the \u003ca href=\"http://globalsecular.org/projects/susachart\"\u003ePublic Relations director for Global Secular Organizing and Strategy\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eFaisal Saeed Al Mutar  was featured in the Washington Post \u0026amp;  World Policy Institute, The Huffington Post , Your Middle East Newspaper, Religion News Service, The Council of Secular Humanism, Yahoo Voices, Skeptic Magazine, Patheos, Columbia Faith and Values, Houston Chronicle, Wissen Rockt Magazine in Germany and as one of the most influential Humanists in the world by the Better Life Project.\u003cbr\u003e\u003cbr\u003eHe has written in many different publications including the Huffington Post, The Humanist, The  National Post in Canada, Big Think, The Richard Dawkins Foundation, Secular World, Secular Nation Magazine and many others.Al-Mutar spoke recently at Harvard\u2019s Humanist Hub and he is speaking at both American Humanist Association and American Atheists, Inc. conferences this year.He is on the speakers bureau of Center for Inquiry and Secular Student Alliance in the United States.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://fbcdn-sphotos-h-a.akamaihd.net/hphotos-ak-ash3/t1.0-9/537318_628655617159869_906374907_n.jpg\" style=\"width: 415px;\"\u003e\u003cbr\u003e",
