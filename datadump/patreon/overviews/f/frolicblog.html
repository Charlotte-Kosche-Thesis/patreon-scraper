    "summary": "\u003cstrong\u003e\u003cbr\u003eHello! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to the Frolic! Patreon page!\u003cbr\u003e\u003cbr\u003eFor a long time, I\u0027ve been looking for a way to enrich the content that I have on the other Frolic! channels and as an extension of the original blog which was named as one of the top design blogs in the world by The London Times. I love Patreon\u0027s idea of audience-funded content without hidden or overt advertising. If you would like to see more Frolic! content and like the idea of blogs without the ad content or influence, subscribe here.\u003cbr\u003e\u003cbr\u003eWhen you subscribe to Frolic! through Patreon (subscriptions begin at $1!) you will gain access to additional content focused on cut flowers, flower arranging, floral styling, cooking with flowers, foraging for wildflowers, and career and business advice for aspiring florists and floral designers. If I reach my goals here, I\u0027ll be able to create more tutorials, video content and even a flower book! Think of it like subscribing to your favorite magazine (except there are no ads!).\u00a0\u003cbr\u003e\u003cbr\u003eWhen you sign up, you will have access to the Frolic! blog on Patreon where I will share flower arranging tips and inspiration, tutorials, and recipes. With some tiers, you will also receive a discount for the online flower classes I offer! In addition, subscribers at all tiers will have access to the Frolic! community on Patreon to get quick responses to questions on flower arranging at home or professionally. If you are an aspiring floral designer or already a working florist, you can gain access to business and career content focused toward floral designers and stylists, by subscribing to the top tier.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSee Frolic! elsewhere around the web here:\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/frolicblog/\"\u003e\u003cbr\u003e\u003cbr\u003eInstagram\u003c/a\
