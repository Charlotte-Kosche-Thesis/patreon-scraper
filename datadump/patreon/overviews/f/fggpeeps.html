    "published_at": "2015-02-24T08:38:56+00:00",
    "summary": "Do you watch your favorite fantasy \u0026amp; scifi movies and wonder, \u201cHuh, where are all the girls?\u201d\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.moddb.com/images/groups/1/2/1488/auto/the20fellowship.gif\" style=\"width: 569px;\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWell, technically, the pony is a girl, sooooo....\u003cbr\u003eImage\u00a0\u003ca href=\"http://www.moddb.com/groups/lotr-fan-group\" rel=\"nofollow\"\u003evia\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eAre you outraged at the ratio of men to women in writers\u0027 rooms?\u003cbr\u003e\u003cbr\u003eHave you ever been asked, \u201cSo how nerdy are you \u003cem\u003eactually\u003c/em\u003e?\u201d\u003cbr\u003e\u003cbr\u003eThis looks like a job for \u003ca href=\"http://www.fggpeeps.com/\" rel=\"nofollow\" target=\"_blank\"\u003eFake Geek Girl Productions\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/hphotos-xtf1/t31.0-8/12002530_412431322285584_5882465477654347993_o.jpg\" style=\"width: 511px;\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eCarol Spaceburg from \u003cem\u003eSpace Happens\u003c/em\u003e\u003cbr\u003eImage\u00a0\u003ca href=\"https://www.facebook.com/FakeGeekGirlProductions/photos/pb.204818439713541.-2207520000.1444342893./412431322285584/?type=3\u0026amp;theater\" rel=\"nofollow\"\u003evia\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eWe\u2019re a media production start-up creating comedic entertainment that celebrates and employs women in geek culture. We take the energy behind our righteous bitching about representation out of the comments section and forge it into ALL OF THE JOKES.\u003cbr\u003e\u003cbr\u003eWe specialize in online content, like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eOur flagship web-series, \u003ca href=\"https://www.youtube.com/watch?v=7phDHszwHcM\u0026amp;list=PLQ7lQBe6ErGVWWTHFWsmGGY21pntp9uYD\u0026amp;index=1\" rel=\"nofollow\"\u003eSpace Happens\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=7phDHszwHcM\u0026amp;list=PLQ7lQBe6ErGVWWTHFWsmGGY21pntp9uYD\u0026amp;index=1\" rel=\"nofollow\"\u003e\u003c/a\u003eOur first podcast,\u00a0\u003ca href=\"http://www.rudetudors.com\" rel=\"nofollow\"\u003eRude Tudors\u003c/a\u003e, a raunchy jaunt through the historical and the hysterical\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=m0QMJrm6avQ\u0026amp;index=4\u0026amp;list=PLQ7lQBe6ErGUShu5eqXZRcwF_LQQrI_Wz\" rel=\"nofollow\"\u003eDebcam\u003c/a\u003e, a new webseries about a hopeful actress filming her audition submissions\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLQ7lQBe6ErGUHsdzO5wnj1KhHe6Bku_49\" rel=\"nofollow\"\u003eDrinkin\u0027 Dames\u003c/a\u003e, a vidcast wherein drunk girls try to recap movies\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/D-VD5uxb5xw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eDonate today and help us create female-led hilarity for all stripes of nerd. By becoming a patron, you will support new projects, contribute to capital improvements,\u00a0and pay women to forge their own way in two male-dominated fields: filmmaking and our beloved fandoms.\u003cbr\u003e\u003cbr\u003eTo equality and beyond!\u003cbr\u003e"
