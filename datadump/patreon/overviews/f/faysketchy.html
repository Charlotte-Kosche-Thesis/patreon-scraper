    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"http://faysketchy.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cimg\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/984e/f/2018/001/b/b/patreonsmall_by_resh_a-dbylldk.png\"\u003e\u003cbr\u003eArt Blog\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2022\u00a0\u003ca href=\"https://twitter.com/faysketchy\"\u003eTwitter\u003c/a\u003e \u2022\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://docs.google.com/document/d/1kvMLmMfn8sG34PTl6qzjcqJug43SskZQQWgSPeemH8o/edit\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCommission Info\u00a0\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2022\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"http://ko-fi.com/A23816S\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eKofi\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2022\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"https://mixer.com/Silhou\"\u003eMixer Stream\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHello Lovelies!\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\tMy name is \n\t\u003cstrong\u003eFay\u003c/strong\u003e, also known as \u003cstrong\u003eSilhou\u003c/strong\u003e or \u003cstrong\u003eResh\u0027a\u003c/strong\u003e online, and  I am a mostly self-taught digital artist that hopes to one day step into the gaming industry or happily live through her freelance work.\u003cbr\u003e\n\u003cbr\u003e\n\tI\u0027ve always loved creating characters, their stories, and their worlds so most of the work you will see are my original characters, friend\u0027s characters, and commissions for others!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\t It\u0027s important for me to get better at drawing, coloring and everything there has to do with art. I\u0027m at the very beginning and the starting is always the hardest part, but with your help through Patreon with let me jump a huge leap forward while also providing me the means to support myself!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tThe\u00a0support from you lovely people will let me I continue doing what I do best; Share my art with you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- ATTENTION-\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI occasionally post NSFW themes.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://discord.gg/tCp8BQQ\"\u003e\u003cimg src=\"https://orig00.deviantart.net/f4e0/f/2018/001/f/5/discord_by_resh_a-dbylmaz.png\" style=\"width: 174px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eClick the button above to join the Discord, there is chatting and more goodies to be had for both followers and patrons!\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tPatreon is a form of crowdfunding that allows fans of artists to support their favorite creators in their endeavors to create what they\u0027re passionate about.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhat will Patreon do for me?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWith your support through Patreon I\u0027ll be able to pay off my student loan easier and actually be able to live a bit more freely! My commissions are my only source of income right now and things are tight, so anything helps!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e.What you get in Return.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI want to give back to my supporters, so each month you \u00a0get access to a bunch of goodies depending on what you pledge! From sketches/WIPs not posted anywhere else and access to a patreon-only stream to a free piece of artwork every month, this is all to say thank you for your continued support!\u003cbr\u003e\u003cbr\u003e\n\tThis will not be the end of gifts though, I hope to expand to other things in the future once I get a foot-hold in Patreon!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e.How Rewards Work.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tMost rewards are within my patron feed, any other special goodies will be sent as a private message at the end of the month.\u003cbr\u003eYour gift art rewards will not kick in and will not be started until your payment has gone through!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e.Tiers.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e$1+ Tip Jar\u003c/strong\u003e - Access to my Patreon Feed (WIPS/Processes/Sketches not posted anywhere else), access to tier specific channels on Discord, birthday gifts,\u00a0and early access to finished pieces.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e$5+ Warm \u0026amp; Fuzzies\u003c/strong\u003e - \u00a0Get \u003cstrong\u003eTip Jar\u003c/strong\u003e tier goodies, access to tier specific channels on Discord, plus the ability to comment on my Sketch Request posts, so you tell me what to draw! You also get commission priority and a discount [15% off - Does not stack with sales or other promotions, you get which ever discount is higher]!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10+ Big Hugs\u003c/strong\u003e - Get everything in the \u003cstrong\u003eWarm \u0026amp; Fuzzy\u003c/strong\u003e tier, access to tier specific channels on Discord, a higher discount on commissions [25% off - Does not stack with sales or other promotions, you get which ever discount is higher]! Big Hugs patrons will also get a free smoll-style art at the end of the month!\u003cbr\u003e\u003cbr\u003e- Work on the free artwork will begin after pledges have been collected for the month, I will get in contact with you for details!\u003cbr\u003e\n\u003cbr\u003e\n\t---\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tWish to do a one time donation without pledging on Patreon?\n\u003cbr\u003e \u003cbr\u003e\n\u003ca href=\"https://ko-fi.com/A23816S\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi2.png?v=f\" style=\"height: 36px;\"\u003e\u003c/a\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e.Loyalty Rewards.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI wish to give those that support me consecutively more as a thank you, so the Loyalty Rewards were born! The more months you pledge to me in a row, without interruption, the more gifts you get!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e-Starting from Jan.1 2018-\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3 Months\u003c/strong\u003e -\u00a0 Portrait Sketch\u003cbr\u003e\u003cstrong\u003e6 Months\u003c/strong\u003e - Flat Colored Waist-Up Sketch\u003cbr\u003e\u003cstrong\u003e9 Months\u003c/strong\u003e - Shaded Smoll\u003cbr\u003e\u003cstrong\u003e1 Year\u003c/strong\u003e -\u00a0 Flat Colored Bust + Smoll Sketch\u003cbr\u003e\u003cstrong\u003e1.5 Years\u003c/strong\u003e - Shaded Waist-Up\u003cbr\u003e\u003cstrong\u003e2 Years\u003c/strong\u003e - Shaded Fullbody\u003cbr\u003e\u003cstrong\u003e2.5 Years\u003c/strong\u003e - Shaded Smoll + Shaded Portrait\u003cbr\u003e\u003cstrong\u003e3 Years\u003c/strong\u003e - Shaded Waist-Up + Shaded Portrait\u003cbr\u003e\n\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eThank You for Supporting Me!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
