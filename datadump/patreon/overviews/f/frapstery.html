    "summary": "\u003ch4\u003eBLEIBE EIN WEILCHEN UND LAUSCHE MEINEN WORTEN..\u003c/h4\u003e\n\u003cbr\u003e\nHallo und Herzlich Willkommen auf meiner offiziellen \n\u003cem\u003ePatreon\u003c/em\u003e Seite!\u003cbr\u003e\nWer ich bin? Nun, nennt mich f\u00fcrs erste doch einfach \n\u003cstrong\u003eFrapstery\u003c/strong\u003e. Ich bin 25 Jahre alt, wohne in Nordhessen und arbeite freiberuflich als Synchron \u0026amp; Off- Sprecher, sowie Journalist im Au\u00dfeneinsatz. Seit nun bald 10 Jahren erstelle ich au\u00dferdem Content auf der Video-Plattform\u00a0\u003ca href=\"https://www.youtube.com/frapstery\"\u003eYoutube\u003c/a\u003e mit dem Schwerpunkt Synchronisation \u0026amp; Lets Play. Doch ich m\u00f6chte nicht bis in alle Ewigkeit als Lets Player ein Dasein fristen und versuche mich daher seit einiger Zeit im Bereich Original Content, sprich eigene Video Formate mit Schwerpunkt Entertainment.\u003cbr\u003e\n\u003cbr\u003e\nMein Hobby stellt zeitgleich auch meine gro\u00dfe Leidenschaft dar. F\u00fcr meine Projekte nehme ich mir grunds\u00e4tzlich sehr viel Zeit und mein ganzes Herzblut zusammen. Kurz gesagt, wenn ich an etwas mit Entschlossenheit arbeiten m\u00f6chte, kann mich nichts stoppen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWARUM BIST DU AUF PATREON?\u003c/h4\u003e\n\u003cbr\u003e\nWarum ich \n\u003cem\u003ePatreon\u003c/em\u003e nutze?\u003cbr\u003e\nIch wurde in der Vergangenheit oft angefragt, ob man mich bei meinen Projekten, Anschaffungen oder \u00e4hnlichem \u00fcber einen gewissen Zeitraum unterst\u00fctzen k\u00f6nnte. Bisher war dies ausschlie\u00dflich \u00fcber Spenden im Livestream m\u00f6glich, wobei ich au\u00dfer meiner Dankbarkeit nicht viel f\u00fcr euch tun konnte. Doch das alles \u00e4ndert sich nun, dank dem Belohnungssystem von \n\u003cem\u003ePatreon\u003c/em\u003e k\u00f6nnen wir diese Chance auf ein neues Level anheben. Jetzt gibt es eine einfache, klar definierte \u00dcbersicht in welcher ihr euch eure eigenen Limits setzen k\u00f6nnt und im Anschluss sogar entsprechend entlohnt werdet!\n\u003cbr\u003e\n\u003cbr\u003e\nIch arbeite au\u00dferdem derzeit an einem neuen Videospiel, welches ich in naher Zukunft vorstellen m\u00f6chte. Ihr habt also die M\u00f6glichkeit die Finanzierung dieses Projektes zu sichern, so dass ich die anfallenden Materialkosten f\u00fcr Grafiken, Musik, SFX und Gameplay Mechaniken besser kompensieren kann.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWAS SIND DAS F\u00dcR BELOHNUNGEN?!\u003c/h4\u003e\n\u003cbr\u003e\nWie bereits oben erw\u00e4hnt, werdet ihr durch eure Unterst\u00fctzung auf \n\u003cem\u003ePatreon\u003c/em\u003e entsprechend belohnt. Das bedeutet f\u00fcr euch im Detail, es gibt jede Menge \u003cstrong\u003eLoot\u003c/strong\u003e abzustauben. Die genaue Liste der einzelnen Belohnungslevel entnehmt ihr bitte der \u00dcbersicht auf der rechten Seite. \u003cbr\u003e\n\u003cbr\u003e\nIhr sollt au\u00dferdem wissen, dass euer Geld nicht f\u00fcr sinnlosen Mist wie Videospiele, Pizza oder \u00e4hnlichem ausgegeben wird. Nein, Ich verwende das Geld viel mehr um meine Arbeitsumgebung zu verbessern, anfallende Material Kosten zu \u00fcbernehmen und Give-Aways f\u00fcr etwaige Livestreaming Sessions zu organisieren.\n\u003cbr\u003e\n\u003cbr\u003e\nLass mich dir also schon einmal im voraus f\u00fcr deine Unterst\u00fctzung danken!\n\u003cbr\u003e\u003cbr\u003eDein Frapstery\n\u003cbr\u003e"
