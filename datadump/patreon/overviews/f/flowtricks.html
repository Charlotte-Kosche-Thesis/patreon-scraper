    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FYP90x1Ta9FE%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DYP90x1Ta9FE\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FYP90x1Ta9FE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-04-04T03:57:50+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\nI\u0027m a martial arts instructor that has veered into new territory, studied and innovated creative weapons techniques and opened a new path for \n\u003cstrong\u003eanyone \u003c/strong\u003eto tap into their \u003cstrong\u003einner ninja\u003c/strong\u003e.\u00a0 My name is Ken Hill and teaching/performing is my passion and career.\u00a0 I\u0027m taking my experiences and creating \u003cstrong\u003eeasy-to-follow videos that most anyone can learn\u003c/strong\u003e so I can share this outlet with everyone.\u00a0 \u003cbr\u003e\n\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/v/t1.0-9/10978550_10153535078303973_7774002154301331869_n.jpg?oh=9feb895d860e552dfbd0f75083a08523\u0026amp;oe=5A120600\"\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003eWhy Flowtricks?\u003c/strong\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\nFlowtricks has been used by actors, martial artists looking for a creative weapons edge, Bruce Lee enthusiasts, kids wanting TMNT skills, teenagers looking for a positive and awe inspiring outlet and more.\u00a0 \n\u003cstrong\u003eFor me and many others, like myself, Flowtricks is a way of life.\u003c/strong\u003e\u00a0 I run a community of of 33,000+ Youtube subscribers and 3,000 Facebook members.\u00a0 \u003cstrong\u003eWe use martial arts weapons (and other props) to express ourselves in positive ways.\u003c/strong\u003e\u00a0 We\u0027ve had members that were \u003cstrong\u003eable to break negative addictions\u003c/strong\u003e by losing themselves in flow.\u003cstrong\u003e\u00a0 I teach tools to empower others to connect with themselves.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OQd6dtfqSqM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhat\u0027s this For?\u003cbr\u003e\n\u003c/strong\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h2\u003e\nFor the next level, I need to lean on the support of my community and the kindness of those that believe in this vision to reach out to everyone that needs a voice.\u00a0 \u003cstrong\u003eMonthly Patreon donations only withdraw at the 1st to 5th of each month except your first donation.\u00a0 For example, if you pledged July 10th, your donation would be for the month of July.\u00a0 Your bank wouldn\u0027t withdraw again until August 1st and then it would regularly withdraw then.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIf 5% of my Youtube subscribers pitched just $1 a month, just $1, I could help others as a full time living.\u00a0 \u003c/strong\u003ePlease contribute so I can bring greater things for our ever growing community!\u00a0 Thank you!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eHere\u0027s What I\u0027m doing...\u003c/strong\u003e\u003c/h2\u003eAfter only two months, I\u0027ve already rented a studio so Flowtricks can have BETTER videos.\u00a0 Look at this awesome video:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFLOWTRICKS WEBSITE AND MOBILE APP\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e* Update - Website is in beta.\u00a0 The mobile app is on hold until I can find an app maker.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eImagine a mobile app where you can log in, receive a daily challenge \nabout doing a skill with your prop.  You record and upload it.  You \nreceive congrats and admins give you points.  A badge proudly displays \nin your profile.  You use your points to enter into a raffle for amazing\n new props.  This is the near future for Flowtricks.  It will start with\n ninja props but will expand to EVERY prop later.  It\u0027s a gamified \nversion of Facebook mixed with Udemy (we will have professional \ncourses...a fire festival of knowledge eventually).  Doesn\u0027t this sound \namazing?  I\u0027ve been building this for 1.5 years and we\u0027re coming close \nto alpha release!  I need help.\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eWhen does Patreon Charge?\u003c/strong\u003e\u003cbr\u003eThe first of every month.\u00a0 That means if you pledged on May 5th, your first pledge would happen on may 5th and then June 1st after that.\u00a0 :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cstrong\u003eI\u0027m supporting! \u00a0How do I access the bonus Videos/etc.\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003eSuper easy! Check out the tags and choose the one that fit your donation package. \u00a0I also used the tag \"exclusive\" for posts that are for Patreon donors eyes only. \u00a0Go here: \u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/flowtricks/posts?tag=exclusive\"\u003ehttps://www.patreon.com/flowtricks/posts?tag=exclusive\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePlease message me if you have any questions at all, and thank you again!\u003cbr\u003e"
