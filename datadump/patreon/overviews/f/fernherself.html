    "summary": "Hi I\u0027m Margaret Fern Romero. I\u0027m a girl from Pittsburgh who makes queer punk music and puts it on the internet. My main music project is called \u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://justfern.bandcamp.com\"\u003eJust Fern\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e, and I play solo or sometimes as a three-piece. From 2016-2018 I toured with and fronted the band \u003ca href=\"http://softgirlkmp.bandcamp.com\"\u003e\u003cem\u003e\u003cstrong\u003eSOFT GIRL\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e. My influences are St. Vincent, Courtney Barnett, Palehound, and being really effing gay \u0026amp; sad.\u003cbr\u003e\u003cbr\u003eThanks to the support of Patreon I\u0027ve been able to put out two solo albums: \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://justfern.bandcamp.com/album/all-the-space-ive-taken-up\"\u003eAll the Space I\u0027ve Taken Up\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e in 2017 and \u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://justfern.bandcamp.com/album/feminology\"\u003eFEMINOLOGY\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e in 2018, as well as \u003ca href=\"https://softgirlkmp.bandcamp.com/album/softgirl\"\u003e\u003cem\u003e\u003cstrong\u003ea self-titled EP\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e with SOFT GIRL. I also released the single \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://justfern.bandcamp.com/track/queen-unicorn-reject-single\"\u003eQueen Unicorn Reject\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e. One of my favorite things to do is make music videos, and my most recent ones are \u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=H0cHl6eCmtM\"\u003eDOLLAR STORE\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e \u0026amp; \u003ca href=\"https://youtu.be/7hIpukid0r0\"\u003e\u003cem\u003e\u003cstrong\u003eWE SMOKE STEMS\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn addition to helping me improve my music production and create more elaborate music videos, by supporting this Patreon you literally help me survive month-to-month. I post all my demos here so if you like my art you can get a close behind-the-scenes look into my process of writing and recording music--or just toss me the extra table scraps that help keep me going.\u003cbr\u003e\u003cbr\u003eIf you\u0027re so inclined you can also follow the Just Fern \u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://twitter.com/fernherself\"\u003etwitter\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e for music updates and big gay thoughts (mostly big gay thoughts).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u0026lt;3~ Thank You! ~\u0026lt;3\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
