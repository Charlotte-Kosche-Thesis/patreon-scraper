ot of content. I work on it daily so I hope I can bring updates as fast as possible. During these early stages, the game will be mostly linear with only a few choices. This way I can focus just on the story and renders. My plan is to later in the development add more choices to give each player different outcome.\u00a0\u003cbr\u003e\u003cbr\u003eSceenshots from the game:\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/8B0XPMK.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/bRYeh4F.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/j7dTZh3.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/GqfOFMi.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI want to give special thanks to \u003cstrong\u003eV.A. Laurie\u003c/strong\u003e for writing the story.\u00a0\u003ca href=\"https://www.valauriewrites.com/\"\u003eYou can find out more about him here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon you support my development of the game, and you motivate me to put my heart and soul into this. Thank you and I hope you enjoy the game.\u003cbr\u003e\u003cbr\u003eTop Contributors:\u003cbr\u003e\u003ca href=\"http://Patreon.com/Roudy84\" target=\"_blank\"\u003eRoudy84\u003cbr\u003e\u003c/a\u003eLemon\u003cbr\u003eRobert Eggers\u003cbr\u003eDavid Hill"
