    "published_at": "2017-03-20T07:32:53+00:00",
    "summary": "Linux\nand \n\u003ca href=\"http://www.urbandictionary.com/define.php?term=FOSS\" target=\"_blank\"\u003eFoSS\u003c/a\u003e are awesome, but\nsometimes there are elements of it that need to be discussed at\nlength - this is where \u003ca href=\"http://freedompenguin.com/\" target=\"_blank\"\u003eFreedom Penguin\u0027s\u003c/a\u003e \"For The Record\" \u003ca href=\"https://www.youtube.com/user/ctsdownloads\" target=\"_blank\"\u003evideo series\u003c/a\u003e comes in. I\u0027ll discuss important Linux/FoSS issues while\nproviding ideas and feedback on how to make Linux even better.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho\nis this guy and what is a Freedom Penguin?\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nHi,\nmy name is \n\u003ca href=\"https://freedompenguin.com/author/matthartley/\" target=\"_blank\"\u003eMatt Hartley\u003c/a\u003e.\nIf you\u0027ve followed Linux in the press for the past 10+ years the odds\nare excellent that you\u0027ve seen my name float about on podcasts,\narticles, and various how-to content. I\u0027ve been writing and producing\nvarious forms of useful Linux content for Linux users of all\nexperience levels.\n\u003cbr\u003e\n \u003cbr\u003e\n\u003cstrong\u003eSome\nof my more notable experiences include:\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://freedompenguin.com/\" target=\"_blank\"\u003eA website\u003c/a\u003e\n\twhere Linux savvy individuals could share their own Linux insights\n\tand tips\n\t\u003c/li\u003e\n\t\u003cli\u003eArticles for \n\t\u003ca href=\"http://www.datamation.com/author/Matt-Hartley-3080.html\" target=\"_blank\"\u003eDatamation.com\u003c/a\u003e\n\tas a weekly columnist. \n\t\u003c/li\u003e\n\t\u003cli\u003eDocumentation and promotion assistance for Patrick Balleux on his \n\t\u003ca href=\"https://sourceforge.net/projects/webcamstudio/\" target=\"_blank\"\u003eWebcamStudio\u003c/a\u003e\n\tproject.\u003c/li\u003e\n\t\u003cli\u003ePackage inclusion thoughts and advice for the \n\t\u003ca href=\"https://ubuntu-mate.org/team/\" target=\"_blank\"\u003eUbuntu\tMATE project\u003c/a\u003e\n\tand their Software Boutique. \n\t\u003c/li\u003e\n\t\u003cli\u003eCo-founded/co-produced, co-hosted and/or even appeared as a \n\t\u003ca href=\"https://www.youtube.com/watch?v=VxYvnTkCsWY\" target=\"_blank\"\u003eguest\u003c/a\u003e\n\ton numerous shows over the years. This includes co-hosting the \u003ca href=\"http://www.jupiterbroadcasting.com/show/linuxactionshow/\" target=\"_blank\"\u003eLinux Action Show\u003c/a\u003e, \u003ca href=\"http://www.jupiterbroadcasting.com/show/linuxun/\" target=\"_blank\"\u003eLinux Unplugged\u003c/a\u003e, and\n\t\u003ca href=\"https://www.youtube.com/playlist?list=PLgkr4-AWobWHTJGtXfzvoy-m_XyQzRChD\" target=\"_blank\"\u003eLinux\tand Whatnot\u003c/a\u003e.\n\tI also did some fun \n\t\u003ca href=\"https://www.youtube.com/playlist?list=PLuTwFGqLueSCztubZ7eq_2tjqkF9kjvML\" target=\"_blank\"\u003eone-off\tvideos\u003c/a\u003e\n\tas well. \n\t\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://freedompenguin.com/author/matthartley/\" target=\"_blank\"\u003eAnswering\tyour Linux questions\u003c/a\u003e.\n\tI\u0027ve been doing this for \n\t\u003ca href=\"http://lockergnome.com/2007/06/21/dial-up-on-ubuntu-just-ask-matt/\" target=\"_blank\"\u003ea long time\u003c/a\u003e.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003eWhat\nis this Patreon about?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAddressing\nthe successes and failures of the Linux desktop is something I\u0027ve had\na great deal of experience with. Even better, I also happen to have\nsome pretty good ideas on how to make our Linux experiences better. Funding this\nPatreon campaign will allow me to produce an open dialog video series thanks to your\nsupport.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt takes a community\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nJoin me, let\u0027s discuss the different ways we can\nmake Linux and FoSS even more awesome than it already is. As this video series grows, I\u0027ll be looking at feedback from the community and adjusting the series format to make sure this project is a runaway success.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u0027s do this!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSound good to you? Awesome, then please select a monthly\nPatreon reward tier that works for you and\u003cem\u003e let\u0027s get to work\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e"
