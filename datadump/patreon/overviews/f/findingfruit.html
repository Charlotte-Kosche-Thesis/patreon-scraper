lscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6DCqcF8vuHc?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch3\u003e\u003cimg src=\"http://i.imgur.com/sDjqUfP.jpg\"\u003e\u003c/h3\u003eINSTAGRAM: \u003ca href=\"http://www.instagram.com/loserfruit/\" target=\"_blank\"\u003ewww.instagram.com/loserfruit/\u003c/a\u003e\u003cbr\u003eTWITCH: \u003ca href=\"http://www.twitch.tv/loserfruit\" target=\"_blank\"\u003ewww.twitch.tv/loserfruit\u003c/a\u003e\u003cbr\u003eFACEBOOK: \u003ca href=\"http://www.facebook.com/loserfruit\" target=\"_blank\"\u003ewww.facebook.com/loserfruit\u003c/a\u003e\u003cbr\u003eTWITTER: \u003ca href=\"http://www.twitter.com/loserfruit\" target=\"_blank\"\u003ewww.twitter.com/loserfruit\u003c/a\u003e\u003cbr\u003eSTORE: \u003ca href=\"https://www.designbyhumans.com/shop/Loserfruit/\" target=\"_blank\"\u003ehttps://www.designbyhumans.com/Loserfruit/\u003c/a\u003e\u003cbr\u003eSITE: \u003ca href=\"http://www.loserfruit.com/\" target=\"_blank\"\u003ewww.loserfruit.com\u003c/a\u003e"
