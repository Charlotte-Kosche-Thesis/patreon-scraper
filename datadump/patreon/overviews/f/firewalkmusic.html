    "summary": "I am a 36 year old music producer from Norway. I started making music about 20 years ago. I make mostly House \u0026amp; Trance. I also do mixing and mastering for other artists.\u003cbr\u003e\u003cbr\u003eA lot of people are getting into music production these days, and I know many of them are having a hard time getting started. \u00a0I wanted to share some of my expertise with new producers so that they can learn to do things the right way from the start. There is a lot of music production tutorials online, which is good. But unfortunately a lot of them are not very good, and some are simply wrong. Once you\u0027ve learned to do something the wrong way, it\u0027s very difficult to unlearn. \u003cbr\u003eI decided that I wanted to help people by making top quality tutorials that are short, straight to the point and as simple and informative as possible.\u00a0\u003cbr\u003e\u003cbr\u003eI spend a lot of time making these videos, time I could have spent earning money instead, so any financial help would be much appreciated! In return, I\u0027ll make sure to support all my contributors by personally helping you along the way. I offer one to one tutoring, I\u0027ll answer any music related question you may have, and you\u0027ll get access to exclusive content like templates, samples, presets etc that I won\u0027t be releasing to anyone else. You\u0027ll get access to pre-made projects that I\u0027ve set up for you, and my own personal favorite preset banks that I use in my own productions and much more.\u00a0\u003cbr\u003e"
