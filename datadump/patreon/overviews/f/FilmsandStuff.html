    "summary": "Hello, my name is Jonathan Burdett, and I\u0027m the creator of a YouTube series covering Films... and stuff.\u003cbr\u003e\u003cbr\u003eMy bread and butter is blockbuster films, where I breakdown my favorite tent-poles and what makes them so great. I\u0027ve covered\u00a0\u003ca class=\"hoverZoomLink\" href=\"https://www.youtube.com/watch?v=FsbWb5To3wo\" target=\"_blank\"\u003eEmpire Strikes Back\u0027s Perfect Structure\u003c/a\u003e,\u00a0\u003ca class=\"hoverZoomLink\" href=\"https://www.youtube.com/watch?v=UxlVyWJadaQ\" target=\"_blank\"\u003eHow Disney Conquered Hollywood\u003c/a\u003e,\u00a0\u003ca class=\"hoverZoomLink\" href=\"https://www.youtube.com/watch?v=sgpbuy8ZYF4\" target=\"_blank\"\u003eCommunity\u0027s Bonkers episode Remedial Chaos Theory\u003c/a\u003e,\u00a0\u003ca class=\"hoverZoomLink\" href=\"https://www.youtube.com/watch?v=foWuqubr2uQ\" target=\"_blank\"\u003eSpider-Man\u0027s amazing climactic moment\u003c/a\u003e, and\u00a0\u003ca class=\"hoverZoomLink\" href=\"https://www.youtube.com/watch?v=YjPS7nJOWFU\" target=\"_blank\"\u003ethe importance of Guardians of the Galaxy\u0027s soundtrack\u003c/a\u003e, and so much more.\u003cbr\u003e\u003cbr\u003eThese videos are designed to share my love of film and television as well as (hopefully) providing insight into what makes them so great. Whether you are a massive film buff, an average movie goer, or just someone interested in the craft of film, I think you\u0027ll find something interesting on my channel. If you want to support this channel moving forward, you\u0027ve come to the right place. But first...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePatreon is a dope site where you can pledge a regular payment to creators to support them financially and keep them worrying about their content and not their hydra bill. Patreon bridges the gap between artist and consumer, letting the consumer directly support content creators they love, as well as making us content creators serve only those who love our work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does the payment work?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou get to pick any amount above $1 and donate every time I upload. I upload 2/3 times a month, and if that\u0027s too much, you can set a maximum for how much you\u0027re willing to give per month. For example, if you put your limit at $4, and your pledge is $2 dollars per vid, If I upload 3 times that month you will only donate $4 that month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre there any rewards?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAt the moment, rewards are TBD, but for the next month or so I will be working on cool things to do exclusively for my patrons. For my upcoming videos I will be posting behind the scenes stuff on ideas I\u0027m working on, as well as tips and tutorials for those curious into getting into YouTube. I also have ideas like setting up a monthly newsletter or making bit sized exclusive Patreon videos, but I have not yet realized these ideas. If you have any requests for Patreon rewards, send me a tweet or a comment on YT, I wanna hear what you guys want out of this Patreon. Also when you pledge to this Patreon you will receive all of the rewards already given to the other Patrons.\u00a0\u003cbr\u003e\u003cbr\u003e"
