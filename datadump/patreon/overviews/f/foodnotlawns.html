    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWelcome to the Food Not Lawns Network!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m Heather Jo Flores. In 1999, I started the original Food Not Lawns collective in Eugene Oregon with two of my friends. We focused on sharing seeds, tools, plants, resources and information all around their neighborhood. We organized annual seed swaps and conducted low-cost workshops for people who lived near us, and transformed our neighborhood into a thriving, regenerative community. \u003cbr\u003e\u003cbr\u003eIn 2006 I released my book, \u003cem\u003eFood Not Lawns, How to Turn Your Yard into a Garden and Your Neighborhood into a Community, \u003c/em\u003eand for the next ten years, I traveled all over the USA, turning yards into gardens and bringing people together to visualize a better future.\u00a0\u003cbr\u003e\u003cbr\u003eNow I manage a food forest in Spain and devote my time to writing, research, seed saving, and managing the Food Not Lawns network through social media and this here Patreon, where the goal is to raise fund to help local chapters all over the world turn yards into gardens and neighborhoods into communities!\u003cbr\u003e\u003cbr\u003eHere you will find tons of pro-tips, garden pics, design ideas, and so much more to help you get inspired and face the challenges of growing your own food and organizing your community around food security and mutual aid. Times are crazy! And we have solutions!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.foodnotlawns.com/howtogrowfoodnotlawns.html\"\u003eFind a Food Not Lawns Group in Your Area\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/how-to-start-not-13537199\"\u003eStart Your Own Food Not Lawns Group\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/foodnotlawns/posts\"\u003eLearn More About Gardening and Permaculture\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"mailto:heatherjoflores@gmail.com\"\u003eGet Help Designing Your Garden or Community Program\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.facebook.com/foodnotlawns\"\u003eFind Us on Facebook\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://eepurl.com/bccTnX\"\u003eJoin Our Email List\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eBecome a part of this by becoming a Patron today!\u00a0\u003cbr\u003eAnd visit\u00a0\u003ca href=\"http://htttp://www.foodnotlawns.com\"\u003ewww.foodnotlawns.com\u003c/a\u003e to find your local chapter and learn more about our history!\u003c/div\u003e"

     "about": "\u003cstrong\u003eIt\u0027s Not Just About Gardening!\u003c/strong\u003e\u003cbr\u003eFood not Lawns is not just about gardening. It\u0027s not just about food. And it is certainly not just about social media. We are about building neighborhood-based, friendship-driven communities, on the ground, in person, and for real.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFNL has always maintained a very simple approach:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eWe help each other turn yards into gardens;\u003c/li\u003e\u003cli\u003eWe host events to share seeds, plants, skills, tools, land and information.\u003c/li\u003e\u003cli\u003eWe educate and advocate for communities that want to take back control of their food from the corporate profiteers.\u003c/li\u003e\u003c/ul\u003eThese actions, when combined, build empowered local networks, and help foster a strong sense of community-wide security, stability and sustainability.",
