    "summary": "\u003cimg src=\"https://k60.kn3.net/0/5/A/8/E/1/71D.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHey there! My name is Franco, and this is my patreon campaign. I dedicate my free time to draw comics for you to (hopefully) enjoy. \u003cstrong\u003eBut drawing, inking, and lettering stories take a considerable amount of work, which is difficult to do while working full time.\u003c/strong\u003e That is the reason I decided to open this new space, to pursuit working on what I love doing the most.\u003cbr\u003e\n\u003cbr\u003e\nIf you were to pledge to me,\u00a0I would be very grateful, since it would be an important step towards that direction. For every pledge, no matter the amount, I\u0027ll be one step closer to dedicate to comics, providing more content for you! -and pay my bills on the way.\u003cbr\u003e\n\u003cbr\u003e\nOh wait! I almost forgot. There\u0027s also something in it for you! \u003cstrong\u003ePledgers can receive personal art, sneak peeks, HD files, access to polls and other cool stuff!\u003c/strong\u003e This is my small way of thanking you for supporting me.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://k60.kn3.net/3/E/4/8/7/3/40D.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eOne-Way Ticket \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=172847\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSmack Jeeves (Updates by page)\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://tapas.io/series/one-wayticket\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTapas (Updates by chapter)\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://francoluna.com/en/portfolio/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eArtwork\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/francolunailustraciones\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://k60.kn3.net/2/E/7/9/7/9/430.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eComic book pages of the story I\u0027m currently working on. In this case \u00abOne-Way Ticket\u00bb\u003c/li\u003e\n\t\u003cli\u003eVarious illustrations from my imagination. Cool stuff you might like!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://k60.kn3.net/A/4/2/4/B/3/5F4.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://k60.kn3.net/0/4/8/7/4/5/FA0.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\nEvery Monday a new comic page will be published. \u003c/strong\u003e\u003cbr\u003e\nIllustrations come once a month, but I won\u0027t count them as an update. Meaning you\u0027ll be charged only when a comic page comes out.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://k60.kn3.net/E/6/5/8/9/4/68A.jpg\"\u003e\u003cbr\u003eIf you become a patron, you are charged per update rather than\u00a0per month. I update weekly (Mondays), so you will never be charged more than 4 times a month. \u003cstrong\u003eKeep in mind when pledging,\u00a0you can limit your pledge to not exceed a certain amount if you want.\u003c/strong\u003e This won\u0027t affect the rewards you receive!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://k60.kn3.net/B/8/3/5/A/D/9B0.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
