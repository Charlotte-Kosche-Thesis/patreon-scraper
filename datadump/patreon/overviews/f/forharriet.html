    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eBlack women must tell our own stories!\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003eSince 2010, \u003cem\u003eFor Harriet \u003c/em\u003ehas been committed to \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eelevating\u003c/strong\u003e\u003c/span\u003e the voices of \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBlack women\u003c/span\u003e\u003c/strong\u003e through storytelling and journalism. We\u0027re one of painfully few digital media companies completely owned and operated by Black women, and we\u0027ve managed to survive this long because of the generosities of supporters and sponsors.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWhere will my money go?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\nWe\u0027re proud to pay Black women to share narratives that are overlooked elsewhere, and our patrons help us do that. The goal is always to elevate the work. We want to do things bigger and better, longer stories with more reporting and more editing. Black women deserve premium journalism. We want to deliver that.\u00a0\u003cbr\u003e\u003cbr\u003eYour money will go to paying Black women creators. That includes writers, editors, video producers and illustrators. We\u0027re not limiting ourselves in scope. There are so many stories to tell and countless ways to tell them.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s more difficult than ever to sustain an independent media company in the current climate, but we\u0027re not looking to get rich. We simply want to challenge what bell hooks calls white supremacist capitalist patriarchy with the brilliance of Black women\u0027s voices.\u003cbr\u003e\n\u003cbr\u003e\nThanks for helping us keep up the fight.\u003cbr\u003e\n\u003cbr\u003e\nThe struggle continues,\u003cbr\u003e\nKimberly Foster"
