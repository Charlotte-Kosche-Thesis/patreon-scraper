    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eGood Day\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Owen McGregor a local paid DM that is hellbent on crafting a beautiful inventive for others to explore and play in. As a paid DM I spent most of my free-time planning and running games for multiple groups all over the world, these groups play in one world called The Fyre Isles in which their actions affect one another and tell a giant, sprawling story. For two years now, I have been writing lore and expanding this world with professional artwork and books about the wonderful things in this world. The Fyre Isles is epic in scope, balancing out 11 players over 3 groups and telling a story that\u0027s\u00a0taken years to unravel.\u003cbr\u003e\u003cbr\u003eHere are some places you can find me:\u003cbr\u003eOur Main Website:\u00a0\u003ca href=\"https://www.dragoncity-roleplay.com/\"\u003e https://www.dragoncity-roleplay.com/\u003c/a\u003e\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/groups/FyreIsles/\"\u003e https://www.facebook.com/groups/FyreIsles/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy pay me to host a game of D\u0026amp;D?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecuase paying me to be your DM you can rest assured that you\u0027re\u00a0going to be in for a treat. I have been DMing for 8 years now and I have got quite proficient in it, the money you pay me goes straight into paying for artwork and allowing me to free up more time planning the stories and lore about your\u00a0adventure months in advanced. You can cancel your pledge at any time if it wasn\u0027t for you or your group.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI thank you again for coming by and considering joining the wonderful world of the Fyre Isles. I hope to keep the Fyre Isles going for a long time
