    "summary": "\u003cstrong\u003eHomepage\u003c/strong\u003e: \u003ca href=\"http://whitecross.sakura.ne.jp/\" rel=\"nofollow\"\u003ehttp://whitecross.sakura.ne.jp/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tI AM\u00a0AN UNSKILLED\u00a0COMIC ARTIST.\u003cbr\u003eDO NOT EXPECT TOO MUCH FOR ME.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u25cfBasically i will post new rough-sketches or illustration three or four times a month at least.\u003cbr\u003e\u3000However probably \u003cstrong\u003e i can not update \u003c/strong\u003ebefore deadline of comic market or other events.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u25cf\u6708\u306b3-4\u56de\u3050\u3089\u3044\u30e9\u30d5\u3084\u7d75\u3092\u66f4\u65b0\u3057\u307e\u3059\u3002\u003cbr\u003e\u3000\u30b3\u30df\u30b1\u7b49\u306e\u3006\u5207\u524d\u306b\u306f\u66f4\u65b0\u304c\u6ede\u308a\u307e\u3059\u3053\u3068\u3092\u3054\u5bb9\u8d66\u304f\u3060\u3055\u3044\u3002\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://whitecross.sakura.ne.jp/2135ki.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFor the first time in about two months, i have seen my patreon page and i am surprised that people have paid sum about 50$ per month for me.  I have declared once that i erase my patreon page, however i feel that i should post some new illustration/manga on there.  \u003cbr\u003e Unfortunately through PC-crash the data of manga manuscripts of pre-2015 year were TOTALLY lost.  i can not post my old works anymore on the patreon. \u003cbr\u003e So only people who interests in my new illustration/rough sketches or manga, please pay to my patreon page.  \u003cbr\u003ei will reopen shortly that i post some sketch/illustration irregularly on there. \u003cbr\u003e\u003cbr\u003eMaybe i might post new low price doujinshies data\uff082-4\uff04\uff09on here  for the people who can not buy my books in Japan.\u003cbr\u003e\uff08However i can not provide expensive books on here...please buy in Toranoana or come Doujin-event directly.\uff09\u003cbr\u003e\u003cbr\u003eThank you\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u306a\u3093\u304b\u3081\u3063\u3061\u3083\u8ab2\u91d1\u3057\u3066\u304f\u308c\u3066\u3044\u308b\u306e\u3068\u3001\u5c11\u3057\u7cbe\u795e\u7684\u306b\u3082\u307e\u3057\u306b\u306a\u3063\u3066\u304d\u305f\u306e\u3067\u3001\u4e00\u5ea6\u30da\u30fc\u30b8\u3092\u6d88\u53bb\u3059\u308b\u3068\u8a00\u3063\u3066\u304a\u308a\u307e\u3057\u305f\u304c\u3001\u307e\u305f\u66f4\u65b0\u3092\u307c\u3061\u307c\u3061\u518d\u958b\u3067\u304d\u305f\u3089\u3044\u3044\u3068\u601d\u3044\u307e\u3059\u3002\u003cbr\u003e\u524d\u306ePC\u3067\u30ea\u30ab\u30d0\u30ea\u304c\u6b63\u5e38\u306b\u884c\u308f\u308c\u305a\u3001\u904e\u53bb\u306e\u540c\u4eba\u8a8c\u306e\u30c7\u30fc\u30bf\u3092\u307b\u307c\u5931\u3063\u3066\u3057\u307e\u3063\u305f\u306e\u3067\u3001\u3053\u308c\u4ee5\u4e0a\u540c\u4eba\u8a8c\u306f\u30a2\u30c3\u30d7\u3067\u304d\u307e\u305b\u3093\u3002\u003cbr\u003e\u79c1\u306e\u65b0\u3057\u3044\u30e9\u30d5\u3084\u7d75\u306a\u3069\u3067\u3082\u898b\u305f\u3044\u65b9\u3060\u3051\u8ab2\u91d1\u3092\u304a\u9858\u3044\u3044\u305f\u3057\u307e\u3059\u3002\u003cbr\u003e\u5b9c\u3057\u304f\u304a\u9858\u3044\u3044\u305f\u3057\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\uff08100-400\u5186\u3050\u3089\u3044\u306e\u5b89\u4fa1\u306a\u540c\u4eba\u8a8c\u306b\u9650\u308a\u3001\u3053\u3053\u306b\u3057\u3070\u3057\u3070\u63b2\u8f09\u3059\u308b\u304b\u3082\u3057\u308c\u307e\u305b\u3093\u3002\u9801\u6570\u304c\u591a\u304f\u9ad8\u3044\u540c\u4eba\u8a8c\u306f\u3001\u3055\u3059\u304c\u306b3\u30c9\u30eb\u3067\u306f\u63d0\u4f9b\u3067\u304d\u306a\u3044\u306e\u3067\u3001\u540c\u4eba\u30a4\u30d9\u30f3\u30c8\u304b\u3068\u3089\u306e\u3042\u306a\u7b49\u306e\u30b7\u30e7\u30c3\u30d7\u3067\u306e\u8cfc\u5165\u3092\u304a\u9858\u3044\u304
