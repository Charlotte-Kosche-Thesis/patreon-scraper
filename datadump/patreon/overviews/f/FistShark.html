    "summary": "\u003cem\u003eIn a world where wealth is built on foundations of deceit, vacuous entertainment pacifies the masses, and bottom lines are placed above everything else, one company exemplifies all these qualities: \u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eFistShark Marketing\u003c/strong\u003e\u003cem\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://fistshark.com\" rel=\"nofollow\" target=\"_blank\"\u003eFistShark Marketing\u003c/a\u003e\u003c/em\u003e\u00a0is an improvisational comedy podcast series, starring Jim Sterling and Conrad Zimmerman as corrupt, amoral executives of a public relations firm. Weekly episodes take the form of meetings where the team discusses their difficult clients, craft dishonest campaigns for dangerous products, and devise new ways to torment their hapless and incompetent intern, Craig.\u003cbr\u003e\u003cbr\u003eEpisodes are made available through iTunes and at\u00a0\u003ca href=\"http://fistshark.com\" rel=\"nofollow\" target=\"_blank\"\u003eFistshark.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFistShark Marketing\u003c/em\u003e is - and always will be - a free podcast, but it does take time and resources to make and distribute. Rather than try and sell the idea of a show which satirizes advertising to advertisers (terrified of the ones who would say yes), we\u0027re reaching out to the many fans of the show and asking for their financial support, to allow us the chance to devote more time to making more content to expand the world of FistShark in new ways.\u003cbr\u003e\u003cbr\u003eSo, if you like us and you like the show, we hope you can find it in your wallet to give us a few dollars to keep making things you like."
