    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAn Artist paints, draws, designs, writes, sings, cooks, plays \u003cbr\u003ebut does not turn that work into art. \u003cbr\u003eThe audience does. \u003cbr\u003eKazu Kibuishi\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eTHANK YOU FOR VISITING!!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Leah Lee. I am the Director of The Found Art Project. The thriving artist city that is Columbus Ohio is where I call home and where I try to find ways to ensure the world is full of beautiful things. I am a found object artist, crafter, and art event organizer.\u00a0\u003cbr\u003e\u003cbr\u003eI care deeply about making sure that my fellow artists have their voices heard. As often as possible I organize, fund, curate, and promote art shows and networking events for fellow artists, crafters, and makers. With these events I provide space for artists to network and to earn from their passions. We all have a voice that needs to be heard.\u003cbr\u003e\u003cbr\u003eMy goal with Patreon is to create more opportunities with my community in the form of art shows, educational conferences and classes, and networking events. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get when you become a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to a monthly blog-ish newsletter where I\u0027ll share quotes, life, creative tips, and who knows what else.\u003c/li\u003e\u003cli\u003eSnail-mail notes and postcards, designed or made by yours truly\u003c/li\u003e\u003cli\u003eEvent mailings with artist information, bio\u0027s, and photos\u003c/li\u003e\u003cli\u003eLocal Patreons can receive VIP invitations to my promoted artistic events\u003c/li\u003e\u003cli\u003eThe list will continue to grow - just wait and see\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eUntil then, my darlings, what are you creating today?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
