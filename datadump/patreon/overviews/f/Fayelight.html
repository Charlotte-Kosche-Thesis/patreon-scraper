    "summary": "Hey there, I\u0027m \u003cem\u003eFayelight\u003c/em\u003e!\u003cbr\u003e(\u003cdel\u003eI could tell you my real name, but then I\u0027d have to tell you the story about how my mom thought I was going to be an ugly baby\u003c/del\u003e)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what do I have to offer you?\u003c/strong\u003e\u003cbr\u003eMy current long-term goal is to write and illustrate a fantasy comic series that has been plaguing my mind like an elusive cat you\u0027re trying to adopt off the street. I\u0027m right at the beginning of this process, so you get to see the whole nine bloody yards of creative process: storyboard sketches, character building, brainstorming, etc. \u003cem\u003eRAW CREATIVE PROCESS AND GROWTH\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAnd \u003cstrong\u003e\u003cem\u003eDURING\u003c/em\u003e\u003c/strong\u003e this lengthy and uncertain process, we\u0027ll embark on a variety of smaller-medium sized projects.\u00a0Which leads us to some short-term filler episodes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNon-sequential Illustration pieces\u003c/li\u003e\u003cli\u003eFun doodles\u003c/li\u003e\u003cli\u003ePractice/ tutorial videos\u003c/li\u003e\u003cli\u003eQ\u0026amp;A chat room\u003c/li\u003e\u003cli\u003eArt Supply Unboxing videos\u003c/li\u003e\u003cli\u003eAnalyzing Midwestern accents (because seriously, why do I sound so funny?)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo, where does the money go and what do you get for it?\u003cbr\u003eThe money will go towards the\u003cem\u003e creative processes\u003c/em\u003e themselves which also includes things like \u003cem\u003eequipment\u003c/em\u003e and \u003cem\u003esupplies\u003c/em\u003e. Cameras, lighting, markers, paper, you name it! This will hopefully offset some of the time put into providing such a raw art experience and as time goes on, provide enough time to focus solely on providing patrons with the experiences and art that I hope to produce.\u00a0\u003cbr\u003eI also aim to provide a unique experience to patrons that is down to earth and as transparent as possible. You get to see my mistakes, struggles, efforts, and eventually triumph!\u003cbr\u003eOf course, some of the money will go towards my livelihood (as I do enjoy hot showers and cooking dinner), but the main goal is to push this project to be the best that it can be, so the majority of patronage will be poured directly into the art and being able to share it with you.\u003cbr\u003e\u003cbr\u003eBe sure to follow me on Instagram(@fayelightdreams) to see more of my art posts.\u003cbr\u003e\u003cbr\u003eThanks again,\u003cbr\u003eFayelight\u003cbr\u003e\u003cbr\u003e"
