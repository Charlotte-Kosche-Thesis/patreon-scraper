    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWHAT WAS ONCE \u201cWOMEN\u2019S WORK\u201dIS NOW STIGMATIZED IN A\u003c/strong\u003e\u00a0\u003cstrong\u003eDIFFERENT WAY\u003c/strong\u003e\u003c/h3\u003e\n\n\u003cbr\u003eBelieve it or not, in the early days of computers, it was considered a\u00a0\u2018woman\u2019s job\u2019 to code the computers.\u00a0In the 1960\u2019s in the USA, women who\u00a0worked for NACA and later NASA were\u00a0the ones programming behind the\u00a0scenes. These days, programming and\u00a0many other science and technology\u00a0fields are male-dominated.*\u00a0\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3\u003e\u003cstrong\u003eCHANGING THE WORLD ISN\u2019T IN OUR\u003c/strong\u003e\u00a0\u003cstrong\u003eAGENDA - BUT GETTING EXCITED ABOUT SCIENCE IS\u003c/strong\u003e\u003c/h3\u003e\n\n\u003cbr\u003eThat being said, we haven\u2019t made it\u00a0our goal at FemSTEM to change the\u00a0minds of our local society, or anyone\u00a0else\u2019s. What we really want is to\u00a0spread scientific knowledge to\u00a0anyone willing to listen. Sometimes,\u00a0it\u2019s easy to become intimidated by\u00a0STEM. We don\u2019t have to be scared,\u00a0though. \u00a0Being excited about science\u00a0ourselves is a great way to get others\u00a0to listen, too. Learning as a whole is\u00a0stigmatized, and the more we do away\u00a0with that, the more open everyone\u00a0will be with learning new things from\u00a0a diverse group of people.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWHO WE ARE\u003c/strong\u003e\u003c/h3\u003e\n\n\u003cbr\u003e\u003ca href=\"http://femstem.com\"\u003eFemSTEM.com\u003c/a\u003e is a news site/blog\u00a0aimed at women and girls of all ages\u00a0who are interested in learning more \u00a0about STEM fields. Whether that\u2019s \u00a0getting into STEM as a career yourself, or just general curiosity, \u00a0FemSTEM is here to \u00a0help guide you through it.\u003cbr\u003e\n\n\u003cbr\u003eMy name is Mariah Loeber, and when\u00a0my freelance writing career hit a dead\u00a0end, my father gave me the idea to\u00a0start my own website about science\u00a0and tech. I took right to the idea, and\u00a0formed this website on January 16th,\u00a02017. \u003cbr\u003e\u003cbr\u003e \u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eWHAT WE DO\u003c/strong\u003e\u003c/h3\u003e\n\n\u003cbr\u003eWe create a space for anyone who loves\u00a0science to enjoy. We write articles about\u00a0science in the news, we answer common\u00a0scientific questions, and we feature\u00a0interview great scientists. We also\u00a0try to help support other STEM\u00a0(and STEAM) endeavors as much as\u00a0we can, and work with scientists from\u00a0across the globe in many different ways. We have been able to donate to fellow Patreon,\u00a0\u003ca href=\"https://www.patreon.com/mcmsharksxx/posts\"\u003eMelissa C Marquez\u003c/a\u003e, to\u00a0\u003ca href=\"http://www.themarsgeneration.org\"\u003eTheMarsGeneration\u003c/a\u003e, to the\u00a0\u003ca href=\"http://rivercityscience.org\"\u003eRiver City Science Academy\u003c/a\u003e, and more.\u003cbr\u003e\u003cbr\u003eWe also have been able to write about and promote great STEM projects such as\u00a0\u003ca href=\"https://femstem.com/2017/04/13/code-angel-kickstarter/\"\u003eCode Angel\u003c/a\u003e, the\u00a0\u003ca href=\"https://femstem.com/2017/07/12/stem-gems-book-review/\"\u003eSTEM Gems book\u003c/a\u003e,\u00a0\u003ca href=\"https://femstem.com/2017/09/06/crowdfunding-science/\"\u003eLabFundr\u003c/a\u003e, and more.\u00a0\u003cbr\u003e\u003cbr\u003eAs of right now, FemSTEM is a\u00a0very small operation, and we\u00a0rely on donations to help keep\u003cbr\u003e\nus running.  If you think you\u00a0might be interested in donating\u00a0to us monthly, you can visit\u00a0our Patreon page at: \u00a0\u003ca href=\"http://patreon.com/femSTEM\"\u003ehttp://patreon.com/femSTEM\u003c/a\u003e for information on how you\u00a0can help us keep this website\u00a0alive.\u003cbr\u003e\n\n\u003cbr\u003eIf a monthly donation is\u00a0not in your budget, but you\u2019d\u00a0still like to help support us,\u00a0you can email us at:\u00a0femsteminquiries@gmail.com\u00a0to find out other ways to help\u00a0support us.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eIf we want to be able to keep this site running, and to eventually be able to pay other writers, we need some monetary support.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0In the year that FemSTEM.com has been up and running we\u0027ve gained hundreds of twitter followers, and numerous amounts of support from people in the science community. These last few months have been incredible, and we\u0027d like to keep the streak going. \u003cstrong\u003ePlease consider supporting us so that we can continue to create content long-term.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis blog is updated Monday-Saturday with new content!\u003cbr\u003e\u003cbr\u003e*Information from: \u003ca href=\"http://smithsonianmag.com/\"\u003ehttp://smithsonianmag.com\u003c/a\u003e\u003cbr\u003e"
