    "summary": "Hoihoi, my name is Flotianchroma! Some might know me as Stormdragonblue or Mao Otter as well. If you ended up here and have no idea who I am then let me just up front say that I draw Furry fetish things most of the time. You can find plenty of links to places I am online by \u003ca href=\"http://www.flotianchroma.eu/\" target=\"_blank\"\u003eclicking this link\u003c/a\u003e.\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy this Patreon thing?\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eIt was a long time coming. But I\u0027ve been wanting to set something up that felt mutually rewarding between who enjoy my works and myself. It\u0027ll be a bit of a work in progress even once live to see where I take this. But you have to start somewhere. So here I am!\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSo what\u0027s in it for me?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI\u0027ll be posting up finished pieces and sketched work. As well as WIP\u0027s and other random things that might come from drawing. You can also send me a private message with idea\u0027s (click the \"... more\" button). I\u0027ll be\u00a0 and have been compiling them and they be used to make at least one piece a month based on such a message. Keep in mind that there is no guarantee your idea is chosen. But it\u0027ll be in this list for as long as this Patreon exists meaning that even if you stopped supporting me it keeps being eligible. And if you\u0027re a Discord user you\u0027ll get a special tier on my server, The Rainbow Resort, to show off you\u0027ve gone and given this silly artist coinage as well as access to the Patreon only channel.\u003cbr\u003e\u003cbr\u003eHere is the link to the mentioned idea/request bin list I keep up to date: \u003ca href=\"https://docs.google.com/spreadsheets/d/1zTXzT5BzKEbH6mMRqowRGi_Udf0kQ33zelMFjHQbDaI/edit?usp=sharing\" target=\"_blank\"\u003ehttps://docs.google.com/spreadsheets/d/1zTXzT5BzKEbH6mMRqowRGi_Udf0kQ33zelMFjHQbDaI/edit?usp=sharing\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eOkay, I actually rather not do this. This seems not for me/ Where are the art tiers?\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThat is totally okay. I don\u0027t plan to just make most of my art Patreon only or paste big ugly Patreon logo\u0027s on my work and then upload crappy art previews of it everywhere. I know plenty who don\u0027t like that and neither do I. For the most part everything is going to stay the same. If I feel comfy enough to make special art tiers down the road then maybe that will be more your speed. But till then you\u0027re not missing out on most art. See this more as a tip-jar with added perks.\u003cbr\u003e"
