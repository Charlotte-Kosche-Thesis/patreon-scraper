    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Silverback Book\u003c/strong\u003e\u003cbr\u003eThe Silverback Book is loosely based on Fallout and a little Death Note for good measure :)\u003cbr\u003ePlot:\u003cbr\u003eYou follow a young man whose father has passed away leaving him the only man in his family...\u003cbr\u003eLeaving him to deal with his Family and the dark history his father left behind...\u003cbr\u003ePlans:\u003cbr\u003eI want to go into the dark history of the Fallout world things like Vault-Tec, Dunwich LLC, Chinese Slave Camps, Oil Resource War, and the whole corruption of the Government.\u003cbr\u003e\u003cbr\u003eUpdates: As of 4/30/2018\u003cbr\u003eV2.1 Is done and being ready for my Patrons...\u003cbr\u003eThe Following updates will be smaller one\u0027s interiors of stores and some other things.\u003cbr\u003eBefore the \"BIG\" Story update.\u003cbr\u003e\u003cbr\u003eIf you like Adult Games, Fallout, and a bit of Death Note...\u003cbr\u003ethen hopefully you\u0027ll enjoy this.\u003cbr\u003eIt\u0027s Set in 2054...Why before the war?\u003cbr\u003eBecause we already have Fallout\u003cbr\u003eI wanted to see the world before it got to that point we already\u003cbr\u003eknow that the Pre-War Fallout was very Corrupted\u003cbr\u003eand Mysterious.With things like Vault-Tec Experiments,\u003cbr\u003eDunwich LCC, fucking aliens, and Egyptian Tombs holding a\u003cbr\u003egod-like crown (The Cabot Family)...\u003cbr\u003eThere is so much to explore in the Pre-War Fallout!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePlanning:\u003cbr\u003e..............I need to get this done.............\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/cU
