    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cem\u003e\"Symbols belong to everyone.\"\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cem\u003eThank you\u003c/em\u003e for joining us at \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFortune\u0027s Wheelhouse\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ea free podcast about esoterics and the tarot\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e! \u00a0You can find our show on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/fortunes-wheelhouse/id1244946489\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"https://play.google.com/music/listen#/ps/Ipvktodxsi6ouyh5elnaafl4wpi\"\u003eGoogle Play\u003c/a\u003e,\u00a0\u003ca href=\"http://www.stitcher.com/podcast/t-susan-chang/fortunes-wheelhouse?refid=stpr\"\u003eStitcher\u003c/a\u003e,\u00a0\u003ca href=\"https://www.podbean.com/podcast-detail/6s232-5704d/Fortune%27s+Wheelhouse\" target=\"_blank\"\u003ePodbean\u003c/a\u003e, or wherever you download podcasts. \u00a0Episodes are released on Wednesdays here on Patreon for our subscribers, and on Thursdays to the general public. At our\u00a0\u003ca href=\"http://www.redbubble.com/people/wheelhouse93/shop\" target=\"_blank\"\u003eRedBubble store\u003c/a\u003e, you can find Fortune\u0027s Wheelhouse T-shirts, tote bags, mugs, stickers, and lots more - perfect gifts for yourself or your favorite esoteric tarot nerd.\u003cbr\u003e\n\u003cbr\u003e\nWe are taking a journey through the mysteries of the tarot, its symbolism and lore, starting with the imagery of the 22 major arcana. \u00a0Whether you\u0027ve been reading tarot for decades or you just picked up your first Rider-Waite-Smith deck last week, we hope you\u0027ll join us. \u00a0Why does the Empress wear a crown of 12 stars? \u00a0Why is the Thoth deck\u0027s Hierophant sitting on a giant bull? Symbols belong to everybody, but they don\u0027t explain themselves! \u00a0We\u0027ll do our best to unpack and decode what you see on the card, so you can deepen your own interpretations and develop your fluency as a reader.\u003cbr\u003e\n\u003cbr\u003e\nIf you are new to tarot or esoterics, you\u0027ll hear a lot of terms that may sound unfamiliar - \"Tree of Life,\" \u00a0\"sephiroth,\" \u00a0\"color scales\", \"Orphic egg\", \"Kether\". \u00a0You can find explanatory posts, definitions, and glossaries here, much of it free and all of it available to subscribers. \u00a0It\u0027s one-stop shopping for your tarot education!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWhat\u0027s Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nPatreon is a way for you to have a DIY subscription to your favorite shows and creators. \u00a0Yes, our podcast is free and always will be. \u00a0But...want to learn more, much more, about esoterics and the tarot? Interested in exclusive Fortune\u0027s Wheelhouse benefits and features? \u00a0\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=939879\" target=\"_blank\"\u003eBecome our patron!\u003c/a\u003e\u003c/strong\u003e\u00a0 Patreon lets you participate at whatever level you choose, starting at a dollar per episode. \u00a0With each level you gain access to added site features and benefits, and the higher levels are entered in our giveaways. What do we have for our giveaways, you ask? So glad you asked!\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003etarot decks\u003c/li\u003e\n\t\u003cli\u003etarot cases\u003c/li\u003e\n\t\u003cli\u003etarot art prints\u003c/li\u003e\n\t\u003cli\u003etarot books\u003c/li\u003e\n\t\u003cli\u003eesoteric perfumes...and more!\u003c/li\u003e\n\u003c/ul\u003e\nOnce we reach a certain level of sponsorship, we will commit to continuing beyond the 22 major arcana and working our magic on all 78 cards. \u00a0You want us to! We want us to! What better reason to become part of the Fortune\u0027s Wheelhouse community!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eWho are we?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nFortune\u0027s Wheelhouse is the brainchild of Sagittarian \u003cstrong\u003eMel Meleen \u003c/strong\u003eand Virgo \u003cstrong\u003eSusie Chang. \u003c/strong\u003eFortune\u0027s Wheelhouse, the name, combines the tarot card for\u00a0Jupiter, \u00a0the ruler of Sagittarius (\u003cem\u003eWheel of Fortune\u003c/em\u003e) with the Hebrew letter for Mercury, the ruler of Virgo (\u003cem\u003eBeth\u003c/em\u003e, meaning house). The astrological chart for our launch has the rising degree with the Sabian symbol \"Two heads looking out and beyond the shadows.\" Perfect for two tarot nerds unpacking a whole lot of esoteric symbolism!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/khVZhF/Magician_icon.jpg\" style=\"width: 118px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u00a0\u003cstrong\u003eSusie\u003c/strong\u003e\u00a0picked up her first tarot deck in 1996 because she was \"just curious,\" little realizing she was embarking on the journey of a lifetime. \u00a0In the years between then and now she has held down legitimate work as a book editor, sustainability advocate, cookbook reviewer, author, and writing teacher - all the while keeping her ongoing tarot activity tucked neatly in the closet. \u00a0A couple of years ago the closet door burst open, unleashing a veritable tsunami of tarot. \u00a0She now reads tarot weekly at the Inspirit Crystals shop in Northampton, teaches occasional tarot classes, sells hand-sewn tarot cases and esoteric perfumes at her\u00a0\u003ca href=\"http://www.etsy.com/shop/tarotista\" target=\"_blank\"\u003eEtsy shop, Tarotista\u003c/a\u003e, and is writing a book on tarot correspondences for Llewellyn (due out in Fall 2018).\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://www.tabulamundi.com/wp-content/uploads/2017/06/Wheel-crop.jpg\" style=\"width: 135px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u00a0Mel \u003c/strong\u003econsiders herself an \"astral surfer\", more of a mystic than a scholar;\u00a0the inside of your head is bigger than you think and wormholes are \u003cem\u003eeverywhere\u003c/em\u003e! Hamlet sums it up well: \"I could be bounded in a nutshell, and consider myself a King of infinite space.\" She developed an interest in all things esoteric at a very young age and once she discovered Crowley\u0027s vast universe of writings everything changed. For they are like tube torus or Mobius: infinite and ever revolving, and each time through a new passage can open up all sorts of possibilities. A lifetime isn\u0027t enough! Mel has created two tarot decks and two tarot guidebooks. The \u003cem\u003eRosetta Tarot \u003c/em\u003eand \u003cem\u003eBook of Seshet\u003c/em\u003e were first attempts, but along the way things expanded so drastically that she had to do it again as suddenly there was so much more to say. Thus the \u003cem\u003eTabula Mundi Tarot \u003c/em\u003eand\u003cem\u003e Book M:Liber Mundi \u003c/em\u003ewere created to share her new perspective. With that revolution of the wheel things expanded again and \u003cem\u003ethat \u003c/em\u003ewasn\u0027t enough; she is now happily at work on a new tarot as the tree flowers again. To learn more about tarot works past present and future,\u00a0visit her blog\u00a0\u003ca href=\"http://www.tabulamundi.com\"\u003ewww.tabulamundi.com\u003c/a\u003e. Or check out her decks and books as apps: The apps include the entire book:\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\tTabula Mundi/Book M: Liber Mundi - on \u003ca href=\"https://itunes.apple.com/us/app/tabula-mundi-tarot/id1209845761?mt=8\"\u003eiTunes\u003c/a\u003e or \u003ca href=\"https://play.google.com/store/apps/details?id=com.foolsdog.tabulamundi\u0026amp;hl=en\"\u003eGoogle Play\u003c/a\u003e \u003cbr\u003e\n\t\t\u003cdiv\u003e\n\t\t\tRosetta/Book of Seshet - on \u003ca href=\"https://itunes.apple.com/us/app/the-rosetta-tarot/id533145288?mt=8\"\u003eiTunes\u003c/a\u003e or \u003ca href=\"https://play.google.com/store/apps/details?id=com.foolsdog.rosetta\u0026amp;hl=en\"\u003eGoogle Play\u003c/a\u003e\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nSusie and Mel live in western Massachusetts, about 45 minutes away from each other, but knew nothing of each other and their shared fascination with esoterics till 2015, when they were introduced, ironically, by a fellow tarot lover living on the opposite side of the planet.\u00a0 They now happily babble on for hours about emanations, color scales, and Hermanubis while their spouses, pets, and children flee the environs.\u003cbr\u003e"
