    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/GAHQul0TrqQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/GAHQul0TrqQ",
    "one_liner": null,

    "published_at": "2017-10-08T23:19:28+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003eForCollardGirls who were always told that G-d was a man until She finally spoke to them.\u003c/h4\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"no\" height=\"150\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/345983351\u0026amp;color=%23ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\" width=\"100%\"\u003e\u003c/iframe\u003e \u003cbr\u003eFor Collard Girls is a journey, a conversation, and podcast, that shares the unique, bold and beautiful narrative of womyn of color who are in spaces in the church and the world. We are poets. Seminarians. Pastors.\u003cbr\u003e\n\u003cbr\u003eWe want our narratives as womyn of color to enrich and challenge all \u201cfaiths seeking understanding\u201d in a\u00a0world that is grappling with truth, justice, and femininity.\u003cbr\u003eJoin us on the journey and conversation about God, justice, and the world of \u003cstrong\u003e#ForCollardGirls\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://forcollardgirls.com/wp-content/uploads/2017/09/collard16.jpg\"\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eWith your support, we hope to...\u003c/h4\u003e\n\u003cstrong\u003e\u003cem\u003eRecord and Produce a Monthly Podcast:\u003c/em\u003e\u003c/strong\u003e \u003cimg src=\"http://forcollardgirls.com/wp-content/uploads/2017/10/noun_882366_cc.png\" style=\"width: 148px; float: left; margin: 0px 10px 10px 0px;\"\u003eWe have already released\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/cardi-b-and-respectability/id1294146082?i=1000393508475\u0026amp;mt=2\" target=\"_blank\"\u003e our first episode\u003c/a\u003e!! And will continue to release each month. Right now we are doing all of the editing and production in-house which means it takes us longer to get content out to you, our listeners. With your support, we hope to gradually hire a production team to do this work, which will give us more time to come up with more content in a shorter turnaround time with a more professional sound.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://forcollardgirls.com/wp-content/uploads/2017/10/noun_737095_cc.png\" style=\"width: 145px; float: left; margin: 0px 10px 10px 0px;\"\u003e \u003ci style=\"background-color: initial; font-weight: bold;\"\u003eProduce Original Music: \u003c/i\u003eCurrently, we have purchased rights to our theme song\u00a0and clips of other songs. But we know that good podcasts have good music along with good content. We would like to hire our own personal DJ\u00a0and commission to pay for a theme song that is our very own!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://forcollardgirls.com/wp-content/uploads/2017/10/noun_716320_cc.png\" style=\"width: 149px; float: left; margin: 0px 10px 10px 0px;\"\u003e \u003cstrong\u003e\u003cem\u003eSend out Monthly Newsletters\u003c/em\u003e:\u003c/strong\u003e\u00a0Each month we plan to send out an informative newsletter with engaging content and thoughtful dialogue. With your support, we can pay other womyn\u00a0of color to contribute their own voices to our content. We are in the business of empowerment and supporting other womyn and this is another way we can do so.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://forcollardgirls.com/wp-content/uploads/2017/10/noun_1080694_cc.png\" style=\"width: 157px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003ci style=\"font-weight: bold;\"\u003eMerchandise\u003c/i\u003e: Every good brand has awesome merch for their fans, and we would like to have the same. We already have a great branding company,\u00a0\u003ca href=\"http://zerflin.com/\" target=\"_blank\"\u003e Zerflin\u003c/a\u003e , who has helped us with our logo and designs for cool stuff like t-shirts, temporary tattoos, stickers, and other cool merch. We would also like to hire other artists to make cool art to sell and giveaway. Of course, as patrons, you would receive some of these things just for your support!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://forcollardgirls.com/wp-content/uploads/2017/10/noun_904139_cc.png\" style=\"width: 142px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003ci style=\"font-weight: bold;\"\u003eRecording Equipment:\u003c/i\u003e\u00a0We are so fortunate enough to have the support of\u00a0\u00a0\u003ca href=\"http://www.ankosfilms.com/\" target=\"_blank\"\u003eANKOSFilms\u003c/a\u003e, who lends us their equipment to record. This is a long-term goal for us, but we would eventually like to have our own recording equipment that will enhance the sound of our final product that we want to give to you, our listeners.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://forcollardgirls.com/wp-content/uploads/2017/10/noun_1007235_cc.png\" style=\"width: 144px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u00a0\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003eSpecial Guests\u003c/i\u003e: Our space is not just for us three co-hosts, but we are a collective of voices around the world and how much more enriched is the world because of so many different narratives we can share with our listeners. We would like to host a lot of womyn of color on our podcast and would like to pay for their time and travel. With your support we can do this more often and we can support many womyn doing this work.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://forcollardgirls.com/wp-content/uploads/2017/10/noun_657000_cc.png\" style=\"width: 150px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003eSocial Media Promotion \u0026amp; Advertising\u003c/i\u003e\u003cstrong\u003e: \u003c/strong\u003eAs we grow into a brand and produce more content we will need to keep up with our social media presence. With enough money, we would like to pay for ads on all social media platforms. As a long-term\u00a0goal, we would like to hire our own social media team to keep us up to date and constantly relevant.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003eS\u003c/i\u003e\u003cimg src=\"http://forcollardgirls.com/wp-content/uploads/2017/10/noun_839434_cc.png\" style=\"width: 142px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003ci style=\"font-weight: bold;\"\u003epecial Events: \u003c/i\u003eWe thoroughly enjoyed having our launch party and sharing the podcast with our listeners. Who doesn\u0027t like a little party once in a while? We definitely do! One of our goals is to be a part of the joy and love in our hometown, Baltimore City, and around the globe. Whenever we can have special events and bring more people together for dialogue and laughter we\u0027re for it. With your support, we can have more of these events for our followers and surrounding community.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://forcollardgirls.com/wp-content/uploads/2017/10/noun_638452_cc.png\" style=\"width: 142px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003e\u003cem\u003eIntern:\u003c/em\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e \u003c/i\u003eWith so many young womyn\u00a0entrepreneurs looking for opportunities to get experience in mass media and production, we would like to offer a paid internship position throughout the year. This is a very long-term goal for us, but when the time comes we\u0027d like to be another space for young womyn of color to thrive and grow!\u003cbr\u003e"
   },
