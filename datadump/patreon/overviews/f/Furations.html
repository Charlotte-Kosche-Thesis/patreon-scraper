    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAbout me and my content!\u003c/span\u003e\u003cimg src=\"https://pbs.twimg.com/media/DOY9bUzW4AAKAmb.jpg\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHey guys! I am just a small starting channel and long-term artist whose goal is really to just make you smile!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI am a Grilled Cheese loving DoberDeer who has been in the fandom since I made the big (\u003cdel\u003enot to mention shocking\u003c/del\u003e) move from New York to Florida!\u003cbr\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eMy content is free to watch and as of now, Art and Patreon are my only sources of income! As you can tell, I am a small channel with big dreams!\u003cbr\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI record on my iPhone and use a small lapel mic with a cheap LED Lamp for lighting! And so far? It is working for me!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eI am so happy to be a part of the Youtube community as I have both shy and high hopes for my channel!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePeople like you keep me going!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo lets get into the good stuff now...\u003c/span\u003e\u003c/span\u003e\u003c/di
