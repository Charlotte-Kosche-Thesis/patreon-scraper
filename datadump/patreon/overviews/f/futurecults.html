    "summary": "\u003ca href=\"http://futurecults.com\" rel=\"nofollow\" target=\"_blank\"\u003eFuture Cults\u003c/a\u003e (alpha) is an evolving ecosystem of stories and music searchable by character on a map. \u00a0Stories about\u00a0the internet and UFOs, about surveillance and broken parents, about lost items as power-ups and shallow film criticism, but mostly normal lives: a little absurd, a little lonely. \u00a0Each \u0027chapter\u0027 is accompanied by an original song or two, so one may consider this a \u003cstrong\u003eliterary album\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIt\u0027s also a desperate attempt\u003cem\u003e to feel less alone\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\nSince I (\u003cem\u003eI\u0027m Andy!\u003c/em\u003e) am producing all the content myself (excluding illustrations), my update schedule is indeterminate. \u00a0Once a week would be optimistic. \u00a0It takes a lot of time and effort and curling up in the fetal position to write (\u003cem\u003eelectronic / alternative r\u0026amp;b / acoustic / ambient\u003c/em\u003e) music and prose concurrently.\u003cbr\u003e\u003cbr\u003eEverything is\u00a0\u003cstrong\u003efree\u003c/strong\u003e, so your support means everything. \u00a0It means that I can one day pay developers and contributing illustrators fairly, which is important to me. \u00a0Also I can actually \u003cem\u003esurvive on this planet\u003c/em\u003e. \u00a0Depending on who you ask, that\u0027s considered a good thing.\u003cbr\u003e\u003cbr\u003eI am originally from Taiwan and I make music as\u00a0\u003ca href=\"http://researcher.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003ere/search/er\u003c/a\u003e.\u00a0When I find myself in a room with another person, I have a habit of pretending I don\u0027t.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDear Artists:\u003c/strong\u003e\u003cbr\u003eIf you sketch, paint, journal, photograph architecture, design type and graphics, film people, or do anything remotely artistic, I\u0027d love to be your friend and see if we can find a way to work together on this website."
