    "summary": "\u00a1Bienvenidos!\u00a0\u003cbr\u003e\u003cbr\u003eNuestra\u00a0biblioteca virtual\u00a0contara con una extensa variedad de material, en el que est\u00e1n contenidas las ense\u00f1anzas que se comparten en nuestra escuela. \u003cbr\u003e\u003cbr\u003eEste contenido est\u00e1 basado en varias ramas de la Psicolog\u00eda, desde la tradicional a la humanista, siempre apegados a la real ciencia.  \u003cbr\u003e\u003cbr\u003eToda la informaci\u00f3n es compartida a nivel pr\u00e1ctico y funcional, para ser aplicada en el conocimiento de s\u00ed mismo, teniendo como meta el mejoramiento de la calidad de vida, en las \u00e1reas en las que el ser humano nos expresamos. \u003cbr\u003e\u003cbr\u003eTodo lo compartido en las diferentes actividades, ha sido logrando en casi tres d\u00e9cadas dedicadas al estudio y la investigaci\u00f3n sobre la conducta humana. Y el resultado es que miles de personas han sido ayudadas, y este gran aliciente nos motiv\u00f3 a usar esta tecnolog\u00eda, para lograr hacer llegar estas ense\u00f1anzas a m\u00e1s familias en todas partes del mundo. \u003cbr\u003e\u003cbr\u003eTodos los Domingos habr\u00e1 por lo menos un nuevo segmento, video o escrito, que poco a poco incrementar\u00e1 la gran variedad de herramientas de mejoramiento personal que tenemos a su disposici\u00f3n. \u003cbr\u003e\u003cbr\u003eSu apoyo es muy valioso, ya que nos permite crear m\u00e1s contenido y compartirlo, para de esta manera, colaborar con nuestro mundo y que cada vez un mayor n\u00famero de sus habitantes seamos personas con mayor bienestar individual, familiar, laboral y social. Gracias. \u003cbr\u003e\u003cbr\u003eRodolfo Cortes Barragan, PhD"
