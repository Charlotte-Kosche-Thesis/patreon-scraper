    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/52db0aaa7345bfbd25636351226cc101/tumblr_ocdzceFMv61s6vo70o3_r1_1280.jpg\" style=\"width: 212px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u00a1Hola! Soy \u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFranco Lora\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e, he trabajado como ilustrador de comic y de\nGuiones gr\u00e1ficos para pel\u00edculas desde el 2011. En estos momentos estoy\ntrabajando en el segundo volumen de mi proyecto\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/ComicCronicasDelDesplazamientoSusana\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u201cNo soy de aqu\u00ed\u201d\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e, una historia\nsobre el conflicto en Colombia.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi, I am \n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFranco Lora\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, I have been working as an illustrator, comic book and storyBoard artist since 2011.\u00a0I\u0027m currently working on the second Volume of my own project\u00a0\u003ca href=\"https://www.facebook.com/ComicCronicasDelDesplazamientoSusana\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.facebook.com/ComicCronicasDelDesplazamientoSusana\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u201cI\u2019m not from here\u201d\u003c/span\u003e\u003c/a\u003e,\u003c/span\u003e\u003ca href=\"https://www.facebook.com/ComicCronicasDelDesplazamientoSusana\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u00a0a story about the\nconflict in Colombia.\n\u003cbr\u003e\n\u003cbr\u003ePueden leer el primer volumen\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003ca href=\"https://www.patreon.com/posts/no-soy-de-aqui-i-6705118\" rel=\"nofollow\"\u003eGRATIS\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://bit.ly/14ftQB4\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAQU\u00cd\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\nYou\ncan read the First Volume\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://bit.ly/14ftQB4\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHERE\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003efor\u00a0\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"https://www.patreon.com/posts/im-not-from-here-6705352\"\u003eFREE\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://66.media.tumblr.com/ae056d47b71cbd279dbd1c324a9bf42c/tumblr_ocdzceFMv61s6vo70o2_1280.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eEste Patreon es para la gente como t\u00fa, que me quiere apoyar. En esta p\u00e1gina\npueden ver el proceso de las ilustraciones y del segundo c\u00f3mic que estoy\nrealizando. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon is for people who want to support me doing what a love to do, also want to see detail process of my illustrations and the progress of my 2ND\u00a0comic book. \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u00a1\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eMUCHAS GRACIAS\u003c/strong\u003e\u003c/span\u003e por el apoyo! \u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHANK YOU\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e for supporting me!\u003cbr\u003e\n\u003cbr\u003ePor favor\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.patreon.com/francolorart/posts\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eDESCARGA\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e los contenidos\u00a0\u003ca href=\"https://www.patreon.com/francolorart/posts\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAQU\u00cd\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\nPlease\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/francolorart/posts\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDOWNLOAD\u00a0\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003eyour rew
