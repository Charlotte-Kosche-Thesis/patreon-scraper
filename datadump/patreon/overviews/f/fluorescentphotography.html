    "summary": "Hello, \u003cbr\u003eI was first interested in photography at the age of 12. I got my first professional camera at the age of 16, and was obsessively taking photos of everything I could! 1000 photos of my cat later I realized I really enjoyed just being behind the lens. I started to research info about photography and look up youtube videos, and even started to learn to edit. After a few unsuccessful shoots and poor editing I started getting better at it. I really LOVE being behind the camera. I like trying out different styles of photography. I am aiming to open up a studio. I want my art to make people feel something! Im always open to feedback, although my style changes a bit, i really enjoy other peoples opinions. \u00a0\u003cbr\u003e\u003ch3\u003e\u003ca\u003eABOUT MY PHOTOGRAPHY:\u003c/a\u003e\u003c/h3\u003eThere is always room for improvement! My preference is to shoot during the day with natural light. I don\u2019t like to edit my pictures too much so the more natural and organic the shoot is the less extreme editing I have to do. I like working with people, preferably one-on-one but big groups are fine too. In my own words, I would describe my style of photography realism and candid, for now but as I progress throughout my photos, I want to stay open to do different styles. I like to have a connection with the people I photograph. I like to capture life in my photos. I like my audience to feel what I photographed. I don\u2019t have high-end expensive equipment but I make the best of what I have. I want to be able to capture moments for people to look back on. Everyone is so fast- paced or stuck on their phones trying to capture the moment all while trying to \u2018enjoy\u2019 the moment. I want to be that person to capture those moment of enjoyment. I understand everyone wants to capture their own moments cause thats what they feel at the time, but are you truly taking in the moment if you\u2019re viewing it from your cell phone screen. \u003cbr\u003e-ERIN\u003cbr\u003e"
