    "summary": "Hello there. It\u0027s me, forgiuse. I am a self-proclaimed writer and of course, I made this Patreon with the intention of asking for supports from those who love my works. How to support me? You may ask. Well, there\u0027s one primary kind of support on Patreon and the reason why I\u0027m here, of course we both know that. But I am asking more than just financial support. Speak to me what you like or what you don\u0027t like. Let me know what you think about the things I wrote. That act alone is as precious as any pennies that you guys gave me to support this story. \u003cbr\u003e\u003cbr\u003eLong story short, this is a patreon I made to support stories I write and publish on the web. The one I\u0027m currently writting is called Demon King 101. It\u0027s your ordinary transported to another world story you can find anywhere...with a twist, of course. \u003cbr\u003e\u003cbr\u003eYou can find this story at: \u003ca href=\"http://royalroadl.com/fiction/2788\" rel=\"nofollow\" target=\"_blank\"\u003eRoyalRoadL\u003c/a\u003e. I will keep simultaneous update in both my patreon and RRL .\u003cbr\u003e\u003cbr\u003eThank you for reading. Love - from the guy with this Patreon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s an overview reading list:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/demon-king-101-7066122\" target=\"_blank\"\u003eDemon King 101 - Your ordinary transported fantasy with a twist\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/demon-king-101-7066122\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/prologue-to-old-7067535\" target=\"_blank\"\u003ePrologue: A farewell to the old world\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/prologue-to-old-7067535\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/chapter-1-from-7067710\" target=\"_blank\"\u003eChapter 1:
