    "pledge_url": "/bePatron?c=79667",
    "published_at": "2014-02-07T16:26:39+00:00",
    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e\"A little glimmer of hope will shine across the land for as long as their will be someone to help them along the way.\"\u003cbr\u003e\n - Kaiera Romero\n\t\u003c/em\u003e\n\t\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWelcome~!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://yt3.ggpht.com/-GvMiuGFwGg4/AAAAAAAAAAI/AAAAAAAAAAA/-8WDyRi0gcg/s200-c-k-no/photo.jpg\" style=\"width: 72px; float: left; margin-right: 5px;\"\u003eGreetings~! My name is \"\n\u003cstrong\u003eKaiera\u003c/strong\u003e\". (it\u0027s a pen name) I\u0027m a self-proclaimed artist, animator, composer, game developer.... a multimedia artist, if you will.\u003cbr\u003e\n\u003cbr\u003e\n\tI\u0027m calling out to you guys to make stuff for your \n\u003cstrong\u003eFOR FREE\u003c/strong\u003e! You might know me before as \u003ca href=\"http://furrikira.deviantart.com/\" target=\"_blank\"\u003efurriKira\u003c/a\u003e as well.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m trying and working hard to make a series called \n\u003cstrong\u003e\u003ca href=\"https://furria.net/\" target=\"_blank\"\u003eFurria\u003c/a\u003e\u003c/strong\u003e a.k.a. \u003cstrong\u003eProject Fia\u003c/strong\u003e. It\u0027s a set of projects planned since 2008 and I hope to realise this plan in the future. But for now, I\u0027m honing and improving my skills but as a fresh graduate, I\u0027m attempting something crazy.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e= Active Projects =\u003c/span\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\ud83d\udcd6 \u300c Ask Pok\u00e9Profs \u300d\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://ask-pokeprofs.furria.net\" target=\"_blank\"\u003e\u003cimg src=\"http://orig03.deviantart.net/01db/f/2017/165/d/8/patreon_poke_by_fiakaiera-dbcqmwn.png\"\u003e\u003c/a\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u00bb URL: \u003ca href=\"http://ask-pokeprofs.furria.net/\" target=\"_blank\"\u003ehttp://ask-pokeprofs.furria.net\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003eAsk Pok\u00e9Profs \u003c/strong\u003eis another Pok\u00e9mon Tumblr Ask Blog. This time, this follows the lives and stories in and outside of school duties of different faculty and students of Kalos Miare College High, where the setting in Pok\u00e9mon is represented by real life countries\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\ud83d\udcd6 \u300c Project Fia \u300d\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://furria.net\" target=\"_blank\"\u003e\u003cimg src=\"http://orig00.deviantart.net/2313/f/2017/165/2/6/patreon_fia_by_fiakaiera-dbcqr91.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u00bb URL: \u003ca href=\"https://furria.net/\" target=\"_blank\"\u003ehttps://furria.net\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eFurria\u003c/strong\u003e, also known as \u003cstrong\u003eProject Fia\u003c/strong\u003e is a series of stories depicting events from the world of Fiagia, a world where anthropomorphic creatures called Typyl exist. It\u0027s a plan still in development and will hope to have different media about it soon!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e= Inactive Projects =\u003c/span\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\ud83d\udcd6 \u300c Ask Patient Pachirisu \u300d\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://askpatientpachirisu.tumblr.com\" target=\"_blank\"\u003e\u003cimg src=\"http://orig10.deviantart.net/ff63/f/2017/165/7/e/patreon_pachi_by_fiakaiera-dbcqiiv.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u00bb URL: \u003ca href=\"http://askpatientpachirisu.tumblr.com\" target=\"_blank\"\u003ehttp://askpatientpachirisu.tumblr.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eAsk Patient Pachirisu\u003c/strong\u003e is a 1-year timed Pok\u00e9mon Tumblr Ask blog project that follows the events after what was supposed to be an online fan game called PKMDOnline. This blog conentrates on the Patience Guild, especially its leader Pachi the Pachirisu alongside his guild members.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\ud83d\udc9b Why Support Me?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nI mean, why not? I do want to tell my stories and show my works for free and accessible for everyone. I don\u0027t want to tell my stories behind a paywall. \n\u003cstrong\u003eI\u0027m asking the people to pay to me what they think I\u0027m worth.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI do believe in the work I do and that\u0027s important enough to keep trying to entertain without constraints for everyone doing it. Should this be my full time job, I will be able to dedicate my time showing what I can do for everyone and this will help me improve a lot more and give greater content. In the future, I can also help along charities through events~\u003cbr\u003e\n\u003cbr\u003e\nSo if you believe that you like what I do so far, then please consider supporting me here on Patreon.... or if you want to do it one-time, you can give me \n\u003ca href=\"http://ko-fi.com/fiaKaiera\" target=\"_blank\"\u003eenough for coffee at least\u003c/a\u003e~\u003cbr\u003e"
