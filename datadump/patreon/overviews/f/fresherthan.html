    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/57ca2df1197aea06e4782900/t/5a4e58bb9140b721186eaebe/1515083970930/ft-box-ad-18.gif\"\u003e\u003cbr\u003e\u003cbr\u003eYou have no idea how excited we are that you are here! We are Nick \u0026amp; Dana of fresherthan.com and we design and make awesome t-shirts, stickers, pins, patches \u0026amp; art.\u003cbr\u003e\n\u003cbr\u003e\nAfter talking to you guys for a year now we couldn\u0027t help but hear what you were saying \u2013\u00a0 \"\u003cem\u003egah! I JUST bought your last sticker and now you\u0027ve released this awesome t-shirt! \u003cstrong\u003eI could have got it all at once!\u003c/strong\u003e\u003c/em\u003e\"\u003cbr\u003e\n\u003cbr\u003e\nWe sat down, thought long and hard. and we decided that a\u00a0\u003ca href=\"http://fresherthan.com\"\u003eFresherthan Patreon\u003c/a\u003e could help us get our latest and greatest merch to you guys every month in the easiest way possible.\u00a0\u003cbr\u003e\nNow we can create better, higher end products including \n\u003cstrong\u003emore pins \u0026amp; patches\u003c/strong\u003e and things that cost us more to make up front. Stickers \u0026amp; prints have been easy for us to get into but we know you want the \u003cstrong\u003ecooler, harder to get items\u003c/strong\u003e that we \u003cem\u003eWANT\u003c/em\u003e to make more of.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eAs a subscriber you get access to all of our newest stuff, no matter what.\u003c/strong\u003e No more \"\u003cem\u003eyou\u0027re out of my size?!\u003c/em\u003e\" and \"\u003cem\u003enooooooo I was just about to order mine but they are sold out!\u003c/em\u003e\" moments.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe love making merch at\u00a0\n\u003ca href=\"http://fresherthan.com\"\u003eFresherthan\u003c/a\u003e and we have so many cool ideas that we want to bring to life including \u003cstrong\u003eway more pins \u0026amp; patches\u003c/strong\u003e, better and larger collectible items and even a \u003cstrong\u003epop-up merch tour! \u003c/strong\u003e(fingers crossed)\u003cbr\u003e\n\u003cbr\u003e\nSign up today to start getting the freshest merch sent directly to you every month!\u003cbr\u003e\u003cbr\u003eNick \u0026amp; Dana\u003cbr\u003e[fresherthan.com]\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/57ca2df1197aea06e4782900/t/5a5386d2f9619a83b9a454f7/1515423462229/ft-box-mockup-7.jpg\"\u003e\u003cbr\u003e"
