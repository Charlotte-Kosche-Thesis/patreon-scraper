    "summary": "\u003cdiv style=\"text-align: center;\"\u003ehello there! my name is star. i\u0027m an artist hailing from the east coast with a love for Transformers/mechs, furries and cute characters. my passions lie in creating content with genuine and enjoyable character interactions. i\u0027m a big fan of making comics and also just silly fanart in general. \u2665\u003cbr\u003e\u003cbr\u003ei\u0027ve been doing commission work for a good portion of my life, now, and would like to start pursuing other things--not limited to but including funding comics / writing through patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewhat do you plan to create?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eright now, my focus is on producing fanart + original illustrations. since i\u0027m currently--and plan to be for a while--into Transformers, i want to produce content for that particular fandom as well as work for original characters! this is not limited to: exclusive merch, patreon-funded comics, and other things!\u003cbr\u003e\u003cem\u003e\u003cbr\u003eplease note: my patreon will include NSFW content, and therefore, you must be 18+ to pledge! thank you!\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003ewhat kind of rewards are you offering?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ehaha oh man. *rubs my hands together* all kinds of good stuff. \u0026lt;3 with my rewards, you can get all kinds of different art pieces (sfw/nsfw!) from me, merch, fanfictions, personalized livestreams, comics of your fav ships/characters, drawings in the mail...i\u0027m going to be keeping it fun and trying all kinds of neat stuff!\u00a0\u003cbr\u003e\u003cbr\u003ei also plan to host a variety of comics, Transformers + other fandoms, and use YOUR guys input + votes to decide what kind of content you want to see! spicy? sweet? you want a eight page long domestic au comic? we can make it happen! i will be implementing \"suggestion\" boxes every month to see what our next project will be. so let\u0027s have a good time~\u003cbr\u003e\u003cbr\u003e\u2665 thank you for checking out my patreon, and have a great day! \u2665\u003cbr\u003e\u003cbr\u003eemail: fluidangel@gmail.com\u003cbr\u003etwitter:\u00a0\u003ca href=\"https://twitter.com/fluidangel\"\u003ehttps://twitter.com/fluidangel\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ozEJSI5.png\" style=\"width: 348px;\"\u003e\u003c/div\u003e"
