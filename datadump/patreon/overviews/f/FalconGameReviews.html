    "summary": "Before you read any further, go to my webpage. I\u0027ll wait...\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.falcongamereviews.com\" target=\"_blank\"\u003eFalcon Game Reviews\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eDone? Good. Now if you want to continue visiting there and don\u0027t want to become a patron, I\u0027m entirely okay with that. In fact, I\u0027m genuinely fine with it because you visiting is supporting anyways. If you\u0027re interested in helping out a little more though, read on.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWho I Am\u003c/h3\u003eMy name is Shelby Steiner. My Gamertag is Falcon509, hence the site name Falcon Game Reviews.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy \"Falcon509\"?\u003c/h3\u003eI really don\u0027t remember.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat You Won\u0027t See\u00a0\u003c/h3\u003eI\u0027ll go ahead and clear these things up before we go any further. I want to make sure that you understand what you\u0027d be supporting if you chose to become a patron of Falcon Game Reviews, and I\u0027ll get to that in a minute. However, I\u0027d first like to outline a few things that you can expect to \u003cstrong\u003enot\u003c/strong\u003e\u00a0see on Falcon Game Reviews.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonetization such as advertising\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAffiliate marketing or corporate sponsorship\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eScored reviews\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eConsole war BS\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eWhat You Can Expect\u003c/h3\u003eI write on a fairly regular basis, and despite taking on a rather heavy class load for the Spring 2017 semester, I\u0027ve found a decent amount of time to sit down to write, and I want to continue that. So assuming that you took some time to check things out for yourself, I want to simply outline what I\u0027m about.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eA conversational tone\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIntegrity\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOpenness to feedback and suggestions\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWriting for fun, not a paycheck\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eWhere Funds Go\u003c/h3\u003eI have a very simple funding plan for Falcon Game Reviews, and I will outline it plainly.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe primary destination for funds will always go to maintaining the website\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAdditional funds will be used to fund the purchase of items to be reviewed\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAny changes to this will be reflected here\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cstrong\u003eWith That In Mind...\u003c/strong\u003e\u003c/h3\u003eIf you choose to support Falcon Game Reviews, I will do my very best to make you proud. All patrons will be free to\u00a0\u003ca href=\"mailto:falconreviewsblog@gmail.com\"\u003econtact me via email\u003c/a\u003e or here on Patreon, and I plan on making it a point to keep everyone in the loop. Just as I do on Falcon Game Reviews.\u003cbr\u003e\u003cbr\u003eAnd like I said earlier, if you want to read my site without becoming a Patron, I look forward to hearing from you on Falcon Game Reviews. If you decide to contribute, I plan on creating some excellent content with your help.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eShelby \"Falcon509\" Steiner"
