    "summary": "A\u00a0\u003ca href=\"https://www.youtube.com/c/funwithgeeks\"\u003e\u003cstrong\u003eFun With Geeks\u003c/strong\u003e\u003c/a\u003e YouTube csatorna egy f\u0151leg t\u00e1rsasj\u00e1t\u00e9kkal foglalkoz\u00f3 entergeekment (he?!) platform, ahol \u00e9n \u00e9s a pajt\u00e1saim igyeksz\u00fcnk min\u00e9l t\u00f6bb embert le\u00fcltetni az asztal mell\u00e9 \u00e9s megismertetni vel\u00fck a t\u00e1rsasj\u00e1t\u00e9kok \u00e9s a geek kult\u00fara csod\u00e1kkal teli vil\u00e1g\u00e1t.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eOk\u00e9, de te ki vagy?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003eA nevem M\u00e1rtha D\u00e1vid, de az egyszer\u0171s\u00e9g kedv\u00e9\u00e9rt legink\u00e1bb daev. Igen, nem \u00edgy \u00edrj\u00e1k. H\u00fclye \u00f6tlet volt. Most m\u00e1r mindegy.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eDe... de... de egyed\u00fcl nem is lehet t\u00e1rsasj\u00e1t\u00e9kozni!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBizony. A Fun With Geeks csatorn\u00e1n rajtam k\u00edv\u00fcl tal\u00e1lkozhattok a magyar YouTube legkedveltebb szerepl\u0151ivel, j\u00e1t\u00e9kiparbeli kispusk\u00e1kkal \u00e9s nagy\u00e1gy\u00fakkal, t\u00e1rsas- \u00e9s videoj\u00e1t\u00e9k fejleszt\u0151kkel, a magyar j\u00e1t\u00e9k\u00fajs\u00e1g\u00edr\u00e1s csodagyerekeivel, de n\u00e9ha m\u00e9g a kiskuty\u00e1m is felt\u0171nik, ha olyan kedve van. Vagy van n\u00e1lam kaja. Ez egy nagy, zavarba ejt\u0151en geek csal\u00e1d, ahol mindenkinek helye van, aki szereti ezt a vil\u00e1got.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eAzt\u00e1n mi\u00e9rt t\u00e1mogatn\u00e1lak \u00e9n t\u00e9ged?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eEzt csak te tudod. Lehet, hogy csak tetszik, amit csin\u00e1lok \u00e9s szeretn\u00e9d, ha egyre jobb min\u0151s\u00e9g\u0171 tartalmat \u00e1ll\u00edtan\u00e9k el\u0151. De az is lehet, hogy egy els\u0151 \u00e9ves b\u00f6lcs\u00e9sz meg\u00e1tkozta a p\u00e9nzed \u00e9s szabaduln\u00e1l t\u0151le. Annyi biztos, hogy minden t\u00e1mogat\u00e1st a csatorna fejleszt\u00e9s\u00e9re k\u00f6lt\u00f6k, hogy a technikai hi\u00e1nyoss\u00e1gok min\u00e9l kisebb nyomot hagyjanak a tartalom min\u0151s\u00e9g\u00e9n, illetve min\u00e9l t\u00f6bb vide\u00f3t tudjak el\u0151\u00e1ll\u00edtani.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eHogyan t\u00e1mogathatlak?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEl\u0151sz\u00f6r is \u003cstrong\u003eregisztr\u00e1lnod kell a Patreon oldal\u00e1n\u003c/strong\u003e egy fi\u00f3kot. Mondan\u00e1m, hogy csak k\u00e9t kattint\u00e1s az eg\u00e9sz, de lehet, hogy \u00f6t. Miut\u00e1n sikeresen bevetted a kibert\u00e9r hajt\u0171kanyarj\u00e1t, megkeresed a Fun With Geeks-t az oldalon \u00e9s a \"become a patreon\" gombra kattintva v\u00e1lhatsz a t\u00e1mogat\u00f3mm\u00e1. \u00c9s \u00e9n pedig ezzel egy\u00fctt a l\u00e9lek\u00e1llatodd\u00e1.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003eAzt mondd ink\u00e1bb, hogy mennyibe fog ez nekem f\u00e1jni...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEzt te d\u00f6nt\u00f6d el. A minimum t\u00e1mogat\u00e1si \u00f6sszeg 1 doll\u00e1r (plusz \u00c1FA), de \u00e9n igaz\u00e1b\u00f3l r\u00e1db\u00edzn\u00e1m a dolgot. Egy doll\u00e1r\u00e9rt is kimondhatatlanul h\u00e1l\u00e1s vagyok, mert ez nagy seg\u00edts\u00e9g nekem, de term\u00e9szetesen akkor se \u00e9rezd magad rosszul, ha erre most nem tudsz p\u00e9nzt \u00e1ldozni. Ha az a legt\u00f6bb, amit megtehetsz, hogy n\u00e9zed a vide\u00f3imat \u00e9s megosztod az \u00e9lm\u00e9nyt a bar\u00e1taiddal, akkor \u00e9n m\u00e1r boldog vagyok.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003eMit kapok \u00e9n mindez\u00e9rt cser\u00e9be?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAmellett, hogy a t\u00e1mogat\u00e1sodnak k\u00f6sz\u00f6nhet\u0151en t\u00f6bb lehet\u0151s\u00e9g ny\u00edlik meg a Fun With Geeks el\u0151tt \u00e9s ez\u00e1ltal egyre sz\u00ednvonalasabb\u00e1 v\u00e1lik a tartalom, p\u00e1r apr\u00f3s\u00e1ggal szeretn\u00e9k kedveskedni a t\u00e1mogat\u00f3imnak. \u003cbr\u003e\u003cbr\u003eA v\u00e1lasztott csomagt\u00f3l f\u00fcgg\u0151en \u003cstrong\u003eexkluz\u00edv hozz\u00e1f\u00e9r\u00e9st kaptok a Siriusszal k\u00f6z\u00f6s Discord szerver\u00fcnkh\u00f6z\u003c/strong\u003e, ahol besz\u00e9lgethettek egym\u00e1ssal, illetve a streamek el\u0151tt \u00e9s ut\u00e1n n\u00e9ha mi is ben\u00e9z\u00fcnk majd dum\u00e1lni egy kicsit. Emellett a Fun With Geeks-en bizonyos id\u0151k\u00f6z\u00f6nk\u00e9nt\u003cstrong\u003e\u00a0kiteszek egy vide\u00f3t\u003c/strong\u003e, amiben ceremoni\u00e1lis k\u00f6r\u00fclm\u00e9nyek k\u00f6z\u00f6tt feltessz\u00fck a vide\u00f3 h\u00e1tter\u00e9ben l\u00e9v\u0151 polcra az adott h\u00e9ten a csatorn\u00e1t t\u00e1mogat\u00f3kat jelk\u00e9pez\u0151 t\u00e1rsasj\u00e1t\u00e9k b\u00e1bukat.\u003cbr\u003e\u003cbr\u003eA harmadik tiert\u0151l m\u00e1r \u003cstrong\u003eazt is megmondhatod, hogy milyen t\u00e1rsasj\u00e1t\u00e9kokkal j\u00e1tsszunk a csatorn\u00e1n\u003c/strong\u003e. Bizonyos id\u0151k\u00f6z\u00f6nk\u00e9nt ki\u00edrunk egy szavaz\u00e1st, ahol a t\u00e1mogat\u00f3k eld\u00f6nthetik, hogy melyik j\u00e1t\u00e9kot l\u00e1tn\u00e1k legsz\u00edvesebben a csatorn\u00e1n.\u00a0\u003cbr\u003e\u003cbr\u003eA magasabb tiereken m\u00e1r komolyabb jutalmak is v\u00e1rnak, p\u00e9ld\u00e1ul f\u00e9l\u00e9vente \u003cstrong\u003ekaphatsz egy \u00e1ltalam diz\u00e1jnolt p\u00f3l\u00f3t\u003c/strong\u003e is. Ez soha nem ker\u00fcl kereskedelmi forgalomba, csak a patronoknak lesz el\u00e9rhet\u0151.\u003cbr\u003e\u003cbr\u003eHa \u00fagy d\u00f6ntesz, hogy t\u00e1mogatni fogod a csatorn\u00e1t, akkor a szok\u00e1sos \u00f6r\u00f6k \u00e9leten \u00e9s ingyen l\u0151szeren k\u00edv\u00fcl a s\u00edrig tart\u00f3 h\u00e1l\u00e1m is a tied, hiszen te teszed lehet\u0151v\u00e9, hogy a Fun With Geeks egy kicsit t\u00f6bb legyen, mint egy hobbiprojekt.\u003cbr\u003e\u003cbr\u003e\u00d6lel pajt\u00e1sod,\u003cbr\u003e\u003cem\u003edaev\u003c/em\u003e\u003cbr\u003eFunWithGeeks\u003c/span\u003e\u003c/span\u003e"
