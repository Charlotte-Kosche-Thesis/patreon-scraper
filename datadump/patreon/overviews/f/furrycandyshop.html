    "summary": "\u003cstrong\u003eFuraffinity Galleries:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/furrycandyshop/\"\u003eFurrycandyshop\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e|\u00a0\u003ca href=\"http://www.furaffinity.net/user/vorekingdom\"\u003eVoreKingdom\u003c/a\u003e |\u00a0\u003ca href=\"http://www.furaffinity.net/user/ribcagedemon\"\u003eRibcagedemon\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eDeviantart Galleries:\u003c/strong\u003e\u00a0\u003ca href=\"https://thedragonishcafe.deviantart.com/\"\u003eTheDragonishCafe\u003c/a\u003e |\u00a0\u003ca href=\"https://dragonworkshop.deviantart.com/\"\u003eDragonWorkshop\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/vorekingdom\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eWebsite:\u00a0\u003c/strong\u003e\u003ca href=\"https://dragonworkshop.weebly.com/\"\u003eWeebly\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eMeow meow hello! I\u0027m Kitty! And I\u0027m a digital artist who loves drawing a boat load of things, like: dragons, fantasy art, comics, original characters, furry art, vore stuff, comics...lots of things!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWARNING!!!\u00a0\u003c/strong\u003eI draw NSFW artwork! Such as adult comics, and erotic themes. And also I do have a gallery (ribcagedemon) with HORROR theme art involving blood and dark images.Just a warning for those to turn back if it\u0027s not legal to view in your country, or you\u0027re not of legal age to view such content!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA little about me~ \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\nHello! Kitty here to tell a little about myself. So I\u0027ve been drawing pretty much all my life, I have old drawings from when I was younger than 10 years old. Drawing is my passion, always has been always will be! I almost always draw digital with a drawing tablet. Nothing like spending the day at home curled up in blankets and drawing till I can\u0027t keep my eyes open~\u00a0 But I do draw traditional here and there.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy dream is to be able to draw for a living, not having to be trapped in a retail job I can\u0027t stand. I\u0027m hoping with this patreon, and help from you awesome supporters, I\u0027ll be able to get closer to my dream and drawing lots and lots every day.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhy did I make a Patreon? \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBecause my nightmare is being trapped in some retail job for years, maybe my whole life. But since life is crappy I can\u0027t afford living every day with food cost, rent, bills, insurance, and so on, without having to work full time in retail. Which leaves little time for me to do what I truly love: drawing.\u00a0\u003cbr\u003e\nI made this patreon to help support me financially to reduce my stress and hope to focus more on producing more art like comics and future projects. And dragons. Cause they\u0027re awesome.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"http://imagizer.imageshack.us/v2/xq90/908/PqBxPK.png\" style=\"width: 228px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAlso I\u0027m new to this patreon set up, so there may or may not be changes to the rewards, or information. IF THAT HAPPENS of course I\u0027ll make a notice about it~ \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00
