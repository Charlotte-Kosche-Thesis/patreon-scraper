    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/_dgkBnirrJs\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/_dgkBnirrJs",
    "one_liner": null,

    "pay_per_name": "Protest Songs Popup",

    "published_at": "2017-06-01T05:11:15+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e**4 of 4 pledges processed**\u00a0\u003cbr\u003eTHANK YOU! \u003cbr\u003e2 Months of Collecting Content Made Possible by the Support of My Patrons!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePodcast currently in production and COMING SOON.\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003eCheck back for more ways to support this project.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAnd Follow \"Finding Our Voice\" on Facebook or sign up for the \u003c/strong\u003e\u003ca href=\"http://eepurl.com/cT5joX\"\u003enewsletter\u003c/a\u003e\u003cstrong\u003e\u00a0re:\u00a0\u003cbr\u003eCommunity Song Circle events in Austin, TX.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003ch4\u003eSing-alongs and Protest Songs\u003c/h4\u003e\nI\u0027m on the hunt for two things: songs we can all sing together and contemporary protest music. In this age of upheaval, music is as important an agent of change as ever. Yet so much of our songbook harkens back to bygone days and fewer and fewer of us know the old songs that used to unify and galvanize our spirits. \u00a0 \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m looking to answer a few key questions as I take to the road this summer: \u00a0Who are the musicians singing songs of social change and hope of this generation? What are the songs - old and new - we can sing together in order to connect and uplift us? How can we bridge our political, social, religious, economic, and cultural divides through the simple act of singing together?\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThis project will take two forms - podcasts and popups - each informing and interacting with the other:\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Podcast\u003c/strong\u003e\u003cbr\u003e\nThe podcast, \"Finding Our Voice\" will seek out musicians and artists/creators that are writing, reviving and promoting both protest songs and sing-alongs. I will travel the country interviewing, dialoguing and capturing their performances, bringing to light the creative process, the issues that are motivating and inspiring the music, and the stories of the people behind and within the music.\u003cbr\u003e\n\u003cbr\u003e\nThe podcasts will generally include: \u003cbr\u003e\u003cul\u003e\u003cli\u003eInterviews with musicians\u00a0about their inspirations, passions and processes\u003c/li\u003e\n\t\u003cli\u003eIntimate acoustic performances of one or a few of their tunes\u003c/li\u003e\n\t\u003cli\u003eInformation about a relevant issue and/or organization for followers to support\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Popups\u003c/strong\u003e\u003cbr\u003e\nWhat\u0027s a good sing-along song if it isn\u0027t shared? As I travel interviewing musicians for the podcast, I will help organize public shows in homes and other community spaces that will highlight the local musicians who are writing and reviving protest songs and sing-alongs. These popups will emphasize group singing by asking participating musicians to teach a song we can all sing together. Generally, popups will include:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLocal musicians writing/performing topical/protest music\u003c/li\u003e\n\t\u003cli\u003eA specific theme related to a current issue\u003c/li\u003e\n\t\u003cli\u003eIntermission by local organization doing work related to the theme with ways to support and get involved\u003c/li\u003e\n\t\u003cli\u003eSing-along! Every show will include many opportunities for learning and singing a long to songs, new and old.\u00a0\u003c/li\u003e\n\t\u003cli\u003eStreamed live for all to watch, no matter where you are!\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003ch4\u003eTour Stops and Approximate Dates\u003c/h4\u003eThese dates and stops are subject to change. Stay up-to-date on this info by subscribing to my\u00a0\u003ca href=\"https://calendar.google.com/calendar/embed?src=7pmaetn2ap6de9u8f2em34j3qk%40group.calendar.google.com\u0026amp;ctz=America/Chicago\" target=\"_blank\"\u003eFinding Our Voice Google Calendar\u003c/a\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eNew Mexico\u003c/em\u003e: Aug 10-16\u003c/li\u003e\u003cli\u003e\u003cem\u003eSinging Alive: \u003c/em\u003eAug 25-27\u003c/li\u003e\u003cli\u003e\u003cem\u003eSeattle, WA\u003c/em\u003e area: Aug 28 - Sept 1\u003c/li\u003e\u003cli\u003e\u003cem\u003ePortland, OR\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e: Sept. 2 - 4\u003c/li\u003e\u003cli\u003e\u003cem\u003eAshland, OR\u003c/em\u003e: Sept. 5-8\u003c/li\u003e\u003cli\u003e\u003cem\u003eSan Francisco, CA\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003earea: Sept. 12-17\u003c/li\u003e\u003cli\u003e\u003cem\u003eSalt Lake City, UT\u003c/em\u003e: Sept. 19-21\u003c/li\u003e\u003cli\u003e\u003cem\u003eDenver/Boulder, CO\u003c/em\u003e area: Sept. 24-27\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eGetting Involved\u003c/strong\u003e\u003c/h4\u003e\nIf you or someone you know would be a good fit for this project - musician, organization or otherwise - and are located along my route, \n\u003cstrong\u003eplease fill out this\u00a0\u003c/strong\u003e\u003ca href=\"https://goo.gl/forms/6pq5Z12a8qL0KXqf2\" target=\"_blank\"\u003eGoogle Form\u003c/a\u003e and I will be in touch.\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\nOr if you just want to keep in touch,\u00a0\u003ca href=\"http://eepurl.com/cT5joX\"\u003esubscribe to my email list here\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eFunding Goals\u003c/h4\u003e\nI\u0027m asking supporters to initially support the production of\n\u003cstrong\u003e\u00a04 podcasts/popups, which means whatever donation you\u0027re comfortable making you should divide by 4 as your pledge amount.\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e10% of whatever I raise will be donated to the partner organization at each popup.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nIf I can raise \n\u003cstrong\u003e$250 per popup/podcast\u003c/strong\u003e, I\u0027ll commit to producing 4 shows this summer/fall, with enough financial support to cover some travel costs. \u00a0\u003cbr\u003e\nIf I can raise \n\u003cstrong\u003e$500 per popup/podcast,\u003c/strong\u003e I can improve production quality, donate $50 to participating organizations, and include more free content as I encounter musicians on my route.\u00a0\u003cbr\u003e\nIf I can raise \n\u003cstrong\u003e$1000 per popup/podcast\u003c/strong\u003e, I can expand the scope of this project, extending my tour into the fall to include other possible locations (i.e. midwest \u0026amp; east coast). Plus, I can invest more in production and compensation for participating musicians/organizations.\u00a0\u003cbr\u003e\nIf I can raise \n\u003cstrong\u003e$2500 per popup/podcast\u003c/strong\u003e, I\u0027ll be humbled and overjoyed and inspired to extend the project right up until the 2018 election.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eThe Background: #100protestsongs \u003c/h4\u003e\nOn January 20, 2017 at 12:05pm, I turned off the radio broadcast of Trump\u0027s disturbing Inauguration Speech and picked up my guitar to play a song that I felt counteracted his fearful and insular rhetoric: Woody Guthrie\u0027s \"This Land is Your Land.\" Aware that many others out there were feeling something similar, I decided to broadcast the song live on Facebook. Thus was born the #100protestsongs project, a commitment to play 100 protest songs (via Facebook Live) in the first 100 days of Trump\u0027s presidency. \u003cbr\u003e\u003cbr\u003eThough they were all performed on Facebook Live, I\u0027ve begun uploading each video to a YouTube Channel: \u003ca href=\"https://www.youtube.com/playlist?list=PLfggKS0HFZsrvygE0VyxwyRunhOayab5q\"\u003e#100protestsongs\u003c/a\u003e Or, \u003ca href=\"https://www.facebook.com/joshuablaine\"\u003efriend me on Facebook\u003c/a\u003e and see the originals! Here are just a few examples:\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe Times They Are A Changin\u0027 (after singing it in the streets during the Women\u0027s March):\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZOEEy8Ep_Sc?list=PLfggKS0HFZsrvygE0VyxwyRunhOayab5q\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nThe M.T.A. Song live from the Boston airport:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kLRLk4uNtQ0?list=PLfggKS0HFZsrvygE0VyxwyRunhOayab5q\" width=\"560\"\u003e\u003c/iframe\u003e"
   },
