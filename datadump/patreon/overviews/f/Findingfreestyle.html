    "summary": "Thank you so much for taking the time to visit our page. This is an ideal gateway for athletes to\u00a0 advance their performance via our professional direction, at the appropriate level of commitment. Our content is the culmination of a constant quest to improve endurance sport performance. The emphasis is on triathlon swimming development, beginning with several weekly swim workouts and blogs provided as free content.\u00a0\u003cbr\u003e\u003cbr\u003eOur \"Get Your Feet Wet\" subscription ($5 / monthly), includes four detailed and effective swim workouts every week.\u00a0Workouts will be original and unique, from 1500 - 6000+ yards/meters, with thorough explanations, philosophy, and video examples included.\u00a0 Workouts will be modular in length and include fixed rest intervals, making them suitable for swimmers of all skill levels. They will contain drills and activities from our\u00a0\u003ca href=\"https://www.findingfreestyle.com/week-1-free-trial\"\u003e12 Week Basic\u003c/a\u003e and Advanced programs, but they will not contain the progressions and process specific to those programs.\u003cbr\u003e\u003cbr\u003eAt higher subscription levels, athletes will receive access to the complete\u00a0\u003ca href=\"https://www.findingfreestyle.com/\"\u003eFinding Freestyle\u003c/a\u003e swim programs, direct access to a coach, swim video review services,\u00a0\u003ca href=\"https://www.findingfreestyle.com/bike-fitting\"\u003eremote bike fitting\u003c/a\u003e from a FIST and Retul certified fitter, and complete multi-sport training plans, both fully custom and \"off the shelf\".\u003cbr\u003e\u003cbr\u003eIf you have specific questions about anything you see here, or general questions as to what will be available when, and to whom, please reach out to Info@FindingFreestyle.com and I will be happy to assist.\u00a0 Again, thanks for visiting and we look forward to working with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
