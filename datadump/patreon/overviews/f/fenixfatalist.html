    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/IYfzNb7yEiU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=IYfzNb7yEiU",
    "one_liner": null,
    "patron_count": 28,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=253226",
    "published_at": "2016-03-14T13:58:14+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGreetings!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://fenixfatalist.bigcartel.com/\" target=\"_blank\"\u003ePrint Shop\u003c/a\u003e |\u00a0\u003ca href=\"https://www.fdstudio.co/order\" target=\"_blank\"\u003eCommission Inquire\u003c/a\u003e |\u00a0\u003ca href=\"http://fdunited.com/\"\u003eMy Apparel\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Fenix Fatalist. I am cosplayer from Kiev, Ukraine.\u00a0\u003cbr\u003eMy story of cosplay began in 2008, when I started to create my first costumes - there wasn\u0027t something pretty difficult, but I\u0027ve found great joy in creation of different cosplays. I\u0027ve tried on a lot of characters - for nowdays I\u0027ve created more then 30 different cosplays. My characters are pretty different - from Triss Merigold to Ryuko Matoi, from Queen of Pain to Bloodrayne...\u003cbr\u003e\u003cbr\u003e\u003cem\u003e And I don\u0027t want to stop!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eNow I work as founder and chief of FD STUDIO, costume lab, and we create costumes and props for people and companies all over world. After years of work in business as artist and entrepreneur I\u0027ve got a lot of good worth experience, and I want to share with you here all information that I have.\u00a0\u003cbr\u003e\u003cbr\u003eI also work with music and clothing design. Here you can find instrumental versions of my songs, download covers and get personal advice from my own teachers, who have over 20 years of experience. I will try to build my Patreon as real blog, where people will be able to find out all information that I can give. That\u0027s not only about cosplay.\u00a0\u003cbr\u003e\u003cbr\u003eI dream to create in Tokyo and Los Angeles, to visit all countries of this world, to help with cosplay creations to others and support new people in big world of cosplay. I want to tell you more about ukrainian cosplay and share with you all parts of my creations - especially when we talk about videocosplay.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAnd you can help me!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://imageshack.com/a/img924/8359/ioT4rF.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eDonation is not obligate. My main mission is to share with you personal experience and keep you updated about all parts of my work. Feel free to follow and watch up my updates here - as blog Patreon is pretty cozy and nice. If you want to help me with any of my big plans, I\u0027ll be glad too.\u003cbr\u003e\u003cbr\u003eCosplay is my unique work and my biggest passion. And becoming my patron means a lot of features - all depends from you. Exclusive photos and photobooks, tutorials and chats, souvenirs and creations - all this might be opened for you! My main goal of patreon is not about selling stuff, but about creating strong and supportive community with people, who will be ready to go with me to any crazy adventure and project. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou are my inspiration.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnd I will work harder and harder - cause your support will give me possibility to work better and open new possibilities. Let\u0027s make this crazy world of ideas come true.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eLet\u0027s do it together!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imagizer.imageshack.us/v2/1853x288q90/923/GjXqOF.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
