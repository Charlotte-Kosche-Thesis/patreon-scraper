    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/857437/d329cbefda204247ac114ee141e5075f?token-time=2145916800\u0026token-hash=LxEZXDyjbQzrVY62DPypu9tVykQx4riFhoI9E_zvvxs%3D",

    "pledge_url": "/bePatron?c=857437",
    "published_at": "2017-04-17T10:03:50+00:00",
    "summary": "Liebe Leser,\u003cbr\u003e(if you don\u0027t speak German, please scroll down to the picture \"welcome to my world\", where you\u0027ll find information in English, thanks so much!)\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=920x10000:format=jpg/path/s5bc86a3afb83b2b8/image/i8f431da7a83295f5/version/1494186915/image.jpg\"\u003e\u003cbr\u003eMein Name ist Farina de Waard, ich bin Autorin, Studentin und K\u00fcnstlerin. Mein Lebenstraum ist es, vom Schreiben leben zu k\u00f6nnen und meinen Lesern fantastische, magische Geschichten zu schenken. Hier m\u00f6chte ich euch erkl\u00e4ren, warum es sich lohnt, mich zu unterst\u00fctzen. 2015 habe ich auf der Leipziger Buchmesse mit meinem Deb\u00fctroman \"Z\u00e4hmung\" den Indie-Autor-Preis gewonnen!\u003cbr\u003eIch schreibe seit 10 Jahren und bisher sind 4 meiner B\u00fccher ver\u00f6ffentlicht. Daf\u00fcr habe ich mich f\u00fcr einen individuellen Weg entschieden, weil ich meiner Kreativit\u00e4t freien Lauf lassen wollte - so ist der Fanowa Verlag entstanden.\u003cbr\u003eVom ersten Satz bis zum gedruckten Buch bestimme ich alles selbst. Ich habe einen Designer, eigene Lektoren und Korrektoren und eine Druckerei gefunden und vertreibe meine Werke direkt \u00fcber meine Webseite und auch in deutschen Buchhandlungen.\u003cbr\u003eIch gebe Lesungen, erschaffe Kunst und Schmuck passend zur Buchwelt der \"Verm\u00e4chtnis der W\u00f6lfe\"-Reihe. Ich liebe es, kreativ zu sein und spannende Geschichten zu erschaffen.\u003cbr\u003e\u003cbr\u003eZur Zeit schreibe ich am Prequel, also der Vorgeschichte, vom Verm\u00e4chtnis. Dieses wird \"ZAYDA\" hei\u00dfen und den Werdegang der Tyrannin von Tyarul von ihrer Kindheit an zeigen. Das ist auch f\u00fcr mich ein ungew\u00f6hnliches Projekt, da ich auschlie\u00dflich aus ihrer Sicht schreibe (und nicht wie bei den anderen B\u00fcchern aus vielen verschiedenen Perspektiven) - da ich aber auch gerade noch meine Masterarbeit im Umweltstudium schreiben sollte (hust hust), dauert alles ein wenig l\u00e4nger.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=920x10000:format=jpg/path/s5bc86a3afb83b2b8/image/i4b52863be9f4b16f/version/1494186917/image.jpg\"\u003e\u003cbr\u003eIn meinen B\u00fcchern m\u00f6chte ich meine Leser in magische Welten entf\u00fchren \nund zum Nachdenken anregen. Es ist mein Traum, mit meinen B\u00fcchern vielen Menschen Freude zu bereiten und sie dazu zu ermutigen, ihren inneren Helden zu finden und zu leben. Ja, meine B\u00fccher sind mit 800 Seiten wirkliche Schm\u00f6ker, doch sie lassen euch voll eintauchen und eure Bushaltestelle verpassen.\u003cbr\u003eEure Unterst\u00fctzung gibt mir die M\u00f6glichkeit, mich intensiver auf meine Projekte zu konzentrieren und euch noch magischere B\u00fccher zu schenken. Hier auf Patreon werdet ihr aktiv an meinem Schreiben teilhaben k\u00f6nnen und miterleben, wie mein Lebenstraum w\u00e4chst und gedeiht.\u003cbr\u003e\u003cbr\u003eHier k\u00f6nnt ihr meine B\u00fccher online finden und euch informieren:\u003cbr\u003e\u003ca href=\"http://www.fanowa.de\"\u003ewww.fanowa.de\u003c/a\u003e oder auf Amazon unter:\u003cbr\u003e\u003cul\u003e\u003cli\u003eZ\u00e4hmung - Das Verm\u00e4chtnis der W\u00f6lfe\u003c/li\u003e\u003cli\u003eZorn - Das Verm\u00e4chtnis der W\u00f6lfe 2\u003c/li\u003e\u003cli\u003eZwang - Das Verm\u00e4chtnis der W\u00f6lfe 3\u003c/li\u003e\u003cli\u003eJamil - Zerrissene Seele\u003c/li\u003e\u003c/ul\u003ePS: da Patreon eine englische Seite ist, erkl\u00e4re ich die \"Rewards\", also eure Belohnungen und Geschenke, auf englisch. Wenn ihr dazu Fragen habt, schreibt mir einfach eine Nachricht.\u003cbr\u003eIm Folgenden findet ihr die internationale Version meiner Patreon-Seite \u0026lt;3 Vielen Dank, dass ihr mich unterst\u00fctzen m\u00f6chtet!\u003cbr\u003e\u003ca href=\"https://image.jimcdn.com/app/cms/image/transf/dimension=858x10000:format=jpg/path/s5bc86a3afb83b2b8/image/ic75422c7ff633ee1/version/1492333714/image.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=858x10000:format=jpg/path/s5bc86a3afb83b2b8/image/ic75422c7ff633ee1/version/1492333714/image.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eDear Patrons,\u003cbr\u003eMy name\nis Farina and I\u0027m a German author and student who has been working on her dream\nof living off of what I love to do most: writing\u003cbr\u003eI\u0027ve been creating things for a long time, first drawings, sketches and photographs ... but then this intense dream struck me. I dreamt about being abducted into this dark mysterious dimension with magical tribes and a cruel queen, that wants nothing more than to destroy me. When I woke up, I had to capture this mesmerizing scenario and thus my first book-world was born. I\u0027ve gained experience since then, published 3 books in Germany and even won a big author-price at the large bookfair in Leipzig. I\u0027m still studying environmental sciences and my biggest dream is to be able to translate my books and reach more people.\u003cbr\u003e\u003cbr\u003eSo far I have published 3 books (a fourth will follow on 15.6.2017) and founded my own little publishing company, to be able to stay free and creative. To give my fans a part of my written worlds, I also created beautiful jewelry and art that visualizes my characters and ideas.\u003cbr\u003e My fantasy-series is called \"Das Verm\u00e4chtnis der W\u00f6lfe\" (the Legacy of the Wolves) and will be a 6-part book series in an epic, magical world full of dark creatures. My protagonist Zenay is abducted into this world and discovers that she is a mage - and is chosen to change the world Tyarul forever.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=687x1024:format=png/path/s5bc86a3afb83b2b8/image/ifdbf6ac888e95bb0/version/1436261302/image.png\"\u003e\u003cbr\u003eI\u0027m new to Patreon and I\u0027m from good old Germany. So this might make things much more interesting for you and me ... I\u0027ve spent one year in Ohio when I was 16, so I hope my English is good enough for you guys :-)\u003cbr\u003eI know it\u0027s gonna be crazy to find supporters from around the globe, since you\u0027ll have to trust me with my work even though you probably can\u0027t read it (yet). So I see two possible ways: either I teach all of you German or I get my books translated.\u003cbr\u003eI already found an amazing translater, but to be able to do this, it will need time and effort and money. Soon I will be able to give you access to the first few chapters of my newest book \"Jamil - demon within\". And believe me, then you\u0027ll be hooked ;)\u003cbr\u003e\u003cbr\u003eMy goal is to spread the word and conquer the world, haha. Until then, I will try to translate small pieces of my work for you, give you interesting insights in my mind and also show you my art. \u003cbr\u003eI trust in your trust. So by supporting a young German author with magical worlds in her head, you will be the one that counts and one of the community that will watch me grow into a successfull author. You can be the one to say: Hey, I knew that young lady before she got international.\u003cbr\u003eI would love to have you in my community.\u003cbr\u003e"
