    "summary": "\u003cstrong\u003eHello! My name is Fran Quesada.\nI\u0027m a Spanish graphic artist specializing in homoerotic art, although I do many\nother things too. \u003cbr\u003e\n\nI have started a Patreon in order\nto help support myself creating the art that I love. \u003cbr\u003e\n\nThe artist\u0027s life is difficult, more\nwhen you have a family to support and many bills to pay. Patreon gives me the\nchance to contact you and continue what I\u0027m doing as an artist.\u003cbr\u003e\u003cbr\u003eHola! Soy Fran\nQuesada. Soy un artista espa\u00f1ol especializado principalmente en el arte\nhomoer\u00f3tico. Aunque hago muchas m\u00e1s cosas \u003cbr\u003e\n\nEstoy en Patreon\ncon el fin de que pod\u00e1is ayudarme a seguir con el trabajo que tanto me gusta. \u003cbr\u003e\n\nLa vida del\nartista es compleja, mas cuando hay una familia tras de ti y tantas facturas\nque pagar. Patreon me da la oportunidad y motivaci\u00f3n de poder contactaros y\ncontinuar lo que estoy haciendo como artista.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/hphotos-xpt1/t31.0-8/11722516_678663328932757_2185929271020393635_o.jpg\" style=\"width: 670px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is\nPatreon? / \u00bfQu\u00e9 es\nPatreon?\u003cbr\u003e\n\nWith Patreon, you can support your favorite creators by becoming\npatrons. \u003cbr\u003e\n\nPatreon is different from other fundraising services: Instead of raising\nmoney for one big project, \u003cbr\u003e\n\nyou choose to give to a creator smaller amounts of money but every\nmonth. Patreon FAQ:\n\u003ca href=\"https://www.patreon.com/faq?ftyp=payments\" rel=\"nofollow\"\u003ehttps://www.patreon.com/faq?ftyp=payments\u003c/a\u003e\u003cbr\u003e\nCon Patreon,\npuedes apoyar a tus creadores favoritos convirti\u00e9ndote en una especie de\nmecenas. Patreon es diferente de otros servicios de recaudaci\u00f3n de fondos: \u003cbr\u003e\n\nen lugar de recaudar dinero para un gran\nproyecto, decide dar a un creador peque\u00f1as cantidades de dinero, pero todos los\nmeses. Patreon FAQ: \u003ca href=\"https://www.patreon.com/faq?ftyp=payments\" rel=\"nofollow\"\u003ehttps://www.patreon.com/faq?ftyp=payments\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t1.0-9/13686509_10210087027036265_5333122746228506470_n.jpg?oh=124e98651d6ae0f0cb718d0dfe69e854\u0026amp;oe=58AAC718\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eHow does it\nwork? / \u00bfC\u00f3mo\nFunciona?\u003cbr\u003e\n\nJust choose the amount you decide to donate a month to your favorite artist.\n\n\u003c/strong\u003e\u003cstrong\u003e According to this amount, you\u0027ll\nbe rewarded with great contents. \u003cbr\u003e\n\nThe higher the pledge, the greater the rewards, of course. You can stop\npledging whenever you want.\u003cbr\u003e\n\u003cbr\u003e\n\nS\u00f3lo tienes que\nelegir la cifra que decidas donar al mes a tu artista favorito. De acuerdo con\nesta cantidad, ser\u00e1s recompensado\ncon grandes contenidos. Cuanto mayor sea, mayores ser\u00e1n las recompensas. Por supuesto\npuedes dejar de donar esa cantidad cuando quieras.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-mad1-1.xx.fbcdn.net/hphotos-xta1/t31.0-8/12184046_10208018386521545_8535822229140195825_o.jpg\" style=\"width: 650px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I\nhave for free? / \u00bfQu\u00e9\ntengo de forma gratuita?\u003cbr\u003e\n\nIf you\u0027re following me free in Patreon , you can have access to new jobs that go up \u003cbr\u003e( sketches , ink ... ) but only censored versions\u003c/strong\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\nSi me est\u00e1s\nsiguiendo de forma gratuita en Patreon, puedes tener acceso  a los nuevos trabajos que vaya subiendo\n(bocetos, tinta...), \u003cbr\u003e\n\npero s\u00f3lo versiones censuradas.\u003cbr\u003e\n\u003cbr\u003e\n\nWhat do I\nreceive if I pledge? / \u00bfQu\u00e9 recibo si me hago mecenas?\u003cbr\u003e\n\n From 2 euros a month ( 24 euros / year) , you can see my work uncensored , the activity feed and receive rewards each month\n\u003cbr\u003e\u003cbr\u003e\nYou can see the list of rewards below to see exactly what your support grant you in return\n\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA partir de 2\neuros al mes (24 euros / a\u00f1o), puedes ver mis trabajos sin censurar, el Feed de\nactividad y recibir recompensas cada mes. \u003cbr\u003e\n\nPuedes ver la\nlista de recompensas de abajo para ver exactamente lo que tu apoyo te otorgar\u00e1\na cambio.\u003cbr\u003e\u003cbr\u003e\n\nThanks in advance for your time and support! Surely now we begin together a new big adventure\n\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\nGracias de antemano por tu tiempo y apoyo!\n\u00a1Seguro que ahora emprendemos juntos un nuevo camino!\u003c/strong\u003e\u003cbr\u003e"
