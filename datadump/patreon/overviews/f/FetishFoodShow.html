ving loads of fun.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan\u003eWe really enjoy making this show! And we hope to make waaaay more episodes! If you become our patreon, that means that we can buy new outfits, make more cookies and be more messy! Most of all, it will be outfits for the girls. Requests are VERY welcome, either it comes to what outfit to wear, what to bake or even XXX-rated material! Hah! There is so much of that already that I have to cut away from youtube. And if you become our little Patreon slave, we will obviously show you what is going on here directors cut! ;)\u003cbr\u003e\u003cbr\u003eFull length episode will come out approximately every Other week or so, but since this is not paid work for us, we have to do this on our spare time. So sometimes it will be faster, and sometimes a bit slower. But definitely not very long breaks. We really enjoy this and have many ideas to make into realness! ;D\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan\u003eHere are our pages:\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003ca href=\"https://www.facebook.com/postmortemse\"\u003ehttps://www.facebook.com/postmortemse\u003c/a\u003e  // instagram: postmortemphotography\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003ca href=\"https://www.facebook.com/necrinity\"\u003ehttps://www.facebook.com/necrinity\u003c/a\u003e // instagram: necrinity\u003cbr\u003e\u003c/span\u003e\u003cspan\u003e\u003ca href=\"https://www.facebook.com/mylittlevronie\"\u003ehttps://www.facebook.com/mylittlevronie\u003c/a\u003e // instagram: mylittlevronie\u003c/span\u003e\u003c/h2\u003e"
