     "about": "Jennifer Hoelzer is a writer, communications strategist and recovering Congressional staffer, having moved to Los Angeles after more than fifteen years in Washington, D.C.. \u003cbr\u003e\u003cbr\u003eDescribed as a \u201cwhip-smart, media-savvy communications pro who\u2019s just as comfortable talking tax policy as she is writing jokes,\u201d Jenadvises a wide variety of clients \u2014 from politicians and advocacy organizations to filmmakers, athletes and entrepreneurs \u2014 on how to develop and control their narratives. \u003cbr\u003e\u003cbr\u003eJen is also a screenwriter, a consultant on the Emmy-Award winning HBO comedy, VEEP, a contributor to publications such as the Huffington Post, Techdirt and Slate and a recognized expert on issues pertaining to privacy, national security and tech policy. \u003cbr\u003e\u003cbr\u003ePrior to moving to Los Angeles, Jen spent ten years on Capitol Hill, including six years as U.S. Senator Ron Wyden\u2019s communications director and eventual, deputy chief of staff.  She has a BA in International Affairs from George Washington University and a masters degree in Public Policy from the Harvard Kennedy School. \u003cbr\u003e \u003cbr\u003eA native of Northeast, Ohio, she\u0027s a lifelong fan of Cleveland sports making her an eternal optimist with a soft spot for underdogs.   She currently lives in the Hollywood Hills with her dog, Ziggy.\u003cbr\u003e\u003cbr\u003eYou can read Jen\u0027s Huffington Post blog at: \u003ca href=\"http://www.huffingtonpost.com/jennifer-hoelzer/\"\u003ehttp://www.huffingtonpost.com/jennifer-hoelzer/\u003c/a\u003e or watch her on Democracy Now at: \u003ca href=\"http://www.democracynow.org/2013/8/12/senIate_insider_speaks_out_ex_wyden\"\u003ehttp://www.democracynow.org/2013/8/12/senIate_insider_speaks_out_ex_wyden\u003c/a\u003e\u003cbr\u003eTo submit an interview/booking request email JIHoelzer (at) gmail.com.\u003cbr\u003e",
