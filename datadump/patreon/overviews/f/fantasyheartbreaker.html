    "summary": "\u003cstrong\u003eHi, I\u0027m Rose!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhen I fall in love with something, I make it into a game. And that comes out to quite a lot of games!\u003cbr\u003e\u003cbr\u003eVia this Patreon, I develop and publish a variety of roleplaying games -- sagas of swords-and-tragedy, epics of cosmic superheroes with divided loyalties, ballads of ridiculous criminals bonded by truest friendship, and so much more!\u003cbr\u003e\u003cbr\u003eI\u0027ve released \u003cstrong\u003eten\u003c/strong\u003e of these games so far, and look forward to many more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://blog.fantasyheartbreaker.com/wp-content/uploads/2018/02/Games-so-far-February-28-2018.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the latest news?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.drivethrurpg.com/product/241099/Princess-of-the-Universe?src=PatreonFrontPage\u0026amp;affiliate_id=453494\"\u003e\u003cem\u003ePrincess of the Universe\u003c/em\u003e\u003c/a\u003e\u003ca href=\"https://www.drivethrurpg.com/product/241099/Princess-of-the-Universe?src=PatreonFrontPage\u0026amp;affiliate_id=453494\"\u003e, the game of qaf action figure fantasy, is now available in print and PDF on DriveThruRPG!\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI\u0027ve just announced\u00a0\u003ca href=\"https://www.patreon.com/posts/of-patrons-and-18778087\" target=\"_blank\"\u003eMiserable Secrets\u003c/a\u003e, a revision/followup to last year\u0027s\u00a0\u003cstrong\u003eThe Shadow of Golgotha\u003c/strong\u003e. Unravel gothic noir mysteries and face the monsters of the impossible future!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Rose Bailey, game designer and writer. I\u0027ve been working in games professionally for more than twelve years, including nine years as lead developer on\u00a0\u003ca href=\"http://blog.fantasyheartbreaker.com/books-and-games/vampire-the-requiem/\"\u003e\u003cstrong\u003eVampire: The Requiem\u003c/strong\u003e\u003c/a\u003e and writing or co-writing over a dozen roleplaying books. As a video game designer, I\u0027ve worked on MMOs like \u003cstrong\u003eEVE Online\u003c/strong\u003e\u00a0and \u003cstrong\u003eElder Scrolls Online\u003c/strong\u003e. I also write original fiction, like the adventures of\u00a0\u003ca href=\"http://blog.fantasyheartbreaker.com/books-and-games/sasha-witchblood/\"\u003e\u003cstrong\u003eSasha Witchblood\u003c/strong\u003e\u003c/a\u003e, and my own creator-owned games, like\u00a0\u003ca href=\"http://blog.fantasyheartbreaker.com/books-and-games/cavaliers-of-mars/\"\u003e\u003cstrong\u003eCavaliers of Mars\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI write small games all the time. With patrons, I can afford to polish and lay them out. In addition, with backing so far, I\u0027ve been able to improve cover art and work with professional co-writers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat have you released so far?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBeautiful Anomalies\u003c/strong\u003e, a one-year anniversary, 100-page extravaganza about trust, religion, and time travel. My most ambitious Patreon game to date! (\u003ca href=\"https://www.patreon.com/posts/beautiful-17271823\" target=\"_blank\"\u003eReleased to patrons\u003c/a\u003e, also \u003cem\u003ea la carte\u00a0\u003c/em\u003e\u003ca href=\"https://www.drivethrurpg.com/product/235746/Beautiful-Anomalies-Core-Rulebook?src=PatreonFrontPage\" target=\"_blank\"\u003ein print and PDF\u003c/a\u003e!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAMERICA THE BULLETPROOF\u003c/strong\u003e, the game of ridiculous crimes and lifesaving friendship. (\u003ca href=\"https://www.patreon.com/posts/america-download-17891771\"\u003eReleased to patrons\u003c/a\u003e.)\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eBLAZON\u003c/strong\u003e, cosmic superheroes in a universe of Law and Chaos, inspired by \u003cem style=\"background-color: initial;\"\u003eGreen Lantern\u003c/em\u003e and new wave fantasy. (\u003ca href=\"https://www.patreon.com/posts/blazon-download-11468566\"\u003eReleased to patrons\u003c/a\u003e also \u003cem\u003ea la carte\u003c/em\u003e\u00a0\u003ca href=\"https://www.drivethrurpg.com/product/239442/Blazon?src=PatreonFrontPageGameListing\" target=\"_blank\"\u003ein print and PDF\u003c/a\u003e!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBright and Terrible\u003c/strong\u003e, a game of swords and tragedy in the style of Michael Moorcock\u0027s \u003cem\u003eElric \u003c/em\u003eand Tanith Lee\u0027s \u003cem\u003eFlat Earth\u003c/em\u003e. (\u003ca href=\"https://www.patreon.com/posts/bright-and-8626688\"\u003eReleased to patrons\u003c/a\u003e.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDie For You\u003c/strong\u003e, the game of monsters and feels, inspired by paranormal drama in general and the web series \u003cem\u003eCarmilla\u003c/em\u003e in particular. (\u003ca href=\"http://www.fantasyheartbreaker.com/DieForYou/Die%20For%20You%20v2-1.pdf\"\u003eReleased as a free sample\u003c/a\u003e.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePrincess of the Universe\u003c/strong\u003e, queered up action figure fantasy. (\u003ca href=\"https://www.patreon.com/posts/princess-of-18505487\" target=\"_blank\"\u003eReleased to patrons\u003c/a\u003e.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Shadow of Golgotha\u003c/strong\u003e, a post-apocalyptic feudal world ruled by a blood-drinking aristocracy. (\u003ca href=\"https://www.patreon.com/posts/shadow-of-13549473\"\u003eReleased to patrons\u003c/a\u003e.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSharded\u003c/strong\u003e, fantasy noir where death is not the end. (\u003ca href=\"https://www.patreon.com/posts/sharded-download-12253353\"\u003eReleased to patrons\u003c/a\u003e.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eState Machine\u003c/strong\u003e, android espionage inspired by \u003cem\u003eBlade Runner \u003c/em\u003eand\u00a0\u003cem\u003eGhost in the Shell\u003c/em\u003e. (\u003ca href=\"https://www.patreon.com/posts/state-machine-9514635\"\u003eReleased to patrons\u003c/a\u003e.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTime and Fate\u003c/strong\u003e, a resource pack for Fate Accelerated Edition, with character sheets, scenario worksheets, and plot twist cards to help you quickly build and run adventures in the style of \u003cem\u003eDoctor Who\u003c/em\u003e\u00a0and \u003cem\u003eSapphire and Steel\u003c/em\u003e. (\u003ca href=\"https://www.patreon.com/posts/time-and-fate-15631221\"\u003eReleased to patrons\u003c/a\u003e.)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhat are some of the future projects you have in mind?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eGood \u0026amp; Evil, Incorporated\u003c/strong\u003e, procedural action in a world of corporate witch hunting.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHow We Quit the Forest\u003c/strong\u003e, fairy tale adventure in the style of pulp fantasy.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eElsewhere Brigade\u003c/strong\u003e, tactical action in humanity\u0027s adventurous future.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePlot Twist Cards\u003c/strong\u003e, genre-specific but system-neutral cards that empower players and encourage in-genre improvisation.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe specific games released will vary -- I like to do short, intense design sprints to come up with cool games for my media crush of the moment.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow long are your games?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSize varies from project to project, but mostly 2,000-8,000 words, with the biggest so far being an extra-special 25,000. In page count, I usually do digest-sized PDFs, and the shortest so far (the first paid project, \u003cstrong\u003eBright \u0026amp; Terrible\u003c/strong\u003e) has been 24 pages, while the longest (my one year anniversary celebration\u00a0\u003ca href=\"https://www.drivethrurpg.com/product/235746/Beautiful-Anomalies-Core-Rulebook?src=PatreonFrontPageLengthQuestion\" target=\"_blank\"\u003eBeautiful Anomalies\u003c/a\u003e) is 100.\u003cbr\u003e\u003cbr\u003eOver the course of the Patreon, the word and page count per release has been creeping up, as has the amount and quality of graphic design work for each one. Two projects have even included card decks, and four have included assets for virtual tabletops! Make of that what you will. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do they come out?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI aim for about one release a month.\u00a0I only charge for finished PDFs, so if I don\u0027t make it, you don\u0027t pay.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about print?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy priority is PDFs for my patrons. However, I intend to make many of these projects available in print, and give patrons discounts on physical copies.\u00a0\u003ca href=\"https://www.drivethrurpg.com/product/235746/Beautiful-Anomalies-Core-Rulebook?src=PatreonFrontPageInPrintQuestion\" target=\"_blank\"\u003eBeautiful Anomalies\u003c/a\u003e was the first of these.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you doing any Onyx Path/White Wolf stuff here?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNope! This is going to be all my weird little labors of love and/or infatuation!"
