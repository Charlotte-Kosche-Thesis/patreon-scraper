    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cbr\u003eHEY EVERYONE!\u003c/em\u003e And welcome to the \u003cstrong\u003eFORTY TIMES AROUND \u003c/strong\u003ePatreon page! First of all, \u003cstrong\u003eTHANK YOU\u003c/strong\u003e for stopping by, and for taking an interest in my YouTube channel and Patreon page! I\u0027m sure if you found me here, you have probably been watching my videos on YouTube, and I really do appreciate that! \u003cbr\u003e\u003cbr\u003eSo, I have been making YouTube videos for a few years now, mostly just travel videos up until 2018. At the beginning of the year I decided to start using my channel to share all the information, experience, knowledge and tips \u0026amp; tricks that I have learned in the last 150,000 miles of riding all over the United States, to almost every state, and most of the national parks. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1qck62397dY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eMy \u003cstrong\u003egoal \u003c/strong\u003eis to help others \u003cstrong\u003elearn \u003c/strong\u003eabout \u003cstrong\u003emotorcycle travel\u003c/strong\u003e and hopefully to \u003cstrong\u003einspire \u003c/strong\u003eothers to follow their \u003cstrong\u003edreams\u003c/strong\u003e, whether they be motorcycle related or any other form of dream that calls to you. I hope I can be a source of education for you too! I have so much more information to share, and so many video ideas to create. I am so excited to continue growing this community with you! I am always trying to improve my content, whether it be production quality, field research, better topics, more gear reviews and so much more! \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAND THIS IS WHERE YOU COME IN! \u003c/strong\u003eIf you feel inclined to help me grow this channel and community, your donation, at any level, will help me bring more content to you and better quality to my videos. I will be able to invest in building up my camera equipment. I will be able to purchase more gear to review. I will be able to travel more, bringing more expedition reports, better tips on where to go and what to see. Also while traveling I will be able to make more real world videos on how to deal with specific situations with traveling on a motorcycle, as I encounter them! I will be able to spend more time on making the great content that I hope you are already enjoying!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo thank you again for checking out my Patreon page, and thank you to all who support this channel through your awesome comments, subscribing, liking, sharing and generally just being great! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSee you guys soon!!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eFOLLOW THE ADVENTURE WHEREVER IT LEADS YOU!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTim Collins\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.FortyTimesAround.com\"\u003ewww.FortyTimesAround.com\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fphx1-2.fna.fbcdn.net/v/t1.0-9/14202702_1647588285554179_6792384669806134988_n.jpg?_nc_cat=0\u0026amp;oh=cbca3cf27aea70b30b8a2d1b16115072\u0026amp;oe=5B3290A4\" style=\"width: 650px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eP.S.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eWHY TRAVEL ON A MOTORCYCLE? \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMAYBE THIS VIDEO WILL HELP SHED SOME LIGHT ON THE BENEFITS OF TWO WHEEL EXPLORATION:\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OfH1xwwXXdc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
