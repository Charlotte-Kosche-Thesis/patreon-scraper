3cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e Why are you on Patreon?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Necessity. I love making this content, and I love giving it to people. Alas, I\u0027m not wealthy. In fact I had been evicted for a time surviving on the goodwill of a friend. I still struggle in the work force, largely in part due to my own shit health. I need every cent I can get, so if people love my work they have the option to help make my life easier and I\u0027m eternally grateful to them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003c/strong\u003eWhat is your ultimate goal?\u003cbr\u003e\u003cstrong\u003eA: \u003c/strong\u003eTo keep providing quality content and hopefully one day make enough here on Patreon to quit my job and focus on making content for everyone to enjoy full-time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e Any closing comments?\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e\u00a0I love all my fans. You people are beautiful and if not for you I\u0027d probably no longer be making video game characters have sex, and that\u0027d suck. Even if you have no intention of ever throwing me a dime know I appreciate you and thank you so much for liking my content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003c/strong\u003e Kiss-ass.\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e But I\u0027m telling the truth! Also, that isn\u0027t a question."
