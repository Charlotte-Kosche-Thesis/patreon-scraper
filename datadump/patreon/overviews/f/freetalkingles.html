    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FoF6Zpts02Xo%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DoF6Zpts02Xo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FoF6Zpts02Xo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cbr\u003e\u003cstrong\u003efreetalk\u003c/strong\u003e es un proyecto que busca \u003cem\u003ehacer el proceso de aprender ingl\u00e9s divertido, diferente y simple, para cambiar la vida de las personas.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEso define lo que somos y lo que hacemos. Aprender un nuevo idioma es una experiencia enriquecedora que deber\u00eda disfrutarse al m\u00e1ximo. Por ahora no lo es, pero queremos contribuir a que lo sea.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://static1.squarespace.com/static/557b0733e4b033c1f0c54598/t/5712d8e120c647082b7a3661/1460852962122/WHO_AM_I.jpg\" rel=\"nofollow\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/557b0733e4b033c1f0c54598/t/5712d8e120c647082b7a3661/1460852962122/WHO_AM_I.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eEn simples palabras, soy un amante del idioma. Mi aprendizaje del ingl\u00e9s fue tan natural que ni siquiera me di cuenta c\u00f3mo pas\u00f3. Desde hace 5 a\u00f1os me dedico a la ense\u00f1anza de este bello idioma. En mi paso por las escuelas privadas aprend\u00ed mucho, pero me qued\u00e9 con un mal sabor de boca. Hab\u00eda mucho por hacer, muchas alternativas m\u00e1s efectivas, pero mis manos estaban atadas, as\u00ed que en noviembre del 2015 lanc\u00e9 el\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL_bsFf0clz4AUEIRLcLgrbFGH9BSCFcSF\" rel=\"nofollow\"\u003e\u003cstrong\u003eCURSO GRATUITO\u003c/strong\u003e\u003c/a\u003e y desde entonces me dedico a ayudar a las personas a aprender, con una visi\u00f3n distinta del aprendizaje, a trav\u00e9s de videos y podcasts distintos, \u00fatiles y pr\u00e1cticos.\u003ca href=\"https://www.youtube.com/playlist?list=PL_bsFf0clz4AUEIRLcLgrbFGH9BSCFcSF\" rel=\"nofollow\"\u003e \u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/557b0733e4b033c1f0c54598/t/5712d8fa20c647082b7a36c1/1460852986533/WHAT_ABOUT.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHasta el d\u00eda de hoy tenemos 3 series de videos continuas. En \u003cem\u003e\u003cstrong\u003eSay What?!\u003c/strong\u003e\u003c/em\u003e tomamos expresiones comunes del idioma ingl\u00e9s (de las que no vienen en los libros de texto), y las explicamos, as\u00ed como sus usos y aplicaciones. Expresiones como \u003ca href=\"https://www.youtube.com/watch?v=C1kRJ_c-9Uo\" rel=\"nofollow\"\u003e \u003cstrong\u003eToo Much on my Plate\u003c/strong\u003e\u003c/a\u003e o \u003ca href=\"https://www.youtube.com/watch?v=SGfT0Qt9vYs\" rel=\"nofollow\"\u003e \u003cstrong\u003eWalking on Eggshells\u003c/strong\u003e\u003c/a\u003e. En \u003cstrong\u003eMy Two Cents\u003c/strong\u003e hablamos del idioma y de lo que podemos hacer para hacerlo m\u00e1s efectivo, basado en mi experiencia, en videos como \u003ca href=\"https://www.youtube.com/watch?v=qy5lfDBG5l0\" rel=\"nofollow\"\u003e \u003cstrong\u003eThe One Thing You Need to Learn English\u003c/strong\u003e\u003c/a\u003e. En \u003cstrong\u003eLyrics Inspector\u003c/strong\u003e tomamos canciones, las analizamos y le damos sentido a las historias, para que despu\u00e9s de eso puedas escucharlas una y otra vez y aprender el idioma autom\u00e1ticamente; hemos hecho \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=aXLEvRosyqg\" rel=\"nofollow\"\u003e I saw her Standing There\u003c/a\u003e\u003c/strong\u003e \u0026amp; \u003ca href=\"https://www.youtube.com/watch?v=YJLt9ykautw\" rel=\"nofollow\"\u003e \u003cstrong\u003eSpace Oddity\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eTambi\u00e9n tenemos un \u003ca href=\"http://www.freetalkingles.com/podcast/\" rel=\"nofollow\"\u003e \u003cstrong\u003epodcast\u003c/strong\u003e\u003c/a\u003e donde hablamos de temas comunes pero interesantes, de manera lenta y clara, explicamos palabras y hablamos de pronunciaci\u00f3n. No es tu t\u00edpico programa de aprendizaje de ingl\u00e9s. Es aprendizaje natural e interesante. Por ejemplo nuestro episodio titulado \u003ca href=\"http://www.freetalkingles.com/podcast/nostalgia\" rel=\"nofollow\"\u003e \u003cstrong\u003eNostalgia\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/557b0733e4b033c1f0c54598/t/5712d668d210b8c8981c07b7/1460852328993/HOW_OFTEN.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSubimos un video cada jueves y un podcast cada mi\u00e9rcoles.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/557b0733e4b033c1f0c54598/t/5712d6ffd210b8c8981c0a90/1460852479410/WHAT_WITH_THE_MONEY.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLas contribuciones van directamente al proyecto de freetalk \u2014en equipo, software, cuentas y, lo m\u00e1s importante, tiempo para investigar, escribir, filmar y editar. Todo el contenido de freetalk es creado por m\u00ed. Un video, un podcast, publicaciones y fotograf\u00edas cada semana consumen mucho de mi tiempo, y \u00e9ste no es mi trabajo de tiempo completo. Queremos crear mucho, \u003cstrong\u003eMUCHO M\u00c1S CONTENIDO\u003c/strong\u003e. Cada d\u00f3lar que entre en este proyecto me ayudar\u00e1 a dedicar m\u00e1s tiempo a crear m\u00e1s contenido y de la mejor calidad posible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/557b0733e4b033c1f0c54598/t/5712d7d5d210b8c8981c0e14/1460852693674/HOW_ELSE_MONEY.jpg\"\u003e\u003cbr\u003e\u003cbr\u003efreetalk por s\u00ed solo no genera dinero de ninguna otra fuente. No tenemos patrocinios. \u003cstrong\u003eNo hay publicidad en los videos ni el sitio web\u003c/strong\u003e \u003cem\u003ey pensamos mantenerlo as\u00ed\u003c/em\u003e. No tenemos cuotas de subscripci\u00f3n ni vendemos productos. Yo hago dinero a trav\u00e9s de mi trabajo como coach de ingl\u00e9s con alumnos particulares, con lo cual tengo que mantener vivo este proyecto; eso consume mucho de mi tiempo y energ\u00eda y me impide crear todo el contenido que quiero crear para cumplir la misi\u00f3n de freetalk. Por eso buscamos, con tu ayuda, dedicarle a este proyecto todo el tiempo y esfuerzo que merece.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/557b0733e4b033c1f0c54598/t/5712d83ef850824166870207/1460852798400/ANYTHING_ELSE.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eS\u00ed \u2014 \u00a1GRACIAS! freetalk no ser\u00eda posible sin ti."
   },
