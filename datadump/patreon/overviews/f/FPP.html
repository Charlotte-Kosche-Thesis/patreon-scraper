ows/fpp-freedom-minute/\" rel=\"nofollow\" target=\"_blank\"\u003eThe FPP Freedom Minute\u003c/a\u003e\u003c/strong\u003e - the longest running of FPP\u0027s podcasts - is weekly five minute newscast, with a focus on current events commentary.\u003cbr\u003eAll members of the \u003cstrong\u003eFANS Program \u003c/strong\u003eget access to the ad-free version of \u003cstrong\u003eFPPradioNews\u003c/strong\u003e \u0026amp; \u003cstrong\u003ePeace, Love, Liberty Radio\u003c/strong\u003e. Those \u003cstrong\u003eFANS\u003c/strong\u003e contributing over $3 per month also get the \u003cstrong\u003e\u003ca href=\"http://news.FPP.cc\" rel=\"nofollow\" target=\"_blank\"\u003eFPPNews\u003c/a\u003e\u003c/strong\u003e in their mailbox every month, and can get additional perks depending on contribution level.\u003cbr\u003e\u003c/div\u003e"
