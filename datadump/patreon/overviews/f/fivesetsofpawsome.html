    "summary": "You probably wouldn\u0027t have like me 5 years ago. \u00a0My demons had me in an ugly place. I was going out partying 24/7, didn\u0027t care about anyone or anything, and was on a path that probably would have had me dead or in jail by now...\u003cbr\u003e\u003cbr\u003eBut\u00a0 then I met Kim and her daughter Peighton and everything changed. \u003cbr\u003e\u003cbr\u003eWe just celebrated our 5 year anniversary,\u00a0 I don\u0027t drink or party anymore, and I like who I see in the mirror. \u003cbr\u003e\u003cbr\u003eMore importantly,\u00a0 I am now the little one\u0027s dad, we foster dogs non-stop for a local rescue, and we love every second of it!\u00a0 Our fostering has sort of taken on a life of its own after we were featured on the Facebook magazine \"Pittie Nation\" for what we do.\u00a0 So much so, that the videos we create on a daily basis have garnered quite a following!\u00a0\u003cbr\u003e\u003cbr\u003eIn addition to our dog\u0027s popularity, we have also become entrenched in the world of Breed Specific Legislation, it\u0027s inneffectiveness, and the overall battle against the stereotypes that bully breeds bring in this day and age. We believe, strongly, that every dog deserves a shot.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eAs you can probably guess, we spend most of our money on the dogs :) So, you can be sure, your patronage will go directly to us being able to save more lives!\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I am part of a family that has fostered somewhere around 200 dogs over the last 4 years.\u00a0 In year two of that journey, we decided to start blogging about what we do and the dogs we do it with.\u003cbr\u003e\u003cbr\u003eThey say find something you love, then do that as a career.\u00a0 Well, this is me doing that.\u00a0 I love dogs, I love rescuing them, fostering them, and most of all just being around them.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI would like to think that my videos and pictures convey that love!\u00a0\u003cbr\u003e\u003cbr\u003eOne of the mental hurdles that have been holding me back from taking the next steps in this journey and really trying to generate a sustainable income is that\u00a0 I feel like our rescue/foster work is going to be devalued if I begin to draw a regular income from the videos/pictures that we take of them.\u00a0\u003cbr\u003e\u003cbr\u003eThe more I thought about this, the less it made sense.\u00a0 I know that we will never foster or have dogs just for money.\u00a0 I also know that the work we do giving these dogs a second chance is special.\u00a0 It means something in the grand scheme of life.\u00a0 So, if I am able to make this work easier on my family by doing, then I would be remiss not to give it a go!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
