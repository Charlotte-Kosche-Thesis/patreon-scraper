    "summary": "\u003cstrong\u003eHi! My name\u0027s Morgan.\u003c/strong\u003e\u00a0I\u0027m 17, I live in Virginia, and this year I really want to kick myself into full gear for my art.\u00a0I\u0027ve been an artist for basically as long as I could hold a crayon. I\u0027m massively interested in character concepts and creation, and it\u0027s a huge dream of mine to be able to become a concept artist for video games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy art ranges from fan art, to original characters, and the occasional furry.\u003c/strong\u003e\u00a0You can expect to see some definite League of Legends, possibly some Overwatch, plus other games as well as varied anime fan art. Original characters are pretty self explanatory, and also range into D\u0026amp;D characters and the likes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you become a patron?\u003c/strong\u003e Becoming a patron to me ensures you more frequent art updates, as well as plenty of access to pieces that would otherwise never be posted publicly! I\u0027m very determined to ensure I deliver content I feel is worth exclusive access to, and I hope to prove it a worthwhile value!\u003cbr\u003e\u003cbr\u003eI\u0027m hoping to shape my art into something more dynamic with smooth movement, thin and smooth linework, as well as vibrant and varied color palettes. I hope you\u0027ll accompany along this journey to improve!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhere you can find me:\u003c/h4\u003e\u003ca href=\"http://luciers.tumblr.com/\"\u003eMain Tumblr\u003c/a\u003e /\u00a0\u003ca href=\"http://friccface.tumblr.com/\"\u003eArt Tumblr\u003c/a\u003e - You can expect pretty frequent activity, and for this to be where most of my art gets uploaded.\u003cbr\u003e\u003ca href=\"https://www.deviantart.com/\"\u003eDeviantART\u003c/a\u003e - Most finished pieces are uploaded here, otherwise pretty minor presence.\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/friccface\"\u003eTwitch\u003c/a\u003e - Used to stream art and occasionally League stuff.\u003cbr\u003e\u003ca href=\"https://twitter.com/friccface\"\u003eTwitter\u003c/a\u003e - Not used often, cross between personal and art.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eNot interested in a monthly subscription, but still want to offer some support?\u003c/h4\u003eIf you\u0027re interested in my art, consider commissioning me - I deliver as timely as possible and ensure to put my all into every detail! Here\u0027s my (soon to be updated)\u00a0\u003ca href=\"http://friccface.tumblr.com/post/164297622504/just-rebloggin-this-to-get-rid-of-old-information\"\u003ecommission information\u003c/a\u003e! Perhaps you\u0027d rather keep it simple, small, and one time? Here\u0027s my\u00a0\u003ca href=\"http://paypal.me/frickface\"\u003ePaypal.me\u003c/a\u003e!"
