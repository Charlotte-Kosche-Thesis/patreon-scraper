    "summary": "\u003cstrong\u003eHello everyone!\u003c/strong\u003e\u00a0My name is Misa, and I\u0027m a twenty-three year old chemistry graduate student. I work as a freelance artist on DeviantART in my spare time to earn extra money to support myself and other artists. I am the creator of the Mothcats closed species on DeviantART.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Story.\u003c/strong\u003e\u00a0I have been a part of the creative community since I was twelve years old. I started out drawing and creating stories for my characters on Neopets. Slowly, it developed to original characters on DeviantART and closed species. My creative passion is character design- giving characters backstories, designing the physical appearance of the characters themselves, and even building fictional worlds for these characters to live in. This has always been something that I excelled in.\u00a0The reason I am here today is because of the love and support my friends gave me throughout the years.\u00a0This is significant is because I grew up in a very strict household. My parents put an emphasis on studying and excelling in academic fields. While I expressed interest in art, my parents never allowed me to pursue it as more than a hobby. Grown up now, I see the same story all around me with the students I tutored and cared for. They all have interests that differ from what their parents desire, but their interests are cut short because their parents will not allow them to develop.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Mission.\u003c/strong\u003e\u00a0My main motivation for working the way I do now is to provide to the DeviantART community the love and support my friends gave me while growing up. Many of the community are younger users who don\u0027t know the bells and whistles of society yet. I want to create a community for them where they are able to practice, improve, and develop their artistic skills - while making friends and fond memories in the process.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Creative Outlet. \u003c/strong\u003eWhat started out as a mere hobby when I was a child turned out to be something even greater than I ever imagined. With the creation of my closed species, Mothcats, on DeviantART, I am able to serve my community and offer them the support they deserve - an inclusive safe haven for all developing artists who share a common interest.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow You Can Help.\u003c/strong\u003e\u00a0Living on my own as a graduate student, I have no stable income to support myself. The money earned from my Patreon will be put towards supporting myself and other artists, whether it is bringing food to my table - or someone else\u0027s. By pledging as little as $1 per month, you will be helping me and many others survive in this society built against artists.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* Disclaimer.\u003c/strong\u003e\u00a0To protect against fraudulent pledges, rewards will not be distributed to any patron whose payment was not received for any given month.\u003cbr\u003e"
