    "attributes": {
     "about": "Face is an internationally acclaimed all-vocal rock band from\nBoulder, Colorado who have been captivating audiences for nearly fifteen years with their infectious energy punctuated by an\nendearing love of performance. \u201cBlending modern popular\ntunes with complex harmonies, brilliant beat-box rhythms\nand superb singing... Face take their audience on a musical\njourney and it\u2019s fantastic fun.\u201d (FringeReview.co.uk)\n\u003cbr\u003e\n\t\t\t\t\t\tPerforming over 100 shows per year around the world, the band\nhas also competed on the hit NBC series \u201cThe Sing-Off,\u201d\nheadlined at Edinburgh, Scotland\u2019s prestigious Festival Fringe,\nas well as Planet Hollywood in Las Vegas, and has opened for\nlegendary performers such as Jon Bon Jovi, Jay Leno, Manhattan\nTransfer, Culture Club \u0026amp; Boy George, Rick Springfield, Robin\nThicke, Home Free, and The Real Group.\n\u003cbr\u003e\n\t\t\t\t\t\tCritics and fans world-wide rave about Face\u2019s stage presence\nand performance as much as they do the music. \u201c[Face]\ncommunicates with a directness and warmth \u2013 perhaps\nAmerica at its best.\u201d (Norbbottens Kuriren) \u201cAn instant\nconnection \u2013 twinkling eyes suggesting a mischievous love of\nwhat was about to happen.\u201d (FringeReview.co.uk) \u201cA true\nAmerican heartland sound.\u201d \u00a0(Recorded A Cappella Review Board)\n\u003cbr\u003e\n\t\t\t\t\t\tBeloved in their home state of Colorado, where\ntheir reviews boast no shortage of superlatives,\nFace regularly performs for sold-out audiences\nIn classic venues such as Paramount Theatre,\nBoulder Theater, Soiled Dove Underground,\nEllie Caulkins Opera House, Pepsi Center and\nSports Authority Field at Mile High. \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e",
