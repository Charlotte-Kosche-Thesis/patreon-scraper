    "summary": "Food Heals Nation, thank you for joining us on Patreon! In order to create more content for you and help spread awareness on the notion that \"food heals,\" we need your help. Won\u0027t you join us creating a food revolution?\u003cbr\u003e\u003cbr\u003eBeing\nhailed as \u201cSex and the City for Food,\u201d \u003ca href=\"http://www.FoodHealsNation.com\" rel=\"nofollow\"\u003eThe Food Heals Podcast\u003c/a\u003e brings together experts in the field\nof nutrition, health and healing to teach you the best-kept natural\nsecrets to being a hotter, healthier, happier YOU!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://bit.ly/FoodHeals\" rel=\"nofollow\"\u003eThe Food Heals Podcast\u003c/a\u003e is\nhosted by Allison Melody and Suzy Hardy \u2013 two self-proclaimed natural chicks\nwho will rock your world and change your beliefs about health! This sexy, savvy\nduo provides eco-friendly advice on a variety of issues including\nthe healing power of nutrition, living authentically, turning your\npassion into your career, choosing the best natural health and beauty products,\nthe benefits of a plant-based diet and so much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat will we use the money for? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWell Alli and Suzy are entrepreneurial rockstars who will work all day and night to bring you the best possible content we can create! But we ladies gotta eat! (Organic and vegan of course!) By working together with our friends and fans our intention is to bring you incredible content like video trainings, new podcast episodes, classes, discounts on our favorite products \u0026amp; services, opportunities for free swag bag giveaways (we know how Food heals Nation loves those swag bags) and so much more. But besides putting in our own blood sweat and tears we have to spend a lot to bring you the most high quality content. We pay copywriters to bring you top-notch show notes, we pay hosting fees to host over 100 podcast episodes to date, we pay videographers to film our classes, we pay editors to edit our video classes and podcasts, we pay designers to design high quality web sites and the list goes on and on.\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat are we working on?\u003cbr\u003e\u003cbr\u003eTHE FOOD HEALS VIP CLUB\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e- Currently we are working on our\u00a0\u003ca href=\"http://www.FoodHealsVIP.com\" rel=\"nofollow\"\u003eFood Heals VIP Club\u003c/a\u003e where we will teach strategies and classes and host private podcasts in the fields of nutrition, spirituality \u0026amp; entrepreneurship. \u003cbr\u003e\u003cbr\u003eUpcoming Classes Include:\u003cbr\u003e\u003cstrong\u003eDream Bigger: How to Become a Manifestation Maven\u003cbr\u003ePodcast Greenlight: Marketing \u0026amp; Monetizaton Success Strategy\u003cbr\u003eThe Vitality Cleanse: How to Heal Your Body From the Inside Out\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUpcoming Private Podcasts Include:\u003cbr\u003e\u003cstrong\u003eHow to Make a 4-Course Vegan Meal with Vince Lia\u003cbr\u003eHow to Write a Best-Selling Book with Evita Ramparte\u003cbr\u003eHow To SuperCharge Your Manifestation Process with Alida McDaniel\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eTHE HEALING KITCHEN BOOK\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- Allison is working on a book, \u003cstrong\u003e\u003cem\u003eThe Healing Kitchen: Radiant Recipes Powered By Plants\u003c/em\u003e.\u003c/strong\u003e \u003cem\u003eThe\nHealing Kitchen\u003c/em\u003e puts the fun\nback into holistic health. This is not your mama\u2019s cookbook, this is a manual\nfor nurturing, healing, and unleashing your inner sexy natural chick - she\u2019s in\nthere somewhere, and I\u2019m going to help you find her!\u003cbr\u003e\n\u003cbr\u003e\n\nLet me begin with a fundamental truth: the body\nCAN heal itself. With the right tools you can jumpstart the healing process and\nstart feeling amazing in no time. \u003cem\u003eThe\nHealing Kitchen\u003c/em\u003e doesn\u2019t just serve up a tasty platter of recipes, it offers\na complete approach to living a happier, healthier and more holistic life.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFOOD HEALS YOUTUBE SERIES\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- Alli \u0026amp; Suzy are working on a YouTube series to bring you the best holistic healing, eco-entrepreneur \u0026amp; law of attraction \"how-to\u0027s\" \u0026amp; advice.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIn order to create at our highest capacity we need to hustle. Will you help us hustle to bring you the most life-changing healing stories, content, videos and information? Join us! \u003cbr\u003eMuch love!!! \u003cbr\u003e- Alli \u0026amp; Suzy\u003cbr\u003e"
