    "summary": "\u003cdiv\u003e\u003cimg src=\"http://payload536.cargocollective.com/1/2/82879/13029174/sempervivum2_1000.jpg\"\u003eHello! I\u0027m Trevor. I\u0027m an illustrator, teacher, and gardener in Kalamazoo, Michigan, and I\u0027ve been making prints, zines, and other images as \u003cstrong\u003eFlat Mountain Press \u003c/strong\u003esince 2009. My work always starts with my sketchbook, growing out of what I see traveling or at home on the shores of the Great Lakes. It ranges from small ideas, like a conversation overheard in a bar or a weed growing in the sidewalk, to huge ones, like architecture, broad landscapes, and enduring social problems. Regardless of scale, these images are translated onto a wood or linoleum block, meticulously carved, and printed by hand on a small press. It\u0027s a long process, and one that allows images to grow, mature, and change over time.\u003cbr\u003e\u003cbr\u003eWondering what all that looks like? Check out\u00a0\u003ca href=\"http://flatmtnpress.com/\"\u003e\u003cstrong\u003emy website\u003c/strong\u003e\u003c/a\u003e or follow me on\u00a0\u003ca href=\"https://www.instagram.com/flat_mountains/\"\u003einstagram\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYour support will help me explore new avenues of making, opening opportunities for residencies, travel, collaboration, exhibition, and study, allowing me to purchase new tools and materials, and of course, allowing me to devote more invaluable time to making. It\u0027s also a huge show of validation and support - it lets me know that this work is important to you, and that I should keep making it. But most of all, this Patreon is about getting work into \u003cstrong\u003eyour\u003c/strong\u003e\u00a0hands. I\u0027m very excited about the artwork I\u0027ll be sharing with patrons, and equally excited about sharing new ideas with you all on here.\u003cbr\u003e\u003cbr\u003eThanks for your interest and support!\u003cbr\u003e\u003cimg src=\"http://payload536.cargocollective.com/1/2/82879/13029174/bee_1000.jpg\"\u003e\u003c/div\u003e"
