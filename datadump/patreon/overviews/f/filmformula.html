    "summary": "\u003cem\u003eDear Film Lovers, and anyone else who just needs to talk to someone after watching a David Lynch film to figure out what the heck happened,\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eThanks for your support!\u003cbr\u003eFilm Formula runs on the love, attention, and pocket change of fans.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFilm Formula is a video series delving deep into the themes and meanings behind popular films, with an emphasis on experimental cinema. The motto is: \u003cstrong\u003esmall words, big ideas, and enthusiasm for exploring multiple interpretations and offbeat theories.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn order to continue creating in-depth analyses on a regular basis, I need your support. Having backing on Patreon will also give me the momentum to expand my library of content to include movie reviews, comparison videos, and director spotlights.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA few of my popular videos:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/A3xJ4lfX8Rc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/oL5wqAojYyA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/00bcQiXrD44\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIdeas for future development:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOff the Beaten Path:\u003c/strong\u003e a series dedicated to analyzing less mainstream but equally fascinating films, by directors such as Takashi Miike, Sion Sono, Kim Ki-duk, and so much more\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFilm School Notes:\u003c/strong\u0
