    "summary": "\u003cstrong\u003eWhat the heck is Fresh Baked?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFresh Baked is dedicated to bringing you the best of Disney every single day. \u00a0Our bread and butter is going to the parks every Saturday, recording our visits, and presenting to you all the news, fun, and awesome times that can be had at Disneyland. \u00a0And let me tell you, those times are AWESOME!!\u003cbr\u003e\u003cbr\u003eWe love Disney and Disneyland, and we love making videos about it! \u00a0That means we also do reviews, podcasts, and secrets and history videos. \u00a0And we want to do more!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/FreshBakedDisney\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/FreshBakedDisney\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.freshbakeddisney.com/wp-content/uploads/2014/08/080914-4.jpg\" style=\"width: 508px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we on Patreon? \u00a0And what\u0027s in it for you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eExcellent questions! \u00a0We have come to find out just how generous and loving our fans (Fresh Baked Muffins) are. \u00a0It\u0027s astonishing really. \u00a0We have been encouraged in fact to create this opportunity that can benefit everyone. \u00a0You can support Fresh Baked, and in return, we\u0027ll create content and/or merchandise just for you Patreons to express our deepest gratitude.\u003cbr\u003e\u003cbr\u003eThis is actually a great time to say that this in no way means we\u0027re holding back from our regular, and \u003cstrong\u003estill totally free\u003c/strong\u003e, regular programming.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.freshbakeddisney.com/wp-content/uploads/2014/06/DaveMustache.jpg\" style=\"width: 521px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFresh Baked has goals!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnd if things go well, we might even be able to go pro with this thing, and that would be awesome for everyone. \u00a0That means more time at the parks. \u00a0That means more and BETTER content. \u00a0And that means that we, as a community, would get to be in on the ground floor of something that really hasn\u0027t ever been done before!\u003cbr\u003e\u003cbr\u003eAlright then, thank you everyone for listening and your past and continued support. \u00a0We love you guys!"
