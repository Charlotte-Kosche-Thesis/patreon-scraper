    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHi! I\u0027m Francesca. Welcome\nto my Patreon page, where you can fund\nyour favourite writer and her first full-length book. By \u0027favourite writer\u0027, I mean me.\u003cbr\u003e \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a 22 year-old marketing freelancer with\u00a0\u003ca href=\"http://indifferentignorance.com\" target=\"_blank\"\u003eone blog stuffed full of politics, books and life crises\u003c/a\u003e (Indifferent Ignorance)\u00a0and\u00a0\u003ca href=\"http://francescaswords.wordpress.com\" target=\"_blank\"\u003eanother blog stuffed full of weird and wonderful short stories\u003c/a\u003e (Francesca\u0027s Words).\u00a0I\u0027m also working on my first properly-long-novel-length-book. It\u0027s currently untitled but I\u0027m calling it \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003edragonnovel\u003c/span\u003e\u003c/strong\u003e. Because, er, there\u0027s at least one dragon in it. (No, it\u0027s not \u003cem\u003eGame of Thrones\u003c/em\u003e fan fiction.)\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnyway. Writing a\u00a0properly-long-novel-length-book takes time, and I could use some breathing space financially while I write it. So half your money will go directly to the Bank of Francesca and contribute toward horrendous adult expenses like pocket tissues and windscreen washer fluid, and the other half will go towards my blog and website domains and tech expenses, so I can keep blogging, writing short stories and typing up dragonnovel on a working computer.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAll patrons get:\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour name in the thank yous of dragonnovel plus behind the scenes updates and a bunch of exclusives via Patreon\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEarly access to the short stories I write when I take a break from dragonnovel\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: initial;\"\u003eA\u00a0\u003c/span\u003echaracter named after you in one of my short stories and/or dragonnovel\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDepending on how\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e much you pledge, you will also get:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAn ebook/PDF of dragonnovel (I\u0027m hoping to get the book traditionally published, but even if I end up printing it on my home printer and stapling it together to distribute on street corners, there will be an ebook/PDF)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA letter or postcard from me every month with cool lil updates in my very own spiky handwriting\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eTo keep things entertaining, I\u0027ve got little goals.\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eIf 10 people pledge, I\u0027ll do a dramatic reading of one of my old fan fictions (those things are like fine cheese... better with age. And alcohol.)\u003c/li\u003e\u003cli\u003eIf 30 people pledge, then by then I will realistically have a decent enough draft of dragonnovel to give you guys a little snippet or reading\u003c/li\u003e\u003cli\u003eLook if any more than 30 people pledge I\u0027ll probably visit you all in person to shake your hand and bless your children\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cu\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eA Breakdown of Where Your Money Goes\u003c/strong\u003e\u003c/span\u003e\u003c/u\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e10%\u003c/strong\u003e Patreon \u0026amp; PayPal processing fees\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e20% \u003c/strong\u003eBlog \u0026amp; Website Domain \u0026amp; Hosting\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e20% \u003c/strong\u003eTech \u0026amp; Maintenance (computer programmes like MS Office so I can write nice and legally, insurance/maintenence for said computer etc.)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e50%\u003c/strong\u003e Wages (ugh, pocket tissues)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat\u0027s more, \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePatreon is ongoing.\u003c/span\u003e\u003c/strong\u003e If you can afford $15 to help me out, you can pledge $1 and spread it out across the year, or do 3 months of $5. \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAnyone who pledges (and the pledge goes through) for a full month, from March 2018, will have their name in the dragonnovel thank yous.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eOh! FAQs!\u00a0\u003c/span\u003e\u003c/u\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCan I do a one-off pledge? Can I cancel\npledges at any time? Can I pledge anonymously?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\nYep! Patrons are charged on the first of\nevery month, and if you want to only pledge once, you just have to cancel\nbefore the start of the next month. I will always see your email and payment\ndetails, which are strictly confidential, and you can request that I use an alternative\nname when dishing out rewards.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eYou\u2019re British. Why are pledges in USD?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\n\nPatreon is an American site. Don\u2019t worry, I\u2019ll\nalways spell it \u2018colour\u2019. \u003cstrong\u003eCurrent exchange rate: $1 = \u00a30.72. \u003c/strong\u003ePlease note Patreon may also collect some VAT depending on where you live.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhere else can I find you on the Internet?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0\u003ca href=\"https://twitter.com/ToBeQuiteFrank\" target=\"_blank\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"http://francescaswords.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e /\u00a0\u003ca href=\"https://www.facebook.com/IndifferentIgnorance/\" target=\"_blank\"\u003eIndifferent Ignorance on Facebook\u003c/a\u003e /\u00a0\u003ca href=\"https://www.instagram.com/francescagotconceited/\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://francescaburke.etsy.com\" target=\"_blank\"\u003eStationery on Etsy\u003c/a\u003e /\u00a0\u003ca href=\"https://www.facebook.com/FrancescasWords/\" target=\"_blank\"\u003eFrancesca\u2019s Words on Facebook\u003c/a\u003e /\u00a0\u003ca href=\"http://francescaburke.co.uk\" target=\"_blank\"\u003ePortfolio site\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eMuch love, etc.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\nFrancesca\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
