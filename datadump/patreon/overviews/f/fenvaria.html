    "summary": "Hello Lovelies!\u003cbr\u003eI\u0027m Monika, just a girl from Germany. In early 2015 I ordered some fancy materials and built my very first costume - instantly became addicted to it. Cosplay has become my one and only passion and hobby (ok, there\u0027s coffee too) as it combines the roleplay (I\u0027ve been part of a theater group for years) and the possibility to create something with your own hands.\u003cbr\u003e\u003cbr\u003eI\u0027ve made cosplays from different games and movies in the past, but from now on I\u0027ll focus on characters from the incredible Warcraft universe, mainly concept art designs.\u003cbr\u003eShort, what you\u0027re going to find in the future on my patreon:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWarcraft cosplays\u003c/li\u003e\u003cli\u003ephoto \u0026amp; video tutorials\u003c/li\u003e\u003cli\u003eHD photos\u003c/li\u003e\u003cli\u003estorytelling photos (Lore related)\u003c/li\u003e\u003c/ul\u003ePLUS: I\u0027m giving away one surprise loot box all three months with an (of course) handmade prop \u0026amp; whatever I want to (prints, posters etc.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhy the hell should you support me?\u003c/strong\u003e\u003c/h3\u003eI\u0027m studying Biological Diversity and Ecology, work at the Zoological Institute and in side jobs to afford coffee, chocolate and cosplay materials. I have so many ideas, tips and tricks and would love to share more of my progress and tutorials with you and help you with your costumes.\u003cbr\u003eYour support on patreon allows me to spend the time consumed by my side jobs with creating cosplay content instead!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat\u0027s wrong with your rewards?\u003c/strong\u003e\u003c/h3\u003eWell, I won\u0027t offer exclusive content because I believe in solidarity. Call me naive, but it\u0027s like that. I think you should have access to all my tutorials and stuff no matter how much money you\u0027ve got in your poket. Since nothing is for nothing also counts as much for me as for all creators on patreon I\u0027ve made three payment categories and you can choose by yourself what\u0027s the value of my work for you.\u003cbr\u003eIn any case, THANK YOU so much for your support!!!\u003cbr\u003e\u003cbr\u003eSomething missing? Ah, of course! Here\u0027s an out of cosplay picture of me:\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/mXMFiR/patreon_photo2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ep.s. I also do commissions! For more information visit my\u00a0\u003ca href=\"https://fenvariacosplay.com/commissions/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e"
