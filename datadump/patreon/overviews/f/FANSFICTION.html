    "summary": "Hola amigos y fan\u00e1ticos de lo ficticio:\u003cbr\u003e\u003cbr\u003eSi est\u00e1s aqu\u00ed seguramente sea porque ya nos escuchas en alguno de nuestros podcasts. Si has llegado por casualidad, \u00a1ey, bienvenido! Quiz\u00e1 te interese visitar nuestra web para conocernos un poco, y sobretodo echar una o\u00edda a lo que hacemos:\u003cbr\u003e\u003ca href=\"http://www.fansfiction.es/\" rel=\"nofollow\"\u003ehttp://www.fansfiction.es/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAhora que estamos en confianza te hablaremos un poco de nosotros. Fans Fiction naci\u00f3 all\u00e1 por el 2013 como un proyecto ilusionante de unos amigos que disfrutaban con el cine y con las series, y sobre todo d\u00e1ndole a la sin hueso, tomando cervecitas y ech\u00e1ndose unas risas. En este tiempo hemos dedicado nuestro tiempo y esfuerzo a crear contenido divertido e interesante para nuestros oyentes, y la verdad, jam\u00e1s pensamos que llegar\u00edamos tan lejos. Hemos conseguido tener una comunidad de gente que nos sigue y se lo pasa bien escuch\u00e1ndonos, y hemos recibido el cari\u00f1o de much\u00edsimas personas de todo el mundo. S\u00ed, si est\u00e1s aqu\u00ed seguramente sea porque eres una de esas personas.\u003cbr\u003e\u003cbr\u003eAhora queremos ir un pasito m\u00e1s all\u00e1. Como sabes nuestro contenido siempre ha sido gratuito y as\u00ed va a seguir si\u00e9ndolo. Sin embargo, eso no significa que no tenga ning\u00fan valor. Te aseguro que dedicamos gran parte de nuestro tiempo a este proyecto. Ahora con Patreon, si quieres nos puedes echar una mano. \u00bfTe gusta lo que hacemos? \u00bfCu\u00e1nto pagar\u00edas por nuestros podcasts al mes? A nosotros no nos gusta el concepto de \"donaci\u00f3n\", por eso aqu\u00ed te proponemos una suscripci\u00f3n a nuestro contenido (que ya tienes de forma gratuita) y a algunas cositas m\u00e1s que tenemos preparadas. Puedes participar de varias formas, \u00a1tu decides cuanto vale lo que te aportamos! \u003cbr\u003e\u003cbr\u003eNosotros seguiremos trabajando duro, riendo, desvariando y sobretodo, intentando que t\u00fa te lo pases tan bien escuch\u00e1ndonos como nosotros grabando.\u003cbr\u003e\u003cbr\u003eGracias, fan\u00e1ticos de lo fict\u00edcio."
