    "summary": "\u003cstrong\u003eWhat\u0027s uuuuuupppp friends of Forte Catholic! I hope you and yours are well.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eForte Catholic is a podcast I launched in October of 2016 and it has been a dream come true\u003c/strong\u003e! I have been told that I have the perfect face for audio-driven media so I feel like I\u0027ve really found my calling ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eForte Catholic is a radio show that airs on RED-C Radio in Central Texas and St. Michael Radio in Tulsa, Ok every Thursday morning and is shared as a podcast on Wednesdays.\u003c/strong\u003e\u00a0The goal is to inspire, uplift, and share the Good News in a way that is engaging and fun. Our hope is that this show will help you take the next step in your faith, no matter where you are on your journey with God. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEach episode has three segments.\u003c/strong\u003e \u003cbr\u003eThe first is most often my introduction and thoughts on the theme of the day. During the second segment, I am joined by guests for an interview on the topic. I have been honored to have such guests as Tim Staples, Trent Horn, Jimmy Akin, and many more captivating humans. The third segment is always up for grabs with segments like\u00a0\"Things Jesus Never Said\" on misunderstandings of Jesus, the ForteFive countdown, Scripture of the Day, and \"Who Was Paying Attention in Mass?\" on the weekly readings.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003cbr\u003e\u003c/strong\u003eFor those of you who are listeners and supporters of the show, I can\u0027t thank you enough! I am thrilled to launch this Patreon campaign so we can continue to grow together as a community and so that I can continue this project that I absolutely love doing each week! Check out the levels of giving and what you will get in return. Should be fun. Again, thank you! Thank you! Thank you for supporting me and the work of Forte Catholic!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSEE YA!\u003c/strong\u003e"
