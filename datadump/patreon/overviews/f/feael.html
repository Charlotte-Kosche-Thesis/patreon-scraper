    "summary": "Hello. I`m a digital artist and former full-time retoucher. Art is my passion. Tabletop RPGs is another passion of mine, and most of the pictures i draw related with it. I`m drawing PC and NPC characters of my games. I`m using photo references from time to time, yeah. I oftenly use for references my favorite actors and some random people, found on internet, mostly cosplayer girls.\u00a0Yes, most of that is DRAWN FROM THE WHITE (okay, not always white \u003cimg height=\"15\" src=\"http://e.deviantart.net/emoticons/s/smile.gif\" title=\"=) (Smile)\" width=\"15\"\u003e) BACKGROUND. I think, with all of that hyper-realistic artists here and there this is not a wonder or something. I`m not a fan of a blind copying and photo-realism, thought, so achieving of maximal similarity with the model is NOT the point.\u00a0\u003cbr\u003eSo, i have some interesting things to afford. What if Brad Pitt had a role in some post-apocalyptic movie? What if Stuart Townsend acted in a heroic fantasy? What if Keanu Reeves was the nuclear wasteland scrounger, and Milla Jovovich was the pyromaniac with a ramshackle hand flamer? You can see all of this here. My female models are real sweeties, and i can even draw YOUR portrait!\u00a0\u003cbr\u003eAnd, of course, you can hire me. You can see more of my works here:\u00a0\u003ca href=\"http://feael.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003efeael on deviantart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442\u0438\u043a\u0438. \u0415\u0449\u0435 \u043d\u0435\u0434\u0430\u0432\u043d\u043e \u044f \u0440\u0430\u0431\u043e\u0442\u0430\u043b\u0430 \u0432 \u0440\u0435\u043a\u043b\u0430\u043c\u0435, \u0440\u0438\u0441\u043e\u0432\u0430\u043b\u0430 \u043f\u0438\u0432\u043e, \u043c\u0430\u0448\u0438\u043d\u044b \u0438 \u043c\u0430\u0439\u043e\u043d\u0435\u0437. \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u043a\u0442\u043e-\u0442\u043e \u0438\u0437 \u0432\u0430\u0441 \u0434\u0430\u0436\u0435 \u0432\u0438\u0434\u0435\u043b \u043c\u043e\u0438 \u0440\u0430\u0431\u043e\u0442\u044b \u043d\u0430 \u0440\u0435\u043a\u043b\u0430\u043c\u043d\u044b\u0445 \u043f\u043e\u0441\u0442\u0435\u0440\u0430\u0445. \u041d\u043e \u0442\u0435\u043f\u0435\u0440\u044c \u0441 \u044d\u0442\u0438\u043c \u0441\u043a\u0443\u0447\u043d\u044b\u043c \u0434\u0435\u0440\u044c\u043c\u043e\u043c \u043f\u043e\u043a\u043e\u043d\u0447\u0435\u043d\u043e, \u043d\u0430\u043a\u043e\u043d\u0435\u0446-\u0442\u043e \u044f \u043c\u043e\u0433\u0443 \u043f\u043e\u0441\u0432\u044f\u0442\u0438\u0442\u044c \u0441\u0435\u0431\u044f \u043b\u044e\u0431\u0438\u043c\u043e\u043c\u0443 \u0445\u043e\u0431\u0431\u0438 - \u0440\u0438\u0441\u043e\u0432\u0430\u043d\u0438\u044e. \u041f\u043e\u043c\u0438\u043c\u043e \u0440\u0438\u0441\u043e\u0432\u0430\u043d\u0438\u044f \u0443 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0438 \u0434\u0440\u0443\u0433\u0438\u0435 \u0443\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u044f, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440: \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u044b\u0435 \u0440\u043e\u043b\u0435\u0432\u043a\u0438. \u0411\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u0440\u0430\u0431\u043e\u0442 \u0437\u0434\u0435\u0441\u044c - \u0440\u0438\u0441\u0443\u043d\u043a\u0438 \u0434\u043b\u044f \u043c\u043e\u0438\u0445 \u0438\u0433\u0440.\u00a0\u003cbr\u003e\u042f \u0440\u0438\u0441\u0443\u044e \u0441 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0439. \u0420\u0418\u0421\u0423\u042e, \u0430 \u043d\u0435 \u043e\u0431\u0432\u043e\u0436\u0443. \u0417\u0434\u0435\u0441\u044c \u0432\u0430\u043c \u043f\u0440\u0438\u0434\u0435\u0442\u0441\u044f \u043f\u043e\u0432\u0435\u0440\u0438\u0442\u044c \u043c\u043d\u0435 \u043d\u0430 \u0441\u043b\u043e\u0432\u043e, \u0445\u043e\u0442\u044f \u0441\u0435\u0433\u043e\u0434\u043d\u044f, \u043a\u043e\u0433\u0434\u0430 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u044b \u0437\u0430\u0431\u0438\u0442\u044b \u0440\u0438\u0441\u0443\u043d\u043a\u0430\u043c\u0438 \u0432 \u0441\u0442\u0438\u043b\u0435 \u0433\u0438\u043f\u0435\u0440-\u0440\u0435\u0430\u043b\u0438\u0437\u043c\u0430, \u043f\u043e\u0434\u043e\u0437\u0440\u0435\u0432\u0430\u0442\u044c \u043a\u043e\u0433\u043e-\u0442\u043e \u0432 \u043e\u0431\u0432\u043e\u0434\u043a\u0435 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0439 \u0434\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u0441\u0442\u0440\u0430\u043d\u043d\u043e. \u0412\u043f\u0440\u043e\u0447\u0435\u043c, \u0442\u0430\u043a\u0438\u0435 \u043f\u043e\u0434\u043e\u0437\u0440\u0435\u043d\u0438\u044f \u044f \u0432\u043e\u0441\u043f\u0440\u0438\u043d\u0438\u043c\u0430\u044e \u043a\u0430\u043a \u043a\u043e\u043c\u043f\u043b\u0438\u043c\u0435\u043d\u0442\u044b. \u041a \u0442\u043e\u043c\u0443 \u0436\u0435 \u044f \u043d\u0435 \u043b\u044e\u0431\u0438\u0442\u0435\u043b\u044c\u043d\u0438\u0446\u0430 \u0442\u0443\u043f\u043e\u0433\u043e \u043a\u043e\u043f\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f, \u0442\u0430\u043a \u0447\u0442\u043e \u043d\u0435 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0441\u0442\u0440\u0435\u043c\u043b\u044e\u0441\u044c \u043a 100% \u0441\u0445\u043e\u0434\u0441\u0442\u0432\u0443.\u00a0\u003cbr\u003e\u0425\u043e\u0447\u0443 \u043e\u0442\u043c\u0435\u0442\u0438\u0442\u044c, \u0447\u0442\u043e \u0444\u0430\u043f-\u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u044f \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0430\u043b\u044c\u043d\u043e \u043d\u0435 \u0440\u0438\u0441\u0443\u044e. \u0417\u0430\u0442\u043e \u044f \u0438\u0437\u043e\u0431\u0440\u0430\u0436\u0430\u044e \u0437\u043d\u0430\u043c\u0435\u043d\u0438\u0442\u043e\u0441\u0442\u0435\u0439 \u0432 \u0440\u043e\u043b\u044f\u0445, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u043d\u0438 \u043d\u0438\u043a\u043e\u0433\u0434\u0430 \u043d\u0435 \u0438\u0433\u0440\u0430\u043b\u0438 (\u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0443\u0436\u0435 \u0438 \u043d\u0435 \u0441\u044b\u0433\u0440\u0430\u044e\u0442), \u0430 \u043c\u043e\u0438 \u0436\u0435\u043d\u0441\u043a\u0438\u0435 \u043c\u043e\u0434\u0435\u043b\u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u043e\u0442\u0431\u043e\u0440\u043d\u044b\u0435 \u043c\u0438\u043b\u0430\u0445\u0438. \u041c\u043e\u0436\u0435\u0442, \u044f \u0434\u0430\u0436\u0435 \u043d\u0430\u0440\u0438\u0441\u0443\u044e \u0422\u0412\u041e\u0419 (\u0434\u0430, \u043f\u0440\u0438\u044f\u0442\u0435\u043b\u044c, \u0438\u043c\u0435\u043d\u043d\u043e \u0422\u0412\u041e\u0419) \u043f\u043e\u0440\u0442\u0440\u0435\u0442.\u00a0\u003cbr\u003e\u041d\u0443 \u0438 \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u0436\u0435 \u043c\u0435\u043d\u044f \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u043d\u044f\u0442\u044c. \u0420\u0430\u0441\u0446\u0435\u043d\u043a\u0438 - \u043d\u0438\u0436\u0435.\u003cbr\u003e\u041f\u043e\u043b\u043d\u0430\u044f \u0433\u0430\u043b\u0435\u0440\u0435\u044f \u043c\u043e\u0438\u0445 \u0440\u0430\u0431\u043e\u0442 \u0442\u0443\u0442:\u00a0\u003ca href=\"http://feael.deviantart.com/\"\u003efeael on deviantart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI`m OPENED FOR COMMISSIONS!\u003c/strong\u003e\u003cbr\u003eSo, what`s the prices?\u003cbr\u003e\u003cstrong\u003e10 usd\u003c/strong\u003e - If you need lineart sketch (3-5 version of pose,\u00a0camera angle, clothing, background) this is your choice!\u003cbr\u003e\u003cimg src=\"https://img07.deviantart.net/0a76/i/2017/191/1/c/archers__study_by_feael-dbfsi9r.jpg\" style=\"width: 292px;\"\u003e\u003cimg src=\"https://img00.deviantart.net/4730/i/2017/191/c/2/archer_on_chocobo_by_feael-dbfsi9z.jpg\" style=\"width: 203px;\"\u003e\u003cbr\u003e\u003cstrong\u003e20-30 usd\u003c/strong\u003e - You can have some speedart shoulder-length or waist-length portrait witout background (colored, w\u0026amp;b, \"pencil\") for this money.\u003cbr\u003e\u003cstrong\u003eExamples:\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://pre02.deviantart.net/8dd8/th/pre/i/2017/185/3/9/scarlett_johansson_by_feael-dbf2rcg.jpg\" style=\"width: 126px;\"\u003e\u00a0\u003cimg src=\"https://img08.deviantart.net/b685/i/2017/184/0/f/carole_bouquet_by_feael-dbey7q1.jpg\" style=\"width: 106px;\"\u003e\u00a0\u003cimg src=\"https://pre13.deviantart.net/e421/th/pre/i/2017/179/6/9/jessica_nigri__color__by_feael-dbeczml.jpg\" style=\"width: 122px;\"\u003e\u00a0\u003cimg src=\"https://pre05.deviantart.net/54c2/th/pre/i/2017/172/a/f/bruce_willis_3_by_feael-dbdim74.jpg\" style=\"width: 93px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e40-70 usd*\u003c/strong\u003e - You can have some speedart half-length portrait** (no lower than the knee level)\u00a0for this money. \u003cbr\u003e* The price depends on the presence of background, complexity of the costume, camera angle and other things.\u003cbr\u003e** If you need speedart full-figure portrait the price will be 70 usd.\u003cbr\u003e\u003cstrong\u003eExamples:\u003cbr\u003e\u003cimg src=\"https://pre06.deviantart.net/2a9e/th/pre/i/2017/208/3/8/princess_ovelia_by_feael-dbhvmz4.jpg\" style=\"width: 94px;\"\u003e\u00a0\u003cimg src=\"https://pre13.deviantart.net/ecdc/th/pre/i/2017/223/f/9/gafgarion_the_dark_knight_by_feael-dbgwq8m.jpg\" style=\"width: 149px;\"\u003e\u00a0\u003cimg src=\"https://pre14.deviantart.net/3b0e/th/pre/i/2017/204/b/2/illiara_as_pixie_by_feael-dbgjpek.jpg\" style=\"width: 103px;\"\u003e\u00a0\u003cimg src=\"https://pre12.deviantart.net/f491/th/pre/i/2017/223/2/b/genimonster_as_white_mage_by_feael-dbgnqps.jpg\" style=\"width: 101px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e75-150 usd*\u003c/strong\u003e\u00a0- I will draw detailed your shoulder-length\u00a0or waist-length portrait. Fantasy, steampunk, sci-fi, warhamma, almost everything, except you and your cat on the background of your carpet. The main focus of the pic is your face. If it will be your portrait, be sure to get a good photo-pic of yours! Of course, you can commission a portrait of your favorite actor, cosplayer, singer... anything!\u003cbr\u003e* The price\u00a0depends on the availability of background, complexity of the costume, camera angle and other things.\u003cbr\u003e\u003cstrong\u003eExamples:\u003cbr\u003e\u003cimg src=\"https://pre15.deviantart.net/3d01/th/pre/i/2016/036/9/8/darren_tanaka_by_feael-d9hqvio.jpg\" style=\"width: 165px;\"\u003e\u00a0\u003cimg src=\"http://pre14.deviantart.net/dc3d/th/pre/i/2015/304/8/c/twen_by_feael-d9ezqxc.jpg\" style=\"width: 79px;\"\u003e\u00a0\u003cimg src=\"http://pre07.deviantart.net/f15d/th/pre/i/2015/304/d/5/lear_by_feael-d9eznfo.jpg\" style=\"width: 102px;\"\u003e\u00a0\u003cimg src=\"https://pre09.deviantart.net/667e/th/pre/i/2017/167/3/9/vampire_hunter_d__portrait_by_feael-dbcxj5o.jpg\" style=\"width: 148px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e200 usd+*\u003c/strong\u003e\u00a0- as above, but i will pay high attention to details, not related to the model`s face. Actually, fantasy and warhammer portraits are looking better for this money!\u003cbr\u003e* The price depends on the availability of background, complexity of the costume, camera angle and other things.\u003cbr\u003e\u003cstrong\u003eExamples:\u003cbr\u003e\u003cimg src=\"http://pre10.deviantart.net/8c90/th/pre/i/2016/266/a/d/circus_strongwoman__leopard__by_feael-dailsj7.jpg\" style=\"width: 90px;\"\u003e\u00a0\u003cimg src=\"http://pre02.deviantart.net/36ab/th/pre/i/2016/328/9/8/pixie_on_the_flower__by_feael-dapgmk7.jpg\" style=\"width: 141px;\"\u003e\u003c/strong\u003e\u00a0\u003cimg src=\"http://pre04.deviantart.net/9b16/th/pre/i/2015/351/6/5/aragon_brutal_by_feael-d9kf59s.jpg\" style=\"width: 101px;\"\u003e\u00a0\u003cimg src=\"https://pre09.deviantart.net/122d/th/pre/i/2016/279/0/1/linda_von_stein_by_feael-dak3ohh.jpg\" style=\"width: 140px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is just example prices for an A4 size 300dpi resolution picture. This can be cheaper, this can be more expensive - depending on what you are need exactly.\u003c/strong\u003e\u00a0I even can go for photo-manipulation, if you interested in it. Of course, you will get the printing-quality files, so you can print the pic on the canvas or your t-shirt. I prefer Western Union transfers but Pay Pal is fine too (but\u003cstrong\u003e it will be additional 15 USD to the price if you transfer money via Pay Pal\u003c/strong\u003e). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContacts:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFacebook:\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/ivan.melnikov.nakatan\"\u003ehttps://www.facebook.com/ivan.melnikov.nakatan\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eInstagram: \u003ca href=\"https://www.instagram.com/story1000suns/\"\u003ehttps://www.instagram.com/story1000suns/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eArtstation:\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.artstation.com/feael\"\u003ehttps://www.artstation.com/feael\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eCGSosiety:\u003c/strong\u003e\u003ca href=\"http://feael.cgsociety.org/\"\u003ehttp://feael.cgsociety.org/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eNewgrounds:\u003c/strong\u003e\u003ca href=\"http://nakatan-the-seer.newgrounds.com/\"\u003ehttp://nakatan-the-seer.newgrounds.com/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDeviantart:\u00a0\u003c/strong\u003e\u003ca href=\"http://feael.deviantart.com/\" rel=\"nofollow\"\u003ehttp://feael.deviantart.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eMy patrons can ask me any question, regarding my works. I will answer to my best on my Patreon account.\u00a0\u003cbr\u003e See ya!\u003cbr\u003e"
