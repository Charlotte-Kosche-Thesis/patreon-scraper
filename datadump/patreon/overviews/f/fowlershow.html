    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eREMEMBER THE MEDICIS?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIf you skipped history class, don\u0027t worry - we\u0027ll fill you in. \u00a0They were a political dynasty who rose to power in late 14th Century Florence. \u00a0One of the things they were best known for (besides assassinations) was their investments in patronage of the arts. \u00a0Some of their most famous artists? Leonardo da Vinci, Michelangelo, \u0026amp; Galileo Galilei. \u00a0\u003cbr\u003e\u003cimg src=\"http://www.emergence.cc/wp-content/uploads/2011/01/Cosimo_di_Medici_Bronzino_540px.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eBE OUR PATRONS!\u003cbr\u003e\n\u003c/strong\u003eThe Medicis supported causes that they believed in by investing in their long-term success. \u00a0\u003cstrong\u003eWe want you to be our Medicis\u003c/strong\u003e\u00a0(without all the murder). \u00a0The best way you can support independent progressive media like The Richard Fowler Show is by sharing a small donation to help us cover our expenses. \u00a0If you like our videos and you would like us to continue to produce more quantity with greater quality, consider becoming a patron. \u00a0We release 5 videos \u003cstrong\u003eEVERY DAY \u003c/strong\u003eon topics including progressive news, social justice, current events, entertainment, pop culture, and just straight up weird stuff. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\tIf you are sick of corporate media and recognize The Richard Fowler Show as a viable alternative, take a moment to consider what that is worth to you. \u00a0If we can raise $600 per month, that will cover half of our monthly expenses. \u00a0We will continue to create great content for you \n\t\u003cstrong\u003eno matter what\u003c/strong\u003e, but we believe that with your help the sky is the limit on what we can build together!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNEW TO THE FOWLER SHOW?\u003cbr\u003e\n\u003c/strong\u003eCheck out this video we did last month at the State of the Union:\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/Es-6ivvhTC4\" width=\"480\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tAnd check out our YouTube channel here:\u003cbr\u003e\n\u003cstrong\u003e\n\u003ca href=\"http://www.YouTube.com/FowlerShow\" rel=\"nofollow\"\u003ewww.YouTube.com/FowlerShow\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e"
