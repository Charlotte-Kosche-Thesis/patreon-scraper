    "summary": "Greetings Tribe! Thank you for joining us on this journey.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eSince the inception of this project we have aimed to create empowering, expressive, unique music inspired and influenced by the many great and colorful artists on this planet. FeverTribe has been committed to integrating the use of powerful, uplifting, encouraging lyrical messages of positive social change and freedom for all beings. Through philosophies such as yoga and chanting we have channeled the universal truths we hold dear into our art. \u003cbr\u003e\u003cbr\u003eOur vision is for FeverTribe to grow into a groundbreaking transformative experience in a number of ways by utilizing sound healing, flow arts, multi-cultural instruments, and spoken word in future performances. \u003cbr\u003e\u003cbr\u003eThe name FeverTribe represents the burning passion of the global interconnected web of lightworkers who are carrying future generations into a compassionate and sustainable era. In many ways, we are a social justice movement broadcast through the transcendent experience of music.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHelp us contribute to this paradigm shift through accessible conscious music by becoming a FeverTribe patron. As a patron, you will receive an immersive experience with exclusive access to our newest projects in the works!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShort Term Goals:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOur primary concentration is building a website which will serve as a home-base for our creative outputs. We have currently completed around 80% of our website construction. The next step is funding its launch. our site could be launched easily before the new year.\u003cbr\u003e\u003cbr\u003eWith only 25 patrons (contributing only $2 a month) we can meet our goals for website launch, and fund its monthly fees (domain name, hosting, etc.) sustainably!\u003cbr\u003e\u003cbr\u003eOur website blog, called \"The Cave Wall\" will be an outlet for us to go into detail about our journey, as well as musings of various natures and allow dialogue between us and other tribe members.\u00a0\u003cbr\u003e\u003cbr\u003eAn online store will be another new way in which we can provide more content to our listeners.\u00a0\u003cbr\u003eBy contributing at all, you are gaining access to a number of feeds such as live streams, behind the scenes looks at new sounds in the works, and free downloads of content such as albums, demos, photos and more. (50 patrons contributing only $2 a month will meet the criteria for our store launch!)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe are weeks away from releasing a third self-released music video for our album title track Acala Naya. Become a Patron before December 30th, and get your name added to the Credits, as well as early viewing of the final video!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLong Term Goals:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThanks to our social media marketing team, Well N Green, we have gained over 1000 followers on instagram in less than two months. Along with exponential growth on social media, our website, live shows, and this patreon account, we are getting closer to our ultimate goal of being influential full time musicians/activists.\u003cbr\u003e\u003cbr\u003eBeing a conscious music project, FeverTribe will be a part of the growing conscious festival community happening worldwide. As our tribe grows, we will bring our music and support of positive social change to the areas where momentum is highest and begin to incorporate sounds, styles, and messages we find most powerful on our journey.\u003cbr\u003e\u003cbr\u003eIn this technological age, the Tribe are those working to put power back in the hands of the people, and extend rights of a full and uninterrupted life to all sentient beings on our planet."
