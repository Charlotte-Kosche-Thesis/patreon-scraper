    "summary": "\u003cdiv\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello there! Thank you for taking the time to read about why it is I am asking for your support. If you happened to land here without knowing who I am, then allow me to introduce myself. I am Fate, sometimes known as Nikki. This would be my little ol\u0027 mug.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://i1330.photobucket.com/albums/w573/FateModel/Picture%20594a.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHere\u0027s a little bit of information about myself: I\u0027m a derpy, dorky, shy, tiny thing that is far more awkward in person than I pretend to be on the internet and curses like a sailor. I started freelance modeling back in Fall of 2011, and have been dabbling in it since then. I am also into cosplay, streaming computer games (I even built the gaming rig that I play on myself and do all the maintenance on my own), drawing, sculpting things out of random mediums such as polymer clay, and acting.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cimg src=\"http://i1330.photobucket.com/albums/w573/FateModel/3a.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe unfortunate downside of being heavily into art is that it tends to \nbe expensive and unless you are lucky enough to make it big, doesn\u0027t pay\n all too well. Currently I cannot afford the time and money I would\n like to dedicate to my craft. That\u0027s where you, wonderful person, come \nin!\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1330.photobucket.com/albums/w573/FateModel/Moxxi03.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tWhat are my goals in this, you ask?\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo be able to dedicate more of my time to creating, whether that be modeling, cosplay, or anything else I can get my paws on\u003c/li\u003e\u003cli\u003eTo make my costumes as accurate and detailed as possible\u003c/li\u003e\u003cli\u003eTo \n get into things such a pole classes and other physical activities that \nwill teach me skills as well as improve my physical shape\u003c/li\u003e\u003cli\u003eTo travel to more conventions so I can collaborate with photographers there and meet more of you awesome people!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cimg src=\"http://i1330.photobucket.com/albums/w573/FateModel/Raven-2a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tIf you would like to be an active part in me achieving these goals, then \nplease become a patron and support my work. Patrons will receive access \nto all sorts of neat things, depending on the level of support you are \ncontributing. As of now, the rewards may change (they\u0027ll only get better\n with time!) as I get adjusted to the site and more and more content \nbecomes available.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1330.photobucket.com/albums/w573/FateModel/008_1.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eHere is some of what you can look forward to if you choose to support me: \n\t\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWork in progress photos for cosplays\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAccess to my Snapchat\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eOne-of-a-kind INSTAX Polaroids that will be signed by me\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSelf shot\u00a0 SFW and NSFW photo sets\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSigned prints/posters\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e...And of course, my complete appreciation and gratitude!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\u003c/span\u003e\u003cimg src=\"http://i1330.photobucket.com/albums/w573/FateModel/VR02.jpg\"\u003e\u003cbr\u003e"
