    "summary": "Hi \u003cstrong\u003egolden youth!\u00a0\u003c/strong\u003eI am Friendarts, a teenager from France! If you\u2019re here, it\u2019s probably because you\u2019ve seen my work somewhere on twitter, I hope you liked it! Let me tell you why this paetron was created :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003exx\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAs far as I know, art has always been there for me. I quickly learned at the age of 12 that this would be my future job, because I love art way \u003cem\u003etoo\u003c/em\u003e much, and you guys have just shown me the best support ever. I am failing, learning and even giving up sometimes.\u00a0\u003cbr\u003e\u003cbr\u003eAs I said\u00a0I\u2019m learning everyday, and I realized that having you guys with me on this journey would be a great way to support myself and share the knowledge that I have gotten so far! Plus it helps me to directly connect with you, that\u2019s something that I can\u2019t always do on twitter as my dms are flooded of spams and inquiries.\u003cbr\u003e\u003cbr\u003eThe money that I would get from here would mostly be used for art supplies, fonts for your headers and adobe programs. I\u2019ve always been transparent with my purchases and where the money you\u2019ve been donating was going so you can trust me on this one.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003exx\u003c/strong\u003e\u003c/div\u003eAnyway, i\u2019m sorry this is short but you know me, I hate to write long speeches and introductions. Let\u2019s keep it short: I love you, I love your pet, you look good, today is a beautiful day, have a nice day, bye. xx\u003cbr\u003e\u003cbr\u003e"
