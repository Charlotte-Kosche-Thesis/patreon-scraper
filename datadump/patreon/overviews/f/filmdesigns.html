    "summary": "Hi and welcome to filmdesigns.com. \u003cbr\u003e\u003cbr\u003eWe want \u00a0you !\u003cbr\u003e\u003cbr\u003eThat\u0027s right, we want you to join us, in one of two ways. Either as a non - paying member, to simply like, comment on and share our posts, so you and more people can get involved with creating our motion pictures. \u00a0Or join as a paying member and get fully involved. \u00a0Even our lowest tier of patronage ( paying members ) includes first access to casting calls for extras, talent and crew. It can be hard to get experience in this industry - but you can with us - Our vision is to have a unique perspective from creative people like you. You support us and the opportunity to get involved in the film industry is yours for the taking. If you\u0027re happier behind the scenes, we want to hear from you too. You choose how involved you\u0027d like to be.\u003cbr\u003e\u003cbr\u003eSupport us, Join us and let\u0027s start creating today.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eFilm Designs is a \u00a0production house, led by director Michael Hennessy and actor/producer Rod Lousich.  We specialize in developing and creating  sci-fi, action, comedy, web series, videos, cartoons, and motion pictures. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can we get involved?\u003c/strong\u003e\u003cbr\u003eJoin us for free by simply liking and following this page or by pledging your support through Patreon. \u00a0With you on board we can move forward on some awesome productions that we\u0027ve been forced to sideline due to  production costs. As a paid supporter you pay a set amount each month. You can change that amount at anytime. \u00a0For example, one month you might want to get the Associate Producer package, the next month the $2 package. It\u0027s up to you how much you\u0027d like to support, share and get involved in our productions or pay nothing and still get involved.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects\u003c/strong\u003e\u003cbr\u003eIn 2018 we are developing the following projects for you to enjoy and get involved in as a fan, audience member, talent or even a production member.\u003cbr\u003e\u003cbr\u003eZombie Road - Completed about to be released.\u003cbr\u003eKids Vs Aliens - \u00a0series, \u00a0in post production.\u003cbr\u003ePhobos 9 - motion picture - scripted, in pre-production.\u003cbr\u003eCaptain Action - motion picture - synopsis / treatment done, draft completed.\u003cbr\u003eBloodShed - motion picture - synopsis / treatment done.\u003cbr\u003eThe Curse of\u00a0Amahmar - \u00a0motion picture / graphic novel \u00a0- in pre-production.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYour contributions will go directly to the funding of these projects. \u003cbr\u003eBy being involved you will have first chance to be join us as an extra, talent or production crew, get behind the scenes access, discuss future projects \u0026amp; share your ideas thus making you an integral player in our production team. We will be looking to cast all extras, talent and production crew from all our supporters first and foremost, for all our productions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReady to live the dream? \u003c/strong\u003e\u003cbr\u003eChoose a supporter package you like and start getting involved. Talk to you soon.\u003cbr\u003e"
