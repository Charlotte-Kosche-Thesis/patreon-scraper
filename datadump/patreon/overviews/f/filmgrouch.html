    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eEarn more sessions by sleeving!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eAre you sick of Hollywood critics crapping all over your favorite films? Are you \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003edisgusted by Rotten Tomatoes\u003c/span\u003e\u003c/span\u003e diverging from what they used to be, a voice for real film lovers?\u003cbr\u003e\u003cbr\u003eDid you think\u00a0Red Dawn\u003cem\u003e\u00a0\u003c/em\u003ewas an amazing movie? Do you really care what movie critics thought about it? No one did! What really matters is what your friends think about films, and that\u0027s what I want to be, that trusty friend who never steers you wrong when it comes to the latest films.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI have been reviewing movies since 2008\u003c/span\u003e\u003c/span\u003e, and I get industry access to the film industry. I have a \"real job\" and I am a veteran of the United States Marine Corps. But, at my core, I am just a movie junkie who gets a thrill out of sharing my thoughts on the latest films.\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMany people assume I get paid to write my reviews. That isn\u0027t the case, in fact, I avoid being paid by advertisers that might try to influence my reviews. I don\u0027t want there to be any question about my opinions. Growing my Patreon community will make hosting and running the site a lot more fun and keep my integrity intact.\u003c/span\u003e\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI have been struggling with the right perks to offer my friends that makes sense, and I think I finally have them figured out. Take a look, and I hope you will be one of my new special insider friends.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eSome additional info about me:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eRecently I wrote my first screenplay, along with another Marine veteran, for a short film that is in post-production called \"Tango Down\" a story about war, the reality of choices on the ground and how that impacts bonds of brotherhood. The project was staffed with nearly 90% military veterans, including some foreign veterans, and we are making this film to show Hollywood they should be hiring more veterans for their big-budget films. \u003cbr\u003e\u003cbr\u003eI hope you will join my growing list of special friends!\u003cbr\u003e\u003cbr\u003eSincerely, \u003cbr\u003eYour lovable, huggable grouch duh cinema - \u003ca href=\"http://FilmGrouch.com\" target=\"_blank\"\u003eFilmGrouch\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.filmgrouch.com/wp-content/uploads/2018/01/FilmGrouch.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
