    "summary": "Ich bin Freaky Lulu und moderiere w\u00f6chentlich VocalNexus (Jeden Sonntag um 20 Uhr GMT+1) auf Kibo.FM\u003cbr\u003eVocalNexus befasst sich mit dem Vocaloid-Ph\u00e4nomen (Hatsune Miku und Co.) und informiert \u00fcber Neuerscheinungen, Merchandise, Vocaloid in den Medien und nat\u00fcrlich \u00fcber die Musik. \u003cbr\u003eInnerhalb meiner Sendung wird ausschliesslich Synthesiser Musik gespielt, dabei versuche ich eine Bandbreite an Liedern aus aller Welt meinen Zuh\u00f6rern zu Verf\u00fcgung zu stellen. \u003cbr\u003eDas ist in diesem Musikbereich nicht so einfach, da praktisch jeder mit der Software arbeiten kann und somit eine unendliche Vielzahl an Liedern auf den Markt sind. \u003cbr\u003eNach der letzten Z\u00e4hlung auf NicoNico Douga 2015 wurde bekannt gegeben das es \u00fcber 400.000 Videos zum Thema Vocaloid hochgeladen wurden. Die Anzahl an Liedern ist dabei weitaus h\u00f6her, da nicht jedes Lied auch ein entsprechendes Video bekommt.\u003cbr\u003e\u003cbr\u003eDa unser Internet-Radio mit der Lizens der GEMA und GVL arbeitet, ist es wichtig das ich jedes Lied/CD gekauft, legal erworben oder vom Producer direkt eine Erlaubnis habe.\u00a0 Wir selbst verlangen keinerlei Geld, wenn man uns zuh\u00f6ren m\u00f6chte. \u003cbr\u003eIch verf\u00fcge inzwischen \u00fcber eine beachtliche Sammlung von 2033 Liedern (Stand 1.5.2016), dennoch gibt es immer noch viele L\u00fccken in meiner Musikdatenbank, wo ich einen Wunsch von Zuh\u00f6rern nicht erf\u00fcllen kann.\u003cbr\u003e\u003cbr\u003eAls mein Patron unterst\u00fctzt du mich genau diese Datenbank st\u00e4ndig zu erweitern. Das Geld wird ausschliesslich daf\u00fcr eingesetzt, Alben verschiedener K\u00fcnstler zu beziehen. Du investierst damit doppelt! \u003cbr\u003eEinerseits kann ich mehr Musik spielen, die kostenfrei in meinem Broadcast geh\u00f6rt werden kann. Andereseits unterst\u00fctzt ihr damit K\u00fcnstler weltweit, da ich deren Musik kaufe. Viele Vocaloid-Producer sind junge K\u00fcnstler, die keinem Label angeh\u00f6ren und somit f\u00fcr ihre Arbeit eine finanzielle Anerkennung bekommen, die sie verdienen.\u003cbr\u003e\u003cbr\u003e"
