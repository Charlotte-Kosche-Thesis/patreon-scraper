    "summary": "\u010caute lidi, jmenuji se Patrik Ko\u0159en\u00e1\u0159 a na YouTube vytv\u00e1\u0159\u00edm po\u0159ad \u003cstrong\u003eFakta V\u00edt\u011bz\u00ed\u003c/strong\u003e. V n\u011bm rozeb\u00edr\u00e1m z pohledu fakt a zdroj\u016f nejen popul\u00e1rn\u00ed \u003cstrong\u003ekonspira\u010dn\u00ed teorie\u003c/strong\u003e, ale tak\u00e9 medi\u00e1ln\u00ed kauzy, ud\u00e1losti a citliv\u011bj\u0161\u00ed t\u00e9mata, u kter\u00fdch je obt\u00ed\u017en\u00e9 dop\u00e1trat se jejich p\u016fvodu a naj\u00edt o nich \u003cstrong\u003erelevantn\u00ed informace\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eM\u00fdm c\u00edlem je pouk\u00e1zat na rozmanitost a slo\u017eitost dne\u0161n\u00edho medi\u00e1ln\u00edho sv\u011bta a nab\u00eddnout div\u00e1k\u016fm zp\u016fsob, jak se v nep\u0159ebern\u00e9m mno\u017estv\u00ed informac\u00ed alespo\u0148 \u010d\u00e1ste\u010dn\u011b orientovat, nau\u010dit se \u003cstrong\u003eov\u011b\u0159ovat si a porovn\u00e1vat zdroje\u003c/strong\u003e, nepodl\u00e9hat hoax\u016fm a celkov\u011b zlep\u0161it svou \u003cstrong\u003emedi\u00e1ln\u00ed gramotnost\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNem\u00e1m patent na pravdu.\u003c/strong\u003e Po\u0159ad Fakta V\u00edt\u011bz\u00ed stav\u00edm na vlastn\u00edch zji\u0161t\u011bn\u00edch a \u017eurnalistick\u00e9 praxi, kterou jsem z\u00edskal na redaktorsk\u00fdch a \u0161\u00e9fredaktorsk\u00fdch pozic\u00edch v posledn\u00edch \u0161esti letech. Do vide\u00ed prom\u00edt\u00e1m sv\u016fj pohled na to, jak nejl\u00e9pe s informacemi zach\u00e1zet a vyvozovat z nich z\u00e1v\u011bry. \u003cbr\u003e\u003cbr\u003eJeliko\u017e \u003cstrong\u003e\"research\" informac\u00ed\u00a0\u003c/strong\u003ena ka\u017ed\u00e9 video, jeho nat\u00e1\u010den\u00ed a zpracov\u00e1n\u00ed trv\u00e1 \u0159\u00e1dov\u011b \u003cstrong\u003edes\u00edtky hodin\u003c/strong\u003e, budu \u003cstrong\u003evelice vd\u011b\u010dn\u00fd\u003c/strong\u003e za jak\u00fdkoli finan\u010dn\u00ed p\u0159\u00edsp\u011bvek, kter\u00fd mi umo\u017en\u00ed investovat do tohoto projektu \u003cstrong\u003ev\u00edce \u010dasu\u003c/strong\u003e a posouvat postupn\u011b jak jeho produk\u010dn\u00ed kvalitu, tak \u010detnost. V tuto chv\u00edli jsem schopn\u00fd vytv\u00e1\u0159et nejv\u00fd\u0161e jeden d\u00edl po\u0159adu Fakta V\u00edt\u011bz\u00ed m\u011bs\u00ed\u010dn\u011b s t\u00edm, \u017ee \u010dasto zvl\u00e1d\u00e1m jen jedno video za dva m\u011bs\u00edce. Proto bych se cht\u011bl dostat do bod, kdy bude \u003cstrong\u003evideo m\u011bs\u00ed\u010dn\u011b pravidelnost\u00ed\u003c/strong\u003e. Z\u00e1rove\u0148 bych cht\u011bl dopl\u0148ovat tento po\u0159ad krat\u0161\u00edm form\u00e1tem, kter\u00fd se bude v\u011bnovat stru\u010dn\u00e9mu rozboru zav\u00e1d\u011bj\u00edc\u00edch medi\u00e1ln\u00edch zpr\u00e1v (po\u0159ad \"Dost hoax\u016f\"). M\u00fdm dal\u0161\u00edm c\u00edlem je sb\u00edrat relevantn\u00ed informace, z\u00e1b\u011bry a \u003cstrong\u003erozhovory s odborn\u00edky v ter\u00e9nu\u003c/strong\u003e a zde mi op\u011bt m\u016f\u017eete pomoci alespo\u0148 \u010d\u00e1ste\u010dn\u011b vyrovnat vznikl\u00e9 n\u00e1klady. T\u00edmto V\u00e1m d\u011bkuji za jak\u00fdkoli p\u0159\u00edsp\u011bvek a budu se na V\u00e1s t\u011b\u0161it v ka\u017ed\u00e9m n\u00e1sleduj\u00edc\u00edm videu!\u003cbr\u003e\u003cbr\u003ePatrik Ko\u0159en\u00e1\u0159"
