    "summary": "Fr\u00fcher war es mein Traum, Journalist zu werden. Aber Chefredakteure ohne Vision, Quotengeilheit und Recherchezeitr\u00e4ume in Stunden anstatt Monaten erm\u00f6glichten keine nachhaltigen, langfristigen Recherchen und Aufdeckungen. Korrupte gro\u00dfe Organisationen taten ihr \u00dcbriges dazu, dass nur ein eigener Weg zielf\u00fchrend sein konnte. Zu h\u00e4ufig h\u00f6rte ich: \"Das war doch erst, mach was Neues\" oder \"Mach Bilder von Tieren, die Spenden abwerfen\". Nein, wenn das Problem noch da ist macht man nichts Neues, sondern man bleibt dran und deswegen bin ich nun hier und nein, nicht alle Tiere sind s\u00fc\u00df und knuddelig. Es gibt mit der von mir gegr\u00fcndeten Organisation SOKO Tierschutz eine gute Basis. Aber ich bin der Meinung, dass diese Basis nur f\u00fcr den direkten Einsatz f\u00fcr die Rechte der Tiere genutzt werden darf. Darum erhalte ich dort ein niedriges Gehalt, das von Miete und Lebenshaltungskosten stark dezimiert wird. Es gibt aber Dinge, die das Aktivistenleben auch lebenswert machen, die regelm\u00e4\u00dfige Auszeit, der Urlaub, der Kinobesuch oder auch mal ein neues Videospiel \u003cimg src=\"https://www.facebook.com/images/emoji.php/v7/za5/1.5/16/1f642.png\" style=\"height: 16px; margin: 0px 1px; width: 16px; color: rgb(75, 79, 86); background-color: rgb(241, 240, 240);\"\u003e. Ich wei\u00df, dass die meisten Leute am liebsten Geld an die gro\u00dfen Organisationen f\u00fcr Pandas und B\u00e4ren geben und dass TV Sender denken, dass einige EUR f\u00fcr die Monate andauernde Recherche unter gef\u00e4hrlichsten Bedingungen reichen. Ich wei\u00df aber auch, dass es viele Menschen gibt, die den Unterschied bei meiner Arbeit zu sch\u00e4tzen wissen. Hinter den Kulissen ist diese Arbeit auch nur m\u00f6glich, wenn Hobbies und Reisen die M\u00f6glichkeit geben abzuschalten, weg vom Wahnsinn der Tierqu\u00e4lerei, dem Stress mit Medien, Anw\u00e4lten und leider auch Zankereien in der Bewegung. Ich habe die letzten 24 Jahre f\u00fcr die Tiere gek\u00e4mpft, dokumentiert, berichtet, ver\u00f6ffentlicht. Ich werde das weiter machen. Mit eurer Hilfe wird es leichter sein als fr\u00fcher.\u003cbr\u003e"

     "created_at": "2016-06-09T19:46:33+00:00",
     "description": "\u00a050 EUR:\u003cbr\u003e\nDas ist schon eine echte Hausnummer und verschafft mir die Freiheit viel mehr zu erreichen und die n\u00f6tige Kraft zu haben. \u003cbr\u003e\nAls Dankesch\u00f6n gibt es einmal im Monat das Feldvideo. Hier gebe ich spannende, lustige und nachdenkliche Eindr\u00fccke in meine Arbeit und zeige euch, wie euer Geld f\u00fcr die die richtige Sache arbeitet. Das kann aber auch bedeuten, dass ich dieses Video mal auf einer Reise drehe, wo ich mal nicht ernst in die Kamera sehe wie im Fernsehen, sondern l\u00e4chle, weil ich weit weg von all dem Wahnsinn Kraft aus der Ruhe sch\u00f6pfe. \u003cbr\u003e\n",
