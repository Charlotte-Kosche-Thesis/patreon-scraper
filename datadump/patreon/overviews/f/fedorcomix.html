    "summary": "\u003cstrong\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0424\u0451\u0434\u043e\u0440 \u041d\u0435\u0447\u0438\u0442\u0430\u0439\u043b\u043e,\u003c/strong\u003e \u0438 \u044f \u0443\u0436\u0435\u00a0\u003ca href=\"https://www.youtube.com/watch?v=cc05v1Ok5pI\" target=\"_blank\"\u003e5 \u043b\u0435\u0442\u003c/a\u003e \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u043b\u044e\u0431\u0438\u043c\u044b\u043c \u0434\u0435\u043b\u043e\u043c.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/fedorcomix\" target=\"_blank\"\u003e\u041c\u043e\u0439 \u043a\u0430\u043d\u0430\u043b\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://vk.com/fedorcomix\" target=\"_blank\"\u003e\u041c\u043e\u0439 \u043f\u0430\u0431\u043b\u0438\u043a\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://vk.com/fedor_comix \" target=\"_blank\"\u003e\u041c\u043e\u044f \u043b\u0438\u0447\u043d\u0430\u044f \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://phoenix-animation.com/\" target=\"_blank\"\u003e\u0421\u0430\u0439\u0442 \u043d\u0430\u0448\u0435\u0439 \u0441\u0442\u0443\u0434\u0438\u0438\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u0417\u0430\u0447\u0435\u043c \u0442\u0435\u0431\u0435 \u0434\u0435\u043d\u044c\u0433\u0438, \u0424\u0451\u0434\u043e\u0440?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\u0410\u043d\u0438\u043c\u0430\u0446\u0438\u044f \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u042e\u0442\u0443\u0431\u0435 - \u0441\u043b\u043e\u0436\u043d\u043e\u0435 \u0438 \u043d\u0435\u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0435 \u0434\u0435\u043b\u043e.\u003cbr\u003e\n\u003cimg src=\"https://pp.userapi.com/c638830/v638830002/63a86/hz2VJSpAJVk.jpg\"\u003e\u003cbr\u003e\u042d\u0442\u043e \u0441\u043a\u0440\u0438\u043d\u0448\u043e\u0442 \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u043a\u0430 \u0441 \u043f\u0430\u0440\u0442\u043d\u0451\u0440\u043a\u0438 \u0437\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u043c\u0435\u0441\u044f\u0446 (\u043d\u0435 \u0441\u0447\u0438\u0442\u0430\u044f \u043f\u0440\u043e\u0446\u0435\u043d\u0442\u0430, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u043d\u0430 \u0437\u0430\u0431\u0435\u0440\u0451\u0442 \u0438 \u043a\u043e\u043c\u0438\u0441\u0441\u0438\u0438 \u043f\u0440\u0438 \u0432\u044b\u043f\u043b\u0430\u0442\u0435), \u0433\u0434\u0435 \u003cem\u003e\u043c\u0438\u043b\u043b\u0438\u043e\u043d \u043f\u0440\u043e\u0441\u043c\u043e\u0442\u0440\u043e\u0432 = \u043c\u0435\u043d\u044c\u0448\u0435 100 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432\u003c/em\u003e. \u0421\u043e\u0433\u043b\u0430\u0441\u0438\u0442\u0435\u0441\u044c, \u043d\u0435 \u0445\u0432\u0430\u0442\u0438\u0442 \u0434\u0430\u0436\u0435, \u0447\u0442\u043e\u0431\u044b \u043e\u043f\u043b\u0430\u0442\u0438\u0442\u044c \u043a\u0432\u0430\u0440\u0442\u0438\u0440\u0443, \u043d\u0435 \u0433\u043e\u0432\u043e\u0440\u044f \u0443\u0436\u0435 \u043e\u0431 \u0430\u043c\u0431\u0438\u0446\u0438\u044f\u0445 \u0438 \u0446\u0435\u043b\u044f\u0445 \u0441\u0434\u0435\u043b\u0430\u0442\u044c\u003cem\u003e \u043f\u043e\u043b\u043d\u043e\u0446\u0435\u043d\u043d\u044b\u0439 \u043c\u0443\u043b\u044c\u0442\u0441\u0435\u0440\u0438\u0430\u043b\u003c/em\u003e, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f \u043f\u0435\u0440\u0435\u0434 \u0441\u043e\u0431\u043e\u0439 \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u043b. \u042e\u0442\u0443\u0431 \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0447\u0430\u0441\u0442\u043e \u0438 \u043c\u043d\u043e\u0433\u043e, \u043a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u043c\u0443\u043b\u044c\u0442\u0438\u043a\u0438 \u043f\u043e\u0434 \u044d\u0442\u0438 \u043a\u0440\u0438\u0442\u0435\u0440\u0438\u0438 \u043d\u0435 \u043f\u043e\u043f\u0430\u0434\u0430\u044e\u0442.\u003cbr\u003e\u0425\u043e\u0442\u0438\u0442\u0435 \u043f\u043e\u0434\u0442\u0432\u0435\u0440\u0436\u0434\u0435\u043d\u0438\u0435 \u043c\u043e\u0438\u0445 \u0441\u043b\u043e\u0432? \u0414\u0430\u0436\u0435 \u043f\u0430\u043b\u044c\u0446\u0435\u0432 \u0440\u0443\u043a \u0431\u0443\u0434\u0435\u0442 \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043c\u043d\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u043f\u0435\u0440\u0435\u0441\u0447\u0438\u0442\u0430\u0442\u044c \u0442\u0430\u043b\u0430\u043d\u0442\u043b\u0438\u0432\u044b\u0445 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442-\u0430\u043d\u0438\u043c\u0430\u0442\u043e\u0440\u043e\u0432.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u044f \u0441\u0442\u043e\u0438\u0442 \u0438\u043c\u0435\u043d\u043d\u043e \u0441\u0442\u043e\u043b\u044c\u043a\u043e?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u0414\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e, \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u044f, \u0432 \u043e\u0442\u043b\u0438\u0447\u0438\u0435 \u043e\u0442 \u043a\u0438\u043d\u043e, \u043d\u0435 \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0434\u043e\u0440\u043e\u0433\u043e\u0441\u0442\u043e\u044f\u0449\u0438\u0445 \u0440\u0435\u043a\u0432\u0438\u0437\u0438\u0442\u043e\u0432. \u041d\u0435 \u043d\u0443\u0436\u043d\u044b \u0430\u043a\u0442\u0451\u0440\u044b \u0441 \u0438\u043c\u0435\u043d\u0435\u043c, \u043a\u043e\u0441\u0442\u044e\u043c\u044b, \u0434\u0435\u043a\u043e\u0440\u0430\u0446\u0438\u0438, \u0441\u043f\u0435\u0446\u044d\u0444\u0444\u0435\u043a\u0442\u044b - \u0432\u0441\u0451 \u043c\u043e\u0436\u043d\u043e \u043d\u0430\u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c! \u003cbr\u003e\u0422\u0430\u043a \u0438 \u0435\u0441\u0442\u044c. \u0411\u043e\u043b\u0435\u0435 \u0442\u043e\u0433\u043e, \u0432\u043e \u043c\u043d\u043e\u0433\u043e\u043c \u044d\u0442\u043e \u0434\u0430\u0451\u0442 \u043c\u0443\u043b\u044c\u0442\u0444\u0438\u043b\u044c\u043c\u0430\u043c \u0440\u044f\u0434 \u043d\u0435\u043e\u0441\u043f\u043e\u0440\u0438\u043c\u044b\u0445 \u043f\u0440\u0435\u0438\u043c\u0443\u0449\u0435\u0441\u0442\u0432 \u043d\u0430\u0434 \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u044b\u043c \u043a\u0438\u043d\u0435\u043c\u0430\u0442\u043e\u0433\u0440\u0430\u0444\u043e\u043c. \u041e\u0434\u043d\u0430\u043a\u043e \u0441\u0430\u043c \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u0438 - \u044d\u0442\u043e \u0441\u0438\u0434\u0435\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0447\u0430\u0441\u043e\u0432 \u0432 \u043e\u0434\u043d\u043e\u0439 \u0438 \u0442\u043e\u0439 \u0436\u0435 \u043f\u043e\u0437\u0435 \u043d\u0430\u0434 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435\u043c \u0432 \u043f\u0430\u0440\u0443 \u0441\u0435\u043a\u0443\u043d\u0434. \u041f\u0440\u043e\u0440\u0438\u0441\u043e\u0432\u043a\u0430 \u0444\u043e\u043d\u043e\u0432 \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0432\u0440\u0435\u043c\u0435\u043d\u0438. \u041d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0438 \u0434\u0438\u0437\u0430\u0439\u043d \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u0439 \u0438 \u0438\u0445 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u044f \u043d\u0443\u0436\u043d\u043e \u0432\u0440\u0435\u043c\u044f. \u041d\u0430 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u044f - \u0432\u0440\u0435\u043c\u044f. \u041d\u0430 \u043c\u043e\u043d\u0442\u0430\u0436 - \u0432\u0440\u0435\u043c\u044f. \u0418 \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e.\u003cbr\u003e\u042f \u0434\u0435\u043b\u0435\u0433\u0438\u0440\u043e\u0432\u0430\u043b \u0447\u0430\u0441\u0442\u044c \u0441\u0432\u043e\u0438\u0445 \u043e\u0431\u044f\u0437\u0430\u043d\u043d\u043e\u0441\u0442\u0435\u0439 \u0437\u0430 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0438\u0439 \u0433\u043e\u0434 \u0438 \u0442\u0435\u043f\u0435\u0440\u044c \u0441\u0430\u043c \u043d\u0435 \u0430\u043d\u0438\u043c\u0438\u0440\u0443\u044e \u0431\u043e\u043b\u044c\u0448\u0438\u043d\u0441\u0442\u0432\u043e \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432. \u042d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u043d\u043e \u0434\u043b\u044f \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0432\u044b\u0434\u0435\u043b\u044f\u0442\u044c \u0437\u043d\u0430\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0441\u043c\u044b\u0441\u043b\u043e\u0432\u043e\u0439 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u044e\u0449\u0435\u0439 (\u0438\u0434\u0435\u0435 \u0438 \u0441\u0430\u043c\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0438) \u0438 \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0442\u044c \u043f\u0440\u043e\u0434\u0443\u043a\u0442 \u0447\u0430\u0449\u0435, \u043d\u0435 \u0437\u0430\u0431\u044b\u0432\u0430\u044f \u043e \u0435\u0433\u043e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u0422\u044b \u0442\u0430\u043a\u043e\u0439 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0439!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u0431\u044b \u0442\u0435\u0431\u0435 \u043d\u0430\u0431\u0440\u0430\u0442\u044c \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u0443\u044e \u043a\u043e\u043c\u0430\u043d\u0434\u0443 \u0438\u0437 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432, \u043f\u043e-\u043b\u044e\u0431\u043e\u043c\u0443 \u043c\u043d\u043e\u0433\u043e \u043a\u0442\u043e \u0437\u0430\u0445\u043e\u0447\u0435\u0442 \u0442\u0435\u0431\u0435 \u0432\u0441\u0451 \u0441\u0434\u0435\u043b\u0430\u0442\u044c?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u042d\u0442\u043e \u0436\u0435 \u0441\u0430\u043c\u0430\u044f \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0430\u044f \u044d\u043a\u0441\u043f\u043b\u0443\u0430\u0442\u0430\u0446\u0438\u044f! \u041a\u043e\u0442\u043e\u0440\u0430\u044f, \u043a \u0441\u043b\u043e\u0432\u0443, \u043f\u0440\u043e\u0434\u043b\u0438\u0442\u0441\u044f \u0432\u0435\u0441\u044c\u043c\u0430 \u043d\u0435\u0434\u043e\u043b\u0433\u043e (\u0432 \u043b\u0443\u0447\u0448\u0435\u043c \u0441\u043b\u0443\u0447\u0430\u0435, \u0435\u0441\u043b\u0438 \u0432\u043e\u043e\u0431\u0449\u0435 \u043a\u0442\u043e-\u043d\u0438\u0431\u0443\u0434\u044c \u043e\u0442\u0437\u043e\u0432\u0451\u0442\u0441\u044f \u043d\u0430 \u043f\u043e\u0434\u043e\u0431\u043d\u044b\u0435\u00a0\u003ca href=\"https://dtf.ru/6112-hudozhniki-otkliknulis-na-vakansiyu-sarika-andreasyana-massovoy-otpravkoy-risunkov-penisov-emu-na-pochtu\" target=\"_blank\"\u003e\u0432\u0443\u043b\u044c\u0433\u0430\u0440\u043d\u044b\u0435 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f\u003c/a\u003e).\u003cbr\u003e\u0412 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0440\u0430\u0437 \u043f\u043e\u0432\u0442\u043e\u0440\u044f\u044e, \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u044f - \u044d\u0442\u043e \u0441\u043b\u043e\u0436\u043d\u043e, \u0434\u043e\u0440\u043e\u0433\u043e \u0438 \u0434\u043e\u043b\u0433\u043e, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u043e\u043d\u0430 \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u0442\u044c \u043e\u043f\u043b\u0430\u0447\u0435\u043d\u0430 \u0430\u0434\u0435\u043a\u0432\u0430\u0442\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u041d\u043e \u043f\u043e\u0447\u0435\u043c\u0443 \u0434\u043e\u043d\u0430\u0442\u044b?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u0411\u0435\u0440\u0438 \u0438 \u0432\u0441\u0442\u0430\u0432\u043b\u044f\u0439 \u0440\u0435\u043a\u043b\u0430\u043c\u0443, \u043d\u0430\u043c \u043d\u0435 \u0436\u0430\u043b\u043a\u043e \u043f\u0440\u043e\u043c\u043e\u0442\u0430\u0442\u044c \u043d\u0435\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u0443\u044e \u0447\u0430\u0441\u0442\u044c \u0440\u043e\u043b\u0438\u043a\u0430.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0420\u0435\u043a\u043b\u0430\u043c\u0443 \u0432\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u043c\u043e\u0436\u043d\u043e, \u043d\u043e \u043d\u0435 \u0432\u0441\u044e, \u043d\u0435 \u0432\u0435\u0437\u0434\u0435 \u0438 \u043d\u0435 \u0432\u0441\u0435\u0433\u0434\u0430. \u0425\u043e\u0442\u044f \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0432\u0441\u0435\u0433\u0434\u0430 \u044f \u0441\u0442\u0430\u0440\u0430\u044e\u0441\u044c \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0435\u0451 \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u0432\u0430\u043c \u043e\u043d\u0430 \u043d\u0440\u0430\u0432\u0438\u043b\u0430\u0441\u044c \u0438 \u0431\u044b\u043b\u0430 \u043e\u0440\u0433\u0430\u043d\u0438\u0447\u043d\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e \u0440\u043e\u043b\u0438\u043a\u043e\u0432. \u042e\u0442\u0443\u0431 \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u0447\u0430\u0441\u0442\u043e \u0438 \u043c\u043d\u043e\u0433\u043e, \u0430 \u044d\u0442\u043e \u043d\u0435\u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0432 \u0441\u043b\u0443\u0447\u0430\u0435 \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u0438. \u0414\u0430 \u0438 \u043a\u0430\u043a, \u043f\u043e-\u0432\u0430\u0448\u0435\u043c\u0443, \u0431\u0443\u0434\u0435\u0442 \u0432\u044b\u0433\u043b\u044f\u0434\u0435\u0442\u044c \u0440\u0435\u043a\u043b\u0430\u043c\u043d\u0430\u044f \u0438\u043d\u0442\u0435\u0433\u0440\u0430\u0446\u0438\u044f \u0432 \u043f\u043e\u043b\u043c\u0438\u043d\u0443\u0442\u044b \u0432 \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u0445 \u0434\u043b\u0438\u043d\u043e\u0439 \u0432 3 \u043c\u0438\u043d\u0443\u0442\u044b? \u0412 \u043f\u0440\u043e\u0435\u043a\u0442\u044b \u043f\u043e \u0442\u0438\u043f\u0443 \"\u0411\u0415\u0421\u0418\u0422!\" \u044f \u043d\u0435 \u0432\u0441\u0442\u0430\u0432\u043b\u044f\u044e \u0435\u0451 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0438\u0430\u043b\u044c\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u0426\u0435\u043b\u044c \u0432 1000 \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u043e\u0432\u003c/strong\u003e\u00a0\u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442 \u0440\u0430\u0437\u0432\u0435\u0440\u043d\u0443\u0442\u044c \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u0443\u044e \u043c\u0430\u0448\u0438\u043d\u0443 \u043f\u043e \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044e \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 \u043d\u0430 \u043f\u043e\u043b\u043d\u0443\u044e \u043c\u043e\u0449\u043d\u043e\u0441\u0442\u044c!\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u2190 \u041f\u043e\u0434\u0440\u043e\u0431\u043d\u043e\u0441\u0442\u0438 \u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435 \u0441\u043b\u0435\u0432\u0430\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pp.userapi.com/c836633/v836633002/5612e/g9_mYp-CzWY.jpg\"\u003e\u003cbr\u003e"
