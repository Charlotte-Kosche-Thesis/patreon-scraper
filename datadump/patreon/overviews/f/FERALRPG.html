    "patron_count": 34,

    "published_at": "2017-06-13T15:07:10+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://feralrpg.com/images/patreon/FeralLogo_patreon.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eYou: a deadly mutant mercenary. \u003cbr\u003e\u003cbr\u003eYour team: a bunch of killers just like you.\u003cbr\u003e\u003cbr\u003eThe job: track down mad General Gonzoida, destroy the Possibility Bomb, and save the worlds... all of them. The pay: warm fuzzies, a presidential pardon... and the sweet sweet taste of freedom. You could say no, but you\u2019d be dissected by dawn, and you might not be dead come dusk.\u003cbr\u003e\u003cbr\u003eSo lock and load, soldier. The Earth ain\u0027t gonna save itself!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://feralrpg.com/images/patreon/orange_patreon.jpg\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cimg src=\"http://feralrpg.com/images/patreon/orange_patreon.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFERAL :\u003c/strong\u003e the\u00a0action-adventure game of mutant mayhem and pure pandemonium, for use with the 5th Edition of the world\u0027s most popular roleplaying game!\u00a0\u003cbr\u003e\u003cbr\u003eA dimension-shredding supplement splattered with chunks of crazy mutant fun, \u003cstrong\u003eFERAL\u003c/strong\u003e is set in the True Earth of the 1980\u0027s but spans across the infinite Echoverse. Featuring tons of new details on new player races, classes, backgrounds and equipment, plus heaps of rules to help set up and run an amazing campaign, \u003cstrong\u003eFERAL\u003c/strong\u003e\u00a0is a labour of love: something that I can only chip away at outside of work and family \u2014 and here\u0027s where you can help. By supporting \u003cstrong\u003eFERAL\u003c/strong\u003e\u00a0on Patreon during this development phase, I\u0027ll be able to spend more and more time working on bringing this game to life. You\u0027ll be able to take part in discussions that will help me make this game the best it can be. You can even take part in playtest sessions that I\u0027ll run online. \u003cbr\u003e\u003cbr\u003eSo yeah\u2014 thanks heaps for taking the time to check things out, and thanks heaps for any support you can provide. Get your mutant on! \u003cbr\u003e\u003cbr\u003eBewdy,\u00a0Jez\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003e\u003c/strong\u003eHey there, I\u2019m Jez Gordon, an Australian game illustrator and book designer who lives and works out of Sydney\u2019s Northern Beaches. I\u2019ve been drawing monsters since I was in the womb, playing RPGs since I got the Moldvay Red Box in 1982, a qualified graphic designer since 1993, and I\u2019ve been combining all three loves since 2010. These last seven years I\u2019ve been working with some of the top RPG writers and designers out there, and I\u2019m hoping some of their awesome design chops have rubbed off on \u003cstrong\u003eFERAL\u003c/strong\u003e, my first stab at publishing my own RPG material. Really hope you like what you see here. Bewdy.\u003cbr\u003e\u003cbr\u003eJez\u003cbr\u003e\u003cbr\u003eI\u2019m usually online over at:\u003cbr\u003eG+:\u00a0\u003ca href=\"https://plus.google.com/+JezGordon/\"\u003ehttps://plus.google.com/+JezGordon/\u003cbr\u003e\u003c/a\u003eFB:\u00a0\u003ca href=\"https://www.facebook.com/giblet.blizzard\"\u003ehttps://www.facebook.com/giblet.blizzard\u003c/a\u003e\u003cbr\u003eTwitter:\u00a0\u003ca href=\"https://twitter.com/GibletBlizzard\" target=\"_blank\"\u003etwitter.com/GibletBlizzard\u003c/a\u003e\u003cbr\u003eor check the Blog:\u00a0\u003ca href=\"https://gibletblizzard.blogspot.com/\"\u003egibletblizzard.blogspot.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e",
