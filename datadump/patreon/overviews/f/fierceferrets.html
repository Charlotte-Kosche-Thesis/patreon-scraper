    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGreetings Patrons!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are the FIERCE FERRETS! A small business run by\u003cstrong\u003e\u00a0\u003ca href=\"https://twitter.com/theBATCLAM\" target=\"_blank\"\u003etheBATCLAM\u003c/a\u003e \u003c/strong\u003eand\u00a0\u003ca href=\"https://twitter.com/gideongreyfox\" target=\"_blank\"\u003e\u003cstrong\u003eGideontheGreyFox\u003c/strong\u003e\u003c/a\u003e. A couple-content creator team with some friends and our actual ferret pets, who are also our mascots!\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat are we doing on Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e \u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOur goal is to use Patreon to fund our small business,\u00a0\u003ca href=\"https://fierceferrets.com/\" target=\"_blank\"\u003e\u003cstrong\u003eFierce Ferret Foundry\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e.\u003c/strong\u003eGideon and I who run the team are full-time freelance content creators, so all of our income is from Patreon, Twitch, Webtoons and commissioned art that BATCLAM makes.\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat projects are you working on?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOne of our big projects is a hero/vigilante graphic novel \u003cem\u003e\u003cstrong\u003eThe Wardens\u003c/strong\u003e\u003c/em\u003e. We have a\u00a0\u003ca href=\"http://rareearthcomics.com/\" rel=\"nofollow\" target=\"_blank\"\u003epublisher\u003c/a\u003e, and we are hoping to have it up on kickstarter/to the masses sometime in 2018! But, you can see the work building up to its release \u003cem\u003enow \u003c/em\u003eunder the $10 tier!\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn the meantime we also make two webcomic series; a slice-of-life comic called\u00a0\u003ca href=\"http://fierceferrets.com//?latest=beelzebud\" target=\"_blank\"\u003e\u003cstrong\u003eBeelzebud\u003c/strong\u003e\u003c/a\u003e, and a D\u0026amp;D inspired comic called\u00a0\u003ca href=\"http://fierceferrets.com//?latest=dungeon-minis\" target=\"_blank\"\u003e\u003cstrong\u003eDungeonMinis\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e Lastly starting in June we will be beginning work on our first \u003cstrong\u003eVideo Game\u003c/strong\u003e project. I can\u0027t give the deets, but its a horror game and you can learn ALL about it under the $10 tier.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe also have a\u00a0\u003ca href=\"https://www.twitch.tv/fierceferrets\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTwitch\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003echannel where we stream art and games! And a \u003ca href=\"https://www.youtube.com/channel/UCk70l24KWSd-LKjNkrSCzww\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYoutube\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e coming soon!\u003cbr\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-76802351-image-99df4160-b39d-46f8-817c-1e53c7468028\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho else is on this team?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can learn about the rest of our team and what they do on \u003ca href=\"https://fierceferrets.com/about/\"\u003e\u003cstrong\u003eour website\u003c/strong\u003e\u003c/a\u003e!\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo, if that sounds interesting to you...\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003ePlease consider supporting our work if you like our projects, apart from patreon and twitch we make \u003cstrong\u003eno money off of any of the work we do\u003c/strong\u003e,\u00a0which means every bit counts!\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eDon\u0027t want to be a Patron, but want some art or to help out?\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://fierceferrets.com/commission-the-artist/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eBATCLAM takes commissions\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://fierceferrets.com/shop/\" target=\"_blank\"\u003e\u003cstrong\u003ewe sell merch on our website\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e!\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/div\u003e"
