    "summary": "Greetings! My handle is Ficficponyfic and I draw mostly MLP art and occasionally other fan art. I post my art on tumblr, and if you\u0027ve heard of my you probably known me from either \u003ca href=\"http://askgoldenbrisk.tumblr.com\" rel=\"nofollow\"\u003eGolden Brisk\u003c/a\u003e, \u003ca href=\"https://www.anonpone.com/coltquest/\"\u003eColtquest\u003c/a\u003e (warning NSFW), and \u003ca href=\"http://peachbottomquest.tumblr.com/\" rel=\"nofollow\"\u003ePeachbottom Quest\u003c/a\u003e, though I also have a \u003ca href=\"http://ficficponyfic.tumblr.com/\" rel=\"nofollow\"\u003eGeneral Blog\u003c/a\u003e on tumblr where I post my (now mostly non-pony) art.\u003cbr\u003e\u003cbr\u003eAnyway, I love to draw. I spend almost all my free time while not working on art, and I\u0027d like this Patreon to help me better myself as an artist, because as you can probably plainly see I still have a lot to learn. I basically run with the bare bone amount of tools necessary to do digital art, so it\u0027d be nice to earn some money to buy things art related, for instance, a better drawing tablet or books related to art. In fact, if you know any good books I should get (particularly about perspective) I\u0027d love the suggestions!\u003cbr\u003e\u003cbr\u003eOne day it would be nice to be able to make a steady supplementary income on art, but that\u0027s far in the future. For now I\u0027m just happy learning and improving, and any support you can give would be welcome.\u003cbr\u003e\u003cbr\u003eAlso, like I mentioned about, I\u0027m pretty new to Patreon and I\u0027m not sure I understand all the bells and whistles for this site. If there is anything you can think of to help improve my profile (particularly when it comes to the \"goals\" and \"rewards\" part of it) then please say something, thank you!\u003cbr\u003e"
