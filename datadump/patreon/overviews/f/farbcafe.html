    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://farbcafe.de/wp-content/uploads/2017/01/Patreon-info.jpg\"\u003e\u003c/h2\u003e\u003ch2\u003eHallo Freunde,\u00a0\u003c/h2\u003esch\u00f6n, dass ihr da seid!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWer ist \"FarbCaf\u00e9\"?\u003c/h3\u003eIch bin Julia aus Berlin und ich habe Architektur studiert. Seit ich klein war wollte ich schon Architektin werden und seit ich studiert habe, sp\u00fcrte ich das dringende Bed\u00fcrfnis, Nachhaltigkeit in die Architektur zu bringen. Leider waren weder meine Professoren noch mein ehemaliger Arbeitgeber Unterst\u00fctzer der Nachhaltigkeit, sodass ich ausbrannte und mich aus der praktischen Architektur zur\u00fcckzog.\u00a0\u003cbr\u003eDer weltfremden Architektur den R\u00fccken kehrend besann ich mich auf die F\u00e4higkeiten, die wir in der Uni \u0027nebenbei\u0027 auch noch gelernt haben und so begann meine Selbstst\u00e4ndigkeit als Grafikerin.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://farbcafe.de/wp-content/uploads/2017/02/Patreon-Infopost-watercolor-illustration.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIch begann mit Illustrationen in Aquarell und digital und verbesserte meine Kalligraphie-F\u00e4higkeiten. So bekam ich eine emotionale und mentale Distanz zur Architektur und konnte besser wieder zu mir finden.\u003cbr\u003eMit journalistischen Texten blieb ich weiter mit der Architektur in Verbindung und hoffe, die Welt ohne Styropor und Sonderm\u00fcll zu einem besseren Ort zu machen.\u003cbr\u003e\u003cbr\u003eDu w\u00fcrdest mir eine gro\u00dfe Freude machen, wenn du meiner kleinen Patreon-Gemeinschaft beitreten w\u00fcrdest.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://farbcafe.de/wp-content/uploads/2017/02/Patreon-Infopost-handlettering-farbcafe.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3\u003eWie funktioniert das??\u003c/h3\u003eWenn du m\u00f6chtest und meine Arbeiten magst, kannst du mich hier unterst\u00fctzen, indem du ein Patron wirst.\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u00a0Durch das W\u00e4hlen eines \"Pledges\" (was so viel wie \"Versprechen\" hei\u00dft) kannst du mir monatlich unter die Arme greifen. \u003c/strong\u003e\u003c/span\u003e(Jeder einzelne Euro ist eine Hilfe!) So kannst du ein paar mehr Einblicke in meine Arbeiten bekommen.\u003cbr\u003e\u003cstrong\u003eUnd keine Sorge! Du kannst dein \"Pledge\" jederzeit \u00e4ndern oder beenden.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003eFollow me\u003c/h3\u003eFolge mir au\u00dferdem auf\u00a0\u003ca href=\"http://instagram.com/farbcafe\" target=\"_blank\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://facebook.com/farbcafe\" target=\"_blank\"\u003e\u003cstrong\u003eFacebook\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://twitter.com/farbcafe\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e, besuche meinen\u00a0\u003ca href=\"http://farbcafe.de\"\u003e\u003cstrong\u003eBlog\u003c/strong\u003e\u003c/a\u003e oder meinen\u00a0\u003ca href=\"http://digishop.farbcafe.de\" target=\"_blank\"\u003e\u003cstrong\u003eShop\u003c/strong\u003e\u003c/a\u003e oder st\u00f6ber mal bei\u00a0\u003ca href=\"http://farbcafe.etsy.com\" target=\"_blank\"\u003e\u003cstrong\u003eEtsy\u003c/strong\u003e\u003c/a\u003e oder\u00a0\u003ca href=\"http://www.redbubble.com/de/shop/farbcafe\" target=\"_blank\"\u003e\u003cstrong\u003eRedbubble\u003c/strong\u003e\u003c/a\u003e! Wie du siehst, findet man mich fast \u00fcberall!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAlles Liebe,\u003cbr\u003eJulia"
