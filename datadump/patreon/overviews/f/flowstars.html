    "summary": "Welcome to FlowStars Patreon page. This is the video\u00a0series that explores the Flow state. Here you can get access to patron-only exclusive content.\u003cbr\u003e\u003cbr\u003eSince we began production on\u00a0FlowStars\u00a0in the Summer of 2017 we have been able to interview some amazing people, and have attracted a loyal group of viewers and supporters who we are very grateful for.\u003cbr\u003e\u003cbr\u003eIt is ONLY because of continued support and patronage that we have been able to grow, expand and keep producing these videos for you. We are passionate about exploring how the Flow state shows up in peoples lives and its practical application. To that end, we plan to expand our production this year.\u003cbr\u003e\u003cbr\u003eTo do this, we would like to increase our funding to be able to pay all of our crew and researchers. Patrons will receive our monthly newsletter. Additionally, patrons get notifications of selected long-form video content that are for patrons viewing only. We will be adding additional gifts for our exclusive community as we grow.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMore about the videos...\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe Flow state is somewhat elusive for most people attempting to experience it. Or is it? FlowStars investigates whether the Flow state is commonplace in peoples lives or is it something only a few get to experience. How helpful is the Flow state for an individual or a group, or is the Flow state merely glorified escapism? We explore whether the Flow state is a destination in itself, or the gateway to a whole lot more of the \u003cem\u003e\u003cstrong\u003eoptimized human experience.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eFlowStars is a video series, that explores the lives of extraordinary people who are often in a state of Flow.\u003cbr\u003e"
