    "summary": "\u003cstrong\u003eWhat is Fujifeed?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIt is an online magazine inspired by the pictures and stories of emerging or established Fujifilm photographers from all over the world.\u003cbr\u003e\u003cbr\u003eIt aims to reveal and promote their vision, their reality, giving them the opportunity to be seen and heard by many.\u003cbr\u003e\u003cbr\u003eIt is also a vibrant community of Fujifilm photographers from all around the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is behind Fujifeed?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Samuel Zeller, and I am a freelance photographer myself. I am based in the beautiful Geneva, Switzerland, and the free time that I am lucky to enjoy is entirely dedicated to this project. Finding other photographers work and giving them a little bit of help to promote their work is something I really enjoy doing.\u003cbr\u003e\u003cbr\u003eBut I would LOVE to give it so, so much more.\u003cbr\u003e\u003cbr\u003eI would also love to keep it \u003cstrong\u003eforever free\u003c/strong\u003e -Art ought be- and away from all those tedious adverts and publicity.\u003cbr\u003e\u003cbr\u003eSo here is where, beside the passion we share for this magnificent art that photography is (its endless possibilities to see the world from every angle and from a million different eyes) I also need your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNext goals:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eProduce more weekly content by hiring an extra author\u00a0\u003cem\u003e(in progress)\u003c/em\u003e.\u003c/li\u003e\u003cli\u003eHire a proofreader who can check and correct all the contents before being published \u003cem\u003e(in progress)\u003c/em\u003e.\u003c/li\u003e\u003cli\u003eMake monthly giveaways (from free lenses to even cameras!)\u003c/li\u003e\u003cli\u003eCreate monthly contests with awesome prizes.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAlready achieved goals:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePay for the Fujifeed website hosting.\u003c/li\u003e\u003cli\u003ePay for our forum hosting (~20$ per month)\u003c/li\u003e\u003cli\u003ePay for our email newsletter service (~30$ per month)\u003c/li\u003e\u003cli\u003ePay for a few sponsored Facebook posts per month.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eA massive \u003cstrong\u003ethank you\u003c/strong\u003e to everybody for your support!\u003cbr\u003eIt means more than I could ever express...\u003cbr\u003e\u003cbr\u003e"
