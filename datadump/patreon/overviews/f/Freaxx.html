    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003ca href=\"http://freaxx.ca/\"\u003eWebsite\u003c/a\u003e \u003cstrong\u003e\u2605 \u003ca href=\"https://twitter.com/JessicaFreaxx\"\u003eTwitter\u003c/a\u003e \u003c/strong\u003e\u2605 \u003ca href=\"https://www.facebook.com/freaxx\"\u003eFacebook\u003c/a\u003e \u2605\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.artstation.com/freaxx\" target=\"_blank\"\u003eArtstation\u003c/a\u003e \u003c/strong\u003e\u003c/span\u003e\u003cb style=\"color: rgb(217, 150, 148); background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u2605\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://freaxxca.ipage.com/img/sep.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cimg src=\"http://freaxxca.ipage.com/img/Freaxx%20TADA%20PSD.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eMy name is Freaxx and I\u0027m a designer, illustrator, and front-end web developer! Cats, anime, and video games fuel my life and it\u0027s my dream to eventually make it in the video game / art industry!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://freaxx.ca/img/why.png\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0This patreon will serve as a tip jar / reward opportunity to those who\u0027d like to support my art \u2605\u00a0 I have student loans to pay \u0026amp; standard monthly living expenses. So anything generated from here will help me survive and not go into any more debt!\u003cstrong\u003e\u00a0Although, \u003c/strong\u003ethe more support I have on here, the more time I can spend drawing / designing!\u00a0 If you\u0027re more of a one-time helper, you\u0027re more than welcome to show your support via throwing me some pocket change on\u00a0\u003ca href=\"https://www.paypal.me/freaxx/2.00usd\" target=\"_blank\"\u003ePaypal\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/7TtcnvD.png\"\u003e\u003cbr\u003eIf you\u0027ve pledged towards a commission tier, or are interested in doing so. Here are some things to keep in mind!\u003cbr\u003e\u003cbr\u003e\u2022 Single Character, Monster, or Animal \u003cstrong\u003eONLY\u00a0\u2022\u003cbr\u003e\u2022 \u003c/strong\u003eIf you don\u0027t want art, I will substitute it with a simple design\u00a0\u2022\u003cbr\u003e\u2022 Sketch Commissions are a single flat multi-colored sketch\u00a0\u2022\u003cbr\u003e\u2022 Full Commissions include a final drawing \u0026amp; PSD exclusive to \u003cstrong\u003eYOU\u003c/strong\u003e\u00a0\u2022\u003cbr\u003e\u003cbr\u003e\u2605\u00a0You \u003cstrong\u003eMUST\u003c/strong\u003e message me with what you\u0027d like done\u00a0\u2605\u003cbr\u003eIf I don\u0027t hear from you, I will assume that you do not want a reward.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://freaxx.ca/\"\u003e\u003cbr\u003e\u003cimg src=\"http://freaxx.ca/img/sep.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cbr\u003eTHANK YOU SO MUCH\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003eThank you so much for even taking the time to read this far! \u003cbr\u003e\n\tEventually I want to be able to live comfortably and do what I love, which is expressing myself through art and design for everyone to enjoy. It\u0027s a tough road in the art industry, but I\u0027m determined to make it! Thanks for following me on my journey! :3\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e"
