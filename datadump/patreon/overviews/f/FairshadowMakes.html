    "summary": "Hello! I\u0027m Fairshadow! Thank you for coming to my Patreon page! I\u0027m an artist who loves illustrating characters, both my original characters as well as those from some of my favorite popular fandoms. \u003cbr\u003e\u003cbr\u003eThere are two projects I am working on. One is a series of illustrations of fantasy characters and figures from world mythologies that will one day become a coloring book of my art. Want to see works in progress of sketches, download full pages of line art for you to color, and see some full color illustrations? Maybe I\u0027ll even make some prints for you :)\u00a0\u003cbr\u003e\u003cbr\u003eThe other project is digitally illustrated paper doll kits. Not your usual old fashioned paper dolls, these are fully articulated \"action\" paper dolls. Cut them out, put them together with tiny brads, and pose them as you please! It\u0027s like they\u0027re alive! On this page you\u0027ll see some original fantasy characters and creatures, as well as some series of fan art paper dolls based on a few popular TV shows, films, books and video games that are dear to my heart.\u00a0\u003cbr\u003e\u003cbr\u003eSome things that inspire my original art!\u003cbr\u003e- Mythology\u003cbr\u003e- Fairy Tales\u003cbr\u003e- Cryptozoology\u00a0\u003cbr\u003e- Tarot\u00a0\u003cbr\u003e\u003cbr\u003eSome fandoms I might be drawing fan art for:\u00a0\u003cbr\u003eSteven Universe\u003cbr\u003eOverwatch\u003cbr\u003eSailor Moon\u003cbr\u003eGame of Thrones\u003cbr\u003eMarvel Universe\u00a0\u003cbr\u003e\u003cbr\u003eIf any of these topics interest you and if my drawing style moves you, please consider supporting me to create the art that makes me happy, and maybe it can bring a smile to your face as well! Thank you so much for your interest in my art and for your patronage!\u00a0\u003cbr\u003eFairshadow\u00a0"
