    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eFlomora, eine interaktive Geschichte in einem komplett eigenst\u00e4ndigen Fantasyuniversum, mit eigenem Regelwerk nach einer Idee von \u003ca href=\"https://twitter.com/Galcyan?lang=de\"\u003eBryan Leffler\u003c/a\u003e. Zusammen mit fantastischen G\u00e4sten werden eure Lieblingssamurai Benny und Phil in diesem Podcast-Pen \u0026amp; Paper, abenteuerliche Geschichten in der Welt von Esdo erleben. Aufbereitet mit Soundeffekten und \u00a0mit eigens daf\u00fcr, komponierten St\u00fccken von \u003ca href=\"https://twitter.com/the_whispering?lang=de\"\u003eMichael Cherchupan\u003c/a\u003e  soll es an die H\u00f6rspielkassetten Eurer Kindheit erinnern.\u003cbr\u003e\u003cbr\u003eUnd damit Flomora noch weiter wachsen kann, brauchen wir eure Unterst\u00fctzung. Denn die beiden\u00a0\u003ca href=\"http://sofasamurais.de/\"\u003eSofa Samurais\u003c/a\u003e Benny \u0026amp; Phil sind nicht alleine in diesem Projekt. Wir m\u00f6chten auch weiterhin fantastisch gezeichnete Cover haben, den grandiosen Soundtrack um etliche Tracks vergr\u00f6\u00dfern und die K\u00fcnstler die, mit uns zusammenarbeiten weiterhin fair bezahlen. Genau deshalb haben wir uns entschieden diese Patreon-Kampange ins Leben zu rufen, damit ihr noch aktiver in das Podcast-Pen \u0026amp; Paper eingreifen k\u00f6nnt. Und damit wir die M\u00f6glichkeit haben unsere Vision zu 100 % zu verwirklichen. \u003cbr\u003e\u003cbr\u003eDanke f\u00fcr deine Unterst\u00fctzung, \u003cbr\u003edas Flomora-Team!\u003cbr\u003e\u003cbr\u003e(Alle Folgen von Flomora findet ihr\u00a0\u003ca href=\"http://sofasamurais.de/flomora-episoden-uebersicht/\"\u003ehier\u003c/a\u003e)\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
