    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/iqY1yvx.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy name is\u00a0\u003ca href=\"http://twitter.com/davemccauley\" rel=\"nofollow\"\u003eDave McCauley\u003c/a\u003e but I\u0027m known as\u00a0\u003ca href=\"http://youtube.com/fuse4gaming\" rel=\"nofollow\" target=\"_blank\"\u003eFuse4Gaming\u003c/a\u003e on YouTube. I make YouTube videos and have been uploading content since 2008 about gaming. Mostly let\u0027s plays, first looks and the occasional vlogs. \u00a0Why am I here on Patreon? Well, because I really enjoy making gaming content and I think that this can really help me continue to do so and create even more great series!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/UyGUfF4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work and what do I get out of it?\u003c/strong\u003e\u003cbr\u003eBefore getting into anything:\u00a0\u003cem\u003eI am not going to start charging to see my videos.\u003c/em\u003e This is simply an option for those that enjoy what I already do to help if they feel like it! You can pledge $1 (or any amount) each month for however long you desire, as sort of a \"tip\" for me producing the content I do on YouTube. This lets you support those that create content you enjoy, help Fuse4Gaming improve in quality and quantity, have the option to engage in Q\u0026amp;A\u0027s, and other stuff as I come up with it as we move forward! Your subscription can be edited or cancelled at any time.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/TVt9LVb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you doing this?\u003c/strong\u003e\u003cbr\u003eThings are a bit iffy in the great land of YouTube. As it is now, I do this as my job and get paid ad revenue generated by YouTube views. However, this has been on shaky ground with the changes to how YouTube\u0027s Content ID system flags videos. Even using fair use and proper licensing, I\u0027m still seeing my videos flagged and as a result the entire video is claimed by someone else and I earn nothing from it. But an even bigger reason is that I just really love doing this and have a true passion for it. I want to continue to make it better than ever in any reasonable way I can! So the more is pledged here the more goes into Fuse4Gaming.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1Xi25Vi.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for your continued support, whether or not you decide to pledge anything each month. I appreciate you watching and checking out the campaign!\u003cbr\u003e"
