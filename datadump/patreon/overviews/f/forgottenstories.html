    "summary": "Hey guys!\u003cbr\u003eMy name is Jens and I\u0027m the person behind Forgotten Stories. I never wanted to commercialize my Hobby, but I\u0027m at a point now, where I don\u0027t really have a choice anymore. And it is up to you if you decide to support me or not. I don\u0027t force anyone. I\u0027m currently living and working in Tokyo to earn a living in Japan. My actual project is to document the aftermath of the nuclear accident in Fukushima Daiichi. I am photographing, taking videos and writing articles about that subject. Please check out my Channels for some content which I\u0027ve already created:\u003cbr\u003eYoutube: \u003ca href=\"https://www.youtube.com/channel/UC42ngNvkKI_1V_5rHsWh72Q\"\u003ehttps://www.youtube.com/channel/UC42ngNvkKI_1V_5rHsWh72Q\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/forgotten.stories.official/\"\u003ehttps://www.facebook.com/forgotten.stories.official/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTo continue this work, I need your support. I earn enough for a living in Tokyo, but not enough for my trips to the zone.\u003cbr\u003eSome examples for my expenses:\u003cbr\u003e\u003cbr\u003eThe Highwaytoll from Tokyo to Tomioka costs around 4000 yen (around 40$) one way.\u003cbr\u003e\u003cbr\u003eA rental car for two days costs around 8000 yen. (around 80$)\u003cbr\u003e\u003cbr\u003eI am happy about every dollar, euro, yen, whatever. I appreciate your support and I will definitely invite every donator how comes to Tokyo to a beer!\u003cbr\u003eI thank you so much in advance!\u003cbr\u003eCheers!\u003cbr\u003eJens\u003cbr\u003e"
