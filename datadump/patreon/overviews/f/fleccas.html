    "published_at": "2017-04-20T05:39:21+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eMAKE LAUGH\u003cbr\u003eNOT WAR\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003eIn February\u00a02017,\u003cstrong style=\"background-color: initial;\"\u003e\u00a0I taped a cheap microphone to a wooden spoon\u003c/strong\u003e and started filming \u003cstrong\u003eman-on-the-street\u003c/strong\u003e\u00a0style interviews with protesters in Los Angeles and New York as part of a \u003cstrong\u003esatirical\u003c/strong\u003e\u003cstrong\u003e\u00a0field report\u003c/strong\u003e segment that exposes all the \u003cstrong\u003eCOMEDY GOLD\u003c/strong\u003e\u00a0that\u003cstrong\u003e\u00a0\u003c/strong\u003efake news organizations like\u00a0\u003cstrong\u003e\u003cem\u003eCNN\u003c/em\u003e\u003c/strong\u003e, \u003cem\u003e\u003cstrong\u003eHuffPo\u003c/strong\u003e, \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eThe Young Turks\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e, \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eVox\u003c/em\u003e\u003c/strong\u003e, and \u003cstrong\u003e\u003cem\u003eMSNBC\u003c/em\u003e\u00a0\u003c/strong\u003earen\u0027t covering in current protest culture:\u00a0\u003cstrong\u003eignorant \u003c/strong\u003eand\u003cstrong\u003e\u00a0misinformed liberals \u003c/strong\u003eshouting\u003cstrong\u003e vulgar slogans, conspiracy theories, \u003c/strong\u003eand\u003cstrong\u003e absurd alternate history \u003c/strong\u003eamong\u003cstrong\u003e leftist activists \u003c/strong\u003eengaging in \u003cstrong\u003ecivic disruption, vandalism, violence, \u003c/strong\u003eand\u003cstrong\u003e \u003c/strong\u003eother\u003cstrong\u003e\u00a0commie funded subversion\u003c/strong\u003e.\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI named the segment\u00a0\u003ci style=\"font-weight: bold;\"\u003eFLECCAS TALKS.\u003c/i\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eOver the span of a few months, I\u0027ve been interviewed on \u003cstrong\u003e\u003cem\u003eNBC LA\u003c/em\u003e\u003c/strong\u003e, \u003cem\u003e\u003cstrong\u003eThe\u003c/strong\u003e \u003cstrong\u003eRebel\u003c/strong\u003e\u003c/em\u003e,\u003cstrong\u003e\u003cem\u003e InfoWars\u003c/em\u003e\u003c/strong\u003e,\u00a0\u003cstrong\u003e\u003cem\u003eThe Gavin McInnes Show\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eFOX\u0027s Tucker Carlson Tonight\u003c/em\u003e\u003c/strong\u003e, and \u003cem\u003e\u003cstrong\u003eThe Daily Wire\u003c/strong\u003e\u003c/em\u003e. I\u0027ve surpassed \u003cstrong\u003e3.5 million views\u003c/strong\u003e on my \u003cstrong\u003e\u003cem\u003eYouTube\u003c/em\u003e \u003c/strong\u003echannel and my platform is growing everyday, but\u003cstrong\u003e \u003cem\u003eYouTube\u003c/em\u003e has recently disabled monetization on my videos\u00a0\u003c/strong\u003e(which was only a few bucks anyway). I have big plans to expand my content with\u00a0\u003cstrong style=\"background-color: initial;\"\u003esketches\u003c/strong\u003e, a \u003cstrong style=\"background-color: initial;\"\u003etalk show\u003c/strong\u003e, a university and protest\u00a0\u003cstrong style=\"background-color: initial;\"\u003etour\u003c/strong\u003e, \u003cstrong style=\"background-color: initial;\"\u003elive panels\u003c/strong\u003e, and a comedy\u00a0\u003cstrong style=\"background-color: initial;\"\u003enews segment,\u00a0\u003c/strong\u003ebut \u003cstrong\u003eI CAN\u0027T PRODUCE ANY OF THIS CONTENT WITHOUT YOUR HELP!\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI just want to \u003cstrong\u003eMAKE PEOPLE LAUGH!\u003c/strong\u003e\u00a0If you pledge just $1 today, you will be helping me produce comedy that is inverse to the liberal sensibilities of\u00a0\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003eSNL\u003c/strong\u003e\u003c/em\u003e,\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eThe Daily Show\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eCollege Humor\u003c/em\u003e\u003c/strong\u003e,\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eSuper Deluxe\u003c/em\u003e\u003c/strong\u003e, \u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eFunny Or Die\u003c/em\u003e\u003c/strong\u003e, and\u00a0\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eThe Onion\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eWWW.FLECCASTALKS.COM\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
