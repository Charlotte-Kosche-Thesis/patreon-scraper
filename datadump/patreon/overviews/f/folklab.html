    "summary": "\"\u003cem\u003efolkLAB: in Our Voice\u003c/em\u003e\" is a series of performance art pieces that aims to create a new American folklore through the voices of the oppressed. Small ensembles, unified by a social identity or shared experience that is stigmatized and silenced in our culture, will have 3-weeks of intensive collaboration to create a 30-45 performance inspired by a folktale of their choice.\u00a0\u003cbr\u003e\u003cbr\u003eOur inaugural installment:\u00a0\u003ca href=\"https://www.folklab.net/current-ensemble/\"\u003eFEMME\u003c/a\u003e, features an ensemble of four who all identify as \u003cstrong\u003efemale\u003c/strong\u003e and will be performed at\u00a0\u003ca href=\"http://www.theglitterboxtheater.com\"\u003eThe Glitterbox Theater\u003c/a\u003e in Pittsburgh, PA on December 13th-December 17th, 2017.\u00a0\u003ca href=\"http://www.folklabfemme.ticketleap.com\"\u003eBuy tickets, here.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003efolkLAB\u003c/em\u003e is entirely self and community funded and is committed to fairly compensating artists by providing with ensemble members with both a small stipend and 65% of net ticket sales.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003efolkLAB\u003c/em\u003e produces each installment on a modest budget, all of which is publicly accessible. That means for each donation you make, you can see exactly what those dollars contribute to.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
