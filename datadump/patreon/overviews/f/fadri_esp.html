    "summary": "\u00a1Saludos, amigos! E incluso enemigos, si alguno se pasa por aqu\u00ed\u00ad, un saludo para ellos tambi\u00e9n.\u003cbr\u003e\u003cbr\u003e\nSoy \u003cstrong\u003eFadri\u003c/strong\u003e, autor de los webc\u00f3mics de \u003cstrong\u003e\u003ca href=\"http://fadri.org\" rel=\"nofollow\"\u003eFadri.org\u003c/a\u003e\u003c/strong\u003e, entre los que me enorgullezco de tener algunos de los \u003cstrong\u003ewebc\u00f3mics en espa\u00f1ol\u003c/strong\u003e m\u00e1s viejunos de \u003cstrong\u003eTODO EL UNIVERSO\u003c/strong\u003e. Tambi\u00e9n deben rondar por ah\u00ed algunos de los m\u00e1s est\u00fapidos. De esto segundo me enorgullezco menos, pero los volver\u00eda a hacer. (?)\u003cbr\u003e\u003cbr\u003e\nSin embargo, dedicarme a hacer encargos, ha acabado afectando tremendamente (\u003cstrong\u003emuy\u003c/strong\u003e tremendamente) a las actualizaciones de mis webc\u00f3mics. Y, realmente, a lo que personalmente quiero dedicarme es a hacer \u003cstrong\u003emis propias\u003c/strong\u003e historias y tiras c\u00f3micas, no las de otros. \u00a1Pero necesito el dinero que me dan los encargos!\u003cbr\u003e\nPor ese motivo he comenzado este \u003cstrong\u003ePatreon\u003c/strong\u003e: para que con vuestras contribuciones alcance los beneficios suficientes y pueda dejar del todo necesitar dedicarme a hacer encargos, volviendo a actualizar a un ritmo \u00e1gil y dicharachero no solamente uno, ni dos webc\u00f3mics a la vez, \u00a1sino literalmente \u003cstrong\u003eun chorr\u00f3n\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u00bfQuer\u00e9is colaborar? Adem\u00e1s de salvarme de la vagabundez, habr\u00e1 alg\u00fan que otro extra a cambio. :D\u003cbr\u003e"
