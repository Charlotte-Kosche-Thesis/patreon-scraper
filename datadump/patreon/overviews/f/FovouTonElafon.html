    "summary": "\u039a\u03b1\u03bb\u03c9\u03c3\u03cc\u03c1\u03b9\u03c3\u03b5\u03c2 \u03c3\u03c4\u03bf \u03a6\u03bf\u03b2\u03bf\u03cd \u03a4\u03bf\u03bd \u0388\u03bb\u03b1\u03c6\u03bf\u03bd!\u00a0\u003cbr\u003e\u003cbr\u003e\u03a4\u03bf 1984, \u03c3\u03b5 \u03b7\u03bb\u03b9\u03ba\u03af\u03b1 6 \u03c7\u03c1\u03bf\u03bd\u03ce\u03bd, \u03ad\u03b2\u03b1\u03bb\u03b1 \u03c4\u03bf \u03c0\u03c1\u03ce\u03c4\u03bf \u03bc\u03bf\u03c5 \u03ba\u03b1\u03bb\u03ac\u03b8\u03b9 \u03c3\u03c4\u03b7\u03bd \u03b1\u03bd\u03b1\u03c4\u03bf\u03bb\u03b9\u03ba\u03ae \u03bc\u03c0\u03b1\u03c3\u03ba\u03ad\u03c4\u03b1 \u03c4\u03bf\u03c5 \u03c0\u03ac\u03c1\u03ba\u03bf\u03c5 \u03c4\u03b7\u03c2 \u03c0\u03b1\u03c1\u03b1\u03bb\u03af\u03b1\u03c2 \u03c4\u03bf\u03c5 \u039c\u03c0\u03b1\u03be\u03ad.\u00a0\u003cbr\u003e\u003cbr\u003e\u03a4\u03bf 1994, \u03c3\u03b5 \u03b7\u03bb\u03b9\u03ba\u03af\u03b1 16 \u03c7\u03c1\u03bf\u03bd\u03ce\u03bd, \u03ad\u03b2\u03b1\u03bb\u03b1 \u03c4\u03bf \u03c0\u03c1\u03ce\u03c4\u03bf \u03bc\u03bf\u03c5 \u03c0\u03b5\u03bd\u03b7\u03bd\u03c4\u03ac\u03c1\u03b9\u03ba\u03bf \u03c3\u03c4\u03bf NBA JAM \u03c3\u03b5 \u03b7\u03bb\u03b5\u03ba\u03c4\u03c1\u03bf\u03bd\u03b9\u03ba\u03ac \u03c4\u03b7\u03c2 \u03c0\u03b1\u03c1\u03b1\u03bb\u03af\u03b1\u03c2 \u03c4\u03b7\u03c2 \u039d\u03ad\u03b1\u03c2 \u039c\u03b7\u03c7\u03b1\u03bd\u03b9\u03ce\u03bd\u03b1\u03c2.\u00a0\u003cbr\u003e\u003cbr\u003e\u03a4\u03bf 2004, \u03c3\u03b5 \u03b7\u03bb\u03b9\u03ba\u03af\u03b1 26 \u03c7\u03c1\u03bf\u03bd\u03ce\u03bd, \u03ad\u03b2\u03b1\u03b6\u03b1 \u03cc\u03c3\u03b1 \u03c0\u03b5\u03bd\u03b7\u03bd\u03c4\u03ac\u03c1\u03b9\u03ba\u03b1 \u03ae\u03b8\u03b5\u03bb\u03b1 \u03c3\u03c4\u03bf NBA JAM \u03c0\u03b1\u03c4\u03ce\u03bd\u03c4\u03b1\u03c2 \u03b1\u03c0\u03bb\u03ac \u03c4\u03bf \"5\" \u03c3\u03c4\u03bf \u03c0\u03bb\u03b7\u03ba\u03c4\u03c1\u03bf\u03bb\u03cc\u03b3\u03b9\u03bf \u03c4\u03bf\u03c5 \u03c5\u03c0\u03bf\u03bb\u03bf\u03b3\u03b9\u03c3\u03c4\u03ae \u03bc\u03bf\u03c5.\u003cbr\u003e\u003cbr\u003e\u03a4\u03bf 2014, \u03c3\u03b5 \u03b7\u03bb\u03b9\u03ba\u03af\u03b1 36 \u03c7\u03c1\u03bf\u03bd\u03ce\u03bd, \"\u03b1\u03bd\u03b1\u03ba\u03ac\u03bb\u03c5\u03c8\u03b1\" \u03c4\u03bf\u03bd \u0393\u03b9\u03ac\u03bd\u03bd\u03b7, \u03c4\u03bf\u03bd \u03c0\u03c1\u03ce\u03c4\u03bf \u03c0\u03b1\u03af\u03ba\u03c4\u03b7 \u03c0\u03bf\u03c5 \u03b8\u03b1 \u03bc\u03c0\u03bf\u03c1\u03bf\u03cd\u03c3\u03b5 \u03bd\u03b1 \u03ae\u03c4\u03b1\u03bd (\u03bf \u03af\u03b4\u03b9\u03bf\u03c2, \u0397\u039d \u03a1\u0397\u0391\u039b \u039b\u0391\u0397\u03a6) \u03c7\u03b1\u03c1\u03b1\u03ba\u03c4\u03ae\u03c1\u03b1\u03c2 \u03c3\u03c4\u03bf NBA JAM.\u00a0\u003cbr\u003e\u003cbr\u003e\u03a4\u03bf 2024, \u03c3\u03b5 \u03b7\u03bb\u03b9\u03ba\u03af\u03b1 46 \u03c7\u03c1\u03bf\u03bd\u03ce\u03bd, \u03b5\u03af\u03bc\u03b1\u03b9 \u03ad\u03c4\u03bf\u03b9\u03bc\u03bf\u03c2 \u03bd\u03b1 \u03c0\u03b1\u03bd\u03b7\u03b3\u03c5\u03c1\u03af\u03c3\u03c9 (\u03c3\u03b1\u03bd \u03c0\u03b1\u03b9\u03b4\u03ac\u03ba\u03b9) \u03c4\u03bf\u03bd 2\u03bf \u03c4\u03af\u03c4\u03bb\u03bf NBA \u03c4\u03c9\u03bd \u039c\u03b9\u03bb\u03b3\u03bf\u03c5\u03cc\u03ba\u03b9 \u039c\u03c0\u03b1\u03ba\u03c2.\u003cbr\u003e\u003cbr\u003e\u03a3\u03b5 \u03b1\u03c5\u03c4\u03ac \u03c4\u03b1 \u03bb\u03af\u03b3\u03b1 \u03c7\u03c1\u03cc\u03bd\u03b9\u03b1 \u03c0\u03c1\u03b9\u03bd \u03c4\u03bf\u03bd \u03c0\u03c1\u03ce\u03c4\u03bf \u03c4\u03af\u03c4\u03bb\u03bf \u03c4\u03bf\u03c5 \u0393\u03b9\u03ac\u03bd\u03bd\u03b7 \u03c3\u03c4\u03bf NBA, \u03b5\u03af\u03bd\u03b1\u03b9 \u03c3\u03b7\u03bc\u03b1\u03bd\u03c4\u03b9\u03ba\u03cc \u03bd\u03b1 \u03c5\u03c0\u03ac\u03c1\u03c7\u03b5\u03b9 \u03c5\u03bb\u03b9\u03ba\u03cc \u03c0\u03bf\u03c5 \u03bd\u03b1 \u03ad\u03c7\u03b5\u03b9 \u03b1\u03c0\u03bf\u03c4\u03c5\u03c0\u03ce\u03c3\u03b5\u03b9 \u03c4\u03bf \u03c4\u03b1\u03be\u03af\u03b4\u03b9 \u03ba\u03b1\u03b9 \u03cc\u03c7\u03b9 \u03b1\u03c0\u03bb\u03ac \u03ba\u03b1\u03b9 \u03bc\u03cc\u03bd\u03bf \u03c4\u03bf\u03bd \u03c4\u03b5\u03bb\u03b9\u03ba\u03cc \u03c0\u03c1\u03bf\u03bf\u03c1\u03b9\u03c3\u03bc\u03cc.\u00a0\u003cbr\u003e\u003cbr\u003e\u03a4\u03bf \u03a6\u03bf\u03b2\u03bf\u03cd \u03a4\u03bf\u03bd \u0388\u03bb\u03b1\u03c6\u03bf\u03bd \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03c5\u03bb\u03b9\u03ba\u03cc \u03b1\u03c5\u03c4\u03cc.\u003cbr\u003e\u003cbr\u003e\u0397 \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae \u03ba\u03b1\u03b9 \u03c4\u03b1 \u03c5\u03bb\u03b9\u03ba\u03ac \u03c4\u03b7\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03b1\u03c0\u03b5\u03b9\u03bd\u03ac. \u03a4\u03b1 \u03b1\u03ba\u03bf\u03c5\u03c3\u03c4\u03b9\u03ba\u03ac \u03b4\u03b5\u03bd \u03ad\u03c7\u03bf\u03c5\u03bd \u03bc\u03b1\u03be\u03b9\u03bb\u03b1\u03c1\u03ac\u03ba\u03b9\u03b1, \u03b7 \u03c4\u03b1\u03c7\u03cd\u03c4\u03b7\u03c4\u03b1 \u03c3\u03c4\u03bf upload \u03b5\u03af\u03bd\u03b1\u03b9 0.1 Mbps, \u03b3\u03b9\u03b1 \u03c6\u03c9\u03c4\u03b9\u03c3\u03bc\u03cc \u03ad\u03c7\u03c9 \u03ad\u03bd\u03b1\u03bd \u03c6\u03b1\u03ba\u03cc \u03c4\u03bf\u03c5 \u03ba\u03ac\u03bc\u03c0\u03b9\u03bd\u03b3\u03ba \u03ba\u03b1\u03b9 \u03bf \u03c5\u03c0\u03bf\u03bb\u03bf\u03b3\u03b9\u03c3\u03c4\u03ae\u03c2 \u03b5\u03af\u03bd\u03b1\u03b9 \u03ad\u03bd\u03b1\u03c2 iMac \u03c4\u03bf\u03c5 2006.\u003cbr\u003e\u003cbr\u003e\u03a4\u03bf patreon \u03b5\u03af\u03bd\u03b1\u03b9 \u03c4\u03bf \u03bc\u03ad\u03c1\u03bf\u03c2 \u03cc\u03c0\u03bf\u03c5 \u03b2\u03b3\u03ac\u03b6\u03c9 \u03c4\u03bf \u03ba\u03b1\u03c0\u03ad\u03bb\u03bf \u03bc\u03b5 \u03c4\u03bf \u03b5\u03bb\u03ac\u03c6\u03b9 \u03ba\u03b1\u03b9 \u03b6\u03b7\u03c4\u03ce \u03bd\u03b1 \u03c1\u03ae\u03be\u03b5\u03b9 \u03bf \u03ba\u03b1\u03b8\u03ad\u03bd\u03b1\u03c2 \u03bc\u03ad\u03c3\u03b1 \u03c4\u03bf\u03c5 \u03cc\u03c4\u03b9 \u03bc\u03c0\u03bf\u03c1\u03b5\u03af \u03bc\u03b5 \u03c3\u03ba\u03bf\u03c0\u03cc \u03c4\u03b7\u03bd \u03b2\u03b5\u03bb\u03c4\u03af\u03c9\u03c3\u03b7 \u03c4\u03b7\u03c2 \u03c0\u03bf\u03b9\u03cc\u03c4\u03b7\u03c4\u03b1\u03c2 \u03c0\u03b1\u03c1\u03b1\u03b3\u03c9\u03b3\u03ae\u03c2. (\u0391\u03c1\u03c7\u03b9\u03ba\u03ac... \u03ad\u03bd\u03
