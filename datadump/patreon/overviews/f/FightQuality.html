    "summary": "\u003ch4 style=\"text-align: center;\"\u003eHI, WE\u0027RE FIGHT QUALITY\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003eIf you\u2019re anything like us, you like to know what you\u2019re spending money on, and considering the high prices of many product out there, it\u2019s nice to have reassurance that the item you purchase is right for you. Fight Quality (\u003ca href=\"https://fightquality.com/\"\u003efightquality.com\u003c/a\u003e) is a website designed to give honest and helpful reviews on a range of equipment for fighters.\u003cbr\u003e\u003cbr\u003eEverything the website does is funded out of our own pockets, topped up by contributions from our supporters.\u003cbr\u003e\n\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHAT MAKES US SPECIAL?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eIf you\u0027re looking for info on Boxing, MMA, Kickboxing or Muay Thai equipment, we have you covered. We\u0027re currently one of the largest fight gear review websites there is, having reviewed gear from over 30 different brands. When we review fight gear we try to break down every product\u0027s positives and negatives, so you can come to your own conclusions on gear, rather than us just telling you what you should or shouldn\u0027t get. Our small team means that we can make sure our product reviews are consistent, in-depth, and balanced.\u003cbr\u003e\u003cbr\u003eIt doesn\u0027t stop there though! We also write a whole range of articles, such as:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://fightquality.com/category/new-fight-gear/\" rel=\"nofollow\"\u003eNew Fight Gear round-ups\u003c/a\u003e - \u003c/strong\u003eWhere we show you the latest gear released each month from all the major brands\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://fightquality.com/category/training-tips/\" rel=\"nofollow\"\u003eTraining Tips\u003c/a\u003e - \u003c/strong\u003eWhere we give you great tips on how to take your workout and training to the next level\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://fightquality.com/category/gear-guides/\" rel=\"nofollow\"\u003eGear Guides\u003c/a\u003e - \u003c/strong\u003eWhere we break down everything you could ask to know about fight gear\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://fightquality.com/category/interviews/\" rel=\"nofollow\"\u003eGuest Reviews/Interviews\u003c/a\u003e - \u003c/strong\u003eWhere we chat to influential fighters to give you an insight into the gear they use and what drives them to train to be the best\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://fightquality.com/category/film-reviews/\" rel=\"nofollow\"\u003eFilm Reviews\u003c/a\u003e - \u003c/strong\u003eWhere just for fun, we give our thoughts on some of the best fighter films out there, which we think you should watch\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eWe post new reviews and articles to the website 2 - 3 times a week, so there\u0027s always plenty of content for you to look at.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eFANCY BECOMING A SUPPORTER?\u003c/h4\u003e\u003cbr\u003eWe would love your help to take fight quality even further. By becoming a patron of Fight Quality, you\u0027d help us grow faster, allowing us to invest in new gear for reviews, advertise more and get the word out, host competitions where you can win brilliant fight gear and much more.\u003cbr\u003e\u003cbr\u003eWe\u0027ve set up a number of rewards for you too. You\u0027ll need to take a look at the rewards section to see what you get at each amount.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goal is simply to help fellow fighters or enthusiasts of all experience levels, but if you feel like contributing, it\u0027ll all go back into creating more stuff!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eFeel free to\u00a0\u003ca href=\"http://fightquality.com/subscribe/\" rel=\"nofollow\"\u003esubscribe\u003c/a\u003e to receive email notifications of our latest posts, or say hi to us on\u00a0\u003ca href=\"https://twitter.com/FightQuality\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/FightQuality/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e or\u00a0\u003ca href=\"https://www.instagram.com/fightquality/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e!"

     "about": "If you\u2019re anything like us, you like to know what you\u2019re spending money on, and considering the high prices of many product out there, it\u2019s nice to have reassurance that the item you purchase is right for you. Fight Quality is a website designed to give honest and helpful reviews on a range of equipment for fighters.\u003cbr\u003e\u003cbr\u003eWe aim to be the destination for anything you might want to know about fight gear. While we will never be able to review every product out there, we\u2019ll do our best to provide honest and helpful reviews on a range of equipment for fighters. We hope to be a useful aid to anybody training Kickboxing, Muay Thai, Boxing or MMA, as well as fighters from a range of other martial arts, or even those considering learning one who want to know what equipment they need to start.\u003cbr\u003e\u003cbr\u003eWe don\u2019t just repeat the specifications written by the manufacturer. As keen martial artists ourselves, every item is personally tested by one of our team, looking with a balanced mindset to show both the positives and negatives of every single product \u2013 because nothing is \u003cem\u003etruly\u003c/em\u003e perfect. While some brands do ask us to review their products for them, you can still rest assured that we always write honest reviews, not advertisements and endorsements.\u003cbr\u003e",
