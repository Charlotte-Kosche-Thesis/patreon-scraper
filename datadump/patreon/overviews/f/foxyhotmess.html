    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20); color: rgb(255, 255, 255);\"\u003eHI, I\u0027M JADE (OR FOXY IF YOU RESPECT MY BRAND)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m a struggling (and I mean struggling) \u003ca href=\"https://www.youtube.com/user/foxyhotmess\" rel=\"nofollow\"\u003ecomedian and Youtuber\u003c/a\u003e from the East Coast trying to make waves on the West. I make scripted and improv videos to showcase a more raw style of comedy on a platform that isn\u0027t too familiar. I\u0027m here to represent the introverted black girls and anyone else that has felt different in a room full of sameness. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20); color: rgb(255, 255, 255);\"\u003eWHY DO YOU WANT MY $$$?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eBecause Youtube checks are inconsistent af and sponsors don\u0027t like paying me what I need ( I have stories). To keep it so that I can keep creating content on Youtube, I need to make some money in other areas. Trust, I wish I could whoop Sallie Mae\u0027s ass, but for now I\u0027ll just give her her coins.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHOW THIS WORK? (stole this from\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/AriFitz\"\u003eAri.\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0thanks girl)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI will only post 3 updates a month on Patreon. \u003cbr\u003e\u003cbr\u003eThese updates will range from new videos and films on YouTube to any other pieces of content produced with your support. No matter what, there will only be 3 a month. \u003cbr\u003e\u003cbr\u003ePick how much you\u0027ll pledge and you\u0027ll be charged that amount per update monthly. For example, if you pledge $5 per video, that\u0027s $15 / mo. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20); color: rgb(255, 255, 255);\"\u003eWHY SUPPORT?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m on a mission to get noticed in a place that isn\u0027t looking. Support me if you value uniqueness and originality in the media you consume. I want to bring real raw comedy back to the forefront and I can\u0027t do that on my own. With your support, not only can you help me bring these pictures in my mind to life, you\u0027ll get a front row seat and see your name in the credits.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cem\u003eThink of this as a low-budget Fulu.\u00a0\u003c/em\u003e\u003cbr\u003e(FUBU + HULU)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cem\u003eTHESE ARE YOUR REWARDS\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eSAY WHAT SUNDAY INTRO DOWNLOAD\u003c/em\u003e\u003c/strong\u003e \"Oooooo say wut say wut say WUT, YU KNO DAT I LIKE IT BAHBEH\"\u00a0- Use it as a ringtone, listen to it during your workout, put it on your sex playlist--whatever you like.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eEARLY/UNCUT VLOGS \u0026amp; NEVER BEFORE SEEN CLIPS\u003c/em\u003e\u003c/strong\u003e - Get the vlogs early and also receive never before seen clips that will never be posted, as well as bloopers from collabs.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eLIVE \"SESSIONS\"\u003c/em\u003e\u003c/strong\u003e - Bring your friend Mary and I\u0027ll bring mine for these monthly elevated conversations.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003ePERSONAL POSTCARDS\u003c/em\u003e\u003c/strong\u003e - Get a special, custom postcard with a written message from me to you to show you how much I appreciate your coins.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003ePRIVATE PLAYLISTS \u003c/strong\u003e- \u003c/em\u003eI AM THE AUX CORD. That being said, I want to make a playlist every month just for my Patrons. The best part about it is that you guys get to choose the vibe, message, or use for each playlist. If you want something sexy? I can give you that. Need something to study to? I got you. Need something for when you have your white friends over? Like I said, I AM the aux cord.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eMERCH!\u003c/em\u003e\u003c/strong\u003e - Patrons get first dibs on new merch. Everyone else will just have to wait.\u00a0\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cem\u003e*Pledge what you can. If you can\u0027t pledge at all, don\u0027t trip. Anything is appreciated. \u003c/em\u003e\ud83d\ude0a\u003cem\u003e*\u003cbr\u003e*Rewards are subject to change because my mind goes a mile a minute and I\u0027m always thinking of what I can do better or provide you guys.*\u003c/em\u003e\u003cbr\u003e"
