    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello there! This is Faulty Pitch, and welcome to my Patreon!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI have been creating mostly furry artwork for the past 9+ years. You may know me as \u003ca href=\"http://www.furaffinity.net/user/ps111dude/\" rel=\"nofollow\" target=\"_blank\"\u003ePs111dude \u003c/a\u003eover on FurAffinity or as\u00a0 over \u003ca href=\"https://inkbunny.net/faultypitch\" rel=\"nofollow\" target=\"_blank\"\u003eFaultyPitch\u003c/a\u003e on Inkbunny. \u003cbr\u003eI have always enjoyed drawing, and have wanted to just show off my abilities, which not only include drawing, but 3D modeling (which I am still practicing) and animations.\u003cbr\u003eI would like for you join me in my artistic escapades, as I not only attempt to improve with each new piece, but show the more interesting (and also lewd and eye-catching) side of my skill.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat I am planning to work on\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am currently getting ready to start my own comic series, which will have fun, adventure and quite a lot of action (of the furry and non-furry kind!). Not to mention I have been practicing on animation and even some 3D modeling that I would like to get better at, and\u00a0 add to my repertoire of skills. I will also be releasing auctions and even some YCHs in the near future, so be on the lookout for those when they hit!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy should you become a supporter?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNot only would you be helping me enjoy what I love to do, and you would get high resolution images months in advance compared to anyone else! You would also get to vote for ideas for future projects and even be able to throw in your own characters into my daily art, and my comics (which won\u0027t be released to the public for a long while). \u003cbr\u003eI sincerely appreciate you coming to check my patreon, and even more thanks and gratitude to you if you decide to sign up! \u003cbr\u003e\u003cbr\u003eCome and join me! =3\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eTutorial on how to receive content when you sign up: \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n1. Pledge an amount that suits your best interests and price range.\u003cbr\u003e\n2. For new Patrons like yourself, if you want the content right away, \njust shoot me a PM with your tier level and I will send you a link to \nyour content! Be forewarned that hopping out of our patreon before \npaying results in permanent banning.\u003cbr\u003e\n3. If you can stand to wait a bit, I\u0027ll send patreon messages \ncontaining all the content links to your tier to you personally at the \nbeginning of the month when I add new content.\u003cbr\u003e\n4. Whether you send us a PM for the content or not, I\u0027ll be sure to \nsend you the content drop after the pay period in the beginning of each \nmonth.\u003cbr\u003e\n5. When you receive the message with the content links, just copy those links in your browser and paste\u0027em to get the pics. \u003cbr\u003e\n6. Enjoy the content!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
