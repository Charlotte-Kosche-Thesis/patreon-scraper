    "summary": "Welcome everyone to my smutty patreon\u00a0page!\u00a0\u003cbr\u003eHonestly, this was a long time coming, constantly I was being encouraged by strangers and friends alike to start my own patreon. My thoughts were always, \"Where to start?\" or \"What could I possibly offer as rewards?\" But really, those just ended up being excuses and a way for me to procrastinate setting one up.\u00a0\u003cbr\u003e\u003cbr\u003eHowever, now we\u0027re finally here! No \u0027maybe\u0027s\u0027 or \u0027we\u0027ll see\u0027s\u0027 to be found. It\u0027s all set up for everyone to see.\u00a0\u003cbr\u003e\u003cbr\u003eNow that I have a decent sized community surrounding me with love and support, I imagine that this page will do well. I plan on using this page to explore mostly my own personal art while being given the monetary incentive to do so. Now that may sound a bit conceited, but when you\u0027re a full-time artist, most of the time your own personal work gets put to the side in favor of paid projects. Gotta pay dem bills! Ya know?\u003cbr\u003e\u003cbr\u003eThat said, my primary focus is of course commission work, along with side projects here on patreon. Here I\u0027ll be posting WIP\u0027s and finished content here a week before anyone else sees them. You, my potential patrons, get first access to my art, thanks to your patronage. I\u0027ll also come to you for ideas on future projects, and you\u0027ll get to add input to my works! Along with that, there will be a raffle each month (starting in March), for the chance to get a free sketch commission from me! High Tired patrons get a permanent 25% discount on commissions (Quickie Combos not included in that deal, since that is a collaboration), as long as they are pledged. They can take advantage of this deal twice per month, just to keep the commission queue in check.\u00a0 \u003cbr\u003e\u003cbr\u003eAnyways, thanks so much for your consideration. I hope to make a community of fantastic people here who appreciate art as much as I do."
