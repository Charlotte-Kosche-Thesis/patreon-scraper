    "summary": "\u003cstrong\u003eESTE PATREON ENCONTRA-SE TEMPORAREAMENTE ENCERRADO, NENHUMA REWARD OU POST ESTA A SER FEITO, SE QUISEREM APOIAR OS MEUS PROJECTOS VISITEM\u003c/strong\u003e\u00a0\u003ca href=\"https://ko-fi.com/felixworks\"\u003ehttps://ko-fi.com/felixworks\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eEu\nsou o Sam, o fot\u00f3grafo por detr\u00e1s da \u003cstrong\u003eFelix Works\u003c/strong\u003e. Desde pequeno que\ntenho uma grande paix\u00e3o pela fotografia e fotografar \u00e9 uma grande\nparte da minha vida. Fot\u00f3grafo desde 2007, decidi criar, em 2014, a\n\u003cstrong\u003eFelix Works\u003c/strong\u003e para espalhar os meus trabalhos criativos e sess\u00f5es\nfotogr\u00e1ficas tem\u00e1ticas. O que come\u00e7ou por algumas sess\u00f5es\ndespreocupadas, rapidamente cresceu, tendo evolu\u00eddo para trabalhos\nmais elaborados, tanto em fotografia como em v\u00eddeo. Embora todo este\ntrabalho seja feito com gosto de dedica\u00e7\u00e3o \u00e0 arte, existe um\nlimite para tudo, j\u00e1 se faz sentir a necessidade de uma maior\nprepara\u00e7\u00e3o e mais material do que disponho neste momento. Est\u00e1 na\naltura de dar um passo em frente e \u00e9 aqui que o Patreon entra em\njogo...\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003ePorqu\u00ea\no Patreon?\u003c/strong\u003e\u003cbr\u003eInfelizmente n\u00e3o tenho dinheiro nem material para\nfazer os projectos com a qualidade que pretendo. Tendo em conta que o\nPatreon tem ajudado artistas a realizar os seus projectos decidi\ncriar um para me apoiar a crescer e \u00e9 aqui que voc\u00eas podem\najudar!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePorque \u00e9 que devia ajudar-te?\u003c/strong\u003e\u003cbr\u003eBem, n\u00e3o \u00e9 um\ndever. Ningu\u00e9m te obriga, mas ficaria bastante agradecido pela\najuda. Eu criei um Patreon para conseguir arranjar material melhor,\nneste momento estou em vias de obter um est\u00fadio funcional, o que j\u00e1\n\u00e9 uma grande vict\u00f3ria pessoal, mas isto n\u00e3o seria poss\u00edvel sem o\napoio de todos os que j\u00e1 pertencem a minha fam\u00edlia do Patreon.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMas as tuas fotos j\u00e1 s\u00e3o fixes porque \u00e9 que precisas de\nmais?\u003c/strong\u003e\u003cbr\u003eAgrade\u00e7o o teu feedback, mas ainda existe muito que eu\ngostava de fazer. Gostava de poder construir cen\u00e1rios para as minhas\nsess\u00f5es, fazer fotos debaixo de \u00e1gua, conseguir mandar fazer fatos\npara poder ter grupos completos. Sim, \u00e9 tudo muito bonito e fixe mas\npara isso preciso da vossa ajuda. Espero poder contar com ela e que\nse juntem a esta pequena fam\u00edlia de pessoas que me ajudam a crescer\ne fazer cada vez melhor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMas o que \u00e9 que eu ganho em\najudar-te?\u003c/strong\u003e\u003cbr\u003eEm primeiro lugar a minha gratid\u00e3o mas se isso nao for\nsuficiente aqui est\u00e1 a lista de recompensas que cada patamar\ntem:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1$ - Everything Counts \u003c/strong\u003e\u003cbr\u003e- Acesso pr\u00e9vio de todas as\nsess\u00f5es e v\u00eddeos feitos por mim\u003cbr\u003e- Vlogs sobre projectos\nfuturos\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5$ - Another Brick In The Wall\u003c/strong\u003e\u003cbr\u003e- Acesso pr\u00e9vio de\ntodas as sess\u00f5es e v\u00eddeos feitos por mim\u003cbr\u003e\n-\nVlogs sobre projectos futuros \u003cbr\u003e- A5 print \u003cbr\u003e- Acesso a v\u00eddeos\nde behind the scenes extendidos\u003cbr\u003e- Acesso a v\u00eddeos de showcase\nextendidos\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e10$ - Learn To Fly\u003c/strong\u003e\u003cbr\u003e- Acesso pr\u00e9vio de todas as\nsess\u00f5es e v\u00eddeos feitos por mim\u003cbr\u003e- Vlogs sobre projectos futuros\n\u003cbr\u003e- A4 print \u003cbr\u003e- Acesso a v\u00eddeos de behind the scenes extendidos\n\u003cbr\u003e- Acesso a v\u00eddeos de showcase extendidos\u003cbr\u003e- Acesso a tutoriais\nem v\u00eddeo (fotografia e edi\u00e7\u00e3o)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e50$ - Rock me like a\nhurricane ( apenas uma pessoa por m\u00eas )\u003c/strong\u003e\u003cbr\u003e- Acesso pr\u00e9vio de todas\nas sess\u00f5es e v\u00eddeos feitos por mim\u003cbr\u003e- Vlogs sobre projectos\nfuturos \u003cbr\u003e- A4 print \u003cbr\u003e- Acesso a v\u00eddeos de behind the scenes\nextendidos \u003cbr\u003e- Acesso a v\u00eddeos de showcase extendidos\u003cbr\u003e- Acesso\na tutoriais em v\u00eddeo (fotografia e edi\u00e7\u00e3o)\u003cbr\u003e- Sess\u00e3o fotografia\nou showcase em v\u00eddeo singular com tema a escolha\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTA:\u003c/strong\u003e esta\nsess\u00e3o dever\u00e1 acontecer na zona de lisboa ou arredores e estar\u00e1\nsujeita a disponibilidade existente. \u003cbr\u003e\u003cbr\u003eSe chegaram a esta parte\ne querem ajudar mas n\u00e3o tem dinheiro para tal lembrem-se:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePartilhar\ntamb\u00e9m \u00e9 ajudar!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
