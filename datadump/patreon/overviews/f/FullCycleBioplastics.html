    "summary": "Full Cycle is turning food waste into marine-degradable bioplastics, and we need your help!  \u003cbr\u003e\u003cbr\u003eWe\u0027re a young company, founded by twin engineers, Dane and Jeff Anderson, and we happen to love the ocean and care for the environment. Things aren\u2019t heading in the right direction now, but we\u2019re here to turn things around for plastics and greenhouse gas emissions.\u003cbr\u003e\u003cbr\u003eUproxx Reports recently produced a\u00a0\u003ca href=\"https://www.facebook.com/UPROXX/videos/10157564800966337/?hc_ref=ARSBOYBpOMn1y8HHItaeTirwb12kXs3KQMvOdeWM498sQxiQDrs0kqcq4pDmPK-7Efo\u0026amp;pnref=story\" target=\"_blank\"\u003evideo\u003c/a\u003e on us and we were blown away by the positive responses, intelligent questions, and overwhelming support and enthusiasm we received from around the world. (I see you Australia and NZ)\u003cbr\u003e\u003cbr\u003eThe largest hurdle we face as we scale-up is fundraising. We\u0027re currently marching down the traditional fundraising path in Silicon Valley, but the world needs this solution yesterday, so if you\u0027re looking to make a direct impact and help move this solution to market faster, this is the place.\u003cbr\u003e\u003cbr\u003eFor a steadier stream of content and updates please check us out on these social media channels:\u003cbr\u003eTwitter: @FullCycleBio\u003cbr\u003eFacebook: /fullcyclebioplastics\u003cbr\u003eJeff and Dane\u2019s personal Instagram: @jeffanddanger\u003cbr\u003e\u003cbr\u003eRegardless of your monetary commitment here, we hope that you\u0027ll support us in spirit by selecting sustainable options as a consumer, supporting the brands who go the extra mile to use sustainable packaging, and following our progress as we bring our solution to market.\u003cbr\u003e"
