    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" src=\"//www.youtube.com/embed/OYMi5JxlPOQ?feature=oembed\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=OYMi5JxlPOQ",
    "one_liner": "Striving to produce the best, most immersive GENERAL AVIATION Flying videos",
    "patron_count": 1210,
    "pay_per_name": "Awesome Flying video!",
    "pledge_url": "/bePatron?c=103124",
    "published_at": "2014-07-17T01:47:57+00:00",
    "summary": "I love film making (it\u0027s what I do for a living) and I obviously love flying - I do it for fun, but take it very seriously from a safety standpoint and am always looking to learn and improve. \u003cbr\u003eMy work in TV can be frustrating because much of the time we are fighting to edit things WAY down to fit a tight time slot, or meet network exec requirements, and by the time we\u0027re done, the true essence of the content is usually gone. \u003cbr\u003eWith \"Flight Chops\", it has been so liberating to be able to make aviation related content the way I want to make it - I am very respectful of people\u0027s time and always work hard to make my videos concise and engaging... \u003cbr\u003eBut I am not handcuffed by a time slot, so I am also free to be indulgent and let the content breath as needed; I make it fun, but I also love to explore all the geeky details. \u003cbr\u003eBasically, I\u0027m mostly disappointed by the mainstream aviation TV content, so I am making the flying show that I\u0027d want to see.\u003cbr\u003e\u003cbr\u003eI\u0027m currently making 2 new videos per month.\u003cbr\u003e(a new video every 2nd Friday)\u003cbr\u003e\u003cbr\u003eMy videos will ALWAYS be free - I make them for self analysis purposes and am happy to share.  \u003cbr\u003eThe only question is how big and how often I can make them.\u003cbr\u003eAs the productions get more complex, I\u0027ve started working with bigger crews, and traveling for shoots to cover amazing things like specific specialized training and type conversion checkouts. \u003cbr\u003eWith your help, Flight Chops can keep growing and producing more awesome stuff!"

     "created_at": "2014-07-31T03:38:34+00:00",
     "description": "You\u0027ll get all the perks above,\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThese won\u0027t just be boring raw unedited GoPro shots - They will be engaging, contextual and sunc with multiple angles - but they won\u0027t be fully cut down yet - essentially you\u0027ll be getting to see the \"extra stuff\" that I end up struggling to cut away, when I make my shorter videos for a wider audience.\u003cbr\u003e\nI will give exclusive updates and links via the Patreon feed.\u003cbr\u003e\n\u003cbr\u003e\nNOTE: Remember to check the feed for existing posts with links to exclusive content!\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003ePLUS I will personally mail you a \"Flight Chops\" \u003cstrong\u003eembroidered flight suit patch!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e(I\u0027m not about swag, but these turned out rather nicely, if I do say so myself :)\u003cbr\u003e\n\u003cbr\u003e\nThe standard 3\" size is also great to stitch onto a hat, flight bag or jacket!\u003cbr\u003e\n\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePLUS access to additional flight training and flying footage and \u003cstrong\u003ebonus videos\u003c/strong\u003e when I am editing.\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "Documenting my \u003cstrong\u003eInstrument Rating training\u003c/strong\u003e to completion! Traveling with crew for remote shoots to include amazing things like \u003cstrong\u003eWarbird\u003c/strong\u003e checkouts, \u003cstrong\u003etype conversion\u003c/strong\u003e training\u003cstrong\u003e \u003c/strong\u003eand so on! \u003cbr\u003e(these would result in a multi-part series to be sure we can fully explore the awesomeness of the content!) \u003cbr\u003e\u003cstrong\u003e2017 UPDATE: \u003c/strong\u003eWith your help, we are pushing REALLY hard to start delivering closer to the final goal - it is a serious possibility that we\u0027ll be moving to a \u003cstrong\u003eweekly publishing schedule\u003c/strong\u003e soon - check the final goal for more details\u003cbr\u003e",

   {

     "created_at": "2014-07-28T20:07:31+00:00",
     "description": "I can say good-bye to other clients and contracts, while \"Flight Chops\" becomes a \u003cstrong\u003eFull Time\u003c/strong\u003e focus; It would be more of a full on TV series BUT with out the limitations imposed by TV networks!  \u003cbr\u003eWe\u0027d make 26+ Full Production episodes per year + additional bonus videos as inspired by the content - \u003cstrong\u003ethe Sky is the Limit!\u003c/strong\u003e  \u003cbr\u003eno pun indented :)\u003cbr\u003eIf it get\u0027s this huge, I imagine there will also be some pretty cool sponsors on board to help augment the costs; \u003cbr\u003eThe crazy thing is that as I write this, I feel like I am describing my dreams coming true; work and play will have merged! - but this is not like wishing to win the lottery - we\u0027re already in a position where this goal is not THAT far out of reach.  It\u0027s amazing! \u003cbr\u003e\u003cstrong\u003e2017 UPDATE: \u003c/strong\u003eThe continued success of this campaign has helped seal the deal with some big Sponsors; and we are well on our way to making it! Thanks for being a part of it!\u00a0 \u003cbr\u003e",

   {

     "completed_percentage": 100,
     "created_at": "2015-03-09T00:07:25+00:00",
     "description": "We\u0027re just over 6 months into the campaign, and I\u0027m adding this new \"goal\" to let all the supporters know that we\u0027ll essentially jump ahead as of reaching this point - we\u0027re actually closer to being at the 4th goal: \u003cstrong\u003e\"Added Full Productions\"\u003c/strong\u003e! \u003cbr\u003eUp until now, we could only really afford to do 1 in 4 episodes as \"Full production\", but we\u0027ve just done SIX back-to-back! \u003cbr\u003eThanks to the amazing support from you guys here on Patreon, combined with some serious sponsor interest, we\u0027re now able to more frequently afford professional crew and extra help with post production! \u003cbr\u003eThere\u0027s still a long way to go, but I\u0027m aiming high :)  \u003cbr\u003eThanks for helping us get there!",
