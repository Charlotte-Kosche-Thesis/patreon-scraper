    "summary": "\u003cstrong\u003eOl\u00e1, tudo bem com voc\u00ea?\u003c/strong\u003e\u003cbr\u003eEu sou \u003cstrong\u003eFabio M Pires\u003c/strong\u003e, atualmente com 41 anos, adoro caf\u00e9, correr e fazer filmes para o\u00a0\u003ca href=\"http://www,youtube.com/FabioMPires\" target=\"_blank\"\u003eYouTube\u003c/a\u003e ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVivendo uma Nova Aventura\u003c/strong\u003e\u003cbr\u003eIntegrante da turma de 76, acompanho as mudan\u00e7as tecnol\u00f3gicas do mundo. Copiando documentos em mime\u00f3grafo e conhecedor dos disquetes, acompanhei o MSDOS de perto, a chegada dos smartphones, aplicativos nas nuvens, at\u00e9 o atual streaming de conte\u00fado. Comecei um canal no youtube para inspirar as pessoas a cuidarem de si mesmas, seguirem os seus instintos, as suas vontades, e viver uma nova aventura todos os dias.\u003cbr\u003eQuando deixamos os conceitos de lado, tudo pode ser uma aventura. Um caf\u00e9, uma caminhada, uma nova experi\u00eancia se transforma quando estamos dispostos a sair da rotina.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConte\u00fado Fa\u00e7a como Pode\u003c/strong\u003e\u003cbr\u003eSaber lidar com situa\u00e7\u00f5es diferentes \u00e9 um desafio constante. Emo\u00e7\u00f5es, hist\u00f3rias, culturas, s\u00e3o apenas alguns pontos para cada pessoa perceber o ambiente ao seu redor de maneira diferente.\u003cbr\u003eQuero trocar receitas prontas por valores concretos em busca da nossa ess\u00eancia. Nem sempre temos as condi\u00e7\u00f5es ideais para realizar algo, mas podemos quebrar as regras e criar a nossa pr\u00f3pria maneira de encarar o mundo com alegria e felicidade.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMobile Filmmaker\u003c/strong\u003e\u003cbr\u003eDesigner sem forma\u00e7\u00e3o tradicional, procuro trazer hist\u00f3rias como qualquer outra pessoa poderia fazer, atrav\u00e9s do smartphone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u00b4s Rock\u003c/strong\u003e\u003cbr\u003ePosso ajudar voc\u00ea a compor uma nova aventura? \u003cbr\u003eVoc\u00ea pode me ajudar?\u003cbr\u003eAdoro caf\u00e9! Vamos tomar um?\u003cbr\u003eConhe\u00e7a o canal \u003ca href=\"http://www,youtube.com/FabioMPires\"\u003ehttp://www,youtube.com/FabioMPires\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u2709\ufe0f Caixa Postal 79402 - 03165-970 - S\u00e3o Paulo - SP\u003cbr\u003e"
