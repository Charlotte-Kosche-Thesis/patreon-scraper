    "summary": "\u003cstrong\u003eWelcome to our Patreon Page\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nFor those of you who don\u2019t know me or my story,\u00a0 I\u2019m\nFieldersChoice or FC.\u00a0 I\u2019m a father of\ntwo amazing young people and we stream on Mixer and as well we produce some\ncontent directly to YouTube.  \u003cbr\u003e\n\u003cbr\u003e\nOver the past year, we have become known as the Angel of Mixer which is a title\nI don\u2019t take lightly and consider it a real badge of honor as we enjoy being\nknown as the go to guy on the platform when streamers need help with Xsplit,\nOBS, Scottybot, Scorpbot, or Firebot. \u003cbr\u003e\n\u003cbr\u003e\nEvery Tuesday Night at 8 pm Eastern we host the S.O.S.  or Support Our Streamers live on Mixer which\nis our way to help new streamers build their streams.  The show covers a variety of topics to help\nstreamers out there understand the technology and software available to them as\nwell as pass along tips, tricks and advice to help them start off on the right\nfoot.\u003cbr\u003e\n\u003cbr\u003e\nIn December of 2017, we took it a step further as a streaming community and\nbegan raising funds using Gawkbox to help other streamers on Mixer get the gear\nthey need in a Campaign we called the Gifts for Streamers.  \u003cbr\u003e\n\u003cbr\u003e\nTo Date, through the campaign we as a community have raised enough funds to\nassist over a dozen streamers on mixer get new web cameras, microphones, and\ngreen screens.  \u003cbr\u003e\n\u003cbr\u003e\nThe amazing people at Gawkbox singled us out on their blog as well to highlight\nour campaign \u003cbr\u003e\n\n\u003ca href=\"https://medium.com/gawkbox/how-streamer-fielders-choice-made-over-600-for-charity-w-gawkbox-a4b4921ec37\" target=\"_blank\"\u003eRight Here\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nGiven the campaign\u2019s success, we have decided to continue it on a monthly basis\nwith the goal of helping one or two streamers in need of gear  and that\u2019s where your Patreon Pledge can help\nus continue to transform the lives of these streamers and their communities. \u003cbr\u003e\n\u003cbr\u003e\n50% from\u00a0 every Patreon Pledge is going directly back into continuing\nto fund the campaign and the remainder after Patreon gets their service fees\nwill help our stream to stay current in terms of technology, stream improvements\nand games to play.\u003cbr\u003e\u003cbr\u003eThank you for your consideration\u00a0\u003cbr\u003e\u003cbr\u003eFC\u003cbr\u003e"
