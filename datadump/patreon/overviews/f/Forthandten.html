    "summary": "\u003cstrong\u003eWelcome to the Forth and Ten Podcast Patreon Page!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDo you believe in mermaids? \u003cbr\u003eDo you know people that only have one skill? \u003cbr\u003eHow would you defeat a wolf? \u003cbr\u003eWould you drink your lover\u0027s bath water? Are you a fan of shooting your shot? \u003cbr\u003eOr if you\u0027re ok with listening to some sports talk...\u003cbr\u003e\u003cbr\u003eThen, Forth and Ten is the podcast for you. 3 comedians, ten topics, making fun of the biggest sports stories that\u0027ll make your life better. \u003cbr\u003e\u003cbr\u003eWe started the podcast back in 2015, with a little aim of where we were really going. After analyzing sporting events, giving hilarious commentary on absurb sports news and entertaining guests from all over the sports world, we are finally coming into our own. And it\u0027s thanks to our listeners. To everyone who has been with us from the beginning, to those who were forced to listen with a friend on a commute to work, or even if you stumbled upon on podcast and laughed a little, THANK YOU.\u00a0\u003cbr\u003e\u003cbr\u003eThis page is all about helping us bring more joy, laughter and entertainment to people\u0027s lives every week.\u00a0\u003cbr\u003e\u003cbr\u003eWith the money from you, we can continue to upgrade our equipment and create more content video, provide more BONUS features, be able to travel and put on more shows outside of Atlanta, and SO MUCH MORE.\u00a0\u003cbr\u003e\u003cbr\u003eWhether it is $1 or more, we sincerely appreciate the support and aim to maximize our efforts to continue to bring you all excellence.\u00a0\u003cbr\u003e\u003cbr\u003eSo, jump on the bandwagon if you are new to this podcast. Otherwise, continue to enjoy the show!\u003cbr\u003e\u003cbr\u003eOH! Be sure to check out our podcast on iTunes, SoundCloud and forthdistrict.com. Plus, follow us on IG @forth_and_ten for hilarious bonus footage of your new, favorite podcast!"
