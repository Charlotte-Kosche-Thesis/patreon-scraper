    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/VWm9noy.png\" title=\"source: imgur.com\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\tWho Am I?\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003c/span\u003e\u003cimg src=\"http://i.imgur.com/uINTm7g.jpg\" style=\"width: 194px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\nHello! Welcome to my world! My name is Franki T. Dolley. I\u2019m a recent graduate from University of Illinois at Chicago, and have been writing speculative fiction for as long as I can remember. Writing has always been my passion. I have finished two novels, each the first in their own series, and have written a few novellas as well. Recently, I have realized another treasured hobby: editing. I enjoy reading others\u2019 work and helping them make it better. I have helped edit both fiction and non-fiction, and find that I love them both.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e Why Patreon?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/T4EXrXD.jpg\" style=\"width: 159px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\nSo, why am I here? Well, it\u2019s pretty simple really. I need more time to focus on my passion. Unfortunately, today\u2019s society requires money for things like light and heat and water (remember when you could just trade in two chickens and a cow for a month of clean water and a roof over your head? Yeah, me neither). You, dear patron, can help me accomplish both. Your patronage will\u00a0send me\u00a0to writing conferences and let me hire professional editors, which will help me create better work to give to you!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u00a0\u00a0\u00a0 \u003cstrong\u003eWhat Can I Offer You?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/vERJAYl.png\" style=\"width: 152px;\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\nExclusive, never before seen pieces that will stay with you forever. I want my patrons to feel just as comfortable in my world as I am, and in order to do that,\u00a0I want you\u00a0to get to know my characters. By becoming my patrons, you will be able to dive into character bios, backgrounds, and their innermost thoughts and feelings by reading their diary entries. You will get access to fresh, unedited chapters and scenes of my work, and get hands-on by helping me\u00a0choose where the characters go and what happens within the plot. Take a look at the right side of my page for the fruits of your patronage!\n\t\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/XZQ3a6S.png\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\t\n\u003c/div\u003e"
