    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eCurrent Patron Demo Level: Uncharted WildWoods (Earth Level)\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eRight click and pick \"open image in new tab\" to view full size!\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://cdn.discordapp.com/attachments/214663122022170625/426261736882962432/earth.png\"\u003e\u003c/a\u003e\u003ca href=\"https://cdn.discordapp.com/attachments/214663122022170625/426261736882962432/earth.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/214663122022170625/426337989694586890/b9c1fc82-c710-43db-8fc9-d95aef0da9ed.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHey there! \u003c/strong\u003e\u003cstrong\u003eWe\u0027re working on \"\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eFuture Fragments\u003c/em\u003e\u003cstrong\u003e\", an \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003e18+ only, NSFW \u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003evideo game!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSo let\u0027s get right into what this game is, and who\u0027s working on it.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFuture Fragments\u003c/em\u003e\u00a0is a hybrid platforming/run \u0027n\u0027 gun/RPG game, with a science fiction/mystery theme.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u2019s a summary of your objective/beginning of the story;\u003c/strong\u003e\u003cbr\u003eThe game starts off in the year 1000 AD, where your \u003cstrong\u003eKing\u003c/strong\u003e, a powerful sorcerer, has been having trouble keeping your kingdom protected from those who would try and harm it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/214663122022170625/426281868942639105/background_00000.png\"\u003e\u003cbr\u003e\u003cbr\u003eHe\u2019s attempted to train multiple promising citizens into mages to help defend the kingdom, but unfortunately only two of them had enough talent to become true magicians; \u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eTalia\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e(that\u2019s you!)\u003c/em\u003e, an 18-year old, serious, \u201cby the book\u201d long-range specialist and \u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFaye\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, a 21-year old, acerbic, arrogant short-range specialist.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/214663122022170625/426277521017929733/sefsefsef_00000.png\"\u003e\u003cbr\u003e\u003cbr\u003eAll seemed lost as the kingdom was slowly losing ground, but then your King stumbled on a miracle solution. Using his powers to rip a portal open to the future, he was able to find a powerful weapon, sitting disassembled in fragments, in the year 3000 AD.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/214663122022170625/426282848886980630/background21_00000.png\"\u003e\u003cbr\u003e\u003cbr\u003eThus, your King\u2019s orders are simple and direct; find the \u003cstrong\u003eFragments\u003c/strong\u003e and return home safely.\u003cbr\u003e\u003cbr\u003eAdditionally, whoever brings back the most pieces will be designated the King\u2019s right hand woman, with all the power that that brings. Unfortunately for the King though, the two women each have their own motives...\u003cbr\u003e\u003cbr\u003eAnd of course, there\u2019s threats in the future, too. Mainly, there\u2019s the \u003cstrong\u003eWorld Organization for Regulation of the Masses\u003c/strong\u003e, abbreviated \u201caffectionately\u201d as the \u003cstrong\u003eWORM\u003c/strong\u003e by the few remaining rebels who fight against it. Even worse is that sex and relationships, being seen as a waste of time that could be spent working, are both outlawed by the WORM (people are created through cloning and other means).\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThis means that quite a few people are very, VERY desperate for sex in the future... and on top of all that,\u00a0if you want to survive, you\u0027ll need to figure out the truth behind the \u003cstrong\u003eFuture Fragments\u003c/strong\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/214663122022170625/426299722727161856/aaaa_00000.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s a list of gameplay features so you don\u0027t have to read another huge chunk of text. Just kidding! Sorry for all the text though, seriously, but please read through all of it; we have a lot we\u0027re sticking in this game.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eFive expansive stages, with lots of secrets to find!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eA Hub Map system that allows you to choose the order you complete maps in!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eA wide variety of enemy designs, with 20 enemies, 6 bosses, and a total of over 90 H-animations!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e150+ optional interactive cutscenes; your choices during them matter, and based on what actions you take throughout the game, you\u0027ll end up with one of 36 possible endings!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eA fleshed out, mystery-driven plot that you can skim the surface of or dive deep into it, it\u0027s up to you!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e50+ powerups; you can mix and match up to 3 at a time!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eProfessional voice acting for the entire game!\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eDynamic music and sound that changes based on the events going on around you, in real time!\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/214663122022170625/426299720772878336/aaaa_00001.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWanna know who\u0027s working on this game?\u003cbr\u003e\u003c/strong\u003eAll three of us share game design ideas for the game, but in general, here\u0027s who we are and what roles we\u0027re mainly filling.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eHentaiWriter\u003c/strong\u003e - Story, Marketing/PR, Level Design, QA\u003c/em\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eTriangulatePixels\u003c/i\u003e\u00a0- \u003cem\u003eSprites, Backgrounds, Animation, Character Design\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFrougeDev\u00a0\u003c/em\u003e\u003c/strong\u003e- \u003cem\u003eProgramming\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027re also working with a number of other talents for audio, including;\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSilkyMilk\u003c/strong\u003e\u00a0(Talia\u0027s voice) -\u00a0\u003cstrong\u003eMonakoko \u003c/strong\u003e(Faye\u0027s voice)\u003cbr\u003e\u003cstrong\u003eFuyarinpa\u003c/strong\u003e\u00a0(Music) -\u00a0\u003cstrong\u003eLewd K.\u003c/strong\u003e\u00a0(Sound Effects)\u003cbr\u003e\u003cstrong\u003eAnd a whole host of voice actors and actresses!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/214663122022170625/426299721179594753/aaaa_00002.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSpeaking of content, though; l\u003c/strong\u003e\u003cstrong\u003eet\u0027s talk about rewards for everyone pledging to this game!\u003cbr\u003e\u003c/strong\u003eThe rewards are fairly straight forward, but I wanted to clarify a few things;\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e1) For all the (TIER REWARDS) in bold, as well as getting a copy of the game, you only need to pledge ONCE at that tier to get that reward;\u003c/strong\u003e once you\u0027ve paid one month for that, then you no longer need to pledge at that level to get those specific rewards.\u003cul\u003e\u003cli\u003e\u003cem\u003eHowever, getting access to game demos and the activity feed DOES require you to stay subscribed at a pledge level that has those two bonuses.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e2) Any of the rewards that says (optional) alongside them are simply that;\u003c/strong\u003e you don\u0027t *have* to get said optional reward, you can pledge just to support or just to get a copy of the game.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e3) All (TIER REWARD) rewards are sent to your email you signed up to Patreon with, and game demos are posted on the activity feed;\u003c/strong\u003e\u00a0this means you\u0027ll want to check your email every so often to make sure you\u0027re not missing emails from me!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003eNote that I will be reading the activity feed, checking comments, replying to things frequently, so if you\u0027ve got any questions about the game, feel free to ask!\u003cbr\u003e\u003cstrong\u003eWe\u0027re also doing weekly updates in the activity feed, so check those out as well!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat about wraps things up; again, please, if you can support us with any amount, it means the world to us, and we are working \u003cem\u003every\u003c/em\u003e\u00a0hard to get this game out ASAP while still maintaining a high level of quality.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAgain, thank you all so much, and if you think this game is worthy of your time and money, please do pass the news on about this game to others you know!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e---------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cem\u003eAlso, as a final note, I\u0027m working with separate teams on two other games as well; if you\u0027d like to check those out, here\u0027s the links to those Patreons!\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.patreon.com/hentaiwriter\"\u003ehttp://www.patreon.com/hentaiwriter\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.patreon.com/hentaiwriter\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"http://www.patreon.com/hentaiwriter\"\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://www.patreon.com/reclaimreality\"\u003ehttp://www.patreon.com/reclaimreality\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e"
