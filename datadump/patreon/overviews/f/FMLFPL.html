    "summary": "Hi. We are Alon and Walsh - just a couple of best friends with an extremely unhealthy FPL addiction.\u00a0Together, we are FML FPL: a podcast dedicated to the hardcore Fantasy Premier League community.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Ct8XcPHWEAELxg1.jpg\" style=\"width: 209px;\"\u003e\u003cbr\u003e\u003cbr\u003eWe were bored to death by other FPL podcasts commandeered by very dull fucks so we decided to do something about it and start our own. We have found that gentle balance of deep FPL analysis and thoroughly foul language that will see you straight through your morning commute once a week with some giggles and some contemplation. You are welcome.\u003cbr\u003e\u003cbr\u003eAs we enter our third season podding with a growing audience we have found that it\u0027s begun to take up a \u003cstrong\u003eLOT\u003c/strong\u003e of our time. Responding to each and every one of you loyal and faithful lot on e-mail or twitter or whatever is wearing us down. So, here we are, making moves. Check out how you can help support us and thank you so much we truly love you all:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSlap On The Ass ($1.75/month):\u003c/strong\u003e\u003cul\u003e\u003cli\u003eGet a private podcast feed for some behind the scenes audio from before and after we pod every week.\u003c/li\u003e\u003cli\u003eAlon and Walsh will give you a shoutout at the end of the pod when you pledge.\u003c/li\u003e\u003cli\u003ePlus you\u0027ll get a co-slap-on-the-ass for it too................. You wish.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePrize League ($2.75/month):\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eGet the league code to the FML FPL private prize league! In this league the winner of every month will get a FML FPL mug and the winner of the league at the end of the season will get an even more special reward.\u003c/li\u003e\u003cli\u003eThe loser of every month will get some sort of small piece of shit.\u003c/li\u003e\u003cli\u003ePlus the Slap On The Ass reward.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eFML FPL Chat Room + FPL Prize League ($4.84/month):\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eGet access to the private chat room! Alon and Walsh will frequent there and for sure get stuck in BIG TIME during match-days to bantz with all of you and be more responsive in general to people in there!\u003c/li\u003e\u003cli\u003eAlso you get the code to the FPL Prize League.\u003c/li\u003e\u003cli\u003ePlus the Slap On The Ass reward.\u003c/li\u003e\u003c/ul\u003e"
