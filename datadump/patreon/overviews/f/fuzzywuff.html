    "summary": "Hewo and welcome to my Patreon comfy couch! If you follow me already on inkbunny, I want to thank you for your support, if you don\u0027t here who I am, I am Chelsea, a fresh new artist in the furry fandom who enjoy drawing and learn new tricks everyday just for your eyes. I am heavily based on anthropomorphic art, very often of mature and adult content, I am really easy going and kinky.For the past 3 years now I have been learning how to draw and continue to do so, with more and more amazing release every time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Why Becoming a Patron ?\u003c/strong\u003e\u003cbr\u003eBy becoming a patron, you show support to an artist you like, and help me to share my passion of furry art with you, keeping my motivation up to produce more artwork of the characters you like such as Chelsea, the infamous bundle of troubles~\u003cbr\u003eI certainly love commissions, keeping me from the expensive I have in real life to eat, and pay my bills, becoming a patron help me with this part, giving me more free time to draw goodness. I enjoy my work a lot, and furthermore, my watchers are what I love the most, providing them what they like.\u003cbr\u003e\u003cbr\u003eIf you are one of those who love those random filler of Chelsea playing around, and enjoy art that are not from commission, pledging is a great way to show your appreciation to my work, and help me continue providing you the best of her.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- The advantage of your Pledge\u003c/strong\u003e\u003cbr\u003eNot only you support my artwork, get to enjoy free art I release here and there, but you get to be a friend with benefit as well~ You can subscribe to this Patreon with a fixed amount of your choice, and you can cancel at anytime. Now let\u0027s talk about those benefits.\u003cbr\u003eDepending of your support, you will be entitled to be part of my random sketches, since I am always looking for species to doodle and practice, you will also get the massively high resolution of every art I release, along with unreleased art I sometime don\u0027t post anywhere online. You will get the .sai files and access to random free raffle, be a background character for one of my upcoming comic, and more. Check the Reward below~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Thank you!\u003c/strong\u003e\u003cbr\u003eAgain, thank you for your support, every bits count, it mean a lot to me that you want to show support to keep my hobbies something possible!\u003cbr\u003e\u003cbr\u003e"
