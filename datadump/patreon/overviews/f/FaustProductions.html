    "summary": "\"\u003cstrong\u003e\u003cem\u003eThere is nothing so absolutely charming... so coldly thrilling, so boldly erotic, than to be experienced by that which terrifies us. To open warmly... gasping like an eager flower when those things that go bump in the night come softly whispering with seductive breath.\u003c/em\u003e\"\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e- E. \u0026amp; R. Faust\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eDear Friends and Lovers:\u003cbr\u003eWELCOME!\u00a0\u003c/div\u003e\u003cbr\u003eRed pill or Blue: it is a pure joy for us to welcome you as a beloved member of our family! Whatever\u00a0path you have chosen (or both) we are so very pleased that you\u0027ve enjoyed our stories enough to have deemed them worthy of a few of your hard earned dollars! We are thrilled to be able to bring you the ever continuing tales of Shaun Webber... empath, socialite of Boston\u0027s upper crust; and Patrick Rose... exorcist, ancient bounty hunter, basically the cure for all things nasty that dare go bump in the night.\u003cbr\u003e\u003cbr\u003eBoth adult story lines will be published at the rate of two chapters per story each month, and we spin a good yarn folks! Both storylines are free to read for everyone, men and women over eighteen years old. Both yield a deep narrative plot, human intrigue, graphic violence, and sensual content in both venues that will hook you up fast for that late evening read... either alone or with a lover...(it\u0027s not called the blue pill for nothing!) we will definitely hit that spot.\u00a0\u003cbr\u003e\u003cbr\u003eAll we ask is that when you find yourself hooked on the characters and their adventures, you\u0027ll help get us out there to other readers and swell the ranks of the family. We work long and hard... battling demon priests, wading through naked ravening hoards... \u00a0typewriter swords smoking\u00a0as we wage war to bring you these stories! Our goal is to be able to do this full time, so jump on board ! We are so excited to see where this adventure will lead us all!\u003cbr\u003e\u003cbr\u003eRemember: this is not kickstarter! This is a recurring monthly pledge to support us! As much as we would love a C-note from you every month... we realize you have bills as well! Pledge five or ten dollars a month... that\u0027s fair. That\u0027s about as much as a tub of popcorn and a drink at the theater!! Only we satisfy far deeper than popcorn!... and you burn calories while reading either story!\u003cbr\u003e\u003cbr\u003eEach chapter will be at least 25,000 words and we get paid only after we deliver each pair of chapters. We guarantee one chapter in each storyline per month, but we\u0027ll do more if we can. Enough hype now. Chances are you\u0027ve already become a fan so we\u0027ll shut up and let you pledge. If not... go take a free ride on the the red or blue... no problem... we\u0027ll wait... see ya back here!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.faust-productions.com\"\u003ehttps://www.faust-productions.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eOur Pledge to you: \u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003eBlue pills: With inflight Nickelback and Barry White music, I solemnly swear to bring you in for a perfect landing on that sexual runway. Come journey with us as we follow Shaun\u0027s brutal embrace of his museum quality lifestyle of wealth and sexual exploits in a world gone perfectly mad. The perfect read for that gothic, late night candlelight bath -each chapter is self contained in the warmth of privacy and becomes divine satisfaction when you surrender the responsibility of your continued pleasure over to me.\u003c/div\u003e\u003cdiv style=\"margin-left: 60px;\"\u003eRed Pills: Epic plot lines, characters that you both love and hate, attention to detail, fully-fleshed out and engaging storylines as we journey on lifes roller-coaster together. My goal, above all, is to make you \u003cem\u003efeel... \u003c/em\u003eto be inspired. I want to make you angry... to laugh, cry and gasp. Above all, entertainment satisfaction and a comfortable addiction to that sense of fulfillment is paramount. Come hither to claim it... anytime the mood strikes you.\u003c/div\u003e\u003cbr\u003eThis is real... this is happening, and we\u0027re not going anywhere but up as we build our family... one member at a time!\u003cbr\u003e\u003cbr\u003eWe love you all brothers and sisters... come love us for years!\u00a0\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
