    "summary": "I\u0027m passionate about software development, and I\u0027m working hard to solve many of the issues I\u0027ve seen in my years of development. The state of web software development has never been more exciting, nor has it ever been more divided and complex. Our tools have gotten out of control! The js ecosystem is in tatters with libraries in numerous formats, a 20+ year-old language that is tied to bad legacy decisions, and complexity in spades.\u003cbr\u003e\u003cbr\u003eFulcro attempts to address these things. A few simple concepts unify the client and server story in a way that eliminates huge amounts of incidental complexity. It does require you to think differently. It does require that you use Clojure and Clojurescript. I think both of these further simplify the entire story, but they do require effort to learn.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027re up for the journey, please join us!\u003cbr\u003e\u003cbr\u003eIf you end up liking it, please consider helping support my work.\u003cbr\u003e\u003cbr\u003eFor those of you that are already supporting the project, Thanks!!!"
