    "summary": "This patreon started because I was out of a job and struggling to pay \nthe rent, I have since managed to find employment and am financially \nstable.  This patreon is being left active for anyone who feels they\u0027d \nlike to support the content but do know that I am no longer in a financial crisis.\u003cbr\u003e\u003cbr\u003eGood information is hard to come by, it can take weeks of researching a single topic before you\u0027re finally able to find an article you can trust and often we don\u0027t have enough free time to be looking for reliable sources and nab the most common answer we see as one we can trust. \u00a0Sadly the internet is riddled with misinformation and the frequently found answers are not always the right ones, this is disastrous when it comes to the health and safety of a pet and for the number of lives lost to poor advice this blog stands to fight against it.\u003cbr\u003e\u003cbr\u003eFlock-Talk is an informational blog that functions to help fellow parrot owners provide the best possible care for their feathered companions. This blog references articles written by professional avian behaviourists and compiles a multitude of resources on avian care so you don\u0027t have to spend weeks looking for something credible. There\u0027s a large variety of information that has been simplified and organized so everyone can find the answers they need without trying to weed through the misinformation the internet is so often overrun with. \u003cbr\u003e\u003cbr\u003eThis information is sometimes that which takes years of experience to know that can\u0027t typically be found with a simple google search, the years I spent volunteering at vet clinics, shelters, and working as the parrot-person (rearing, training, behaviour solving, and general care) in a pet store has amounted to a lot of experience I\u0027m more than happy to share.\u003cbr\u003e\u003cbr\u003eIf you would like to make a one-time donation you can donate through paypal to courtneytye@me.com.\u003cbr\u003eThere is also a \u003ca href=\"http://www.redbubble.com/people/parrotproducts/shop\" rel=\"nofollow\"\u003eredbubble\u003c/a\u003e account where bird-related products are available."
