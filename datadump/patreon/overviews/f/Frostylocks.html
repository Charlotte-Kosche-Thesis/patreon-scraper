    "published_at": "2017-11-21T19:07:27+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/C0gPhwP54Ec\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eA grand Huzzah!\u2014and bliss-filled thanks to all you wondrous patrons and participants that I have met on the road over the past five years. What a \nfantastic journey this has been! And so many of you have provided a couch, a bed, an office camp space\u2014a trailer even!\u2014delicious food and drink and oodles and oodles of love and smiles and friendship. You have welcomed me into your home with your cats and dogs and friends and fish and family. OMG! You. Are. Amazing! This \u003cstrong\u003e\u003cem\u003eFaire-mily \u003c/em\u003e\u003c/strong\u003ehas made my tours \u003cstrong\u003eTHE BEST\u003c/strong\u003e experience of my life! \u003cstrong\u003e\u003cem\u003eThank you!\u003c/em\u003e\u003c/strong\u003e I mean \u003cstrong\u003e\u003cem\u003eTHANK YOU!!!!!! \u003c/em\u003e\u003c/strong\u003eAnd so many of you have asked, \u003cem\u003e\"How can I support you?\"\u003c/em\u003e Well, I now have an answer: \u003cstrong\u003e\u003cem\u003eRight Here. On Patreon\u003c/em\u003e\u003c/strong\u003e. And it\u0027s not just throwing a few bucks in a bucket and forgetting, it is me inviting you into my creative world and continuing or creating our connection.\u003cbr\u003e\u003cbr\u003eFor those who are new to my world, I am Frostylocks, A.K. Murderwright, King Kohn, Ser Noir\u2014the minstrel, bard and jongleur who travels from Faire to Faire (\u003cem\u003eRenaissance, Medieval, piratical, fantastical, Victorian, Wild West\u003c/em\u003e) serenading patrons in the lanes and creating\u00a0\u003cstrong\u003e\u003cem\u003eLiving\u00a0Art\u003c/em\u003e\u003c/strong\u003e. O, the beautiful lanes!\u2014the warm gooey center of crowds from one to large where entertainment spawns raw and real. Where I pass out music and improv like chocolates, and hilarity explodes into the cosmos. Where it is you and I, and the outside world pauses for a few precious moments so we can have some fun together.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSome more details of what I do.\u003c/strong\u003e\u003c/em\u003e To accomplish this feat\u003cem\u003e,\u003c/em\u003e I create compelling characters and compose humorous, bawdy\u003cem\u003e\u2014and beyond bawdy!\u003c/em\u003e\u2014adventurous and crazy fun-filled period-inspired music to accompany my creations. To complete and polish the character, I design and create costumes; add physicality; learn and practice appropriate accents; and, develop character \"isms\" or expressions specific to the character. And when all the preparations have been made, I unleash my creation upon the Faire populace. \u003cem\u003e\u003cstrong\u003eCome join the fun-ness!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSee thee at Faire!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
