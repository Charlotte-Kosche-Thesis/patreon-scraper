     "about": "We\u0027re Food Not Bombs Los Angeles, a nonviolent decentralized food group that cooks and shares free food. This fundraising is our way to cover costs that our volunteers currently cover out of their own pockets (and hearts).\u00a0 If there is ever a point in which we have extra funds, they will be used to replace our cooking utensils and other hardware used in our kitchen.\u003cbr\u003e\u003cbr\u003eFREQUENT EXPENSES\u003cbr\u003e - Spices\u003cbr\u003e - Oil\u003cbr\u003e - Soap\u003cbr\u003e - Plates, Forks, Napkins\u003cbr\u003e - Chipotle Peppers\u00a0\u003cbr\u003e\u003cbr\u003eAbout FOOD NOT BOMBS -\u003cbr\u003e\u003cbr\u003eFrom foodnotbombs.net\u003cbr\u003e\"We recover food that would have been discarded and share it as a way of protesting war and poverty.\u003cbr\u003e\u003cbr\u003eEven though we provide meals and groceries to thousands of people, we are not a charity. Food Not Bombs is trying to inspire the public to participate in changing society and focus our resources on solving problems like hunger, homelessness and poverty while seeking an end to war and the destruction of the environment. We are also showing by example that we can work cooperatively without leaders through volunteer effort to provide essential needs like food, housing, education and healthcare. When over a billion people go hungry each day, how can we spend another dollar on war?\"\u003cbr\u003e",
