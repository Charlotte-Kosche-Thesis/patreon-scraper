    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJtKfkug8Vto%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJtKfkug8Vto\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJtKfkug8Vto%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-02-16T00:04:28+00:00",
    "summary": "\u003ch2\u003e\u003cimg src=\"http://fullnomad.com/wp-content/uploads/2016/08/herbie-the-love-bug.jpg\"\u003e\u003c/h2\u003e\u003ch2\u003eGo \"Full Nomad\" With Me!\u003c/h2\u003eHi! I\u0027m Steff.\u00a0I\u0027m a nomad.\u003cbr\u003e\u003cbr\u003eAt age 42, I sold everything to travel the world for five years. Closing in on the half-way mark, with my 19th country looming this weekend, I\u0027m pretty sure five years won\u0027t be long enough.\u003cbr\u003e\u003cbr\u003eRead\u00a0\u003ca href=\"https://www.washingtonpost.com/news/soloish/wp/2017/01/27/why-i-chose-to-be-a-nomad-in-my-40s/\" target=\"_blank\"\u003ethis story of mine\u003c/a\u003e in \u003cem\u003eThe Washington Post, \u003c/em\u003eif you want to learn more about why I went nomad.\u003cbr\u003e\u003cimg src=\"http://fullnomad.com/wp-content/uploads/2016/12/FullSizeRender-66.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cem\u003eSo, That Happened\u003c/em\u003e\u003c/h2\u003eIt hasn\u0027t been all sunshine, kitties, and rainbows on my travels. I\u0027ve lost jobs, had currency crash, and I\u0027ve even been inside a Greek emergency room . (They don\u0027t have soap, you know. In a hospital. How\u0027s that austerity working out for you now?) \u003cbr\u003e\u003cbr\u003eRight, and my father died, then I had an emergency hysterectomy in Albania, and all kinds of other things happened. \u003cbr\u003e\u003cbr\u003eBut you know what? They\u0027d probably have happened at home anyhow. At least I can say I went to Africa, saw a Roman Coliseum, stood in Athens\u0027 Acropolis, drank mulled wine in Budapest, road-tripped in the Azores, and cried on the Royal Mile in Edinburgh as a bagpiper played \u003cem\u003eBraveheart\u0027s\u003c/em\u003e Funeral Theme. I can say I\u0027ve been to Thailand, lived on the Mekong River, did a lobster-shack roadtrip in Eastern Canada, heard the call to prayer crying out through the night in Sarajevo, and more.\u003cbr\u003e\u003cbr\u003eI work as I travel, but if you\u0027re enjoying my photos, stories, and videos, then it\u0027d be really amazing if you could help keep my dream alive. I could share so much more with you if I didn\u0027t have to struggle like to do to stay afloat.\u003cbr\u003e\u003cbr\u003eThere\u0027d be more words. More photos. More stories. More adventures. More sharing. More videos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fullnomad.com/wp-content/uploads/2017/02/IMG_8902.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eMuch Places, Such Fun\u003c/h2\u003eSo far, I\u0027ve been to Spain, Croatia, Portugal, the Azores, Greece, Hungary, Scotland, England, Mexico, Morocco, Italy, the Czech Republic, Albania, Bosnia, Canada\u0027s Prince Edward Island and Nova Scotia, Thailand, Laos, Cambodia, and more.\u003cbr\u003e\u003cbr\u003eYou gotta be a passenger on my adventure of a lifetime.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fullnomad.com/wp-content/uploads/2016/07/13581918_492146094309404_2260957393667876996_o.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eThe Patreon Low-Down: How it Works\u003c/h2\u003ePatreon is a throwback to what art used to have: Patrons. Back in the day, a patron would support an artist they believed in. They\u0027d buy the paint, provide spaces to work in, give a bed to sleep on -- all kinds of ways of making sure the artist could do what they needed to do.\u003cbr\u003e\u003cbr\u003eToday, Patreon is bringing that tradition back. Got someone creating content, doing something you really love? Do they inspire you? Give you something to read or admire or think about on a daily basis? Then Patreon is how you can support them.\u003cbr\u003e\u003cbr\u003eA monthly payment comes out of your account, which YOU set and YOU control. It gets paid to me. Patreon takes a very small percentage for bringing us together. I set rewards, which you can choose, and then that way you get something special out of the deal.\u003cbr\u003e\u003cbr\u003eBy supporting me, you\u0027ll take some of the endless stress out of my lifestyle. It becomes nearly passive income that allows me to continue sharing my adventure and keeping the stories, photography, and videos flowing.\u003cbr\u003e\u003cbr\u003eAnd I\u0027ll love you forever if you help me with this.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fullnomad.com/wp-content/uploads/2016/08/IMG_9904.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eFollow the Adventure\u003c/h2\u003eYou can follow my journey\u00a0\u003ca href=\"http://fullnomad.com/blog\" target=\"_blank\"\u003eon my blog,\u003c/a\u003e of course, and\u00a0\u003ca href=\"https://www.facebook.com/FullNomad/\" target=\"_blank\"\u003eon my Facebook page for my blog\u003c/a\u003e. While I keep my \"friends\" list on Facebook confined to people I know in real life, I encourage you to\u00a0\u003ca href=\"https://www.facebook.com/ScribeCalledSteff\" target=\"_blank\"\u003e\"follow\" my private page\u003c/a\u003e because about 70% of what I post there is public and it includes a lot of day-to-day stories. Instagram, I have two accounts,\u00a0\u003ca href=\"https://www.instagram.com/SNARKYSTEFF/\" target=\"_blank\"\u003emy personal one\u003c/a\u003e and my\u00a0\u003ca href=\"https://www.instagram.com/FullNomad/\" target=\"_blank\"\u003etravel blog one\u003c/a\u003e. There\u0027s\u00a0\u003ca href=\"https://www.youtube.com/channel/UC-MEtPwpJMnoCh9tu26OP9A\" target=\"_blank\"\u003eYoutube, too,\u003c/a\u003e where I\u0027ve got to start adding videos to, but I need more free time to make that happen. Subscribe to my Youtube channel to get notified when I upload anything.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fullnomad.com/wp-content/uploads/2017/01/FullSizeRender-78.jpg\"\u003e"
