    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/npCH4RpH5hE\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi my name is\u00a0 Bryan \"Kaiser\" Tillman\u003c/div\u003e\u003cimg src=\"http://www.kaiserstudio.net/me.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eand I am a professional game and comic artist, for other people. Oh, I am also a professor at a college in Virginia teaching graphic design and digital illustration, also for someone else. I would really like to change the whole someone else part of my current creative career.\u003cbr\u003e\u003cbr\u003eAs a person who has dedicated his life to the creation of art and the passing of knowledge to the generations to come, it is heartbreaking to not be able to actually do the things that \"I\" think people would benefit from and/or enjoy. I believe that through my journey as an artist, game designer, professor, guest speaker, father and husband I have had many experiences that I would love to be able to share through art and educational tutorials.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/SNZ2WrwrNyY\"\u003ehttps://youtu.be/SNZ2WrwrNyY\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://youtu.be/ZGGwjIzcShA\"\u003ehttps://youtu.be/ZGGwjIzcShA\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eI have started on my journey to create the ideas and products that \"I\" think are worth creating. I created a character design book, that I was blessed enough to have published by Focal Press, called Creative Character Design. I created an artist workbook on product creation, published by Kaiser Studio Productions, called 30 Day Pitch Bible. Lastly I am going to be starting a graphic novel project called Ninja Empire.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kaiserstudio.net/ninja-empire.jpg\"\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003eI would love to be able to create more instructional books and artist workbooks as well as comics, but in order for that to happen I need your support. You patronage will allow me to create more and more content as I will be able to easy off of my day job which will give me more time to create more awesome stuff.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kaiserstudio.net/dragon-lee.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kaiserstudio.net/dragorm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kaiserstudio.net/shadow-dragon.jpg\"\u003e\u003cbr\u003eI hope that you will join me and my community and help me make the most educational, influential, entertaining and just pure awesome content that I possibly can.\u003cbr\u003e\u003cbr\u003eThank you very much\u003cbr\u003e\u003cbr\u003eBryan \"Kaiser\" Tillman\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.kaiserstudio.net/eat.jpg\"\u003e\u003cbr\u003e"

    "attributes": {
     "about": "I am a graduate of the Savannah College of Art and Design. I have worked for Marvel, DC, Image Valiant, UpperDeck, Crytozoic, Focal Press, FX, FOX, Miramax and Rittenhouse. I have published two instructional books; one for Focal Press. Creative Character Design and one for Kaiser Studio Productions: The 30 Day Pitch Bible. Most recently I have produced a tabletop trading card game that was recently acquired by UpperDeck and is scheduled for release in 2017. The game called Dark Legacy and it is a mix between Magic the Gathering, D\u0026amp;D and Chess.\u003cbr\u003e\u003cimg src=\"https://ci6.googleusercontent.com/proxy/RnNZfQn2o2xpggJQqefCOervMbPIci5mujDPJnvl43kv6Rtxjyh5gHN_JKVzeU-aaGz3pePFgxfoAAtZJZNx8mveVTc-11j98EfuAJVcumUenA=s0-d-e1-ft#https://ssl.gstatic.com/ui/v1/icons/mail/images/cleardot.gif\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eI am also a Professor at Norfolk State University where I currently teach Graphic Design and Sequential Art. I have conducted many panels and solo lectures for many convention such as, AwesomeCon, MegaCon, Stan Lee\u0027s Comikaze, Wizard World Conventions and San Diego Comic Con.\u003c/div\u003e",
