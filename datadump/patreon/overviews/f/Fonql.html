    "summary": "\u003cdiv\u003e\u003cstrong\u003e***************************\u003cbr\u003e\u003cbr\u003ePHILOSOPHY\u003cbr\u003e\u003cbr\u003eInspiration is a gift to the world. Where does it come from? No one knows the source. Through imagination, throught thoughts and hands it comes to us.\u003cbr\u003e\u003cbr\u003eInstead of giving the power of creativity to commerce and growth of companies, I want to give it to the source of inspiration. I want to give it to you and me. To see the world getting richer for everyone.\u003cbr\u003e\u003cbr\u003eJoin me in this great endevour!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e***************************\u003cbr\u003e\u003cbr\u003eWHO I AM, WHAT I WILL MAKE\u003cbr\u003e\u003cbr\u003eAnimation and illustration will be my media to visualize vistas and feelings that I find beautiful. Actually I\u0027m someone who tries to unravel the mystery of our presence here on earth. What are we doing here? It\u0027s a real thrilling question for me. \u003cbr\u003e\u003cbr\u003eTraces of answers I find in philosophies, sciences, ideologies, myths and my own experiences of life. I\u0027m a seeker for these traces. I\u0027ll bring them together in images that are easy to understand.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e***************************\u003cbr\u003e\u003cbr\u003eWHAT YOU WILL GET\u003cbr\u003e\u003cbr\u003eBesides the wonderful content I\u0027m going to make you:\u003cbr\u003e\u003cbr\u003e++ will know about my projects before everyone else does\u003cbr\u003e++ can give feedback on projects that are in development\u003cbr\u003e++ get access to full HD illustrations\u003cbr\u003e++ get even more..\u00a0\u003cbr\u003e\u003cbr\u003eEnjoy my work and a big thanks to everyone who makes it possible for me!\u003c/div\u003e"
