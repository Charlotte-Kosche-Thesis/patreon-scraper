    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fvimeo.com%2F230363852\u0026amp;src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F230363852\u0026amp;type=text%2Fhtml\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/230363852",
    "one_liner": "I Do This For You, For The Love Of Gaming",
    "patron_count": 1,
    "pay_per_name": "Animated Episode",
    "pledge_sum": 450,
    "pledge_url": "/bePatron?c=157570",
    "published_at": "2015-03-22T09:59:14+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"http://essencecartoon.com/wp-content/uploads/2017/09/Why.png\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m dedicating this series to Kevin Morris, my cousin who was diagnosed with brain cancer on September 30, 2016. Kevin\u0027s MRI was done and a brain tumor was found. Three days later he had surgery to remove the tumor and when the biopsy returned Kevin was diagnosed with Medulloblastoma. A devastating, unexpected life circumstance for a young 10-year-old boy who should be out playing and enjoying his friends. Kevin will be undergoing chemotherapy and radiation treatment with unexpected expenses and burdens on his mother.\u00a0\u003cstrong\u003eKevin and I are huge fans of Five Nights at Freddy\u0027s it was an inspiration to create a series of not only something we both enjoy, but create our own version of the story to entertain everyone who supports FNAF and the work we provide. Thank you all for you support, I will continue to create amazing work and many more episodes to come!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://essencecartoon.com/wp-content/uploads/2017/08/What-is-Patreon-Graphic-1024x332.png\"\u003e\u003cbr\u003eWe are so excited to connect with you on a deeper level! Patreon allows you to support the creation of the new Five Nights at Freddy\u0027s (Prequel) Cartoon!\u00a0\u003cbr\u003eIf you\u0027re not familiar with Patreon, the concept is that you support a creator financially for each piece of content they create for you. In our case, it\u0027s animated episodes from FNAF (Based on the video game).\u003cbr\u003eWe believe in\u00a0helping creators bring more value to the world by making it financially sustainable long-term. Please consider supporting our work with a dollar (or however you much you like) per cartoon we create. The reward and perks alone are worth it! The exclusive cartoon episodes are the bonus. Read on, because we are just getting started with this...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://essencecartoon.com/wp-content/uploads/2017/08/How-does-it-work-Graphic-1024x332.png\"\u003e\u003cbr\u003e\u003cbr\u003eEvery time we reach our goal we will publish 1 exclusive FNAF cartoon episode. The cool thing is that no matter how many videos we publish you will have consistent 24/7 access to several \"Rewards!\". Make sure to check out all of the rewards on the right side. They pay for themselves. So, in short, the number of cartoon episodes and the quality of those episodes depend on how much you contribute and our reachable goals. So sharing will help us get to the goals much faster :). \u003cbr\u003e\u003cbr\u003eFor example, if you pledge $1 per cartoon episode and we make only 3 episodes in 6 month, you will contribute $3 total for those 6 months, BUT you will get 6 months worth of perks! That is an insane deal! \u003cbr\u003e\u003cbr\u003eIf you\u0027re concerned about going over your budget, you can easily set a monthly contribution limit when you\u0027re entering your payment info. That way there are no surprises at the end of the month.\u003cbr\u003e\u003cbr\u003eRemember it\u0027s not required for you to become a patron and just following us on other social media networks would mean a lot to us! Even sharing our videos with your friends and sharing the videos on Twitter \u0026amp; Facebook will get us all warm inside. :-) \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://essencecartoon.com/wp-content/uploads/2017/08/Where-does-my-Money-Go-Graphic-1024x332.png\"\u003e\u003cbr\u003eYour support enables us pay our animators, illustrators, scriptwriters, voice actors/actresses and management team. As you know, it takes time and resources to create content, both which require money. Your support lets us focus on making the best-animated content for you.\u003cbr\u003eWe love creating content that is so good it leaves you with an amazing experience that you will want to re-watch several times. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have been working on making this series exclusive to those who support me, I want to hear what you all have to say and get constructive feedback. You can visit my\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCbE5gpf9UUsJsYWaqiOdPBQ/featured\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52); background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCbE5gpf9UUsJsYWaqiOdPBQ/\"\u003eYouTube channel\u003c/a\u003e\u003cstrong\u003e\u00a0for more Five Night At Freddy\u0027s action! Thank you so much for all your support it means a lot!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
