    "summary": "Support a collective of over 220 artists from around the world and get yourself a slice of the pie! Check out the rewards to see how!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCreated by a group of Uni students scattered around the globe, \u003ca href=\"http://www.frantixmedia.com\" rel=\"nofollow\"\u003eFrantixMedia.com\u003c/a\u003e is set to become a platform for community Art collaborations, bringing 2D into life with the modern means of 3D Modelling, 3D printing and virtual reality! We need your support to get there!\u003cbr\u003e\u003cbr\u003eWe have started challenging artists to come up with interesting themed sketchcard art for our Artfrantix Project which allows us to engage them and also allows the artist to reach out through us to a bigger Audience, we advertise all the participating artists\u0027 works and try to get them as much exposure as possible.\u003cbr\u003e\u003cbr\u003eArtfrantix Project - \u003cbr\u003eSee the variety we already have on board, with our regular posts on \u003ca href=\"http://www.instagram.com/artfrantix\" rel=\"nofollow\"\u003eour instagram page!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe Artfrantix Artpax collection is a collaborative project that \nbrings the sketchcard (2.5\" x3.5\" in size) artworks of over 225 artists!! into themed monthly collections that are themed to be \nmarketable to the wider public, these collections are limited to a set \nof 20, and are sold all over the globe at our 6 hubs and online.\u003cbr\u003eArtists are\n paid a set amount (69% commission MINIMUM - sometimes we send more!) for each sale of  their works in the \ncollections as they are sold. \u003cbr\u003e\u003cbr\u003eThe concept art made from this project goes on to feed our other projects which bring the artworks to life with 3D models and virtual reality!!\u003cbr\u003e\u003cbr\u003eWe hope our Patreon will promote the idea and gain support so we can continue to \nprovide artists the joy of working in a massive global community and \nalso helping to fund their journey and building their global art \nportfolio, as well as helping us bring their art to life!!\u003cbr\u003e\u003cbr\u003e"
