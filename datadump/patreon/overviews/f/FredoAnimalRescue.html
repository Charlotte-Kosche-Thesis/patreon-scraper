    "summary": "Fredo\nHelping Paws in Need Animal Rescue first began many years ago as a family that\ntreasured animals and was taught to love and respect them by their patriarch,\nlegendary NASCAR driver \"Tiger\" Tom Pistone.  His daughter,\nChrissy and the grandson that he raised, Tommy founded the rescue and received\nofficial 501(c)3 status in April 2015.  We loved being able to rescue\nabandoned, abused and neglected animals but had a strong desire to further our\nmission.  We were blessed to receive a large warehouse space cost free and\nworked very hard to transform the space into a no-kill shelter!  We are\nlooking for pledges that will allow us to meet the monthly medical and\noperating expenses.  Many of the animals we rescue are sick or injured, as\nthey are the least adopted and first to be euthanized in high-kill shelters.\n We strive to heal the animals, both physically and emotionally, so that\nthey can go on to wonderful, loving forever homes.  We are a very\ntransparent operation, always posting receipts for our expenses and showing our\nsupporters exactly where their money goes.  We love our mission and the\nadventure that it takes us on every day.  Please join us on this journey\nand get to know the animals we rescue! \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e**Please remember that we are a 501(c)3 non-profit and your donations are tax-deductible!\u003cbr\u003e"
