    "published_at": "2017-03-11T19:55:36+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig02.deviantart.net/a745/f/2017/070/2/9/patreon_header_by_flatw00ds-db1y1l0.png\"\u003e\u003c/div\u003eHowdy! I\u2019m Woods, a 22 year old comic and concept artist working out of NC. Character design is a passion of mine, and I spend a lot of time creating concepts for monsters (mythological or otherwise), stories, and a wide array of work. All that stuff and more is viewable on my\u00a0\u003ca href=\"https://flatw00ds.tumblr.com/\"\u003e\u003cstrong\u003etumblr\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003ca href=\"http://flatw00ds.deviantart.com/\"\u003edeviantart\u003c/a\u003e!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI always want to provide my concepts to the world for free. Still, I can\u0027t get around financial needs, which takes time away from creating content. Patreon will hopefully fill in the gaps that commissions do now, and instead of working for private clientele, allow me to spend more time making stuff for\u003cem\u003e you\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eThe reward tiers reflect this goal. I\u0027ve taken lots of prompts from fans before, but now that right will be largely reserved for those who are willing to support me. My work won\u0027t be behind a paywall, but you can help participate in the creative process by pledging!\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e1$ - Tip Jar\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eJust want to toss a little thanks my way? Well, thank \u003cem\u003eyou!\u003c/em\u003e\u00a0A small way to support, this tier is just for folks who aren\u0027t particularly interested in having a hand in my subject matter, but want to help anyway.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e2$ - Sketch Buddies\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eHere\u0027s where it starts to get fun! Each month, I\u0027ll host an art livestream. Anyone in this tier may attend and suggest subject matter that I\u0027ll draw (at least, I\u0027ll draw as much as I can, time permitting)!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e5$ - Concept Club\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eGot a concept you really want me to take a crack at? Each month, patrons at this level may suggest a concept (or concepts) they\u0027d like to see my take on, and I\u0027ll give that highest priority during the livestream.\u00a0Also includes previous reward tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ePlease note: \u003c/span\u003e\u003c/strong\u003eThis tier is\u003cem\u003e not \u003c/em\u003efor suggesting your own characters/worlds or fanart for me to work on. Concepts should be more about ideas for creatures or characters--general suggestions like \u0027grey aliens\u0027, \u0027cute zombies\u0027, \u0027unique horror vampires\u0027 are good, and detailed suggestions like \u0027a clown that always appears behind you, and no matter how fast you turn around you can\u0027t see it\u0027 are also great. Be creative!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e10$ - Pen Pals\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eYou wanna know who loves mail? ME. I LOVE MAIL. I love sending letters to people, and pledging at this level will mean I\u0027ll send you a postcard with a fun random doodle on it once a month! You\u0027ll also receive all the benefits of the previous tiers!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e20$ -\u00a0Doodle Buds\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eBasically first crack at commissions from me, even when I wouldn\u0027t do them otherwise! This allows you one colored sketch for every month you pledge. But since you order through Patreon, you also get the voting + suggestion benefits that the 2$ and 5$ tiers get! \u00a0It\u0027ll look something like the below examples:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/ed1e/f/2017/070/e/e/doc_tf_sketch_small_by_flatw00ds-db1ygri.png\"\u003e\u003cimg src=\"http://orig04.deviantart.net/b5d8/f/2017/070/2/0/sprinkles_tohouse_by_flatw00ds-db1ygvi.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eFAQ:\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eWhy do all your rewards say you\u0027ll work on sketches the following month? Why not this month?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon has this unfortunate feature where people can pledge at the beginning of the month, collect their reward, and then un-pledge--so the money goes back to them, leaving the artist with nothing! Yikes. Collecting prompts for the following month not only helps me organize my sketches, but it makes sure that only people who followed through on their pledges get rewarded.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003eWhat if I pledge one month, and unsubscribe the next month?\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYou\u0027ll still receive the rewards for the month you paid, don\u0027t worry!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003eWhat if I\u0027m a Pen Pal, and I change my address?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYou need to send me the address change the month before you actually get the reward, i.e. the month you pay for it! Otherwise, I can\u0027t guarantee that it\u0027ll make it to the right place.\u003cbr\u003e"
