    "summary": "\u003ch4\u003e\u003cstrong style=\"color: rgb(247, 150, 70);\"\u003eFrequently Asked Question (\u0e51\u00ba\u0e31\u2570\u256f\u00ba\u0e31\u0e51) :\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eWhat will happen after I pledged successfully?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou won\u0027t be charged until the first week of the following month. (e.g you pledged on July 20, you won\u0027t be charged until August 1)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eYou can cancel your pledge anytime\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eI will send you a welcome message within 24 hours providing instructions based on your pledge tier.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eHow to get rewards?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll rewards of the current month will be sent via Patreon message after you are charged successfully at the beginning of next month.\u00a0(e.g you pledged on July 20, you will get your rewards on August 1 - 7 depending on your reward tier)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePatreon will also notify you by sending you an email notification.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eIf you have pledged $5 or above, you can reply to my message and tell me the prior hard version sheet you\u0027d love to have\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u25cf\u25ac\u25ac\u25ac\u25ac\u25ac\u0e51\u06e9\u06e9\u0e51\u25ac\u25ac\u25ac\u25ac\u25cf\u25cf\u25ac\u25ac\u25ac\u25ac\u25ac\u0e51\u06e9\u06e9\u0e51\u25ac\u25ac\u25ac\u25ac\u25cf\u003cbr\u003e(\u3065\uffe3 \u00b3\uffe3)\u3065 \u611f\u8c22\u6240\u6709\u56fd\u5167\u7c89\u4e1d\u7684\u652f\u6301\uff01\u7531\u4e8ePatreon\u8fd8\u4e0d\u652f\u6301\u4e2d\u6587\uff0c\u6240\u4ee5\u6211\u5236\u4f5c\u4e86\u4e00\u4e2a\u4e2d\u6587 r way to my Patron page! \\ (\u2022\u25e1\u2022) /\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003eHi everyone, my name is Jeffrey, a.k.a funguypiano (\u30fb\u03c9\u30fb). I grew up in Hong Kong and I live in Toronto.\u00a0It is absolutely incredible how many of us are connected through a common interest, music and piano, (~\u02d8\u25be\u02d8)~ even though we have never met, or even talked before. I would never have expected I would be able to reach so many audience and share my emotion to so many people in my life. I hope I can continue to inspire more and more people, and of course, your help is indispensable! (,,\u2022\u0301.\u2022\u0300,,)\u003cbr\u003e\u003cbr\u003eFor more information about me:\u00a0\u003ca href=\"http://funguypiano.com\" target=\"_blank\"\u003ewww.funguypiano.com\u003cbr\u003e\u003c/a\u003eMy \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYouTube\u003c/span\u003e Channel:\u00a0\u003ca href=\"http://www.youtube.com/user/funguypiano\" target=\"_blank\"\u003ehttp://www.youtube.com/user/funguypiano\u003cbr\u003e\u003c/a\u003eContact:\u00a0\u003ca href=\"mailto:funguypiano@gmail.com\"\u003efunguypiano@gmail.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e?\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e \u003c/span\u003eis a platform that allows fans to support creators financially \nby funding a certain amount of money per month. Each cover takes me more than 40 hours to arrange, practice, edit, record, notate and finalize!\u00a0 If you love my piano \ncover and want to support me in the creation of new piano cover, please \nconsider spare a few dollars to support me, but only if you can afford \nit! (\u3065\uffe3 \u00b3\uffe3)\u3065 Even $1 will make a huge difference!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is your support important?\u003c/strong\u003e\u003cbr\u003eI have recently graduated and I start to think about my future as well as the future of my channel. While it is amazing to imagine that I can dedicate all of my time to do the thing I enjoy the most in my life, I realize it\u0027s still a dream after all. Even though I get a lot of support through Youtube, half of my music covers are copyright claimed and I don\u0027t earn enough at the moment to make this dream become reality. With your support, I would be able to make this dream possible. I can upload more frequently and possibly improve the quality of my videos further.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eBelow is a detail explanation for the perks\u003c/strong\u003e \u256e(\uffe3\u25bd\uffe3)\u256d\u003c/span\u003e\u003cbr\u003e\u25cf\u25ac\u25ac\u25ac\u25ac\u0e51\u06e9\u06e9\u0e51\u25ac\u25ac\u25ac\u25ac\u25ac\u25cf \u25cf\u25ac\u25ac\u25ac\u25ac\u25ac\u0e51\u06e9\u06e9\u0e51\u25ac\u25ac\u25ac\u25ac\u25cf\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFungi $1\u003c/span\u003e\u003c/strong\u003e - You will gain access to the Patreon only feed. Also, you will have access to my covers 1 day before I upload them to Youtube!\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFungus $2\u003c/span\u003e - \u003c/strong\u003eHigh Quality Mp3 will be provided for every\u00a0covers. The Mp3 will be uploaded to a google drive. It will be updated every time I post a new cover. And you get the rewards for previous tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMushroom $5\u003c/span\u003e - \u003c/strong\u003eYou will have access to \u003cstrong\u003eAll\u003c/strong\u003e the Hard Version sheets + Midi that I worked on for the current month!\u00a0\u003cstrong\u003e(2 - 8 pieces per month)\u003c/strong\u003e\u00a0The sheet for the current month will be sent via message on the first day of the following month. For example, the sheet that I finished between June 1 - June 30 will be sent on July 1. You can view the reward for each month here:\u00a0\u003ca href=\"http://www.funguypiano.com/rewards\"\u003ewww.funguypiano.com/rewards\u003c/a\u003e  Also, you can pick \u003cstrong\u003eONE\u003c/strong\u003e prior Hard Version Sheet + Midi of your choice every month. This is cumulative, meaning that if you forget to pick it this month, you can pick two next month. You can find all the available Hard Version Sheets here:\u00a0\u003ca\u003ewww.funguypiano.com/sheet-music\u003c/a\u003e After you have chosen your desired sheet, you can message me on Patreon and I will send the sheet to you.\u00a0And you get the rewards for previous tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYeast Bread $10\u003c/span\u003e - \u003c/strong\u003eBasically previous rewards + a hand written thank you card sent right to your door. However, I don\u0027t know how long it will take to deliver and I will need your shipping address \u10da(\u00b4\u06a1`\u10da) \u00a0Also,\u00a0your name will be included in the description of every cover you support (\u2500\u203f\u203f\u2500)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eMore in the future, Exclusive gifts!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://funguypiano.com/wp-content/uploads/2017/04/com.png\"\u003e\u003c/strong\u003e\u003cbr\u003e"
