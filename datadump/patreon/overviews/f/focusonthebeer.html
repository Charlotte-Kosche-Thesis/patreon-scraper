    "summary": "\u003cstrong\u003e\u003cstrong\u003eThank you so much for making your way to our Patreon page.\u003cbr\u003e \u003c/strong\u003e\u003cbr\u003eWe love craft beer.\u003cbr\u003eWe also love talking, tasting and blind testing craft beer.\u003cbr\u003eRight now, Focus on the Beer has some \nreally awesome plans for our future, so we are asking you to help us get there.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.focusonthebeer.com\"\u003eFocus on the Beer\u003c/a\u003e is and will continue to be a labor of love for us, but any and all contributions can help us create better programming, commentary and entertainment for YOU, the audience!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e So here\u0027s how your contribution helps:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRight now, Focus on the Beer is a labor of love, but we\u0027d love to expand it into so much more. Think of a mystical place where the beer flows like wine and the salmon flock like...yeah, you get it. Your contributions help us get there. Think video. Think live video. Think FotB Clubhouse. You get the picture.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eWe currently have some decent recording equipment, but we\u0027d love to keep updating our sound gear and adding new capabilities to increase your listening enjoyment.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eContributions allow us to spend more time researching for the show and focus on creating better and better content. Right now we do it all between work, sleep and our families.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eRemember, your contribution helps you get better podcasts and increased listening pleasure! It\u0027s a win-win!\u003c/li\u003e\u003c/ul\u003eWe really love talking about beer and the craft beer scene, so if you enjoy the show\u2014help us help you! As one of the voices for the craft beer scene here in Colorado, we want to continue offering top notch information and entertainment!\u003cbr\u003e\u003cbr\u003eCheers!\u003cbr\u003e"
