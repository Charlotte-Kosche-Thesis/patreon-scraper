     "about": "I\u0027m a self taught independent artist trying to make this into a full time job. I starting teaching myself as a kid once my grandpa got tired if drawing things for me, and got a lot of encouragement from there on, but I didn\u0027t go to school and was hell bent on making my own style and doing this totally independently. It wasn\u0027t making me money though and so I worked as a landscaper, as a cook for years, on a farm and in a warehouse to make ends meet. At the time I thought it was smart to avoid the college debt trap and just hope for the best, but it\u0027s led\u00a0 me to having to face other harsh realities that I didn\u0027t anticipate. These jobs are exacerbating my health issues and making it difficult to focus on achieving my goals, so I\u0027ve started to really get serious about making this happen. I work on my stuff every day and have portraits, graphic novels, tattoo designs, and other random or spontaneous projects in the works and I\u0027m constantly trying to grow as an artist. I hope to connect with you and if you\u0027ve read this whole thing then props to you my friend!\u00a0",
