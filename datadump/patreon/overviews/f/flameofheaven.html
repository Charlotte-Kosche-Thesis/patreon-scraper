    "summary": "Hey there! :)\u003cbr\u003e\u003cbr\u003eI\u0027m Shana, a 27-years old game developer living in Germany.\u003cbr\u003eI\u0027m currently working on a game using UE4 in a small team of two. We\u0027re keeping the gameplay under tight wraps right now, so I can\u0027t reveal what the game is about yet sadly, I will show various assets I\u0027m making for the game though.\u003cbr\u003e\u003cbr\u003eYou can see my work on\u00a0\u003ca href=\"https://sketchfab.com/FlameOfHeaven\" target=\"_blank\"\u003eSketchfab\u003c/a\u003e and\u00a0\u003ca href=\"https://www.artstation.com/artist/flameofheaven\" target=\"_blank\"\u003eArtstation\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAny money earned through Patreon will go towards the development of our game (software licenses, hardware, paying artists etc), only in an emergency would I use some of it for living expenses (my living expenses are pretty much all covered, but unexpected things can always happen).\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI know the incentive to support a game you barely know anything about is low, but updating my page was really overdue since my Source modding days are long over. I will update this as soon as we feel comfortable revealing the actual game itself.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn the past I was possibly best know for my work on\u00a0\u003ca href=\"http://obsidianconflict.net/\" rel=\"nofollow\" target=\"_blank\"\u003eObsidian Conflict\u003c/a\u003e, which is a co-op mod for Half-Life 2 heavily focusing on custom content.\u003cbr\u003e\u003cbr\u003eI mainly made maps and models, which is my biggest passion. Most of my content was for Obsidian Conflict, although I also made some Garry\u0027s Mod maps many years ago.\u003cbr\u003eMy involvement in Obsidian Conflict\u0027s development these days is minimal, I sometimes do small things like fixing bugs in Mapadds scripts, but that\u0027s pretty much it.\u003cbr\u003eI still \"own\" the mod per se, but that\u0027s mostly to oversee development of the new team to make sure everything stays on track and as support.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor those who are curious about my involvement in Obsidian Conflict, I\u0027m posting a few screenshots below.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will eventually move those to my portfolio so i don\u0027t cluster up this page so much.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flameofheaven.net/pics/patreon/2015-02-26_00008_thumb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flameofheaven.net/pics/patreon/2015-02-26_00014_thumb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flameofheaven.net/pics/patreon/gauswip_thumb.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flameofheaven.net/pics/patreon/oc_oicw_thumb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flameofheaven.net/pics/patreon/oc_railcrossing_thumb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flameofheaven.net/pics/patreon/oc_sewer_thumb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://flameofheaven.net/pics/patreon/oc_doors_thumb.jpg\"\u003e\u003cbr\u003e"
