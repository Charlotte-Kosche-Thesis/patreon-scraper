    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e--this patreon is intended for 18+ viewers only--\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003c/h4\u003e\nMy name is Kit, known online as FaroreNightclaw.  I\u0027m an agender person, a feminist/activist, a mostly-Dominant kinkster, a trauma survivor, bipolar, polyamorous, and queer, and many of these attributes come up as themes in my work.  I have two amazing partners and a bunch of nifty friends whose characters may also show up in my art.  I like a lot of things, so expect variety!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWHAT HAVE I DONE?\u003c/strong\u003e\u003c/h4\u003e\nI\u0027m a freelance artist, focusing primarily on furry art with a dash of science fiction and fantasy, with 12 years of doing private commissions, including erotica, SFW art, convention badges, character designs and more, under my belt.  I also work for a couple of pet simulation game websites, providing item, pet, background, and game artwork, and sell prints and merchandise as well as regularly doing traditional media work for sale at art shows.  In the past, I\u0027ve done concept art for a video game, as well as contributed to paysites, a trading card game, several invitation-only groups that released themed portfolios, art for personal and business webpages, and art for charity auctions.  I have worked with furry conventions, and was the artist Guest of Honor at Rainfurrest 2009, providing all of the art for that year including website graphics, convention book cover, and t-shirt design, as well as doing the t-shirt design for Further Confusion 2015, the t-shirt design and official convention badge art for Further Confusion 2016, and the Pocket Program cover and Fursuit Tag for Further Confusion 2017.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWHAT DO I DRAW?\u003c/strong\u003e\u003c/h4\u003e\nI enjoy drawing erotic and kink-themed artwork, including BDSM, D/s, hypnosis, transformation of both the gender and species varieties, robo/technophilia, and some darker tastes as well such as gore, vore, and so on.  I also enjoy drawing SFW artwork with story to it, or even simply pin-ups.  Character design is one of my favorite mediums to work in.  I do not often draw erotica that is clearly nonconsensual, and never erotica which features minors, non-humanoid animals, or scat.  Other than that I\u0027m pretty open to most subjects.\n\u003cbr\u003e\n\u003cbr\u003e\nI prefer working in a digital medium, and my primary tools are Clip Studio Paint Pro and a Wacom tablet, specifically the Intuos Pro.  In traditional media, I lean towards graphite, Bristol board, watercolors, solvent markers, inking pens, acrylics, and colored pencils.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWHAT WILL BE FEATURED HERE?\u003c/strong\u003e\u003c/h4\u003e\nAs I mentioned above, my primary focus is on furry art, though science fiction and fantasy art will probably also turn up here.  This Patreon will feature various ways of getting a look at my artwork and even options to get some custom pieces of your own. \u00a0Things you might see here include: sketches, walk-throughs, tutorials, desktop wallpapers, comics, pin-ups, character concepts and designs, concept work and full images from headworlds of mine, personal pieces, portfolios, and the occasional Twine game. Most of the artwork shared here will be commissions and gifts, with some personal art as well. \u00a0As rewards you can receive web res and high res PNGs of my art, as well as PSDs of same, sketch requests, private art classes, and for one lucky person, a cell shade commission every month.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eHOW OFTEN AM I CHARGED?\u003c/strong\u003e\u003c/h4\u003e\nThis Patreon runs on a monthly schedule, so you will be charged once per month, near the beginning of the month.  Rewards involving custom artwork or art classes will be completed later in the month \u003cem\u003eafter\u003c/em\u003e\u00a0your payment has processed successfully.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWHAT IF I JUST WANT TO MAKE A ONE-TIME DONATION/WHAT IF I DON\u0027T WANT TO RECEIVE REWARDS?\u003c/strong\u003e\u003c/h4\u003e\nFor one-time donations, please email me at farore.nightclaw[at]gmail.com for my Paypal address and a grateful thank you!  If you wish to pledge monthly but do not want any rewards, simply do not select a reward tier when setting up your pledge. You can also donate to my Ko-Fi at\u00a0\u003ca href=\"https://ko-fi.com/A1505Z8\"\u003ehttps://ko-fi.com/A1505Z8\u003c/a\u003e .\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eFINAL MESSAGE!\u003c/strong\u003e\u003c/h4\u003e\nThank you so much for supporting me, or even considering doing so!  I am always open to suggestions for new content to produce here on Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eFINAL FINAL MESSAGE: LINKS AND CONTACT!\u003c/strong\u003e\u003c/h4\u003e\nWebsite: \n\u003ca href=\"http://farorenightclaw.dreamchaos.net\" rel=\"nofollow\"\u003ehttp://farorenightclaw.dreamchaos.net\u003c/a\u003e\u003cbr\u003e\nCommission TOS: \n\u003ca href=\"http://farorenightclaw.dreamchaos.net/terms.html\" rel=\"nofollow\"\u003ehttp://farorenightclaw.dreamchaos.net/terms.html\u003c/a\u003e\u003cbr\u003e\nEmail: farore.nightclaw[at]gmail.com\u003cbr\u003e\n\u003cbr\u003e\nFurAffinity: \n\u003ca href=\"http://www.furaffinity.net/user/farorenightclaw\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/farorenightclaw\u003c/a\u003e\u003cbr\u003e\nWeasyl: \n\u003ca href=\"https://www.weasyl.com/~farorenightclaw\" rel=\"nofollow\"\u003ehttps://www.weasyl.com/~farorenightclaw\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\nTwitter:\u00a0\u003ca href=\"http://www.twitter.com/farorenightclaw\"\u003ehttp://www.twitter.com/farorenightclaw\u003c/a\u003e\u003ca href=\"http://www.twitter.com/feedbackerror\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003eGeneral Tumblr: \n\u003ca href=\"http://kittybots.tumblr.com\" rel=\"nofollow\"\u003ehttp://kittybots.tumblr.com\u003c/a\u003e\u003cbr\u003e\nArt Tumblr: \u003ca href=\"http://farorenightclaw.tumblr.com/\" rel=\"nofollow\"\u003ehttp://farorenightclaw.tumblr.com\u003c/a\u003e\u003ca href=\"http://farorenightclaw.tumblr.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\nStreaming Site: \n\u003ca href=\"https://www.picarto.tv/live/channel.php?watch=omgfarore\" rel=\"nofollow\"\u003ehttps://www.picarto.tv/live/channel.php?watch=omg...\u003c/a\u003e\u003ca href=\"https://furstre.am/stream/kittybot\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\nRedBubble: \n\u003ca href=\"http://www.redbubble.com/people/farorenightclaw\" rel=\"nofollow\"\u003ehttp://www.redbubble.com/people/farorenightclaw\u003cbr\u003e\u003c/a\u003eThreadless:\u00a0https://farorenightclaw.threadless.com/\u003ca href=\"https://www.etsy.com/shop/ArtOfFaroreNightclaw\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cstrong\u003e.artistic vision.\u003cbr\u003e\n\t.robotic precision.\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\n\u003c/div\u003e"
