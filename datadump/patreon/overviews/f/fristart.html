    "summary": "Heya guys!\u003cbr\u003e\u003cbr\u003eSo I\u0027ve been drawing dedicatedly since my Jr. year in highschool, and loved it ever since. I think my second favorite part of it all is the feeling of having a piece done. That \"F-YEAH, I JUST DID THAT\" feeling that we all get when we accomplish something.\u003cbr\u003e\u003cbr\u003eWhat\u0027s best of all is drawing for others and them expressing their approval. I love to make people happy, and/or FEEL something passionate or different when they see my work, and that\u0027s usually my aim.\u003cbr\u003e\u003cbr\u003eNow being out of college, being busy with a day job makes it a bit harder to spend my time on my artwork, so I\u0027ve decided to get a Patreon to make it more worth our while!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://fc08.deviantart.net/fs71/f/2013/015/f/c/lesson__1_by_frist44-d5rkulj.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://cheerilee-s-chalkboard.tumblr.com/\" rel=\"nofollow\"\u003ehttp://cheerilee-s-chalkboard.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://40.media.tumblr.com/7653aec6f2ba62a43f7f995bb689175f/tumblr_mu4nsb8G3L1skpztvo1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://giant-brick-wall.tumblr.com/\" rel=\"nofollow\"\u003ehttp://giant-brick-wall.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI hate to leave you guys hanging waiting for blog updates on comics, and I\u0027d love to bring Chalkboard back and other art and comics and such, so to help me make it happen, you can support me in my work, and I\u0027ll try my best not to disappoint!\u003cbr\u003e\u003cbr\u003eI\u0027m also willing to take voice commissions now, granted I believe I can handle them. And I\u0027m still a good rapper if I say so myself, so I\u0027ll keep those posted here too!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
