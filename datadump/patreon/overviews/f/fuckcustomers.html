    "summary": "Hello, I\u0027m Abby. I\u0027m one of three mods on the tumblr blog Fuck Customers, which is dedicated to allowing customer service employees a place to vent and share the occasional funny or happy story. While it is great to read the asks and submissions of these stories I felt that it would be even better if once in a while we got to see the story in action. \u003cbr\u003e\u003cbr\u003eWhen I\u0027m not drawing or modding Fuck Customers I am the mother of three young children. I used to work as a caregiver to developmentally and physically disabled adults and now work as a janitor in a retail chain store on overnights.\u003cbr\u003e\u003cbr\u003ePatrons will have the ability to preview, critique, and give vital input in the creation process. Only patrons will be able to see the posts made here on patron, meaning they see everything behind the scenes and even have a hand in the final product.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003ePlease keep in mind that Fuck Customers contains offensive language and situations due to the fact that customers can be terrible. I will never draw anything that the submitter is racist, transphobic, homophobic, xenophobic, and so on. Experiences from customers doing the same is an exception to this rule as it is the reality of dealing with customers. Seeing these experiences from fellow employees can give us a better image that we are not alone in dealing with the worst of the worst in customers.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
