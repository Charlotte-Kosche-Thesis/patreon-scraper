    "summary": "Hello. I\u0027ve been releasing words into the public for about a decade\nand a half, as various \u003ca href=\"https://www.amazon.com/Stuart-Millard/e/B01M3PTJPC/ref=dp_byline_cont_ebooks_1\"\u003ebooks\u003c/a\u003e -- like \u003cem\u003e\u003ca href=\"http://a.co/8cF69EY\"\u003eSmoke \u0026amp; Mirrors and Steven Seagal\u003c/a\u003e\u003c/em\u003e, or my recent novel, \u003cem\u003e\u003ca href=\"http://a.co/duum3rk\"\u003eCharlie and Me\u003c/a\u003e --\u003c/em\u003e\nand posts on \u003ca href=\"https://franticplanet.wordpress.com/\"\u003emy blog\u003c/a\u003e, such as \u003ca href=\"https://franticplanet.wordpress.com/2012/03/09/the-mad-lies-of-hulk-hogan/\"\u003eThe Mad Lies of Hulk Hogan\u003c/a\u003e, the Beach Diaries\nseries, and my\u003ca href=\"https://franticplanet.wordpress.com/2015/05/03/james-hydrick-speaks-part-i/\"\u003e jailhouse interview with Kung Fu telekinetic, James Hydrick\u003c/a\u003e. \n\u003cbr\u003e\u003cbr\u003e\n\n\n\nThese online posts have been sporadic in recent years, as I\u0027ve had to\nfocus my writing time on more financially-viable work that literally\nkeeps me from starving to death. For example, it\u0027s hard to justify a\ndeep-dive look at Noel Edmonds, when I should be working on a\nroyalty-earning book. Consequently, there are countless topics and\nareas I\u0027ve really wanted to get into, but couldn\u0027t, which is where\nPatreon -- and you -- come in.\u00a0\u003cbr\u003e\u003cbr\u003e\nYour patronage will give me the opportunity and financial\nbreathing-space to focus on writing, researching, and churning out\nbrand new longform content (none of that clickbait nonsense) for you,\non a regular basis. For your money, you can expect more dissections\nof weird pop culture (like \u003ca href=\"https://franticplanet.wordpress.com/2017/12/11/i-watched-jim-davidsons-adult-panto/\"\u003ewhen I watched Jim Davidson\u0027s adult panto\u003c/a\u003e), creepy treks into darker areas of hauntology and the Fortean,\nshort fiction, and a ton of other stuff, among the enormous list of\nsubjects I want to tackle. Maybe I\u0027ll even bring the comics back.\nSeriously, I\u0027ve got so many ideas, and I want to drag you down on\ndives so deep, our lungs will be creaking.\u003cbr\u003e\u003cbr\u003e\nCurrently, I\u0027m eking out basic survival on three streams of income,\nleaving precious little time to pick apart old episodes of \u003cem\u003eBobby\nDavro\u0027s Rock with Laughter\u003c/em\u003e, or pen a love letter to 80\u0027s\nwrestling filled with puerile dick jokes. The more support for my\nPatreon, the more time I can spend bringing you fresh content. For\nexample, if I can make enough to buy a laptop, I can work while I\u0027m\ndog-sitting (one of my side jobs), and knock out more stuff.\u00a0\u003cbr\u003e\u003cbr\u003e\nThis will also enable me to explore ideas and mediums I\u0027ve been\nunable to until now. In the long term, I hope to move into audio content, and eventually video, with the goal of shooting some\nshort films I\u0027ve written. \u003cbr\u003e\u003cbr\u003e\nSo, if your dream is a flood of constant, unrelenting Millard\ncontent (every 7-10 days), you can now live that dream for mere dollars a month. Enjoy?\u003cbr\u003e"
   },
