    "summary": "\u003cdiv style=\"text-align: center;\"\u003eBefore i begin, i would like to just say some things about a friend of mine who goes by the name Elias online. He\u0027s always been there for me, and supported me since my artistic career was very young and sensitive. Words can\u0027t really properly express my thanks, but this is better than nothing, so.\u003cbr\u003e\u003cbr\u003eI would like to start by saying thank you to everyone that has made a pledge. This is a pretty big deal to me, considering that every little bit helps and just getting a little bit more each month will make it a lot easier for me to keep doing art professionally.\u003cbr\u003e\u003cbr\u003eMoving on... Hello! My name is \u003cstrong\u003eFlorecentmoo\u003c/strong\u003e and I\u0027m a freelance artist looking to make comics based on a universe I created full of animal people.\u003cbr\u003eI have over 80 original characters, each I designed myself and created backstories for. The idea i have in mind for comics kind of spans a lot of very small stories which collectively work together in the same universe.\u003cbr\u003eI will be posting a lot of character concepts on here as well as maybe some of the older designs i had made before finalizing designs. Character concept is like a massive love of mine so i have concept work for days, pretty much.\u003cbr\u003e\u003cbr\u003eThank you for visiting and I hope you pledge! Even if it\u0027s a little, It means the world to me, so...\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
