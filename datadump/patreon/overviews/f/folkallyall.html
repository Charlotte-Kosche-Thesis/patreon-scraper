    "summary": "Hey, thanks for coming by! Folk All Y\u0027all is a Memphis-based effort to present intimate concerts featuring world-class singer-songwriters from near and far. Our highest priorities are creating an appreciative, financially sustainable performance option for musicians and a welcoming, communal atmosphere for listeners. For the last three years, that\u0027s been an intense solo effort focused on presenting shows in homes, but we\u0027re ready to collaborate and move out of the house.\u00a0\u003cbr\u003e\u003cbr\u003eOur next step is hosting listening rooms at locations throughout Memphis, bringing the warm, attentive environment of house shows to a wider audience without losing the intimacy and artist connection that we value. Our patrons get access to behind-the-scenes moments with our artists, exclusive digital content from our shows, plus swag to show your pride in Memphis\u0027 music community.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJust to be really, really clear: we will continue \u003cstrong\u003epaying artists 100%\u003c/strong\u003e of what we take in at the door/ticket sales, but these Patreon subscriptions will fund the series from the operational side: insurance, songwriters\u0027 union fees, equipment maintenance, and all the other things that have been coming completely out of one very small pocket.\u003c/em\u003e\u00a0"
