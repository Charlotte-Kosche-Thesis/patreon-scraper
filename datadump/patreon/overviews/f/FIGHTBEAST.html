    "summary": "\u003cstrong\u003eHey there! Thanks for checking out my Patreon page!\u003cbr\u003e\n\u003c/strong\u003eMy name\u0027s Falke and I\u0027m a freelancing comic artist/illustrator living and working in Sweden. I\u0027m mainly working on a webcomic called \u003cstrong\u003eParallax\u003c/strong\u003e (www.parallaxcomic.com) that currently updates twice a week, and is part of the Hiveworks network (www.thehiveworks.com). Parallax is about meek teenager Lomax Torchstone who just moved to the quiet valley town of Silverdalen. Lomax struggles with school and self-worth, and things don\u0027t get any less complicated when he suddenly finds himself in the role as the valley\u0027s magical protector. This includes wearing a magical suit of armor called a \"raiment\" (which also turns his hair bright pink), dealing with his somewhat strange and mysterious mentor and physics teacher, and of course, protecting us all from dangerous, eerie monsters called Matterhorners. Let\u0027s hope he makes it through it alive.\u00a0\u003cbr\u003e\u003cbr\u003eAside from Parallax, I also do a lot of other things when time allows, like shorter comics, illustrations and 3D. Bright colors, queer themes, and encouraging and optimistic messages are staples in my work.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/R5LIlif.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how come I\u0027m on Patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027m currently living off of my art, which is also my dream, but harsh truth is I\u0027m barely scraping by. Through Patreon, I\u0027m hoping to offer everyone a nice way to directly support my creativity, and directly get something in return for it. A mutually beneficial deal, if you will! Having a stable economy will let me work at a healthy pace without having to worry, and I will be able to focus more on creating quality work. If you decide to become my patron, it would mean the world to me!!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Vi7VuwP.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003c/strong\u003e\u003cbr\u003eAside from the nice feeling of doing a good deed? ;D There\u0027s a whole bunch of Patreon exclusive content for you to pick up, like doodles, behind-the-scenes development stuff, tutorials, process videos, streams and other good stuff! Parallax pages will be published here earlier than on the official website, and a lot of the rewards are Parallax-themed, but you will see things from other projects too. Higher tiers can also get cool stuff like monthly commissions, personal art feedback and maybe even a cameo in Parallax! I also hope to expand and give you all even more cool stuff back in the future, the more people who support my work, the more I will be able to give back!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GMoh4rG.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThank you so much for reading and supporting, and enjoy your stay!\u003cbr\u003e\u003c/strong\u003e"
