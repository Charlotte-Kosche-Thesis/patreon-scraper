    "summary": "Hello there! I\u0027m Esme, better known by my online handle, \u003cstrong\u003eFungii\u003c/strong\u003e or \u003cstrong\u003eFungiiDraws\u003c/strong\u003e!\u003cbr\u003eI\u0027ve been drawing for a good part of my life, and more recently I\u0027ve been creating comics as well! One of my biggest loves is self publishing and taking these things I\u0027ve made to conventions. I\u0027ve been working on my first ongoing story, \u003cem\u003eUndine Adventurer\u003c/em\u003e. You can read this comic, as well as my older works, here on\u00a0\u003ca href=\"http://tapastic.com/series/22585\" rel=\"nofollow\" target=\"_blank\"\u003eTapastic\u003c/a\u003e. \u00a0One thing I\u0027d love to do with my life is make comics full time. But for now, this isn\u0027t a viable option.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i63.tinypic.com/wi51km.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eAbout My Work\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003c/strong\u003eAs a comic creator, my goal is not simply to tell a story in my head; on a grander scale, I want to make comics more accessible for younger audiences, mostly young girls.\u00a0\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003eUndine Adventurer, \u003c/i\u003emy flagship comic, is about a young dwarf-like cleric wanting to break free from her monotonous life of simply healing heroic hunks in the church-slash-hospital she was raised in. With this comic, I hope to introduce a broad cast without alienating younger audiences, or being disrespectful to older readers, all the while presenting a fun and immersive story to enjoy. Think of the cartoons you watched as a kid, but still enjoy and care about as an adult.\u003cbr\u003eOlder comics I have completed are a short story about two orphan theives performing their first big heist, and two retelling of classic Grimm Brother fairytales; \u003ci style=\"background-color: initial;\"\u003eLittle Red Riding Hood\u003c/i\u003e and \u003ci style=\"background-color: initial;\"\u003eGodfather Death.\u003cbr\u003e\u003cbr\u003e\u003c/i\u003eAside from this, I also do commissions on the side, and I\u0027ve also been part of projects such as\u00a0\u003ca href=\"https://www.google.co.uk/url?sa=t\u0026amp;rct=j\u0026amp;q=\u0026amp;esrc=s\u0026amp;source=web\u0026amp;cd=1\u0026amp;cad=rja\u0026amp;uact=8\u0026amp;ved=0ahUKEwj33-iTu9rKAhWGgg8KHQMBAmEQFggiMAA\u0026amp;url=http%3A%2F%2Fpenguinking.com%2Fgames%2Fcostume-fairy-adventures%2F\u0026amp;usg=AFQjCNHfml3ktzLe8NWLGKmfZyy3kG9e7w\u0026amp;sig2=IgneZhkrlwUKvVwsFk18Ow\u0026amp;bvm=bv.113034660,d.ZWU\" rel=\"nofollow\" target=\"_blank\"\u003eCostume Fairy Adventures\u003c/a\u003e and\u00a0\u003ca href=\"http://longhidden.com/\" rel=\"nofollow\" target=\"_blank\"\u003eLong Hidden\u003c/a\u003e, as well as offering my services to indie video game developers!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/2znvq7a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
