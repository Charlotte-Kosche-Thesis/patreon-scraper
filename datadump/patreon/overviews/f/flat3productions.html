    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F144457566\u0026amp;url=https%3A%2F%2Fvimeo.com%2F144457566\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F542299561_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/144457566",
    "one_liner": "Get your organic kiwi comedy right here, non-gmo and packed full of pop culture, cussing and awks-as situations. All smothered in a rich New Zealand accent and garnished with a light grating of intersectional f-word. You know you want it.",
    "patron_count": 12,

    "published_at": "2015-11-03T07:45:56+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHey thanks for Patroning! \u003cbr\u003eOr if you\u0027re thinking about Patroning, here\u0027s a little bit about us.\u003cbr\u003e\u003cbr\u003eWho are you Flat3 cats?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\tWe\u0027re\n not cats, contrary to popular belief. We\u0027re a bunch of medium-to-flat \nchested Kiwi Asian ladies, and we make comedy videos. Here be links to our award-winning series: \u003cbr\u003eFLAT3: \u003ca href=\"https://www.youtube.com/watch?v=OgeLHoL6Fxo\u0026amp;list=PLkZoCcoStATcj876xHe6z2Gtmyab0LeuQ\" rel=\"nofollow\"\u003eSEASON 1\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=53QQ2ZY5KNc\u0026amp;list=PLkZoCcoStATeouDOO6jxK4gyKpTrOK24B\" rel=\"nofollow\"\u003eSEASON 2\u003c/a\u003e\u003cstrong\u003e | \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=8ppDJPqqOec\u0026amp;list=PLkZoCcoStATfbZ5ylpt9ERxPUndeaCdDP\" rel=\"nofollow\"\u003eSEASON 3\u003cbr\u003e\u003c/a\u003eFRIDAY NIGHT BITES:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=flQCeEEZwUg\u0026amp;list=PLkZoCcoStATcEu1CbJBqVouHKYYElkr45\u0026amp;index=1\" rel=\"nofollow\" target=\"_blank\"\u003eSEASON 1\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eFRIDAY NIGHT BITES: \u003ca href=\"https://www.youtube.com/watch?v=9dqgZ4FL9-A\u0026amp;list=PLkZoCcoStATczdKX_Tn2p7MTToTE2uafw\"\u003eUNBOXED\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eSo why do you need my money?\n\u003c/span\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003eWe have jobs and bosses. Our dream is to eventually become our own bosses, and make stuff for you full time - the people who like watching the stuff we make.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eI heard you got funding. Why are you asking for more?\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e1) The funding isn\u0027t going to last forever. \n\u003cbr\u003e\nWe are incredibly lucky to have a government broadcast funding agency like New Zealand on Air backing us for this new series, but we don\u0027t want to rely on it every time we want to make a series. Patreon is a way to help us stand on our own feet.\n\u003cbr\u003e\n\u003cbr\u003e\n2) We love making scripted comedy -\n\u003cbr\u003e\nbut currently we have to fit it in around day jobs. The stuff we make often requires crews and professional equipment, and we need to respect our people by paying them something. We also don\u0027t pay ourselves. None of the funding goes into our own pockets because we want to spent it on making the content good. \n\u003cbr\u003e\n\u003cbr\u003e\n3) We want to be sustainable. \n\u003cbr\u003e\nNot profitable. Sustainable. By sustainable we mean that the cost of \nmaking our content pays itself back somehow. We could do this many ways - through brand\n partnerships, license fees, online earnings, merchandise, production partners - but none of these things happen without an audience. Our future existence is truly determined by you, the people who watch us. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eSo why should I become a Patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nBecause you believe in what we are making, and want to be a part of it.\n\u003cbr\u003e\nBecause we can\u0027t do it without our community, and our Patrons are our most valued, special community members. \n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eHow often do you release a video?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt varies. \u003cbr\u003eWe released 19 episodes of our original comedy series over 2 years. \u003cbr\u003e\nBetween Sep 2016 and Feb 2017, we released episodes once a week.\u00a0\u003cbr\u003eWe dropped six episodes in one week, last month. \u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eNot to brag, but:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u201cFlat3 says more about being young in New Zealand than any recent TV show.\u201d\n\u003cbr\u003e\n- Russell Brown, Public Address\n\u003cbr\u003e\n\u003cbr\u003e\n\u201cFlat3 is the critical darling of the local web series scene. And with good reason. It\u0027s got high production values, relatable characters and lol-heavy storylines...The question is: why isn\u0027t this on actual television?\u201d\n\u003cbr\u003e\n- Karl Puschmann, The New Zealand Herald \n\u003cbr\u003e\n\u003cbr\u003e\n\u201cFrom the opening scene...the pitch is near perfect. Funny, warm and weird.\u201d\n\u003cbr\u003e\n- Diana Wichtel, The Listener\n\u003cbr\u003e\n\u003cbr\u003e\n\u201cThe predominately female cast\u2019s undeniable chemistry and contagious energy that makes this show feel fresh and original.\u201d\n\u003cbr\u003e\n- Women and Hollywood Blog\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://blog.angryasianman.com/2013/02/my-favorite-new-comedy-webseries-from.html\" rel=\"nofollow\" target=\"_blank\"\u003eMy Favorite New Comedy Webseries From New Zealand: Flat3\u003c/a\u003e\u003cbr\u003e\n- Angry Asian Man Blog\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.indiewire.com/article/television/15-web-series-that-could-be-the-next-broad-city\" rel=\"nofollow\" target=\"_blank\"\u003e15 Women-Driven Web Series That Could Be the Next \u2018Broad City\u2019\u003c/a\u003e\u003cbr\u003e\n- IndieWire.com\n\u0026lt;example 1=\"\"\u0026gt;\u0026lt;example 2=\"\"\u0026gt;\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eTeam Flat3 is:\n\u003c/span\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/bMRuqv3.jpg\"\u003e\u003cbr\u003e\nRoseanne Liang \n\u003c/strong\u003eis an screenwriter and director who has won awards for her feature documentary and short films, in international A-list film festivals. Her first dramatic feature film, \u003cem\u003eMy Wedding and Other Secrets\u003c/em\u003e was New Zealand\u0027s highest grossing local feature film in 2011. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nKerry Warkia\n\u003c/strong\u003e (executive producer) completed her Bachelor of Screen and Performing Arts at Unitec. She brings with her a wealth of knowledge as an experienced producer for hit comedy series like \u003cem\u003eAuckland Daze\u003c/em\u003e\u00a0and \u003cem\u003eFind Me a Maori Bride\u003c/em\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAlly Xue\u003c/strong\u003e (cast/producer) has been an actor since high school and continues to perfect her craft. She is a registered optometrist and currently studying for a PhD in ophthalmology.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJJ Fong\u003c/strong\u003e (cast/producer) currently stars in South Pacific Pictures\u0027 TV drama \u003cem\u003eStep Dave\u003c/em\u003e as Betty Lowe. She has trained in commercial dance and musical theatre at Wellington Performing Arts Centre. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePerlina Lau\u003c/strong\u003e (cast/producer) finished her Bachelor of Communications at AUT and worked several years for TV3 News. She was the Social Media presenter for TV3\u0027s \u003cem\u003ePaul Henry Show\u003c/em\u003e when it launched, and has since moved onto social media for TV3\u0027s nightly news show \u003cem\u003eStory\u003c/em\u003e. \u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eDrop by our flat:\u003c/strong\u003e\u003cbr\u003e\nFacebook: Flat3 Productions \n\u003cbr\u003e\nInstagram+Twitter: @teamflat3\u003cbr\u003e\n\u0026lt;/example\u0026gt;\u0026lt;/example\u0026gt;"
