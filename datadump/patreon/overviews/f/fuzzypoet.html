    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHi, I\u2019m Andrew \u2013 artist, illustrator, graphic designer and cartoonist. My work has been published in The New York Times Op Ed \u0026amp; Sunday Book Review; exhibited at MoCCAfest; sold to collectors and was featured in the Joe Boxer Swim, Sleepwear, Loungewear and Outerwear brands from 2000-2016.\u003cbr\u003e\u003cbr\u003eI\u0027m currently self publishing the daily comicstrip \u201cMotivational Housecat!\u2122\u201d, starring Professor Meow Meow\u2122 and The Angry Bee\u2122 who deliver daily \u201cLitterbox Wisdom\u2122\u201d meant to lift your spirits and give you more pep to your step! There are currently over 225 published strips in circulation. Here\u0027s what The Duck Comics has to say about the strip:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Meet the wonderful, enlightening calico cat that is here to serve a daily dose of positivity every day. Motivational Housecat is exactly what the world needs right now. Find yourself in a funk? Motivational Housecat will give you a friendly reminder that you are \"Awesome\" and that \u201cYou Got This!\u201d. The comic strip along with the inspiring words by the comic\u0027s creator, Drew Gold, are certainly worth reading to help you through a difficult challenge.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWith a sweet, subtle approach, I hope to excite you, please you and broaden your imagination and sense of what Fine Art Prints, Children\u2019s Books and Comic Book art can be.\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eDrew\u003cbr\u003e\u003c/div\u003e"
