    "summary": "Welcome!\u003cbr\u003e\u003cbr\u003eMy name is Fyodor, and I am an artist and, most recently, tattoo apprentice based in New York City. Art is my full time job and source of income, and I spend my time working on commissions, erotic art, comics and a currently in progress tarot deck project. By day, I also produce a cabaret life drawing event at the flagship branch of Dr. Sketchy\u0027s with my partner in crime and husband Lewd Alfred Douglas. And sometimes I try to sleep and take the occasional day off!\u003cbr\u003e\u003cbr\u003eFreelancing as an artist can be unpredictable! Patreon is a wonderful way for me to raise extra funds while I continue to put out free content online, and enable me to work on more projects for you all! In return for helping me to pay my bills and feed my cat, Patrons will get access to exclusive content, works in progress and sketches, progress videos, physical perks and more. Please check out the tier pledges for more details, and thank you for your support!\u003cbr\u003e"

    "attributes": {
     "about": "http://www.fyodorpavlov.com/\u003cbr\u003e\u003cbr\u003eRussian \u00e9migr\u00e9 and longtime New Yorker, Fyodor Pavlov creates art that brings new life to the past for contemporary audiences. Maintaining a strong portfolio focused on motifs of history and queer sexuality, his experience in the artistic community spans international and domestic commercial and private commissions, comics, and polished personal works. Working primarily through the medium of watercolor and ink, the stylistic artistry of Pavlov\u0027s illustration places a distinct emphasis on detail when addressing subjects spanning from the Edwardian Era and the Jazz Age to muses of our current day.\u003cbr\u003e\u003cbr\u003eIn print, Pavlov\u2019s work can be found in Zelda Magazine, Tor.com, Sherlock Holmes Mystery Magazine, G.D. Falksen\u2019s The Ouroboros Cycle, Queerotica: A Comics Anthology, and more. His work has graced the posters of such prestigious events as Dances of Vice, the Liberty Belle Extravaganza and Dr. Sketchy\u2019s in New York, and The Black Cat Cabaret in London, and he has extensive experience in working artistically for the burlesque community both in the US and abroad. Fyodor Pavlov\u2019s art was exhibited as part of \u201cFaux \u0026amp; Fyodor Present: New Romanticism and Decadence!\u201d at the Wild Project theater and gallery in April, 2014.\u003cbr\u003e\u003cbr\u003eFyodor Pavlov was one of the featured subjects of I Am Dandy by Rose Callahan and Nathaniel Adams. Together with his creative partner and spouse Lewd Alfred Douglas, Pavlov produces and co-directs the flagship branch of Dr. Sketchy\u2019s in New York. The two of them also throw costume parties, run a house of ill repute, and have a very spoiled cat.\u003cbr\u003e\u003cbr\u003e",
