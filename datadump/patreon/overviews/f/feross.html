    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\ud83d\udc4b Hey there, I\u0027m Feross! \u2728\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u00a0\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://feross.org/images/feross-cat.jpg\" style=\"color: rgb(5, 45, 73); width: 534px;\"\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u00a0\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003ePlease support useful software like WebTorrent \u2764\ufe0f and Standard \ud83c\udf1f\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u00a0\u003c/h4\u003e\nI\u0027m an open source creator, maintainer, and mad scientist. I work on projects like\u00a0\u003ca href=\"https://webtorrent.io/\" target=\"_blank\"\u003eWebTorrent\u003c/a\u003e and\u00a0\u003ca href=\"https://standardjs.com/\" target=\"_blank\"\u003eStandard\u003c/a\u003e. I currently maintain \u003ca href=\"https://www.npmjs.com/~feross\"\u003e100+ packages on npm\u003c/a\u003e. \u003ca href=\"https://www.npmjs.com/~feross\"\u003e\u003c/a\u003eAll my code is freely accessible on \u003ca href=\"https://github.com/feross\"\u003emy GitHub page\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nSome of my favorite npm packages that I\u0027ve written are\u00a0\u003ca href=\"https://www.npmjs.com/package/simple-get\"\u003esimple-get\u003c/a\u003e (1M downloads/month), \u003ca href=\"https://www.npmjs.com/package/run-parallel\"\u003erun-parallel\u003c/a\u003e (500K downloads/month), \u003ca href=\"https://www.npmjs.com/package/run-series\"\u003erun-series\u003c/a\u003e (200K downloads/month), and\u00a0\u003ca href=\"https://www.npmjs.com/package/simple-peer\"\u003esimple-peer\u003c/a\u003e (26K downloads/month). I also wrote and maintain several popular browserify/webpack ecosystem packages like \u003ca href=\"https://www.npmjs.com/package/buffer\"\u003ebuffer\u003c/a\u003e (11M downloads/month) and \u003ca href=\"https://www.npmjs.com/package/safe-buffer\"\u003esafe-buffer\u003c/a\u003e (23M downloads/month).\u003cbr\u003e\n\u003cbr\u003e\nIn the past, I was on the Node.js Board of Directors, representing individual Node.js users like you! It was an unpaid position, but I was happy to play some small part in making things better for everyone.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy a Patreon?\u003c/h4\u003e\n\u003cbr\u003e\nSince I quit my job in February 2015, I\u0027ve been working full-time on open source software. I devoted my full attention to making delightful open source software \u2728 living off of savings from selling my startup. However, this can\u0027t continue forever.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eI\u2019m not affiliated with any company, so I\u0027m counting on your support to enable me to keep writing software like WebTorrent and Standard.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m raising funds on Patreon so I can devote more time to open source.\u00a0I\u0027d love to be able to devote several full days per week to maintaining existing projects \ud83d\ude07 as well as creating innovative new ones \u2728.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy donate?\u003c/h4\u003e\n\u003cbr\u003e\nYour donation will enable me to continue releasing new versions of WebTorrent, WebTorrent Desktop, Standard, and 100\u0027s of other open source software packages that I maintain.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cem\u003e\"Put your money where your love is.\"\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003e\u2013 The Grateful Dead\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYour donation also makes a clear statement: \u003cstrong\u003eYou value the work I do.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI care deeply about the JavaScript community. Six years ago, I fell in love with the pioneering mad scientists I met at community events like JSConf, NodeConf, and NodeSchool. Node.js and JavaScript are the first programming communities where I\u0027ve felt truly at home.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat are the top priorities?\u003c/h4\u003e\n\u003cbr\u003e\n\u26a0\ufe0f \n\u003cstrong\u003eStandard\u003c/strong\u003e\u00a0hasn\u0027t seen a new major release in over 8 months.\u003cbr\u003e\u003cbr\u003e\n\u2705 With your support, I can release the next major version of \n\u003cstrong\u003eStandard\u003c/strong\u003e, version 11. And, I can get all future versions out the door on a more regular basis. \u2728\u00a0\u003cstrong\u003e\u003cem\u003eUPDATE: Thanks to your support, \u003ca href=\"https://github.com/standard/standard/blob/master/CHANGELOG.md#1100---2018-02-18\"\u003eversion 11.0.0 was released\u003c/a\u003e in February 2018!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u26a0\ufe0f \n\u003cstrong\u003eWebTorrent\u003c/strong\u003e has been on the verge of version 1.0.0 for over 2 years now. We\u0027re literally on version\u00a00.98.20. Have you ever seen a version number that close to 1.0.0 in your whole life? \ud83d\ude1d We\u0027re so close, and yet there\u0027s still over 100 open issues. \ud83e\udd2f \u003cbr\u003e\n\u003cbr\u003e\n\u2705 With your support, I can review the mountain of outstanding \n\u003cstrong\u003eWebTorrent\u003c/strong\u003e PRs and get version 1.0 out the door in 2018!\u003cbr\u003e\n\u003cbr\u003e\n\u26a0\ufe0f\n\u003cstrong\u003e\u00a0\u003ca href=\"https://webtorrent.io/desktop/\" target=\"_blank\"\u003eWebTorrent Desktop\u003c/a\u003e \u003c/strong\u003eis the best torrent app in existence (this is objective, I\u0027m not biased at all \ud83e\udd2d). Yet, the app suffers from performance issues when too many torrents are added or too many peers show up. It\u0027s also missing important power user features like bandwidth throttling.\u003cbr\u003e\n\u003cbr\u003e\n\u2705 With your support, we can fix the \n\u003cstrong\u003eWebTorrent Desktop\u003c/strong\u003e performance issues, release version 1.0, and push our monthly active user number from 50K users/month to 1M users/month and beyond by making the UX even better. uTorrent, Vuze, and Transmission better watch out!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat rewards are available?\u003c/h4\u003e\n\u003cbr\u003e\nI have some cool rewards in store for those who choose to become supporters. Take a look at the cool stuff I\u0027m offering.\u003cbr\u003e\n\u003cbr\u003e\nFrom the bottom of my heart, thank you for your love.\u003cbr\u003e\n\u2014 Feross\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eNote:\u003c/strong\u003e some folks have asked me if it\u0027s possible to do a one-time donation, or if I accept cryptocurrency. Yes, and yes!\u003cbr\u003e\u003cbr\u003eBitcoin (BTC) - 1GJjdX1Qkf9ZLmn13zjg8ske7uho6tSJxf\u003cbr\u003eEther (ETH) - 0x0c0Ca4d20103Ce6AdA43e04dEdEC88a018f136E9\u003cbr\u003eLitecoin (LTC) - LVcmhXKTgijpwNpxv7d5SWtyUusedjTZ2F\u003cbr\u003e\u003cbr\u003eI also accept\u00a0\u003c/em\u003e\u003ca href=\"https://www.paypal.me/feross\" target=\"_blank\"\u003ePayPal\u003c/a\u003e\u003cem\u003e, if you insist.\u00a0\u003c/em\u003e\ud83d\ude01\u003cbr\u003e"
   },
