    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eKia Ora!\u00a0\u2730\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Blu, I\u0027m from New Zealand, I\u0027m super passionate about digital art!! It\u0027s really fun to draw for others. Everyone has such unique characters!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m currently attending a polytech to study travel \u0026amp; tourism, my goal is to work cabin crew, lots of people are surprised at this, everyone thinks I want to do art for a living. But who says I can\u0027t do both? If I manage my time well I\u0027m sure I can work as a part-time self employed artist \u0026amp; work cabin crew at the same time! Just watch, I\u0027ll do it :3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eBut Blu!\u00a0Why should I become a Patron?\u00a0\u2730\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou\u0027d get access to my exclusive content! The money will go toward my bus. I get $30 student allowance a week, my bus costs $60 a week, as well as other expenses it can really add up.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat d\u0027 you even do, Blu? \u2730\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI draw! Clearly haha, I draw characters. Humans, anthros, animals, ponies, and really anything else.\u00a0\u003cbr\u003eCandy gore \u0026amp; normal gore are fun! I can do NSFW too, although I\u0027m thinking of making a seperate Patreon for that.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eDon\u0027t wanna be a patron, but wanna help out? I have a Ko-Fi! \u0026lt;3\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A3724RU4\"\u003ehttps://ko-fi.c
