    "summary": "Hello!\u003cbr\u003e\nMy name is CHRIS FROOME... and I like you guys.\n\u003cbr\u003e\n\u003cbr\u003e\nI am a Winnipeg based Musician, Entertainer, and Content Creator. \u00a0I mostly get hired to entertain in the smaller towns and resorts around Manitoba, so I spend a significant amount of time on the road, which pays the bills... mostly. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nI ask you to strongly consider supporting me on \nPatreon.  The lowest tier is $1/month($12/year), and for that you are guaranteed 15min-20min of produced musical content monthly.  On top of that, looking forward over the next year, I will be putting out two separate EP\u0027s of music.  These EP\u0027s will be free for any of my supporters to download.  Also, I\u0027m planning several Live-Streams of Solo Performances, as well as the fan favourite CatFood Live-Streams.\n\u003cbr\u003e\n\u003cbr\u003e\nRegardless of if you support financially or not, I thank you for taking the time to visit.  To all those who already support me on Patreon, I wouldn\u0027t have made it this far without you.  Every little bit helps, and I like you guys.\n\u003cbr\u003e\n\u003cbr\u003e\n=CF="
