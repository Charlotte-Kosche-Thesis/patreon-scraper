    "published_at": "2016-01-16T20:24:32+00:00",
    "summary": "\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/28417947413/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://c6.staticflickr.com/9/8374/28417947413_274648903d_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy name is Jon, a professional photographer with an interest in exploration and documentation of modern ruins, abandoned sites, and the impact of human society. I use my photography to document the history of these forgotten places, to show the effect of abandonment of them, and to bring awareness to some of the amazing architectural and social background of these places.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/24402426135/in/album-72157663591422525/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/23983416990/in/album-72157661031137453/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/24390787546/in/album-72157661274849833/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/23854758839/in/album-72157663120960741/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/29057896542/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://c7.staticflickr.com/9/8089/29057896542_99bbbe5fe7_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/27672653960/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://c1.staticflickr.com/8/7359/27672653960_286dd6efd0_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/28681703252/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://c5.staticflickr.com/9/8868/28681703252_57ec81c220_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePledge as much or as little as you\u0027d like. I use the money for the research, travel, preparation, equipment, and post-processing required to explore and document these fascinating places. All pledges are in \u003cstrong\u003eU.S. dollars\u003c/strong\u003e per \u003cstrong\u003emonth\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/28243661336/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://c1.staticflickr.com/9/8804/28243661336_5b44db8464_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/27105579514/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://c3.staticflickr.com/8/7372/27105579514_ca6e1c415a_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/26645911513/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://c2.staticflickr.com/8/7672/26645911513_f9b893b61f_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease visit\u00a0\u003ca href=\"http://www.ForgottenBeautyPhotography.com\" rel=\"nofollow\"\u003emy website\u003c/a\u003e for more photographs and information on my work. Also, check down at the bottom of this page for information about the rewards for supporters.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/23832580620/in/album-72157663025256346/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/24121404480/in/album-72157661274849833/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/24184404045/in/album-72157662608508520/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/23921582486/in/album-72157660413293744/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/24402427505/in/album-72157663591422525/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/29300463765/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://c6.staticflickr.com/9/8188/29300463765_c93878b77a_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/27730675144/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://c1.staticflickr.com/8/7282/27730675144_7ced1711b3_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/28243432452/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://c5.staticflickr.com/9/8749/28243432452_a2107b63cc_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it Works\u003cbr\u003e\u003c/strong\u003eEnter your information and a dollar amount - you will be charged every month you choose to continue supporting me.\u003cbr\u003e\u003cbr\u003eMy goal is to publish between one and three sets a month. The frequency depends on my shooting schedule, travel time required, research involved, and amount of processing.\u003cbr\u003e\u003cbr\u003eYou can always cancel or pause your donations at any time.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/24319956211/in/album-72157663591422525/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/23911181409/in/album-72157661031137453/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/24121404780/in/album-72157661274849833/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/23894927839/in/album-72157663343953615/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/24180218091/in/album-72157663343953615/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/27850418982/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://c7.staticflickr.com/8/7407/27850418982_321b576dd3_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/27078157136/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://c1.staticflickr.com/8/7389/27078157136_e8c4ab8ec5_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\u003ca href=\"https://www.flickr.com/photos/forgottenbeauty/26991287452/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"https://c5.staticflickr.com/8/7072/26991287452_11af477c60_q.jpg\" width=\"150\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003cbr\u003e\u003c/strong\u003eI offer a variety of rewards for various tiers of donations - everything from exclusive wallpapers to prints and more."
