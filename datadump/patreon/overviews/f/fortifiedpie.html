cul\u003e\u003cli\u003eIt helps you support your favourite creators\u003c/li\u003e\u003cli\u003ein my case it helps you get rid of your excessive money\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003eOkay now that i tried out some text format options it\u0027s time to stop.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
