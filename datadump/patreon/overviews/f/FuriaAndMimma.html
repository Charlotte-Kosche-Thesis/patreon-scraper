    "published_at": "2015-06-24T13:48:53+00:00",
    "summary": "\u2605 \u003ca href=\"http://furiarossa.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e|\u003ca href=\"http://www.furaffinity.net/user/furiarossa/\" rel=\"nofollow\" target=\"_blank\"\u003eFuraffinity\u003c/a\u003e|\u003ca href=\"http://furiarossaandmimma.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e|\u003ca href=\"http://hannibalartblog.blogspot.it/p/blog-page.html\" rel=\"nofollow\"\u003eCommissions\u003c/a\u003e|\u003ca href=\"http://www.redbubble.com/people/furiarossa/portfolio\" rel=\"nofollow\"\u003eRedBubble\u003c/a\u003e\u2605\u003cbr\u003e\u003cbr\u003eHello! Hello everyone! \u003cbr\u003e\nWe are two artist siblings, who are passionate about art, animals, writing and tv series and we are part of the group of Italian creative minds \u003ca href=\"https://www.wattpad.com/user/CactusdiFuoco\"\u003eI Cactus di Fuoco\u003c/a\u003e.\n\u003cbr\u003e\n We are also probably the most prolific artists who you have ever met! In just five years we have produced more than 9,000 artworks and several books.\n\u003cbr\u003e\nWe draw illustrations for stories and books, fanarts, furries, original characters, animals and much more!\n\u003cbr\u003e\n But now we are growing and we are looking for a gain... support us economically would help us to continue to drawing, maintain a high rate of production and to help us do even better. And why not: get something for yourself!\n\u003cbr\u003eWhat do we expect from Patreon? To get more freedom. That\u0027s very \nsimple - the lesser we have to focus on earning money, the more we can \nfocus on drawing comics and fanart that we both like.\u003cbr\u003eWe live in Calabria, South Italy, and here is not very simple to find a work... and if we find it, it\u0027s possible that it will be a full-time work that won\u0027t allow us to draw anymore! And we would like to make a living out of our passion, so we opened this Patreon. Also, we like animals: we rescued cats (we have two ginger felines!), a dog (and now we have a female Maremma Sheepdog) and saved the lives of swallows, pigeons, snakes, bats and other creatures, but we don\u0027t have a lot of money, so we thought that making some through art could help us to save other creatures (yes, we will post a lot of animal-related photos ;) ).\u003cbr\u003eWe like also to breed goldfish, one of the most underrated, yet awesome, pets!\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/0576/f/2016/023/7/a/2vsmgt5_by_furiarossaandmimma-d9p0jlj.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eUntil now, everyday we posted at least two artworks on our\n\u003ca href=\"http://furiarossaandmimma.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e Deviantart page \"FuriarossaAndMimma\"\u003c/a\u003e\u003cbr\u003eper day , but now we need some support to continue with this rythm and maybe being faster and produce more drawings!\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/d0e4/f/2016/001/a/6/preview_for_patreon_1_by_furiarossaandmimma-d9mcowf.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig07.deviantart.net/7aeb/f/2016/014/c/d/cdf2802005d763e8fead86431cde0909-d9nx3ab.jpg\"\u003e\u003cbr\u003e\nAnd we don\u0027t have to forgot mentioning our great obsession, NBC Hannibal. Almost everyday, we posted a fanart on our \n\u003ca href=\"http://hannibalartblog.blogspot.it\" rel=\"nofollow\" target=\"_blank\"\u003eHannibal artblog\u003c/a\u003e, but now, for different reasons, we slowed down the rhythm.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nIf you\u0027re a fan of NBC Hannibal, support me economically will allows us to produce even more delectable fanarts... and you could also ask me requests for new drawings, of course!\n\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/716e/f/2016/001/3/3/preview_for_patreon_2_by_furiarossaandmimma-d9mcwge.jpg\"\u003e\u003cbr\u003e\nTalking of Hannibal... and of werewolves and other legendary beasts... we have also a webcomic based on NBC Hannibal\u0027s world, that will be in full color. And will come in two languages: English and Italian. And (here\u0027s the fun part) it will be influenced by your comments!\n\u003cbr\u003e\n The story protagonists are mainly the characters of NBC Hannibal, but I think that it is enjoyable even by those who have seen the show and it\u0027s just a fan of werewolves and other dark creatures.\n\u003cbr\u003e\u003cbr\u003eArt is our job and we love to work on it.  However, because \ncommissions must always come first to pay things (WHEN we have commissions to do), our comics get neglected\n and go on frequent, long hiatuses. We don\u0027t want that and probably our fans don\u0027t want it too: we\u0027re hoping that we can make enough monthly through Patreon so we can \nease back a little on commissions and focus more on updates and new original art.\u003cbr\u003e\n We do not say anything else, leaving you alone to enjoy the pages!\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580Our webcomics\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u2584\u2580\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e-\u003cstrong\u003e \u003ca href=\"http://lilyandvitali.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTwo Red Cats\u003c/a\u003e\u003c/strong\u003e, a series of strips about our cats in real life (and their feline and canine friends). Cute and in full color!\u003cbr\u003e\u003cimg src=\"http://orig14.deviantart.net/831a/f/2016/050/5/6/two_red_cats___patreon_cover_by_furiarossaandmimma-d9saydq.png\"\u003e-\u003ca href=\"https://tapas.io/series/The-Way-of-legends\" target=\"_blank\"\u003e\u003cstrong\u003eThe Way of Legends:\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eAn anthology of the best fantasy short stories from \"The Way of Legends\", transposed into fantastic comics.\u00a0 Apparently disconnected from each other and readable individually, but \nactually connected by a common thread that will lead to a large, \nexplosive, final.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/655c/f/2018/050/6/1/upload_by_furiarossaandmimma-dc3nd3d.png\"\u003e\u003cbr\u003e-\u003ca href=\"https://tapas.io/series/WereWill\"\u003e\u003cstrong\u003eWerewolf\u0026amp;Cannibal:\u003c/strong\u003e\u003c/a\u003e A Werewolf and his (cannibal) psychotherapist. Who\u0027s the real monster? You decide! It\u0027s a series of silly comic strips loosely based on NBC Hannibal, but pretty awesome even if you don\u0027t know the show!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://tapas.io/series/FurryWorld\"\u003e-\u003cstrong\u003eFurryWorld:\u003c/strong\u003e\u003c/a\u003e It\u0027s a sweet furry \nworld! This will be a collection of all the short comics that through \nthe years has been commissioned to us by furry fans from all the world, \nshort stories or even just scenes (and especially battles!) with every \nkind of bizarre creatures.\u003cbr\u003e\u003cbr\u003eWe also write! Both fanfictions and original stories (but more original stories) together with a couple of other friends. \u003cbr\u003e\u003cimg src=\"http://orig01.deviantart.net/a121/f/2017/178/5/2/upload_by_furiarossaandmimma-dbe79ds.jpg\"\u003e\u003cbr\u003eUnfortunately, they\u0027re all written in Italian... ma se siete italiani (o se capite questa splendida lingua) potete trovare le nostre storie qui: \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.wattpad.com/user/CactusdiFuoco\" target=\"_blank\"\u003e+ WATTPAD (read for free, yay!)+\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.it/s/ref=dp_byline_sr_ebooks_1?ie=UTF8\u0026amp;text=Cactus+di+Fuoco\u0026amp;search-alias=digital-text\u0026amp;field-author=Cactus+di+Fuoco\u0026amp;sort=relevancerank\"\u003e+AMAZON+\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.kobo.com/it/it/search?query=Cactus%20di%20Fuoco\u0026amp;fcsearchfield=Author\"\u003e+KOBO+\u003c/a\u003e\u003cbr\u003e\u003cem\u003e------------------------------------\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003eWe\u0027d like to be able to spend more time creating new artworks and stories, and we\u0027d love it if you could be a part of our project. \u003cbr\u003eIf you like our works and are interested in helping us expanding our art universe, become our patron!\u00a0 (or support us buying something on our \u003ca href=\"http://www.redbubble.com/people/furiarossa/portfolio\" rel=\"nofollow\"\u003eRedBubble\u003c/a\u003e: this is very appreciated too)\n\u003cbr\u003e"
