    "summary": "\u003ch2 style=\"text-align: center;\"\u003eFelix Mater Society\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nWe Make Something Possible\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.felixmater.net/wp-content/uploads/2017/04/audienceaward150.jpg\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\nThank you for visiting our Patreon page. \n\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThe Felix Mater Society is an art project. The objective of this project is to support independent filmmakers. Until now we were able to support more than 20 film projects from all over the world.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat exactly we do.\u003c/h4\u003e\nOur support starts with reviewing scripts, consult in general or providing contacts. Sometimes we are more involved and get the role as producer. In such cases we help with fundraising, promotion and festival subscriptions as much as we can.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy are we doing that.\u003c/h4\u003e\nIndependent Filmmaking is usually the start of a filmmaker\u0027s career. Young film talents have good ideas but usually not yet the reputation to get the financial resources for their projects. We believe in young talents and we love films. Especially we love risky film projects. Films that would not have a chance to be screened on mainstream TV stations or cinemas.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy we need your help.\u003c/h4\u003e\nAfter we started our project we realized that funding films is very difficult for young film talents. Especially art school students and filmmakers in poor countries need some extra help. As we run Felix Mater Society as an art project beside of our own daily jobs we are often not able to help and have to reject a project. With some extra income from your side we would be able to help more filmmakers. \nWhen you are not able to donate us but when you want to help us in any other way, don\u0027t hesitate to get in contact.\n\u003cbr\u003e\n\u003cbr\u003e\nFind out more about our project:\n\u003cbr\u003e\n\u003ca href=\"http://www.felixmater.net/\" target=\"_blank\"\u003eOfficial Website of Felix Mater Society\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.imdb.com/name/nm7207898/\" target=\"_blank\"\u003eFelix Mater Society on IMDb\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThanks\u003c/h3\u003e\n\u003cbr\u003e"

     "description": "\u003cdiv\u003e\u003cimg src=\"http://www.felixmater.net/wp-content/uploads/2016/09/17-04-_2017_15-59-58-300x147.jpg\"\u003e\u003cbr\u003eAccess to\u00a0\u003cbr\u003e\"The Last Chapter\" (Austria 2015)\u003cbr\u003eShortfilm by Metthew Gerges, Felix Egger\u003cbr\u003eOur short movie depicts the dramatic life of F. Scott Fitzgerald. The author of stories like \"The Great Gatsby\" or \"Benjamin Button\" experienced together with his wife Zelda a lot of ups and downs. From the beginnings as a unknown young author, to the sudden success and the glittering lifestyle of the elite, to alcoholism and a rapid crash, Fitzgeralds life offers everything a drama script could want for.\u003c/div\u003e",
