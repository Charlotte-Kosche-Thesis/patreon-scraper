    "published_at": "2018-03-04T19:39:54+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWelcome to Hell!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/AmBsIR2xpiE?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eYou\u0027ve stumbled upon the FTCR Patreon, we\u0027re so sorry. FTCR (Funky Tuna, Charlie RUN!!) is primarily a YouTube channel that has been around for over 10 years, disappointing people since day 1! We used to specialise in Let Us Plays regarding a cartoon blue hedgehog, but have since branched out into podcasts, interviews, convention panels, charity events and on-camera reviews...regarding a cartoon blue hedgehog.\u003cbr\u003e\u003cbr\u003eAs I\u0027m sure we\u0027re all aware, times are getting tougher, and costs are growing; while we would prefer to take on these things ourselves, in does impede the content we can create...until now!\u003cbr\u003e\u003cbr\u003eWith your help, we\u0027ll be able to invest in more equipment and means to produce more content for your consumption and hatred. In the interest of keeping a steady flow of content (currently all of our content producers work full-time/have children to watch) we will be uploading at least 2 parts of an LP a week, along with a bonus video. Our goal, if this becomes successful enough, is to start making FTCR a full-time job and bring as much content as possible to the Tubes of You.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eYeah, That\u0027s Great. What\u0027s In It For Me?!?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003eFor anyone to give us their hard earned money means more than you could know, and we don\u0027t accept it lightly. We want to make sure you get as much bang for your buck as possible, and make you feel like part of the team. We plan to, depending on your tier, give you early access to completed videos, exclusive streams of recording and/or editing LPs, give weekly updates on everything we\u0027re doing and finally get enough money to buy TJ a One Piece meal at KFC!!!\u003cbr\u003e\u003cbr\u003eWhether you\u0027re kind enough to donate to our Patreon, just watch and/or share our content, or just came to laugh at us, we thank you!\u003cbr\u003e"
