 "creator": {

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DKn7y9Rf_gbk\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FKn7y9Rf_gbk\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=Kn7y9Rf_gbk",

    "pledge_url": "/bePatron?c=257219",
    "published_at": "2016-01-15T17:28:00+00:00",
    "summary": "\u003cimg src=\"http://2.bp.blogspot.com/-N7rbHsRWrXY/VUeS8JvUg_I/AAAAAAAAFd8/EerkbHfAawM/s1600/headerfrannerd.png\" style=\"width: 658px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(215, 101, 104);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHi there! Welcome to my Patreon page!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(215, 101, 104);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e(There\u2019s cookies, coffee and tea on the table, make yourself at home)\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://4.bp.blogspot.com/-yb_eX1p7z40/VUeOJB9S97I/AAAAAAAAFdY/hFzisiuTWhA/s1600/aboutme.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\nI\u2019m Fran, but most of the interwebz knows me as \n\u003cstrong\u003eFrannerd\u003c/strong\u003e. I\u2019m a freelance illustrator living in Hastings, UK and I love uploading illustrations and videos to make you feel happy, inspired and motivated so you can keep drawing and pursuing your dreams and goals. \u003cbr\u003e\n\u003cbr\u003e\nI joined Patreon almost a year ago and I did it because it allows me to \n\u003cstrong\u003efund my art and videos\u003c/strong\u003e. It also gives me the possibility to\u003cstrong\u003e interact more with you guys\u003c/strong\u003e, and \u003cstrong\u003eupdating my social media much more often\u003c/strong\u003e. Your support allows me to be focused in creating awesome projects like videos, travel journals, book projects, web comics and Instagram illustrations. It also helps me help you to solve your questions about illustration, how to stay motivated and get inspired in life and work. Your pledges help me to buy art supplies, pay my bills, feed my cats, but most importantly, \u003cstrong\u003ethey will give me the mental space to focus on bigger and better projects\u003c/strong\u003e, while also having the time to hang out with you more often!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/q437M21E9hE?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u00a0\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHow it works\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you like my work, and you want to help me, \n\u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e (even $1 makes a difference!) and select some cool perks like livedraws, Q\u0026amp;A\u2019s, secret extra drawings or getting to know more about the projects I\u2019m currently working on.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nAnd don\u2019t worry! You can edit or cancel your pledge anytime you want. \n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u2665\u003c/span\u003e\u00a0I appreciate so much any support of my art you\u2019re willing to give, so I can keep doodling for you\u00a0\n\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u2665\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCheck out my work on\u00a0\u003ca href=\"https://www.instagram.com/frannerd/\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/frannerd13\" rel=\"nofollow\"\u003eyoutube\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/frannerd\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/frannerd\" rel=\"nofollow\"\u003efacebook\u003c/a\u003e and\u00a0\u003ca href=\"http://sandianerd.blogspot.com\" rel=\"nofollow\"\u003eblog\u003c/a\u003e!\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/oTRx19lgWTg?rel=0\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://4.bp.blogspot.com/-PVYtU2B1OFg/Vo6ApY5Y-SI/AAAAAAAAF38/a4GrHgUBShI/s1600/waiting.jpg\" style=\"width: 613px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e"

    "attributes": {
     "about": "Illustrator, coffee lover and cat hugger.\u003cbr\u003e\u003cbr\u003eHi there! My name is Fran, (aka Frannerd) and I\u0027m a freelance illustrator living in London, UK. If I\u0027m not drawing or petting my cats, I\u0027m usually\u00a0\u003ca href=\"https://www.youtube.com/user/frannerd13\"\u003efilming videos\u003c/a\u003e, updating my\u00a0\u003ca href=\"https://www.instagram.com/frannerd/\"\u003einstagram\u003c/a\u003e or\u00a0\u003ca href=\"http://sandianerd.blogspot.co.uk/\"\u003eblog\u003c/a\u003e, baking cookies or eating something unhealthy with Ed while watching Netflix. You can check out my\u00a0\u003ca href=\"https://www.etsy.com/shop/frannerd\"\u003eEtsy shop\u003c/a\u003e for travel journals, stickers and lots of paper goodies!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.frannerd.cl\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(215, 101, 104);\"\u003ewww.frannerd.cl\u003c/span\u003e\u003c/a\u003e",
