    "published_at": "2017-02-04T16:12:55+00:00",
    "summary": "Hi! My name is\u00a0\u003ca href=\"http://s.ai\" rel=\"nofollow\" target=\"_blank\"\u003eSai\u003c/a\u003e. I run Fiat Fiendum, Inc., a 501(c)(3).\u003cbr\u003e\u003cbr\u003eThrough FF, I do a lot of different things to try to improve the world \u2014 non-profit, open source, and public interest. Your pledges here\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/207099326-Is-my-pledge-tax-deductible-\"\u003eshould be tax-deductible\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFor instance, I:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/saizai\" rel=\"nofollow\" target=\"_blank\"\u003ewrite open source code\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://makeyourlaws.org/fec\" rel=\"nofollow\" target=\"_blank\"\u003eimprove campaign finance in the United States\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://s.ai/foia\" rel=\"nofollow\" target=\"_blank\"\u003eget first-release Freedom of Information Act disclosures\u003c/a\u003e to make government more transparent\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://s.ai/tsa/legal\" rel=\"nofollow\" target=\"_blank\"\u003ehold the TSA legally accountable\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://s.ai/ifp\" rel=\"nofollow\" target=\"_blank\"\u003epromote privacy rights for poor people\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003egive talks worldwide about\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLB350213D4F5B545C\" rel=\"nofollow\" target=\"_blank\"\u003eliquid democracy\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=N_AzEzxJW5E\" rel=\"nofollow\" target=\"_blank\"\u003ecognitive science\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=PEKcsto7Mjk\" rel=\"nofollow\" target=\"_blank\"\u003elanguage creation\u003c/a\u003e,\u00a0\u003ca href=\"http://s.ai/presentations\" rel=\"nofollow\" target=\"_blank\"\u003eetc.\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://youtube.com/cogsai\" rel=\"nofollow\" target=\"_blank\"\u003emake videos about cognitive science\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://s.ai/presentations/css%20history.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eresearch computer security and privacy\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u2026\u00a0\u003ca href=\"http://s.ai/projects\" rel=\"nofollow\" target=\"_blank\"\u003eetc.\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\nI\u0027d like to do more \u2014 make more CogSai\u00a0\n\u003ca href=\"https://www.youtube.com/playlist?list=PL8AB1BA2F2206C32E\" rel=\"nofollow\" target=\"_blank\"\u003eshorts\u003c/a\u003e (illustrators wanted!) and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL29AC4C3A0D3793F8\" rel=\"nofollow\" target=\"_blank\"\u003elive interviews\u003c/a\u003e, make more\u00a0\u003ca href=\"http://podcast.conlang.org/\" rel=\"nofollow\" target=\"_blank\"\u003econlanger interviews\u003c/a\u003e, publish\u00a0\u003ca href=\"http://s.ai/copcards/\" rel=\"nofollow\" target=\"_blank\"\u003ewallet cards about your rights with police\u003c/a\u003e, go to law school with a focus on public interest civil rights \u0026amp; political law, audit the government through wide-ranging FOIA requests, public interest litigation (once I\u0027m a lawyer), etc.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\nUnfortunately, because what I do is non-profit, and I have a serious disability that limits my ability to do the kind of work I used to do, I haven\u0027t gotten a salary in years. \n\u003cbr\u003e\u003cbr\u003e\nSo I\u0027m asking for your support to continue doing all the stuff I do. If you like my work, and want me to continue, I\u0027d appreciate if you could chip in.\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eLegal bits:\n\u003cbr\u003e\u003c/span\u003e\n\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eContributions support everything I do through Fiat Fiendum \u2014 not any particular thing. You can see what I\u0027ve done for the last couple years above, and if you\u0027re a patron,\u00a0I\u0027ll keep you updated about what I\u0027ve done for the world lately.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eAs of Nov. 18, 2017, all Patreon money goes through my IRS-recognized 501(c)(3) non-profit Fiat Fiendum, Inc. (f/k/a Make Your Laws, Inc.) Before then, it went through my personal S corp, SaiCorp, Inc. So yes, your pledges are generally\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/207099326-Is-my-pledge-tax-deductible-\"\u003etax deductible\u003c/a\u003e.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003ePatreon support is \n\t\u003cem style=\"color: rgb(51,51,51);\"\u003enot\u003c/em\u003e a contribution to the other non-profits I volunteer for (\u003ca href=\"https://makeyourlaws.org\" rel=\"nofollow\" target=\"_blank\"\u003eMake Your Laws C4 / PAC\u003c/a\u003e \u0026amp; the\u00a0\u003ca href=\"https://conlang.org\" rel=\"nofollow\" target=\"_blank\"\u003eLanguage Creation Society\u003c/a\u003e). \u00a0\u003c/span\u003e\n\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eIn particular (it\u0027s pretty regulated), you are\u00a0\n\t\t\u003cem style=\"color: rgb(51,51,51);\"\u003enot\u003c/em\u003e paying me to do work for MYL C4 / PAC, and you do \u003cem style=\"color: rgb(51,51,51);\"\u003enot\u003c/em\u003e get any say in how I run MYL.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eI\u0027m not a lawyer (yet), and I\u0027m definitely not \n\t\u003cem style=\"color: rgb(51,51,51);\"\u003eyour\u003c/em\u003e lawyer \u2014 so though I do a lot of legal stuff and try to give out good information, \u003cem style=\"color: rgb(51,51,51);\"\u003enothing\u003c/em\u003e I do is legal advice, opinion, or representation.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eIf you\u0027re uncomfortable with Patreon for some reason (e.g. privacy concerns) you can also send\u00a0\u003ca href=\"https://bitpay.com/497391/donate\" rel=\"nofollow\"\u003eBitcoin\u003c/a\u003e or a \u003ca href=\"http://s.ai/contact\" rel=\"nofollow\"\u003ephysical check\u003c/a\u003e payable to Make Your Laws, Inc. or Fiat Fiendum, Inc. (The rename happened in Nov. 2017, and there are paperwork delays.)\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e"
