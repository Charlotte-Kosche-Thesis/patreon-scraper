    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003eFate Plus is a monthly zine that creates content for Fate Core and Fate Accelerated.\u003c/strong\u003e\u003c/h3\u003eI am F\u00e1bio Silva and I work as editor of Fate Core and Fate Accelerated in Portuguese to\u00a0\u003ca href=\"http://solarentretenimento.com.br\" target=\"_blank\"\u003eSolar Entretenimento\u003c/a\u003e in Brazil. In 2015 I created the \u003cem\u003eConex\u00e3o Fate \u003c/em\u003eproject (now Fate Plus in English) and since then I\u0027ve created content on the blog\u00a0\u003ca href=\"http://www.conexaofate.com.br/\" target=\"_blank\"\u003eConex\u00e3o Fate\u003c/a\u003e, which became, in 2016 a monthly zine.\u003cbr\u003e\u003cbr\u003eNow I am translating and creating the monthly content for Fate in two languages simultaneously: Portuguese and English.\u00a0In Brazil, we already have several editions published. Patreon\u0027s intention is to ensure that all new content and new editions of zine are translated into English as well as translating previous editions.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWhat is Fate Plus?\u003c/h3\u003eFate Plus is a monthly zine that creates new ideas, adventures, tools and content for Fate Core and FAE (Fate Accelerated). Fate Plus was originally published in Brazilian Portuguese (an example of some covers below). Now it\u0027s getting it\u0027s English version.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.conexaofate.com.br/wp-content/uploads/2018/01/capas_fate.jpg\"\u003e \u003cbr\u003e\u003cbr\u003e\u2022 Each issue has a different theme and adds new content and ideas to each new edition;\u003cbr\u003e\u2022 Each edition has about 10 thousand words;\u003cbr\u003e\u2022\u00a0All editions are in pdf and epub / mobi formats;\u003cbr\u003e\u2022 All editions will be available through DriveThruRPG in the PWYW 20 days after being delivered to the patreons;\u003cbr\u003e\u2022 All content of the issues is under a CCBY 4.0 license.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eFate Plus Issue #3 \u2014 Martial Arts (click on the cover to go to DriveThruRPG):\u003c/h4\u003e\u003ca href=\"http://www.drivethrurpg.com/product/232221/Fate-Plus-3--Martial-Arte\" target=\"_blank\"\u003e\u003cimg src=\"http://www.conexaofate.com.br/wp-content/uploads/2018/01/fate_plus_martial_cover_pareon-01.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eHow does the project work?\u003c/h3\u003eAt the cost of $ 3.00, you\u0027ll receive a monthly edition of the Fate Plus zine in pdf/epub/mobi\u00a0formats, plus the extra issues that are translated during the course of the project (in addition to the goals that reach). At the cost of $ 10.00 per month plus receive zines monthly you can help me choose the themes or content of each issue. But any dollar you can put into the project will be of great help.\u003cbr\u003e\u003cbr\u003eThe zines will be distributed to Patreons through Patreon\u0027s own posting system and you can contact me at any time through my social networks or via email if you have questions or if you want to talk to me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Twitter:\u003c/strong\u003e twitter.com/frazil25\u003cbr\u003e\u003cstrong\u003e Facebook:\u003c/strong\u003e facebook.com/frazil25\u003cbr\u003e\u003cstrong\u003e G+: \u003c/strong\u003eplus.google.com/+FrazilF\u00e1bioSilva\u003cbr\u003e\u003cstrong\u003e Instagram:\u003c/strong\u003e instagram.com/frazil25\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eAs the project advances each zine can:\u003c/h4\u003e\u2022 Receive illustrations (all issues);\u003cbr\u003e\u2022 Increase the number of words (just for new issues);\u003cbr\u003e\u2022 Hire new writers and artists;\u003cbr\u003e\u2022 Create scenarios.\u003cbr\u003e\u003cbr\u003eWhen a goal is achieved, it will apply to all editions, including previous issues. That is, if we reach the goal of illustrations, all editions already published will be reviewed and goals will be applied.\u003cbr\u003e\u003cbr\u003eIf you want to see the quality of the work before making your contribution, there is an issue available in DriveThruRPG here:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.drivethrurpg.com/browse/pub/12578/Pluma-Publications\" target=\"_blank\"\u003ehttp://www.drivethrurpg.com/browse/pub/12578/Pluma-Publications\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWhat to expect from the future\u003c/h3\u003eThe project will always be distributed in electronic format, but it may get a compiled version printed in POD (print on demand).\u003cbr\u003e\u003cbr\u003eIf we reach a shallow value we can even create scenarios or campaigns based on the contents of each edition.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eInspirations\u003c/h3\u003eThe people and projects that inspired me to take this initiative in Brazil (and now in English) were:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Evil Hat:\u003c/strong\u003e always with excellent content and great quality of products and creations. My first contact with Fate was through the Spirit of the Century and to this day I am very grateful to them to have created something so incredible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEpidiah (Worlds Without Master): \u003c/strong\u003eThis guy is incredible. All the content he creates is creative and wonderful.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFate Codex:\u003c/strong\u003e that\u0027s what gave me the idea of creating a zine for Fate in Brazil with the ideas that I write for my games with friends\u003cbr\u003e\u003cbr\u003eThanks guys, you\u0027re the best.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
