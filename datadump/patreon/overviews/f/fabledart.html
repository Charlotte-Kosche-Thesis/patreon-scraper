    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHiya! I am \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSammie\u003c/span\u003e\u003c/strong\u003e and I am the artist behind \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eFabled Art\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eI am a young Canadian artist with a degree in Video Game Art and Design, and over 20+ years of drawing experience. From still life, realistic art, and a bit of everything else, I hope to inspire others with my artwork.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat are your current projects?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eMy current projects are drawing up my comics, Master\u0027s Kitty, as well as my original 12 mash up family which is untitled at the moment. And if I get the chance, I also plan to be drawing up my zombie inspired comic. Other then those big projects, I will be doing sketches, drawings, and paintings of fanart per requests or of my own choosing, possible clay work, and a few other things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat can I expect?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEach tier will of course be different, but here is a few things of what you can expect on my page:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSketches\u003c/li\u003e\u003cli\u003eFinal Works\u003c/li\u003e\u003cli\u003e18+ NSFW\u003c/li\u003e\u003cli\u003eHi-Res Images for backgrounds and more\u003c/li\u003e\u003cli\u003eBehind the scenes of my comics\u003c/li\u003e\u003cli\u003eContests\u003c/li\u003e\u003cli\u003eDiscord\u003c/li\u003e\u003cli\u003eDiscounts\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhy do I do this?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis Patreon page is my chance to create more content, my \nchance to have more time to communicate and share everything I \ncan with all of you\u003cstrong\u003e! \u003c/strong\u003eI wouldn\u0027t be here without my fans. \u0026lt;3\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou can contact me through my email: fabledartbusiness@gmail.com\u003cbr\u003e\u003cbr\u003eHow do I get my rewards?!\u003cbr\u003e\u003c/strong\u003ePatreon collects money in the beginning of each month. I will send out packs a week of each month. So an example is: you pledged $5 in February, Patreon will then collect $5 from you on 1st of March or later. Once your payment is processed, I will see you on the list that is invisible to you. It selects automatically patrons whose payment was processed successfully and it sends a pack to them. So if you pledged in February you will get a pack within the first week of March. This is a new thing, so bare with me while I go through this all. :)\u003cbr\u003e\u003c/div\u003e"
