    "summary": "Welcome to my creative and professional writing platform. I have created this space to share stories about my past life as a legendary New York City Companion. I am a full time writer, artist and perfumer. Here, I will tell stories and create around the Flora Faun persona. Funny, Sexy, Scary, Sad, Exciting. You get to know now what was behind the closed doors, and witness the excitement.\u003cbr\u003e\u003cbr\u003eI will also mirror another patreon page I\u0027m running called SapioSexual Erotica, which gives current day fantastical erotica. To explain the writing over there, it\u0027s about seeing something everyday that has potential to go an erotic way... So you get to benefit from both my past and my present adventures.\u003cbr\u003e\u003cbr\u003eI have also found some old cartoons I made back in 2012. Another one I made in 2014. And I have gone ahead and joined the cartoon platform, so I can create more funny cartoons to post in here. Oddly enough, I\u0027m remembering how I always loved drawing cartoons when I was a little girl. I still have some of those drawings, and while I thought I\u0027m an adult now, I should throw those away.. I never had the heart to do that. Maybe one day, I can bring the cartoons to a more famous level. Like the Simpsons did :)\u00a0\u003cbr\u003e\u003cbr\u003eFinally, \u003cbr\u003eTo be free in life, is to embrace all the stories we live through. Those stories find their way into my writing career. So enjoy and thank you for supporting me in this way. I hope you enjoy.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll writing is original and copyright protected, going as far back as 2005. All Photos and Cartoon videos also copyright protected. If you wish to use any of the content here for a project of your own, please contact me first for permission.\u00a0All content is to be seen as entertainment purposes only. Real names have been changed to respect people\u0027s identity. All accounts should be seen as fictional and imaginative or have taken place in locations where two consenting adults were allowed under the law of that country.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor your discretion when you sign up to support my writing here on Patreon:\u003cbr\u003ePatreon will ask for your billing details. Which I will never see. All I will see is that I have a new supporter, and you can\u00a0choose a handle or title that is not your real name, if you want to comment or post here. That is up to you. I don\u0027t mind either way, if you list your real name or not. Your billing is done through Patreon, and my name or this page will not be mentioned on your bill. Patreon is a platform for writers and creators of all sorts, to be able to create the art they love, find a following for it, and get support as they create. So, you can support me here, as well as/or any artist doing any sort of topic, including gardening or rock collecting. It is safe and discreet to sign up with Patreon, and you can choose a public name, and then comment on my posts as you like. Thanks again!\u003c/em\u003e"
