    "summary": "*Make sure you view this page in a browser. If you clicked a link from social media and it opened with those apps, images will not display. Click menu in top right and select open in browser. (This is safe practice for any website)\u003cbr\u003e\u003cimg src=\"http://www.fleshandcolor.com/patreon/header.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome, you beautifulhandomesexygeorgous person (on other, if the case may be). If you are here reading this, you are either, completely lost and were intrigued enough to get this far, or you came here because you follow my work and are thinking about becoming a member of the cool kids club. :) \u003cbr\u003e\u003cbr\u003eFirst,\u00a0I am not asking for anything other than your small support to keep the website going so I can focus on bigger and better art to show you fine folks. I don\u0027t want huge $$$ patrons. I want everyone to be equal on my page. $2 is all I an allowing. I try to be fair.\u003cbr\u003e\u003cbr\u003eSo, what do I do and who am I? Well, for those that know, feel free to breeze on through this you are tired of hearing it, I am sure. :) \u003cbr\u003e\u003cbr\u003eIf you do not, let us begin.\u003cbr\u003e\u003cbr\u003eI am absolutely nothing special. And, I mean that in a non-self hating sort of way. I do what I do and people love it, hate it, or humble me with their words of support. And I get all three with each new work I create. It\u0027s as if my art was the stick that burst pi\u00f1ata of mixed feelings in people...fun times.:)\u003cbr\u003e\u003cbr\u003eI spent the first half of my life deathly overweight, maxing out at approximately nine hundred pounds. The road has been gloriously painful and awesome. With that said, I am not going anymore into my weight here, feel free to privately inquire.\u00a0\u003ca href=\"https://www.facebook.com/dflowersart/media_set?set=a.118898499094.98995.800089094\u0026amp;type=3\" rel=\"nofollow\" target=\"_blank\"\u003eYou can read my story on Facebook by Clicking Here\u003c/a\u003e However, it is who I am because it was a big, huge, ginormous, part of my life. (Where are my pun people at? :) ) So, I mention it briefly here.\u003cbr\u003e\u003cbr\u003eI grew up in Georgia and stayed there out of fear of change for 36 years of my life. Seven hundred pounds, multiple surgeries, three years and a huge leap of faith later - here I am in San Diego, writing this, shortly after being married to the most beautiful soul on the planet.\u003cbr\u003e\u003cbr\u003eI mostly drew and painted up until I was 17 and started bodypainting.\u00a0\u003cbr\u003e\u003cbr\u003e1995 - My first....\u003cbr\u003e\u003cimg src=\"http://www.fleshandcolor.com/1bp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd that crappy photo is what made me start learning photography. Painting was the easy part. Talking people out of their clothes was the easy part. Taking the damn photo (manual film days) was what took the effort and a Bachelors degree later with an emphasis on photography, here I am.\u003cbr\u003e\u003cbr\u003eSome 2015/2016 Work...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.fleshandcolor.com/mm2/mm6.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.fleshandcolor.com/patreon/bpp1.jpg\"\u003e\u003cimg src=\"http://www.fleshandcolor.com/patreon/bpp2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd now, in 2016 I am deciding to stretch my limits with painting and go into video. From small simple pieces to large productions, centered around bodypainting and the art of the human form while embracing video. You can see my first attempt here:\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Z7V6BYtKyEQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eThat was my first attempt and a real, watchable, bodypainting micro short film. I am learning and working on obtaining the right equipment to start producing 2-4 videos a month. It\u0027s a bit of a win win. I get to bodypaint and create and learn and embrace a new medium for me and add that to the work I make.\u003cbr\u003eAnd that is where you come in.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat are my goals and where is your money going?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"What\u0027s my money going to?\" Your $$ in the collective is going to things like makeup, supplies, model fees, website server fees, location logistics/permits,etc., all the, sometimes pricey, bits that go into creating the content you enjoy. With patrons like you, the work can and only will, get bigger and better.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHelp Share this Patron page to Reach Our Goals\u003cbr\u003e$500 Goal\u003c/strong\u003e\u003cbr\u003eIf I reach this goal each month, on top of what you already get, I will select 10 Patrons to send a free 11x14 to.\u003cbr\u003e\u003cbr\u003eI am not asking for anything other than your small support to keep the website going so I can focus on bigger and better art to show you fine folks. I don\u0027t want huge $$$ patrons. I want everyone to be equal on my page. $2 is all I an allowing.\u003cbr\u003e\u003cbr\u003eNew work will be made, new videos will be produced and if you enjoy what you have seen from me so far, take a moment and support the future works that I promise will blow your mind and get to see bonus from it for your support.\u00a0\u003cbr\u003e\u003cbr\u003eI will be doing some neat behind the scenes work exclusively for my subscribers and as it progresses, other neat little \"cool kids club\" goodies will come. :)\u003cbr\u003e\u003cbr\u003eLove all of you, mean it. :)\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "You read a bit about me personally in the main part. If you are curious about my weight loss journey, see the link at the bottom of the about me.\u00a0\u003cbr\u003e\u003cbr\u003eI am a bit of a smart ass, I am sarcastic and you may not want to believe a damn thing I say beyond this point, unless it is the truth but I am not going to tell you. Or, will I? I may, but don\u0027t listen to me unless I say so. I simply can\u0027t be trusted to not embellish unless I can. Got that?\u003cbr\u003e\u003cbr\u003eI am a big kid, but I don\u0027t smile that often.\u003cbr\u003eI don\u0027t understand that.\u003cbr\u003eYou won\u0027t either.\u003cbr\u003eStop trying.\u003cbr\u003e\u003cbr\u003eSometimes I am smiling, but it is not showing. Seriously. I feel like I am smiling. My face muscles move, my cheeks do not.\u00a0I am soft spoken for the same reasons. It sounds like I am speaking loud to me, when in reality I am not.\u003cbr\u003e\u003cbr\u003eI am a bit of ADD.\u003cbr\u003eCan you tell? Sometimes its hard to stay on the subject of I really need to get a new pair of shoes. These are worn out.\u003cbr\u003e\u003cbr\u003eOkay, that\u0027s about all of the insanity I am giving right now. Follow the link below to read about how I lost the weight of a 76 Puke Green Pinto.\u003cbr\u003e\u003cbr\u003ehttps://www.facebook.com/fleshandcolor/media_set?set=a.118898499094.98995.800089094\u0026amp;type=1\u003cbr\u003e\u003cbr\u003e",

     "description": "\u003cstrong\u003eEverybody Pays Only $2\u003cbr\u003e\n\u003cbr\u003e\n\"\u003c/strong\u003e\u003cem\u003eI am not trying to make a living with Patreon, however, websites cost money. You\u0027re here, so you like my website and art, right? \u00a0Helping support the costs of the website makes you pretty cool in my book. And I thank you.\"\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat do you get for $2 a month?\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTwice a month:\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Archives\u003c/strong\u003e - something old and perhaps unseen.\u003cbr\u003e\n\u003cstrong\u003eBehind the Scenes\u003c/strong\u003e - have a look at the process.\u003cbr\u003e\n\u003cstrong\u003eRandomness\u003c/strong\u003e - I may surprise you with something.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eSee New Work First (I can\u0027t predict when I do new work):\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eI will post new work here first before my website and social media. \u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWebsite Updates\u003c/strong\u003e - You will know before the rest when new work is posted.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eNew Work Bonus Shots\u003c/strong\u003e - I will have an extra \"Patreon Only\" camera available at all shoots from here on. Work that can ONLY be seen by Patreons will be uploaded when new work is.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eAll Patrons get 15% off print sales.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eBuy something and I will slice and dice the price.\u003c/p\u003e\n\u003cp\u003eStore coming (message me for manual purchase)\u003c/p\u003e\n\u003cp\u0
