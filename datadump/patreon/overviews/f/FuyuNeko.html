    "summary": "Hi, I\u0027m FuyuNeko. I like fluffy and light historical romance novels the best, especially if a cat appears in the story. I\u0027m currently translating ChongFei Manual and The Crazy Adventures of Wu Gate.\u003cbr\u003e\u003cbr\u003eThank you for coming here to look at my Patreon!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will new advanced chapter parts be released?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA few minutes before a new chapter part is released on the website. Patreon\u0027s schedule is same as website\u0027s.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAre the extra chapters full chapters or normal posts (i.e. chapter parts)?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNormal posts (i.e. chapter parts)\u003cbr\u003e\u003cbr\u003eIf the chapter is longer than 2.5k, 5k, and 7.5k Chinese characters, it will be split into two, three, and four parts, respectively. There\u0027s five chapters that\u0027s over 7.5k (ch 96, 159, 166, 168, and 170).\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhen will you be\ncharged? \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNew Patron: You will be charged on the day you\nbecome a patron, giving you access to all of the content shared with your\nreward tier. On the 1st of the following month, you will return to being\ncharged monthly at the beginning of the month.\u003cbr\u003e\n\u003cbr\u003e\nExisting Patron: You will be charged on the 1st\nof the month like usual.\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313-Why-was-I-charged-immediately-Will-You-Charge-Me-Again-\"\u003e**Read here before you pledge**\u003c/a\u003e\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrimary Goals\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eGoal 3 ($1,750):\u003c/strong\u003e\u00a0Seven extra chapter\u00a0\u003cstrong\u003eparts\u003c/strong\u003e every week for ChongFei Manual next month.(Reached on 04/01/18)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGoal 4 ($2,600):\u003c/strong\u003e\u00a0Eight extra chapter\u00a0\u003cstrong\u003eparts\u003c/strong\u003e every week for ChongFei Manual next month.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eSecondary\nGoals \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGoal 1b: If there are 100 patrons on the 2nd\nday of the month at 10 AM EST, I\u2019ll post an extra chapter part on the second and third Monday of that month.\u003c/li\u003e\u003cli\u003eGoal 2b: If there are 150 patrons on the 2nd\nday of the month at 10 AM EST, I\u2019ll post an extra chapter part on the second, third, \u0026amp; fourth Monday of that month.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
