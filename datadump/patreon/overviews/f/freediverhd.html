    "summary": "\u003cstrong\u003eHi, I am Dean from\nFreediver HD.\u003c/strong\u003e\u00a0\u003cbr\u003eOver the past 5 years I have be producing freediving videos that\nhave inspired a new generation of divers to get in the water and enjoy our\noceans. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://re2ejg-bn1305.files.1drv.com/y4m_u9ZRBSfWaJ7w88Aq_y8RsqXsECa_JgSpFUtSbKEmdbJqR5rv0kK5mgGFVFTKp_uzmd5E8UDWIOnjkFLSyplNPWdJtiSXhTFIHCpEU1L_l-UWRcFFvJKaFuBOL_B07qDMXTxb2mysCPBU3OkQq48p9XQlLada8WAQCM19GQ1vguSLKYgVKwY0PTwgubWzntkwwl39pLsriLZblNQIiRefQ?width=1024\u0026amp;height=576\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nFreediver HD is a niche channel, with a small yet passionate viewer base. I\nwork a full time job in the city. Since 2012, Travel costs per\nvideo have been around $800-$3000 USD per dive video - However by 2017, I have\nnow dived most of the nearby sites, within 4 hour flight radius of my home.\nTo find new dives sites to share with my viewers I am now having to fly to\nincreasingly further and more expensive locations, to a point that traveling like this is no\nlonger feasible. In order to do more, I need easier access to the ocean. I am now at a cross-roads, where If i am to continue making\nvideos - I need to quit my job and make this a full time effort.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is where your support on Patreon comes in!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://re2cjg-bn1305.files.1drv.com/y4mUP7-mVKtY_GMBTEvRMpMDLzA6Zf1yx70GjGRZ7OVygQPpm2M3Jcei7N9k-ZlTylxcmyqhG6o8ugzKl2-4HVftIK71cT5jMUBp8dkXwwxSDulIU2ZemQ3FWS8OIRV95n73RoLc30Xb0cSVQHwmwgN_SsKLPADqmqjx5JCJPx4p6nVBR_ac0RDnes0Lfl05KMrGVJhG3WNcxb5F2Z4CU5NSA?width=1024\u0026amp;height=580\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nMy vision for Freediver HD:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eImagine a youtube channel that explores tropical islands and the hidden wrecks beneath the surface... here\u0027s the plan.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e2 new wreck dive videos per month!\u003c/li\u003e\u003cli\u003elive on board a sailboat - every day on the ocean working on videos!\u003c/li\u003e\u003cli\u003e\n\nTravel and life vlogs. Get to meet me and share my life style\u003c/li\u003e\u003cli\u003eSee the planning and execution of my dive projects\u003c/li\u003e\u003cli\u003eAll my\nbest advice, tutorials and reviews so you can impove your own freediving\u003c/li\u003e\u003cli\u003eExotic\nlocations across the Caribbean and Pacific!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\nHelp me to reach this goal by supporting me on Patreon today!\u003c/strong\u003e\u003cbr\u003e\nSign up to support me on Patreon today - NOBODY WILL BE CHARGED unless I reach\nmy initial funding goal of $500 and am able to go fulltime.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://re2ajg-bn1305.files.1drv.com/y4mZoo2YSbenyzkaDsiiD1baKLixyGmTiwBGBfOq8FRw6Sy7TlGqg_JMp7VoxiMxc9b_nnprXGDmHBDZCakjsB53Xq6pspoq55dfIg6V_sDwq3RQ3X3KYGlriFRXkdxLakvasXmqQCquQR7vPVUFbU2iwEosO2yUHG8ZcdP4WjwfS2j9Bf53dF6fm1gzNQXeFYb0NC7K-qITmCCr6zqah5arw?width=1024\u0026amp;height=580\u0026amp;cropmode=none\"\u003e\u003cbr\u003e"
