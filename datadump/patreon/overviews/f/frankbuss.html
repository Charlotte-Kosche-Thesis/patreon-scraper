    "summary": "I\u0027m a programmer and hardware developer, for retro computing, but as well for modern FPGA development and microcontroller programming and hardware. Some of my (more or less) finished example projects:\u003cbr\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://hackaday.io/project/28295-vectrex-cartridge\" target=\"_blank\"\u003eVectrex cartridge\u003cbr\u003e\u003c/a\u003e-\u00a064 channel, 100 MHz,\u00a0\u003ca href=\"http://www.frank-buss.de/parallella/sampler/index.html\" target=\"_blank\"\u003elogic analyzer\u003cbr\u003e\u003c/a\u003e-\u00a0\u003ca href=\"http://www.frank-buss.de/SignalGenerator/index.html\" target=\"_blank\"\u003eFPGA Signal Generator\u003cbr\u003e\u003c/a\u003e-\u00a0\u003ca href=\"http://www.frank-buss.de/kerberos/index.html\" target=\"_blank\"\u003eC64 Kerberos MIDI interface\u003cbr\u003e\u003c/a\u003e-\u00a0\u003ca href=\"http://luaplayer.org\" target=\"_blank\"\u003eLua Player for PSP\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://www.frank-buss.de/yagraphcon/\" target=\"_blank\"\u003eYaGraphCon, Yet Another FPGA Graphics Controller\u003cbr\u003e\u003c/a\u003e- programming an microcontroller for a\u00a0\u003ca href=\"http://www.frank-buss.de/joystickadapter/\" target=\"_blank\"\u003eC64 USB Joystick Adapter\u003c/a\u003e with build instructions\u003cbr\u003e- small \"hello world\" projects how to use microcontrollers, e.g. this\u00a0\u003ca href=\"http://www.frank-buss.de/pic18f2550/\" target=\"_blank\"\u003etest project for the PIC18F2550\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI don\u0027t do much Youtube videos, but there are some videos to illustrate my projects as well, if useful, for example my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=qUrFjpKtv3c\" target=\"_blank\"\u003eDIY copter flight test with the blackbox feature\u003c/a\u003e or my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=3mhUmatstaY\" target=\"_blank\"\u003eePaper tests\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eBesides these projects, I started a lot of projects, see for example on my\u00a0\u003ca href=\"https://hackaday.io/projects/hacker/55780\" target=\"_blank\"\u003eHackaday.io page\u003c/a\u003e. I\u0027m a freelance programmer and hardware developer, see my\u00a0\u003ca href=\"https://www.linkedin.com/in/frank-buss-46070910/\" target=\"_blank\"\u003eLinkedIn\u003c/a\u003e profile.\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m doing a\u00a0\u003ca href=\"https://www.kickstarter.com/projects/frankbuss/bloxorz-for-vectrex-pc-mac-ios-and-android\" target=\"_blank\"\u003eKickstarter for a Vectrex game\u003c/a\u003e, but I will publish any interesting information about it as updates while developing it. I have some ideas how to use the\u00a0\u003ca href=\"http://www.microchip.com/design-centers/8-bit/peripherals/core-independent/configurable-logic-cell-clc\" target=\"_blank\"\u003eConfigurable Logic Cell features\u003c/a\u003e of some Microchip PIC microcontrollers to implement bank switching for Vectrex cartridges for cheap, instead of using a relatively expensive CPLD or FPGA.\u003cbr\u003e"
