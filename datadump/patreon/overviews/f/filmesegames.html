    "summary": "Criado em Agosto de 2011, o\nsite Filmes e Games \u00e9 a realiza\u00e7\u00e3o de um sonho antigo dos amigos Leandro\nVallina e Maur\u00edcio Franco, que estavam cansados de encontrar na Net sempre as\nmesmas opini\u00f5es enlatadas sobre seus assuntos favoritos. No FG voc\u00ea encontrar\u00e1\nsempre dicas e opini\u00f5es das mais diversas, mas de uma forma diferente e\ndescontra\u00edda.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMiss\u00e3o: \u003c/strong\u003eContribuir para uma internet\nmais inteligente e esclarecida, ajudando as pessoas a ter opini\u00e3o pr\u00f3pria e a\nsaber argumentar sobre seus pontos de vista a respeito do mundo do\nentretenimento.\u003cbr\u003e\u003cstrong\u003eVis\u00e3o:\u003c/strong\u003e Se tornar referencia de\nopini\u00f5es sinceras, honestas e confi\u00e1veis a respeito de tudo sobre a cultura pop.\u003cbr\u003e\u003cstrong\u003eValores:\u003c/strong\u003e\u003cbr\u003e\n\nHonestidade, Respeito,\nProfissionalismo, Bom humor e Responsabilidade\u003cbr\u003e\u003cstrong\u003eLinha Editorial:\u003c/strong\u003e\u003cbr\u003e\n\nNossos textos, videocasts e\npodcasts tem como premissa passar uma opini\u00e3o pessoal, refletindo a experi\u00eancia\ndo autor. A inten\u00e7\u00e3o sempre ser\u00e1 levar o leitor a montar a sua pr\u00f3pria opini\u00e3o,\nque n\u00e3o necessariamente concordar\u00e1 com a nossa. Queremos que as pessoas\nreflitam sobre o assunto, e para isso criamos textos leves, que tratam o\np\u00fablico de igual pra igual, sem usar palavras dif\u00edceis ou querer ser dono da\nraz\u00e3o, mas sim dialogar sobre o assunto.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNossa meta\u003c/strong\u003e \u00e9 poder nos dedicar mais ao que tanto amamos, produzir conte\u00fado de\nqualidade sobre filmes, games, s\u00e9ries, m\u00fasica e tudo da cultura pop. \u003cbr\u003e\n\nEnt\u00e3o\nse voc\u00ea gosta do que fazemos e quer nos ajudar a fazer cada vez mais e melhor,\nseja nosso patrono.\u003cbr\u003e\n\nContribuindo\nbem pouquinho voc\u00ea j\u00e1 far\u00e1 parte de um grupo seleto de ouvintes / leitores /\nexpectadores e estar\u00e1 ajudando o Filmes e Games a crescer.\u003cbr\u003e\u003cbr\u003e\n- As contribui\u00e7\u00f5es podem ser feitas atrav\u00e9s de \u003cstrong\u003ecart\u00e3o de cr\u00e9dito \u003c/strong\u003eou \u003cstrong\u003ePaypal\u003c/strong\u003e\ncom um simples cadastro e podem ser interrompidas a qualquer momento.\u003cbr\u003e\n- Toda a renda obtida ser\u00e1 investida em equipamentos, cursos, eventos, ou seja,\nna gera\u00e7\u00e3o de mais e melhor conte\u00fado.\u003cbr\u003e\u003cbr\u003eSe voc\u00ea n\u00e3o tem cart\u00e3o de cr\u00e9dito, ainda assim pode ajudar, agora \u00e9 poss\u00edvel criar uma conta pr\u00e9-paga no Paypal, voc\u00ea coloca um cr\u00e9dito via boleto na sua conta pay-pal e depois faz o pagamento do que quiser.\u003cbr\u003e\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/\" rel=\"nofollow\"\u003ehttps://app2.brasilprepagos.com.br/paypal/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\n Abaixo est\u00e3o as classes de contribui\u00e7\u00e3o e as\nrecompensas!\u003cbr\u003e"
