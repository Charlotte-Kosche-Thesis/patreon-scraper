    "summary": "\u003cstrong\u003eFantascientifiCast\u003c/strong\u003e \u00e8 un podcast italiano dedicato alla Fantascienza.\u003cbr\u003e\u003cbr\u003eIdeato di \u003cstrong\u003ePaolo Bianchi\u003c/strong\u003e e \u003cstrong\u003eOmar Serafini\u003c/strong\u003e con il contributo fondamentale del CylonProf \u003cstrong\u003eMassimo De Santo,\u003c/strong\u003e si \u00e8 subito posto come missione quella ci cercare di colmare un vuoto che durava da troppi anni, ovvero di parlare di Fantascienza in podcast. Nel giro di pochi anni diventa il podcast di Fantascienza pi\u00f9 seguito in Italia ed uno dei podcast indipendenti pi\u00f9 seguiti ed autorevoli.\u003cbr\u003e\u003cbr\u003eOltre ai curatori, la redazione \u00e8 composta da svariati Collaboratori, ognuno dei quali si occupa di una rubrica che analizza un ben preciso ambito dell\u2019\u201decosistema\u201d Fantascienza.\u00a0FantascientifiCast pu\u00f2 vantare partnership con diversi Atenei italiani e Associazioni di Fan e ha vinto, nel corso del tempo, diversi prestigiosi premi del settore.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePerch\u00e9 Patreon? \u003c/strong\u003eRealizzare questo podcast \u00e8 un piacere per noi, un momento di svago e una occasione per parlare di qualcosa che ci appassiona, coinvolgendo una comunit\u00e0 attiva e aperta. Da quando esistiamo siamo entrati in contatto con molte persone e l\u0027entusiasmo rispetto a ci\u00f2 che facciamo ci ha fatto davvero piacere.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFantascientifiCast\u003c/strong\u003e\u003cstrong\u003e \u00e8 liberamente accessibile e scaricabile gratuitamente da voi utenti\u003c/strong\u003e, \u003cstrong\u003enonostante ci\u00f2 realizzare un podcast ha dei costi\u003c/strong\u003e. L\u0027hosting su Podbean, le licenze SIAE, l\u0027hardware e il software utilizzato comportano costi mensili che attualmente sono coperti dai nostri risparmi personali.\u00a0Molto liberamente, voi ascoltatori potete contribuire ad alleviare questi costi. Patreon ci d\u00e0 la possibilit\u00e0 di modulare i livelli di donazione e le milestones rappresentano ci\u00f2 che potremmo fare con adeguati livelli di finanziamento.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGrazie sin d\u0027ora a chi vorr\u00e0 contribuire.\u003c/strong\u003e"
