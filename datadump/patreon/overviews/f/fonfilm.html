    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1037\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F202473514\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F202473514\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F659461245_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-09-20T05:06:47+00:00",
    "summary": "Join our \u003cstrong\u003eVIP Behind the Scenes Community\u003c/strong\u003e and get insider access to the\nmaking of our film, \u003cem\u003eFather\nof Nations\u003c/em\u003e\u003cem\u003e. \u003c/em\u003eHere you will get first or exclusive access to photos,\nvideos and music created for the film, as well as\u00a0insights from the Cast \u0026amp; Crew, Director and Producers. You\u0027ll also get a\u00a0copy of the BluRay and a download of\nthe Soundtrack Vol 1. You can even get \u003cem\u003eYour\nName\u003c/em\u003e in the credits! - All based on the reward\nYOU choose! \u003cbr\u003e\n\u003cbr\u003e\nWelcome! We are excited to have you along for the journey! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAbout the film \u003cem\u003eFather of Nations\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\nAfter suffering a global, catastrophic event; humanity\nis on the verge of extinction.  The monuments\nof man lay in ruin; \u003cem\u003ethe fume \u003c/em\u003echoking\nout all life.  Children rarely survive,\ninfant mortality rate at an all time high, and those who remain try to make\nsense of everything that has come before and what is yet to come.\u003cbr\u003e\n\n\u003cbr\u003e\n\nHaven, the last functioning colony of survivors,\nhas become the hope for those who wander the wasteland; with many believing\nthat it is the final chance for humanity to rebuild.  Others believe that the world has become\nunsustainable of life and it is only a matter of time before the last chapter\nof humanity is written.\u003cbr\u003e\u003cbr\u003e\n\nIt is within this austere post-apocalyptic world,\nthat \u003cem\u003eFather of Nations\u003c/em\u003e ponders some\nof life\u2019s most timeless and challenging questions about life, hope and death.  This film, almost like a prayer of deep\nhumility, is not afraid to ask questions of God; ones born out of the extreme\nand desperate reality of the characters but also with the innocent wonder of a\nchild. \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eThank you,\u003c/strong\u003e we are overwhelmed by the support for this film.\u00a0All of the contributions have\nmade such a difference in enabling us to continue to move through production to\nbring this film to the big screen. It is our goal to create a film that is powerful; both rich in beauty and unwavering in it\u2019s honesty. We hope that all those who experience the film, whether as a part of it\u2019s production or as a viewer, will have their lives touched in a profound way. Perhaps finding themselves challenged to deeply consider in what or who they put their trust and hope, and to reconnect with the wonder and excitement of life that is so easily lost in our world today.\u003cbr\u003e\u003cbr\u003e\nBlessings! \u003cbr\u003e"
   },
