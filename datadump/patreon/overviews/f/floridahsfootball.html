    "summary": "Greetings Florida High School Football Fanatics!\u003cbr\u003e\u003cbr\u003eWe appreciate you taking the time to stop by our Patreon account to see who we are and what we are about, so thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY WE ARE HERE:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe landed here because we are seeing the success of other independent journalists and independent\u00a0websites use Patreon to keep content FREE for everyone on their main websites and even message boards.\u00a0\u003cbr\u003e\u003cbr\u003eFor us, using Patreon will only help supplement what we are bringing and still seeking to bring in from sponsorships to be able to pay writers, travel the state for more game coverage, featured stories and events (FHS 7v7 Association, FACA All-Star games, FHSAA state championships and more), create an app for Android and iPhones (with push notifications) and much more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQUICK HISTORY:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHowever, enough of that talk for a moment, as we give you our\u00a0story behind the history of FloridaHSFootball.com:\u003cbr\u003e\u003cbr\u003eOver the last eight years, we have become Florida\u0027s #1 News Source for High School Football \u0026amp; Girls Flag Football and we are currently a proud partner of USA TODAY\u0027s High School Sports Network!\u003cbr\u003e\u003cbr\u003eOver that time we have developed media relationships with every single major newspaper within the state as well as most television stations. We are also a fully credentialed media outlet by the Florida High School Athletic Association (FHSAA).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOUR MISSION: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFlorida High School Football strives to continue being the #1 News Source for high school football and girls flag football in Florida. We do this through various platforms including utilizing social media platforms specifically using Facebook, Twitter, Instagram, and YouTube. We also work strategic partners to maximize the efforts of exposure for high school athletes and their teams around Florida.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT WE DO:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2022 Provide up-to-date news information on high school football and girls flag football \u003cbr\u003e\u2022 Provide up-to-date schedules for both high school football and girls flag football.\u003cbr\u003e\u2022 Provide real-time scores during the season for fans around Florida.\u003cbr\u003e\u2022 Produce online video shows on FloridaHSFootball.com, Varsity Sports Network, and NFHS Network.\u003cbr\u003e\u2022 We sponsor the Florida HS Helmet Project, which just recently underwent a transformation with new designs.\u003cbr\u003e\u2022 Work with strategic partners around the state to maximize the exposure for high school athletes and their teams. Our partners include working with ScoreStream, USA TODAY High School Sports, NFHS Network, Varsity Sports Network (an NFHS Network affiliate) and many more other partners! \u003cbr\u003e\u003cbr\u003eHow To Follow Us On Social Media:\u003cbr\u003e\u2022 Facebook: @floridahsfootball\u003cbr\u003e\u2022 Twitter: @FlaHSFootball\u003cbr\u003e\u2022 Instagram: @floridahsfootball"

     "created_at": "2017-11-16T17:53:47.900666+00:00",

     "description": "So you are really a big fan of what we do, as well as big fan of the game? Well this level is for you.\u003cbr\u003e\n\u003cbr\u003e\nBesides getting access to everything on the previous tiers, you will get:\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA follow from us on our Twitter account, where you can DM us questions. Again, remember there is one of me for now and until I can hire some full or part-time staff all questions may not get answered. Twitter account must be provided via email to patreon@floridahsfootball.com.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA FloridaHSFootball.com T-Shirt, produced by Legacy Team Sales in Ocala. Shipping address must be provided and shirt will ship within six to eight weeks (if not sooner) after sign up.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eA sticker denoting you as a Super Fanatic member on the FloridaHSFootball.com Forums (must be a member on our forums, which is free, to get this sticker). User name on the forums must be provided via email to patreon@floridahsfootball.com. \u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYour name listed as a Super Fanatic Patron on FloridaHSFootball.com and Patreon.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePlus everything mentioned in the previous tiers.\u003cbr\u003e\n\u00a0\u003c/li\u003e\n\u003c/ul\u003e",
