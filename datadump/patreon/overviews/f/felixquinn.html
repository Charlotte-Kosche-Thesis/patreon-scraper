    "summary": "Hello! My name is Felix. I am currently a pre-law student living the south east of the US. Art is my medium of survival as a queer and mentally ill person. I create mostly watercolor based paintings depicting anything from floral pieces to galaxies and in between. I enjoy telling a story visually and bringing joy to those around me through color and movement. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-0/s526x395/14344677_550715545136760_3549615291505776888_n.jpg?oh=56980b3763ce8bd0f2b4ff69f6ed61dc\u0026amp;oe=5846253A\"\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/13406852_514036652137983_5606176674757530720_n.jpg?oh=ae93cf1a9e576f63c5cc7135df8a8893\u0026amp;oe=583D9D78\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/12936596_489788431229472_7499078933722805991_n.jpg?oh=aa8402f4e35a40e005dffa874d8d073c\u0026amp;oe=5883BE2B\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/r270/13445564_516252695249712_6119142292997959821_n.jpg?oh=ecaa317bfd7af0ae14e1030815c000ac\u0026amp;oe=583A4B6D\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0I have been taking commissions for work for the past few months (while also selling work locally), and with that comes the difficulty of balancing time and funds. With college now thrown in, it makes it even more interesting in regards to time. I want to dedicate more time and resources into my work, but I am struggling to find that balance and ability.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-atl3-1.xx.fbcdn.net/v/t1.0-9/13445348_516252678583047_6615844092352450437_n.jpg?oh=dca211c99e0db8ee30f590fd1052bbeb\u0026amp;oe=5845BDB2\"\u003e\u003cimg src=\"https://mail.google.com/mail/u/0/?ui=2\u0026amp;ik=454951807f\u0026amp;view=fimg\u0026amp;th=15719fd77de108f7\u0026amp;attid=0.2\u0026amp;disp=inline\u0026amp;realattid=1545191569145222958-local1\u0026amp;safe=1\u0026amp;attbid=ANGjdJ_wB-11gNcXlgv_zQFQGVh77hABc6hdaxKG_Iuz4QB6U84NooL7ILyN3qS03c6eaI8n1NCAibY_tIJGh-Nikk3dMTmVRq9SDSgDRRO4DBHFj3j4bTq1JyPPJ7A\u0026amp;ats=1473615581107\u0026amp;rm=15719fd77de108f7\u0026amp;zw\u0026amp;sz=w1280-h675\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0With monthly pledges I will be able to dedicate more time to pieces while being able to budget and sustain myself safely onto the next month. A pledge will allow me the ability to focus more on each piece and less on how I be able to afford the next. Art supplies aren\u0027t cheap which makes access difficult for a financially struggling artist and student. Pledges will help me; make more art, help me start a proper website where I can show and sell works, complete art for charities and causes, and give me some stability in my day to day life. I also want to pledge for other queer artists!\u003cbr\u003e\u003cbr\u003eThank you so much for reading. You\u0027re wonderful!"
