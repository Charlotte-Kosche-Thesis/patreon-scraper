    "summary": "Hi! In the spirit of effective Patreon description pages, I\u0027ve decided to do a Q\u0026amp;A format.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eWHAT\u0027S FREE THERAPY?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eFree Therapy with Shane is a weekly live music show on KCHU 770 AM in Valdez, Alaska.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eWHY DO YOU NEED MONEY?\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eIt\u0027s a volunteer position, so no money is dispersed to me. I love doing\n the show and wish to expand its content with in-depth essays and \npodcasts about certain songs, bonus episodes, interviews with up and \ncoming musicians, and more. I travel 160 miles \nround-trip to do the show every week during the winter season, which is \ncostly for gas and time. Plus, creating all this cool stuff is hard when\n one must always be working elsewhere, usually in jobs where you move matter from one side of the room to another.\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSOUNDS GOOD, BUT ARE YOU AN ACTUAL THERAPIST?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eNo, not really. It\u0027s more a metaphor about the healing power of music than anything.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWELL, IF YOU \"METAPHORICALLY\" ARE, CAN I TELL YOU SOMETHING? I\u0027VE BEEN HAVING SOME ISSUES WITH MY SIGNIFICANT OTHER AND IT\u0027S BEEN ROUGH.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eOh, I\u0027m sorry to hear that.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eYEAH. WHAT TO DO? SORRY, I DON\u0027T MEAN TO RAMBLE. JUST NEED SOMEONE TO TALK TO...\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWell, I\u0027m not sure. I guess you listen to each other? Communicate. Look, this isn\u0027t really the right time to discuss this stuff. It\u0027s kind of...\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003eINAPPROPRIATE?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYeah, just a little bit. It\u0027s a Patreon page so I\u0027m trying to make it all official, you know. \u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eOH, SORRY. I\u0027LL CHANGE MY LINE OF QUESTIONING. WHAT DO YOU HOPE TO ACCOMPLISH WITH THIS CREATIVE ENDEAVOR?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThat\u0027s a great question. Here are a few projects in the works:\u003cbr\u003e\u003cbr\u003e*\u00a0 A series of music essays published on the Free Therapy blog that will be later compiled into a book. These essays will blend history, personal experience, technical knowledge, and philosophical inquiry. Also, they should be funny.\u003cbr\u003e\u003cbr\u003e*\u00a0 A Youtube series exploring various approaches to creative construction by different recording artists. For instance, the \"cut-up\" approach used by David Bowie as inspired by William Burroughs.\u003cbr\u003e\u003cbr\u003e* A podcast where musicians are interviewed and perform songs. This documentation would have value for future researchers and historians.\u003cbr\u003e\u003cbr\u003e* Special radio episodes that explore a certain song or album on multiple levels (sociological, artistic, cultural, psychological, etc.)\u00a0\u003cbr\u003e\u003cbr\u003e*And (probably) more!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSOUNDS LIKE A LOT OF WORK.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eIt is!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003eBUT NOT AS MUCH AS MY CURRENT RELATIONSHIP.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003eOh, Q\u0026amp;A, things will get better. Here\u0027s a song for your troubles:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=pxuZNlv_6Fg\"\u003ehttps://www.youtube.com/watch?v=pxuZNlv_6Fg\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI\u0027D PREFER SOMETHING WITH BETTER PRODUCTION VALUES.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eYeah, but those have copyrights.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eFAIR ENOUGH.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThanks for reading this Q\u0026amp;A!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
