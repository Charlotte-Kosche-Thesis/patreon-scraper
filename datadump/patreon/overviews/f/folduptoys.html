    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/GvMM8vwgni4\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://folduptoys.com/wp-content/uploads/2018/03/Patreon-Reward-Teir-Graphic-Header.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eFold Up Toys are characters and templates you can print, cut\nout, fold and glue together to create 3D real world figures. \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003c/span\u003e\n\n\u003cbr\u003e\n\nHello, I\u2019m \u003cstrong\u003eAlex Gwynne\u003c/strong\u003e, a graphic designer and paper\nengineer with over a decade\u0027s experience designing paper toys and paper crafts\nbased in Yorkshire here in the UK. For the last 10 years I\u2019ve been releasing\nfree downloadable paper toys on my website\u00a0\u003ca href=\"http://folduptoys.com\"\u003efolduptoys.com\u003c/a\u003e and offering help to fellow\ndesigners where I can.\u00a0 Now I\u0027m on Patreon so you can support my work.\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://folduptoys.com/wp-content/uploads/2018/03/Patreon-Reward-Teir-Graphic-Line-1.png\"\u003eNope! There will always be many toys available for free over on Folduptoys.com\nthis Patreon simply allows me to create exclusive rewards for those wanting to\ngo the extra mile and support my designs. Some models will be available in early access to Patreon supporters before the public though.\u003cimg src=\"http://folduptoys.com/wp-content/uploads/2018/03/Patreon-Reward-Teir-Graphic-Line-2.png\" style=\"background-color: initial;\"\u003eIt\u2019s completely up to you, any support is greatly appreciated even just \u00a31 a\nmonth is lovely. However, I\u2019ve got a few set tiers with exclusive rewards:\u00a0\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"http://folduptoys.com/wp-content/uploads/2018/03/Patreon-Reward-Teir-Graphic-Paper-Craft-Toys-p1.png\"\u003e\u003cbr\u003e\u003cstrong\u003ePledging \u00a31\u003c/strong\u003e or over means you\u0027ll gain access to the Support Droids, four brightly coloured miniature robot paper toys. These models are sent out at the end of each month to first time supporters. You\u0027ll also gain \u003cstrong\u003eearly access\u003c/strong\u003e to models up to\u003cstrong\u003e two weeks \u003c/strong\u003ebefore they\u0027re available to the public through the Patreon feed, no more waiting around and watching the countdown timer. As an extra thank-you your name will also appear at the end of videos posted to the Alex Gwynne \u003cstrong\u003eyoutube channel\u003c/strong\u003e, so you can show it to your friends and proudly proclaim \"I helped make this happen\".\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://folduptoys.com/wp-content/uploads/2018/03/Patreon-Reward-Teir-Graphic-Paper-Craft-Toys-p5.png\"\u003e\u003cbr\u003e\u003cstrong\u003ePledging \u00a35\u003c/strong\u003e or over gives you access to a new \u003cstrong\u003esupporter exclusive\u003c/strong\u003e model \u003cstrong\u003eevery month\u003c/strong\u003e. Each model is part of the Advanced Series, a line of toys focusing on advanced paper engineering and layout that may prove too challenging for inexperienced crafters. You\u0027ll also get an extra supporter exclusive \u003cstrong\u003evideo each week\u003c/strong\u003e showing behind the scenes of Fold Up Toys, seeing what\u0027s in the work, and what goes wrong. \u003cstrong\u003eEach month\u003c/strong\u003e you\u0027ll also have the ability to ask a question which will be answered in a monthly questions and answers video.\u00a0\u003cdiv\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://folduptoys.com/wp-content/uploads/2017/09/Patreon-Strip-2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
