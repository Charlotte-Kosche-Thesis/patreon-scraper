    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHello! You can call me Tea. I\u0027m a freelance digital illustrator who is an active member of\u00a0\u003ca href=\"https://flora-tea.deviantart.com/\" target=\"_blank\"\u003e DeviantART\u003c/a\u003e and a concept artist for the game (in-progress)\u00a0\u003ca href=\"https://forums.mfgg.net/showthread.php?tid=361\" target=\"_blank\"\u003eDragon Blossom\u003c/a\u003e. I love animals and storytelling, and I also love character design! I hope you enjoy what I have to offer here! (^_^)/\u003cbr\u003e____________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your time and interest, it means so much to me!\u00a0\u003cbr\u003e\u003c/strong\u003e________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e.::\u00a0 R E W A R D S\u00a0 \u00a0I N F O\u00a0\u00a0::.\u003cbr\u003e\u003cbr\u003e{\u00a0\u003c/strong\u003eAs a Patron, you are welcome to make suggestions in the \u003cstrong\u003eCommunity\u003c/strong\u003e tab! Tell me what you\u0027d like to see me draw sometime, or even what I should do for \"how to\" guides/videos, which will be posted exclusively to Patreon!\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e{ \u003c/strong\u003eSome Patreon rewards include the ability to make\u003cstrong\u003e\u00a0requests! \u003cbr\u003e\u003c/strong\u003eThe ability to make a request a month starts a month after you make your pledge. Once you make a request, you must wait a month\u0027s worth of time after the requested piece is done before you can make another request.\u003cbr\u003eSuper complex characters are reserved for\u00a0\u003ca href=\"http://fav.me/db4h4o3\"\u003e commissions\u003c/a\u003e!\u003cbr\u003e\u003cstrong\u003eWhen you message \u003c/strong\u003eme for requests, please include the following info:\u003cbr\u003e\u003cstrong\u003e* Requested scenario/expression: \u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e* Character ref(s): \u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e* What kind of style do you want?:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eI do many different styles, so please tell me if you want this to be done in a semi-realistic style or if you want something more stylized! If you have no preference, please leave this blank\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e{\u003c/strong\u003e\u00a0You are more than welcome to make suggestions about rewards!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e{\u003c/strong\u003e Please feel free to message me with any questions!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/div\u003e"
