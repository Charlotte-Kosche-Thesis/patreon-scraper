    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://img00.deviantart.net/9dd9/i/2018/102/c/6/photo_2018_04_12_19_46_46_by_furfears-dc8nkcf.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\ud83e\udd87\ud83e\udd40\ud83d\udc7b\ud83c\udf83\ud83d\udc80\u00a0\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWho?\u00a0\u003c/span\u003e\ud83d\udc80\ud83c\udf83\u003c/strong\u003e\ud83d\udc7b\ud83e\udd40\ud83e\udd87\u003c/span\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi, I\u0027m Kyle Elijah, aka FurFear. I draw feral furry art, and i really enjoy darker themes and desaturated colours. \u003cbr\u003eI also enjoy sharing my original story world and characters, called Predators Pray. Rather you\u0027re here for my art itself or for Thorne and Sullen, there will defiantly be content you\u0027d like here.\u003cbr\u003e\u003ca href=\"http://twitter.com/furfears\" target=\"_blank\"\u003eTwitter: @furfears\u003c/a\u003e\u003ca href=\"https://furfears.deviantart.com/\" target=\"_blank\"\u003e\u003cbr\u003eDeviantart: @furfears\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/furfear/\" target=\"_blank\"\u003eInstagram: @furfear\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.furfear.com\" target=\"_blank\"\u003eFURFEAR.COM\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\ud83e\udd87\ud83e\udd40\ud83d\udc7b\ud83c\udf83\ud83d\udc80\u00a0What?\u00a0\ud83d\udc80\ud83c\udf83\u003c/strong\u003e\ud83d\udc7b\ud83e\udd40\ud83e\udd87\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePatreon is a webstie where fans of an artist can pledge a certain amount each month to support the artist. Pledges go through on the first of every month. This will help the artist (me) pay bills, eat, and keep doing art as a job. Think of it is a monthly tip jar to support an artist, that comes with extra gifts and perks!\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\ud83e\udd87\ud83e\udd40\ud83d\udc7b\ud83c\udf83\ud83d\udc80\u00a0Why?\u00a0\ud83d\udc80\ud83c\udf83\u003c/strong\u003e\ud83d\udc7b\ud83e\udd40\ud83e\udd87\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf I\u0027m not being paid for my art work, I have to do something else to get paid. Which means I will have to spend all of my time doing that job, instead of drawing. And therefore less and less art will be created; less merchandise, less art of my OCs, less commission openings, less everything. This sucks for my fans aswell as myself. Being supported financially in my art will allow me to do it full time and draw and create nonstop. Your Patreon support will legit give me the ability to draw.\u003cbr\u003eNot only will you be doing an incredibly good deed by allowing a sad gay guy to keep drawing and pursuing his passion, but you will be getting lots of cool stuff, too. With each tier are different prizes, to thank you for helping me! This is the best way possible to support an artist you love and allow him to create more art. I really can\u0027t express how much that would mean to me. And how much new art you\u0027d get to see because of it. Thanks for considering!\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
