    "summary": "\u003cstrong\u003eWelcome to our Patreon!\u003c/strong\u003e\u003cbr\u003eWe are Feyische and Enishi - a family cosplay duet. \u003cbr\u003eCosplay is more than a hobby for us. \u003cbr\u003eWe spend quite a lot of free time on it. \u003cbr\u003eWe make costumes by ourselves. The creation is what we are interested in. \u003cbr\u003eWe like to face challenges, experiment with new materials, techniques, etc. \u003cbr\u003eWe like not only to create costumes, but also share experiences with others. \u003cbr\u003eWe are shooting a video of the process of creating and painting armor and weapons. \u003cbr\u003eMainly we make cosplay for Blizzard\u2019s game characters. \u003cbr\u003eBut sometimes, we create lovely characters from other settings. \u003cbr\u003eIn addition to crafting, we visit conventions and shooting our costumes with a photographer . \u003cbr\u003eIt is necessary to address a professional photographer for a photoshoot, to find a location and transport the costumes there. \u003cbr\u003eWe have a lot of ideas for cosplay and photoshoots, but It is hard to realise all of them, because of a lack of funds. \u003cbr\u003eTherefore, the Patreon and your support is very important for us and will help us get closer to the implementation most of our plans. \u003cbr\u003eAlso your support will help us improve our skills, try new materials and techniques. \u003cbr\u003eWe will be grateful to each and every one of you, and we will give an exclusive content, an early access, little gifts, etc for our Patrons. \u003cbr\u003eEvery dollar will help us turn our ideas into reality!\u003cbr\u003e"
