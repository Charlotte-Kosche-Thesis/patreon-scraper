    "summary": "\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003eThanks for taking the time to visit my Patreon page! Knowing that people are enjoying my work is one of the main things that keeps me going, so any and all support is appreciated. I am setting up this Patreon in hopes of being able to become a little bit more financially independent while I work on them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I\u0027m currently working on:\u00a0\u003c/strong\u003e\u003cbr\u003eMy main project right now is titled \u0027Room-Mating\u0027 and is currently in the Beta phase of development. I plan on releasing updates approximately every two weeks.\u00a0\u003cbr\u003eThe current public version of the game can be found here:\u00a0\u003ca href=\"https://goo.gl/cCt9CS\"\u003ev0.3.2\u003c/a\u003e\u003ca href=\"https://mega.nz/#!ZXA2XaTY!fi0_fzCO_EzTPG_yPorwVsndLZDaGqPFq3VHcumj32M\"\u003e\u003cbr\u003e\u003c/a\u003eThe current paid version is Beta v0.4.1, and can be unlocked by joining my $5 tier, or also through\u00a0\u003ca href=\"http://fuzzykittengames.gamejolt.io/room-mating\"\u003egame-jolt\u003c/a\u003e. It is more expensive there, but the trade off is that you will not be charged for future updates.\u003cbr\u003e\u003ca href=\"https://drive.google.com/drive/folders/0Bz84IpyVa65OSTNwdXJiR0tzOHM?usp=sharing\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003ePlot and Characters:\u003cbr\u003e\u003c/strong\u003eYou play as a young man who is finally out on his own for the first time in his life. \u003cbr\u003eYou rent a room from a woman named Cathy, who lives with you and your two other roommates. \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KP5NW7Y.jpg\"\u003e\u003cbr\u003eOne of your roommates, Abby, is a sweet, but self absorbed girl who attends the local college. \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/sZYd9rU.png\"\u003e\u003cbr\u003eYour other roommate, Brittany, has just landed her first job at a local business after recently finishing school.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/5es2foW.png\"\u003eYou must balance your time (and money) between the girls to win their affection and improve their opinion of you, while making sure that you have enough money to pay rent at the end of the week!\u00a0\u003cbr\u003e\u003cbr\u003ePlay your cards right, and these girls will do anything to please you. Be careful, though. If you mess up, you will be out on the streets!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a patron?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eCurrently I am planning on releasing updates every two weeks. All patrons gain access to wallpapers from the latest release and will also help guide me in my decision process as I make decisions in what to include in the game. At the $5 tier, you will enjoy access to the latest version at least two weeks before the general public. I plan on releasing at least 2 updates per month, and will keep the latest version \u0027Patron Exclusive\u0027 until a new version is released. If you are feeling extra generous, all $10 Patrons will enjoy their names in the credits.\u003cbr\u003e\u003cbr\u003eAs always, thank you guys so much for your support, and even if you decide not to support financially, I hope you enjoy what I have created, and help spread the word.\u003cbr\u003e\u003cbr\u003e~Alex\u003cbr\u003e"
