    "summary": "\u003cstrong\u003eHELLO!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThanks for checking out my page! I mostly go by Flare, so feel free to call me that. I\u0027m an artist trying to get better to do even greater stuff. I currently live in Chattanooga, TN, just moved from Texas, and before that from Puerto Rico!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat even is this Patreon thing?!\u003c/strong\u003e\u003cbr\u003ePatreon is a crowdfunding platform similar to an ongoing Kickstarter, in that you pledge a certain amount (in my case, monthly) in order to support an artist. Its a great way to tip those you admire and show them your support so they can continue to create amazing things!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat do you get if you become my patreon?!\u003c/strong\u003e\u003cbr\u003eI\u0027ll be here bringing you monthly sketches, original art/sketches, cat/dog photos, and the occasional cross-stitch creation! There\u0027s a variety of options available on each tier and I try to give as much as I can to each tier as my time allows.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eI can only pledge $1 is that enough to help? \u003c/strong\u003e\u003cbr\u003eYou bet! Every dollar is appreciated and they all add up when the day is over. I appreciate everyone and can\u0027t thank you enough.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eAT THIS MOMENT, THE TIERS MAY CHANGE. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePlease note:\u003c/strong\u003e \u003c/strong\u003ePledges are charged up front and at the beginning of each month thereafter. For example, if you pledge on the 20th of June, you will be charged instantly for the month of June. You will be charged again on the first of July for the following month. All rewards will be sent after pledges have been processed.\u003cbr\u003e"
