    "summary": "\u003ci style=\"font-weight: bold;\"\u003eHello Felix!\u003c/i\u003e\u003cbr\u003eHello bold text.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eHello Felix!\u003c/i\u003e\u003cbr\u003eH... hello.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eHello Felix!\u003c/i\u003e\u003cbr\u003eHelp.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eWho are you, Felix?\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027m an actor and writer. Among other things, I make hour long storytelling shows, host storytelling evenings and write short fiction. You might also know me from\u00a0\u003cem\u003e\u003ca href=\"http://www.woodenovercoats.com\"\u003eWooden Overcoats\u003c/a\u003e,\u003c/em\u003e\u00a0\u003cem\u003e\u003ca href=\"http://www.zombiesrungame.com\"\u003eZombies, Run!\u003c/a\u003e \u003c/em\u003eor, if you\u0027re German,\u00a0\u003ca href=\"https://vimeo.com/192501124\"\u003ethat time my eyes went funky for LIDL\u003c/a\u003e.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eReally? I love true storytelling, Felix!\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eI don\u0027t think this is for you.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAre your stories good, Felix?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eRadioman\u003c/em\u003e\u00a0(an hour long storytelling show) took home four five star reviews when it was on. That\u0027s the set, up above. It was designed by Anna Driftmier and the photographer was Mihaela Bodlovic who are both great - go look them up and hire them. \u003cem\u003eValkyrie\u003c/em\u003e\u00a0(a different one) won the VAULT Origins Award for Outstanding New Work.\u003cbr\u003e\u003cstrong\u003eWhat are you offering your patrons, Felix?\u003c/strong\u003e\u003cbr\u003eFiction.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow long a Fiction, Felix?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eI aim to keep each story tight, five hundred words. They have a tendency to grow.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat about true storytelling, Felix? That\u0027s very popular, Felix!\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eNo.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat do you get for this Fiction, Felix?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMoney for butter, socks and the not-being-a-lifelong-renter fund.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhere can we read your previous work, Felix?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003ewww.felixtrench.com\u003cbr\u003e\u003cbr\u003e"
