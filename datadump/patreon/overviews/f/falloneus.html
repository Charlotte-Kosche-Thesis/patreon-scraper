    "summary": "-----\u003cem\u003eMusical Samples\u003c/em\u003e-----\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"450\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/9141160\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent projects: \u003c/strong\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://everyday.bandcamp.com\" rel=\"nofollow\"\u003eEvery Day\u003c/a\u003e (3 full-length albums, 1 EP, 4 tours; \u003cem\u003ecurrently working on a new full-length, re-release, \u0026amp; tour\u003c/em\u003e)\u003cbr\u003e-\u00a0\u003ca href=\"https://aquietplace.bandcamp.com\" rel=\"nofollow\"\u003eA Quiet Place\u003c/a\u003e (1 demo EP, 1 full-length album)\u003cbr\u003e-Tau Aleph OST (composer, release TBA)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePast projects:\u003cbr\u003e\u003c/strong\u003e-\u00a0\u003ca href=\"https://kevinschlereth.bandcamp.com\" rel=\"nofollow\"\u003eKevin Schlereth\u003c/a\u003e (a year-long full U.S. tour, 1 full-length album)\u003cbr\u003e-\u00a0\u003ca href=\"https://thehallowdground.bandcamp.com\" rel=\"nofollow\"\u003eThe Hallowd Ground\u003c/a\u003e (1 full-length album, 1 EP, 1 west coast tour)\u003cbr\u003e-\u00a0\u003ca href=\"https://lecowards.bandcamp.com\" rel=\"nofollow\"\u003eThe Cowards\u003c/a\u003e (1 demo EP, 1 west coast tour)\u003cbr\u003e-\u00a0\u003ca href=\"https://tornadojumpinsunday.bandcamp.com\" rel=\"nofollow\"\u003eTornado Jumpin\u0027 Sunday\u003c/a\u003e (1 really cool song that won a contest once)\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e-----\u003cem\u003eVideo Games \u0026amp; Writing\u003c/em\u003e-----\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Projects (works in progress):\u003cbr\u003e\u003c/strong\u003e-\u003cu\u003e\u003cem\u003eRavenswick Chronicles\u003c/em\u003e\u003c/u\u003e (a Lovecraftian RPG): (writing character dialogue and story elements)\u003cbr\u003e-\u003cem\u003e\u003cu\u003eWatercolors\u003c/u\u003e\u003c/em\u003e (a short interactive fiction): (writing, programming, design, creator)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePast Projects:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cu\u003eThe Ceramic Uncertainty\u003c/u\u003e\u003cbr\u003e\u003c/em\u003eAn interactive novel revolving around a mysterious potted plant and its sudden appearance into your life.\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e40,000+ words!\u003c/li\u003e\u003cli\u003e80+ unique plot resolutions (a.k.a. \"endings\")!\u003c/li\u003e\u003cli\u003eHundreds of choices, making way for dozens of decision trees to follow.\u003c/li\u003e\u003cli\u003ePlays in your web browser (PC \u0026amp; limited mobile support).\u003c/li\u003e\u003cli\u003eWritten by yours truly in a bit less than a year!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"http://crazy-knuckles.itch.io/the-ceramic-uncertainty\" rel=\"nofollow\" target=\"_blank\"\u003eDownload from itch.io\u003c/a\u003e\u003cbr\u003e\u003cem\u003eor\u003c/em\u003e\u003cbr\u003e\u003ca href=\"http://philome.la/falloneus/the-ceramic-uncertainty-v11\" rel=\"nofollow\"\u003ePlay online now!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-----\u003cem\u003eAbout me\u003c/em\u003e-----\u003cbr\u003e\u003cbr\u003eI\u0027m a persistent programmer, thoughtful writer, and versatile musician with a huge passion for challenging, engaging, and exciting art experiences. In July of 2014, I quit my retail job to become a full-time creator: as a touring \u0026amp; composing musician, creative writer, and a game developer. It has been a wonderful and harrowing experience working toward that goal, and thankfully it is still one worth maintaining.\u003cbr\u003e\u003cbr\u003eArtists and patrons have a unique relationship; neither exists without the other. This creates a closeness that cannot be achieved anywhere else, and it seems that Patreon\u0027s design keeps that relationship in mind. Sincerity is the most vital of qualities in reference to creative expression; it\u0027s all I aim for in my work and my life. The sounds you hear, the words you read, the experience you are taking in: it\u0027s all as true as I can execute.\u003cbr\u003e"
