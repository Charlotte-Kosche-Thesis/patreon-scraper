    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eIf you don\u0027t know me, I\u0027m the \u003cstrong\u003eDoctor Dazza\u003c/strong\u003e from\u00a0\u003ca href=\"https://www.youtube.com/user/FightingforNippon\" rel=\"nofollow\"\u003e\u003cstrong\u003eFightingforNippon\u003c/strong\u003e\u003c/a\u003e where I make videos and articles relating to anime, manga, and Japanese pop culture over on my site\u00a0\u003ca href=\"http://fightingfornippon.com/\" rel=\"nofollow\"\u003eFighting for Nippon\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI like to pride myself in having sourced, unbiased, and research heavy content. My motto is; \u003cem\u003e\"If someone isn\u0027t learning something from what I\u0027m creating, I\u0027m doing it wrong\"\u003c/em\u003e. That\u0027s what I\u0027ve been pushing for my videos and articles over the last 2 years.\u003cbr\u003e\u003cbr\u003eNow the question you\u0027re asking is probably along the lines of \u003cem\u003e\"Why do you want money to make content about anime? Why do you need it?\"\u003c/em\u003e And it\u0027s very simple; \u003cstrong\u003eI want to make the best content I can.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eAs I\u0027ve gotten older, I have less time to make better videos or write thorough articles. Research heavily effects the length of time a script can take to push out, or wanting to do some \u003cem\u003esweet ass effect\u003c/em\u003e can take 12 hours to make in After Effects. With more funds, \u003cstrong\u003eI\u0027ll be able to devote more time to make better, more researched content.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI would like to stress that everything I do will always be free and uploaded onto the Internet for you to enjoy. \u003cstrong\u003eNothing I ever create will ever be behind a pay-wall\u003c/strong\u003e. Pledging is just that little extra step to help out in production costs and living expenses, and getting more content at a faster rate!\u003cbr\u003e\u003cbr\u003eI hope that sums it up nicely, if you have any questions, feel free to\u00a0\u003ca href=\"https://twitter.com/DoctorDazza\" rel=\"nofollow\"\u003etweet me\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.facebook.com/fightingfornippon\" rel=\"nofollow\"\u003econtact me on Facebook\u003c/a\u003e, and I\u0027ll be sure to answer as swiftly as I can.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eMata ne~\u003c/em\u003e\u003cbr\u003eDazza\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e~What You\u0027re Getting~\u003c/em\u003e\u003c/h2\u003e\u003cbr\u003eThe money from this Patreon will be going towards \u003cstrong\u003eone video, and one article.\u003c/strong\u003e Sometimes due to time constraints or travelling, the content might be delayed, but I\u0027ll let you know that in advance, AND you\u0027ll only be charged \u003cem\u003ea MAX of once a week\u003c/em\u003e. No more.\u00a0\u003cbr\u003e\u003cbr\u003eThe article may be an \u003cstrong\u003eextension of the video\u003c/strong\u003e, where I\u0027m able to go more in-depth on a topic, or something else that I\u0027ve thought of that you might be like or currently relevant. You can also \u003cem\u003echoose topics\u003c/em\u003e as a reward tier!\u003cbr\u003e\u003cbr\u003eOver on the site, we\u0027ve also been doing exclusive\u00a0interviews with Japanese creators. I\u0027ve been using the money from this Patreon to help cover the costs and paying people to conduct these interviews. If you\u0027d like to see more, please considering chipping in!\u003cbr\u003e\u003cbr\u003eI also have another channel,\u00a0\u003ca href=\"https://www.youtube.com/user/TheDoctorDazza\" rel=\"nofollow\"\u003eTheDoctorDazza\u003c/a\u003e (where I throw up different content that doesn\u0027t fit on the main channel).\u00a0Both of these channels are the second fiddle to \u003cstrong\u003eFightingforNippon\u003c/strong\u003e, so if there\u0027s content missing, you know why.\u00a0\u003cbr\u003e\u003cbr\u003eI thank you for reading my long winded post and hope it inspired you to help donate some funds for production!\u003cbr\u003e"
