ime and manga, ecchi and hentai.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/Patreon-banner1.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve been around for \u003cstrong\u003eover 10 years!\u003c/strong\u003e But now we\u0027ve gone \u003cstrong\u003eFREE!\u003c/strong\u003e Instead of joining a membership, pay what you like and help \u003cstrong\u003esupport us here, on Patreon.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eHelp an Incredible catfight artist with his dying wish.\u00a0\u00a0 \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/cwjr_p23.jpg\"\u003e\u00a0\u00a0 \u003cbr\u003e\u003cbr\u003eUPDATE: A professional national data recovery firm has determined that the drive is unrecoverable. This is a sad and great loss of art. We\u0027re determined to find a new generation of artists to help fill the void left behind by Cameron and his fantastic catfight art.\u003cbr\u003e\u003cbr\u003eWildebeest was one of the greatest catfight artists who ever lived. His last wishes for his erotic art was to have it posted and made free to everyone. But his hard drive is damaged...\u003cbr\u003e\u003cbr\u003eHis hot, intense and sexually charged battles were popular and rare as Cameron was very private and wrote under a pseudonym (he was a famous artist). We\u0027ve managed to retrieve his damaged hard drive from his estate, but it is crashed with over 1TB of data. We\u0027re trying to raise $1500 to have the data professionally restored. See info and more of his art at bottom of page!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eMy name is Debbi. I write the stories, hire and direct the art. \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eOver ten years ago, I helped unite fans of the fetish by founding \u003ca href=\"http://www.freecatfights.com\" rel=\"nofollow\"\u003ewww.freecatfights.com\u003c/a\u003e, a gathering place, forum and chatroom for fans of women\u0027s wrestling and erotic catfights to come together that now has over 30,000 members. Fans posted stories, shared fantasies, and role-played thousands of fights in our chatrooms. I\u0027ve always created these sites for love of the fetish, and gave as much as I could to promote the community around it.\u003cbr\u003e\u003cbr\u003eOn Foxyfighter.com,\u00a0I\u0027ve been writing, scripting and commissioning the drawing of the best catfight comics, art and stories on the web for even longer. I have been into the fetish since college and I\u0027ve always found catfights, women wrestling, femdom and more to be irresistible! I\u0027ve searched for the best artists I could find to illustrate my written fantasies.\u003cbr\u003e\u003cbr\u003eWith your support, we can continue to create \u003cstrong\u003egreat art\u003c/strong\u003e from the \u003cstrong\u003ebest artists\u003c/strong\u003e! It costs us between $200-300 per illustration to create these fantastic, \u003cstrong\u003eillustrated stories\u003c/strong\u003e. So we need help to keep it free! Check out dozens or our FREE current updates at \u003ca href=\"http://www.foxyfighter.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.foxyfighter.com\u003c/a\u003e right now!\u003cbr\u003e\u003cbr\u003eWe\u0027ve been doing \u003cstrong\u003edaily updates\u003c/strong\u003e, but can\u0027t continue for long without your \u003cstrong\u003eYOUR SUPPORT!\u003c/strong\u003e So please pledge to keep us going.\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eHelp us expand to Photosets and Sexy MMA Videos!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/Website.png\"\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/Danni.png\"\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/Erika.jpg\"\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/Christina.jpg\"\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/mai.jpg\"\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/melissa.jpg\"\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/Skylar.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eStarring:\u003cbr\u003e\u003cbr\u003eChristina Carter \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Erika Jordan \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Melissa Jacobs\u003cbr\u003eMai Mau \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0Skylar Renee \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0Duchess Dani\u003cbr\u003e\u003cbr\u003eI\u0027ve become a photographer! These are some of my sample images currently on \u003ca href=\"http://www.foxyfighter.com/\" rel=\"nofollow\"\u003ewww.foxyfighter.com\u003c/a\u003e. I would LOVE to add more catfight photosets for FREE to the site. This can happen if we get enough to reach our photoset monthly goal of $1500/month!\u003cbr\u003e\u003cbr\u003eThe money will go towards hiring the models, makeup/hair and renting a shooting space. If we reach our goal of $3000/month, we will include and make available for everyone, a \u003cstrong\u003eFREE\u003c/strong\u003e\u00a0per month! The donations will go towards the booking fees and a STUDIO (with ring and MMA cage) for us to rent permanently so we can shoot as much as we can!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Special Project - Restoring art from the late Cameron Wildebeest\u00a0 \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eCameron \u003cstrong\u003eWildebeest \u003c/strong\u003eis a legendary erotic catfight artist and comic writer. His real identity is a secret, but given the quality of his art, he must have been a professional and perhaps one of the best in his field. When he passed away, he left a \u003cstrong\u003eTerrabyte\u003c/strong\u003e of never before seen erotic erotic catfight and wrestling art. Unfortunately, \u003cstrong\u003ethe drive was damaged\u003c/strong\u003e and the art presumed lost!\u003cbr\u003e\u003cbr\u003eWe\u0027ve undertaken a very expensive data-restoration project with a leading recovery company to attempt to recover the lost art that is Cameron\u0027s legacy. His dying wish was for the art to be given freely to the world. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/01_00.jpg\"\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/0076_with_teaser.jpg\"\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/4238.jpg\"\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/cwjr_009.jpg\"\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/redhead_knees_blonde.jpg\"\u003e\u003cimg src=\"http://blog.foxyfighter.com/wp-content/uploads/2015/11/ououo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf we raise $1500, it will cover the attempt to recover the lost data in a special clean-room data recovery center. There are no guarantees, but any chance of recovering these lost treasures of the catfight community is worth it. \u003cbr\u003e\u003cbr\u003e
