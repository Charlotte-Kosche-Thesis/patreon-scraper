ps us full of 0.5% Beef.\u00a0\u003cbr\u003e\u003cbr\u003eWe want to create the most fucked up, bizarre products, brought directly TO YOU!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy giving us just a few dollars a month, you\u0027ll help us pay for the people/technology we need to bring you bizarre animation as quick as possible. You\u0027ll become part of the Fuck Slug adventure and help us grow into one of the most dark, surreal and generally fucked up media house this internet has ever seen. How cool would that be?\u00a0\u003cbr\u003e\u003cbr\u003ePretty damn cool.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you decide to support us - thank you. Seriously. You\u0027re helping 2 guys achieve their dreams and bring you the best content they can.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you decide not support us - FUCK YOU! GET OUTTA HERE! GO BACK TO WATCHING RE-RUNS OF 2 AND HALF MEN AND MASTURBATING TO ROADSIDE CALVIN KLEIN BILLBOARDS\u00a0YOU RACIST NAZI PERVERTS!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
