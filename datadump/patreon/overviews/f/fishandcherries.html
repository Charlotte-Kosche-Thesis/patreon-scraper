    "summary": "My name is Colin Eldred-Cohen.  For as long as I can remember, I\u2019ve been creating stories and all kinds of writing.  Nowadays, I do it under the banner of my own company, Fish and Cherries Productions.  It\u2019s been six years since I started writing movie reviews for my website and while it\u2019s fun, I\u2019ve decided that it\u2019s time to get paid.  Quoth \u003cem\u003eThe Dark Knight\u003c/em\u003e, \u201cIf you\u2019re good at something, never do it for free.\u201d\u003cbr\u003e\u003cbr\u003eTo see what I\u0027ve don so far, visit fishandcherries.com and browse to your heart\u0027s content.\u003cbr\u003e\u003cbr\u003eFor the most part, I\u2019ve been writing and posting weekly movie reviews, but that barely scratches the surface of what I\u2019ve been doing behind the scenes.  These include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA sequel (or a few) to my children\u2019s book \u201cThe Fire Truck Who Got Lost\u201d\u003c/li\u003e\u003cli\u003eA full-length novel\u003c/li\u003e\u003cli\u003eAn audio drama involving sailing, sorcery, and adventure\u003c/li\u003e\u003cli\u003eA comedy miniseries intended for Internet distribution\u003c/li\u003e\u003cli\u003eSo much more\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBeing a creator isn\u2019t easy, especially in this economy.  But people tell me that I have a knack for it, so let\u2019s go full steam ahead.  While most of my efforts of the moment will be focused on the reviews and one or two creative projects, funding will help me push through on the other projects and make them a reality.\u003cbr\u003e\u003cbr\u003eWith your help, not only can I continue reviewing movies, but also building up to the other creative endeavors.  A creative writing career can be a challenge when I also have to feed my poor body, so I\u2019m launching this Patreon page to allow me to pursue my passion and a brighter future.  You\u2019ll be charged monthly, but if a month comes where I come out with less than three reviews or writing pieces, or significant progress on a major project, you will not be charged.  Rewards for writing materials can be a bit hard to visualize, but I promise you that I\u2019ll make it worth your while.\u003cbr\u003e\u003cbr\u003eOnward to the Digital Age of Writers!\u003cbr\u003e"
