435\u043b\u0430\u043d\u0438\u0439. \u0412 \u043a\u0430\u043a\u043e\u0439-\u0442\u043e \u043c\u043e\u043c\u0435\u043d\u0442 \u0432\u043e\u043f\u0440\u043e\u0441 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442 \u0443\u043f\u0438\u0440\u0430\u0442\u044c\u0441\u044f \u0432 \u043d\u0430\u043b\u0438\u0447\u0438\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0438 \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u0438\u0445 \u0440\u0435\u0441\u0443\u0440\u0441\u043e\u0432. \u0421\u0435\u0439\u0447\u0430\u0441 \u043d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0438 \u0443\u043b\u0443\u0447\u0448\u0435\u043d\u0438\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u0443\u0445\u043e\u0434\u0438\u0442 \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u043d\u0430\u0448\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438 \u0441\u0440\u0435\u0434\u0441\u0442\u0432.\u00a0 \u041e\u0442 \u0441\u0430\u043c\u043e\u0439 \u0438\u0434\u0435\u0438 \u0441\u0435\u0440\u0438\u0438 \u0438 \u0434\u043e \u0435\u0435 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u0438 \u0443\u0445\u043e\u0434\u0438\u0442 \u043c\u043d\u043e\u0433\u043e \u0441\u0438\u043b \u043d\u0430 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u044f \u0438 \u0434\u0438\u0430\u043b\u043e\u0433\u043e\u0432, \u043f\u043e\u0441\u0442\u0440\u043e\u0439\u043a\u0435 \u043b\u043e\u043a\u0430\u0446\u0438\u0439, \u043f\u043e\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0435 , \u0441\u044a\u0435\u043c\u043a\u0435, \u043e\u0437\u0432\u0443\u0447\u043a\u0435 \u0438 \u043c\u043e\u043d\u0442\u0430\u0436\u0435.\u00a0\u003cbr\u003e\u041e\u0434\u043d\u0430\u043a\u043e, \u043c\u044b \u0443\u0432\u0435\u0440\u0435\u043d\u044b, \u0447\u0442\u043e \u0441\u043c\u043e\u0436\u0435\u043c \u0441\u043e\u0437\u
