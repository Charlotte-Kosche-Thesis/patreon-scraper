    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6ZNPcftAaVQ\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi, I\u2019m Frances\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eand as you probably know, I\u2019ve made my living for the past two decades writing and performing music. Nashville has a saying:\u003cstrong style=\"color: rgb(79, 129, 189); background-color: initial; text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u201cIt all begins with a song.\u201d\u003cbr\u003e\n\u003c/span\u003e\u003cstrong style=\"color: rgb(79, 129, 189); background-color: initial; text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEight albums later, that\u0027s certainly been true for me!\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTake\u00a0\u003ca href=\"http://www.portraitsofwhite.com\"\u003ePortraits of White\u003c/a\u003e for\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0example.\u00a0\u003c/span\u003e\u003c/strong\u003eIt\u2019s my Christmas/winter album that came about when I was ready to give up on Christmas. I lost two brothers when I was younger, and it had a significant impact on our family holidays. I began writing music about my journey with Christmas, and it not only turned into a full album but a BIG annual Christmas show. Now I offer people hope over the holidays using my music. All because of a song. Here\u0027s a promo video for this year\u0027s show!\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Jn6lFAOjYY0\" width=\"560\"\u003e\u003c/iframe\u003e \u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003eBasically, here\u0027s what I do:\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003eI offer H.O.P.E. \u2014 Humor, Original songs, Personal stories and Encouragement to audiences everywhere I go.\u00a0\u003c/li\u003e\u003cli\u003eI also write songs for terminally ill children for a non-profit organization called\u00a0\u003ca href=\"https://www.songsoflove.org/\"\u003eSongs of Love\u003c/a\u003e, in NY. I\u0027ve written hundreds of songs for children over the years.\u00a0\u003c/li\u003e\u003c/ul\u003eThanks to concerts, blogging, podcasting, Facebook LIVE sessions and the Christmas show, things are growing exponentially. As my ministry and career grows, I have been adding more people to my team to help me. Some are volunteers and some get paid. \u003cbr\u003e\u003cbr\u003eI\u0027m excited about an organization that was introduced to me over a year ago that has made a way for musicians like me to bring others on board who would be willing to support me on a monthly basis. I\u0027d like to keep on hiring others to help me so I can have time to keep the main thing \u003cstrong\u003ethe main thing!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003eThank God for Patreon!\u00a0\u003c/strong\u003ePatreon is a membership platform that makes it easy for artists/creators to get paid.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eHere\u0027s how it works:\u003cbr\u003e\n\u003c/strong\u003e1. I create new songs, content, etc. and \"behind the scenes\" videos.\u003cbr\u003e2. You (the patron) get to be a part of my \"inner circle\" and receive \"early access\" to my art and the thinking process behind it.\u003cbr\u003e3. In exchange, I receive a monthly amount of money from you, the patron.\u00a0\u003cem\u003e(You choose the amount).\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eIn exchange for your support, you\u2019ll receive early access to content as well as\u00a0 \u201cexclusive\u201d **benefits like \u003cem\u003e(but not limited to)\u003c/em\u003e:\u003cbr\u003e\n\u003cbr\u003e** \u003cstrong\u003eFor $1.00 per month:\u003c/strong\u003e (Snow Flake) You\u0027ll receive:\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eAt least ONE \"behind the scenes\" photo of what I\u0027m working on each month.\u003c/li\u003e\t\u003cli\u003eI\u0027ll be your friend on Facebook and follow you on Instagram.\u003c/li\u003e\t\u003cli\u003eYou\u0027re part of my\u00a0\u003cstrong\u003ePatrons Only Feed.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e_____________________________________________________________________________\u003cbr\u003e** \u003cstrong\u003eFor $5.00 per month:\u003c/strong\u003e (Snow Flurry) You\u0027ll receive all of the above,\u00a0plus:\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eA short video of what I\u0027m working on every month.\u003c/li\u003e\t\u003cli\u003eOne new song title per month.\u003c/li\u003e\n\u003c/ul\u003e_____________________________________________________________________________\u003cbr\u003e** \u003cstrong\u003eFor $12.00 per month:\u003c/strong\u003e (Frosty)\u00a0You\u0027ll receive all of the above, plus:\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eA short video offering a piece of advice, based on what I\u0027m learning, for cultivating your own dreams/ideas.\u003c/li\u003e\t\u003cli\u003eA complimentary homemade snowflake from me in the mail at Christmas. **\u003cem\u003e(Must be supporting me in December for this to apply.)\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e_____________________________________________________________________________\u003cbr\u003e** \u003cstrong\u003eFor $25.00 per month\u003c/strong\u003e: (Icicle) You\u0027ll receive all of the above,\u00a0plus:\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eYou get to hear new songs first.\u003c/li\u003e\t\u003cli\u003eYou get to vote for which songs go on a CD project.**\u003cem\u003e(This applies only when I\u0027m doing a CD \u2014 and you must be supporting me over that time.)\u003c/em\u003e\u003c/li\u003e\t\u003cli\u003eA piano arrangement of your favorite public domain hymn created by me or a piano version of one of my own songs recorded for you for your birthday.\u003c/li\u003e\n\u003c/ul\u003e_____________________________________________________________________________\u003cbr\u003e** \u003cstrong\u003eFor $50.00 per month:\u003c/strong\u003e (Blizzard) You\u0027ll receive all of the above, plus:\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eI will write a special letter each month telling you what\u0027s going on in my heart and mind and send it to you via snail mail.\u003c/li\u003e\n\u003c/ul\u003e_____________________________________________________________________________\u003cbr\u003e** \u003cstrong\u003eFor $100.00 per month: \u003c/strong\u003e(Nor\u0027easter) You\u0027ll receive all of the above, plus:\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eA one-hour monthly personal coaching session (by phone or video conferencing) to help you set and achieve your goals.\u00a0\u003cem style=\"background-color: initial;\"\u003e(I have a passion to help others pursue their dreams. I\u0027d love to help you achieve yours).\u003c/em\u003e It could also include coaching for songwriting, piano and/or voice (though this would not be your traditional method of teaching - it would be geared toward other performers, like myself, doing what I do.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e**(Benefits vary depending on the level of support you choose and will be evolving. Since we\u0027re learning together about this new way of connecting, I\u0027d welcome your thoughts about what you\u0027d like to receive from me. As I receive feedback, benefits might change).\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eOr - you can also just support me and not be bothered with more content.\u00a0\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003eSo.........\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003eWould you consider joining my team as part of the \"member circle\" as I continue expanding my music ministry and offering hope to people through music?\u003cbr\u003e\n\u003cbr\u003eIf this tugs on your heart, please know that your support is GREATLY appreciated. Just click \u003ca href=\"https://www.patreon.com/bePatron?c=851807\"\u003eHERE\u003c/a\u003e to get started. (Or click on the orange BECOME A PATRON button).\u003cbr\u003e\n\u003cbr\u003eThanks!\u003cbr\u003eFrances\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eP.S. You probably have questions\u2014I did too! You can learn more about Patreon by visiting their\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\"\u003ehelp desk here.\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow often will I be charged?\u00a0\u003c/strong\u003e\u003cbr\u003eYou will be charged once a month.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIs my gift tax deductible?\u003c/strong\u003e\u003cbr\u003eNo. I\u0027m not a 501c3 organization.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I edit or discontinue my pledge at any time?\u003c/strong\u003e\u003cbr\u003eYes!\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/360000126286-How-do-I-edit-or-delete-my-pledge-\"\u003eClick here\u003c/a\u003e to read how to edit or delete your pledge at any time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIs it safe to use my credit card or PayPal?\u003c/strong\u003e\u003cbr\u003ePatreon addresses that\u003cstrong\u003e\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913779-Do-you-store-my-credit-card-information-\"\u003ehere!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCan I give a one time gift?\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606215-Can-I-make-a-one-time-payment-\"\u003eClick here\u003c/a\u003e for your answer. \u003cem\u003e(They can explain it better than I).\u003c/em\u003e\u003cbr\u003e"
