    "summary": "Hi! I\u0027m Rose and I\u0027m the host and producer of\u00a0\u003ca href=\"http://www.flashforwardpod.com/\" rel=\"nofollow\" target=\"_blank\"\u003eFlash Forward\u003c/a\u003e, a podcast that explores\u00a0possible (and not so possible) tomorrows. From the completely absurd to the terrifyingly likely, each episode takes on a specific future scenario and tries to really think through how, why, when and if it could ever happen. \u003cbr\u003e\u003cbr\u003eI\u0027ve tackled everything from artificial wombs, to drones, to robot UN secretaries banning weapons, to an evil mega company building so many wind turbines that they actually alter the climate, to the discovery of an alien probe that is almost exactly like the Voyager probe humans sent out in the 1970\u2019s. And to find out how any of these might happen, I\u0027ve talked to authors, linguists, historians, scientists, engineers and more.\u00a0\u003cbr\u003e\u003cbr\u003eYou can\u00a0\u003ca href=\"https://www.flashforwardpod.com/feed/podcast/\" rel=\"nofollow\" target=\"_blank\"\u003esubscribe to the show here\u003c/a\u003e if you\u0027re not already a listener. And if you want more information, you can check out the\u00a0\u003ca href=\"http://www.flashforwardpod.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e. Chances are though, that if you\u0027re here and have gotten this far into the text of this Patreon page, you\u0027re familiar with the show.\u00a0\u003cbr\u003e\u003cbr\u003eSo why should you give me money? Well, by giving here on Patreon, you\u0027re helping make sure I can keep doing the show! I research, interview, cut, voice, produce and edit everything all by myself. I often even do the voices for the intro scenes (if you\u0027ve heard the show you know what I mean) if I can\u0027t find someone to do them for me. It\u0027s incredibly fun\u00a0but it also takes me a whole lot of time. Below, you can read more about what I\u0027m going to do with the heaps of money you\u0027re about to give me, and what you\u0027ll get in return for your pledge.\u00a0\u003cbr\u003e\u003cbr\u003eSo if you like the show and want to help me keep doing this zany thing, I\u0027d be extremely grateful for your support.\u00a0\u003cbr\u003e\u003cbr\u003eThanks!\u003cbr\u003e\u003cbr\u003eRose"
