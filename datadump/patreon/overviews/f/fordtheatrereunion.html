    "summary": "\u003cdiv style=\"text-align: center;\"\u003ehello and welcome!\u003cbr\u003eyou\u2019ve found your way here for one reason (we think)\u003cbr\u003ebecause you like us.\u003cbr\u003eand that\u2019s great! we like you too!\u003cbr\u003e\u003cbr\u003ethe game of playing music at the level that we are quickly blurs the lines of business and pleasure.\u003cbr\u003ewe are \u003cem\u003epleased\u003c/em\u003e to write music, and even more pleased to play that music for you and record it for you to hear whenever you like. \u003cbr\u003ehowever, all of that requires lots of time and quite a bit of money.\u003cbr\u003e\u003cbr\u003ethe further down this road we travel the more it becomes clear that our band has to have its own income in order for us to continue doing this thing that we love.\u003cbr\u003e\u003cbr\u003eso if you love it too, think about contributing something to us here.\u003cbr\u003e\u003cbr\u003econsider this site our unofficial official fan club. we call it the \u003cstrong\u003eFTRmy\u003c/strong\u003e, and you should too!\u003cbr\u003ewe\u2019ll show you our insides as a kind of trade for your support, and we\u2019ll try our best to give you other things that might be fun along the way.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e::::how it works::::\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eyou decide how much money you are willing to give us\u003cbr\u003e:per post:\u003cbr\u003efor each post we decide to \u201ccharge\u201d for\u003cbr\u003ewith a monthly price cap\u003cbr\u003eso that your contributions won\u2019t ever go over your budget\u003cbr\u003e\u003cbr\u003ethis also entitles you to any posts that we put in for free (which will be bountiful) and the catalogue of our past posts too.\u003cbr\u003e\u003cbr\u003e\u2026 watch the video, it\u2019s pretty concise.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eso, here it is, friends. an official unofficial home and hub for the legion \u003cstrong\u003eFTRmy\u003c/strong\u003e. \u003cbr\u003ewe are strong. we are proud. consider joining the ranks! it would mean a lot to us and more importantly it would mean we can play more and record more and do more. for us. for\u003cem\u003e you\u003c/em\u003e.\u003cbr\u003efor the world!\u003cbr\u003e\u003cbr\u003e\u0026lt;3 FTR enterprises\u003cbr\u003ealex \u201cfuck all that shit, let\u2019s drink\u201d ford, liuk \u201cherringbone\u201d harrington, will \u201cchewcifur\u201d chewning, joe \u201choly roller\u201d harbison, and eric \u201cmy man!\u201d mcmyermick\u003c/div\u003e"
