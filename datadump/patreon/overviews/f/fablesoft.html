    "summary": "Hello everybody!\u003cbr\u003e\nWe\u2019re Leah and Min (Averxy and Minyan) from Fablesoft.\u003cbr\u003e\n\u003cbr\u003e\nThe both of us are very dedicated to making visual novels, and up until the\npoint of making this Patreon page we\u2019ve already done three together (\u003ca href=\"https://lemmasoft.renai.us/forums/viewtopic.php?f=11\u0026amp;t=37960\" rel=\"nofollow\"\u003eHeartbaked\u003c/a\u003e,\u00a0\u003ca href=\"https://lemmasoft.renai.us/forums/viewtopic.php?f=11\u0026amp;t=39234\" rel=\"nofollow\"\u003eEllaria: Cotton and Cream\u003c/a\u003e, and\u00a0\u003ca href=\"https://lemmasoft.renai.us/forums/viewtopic.php?f=43\u0026amp;t=40550\"\u003ePlain\u003c/a\u003e), and we\u2019re working on our third (\u003ca href=\"https://lemmasoft.renai.us/forums/viewtopic.php?f=43\u0026amp;t=44177\"\u003eToil \u0026amp; Trouble\u003c/a\u003e)! Minyan\nhas her own game (\u003ca href=\"https://lemmasoft.renai.us/forums/viewtopic.php?f=43\u0026amp;t=30537\" rel=\"nofollow\"\u003eArena Circus\u003c/a\u003e), and together we have many, many more ideas.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nFor a few reasons!\u003cbr\u003e\n\u003cbr\u003e\nCurrently Averxy is unable to work a regular job due to health reasons. If she could\nget enough money to take care of herself she would be\nable to work much more! And that means more games!\u003cbr\u003e\n\u003cbr\u003e\nFablesoft so far has only released games that are \u2018Pay What You Want\u2019, and\nbecause of this we haven\u2019t made enough to be able to commission any extra team\nmembers. (We made Ellaria all on our own!) With Patreon we would be able to\ncommission team members and make bigger, and better games!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo what would the funds go towards?\u003c/strong\u003e\u003cbr\u003e\n\nThe majority of the money would go towards our games. We\u2019d\nbe able to commission people and buy better programs and equipment! Some of it\nwould also go towards Averxy\u2019s living expenses, and if we have enough donations\nper month she may also be able to get the physical therapy she needs to\nactually work again!\u003cbr\u003e\n\u003cbr\u003e\nThank you for checking out our page, and considering supporting us! This means\nso much, and it would be incredibly helpful.\u003cbr\u003e\n\u003cbr\u003e\n\nSo again! Thank you!\u003cbr\u003e\u003cbr\u003eTwitter:\u003cbr\u003eLeah: @Averxyy\u003cbr\u003eMin: @CapMinyan\u003cbr\u003e"
