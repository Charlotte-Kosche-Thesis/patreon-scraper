    "summary": "\u003cdiv style=\"text-align: center;\"\u003eComics are....everything! Inspiration, entertainment, a community. But they\u0027re also frustrating, irritating, and above all...confusing!\u003cbr\u003e\u003cbr\u003eIf you\u0027ve followed me on\u00a0\u003ca href=\"http://flatbear.tumblr.com/tagged/flatbearart\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e, you know that I\u0027ve made it my mission to make comics more accessible to fans of all types, not just through askbox help but through recommendations, reading lists, fanart of my own and more.\u00a0\u003cbr\u003e\u003cbr\u003eThrowing your support behind me on Patreon will allow me to return to that, working even hard than before to help fandom do what it does best - getting knee-deep into the characters and stories that we love. And there\u0027s even more...!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eYour support will allow me to:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eDevote more time to educating and helping people in the world of Comic Books.\u003c/li\u003e\u003cli\u003ePour my love of these characters out in the form of completely cracked-out\u00a0\u003ca href=\"http://flatbear.tumblr.com/tagged/flatbearart\" rel=\"nofollow\"\u003efanart and comics\u003c/a\u003e of my own!\u003c/li\u003e\u003cli\u003eTake more requests and drawing prompts, getting you the kinds of things you want to see.\u003c/li\u003e\u003cli\u003eCreate infographics and print-able reference sheets to take to your local store, or keep for yourself.\u003c/li\u003e\u003cli\u003eOpen an online store to sell prints, buttons, stickers, temporary tattoos and more...and offer sweet discounts to my Patreons!\u003c/li\u003e\u003cli\u003eAnd most importantly....\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/mc0OVjJ.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePorter City\u003c/em\u003e is a comic project written by the supremely talented\u00a0\u003ca href=\"http://marchingjaybird.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMarchingjaybird\u003c/a\u003e and illustrated \u003cbr\u003eby me, Flatbear! In the works for over half a decade, \u003cem\u003ePorter City\u003c/em\u003e will be launching in just a few months.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePorter City is a town with a lot of secrets, and we can\u0027t wait to reveal them one by one. Each chapter will stand alone and focus on different residents in the city, each with their own supernatural mysteries to reveal. We are committed to creating a world that reflects the diversity and the heart of our own lives, as well as our friends, followers, and supporters.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs a Patreon supporter, you will be behind the scenes of\u003cem\u003e Porter City\u003c/em\u003e on a regular basis! Access to scripts, thumbnails, characters designs and more. For supporters on a higher tier, rewards like advance access, mini-story requests and even being \u003cem\u003edrawn into the comic\u003c/em\u003e will be available!\u003cbr\u003e\u003cbr\u003eWith the prologue and first chapter almost complete, \u003cem\u003ePorter City\u003c/em\u003e will be launching very soon. Your support will allow both Mary and myself to devote more time to the comic and the characters that we love, and we hope you will love as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd as a special treat, to give you an idea of what\u0027s to come, here\u0027s the very first page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/qQE1bEE.png\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for your time and your support, check out the backer rewards!\u003c/div\u003e"
