    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.ibb.co/cmh03Q/13.png\" style=\"width: 153px;\"\u003e\u003cbr\u003e\u003cstrong\u003eFauxy here! Welcome to my Patreon.\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI\u0027ve been making videos on YouTube for over 2 years now and have amassed an amazing community of viewers and subscribers. I absolutely love creating videos and sharing my love of the furry fandom with the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is Faux?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/eCOOOQ/14.png\" style=\"width: 91px;\"\u003e\u003cbr\u003eI am an Australian fursuiter, YouTuber and gamer who is heavily involved in the furry fandom, attending as many conventions as possible within Australia and hopefully all over the world! Faux himself is a chamelionic red fox (Foxelion), meaning he is able to change the colours of his fur. This change is based on his mood and currently has 4 different established character states: Faux, Anti, FireFaux and Chrome.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat exactly do I do?\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/h0RGck/2.png\" style=\"width: 136px;\"\u003e\u003cbr\u003e\u003c/strong\u003eAs a member of the furry fandom, I like to spread joy and happiness to the world with my videos and interactions. The furry fandom is a very misunderstood micro-society in the world and has been terribly misrepresented by the media. I am creating my videos to show the world this amazing fandom from an internal point of view and demonstrate what we are really all about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat channels do I run?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/f45EV5/21.png\" style=\"width: 112px;\"\u003e\u003cbr\u003eMy main channel is\u00a0\u003ca href=\"http://www.youtube.com/c/likeafauxproductions\" target=\"_blank\"\u003eLike a Faux Productions\u003c/a\u003e on YouTube. This channel is dedicated to fursuit/furry content and I release a new video weekly.\u00a0\u003cbr\u003eI have started up a new channel,\u00a0\u003ca href=\"http://www.youtube.com/c/fauxplays\" target=\"_blank\"\u003eFaux Plays\u003c/a\u003e, also on YouTube that is dedicated to gaming live streams where I can interact with my audience in real time and also play games with my viewers in certain streams.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you become a patron?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/bZDexk/19.png\" style=\"width: 108px;\"\u003e\u003c/strong\u003e\u003cbr\u003eI really enjoy making videos for my channels and creating a positive experience for all of my viewers and subscribers. Unfortunately, I don\u0027t get anywhere near as much time to work on my content. It\u0027s difficult enough as it is right now working full-time and creating a weekly video. With your help I can spend a bit more time creating my content, put out videos more often and even work on some bigger productions and really push my video style to new levels!\u003cbr\u003eYou can\u0027t forget about the Patron reward tiers as well! From getting to be the first to view my new videos, getting your name on screen, access to my discord server and even priority access to joining me and my furry friends on video game live streams!\u003cbr\u003e\u003cbr\u003eThank you for your time and consideration to become a Patron. I hope you continue to enjoy my content and keep on smiling!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/hd8Jq5/12.png\" style=\"width: 207px;\"\u003e\u003cbr\u003e\u003cbr\u003eAll art by\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://sfw.furaffinity.net/user/mikki-moo/\" target=\"_blank\"\u003eMikki-Moo\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
