style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWHAT WOULD I BE GETTING PAID FOR?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy Patreon acts mostly as a tip jar, with bigger tips receiving bigger rewards!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eBecoming a Patron will give me the time to spend on my own work, my comics and paintings etc , which patiently simmer on the back burner so i can take commissions to keep my family fed! \u00a0I LOVE to draw for people, but working on my own ideas would be uniquely satisfying!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eCOOL STUFF LIKE THIS\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003edigital and traditional zines \u0026amp; art packs! i currently have two in the works!\u003c/li\u003e\u003cli\u003ea number of paintings i need to make the time to work on! I started to try to learn gouache and it\u0027s really revolutionizing the way i paint~\u003c/li\u003e\u003cli\u003eI would love to be able to print my own merch again soon (tshirts, stickers, patches)\u003c/li\u003e\u003cli\u003eI am currently working with a group and learning to craft resin! we have a goal of making pins, tiny sculptures, that kind of thing, likely very glittery~\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199); background-color: rgb(255, 255, 255);\"\u003eTHANK YOU SO MUCH FOR YOUR CONTINUED SUPPORT!!!!!!!!!!!\u00a0 IT MEANS EVERYTHING TO ME!!!!!!!!!!!!!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e"
