    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://img08.deviantart.net/a827/i/2017/092/5/d/logo_by_fiuefey-db4f2hd.png\" style=\"width: 199px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u273f\u00a0L I N K S\u00a0\u273f\u003c/span\u003e\u003cbr\u003e\u273f \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.furaffinity.net/user/fiuefey/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eFurAffinity\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a0\u273f\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/fiuefey\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u273f\u003c/span\u003e\u00a0\u003ca href=\"https://www.facebook.com/Fiuefey/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u273f\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://fiuefey.deviantart.com/\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eDeviantART\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u273f\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://fiuefey.tumblr.com/\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003e\u273f\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u273f\u00a0Who Am I?\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u273f\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHey!\u003cbr\u003eI\u0027m a 21 year-old freelance artist from Germany.\u003cbr\u003eI recently dropped my studies after realizing it wasn\u0027t the field I wanted to work in forever.\u003cbr\u003eI plan to start studying again in the future, but I want to take some time to myself, get my shit together, and get a new perspective in life. I want to make sure I will choose something I will be happy with.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u273f\u00a0Why Am I On Patreon?\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u273f\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eUntil I start studying again I\u0027m quite literally living off of commissions. They have become my sole income and I feel absolutely amazed and blessed to be able to do this!\u003cbr\u003e\u003cbr\u003eAlas, with it being such an insecure income it\u0027s become somewhat of a source of \u00a0stress in my life and I can rarely focus on doing things for myself anymore, or really anything outside of regular commissions. I receive my own child support money which helps a lot. It covers most of my expenses, but not all. I\u0027m hoping to cover my expenses even further with Patreon.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u273f\u00a0What Will You Gain As A Patron?\u00a0\u003c/span\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u273f\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy undying thanks, isn\u0027t that enough?\u003cbr\u003eJust kidding. I can\u0027t offer much, but as a thanks patrons will receive discounts when buying regular art from me. I understand it\u0027s not the greatest of perks but I want to see it as a thanks for even a small gesture, as I prefer that over reasonless tips.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://pre02.deviantart.net/8923/th/pre/i/2017/092/c/4/bab_by_fiuefey-db4f243.png\" style=\"width: 274px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u273f How does it work?\u00a0\u273f\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePatrons will be charged monthly. As long as you\u0027re a patron, you will gain certain advantages when buying commissions from me, as explained in the pledges to the right! Unfortunately I won\u0027t be creating extra content for Patreon, as I\u0027ve failed to properly do so in the past.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u273f\u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u273f\u273f\u273f\u273f\u273f\u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u273f\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u273f\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
