    "summary": "I am a single mama who dreams big and cannot sit still. My ultimate dream job is co-owner of a metaphysical shop, kick-ass divorce lawyer (with many pro-bono domestic abuse victim clients), veggie growing and sharing with the community suburban homestead mama. That is proving a bit difficult at the moment as I have three growing boys and my own home to support. \u003cbr\u003e\u003cbr\u003eSince\u00a0I can\u0027t up and quit my job to chase these dreams at the moment I am doing what I can where I can: studying for the LSAT, gardening like crazy (even during the snowy months), dabbling in tarot and crystals, and growing my writing along the way. Through this Patreon I hope to start saving for law school but also grow a community of supportive, rad, loving people who want to bring about positive change in our world. I\u0027m looking to challenge myself in new ways and continue growing creatively every day. I want to lead by example and show others that you can leave an abusive relationship and thrive as never before.\u003cbr\u003e\u003cbr\u003eI will be sharing pieces of my writing, books reviews, videos of my daily life (hello cute foster kitten videos!), pressed flowers from my own garden, and more creative projects as they come about. I\u0027m open to feedback and ideas as I want to get to know you too! Thank you for taking the time to read this and I hope you\u0027ll join me in this journey!"
