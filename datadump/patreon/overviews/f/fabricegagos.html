    "summary": "The name is Fabrice Gagos\u003cbr\u003e\nFreelance artist since 2004 I moved\nfrom France to UK seeking a new start at the end of the year 2016.\u003cbr\u003e\u003cbr\u003eI have a lot of stories to tell,\nmonsters and demons to unsleash and to let them tread the world.   \n\u003cbr\u003e\nSo to speak, I decided to focusing on creating\u00a0 art on my own terms, just accept jobs that excite me, and let\nthe magick happen. \n\u003cbr\u003e\nFocusing on what is important and interact directly with people interested in what I do.\u003cbr\u003e\u003cbr\u003eI\nam looking to create several paintings and drawings every month at least.\n\u003cbr\u003e\nI will create prints of the new pieces\nthat will only be available on my shop and at reduced prizes for patrons.\u003cbr\u003eAs a patron of the art, you\u0027ll have access to the whole process of the paintings: early sketches and studies and when relevant stories about the evolution of the idea.\u003cbr\u003e\n\nAnd, as soon as I have 20 patreons\u00a0\nI\u0027ll raffle off posters or original art. \n(we\u0027ll let the dices speak)\u003cbr\u003e\u00a0All patrons will have the same chance to win posters and original art wether they give 1 or 100 dollars. \u003cbr\u003eLet\u0027s see how it works. \u003cbr\u003e\n\u003cbr\u003eThank you for even taking the time to read this,\u00a0 I hope you\u0027ll join to let the magick\nhappen and let\u0027s spread the world. And remeber that every little helps: sharing and speaking of the artists you like is the most important thing ever. \u003cbr\u003e"
