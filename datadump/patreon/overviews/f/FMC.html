    "summary": "Hello! This is Ash and Flycrane01, your neighborhood translators of Forty Millenniums of Cultivation. We love translating web novels, but translating is very taxing. So, to\n help me push out more chapters (and for you to gain access to bonus \nrewards), please support me on Patreon! If you have any questions about \nanything, feel free to email me at \u003ca href=\"mailto:wuxiatranslators@gmail.com\"\u003ewuxiatranslators@gmail.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Where can I find the dropbox links? \u003cbr\u003eA: Just head to the left hand side of my page and click on the corresponding tag which will take you there :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are advance chapters?Advance\n chapters mean that you\u0027ll be a certain number of chapters ahead of \npublic chapters. This does not mean that you will have a new release \nrate. For example, 14 advance chapters per week means that you will be \nable to read all public chapters plus an extra 14 chapters after those \nchapters at the start of the week, as opposed to receiving 14 completely\n new chapters every week. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHow it works:\u003c/strong\u003e\u003cbr\u003eFor the \u003cstrong\u003ePatreon Wall of Supporters\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e,\n I will send a message to each patron on Patreon asking if they\u0027d like \ntheir name on the wall, as well as the name that they would like me\n to use. \u003cstrong\u003eI will only publish your name if you respond to the message with the name you choose\u003c/strong\u003e (to protect patrons\u0027 privacy).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll advance chapters are in their respective dropbox folders\u003c/strong\u003e. I\u0027ll be \u003cstrong\u003echanging the dropbox link each month\u003c/strong\u003e though, so please check the post each month for the new link (\u003cstrong\u003eclick on \"Dropbox\" in the featured tags on the left to be taken there directly\u003c/strong\u003e)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eQ: When will I get the rewards? I don\u0027t see any tag in left corner?\u003cbr\u003eA: As the Patreon charges at the end of the month, and anyone can cancel the subscription before that, so the corresponding rewards and goals will be rewarded in the next month. As it is our first month, so there aren\u0027t any post we have made till yet.\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e"
