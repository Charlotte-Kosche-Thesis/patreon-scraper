    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://flippedlifestyle.com/wp-content/uploads/2015/07/flippedlifestyleinasia.jpg\"\u003e\u003c/div\u003e\u003cbr\u003eHi, we\u0026#8217;re Shane and Jocelyn Sams. We are the creators behind The Flipped Lifestyle Podcast! \u00a0\u003cbr\u003e\u003cbr\u003eWe started the Flipped Lifestyle Podcast to help other families change their lives using online business, just like we did! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want to keep our podcast different, and are committed to keeping it ad, affiliate, and guru free.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWe don\u0027t want it to all be about us, or about promoting our friends latest products.\u003cbr\u003e\u003cbr\u003eWe want The Flipped Lifestyle Podcast to be about YOU!  \u003cbr\u003e\u003cbr\u003eWe want our podcast to be about our listeners, the real people out there trying to start, build and grow successful online businesses!\u003cbr\u003e\u003cbr\u003eTo do that, we have decided to support the creation of our podcast here on patreon from the pledges of our podcast listeners like you, and from the members of our \u003ca href=\"http://flippedlifestyle.com/flipyourlife\" rel=\"nofollow\"\u003eFlip Your Life Online Community\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://flippedlifestyle.com/wp-content/uploads/2015/06/Sams-Family-in-Pigeon-Forge-Wonderworks.jpg\" style=\"background-color: initial;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goal is to keep The Flipped Lifestyle Podcast Ad and promotion free. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur mission is to help as many families as possible find the freedom we have through online business. \u003cbr\u003e\u003cbr\u003eWe believe selling ad time to advertisers and becoming affiliates for gurus/businesses promoting their latest books, courses, and projects compromises that mission. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe are 100% listener, follower, and member supported! \u00a0We currently do not accept ads on our show, and do not participate in affiliate launches or sales.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e Helping us reach our patreon goals keeps production costs low, content quality high and keeps The Flipped Lifestyle Podcast free from outside influence! \u003cbr\u003e\u003cbr\u003e And that helps YOU succeed faster online! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe will be using Patreon funds for scholarships to the Flip Your Life community!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMany people out there have great ideas, and would love to start an online business that could change the world, but lack the funds to get the coaching they need to make it to the next level.\u003cbr\u003e\u003cbr\u003eWe want to use Patreon to fix that!\u003cbr\u003e\u003cbr\u003eAll Flipped Lifestyle Patrons will be eligible for monthly scholarships to the Flip Your Life community! \u00a0The money we raise here on Patreon will help award scholarships to deserving entrepreneurs all over the world. \u00a0\u003cbr\u003e\u003cbr\u003eNot only will your pledge be supporting an ad/guru free podcast, it will also support others who need help taking their dreams to the next level!\u003cbr\u003e\u003cbr\u003eAll patrons are eligible for our Flip Your Life scholarship, and we will award a new scholarship each month!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThanks for helping us with our goals.  In return, we pledge to help you FLIP YOUR LIFE in any way we can!\u003cbr\u003e\u003cbr\u003eWhatever your dreams are, we want to help you make them a reality!\u003cbr\u003e\u003cbr\u003eJoin us on the journey. It\u0026#8217;s not easy, but we can assure you it\u0026#8217;s totally worth it.\u003cbr\u003e\u003cbr\u003eYou can listen to our podcast weekly at\u00a0\u003ca href=\"http://flippedlifestyle.com\" rel=\"nofollow\" target=\"_blank\"\u003eFlippedLifestyle.com\u003c/a\u003e or\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/flipped-lifestyle-podcast/id902645131?mt=2\" rel=\"nofollow\" target=\"_blank\"\u003eSubscribe on iTunes\u003c/a\u003e!\u003cbr\u003e"
