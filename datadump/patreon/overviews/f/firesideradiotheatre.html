    "summary": "Fireside Radio Theatre started off as an experiment. We were trying to see if the radio drama format still had any life in the modern age. We started off with small live recordings for a fledgling theater community. Our friends would listen and then would share with their friends, but we rarely managed to get beyond that. Our reach was not nearly as wide as we dreamed it could be. It was time to reach further.\u003cbr\u003e\u003cbr\u003eOur hope is that by bringing both Fireside Archive Collection recordings as well as new broadcasts to our audience, we can attract new listeners and get people all over the world using their imaginations to fill in the blanks between our voices and our sound effects. We want to suggest a setting and have the listener paint the picture for themselves. We aim to make your commute, your chores, your travel and your alone time a more adventurous and imaginative experience.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
