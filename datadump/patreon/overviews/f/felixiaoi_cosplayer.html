    "summary": "Heyhoo peeps!!!\u003cbr\u003eFelixia here and welcome to my page XD\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIntroduction\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello! I\u0027m from Indonesia and I consider myself a noob cosplayer (start in 2014 but comre active in 2015 - current). Currently I am a full time student in a university. I\u0027ve been into cosplaying since I went to a convention back at home called AFA. I saw many creative and awesome cosplayer slaying their costume like a queen and king!! \u003cbr\u003e\u003cbr\u003eSo, I want to be like them but living in a judgmental surrounding prevents me to do what I wish to. So, I move out due to study purposes in UK and since then, I do what I wish to do! \u003cbr\u003e\u003cbr\u003eCOSPLAYING!!! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon????\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAs a student, I live in a limited budget and because of that, I need to bring money onto the table (I will just be honest to you here~). \u003cbr\u003eI want to always cosplaying but the lack of money prevents me to do more!! \u0026gt;.\u0026lt;\u003cbr\u003eSo, patreon is my alternative to do more!\u003cbr\u003eOh and also, aside from Patreon, I have my own part-time job (as a student, I have part time job too!). So, this is like my additional money making :p\u003cbr\u003e\u003cbr\u003eAlso, using patreon will probably let me engage more to those who support me!! \u003cbr\u003eIt is not like every other day I cannot engage with my supporter, but I would like to make a community where people can enjoy my cosplay as well as has the opportunity to be closer to me personally \u003cdel\u003e(PS: there are boundaries but I will tell you if you cross it. )\u003cbr\u003e\u003cbr\u003e\u003c/del\u003eSo yeah! there will be a lot to look for, really :p\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere the money will go?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, the money will go to my cosplay related stuff (well, this is the main reason I open this Patreon anyway XD), such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCostume.\u003c/li\u003e\u003cli\u003eCrafting materials.\u003c/li\u003e\u003cli\u003eConvention ticket.\u003c/li\u003e\u003cli\u003eConvention money.\u003c/li\u003e\u003cli\u003eAccommodation if I need one.\u003c/li\u003e\u003cli\u003ePhotoshoot stuff (photographer, Studio, equipments, travel money).\u003c/li\u003e\u003c/ul\u003eHowever, it can also goes to other purposes, like:\u003cbr\u003e\u003cul\u003e\u003cli\u003eRent\u00a0\u003c/li\u003e\u003cli\u003eFood\u003c/li\u003e\u003cli\u003eSavings\u003c/li\u003e\u003cli\u003eLaundry\u003c/li\u003e\u003cli\u003eAny other ordinary people related liabilities! \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you get as a Patron! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a patron (depending what tier you are in), will get my photos XD \u003cdel\u003eD\u0027uh ofc!!\u003cbr\u003e\u003c/del\u003eOkay. Joking aside, generally... you will get my photos for cosplay, lingerie/borduir shoots.\u003cbr\u003eLet me break it down for you from the cheapest to \u0027the a bit more costly\" criteria.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLOOK AT THE REWARDS COLUMN THERE ====\u0026gt;\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut mostly it is about: \u003cbr\u003e\u003cul\u003e\u003cli\u003egain access of updates and post about my up-coming cosplay, post related to cosplay, maybe unrelated to cosplay.\u003c/li\u003e\u003cli\u003ePhotos (sefies or professional photos), photoshoots bhs and Fansigns.\u00a0\u003c/li\u003e\u003cli\u003ePrints (digitally for now).\u003c/li\u003e\u003cli\u003e\u00a0Get to pick for my next cosplay (this available for higher tier).\u003c/li\u003e\u003cli\u003eGet access to my social media holding and talk to me (so we can have a chat XD).\u00a0\u003c/li\u003e\u003cli\u003eTeasing Photos.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhy teasing photos? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, I wont lie to you and say \"not for web traffic\", but aside from that, I like to try everything and engage in different kind of things :3\u003cbr\u003eThis daring things seems to be fun for me and the result photos can be pretty in my opinion. \u003cbr\u003eSo, I do it :3\u003cbr\u003e\u003cbr\u003eAlso, by doing so, it helps me improve my self-confidence. :p \u003cbr\u003eFrom when I born, people taught me that revealing things are bad and it is a consent for people to do bad things to me if I wear such outfit. Also, to always wear closed outfit and that my body is a sin, just because there are some areas that cannot be contained or considered a bit bigger. \u003cbr\u003e\u003cbr\u003eBy doing this, it shows that I have my own free will. I won\u0027t succumb to society\u0027s rule that constrict my free will and I am a human who wants to do things that I like. And it is not consent even I wear something revealing!\u003cbr\u003eSlut shamming is a thing but I don\u0027t mind. I\u0027ve experienced people complaining to me that my complexion is mismatch to the character I cosplay. So I care less about that :p\u003cbr\u003e I want to show that POC are beautiful too in every Character they cosplay!! Be it Plump and/or coloured Skin like me!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I share content?\u003cbr\u003e\u003cbr\u003eNO YOU CANNOT!! \u003c/strong\u003e\u003cbr\u003eYou will be banned and blacklisted from your subscription. \u003cbr\u003eso... \u003cstrong\u003eno screen shotting my snapchat or my skype \u003c/strong\u003e(\u003cstrong\u003eIF WE DO SKYPE CALL\u003c/strong\u003e).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eSmol List of Rules: \u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eYou need to be 18+\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNo dick pics \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNo sharing contents. \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNo screen shotting snapchats\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePlease treat me with respect, I will treat you with the same amount you treat me.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDon\u0027t be creepy!!\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo yeah! \u003cbr\u003e\u003cbr\u003eI hope to hear more you guys and to those who support me, thank you so much! ^w^\u003cbr\u003e\u003cbr\u003eAlso, check out my other social media !!\u003cbr\u003efacebook page: \u003ca href=\"https://www.facebook.com/ElixiAoOi/\"\u003eFelixiaoi Cosplay\u003c/a\u003e\u003cbr\u003e\u00a0Instagram:\u00a0 \u003ca href=\"https://www.instagram.com/felixia.cosnart/\"\u003e@felixiaoi.cosnart\u003c/a\u003e\u003cbr\u003eworld Cosplay: \u003ca href=\"https://worldcosplay.net/en/member/Ao_Oi\"\u003eFelixiaoi World Cosplay\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e- Felixia -\u003cbr\u003e"
