    "published_at": "2013-10-22T04:24:42+00:00",
    "summary": "Hi! I\u0027m Jetta Rae! \u003cbr\u003e\u003cbr\u003eYou\u0027ve come to the right neighborhood, friend.\u003cbr\u003e\u003cbr\u003eI run\u00a0\u003ca href=\"http://fryhavoc.com\" target=\"_blank\"\u003eFry Havoc\u003c/a\u003e, a blog that explores food history and politics from a feminist perspective. In the Summer of \u002717 I tried\u00a0\u003ca href=\"https://www.kickstarter.com/projects/502962649/the-fry-havoc-show-season-1\" target=\"_blank\"\u003eto crowdfund a Marxist cooking show\u003c/a\u003e, but fell just a little short. I\u0027m still in the process of making it happen, in some shape or form.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s the editorial calendar, so you can know what\u0027s coming up:\u003cbr\u003e\u003cbr\u003ehttps://docs.google.com/spreadsheets/d/1v9IDCmsMQptnhaxX5FLGpWx45DAqRiXEZRN-Sr8S3Vw/edit#gid=2086379669\u003cbr\u003e\u003cbr\u003eI\u0027m a co-host on the podcasts\u00a0\u003ca href=\"http://thegreatestpodcast.today\" target=\"_blank\"\u003eThe Greatest Podcast in the History of our Sport\u003c/a\u003e, where Doc Destructo and I give a non-linear autopsy of the legacy of World Championship Wrestling\u00a0and\u00a0\u003ca href=\"http://glowthedistance.xyz\" target=\"_blank\"\u003eGLOW The Distance\u003c/a\u003e, where Lauren Parker and I review the GLOW franchise within the larger historical context of women\u0027s wrestling.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m also a local leftist organizer, active in feminist and prison abolitionist causes in the East Bay. In 2017 so far, I\u0027ve documented neo-nazi rallies in the East Bay, helped create organizational materials for people in the community to prepare for future rallies, and worked on the\u00a0\u003ca href=\"https://www.defundopd.org/\" target=\"_blank\"\u003eDefund OPD\u003c/a\u003e campaign to pressure the city government to deny budget increases for the Oakland Police Department and cut their overtime by 50%.\u00a0\u003cbr\u003e\u003cbr\u003eIn August, I went \u00a0to Chicago for the DSA National Convention, where I\u00a0\u003ca href=\"https://medium.com/@jettarae/a-challenger-appears-vote-jetta-rae-for-npc-of-dsa-765f613f4cdb\" target=\"_blank\"\u003eran as a candidate for the National Political Committee\u003c/a\u003e on a platform of local autonomy and multi-tendency organizing.\u00a0\u003cbr\u003e\u003cbr\u003eAs you can see, I have a lot of interests, and participate in a lot of projects. Supporting my Patreon helps me pursue the writing that, for a lack of a better term, makes me whole while also doing the necessary political work that will make the world whole."
