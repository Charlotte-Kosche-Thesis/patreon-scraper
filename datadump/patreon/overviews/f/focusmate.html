    "summary": "I am so grateful you are open to supporting Focusmate!!\u003cbr\u003e\u003cbr\u003eThis will allow us to keep Focusmate alive, grow the community and improve the product. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are a few examples of what I want to build this year:\u003c/strong\u003e\u003cbr\u003e1. Choose who to work with (and block others :)\u003cbr\u003e2. Do a session on-demand (without scheduling)\u003cbr\u003e3. If your partner no-shows, get a replacement\u003cbr\u003e4. Point system or \"account score\" to boost accountability (and eliminate reporting!)\u003cbr\u003e5. Track your productivity and accomplishments\u003cbr\u003e6. Receive better reminders (e.g. browser alerts, calendar sync), and less email\u003cbr\u003e\u003cbr\u003eIf you decide to contribute, I would be glad to offer you a lifetime discount you can use when we start offering paid services\u2014a small \"thank you\". \u003cbr\u003e\u003cbr\u003eThat means that as we improve the product, offer premium features and charge increasing prices, you will always have a discount :)\u003cbr\u003e\u003cbr\u003eYou have been an integral part of this journey, incredibly generous with your input and patience. I just want to say thanks again for being part of this amazing community!!! The best is yet to come :)\u003cbr\u003e\u003cbr\u003eBest\u003cbr\u003eTaylor\u003cbr\u003e\u003cbr\u003e++++\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are answers to some common questions:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhen will you offer a paid version?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eWe plan to offer a premium version within the next 6-9 months, but I can\u0027t make any promises about that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHow will the discount work?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAs soon as we launch a paid offering, you will receive your custom discount code. Let\u0027s say we charge $25 per month. You would save $5 (20%), $10 (40%), or $20 (80%) every month, depending which contribution level you choose. If you choose the $100 option you would pay nothing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy should I pay if Focusmate is still free right now?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eSupporting Focusmate ensures we can stay alive and keep offering the service. While you absolutely do not need to contribute, if you do, you will get a lifelong discount on everything, FOREVER, for as little as $5 per month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat services will these discounts apply to?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYour discount will be valid on any service offered directly by Focusmate. The only exclusions would be if we act as a marketplace for a service offered by another provider, in which case we can\u0027t enforce a discount. Also, if Focusmate is ever acquired by another company, we would not be able to continue the discount.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat if I sign up for this discount but want to pause my membership in the future?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eOnce you\u0027ve received your discount code, you can choose to use it or not. If you decide you want to pause your Focusmate account, you will still have the discount code when you come back.\u003cbr\u003e\u003cbr\u003e"
