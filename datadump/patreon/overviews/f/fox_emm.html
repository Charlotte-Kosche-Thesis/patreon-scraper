    "summary": "Hi, I\u0027m Fox Emm. I write about an assortment of things. Professionally I write for businesses of all sizes and edit the books of independently publishing and self publishing authors who need to find affordable help getting their books to print. I also read and review horror films, books, comics, and more for sites like\u00a0\u003ca href=\"http://www.wickedhorror.com\" rel=\"nofollow\" target=\"_blank\"\u003eWickedHorror.com\u003c/a\u003e,\u00a0\u003ca href=\"http://www.gorestruly.com\" rel=\"nofollow\" target=\"_blank\"\u003eGoresTruly.com\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.horrorfuel.com\" rel=\"nofollow\" target=\"_blank\"\u003eHorrorFuel.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m a big believer in diversity in writing and publishing across the spectrum, so I try to write with that in mind. (In addition to articles I publish on my sites and others about the significance of representation and healthy themes in media of all types.)\u003cbr\u003e\u003cbr\u003eThe dream is to move the fiction writing, or professional writing gig to be the full time gig (I\u0027d be happiest with a mix of both), but I don\u0027t see that happening anytime soon. It would be nice to be able to choose my own hours and have a less physically demanding job because I have debilitating chronic pain that can make leaving bed an impossibility on some days.\u003cbr\u003e\u003cbr\u003eThis encouraged me to move forward with this Patreon.\u00a0If you believe, like I do, that artists should be compensated for their work, then consider contributing something to my Patreon fund. I\u0027m creating this Patreon in the hope that other artists, writers, creatives, and others who support the arts will help me continue to pay it forward. The funds that I am given here, in addition to the funds I am able to secure via my own copy writing and editing endeavors, will help me to continue publishing more great content on the blogs I write for, and will keep\u00a0\u003ca href=\"http://www.spookywordspress.com\" rel=\"nofollow\" target=\"_blank\"\u003eSpooky Words Press\u003c/a\u003e printing books!\u003cbr\u003e\u003cbr\u003eWish me luck!\u003cbr\u003e"
