    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/3e78ca_5215989415714be5b79f325ca3250db4~mv2.png?dn=Greetings.png\"\u003e\u003cbr\u003e\n\tFantasy Soft Entertainment is in the business of inspiring a generation. With our unique, creative, and fresh ideas, we believe we can do just that. Like us. No matter who you are. No matter where you are. You can do the impossible. You can live in a world, where fantasy, becomes a reality.\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003c/div\u003e\n\t\u00a0\n\t\u003cimg src=\"https://static.wixstatic.com/media/3e78ca_caa7e8046d034b63bbd3259e67c469be~mv2.png?dn=Projects.png\"\u003e \u003cbr\u003e\n\t\u003ca href=\"https://static.wixstatic.com/media/3e78ca_82b7cbc439a447eeaff6bdf05a2b9403~mv2_d_2893_4271_s_4_2.png/v1/fill/w_488,h_720,al_c,usm_0.66_1.00_0.01/3e78ca_82b7cbc439a447eeaff6bdf05a2b9403~mv2_d_2893_4271_s_4_2.png\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/3e78ca_82b7cbc439a447eeaff6bdf05a2b9403~mv2_d_2893_4271_s_4_2.png/v1/fill/w_488,h_720,al_c,usm_0.66_1.00_0.01/3e78ca_82b7cbc439a447eeaff6bdf05a2b9403~mv2_d_2893_4271_s_4_2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/3e78ca_4a5b7cb90d574186bcdbe34661f7841e~mv2_d_1474_2048_s_2.jpg/v1/fill/w_518,h_720,al_c,q_90,usm_0.66_1.00_0.01/3e78ca_4a5b7cb90d574186bcdbe34661f7841e~mv2_d_1474_2048_s_2.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/3e78ca_4424dc083dfc455495a8180f7d524e6e.png/v1/fill/w_486,h_756,al_c,usm_0.66_1.00_0.01/3e78ca_4424dc083dfc455495a8180f7d524e6e.png\" style=\"width: 430px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/3e78ca_5a0e67bfa2f64c859c1a3de76d72f6ed.jpg/v1/fill/w_544,h_756,al_c,q_90,usm_0.66_1.00_0.01/3e78ca_5a0e67bfa2f64c859c1a3de76d72f6ed.jpg\" style=\"width: 445px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\t\tPrince Adventures. League of Eden. The Last of the Disciples. These are just a few projects we\u0027re working very hard on.\n\tWe know some of the biggest animation studios in the world like Gonzo (Afro Samurai), and some of the biggest voice actors in the industry like Chuck Huber, Todd Haberkorn, Wendy Powell, Vic Mignogna and many others. In other words, we may be small, but we\u0027re doing amazing things!\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/3e78ca_94d2bf8ad0304e88aa597efaba9a8084~mv2.png?dn=Help.png\"\u003e\u003cbr\u003e\n\tThank God we live in an age where anyone, not just big time investors, can help financially. Even with just a dollar a month, you\u0027ll be making a difference.\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/3e78ca_14f362203c694c68873da30408945f52~mv2.png?dn=Rewards.png\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003eThere are rewards available based on how much you pledge \u2013 like:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003ePosters\u003c/li\u003e\n\t\t\u003cli\u003eWips (works in progress)\u003c/li\u003e\n\t\t\u003cli\u003eCredits\u003c/li\u003e\n\t\t\u003cli\u003ePhone call from the CEO of Fantasy Soft Entertainment\u003c/li\u003e\n\t\t\u003cli\u003eEarly access to comics, shorts, etc\u003c/li\u003e\n\t\t\u003cli\u003eMORE!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cimg src=\"https://static.wixstatic.com/media/3e78ca_8c165e0de24d4473b2410c52d29b6483~mv2.png?dn=TY.png\"\u003e\u003cbr\u003e\n\tUntil we\u0027re as big as Disney, we\u0027ll need some assistance. Haha. If you truly like what we\u0027re doing, please become a patreon today!\u003cbr\u003e\n\t\u003cul\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e"
