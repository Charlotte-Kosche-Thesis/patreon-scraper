    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTe9EpYDaOHs\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FTe9EpYDaOHs\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eINTRODUCCI\u00d3N\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u00a1Hola! Soy Bruno, el creador de\u00a0\u003cem\u003eMadrid Zombi\u00a0\ud83d\udc4b\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nDespu\u00e9s de unos meses finalmente estoy preparado para comenzar a trabajar en la segunda temporada. Pero \u003cstrong\u003eesta vez no podr\u00e9 hacerlo solo y voy a necesitar tu ayuda\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00bfFICCI\u00d3NINTERACTIVA .COM?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYo escribo, programo y edito\u00a0la historia; Ficci\u00f3nInterativa .com \u2014a d\u00eda de hoy\u2014 soy yo. La carga de trabajo que genera\u00a0la aplicaci\u00f3n es incre\u00edble: mensajes de usuarios, correcci\u00f3n de errores, etc\u2026 tareas que nada tienen que ver con la escritura en s\u00ed.\u003cbr\u003e\n\u003cbr\u003e\nPara dedicarle el tiempo que se merece la 2.\u00aa temporada, necesito poder pagar los gastos que genera Ficci\u00f3nInteractiva .com y tener ingresos para seguir invirtiendo tiempo y recursos en el desarrollo de \u003cstrong\u003eesta historia que se ha vuelto tan importante para ti como para m\u00ed\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00bf\u003cem\u003eMADRID ZOMBI 2\u003c/em\u003e SER\u00c1 GRATIS?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003eMadrid Zombi 2 \u003c/em\u003eser\u00e1 gratuita \u2014con publicidad\u2014 como la primera temporada. Mi \u003cstrong\u003eobjetivo es compartir la novela\u003c/strong\u003e. Pero para que la aplicaci\u00f3n fuese sostenible con publicidad tendr\u00eda que haber, literalmente, millones de usuarios.\u003cbr\u003e\n\u003cbr\u003e\nPor tanto, seguir\u00e1 existiendo la posibilidad de quitar la publicidad por 1\u20ac (que adem\u00e1s incluir\u00e1 un cap\u00edtulo secreto). Adem\u00e1s, a\u00f1adir\u00e9 la posibilidad de contribuir a trav\u00e9s de \u003cstrong\u003ePatreon\u003c/strong\u003e.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00bfPATREON?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003eEs una nueva manera de participar en el desarrollo de \u003cem\u003eMadrid Zombi. \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003eLa 2.\u00aa temporada estar\u00e1 dividida en \u003cstrong\u003e5 episodios \u003c/strong\u003e(o partes), publicados individualmente (como la 1.\u00aa temporada). La extensi\u00f3n de la historia ser\u00e1 la misma. Podr\u00e1s \u003cstrong\u003econtribuir de 4 maneras diferentes\u003c/strong\u003e:\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMadrid Zombi Fan\u003c/strong\u003e: contribuir\u00e1s\u00a0$1 (1 d\u00f3lar estadounidense m\u00e1s IVA) por episodio publicado.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003eMadrid Zombi Fan y Beta Tester\u003c/strong\u003e: contribuir\u00e1s $2 (2 d\u00f3lares estadounidenses m\u00e1s IVA) por episodio publicado.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cdiv\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003e\u003cstrong\u003eMadrid Zombi Fan y Alpha Tester\u003c/strong\u003e: contribuir\u00e1s $4 (4 d\u00f3lares estadounidenses m\u00e1s IVA) por episodio publicado.\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cul\u003e\n\t\t\t\t\u003cli\u003e\u003cstrong\u003eMadrid Zombi Fan, Alpha Tester y Personaje Secundario\u003c/strong\u003e: contribuir\u00e1s $8 (8 d\u00f3lares estadounidenses m\u00e1s IVA) por episodio publicado.\u003c/li\u003e\n\t\t\t\u003c/ul\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\tLos beneficios puedes verlos en la columna de \u003cem\u003eRewards \u003c/em\u003e(recompensas).\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\tEn esta p\u00e1gina, adem\u00e1s, podr\u00e1s ver el progreso de cada episodio. Compartir\u00e9 ideas, dudas, encuestas y todo tipo de cosas relacionadas con la novela. Podr\u00e1s comentar en el diario de desarrollo y compartir tus opiniones conmigo y con el resto de fans de \u003cem\u003eMadrid Zombi\u003c/em\u003e.\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cdiv style=\"text-align: center;\"\u003e\u00a1Eso es todo, gracias por estar ah\u00ed y nos leemos en \u003cem\u003e\u003cstrong\u003eMadrid Zombi 2\u003c/strong\u003e\u003c/em\u003e!\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\tBruno Piqu\u00e9\u00a0\ud83d\ude0a\u003cbr\u003e\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
