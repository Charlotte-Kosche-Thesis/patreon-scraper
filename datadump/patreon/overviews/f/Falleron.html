    "summary": "\u003cdiv\u003eMy name is Brooks Pingston (aka Enc or Encartrus), and I make encounter maps, battle maps, and 3D image renders for use in tabletop role-playing games. Through my website,\u00a0\u003ca href=\"https://falleron.com/\" target=\"_blank\"\u003e\u003cstrong\u003eFalleron Cartography\u003c/strong\u003e\u003c/a\u003e, I have provided free map products for use in a wide range of online and tabletop games.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eSince 2014, I have produced over \u003cstrong\u003e300\u003c/strong\u003e map products,\u003cstrong\u003e\u00a0\u003ca href=\"https://falleron.com/portfolio/all-maps-by-location/\" target=\"_blank\"\u003eall hosted as free for non-commercial use\u003c/a\u003e\u003c/strong\u003e, to inspire and support Dungeon Masters, Game Masters, and other sorts of people needing maps for their games. On Falleron.com I post a new encounter map, battle map, world map, or area map at least 4 times a month (weekly) along with a variety of GM, homebrew, and lore content throughout each week.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAnd I am just getting started!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIf you are willing to support my art, I am \u003cstrong\u003eextremely thankful\u003c/strong\u003e. To show that gratitude, Patreon supporters have access to exclusive variants of my maps (such as weather, lighting, high-resolution, and grid-lines variants) along with exclusive maps that only appear here on Patreon. In addition, each month I make a map from suggestions of the $10 or more supporters, chosen by a public dice roll, as part of the Monthly Map Lottery!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://falleron.com/\" target=\"_blank\"\u003e\u003cstrong\u003eFalleron Cartography\u003c/strong\u003e\u003c/a\u003e is made possible by folks like you, and I really appreciate your support!\u003cbr\u003e\u003cbr\u003eThanks again for reading!\u003cbr\u003e\u003cstrong\u003e-Brooks Pingston (Enc)\u003c/strong\u003e\u003cbr\u003e"
