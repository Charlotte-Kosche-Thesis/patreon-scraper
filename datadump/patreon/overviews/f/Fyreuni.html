    "one_liner": "Doing Dailies, Every day",

    "published_at": "2017-08-15T21:55:48+00:00",
    "summary": "\u003cstrong\u003e\u003cimg src=\"http://www.fyreuni.com/patreon/title_PmP.png\"\u003e\u003cbr\u003e\u003c/strong\u003eWelcome and thank you for visiting my Patreon.\u00a0 I am Fyreuni, a gaming and fantasy artist who wants to get better at art, and the only way to do that is to practice!\u00a0 I will be committing to drawing several finished pieces each month and small doodles and figure drawings every day.\u00a0 I also have an insatiable love for cross stitching and I want to marry cross stitching and gaming and make it available to people who might not have been interested in it otherwise.\u00a0 This will also be a platform for sharing my cross stitching patterns as well!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.fyreuni.com/patreon/info_images.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eI have gone through a lot of growth in my life lately, and I have decided to commit to an art journey.\u00a0 I want to draw, I want to improve, and I have a drive to create.\u00a0 Even while I\u0027m taking \"extended art breaks\" I\u0027m still creating in other ways, whether it\u0027s designing and stitching cross stitch patterns or experimenting with new bath bomb creations.\u00a0 So the only thing to do is get better, and I want to share with you everything I can while I\u0027m growing.\u00a0 I invite you to follow along on my journey and help me grow at the same time!\u00a0 Enjoy non-released art, sketches, WIPs, and finished work before anyone else, as well as time-lapse videos, high-res versions of my art, and even bonus cross stitch patterns!\u00a0 You also get access to my Patreon timeline so that you can chat with me there, and ask me any questions you might have about your own art or projects.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.fyreuni.com/patreon/title_WiP.png\"\u003e\u003cbr\u003eFor anyone not sure, Patreon is a way to support your favorite creators \nonline so that they can continue to make the content you love so much!  \nIt\u0027s like a monthly tip jar and for as little as $1 a month you can get \nspecial perks, and show your support to the people behind the art.\u003cbr\u003e\u003cbr\u003eAs I go through my journey, please know that a lot of my stuff is \nexperimental.  I don\u0027t quite feel like I\u0027ve solidified down how I want \nto paint, and I know for a fact I have a lot of things to work on, like \nlighting, values, perspective, etc.  And as such, my work may be inconsistent for a while.  I\u0027m trying new things and learning from it \nevery day!\u00a0 I can do it though!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.fyreuni.com/patreon/title_TY.png\"\u003e\u003cbr\u003eThank you for supporting me in this commitment.\u00a0 Even one dollar a month helps me so much in being able to pay my bills and support myself, while I give the genuine effort to improve my skills\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
