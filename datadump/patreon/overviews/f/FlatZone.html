    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat is FlatZone \u0026amp; its background?\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor those who aren\u0027t aware, \u003cstrong\u003eFlatZone \u003c/strong\u003eis a YouTube channel that aims and wishes to bring high quality and entertaining shows to a wide audience. The \u003cstrong\u003eFlatZone \u003c/strong\u003eteam consists of a number of very different, creative and talented people that are from many different parts of the world that all bring a number of things to the table. They have writers, artists, animators, managers, voice actors and more, all of which are doing their\u00a0best to give back to the channel. The team is incredibly passionate about bringing content to as many people as possible but sometimes they can face some serious issues when it comes to content creation. The concept of \u003cstrong\u003eFlatZone \u003c/strong\u003ehas been around since early 2017 and was put into place mid-2017 (towards the end of August) by Mophead (Joe) and Gunguy (Britt). This channel originated from two friend\u0027s ideas towards the end of a previous group channel. These ideas eventually sparked \u003cstrong\u003eLimit Break\u003c/strong\u003e and ultimately, \u003cstrong\u003eLimit Break\u003c/strong\u003e sparked \u003cstrong\u003eFlatZone\u003c/strong\u003e. Since the first upload, the channel has amassed a following that everyone involved is proud of, but times are looking tough as of late.\u00a0\u003cstrong\u003eFlatZone \u003c/strong\u003ewas initially funded \u003cstrong\u003e\u003cem\u003eENTIRELY \u003c/em\u003e\u003c/strong\u003eby Britt up until early March 2018 where, unfortunately, Britt decided to leave the channel for personal reasons, leaving it in the hands of Joe. While the people still involved with the channel still have the drive to work hard, they no longer have the resources to fund their shows\u003cstrong\u003e Limit Break\u003c/strong\u003e and \u003cstrong\u003eLimit Break: Showdown.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Why pick Patreon and what for?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ePatreon \u003c/strong\u003e(or crowdfunding in general) was something that had sat on our minds for a while but decided to hold off as we were convinced we could keep bringing people free content without having to take donations of any kind from the people that watched our content. As time went on, we considered it more and more so we could produce new content and put out both new and existing content quicker with the help of the audience BUT that wasn\u0027t our top priority. Now, unfortunately, due to Britt\u0027s departure. We need all the help we can get from \u003cstrong\u003e\u003cem\u003eyou\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003ethe audience\u003c/strong\u003e, to keep \u003cstrong\u003eLimit Break\u003c/strong\u003e, \u003cstrong\u003eLimit Break: Showdown\u003c/strong\u003e and \u003cstrong\u003eFlatZone \u003c/strong\u003eafloat. As you may know, with the way YouTube is in 2018, it is virtually impossible for animation channels to go anywhere due to how long animation takes to create. As of this moment, \u003cstrong\u003eFlatZone \u003c/strong\u003eruns entirely on animation and post every single week, but posting each week costs money and right now, it isn\u0027t money we have. Right now, the animation backlog that \u003cstrong\u003eFlatZone \u003c/strong\u003ehas would only last 7 weeks if we were to upload every single week like usual. We\u00a0have pretty much been forced to delay almost ALL of our\u00a0content and change our schedule massively. In a last-ditch effort to save the channel, \u003cstrong\u003eFlatZone \u003c/strong\u003ehas resorted to Patreon\u00a0to keep the Limit Break series and pretty much the channel itself alive. As of right now, \u003cstrong\u003eFlatZone \u003c/strong\u003ehas almost two thousand subscribers. \u003cem\u003e\u003cstrong\u003eIf only 15%\u003c/strong\u003e\u003c/em\u003e of the \u003cstrong\u003eFlatZone\u00a0\u003c/strong\u003e\u003cstrong\u003eaudience \u003c/strong\u003edonated \u003cstrong\u003e\u003cem\u003e1 dollar per episode\u003c/em\u003e\u003c/strong\u003e, we\u0027d have enough money to fund the series like normal without any financial issues.\u00a0We felt that Patreon would be the best website to use to (hopefully) fund the channel as we can give back to every single supporter monthly with rewards in our different tiers. At the end of the day, interacting with and giving back to our fans is incredibly valuable to us and we hope that our content brings some joy or entertainment to your day.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNOTE: You can subscribe to the $5 tier to get early access to episodes (or any other tiers) and limit your payments if you don\u0027t wish to donate per episode! Not everyone wants to donate X amount of money per episode, so feel free to limit your payments if you want to donate on a monthly or bi-weekly basis!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Examples of what we create\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLimit \u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBreak\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/v8OZGc0c37o\" width=\"512\"\u003e\u003c/iframe\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003eLimit\u003c/span\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eBreak:\u003c/span\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eShowdown\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/Ac-RNw5YacA\" width=\"512\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eAnd a bunch more in the near future! (Will be added to the list over time.)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat will my money go towards?\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat kind of things will it go towards? Here\u0027s a list;\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFunding existing content (Paying animators etc.)\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFunding future content (Paying GFX designers, artists etc.)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePutting out content quicker.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLonger animations for Limit Break.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eImproving overall quality.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eReliably paying for software like Premiere Pro and Photoshop.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHiring more members of staff.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUpgrading equipment like audio for example.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGiveaways and competitions.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMerchandise (T-Shirts, stickers, y\u0027know the deal.)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFuture projects that may not be video orientated.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eTop priority goes to;\u003cbr\u003e\u003col\u003e\u003cli\u003eFunding existing content (Paying animators etc.)\u003c/li\u003e\u003cli\u003eFunding future content (Paying GFX designers, artists etc.)\u003c/li\u003e\u003cli\u003eImproving overall quality!\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eThank you so much if you have read this far and we hope you will consider donating to our Patreon!\u003cbr\u003e\u003c/span\u003e\u003ch1\u003e\u003c/h1\u003e"
