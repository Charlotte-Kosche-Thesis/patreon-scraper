    "summary": "\u003ca href=\"http://goo.gl/ggGk8D\" rel=\"nofollow\"\u003eHello, I\u0027m Sadi.\u003cbr\u003e\u003cbr\u003eI\u0027m a self taught artist who has been drawing for about twelve years. I\u0027ve worked a lot on bettering my art in more recent years. I am finally making a Patreon because I have reached what myself and my husband consider a good enough quality. I will continue to work on improving my artwork while I produce artwork for Patreon.\u003cbr\u003e\u003cbr\u003eThe artworks that I normally draw are sexy pinups and slightly naughty work, but I am an all around artist who enjoys drawing many different things. I intend to further delve into hardcore H comics and pinups with my Patreon. I also want to make an ongoing comic for Patreon that is based upon my husband\u0027s tabletop world, with my main characters progressing through the world.\u003cbr\u003e\u003cbr\u003eWhat I hope to get from Patreon is a more stable base for doing my artwork. I currently don\u0027t make very much from doing commissions, and it would be nice to be able to help out more with the bills. Hopefully you all will enjoy my artwork and join me here on Patreon as a supporter.\u003cbr\u003e\u003cbr\u003eAs a last note, to anyone who has already seen my artwork before or not, this Patreon will not become a paywall. Anything I post on here will be publicly released later. I don\u0027t want to limit my art to just those that can help support me here. The Patron awards though, will remain Patreon exclusive.\u003cbr\u003e\u003cbr\u003eHere is a link to my deviantart if you are interested in seeing more of my artwork before, or after, joining.\u003cbr\u003ehttp://furrpurrv.deviantart.com/\u003cbr\u003e\u003cbr\u003eI will later be joining a different site to host my non-DA allowed sexual stuff, however I am not sure which one I will join yet.\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this and for considering supporting me!\u003cbr\u003e\u003c/a\u003e"
