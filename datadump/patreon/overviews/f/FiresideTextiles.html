    "summary": "\u003ch4 style=\"text-align: center;\"\u003eWelcome to the fireside\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1361/8783/files/a.jpg?14888782583129837329\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI use a process called screen printing, also known as silk screen or serigraphy, to print original illustrations and patterns onto fabric for use in a variety of creative projects. All prints are made using eco-friendly, water-based inks on Kona 100% cotton fabric. Kona is a light to mid-weight quilting cotton.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eWhy Patreon?\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1361/8783/files/Process---Bones-001.jpg?6389775085478853232\"\u003e\u003c/div\u003e\u003cbr\u003eThis is currently a one-person operation. Because I am managing both Fireside Textiles and a full time job, Fireside\u0027s growth is restricted to the free time I have. With your\n support through Patreon, I can reduce the hours I spend working at my other job and devote more time to Fireside! This means more designs, more sewn items, more tutorials, more kits, and more content.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1361/8783/files/Process---Bones-002.jpg?6389775085478853232\"\u003e\u003c/div\u003e\u003cbr\u003eYour patronage is greatly appreciated! As a thank you for your support, I have various reward tiers exclusive to Patrons, including: access to colors and prints that may never be sold and first access to new embroidery kit designs.\u003cbr\u003e\u003cbr\u003eTogether let\u0027s celebrate the spirit of making and creativity!\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eHow do the rewards work?\u003c/h4\u003e\u003cbr\u003ePatreon charges your pledge on the 1st of every month. Once pledges have been processed through their system, I count up the paid patrons and their corresponding rewards. Blank fabric is then ordered (if not already on hand), shipped to me, and then screen printed by hand for the Patron exclusive limited edition tiers and embroidery kit tiers. Currently all rewards are packaged and shipped out in one batch together, around the 15th of every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInternational Patrons:\u003c/strong\u003e Once your first pledge goes through, I will message you to find out your preference between the following:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMonthly Rewards:\u003c/strong\u003e You\u2019ll receive your reward monthly. A PayPal\n invoice will be sent to you in order to cover the difference in \nshipping cost not covered by your pledge.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBundled Rewards: \u003c/strong\u003eYou\u2019ll\n\n receive your rewards in batches, every 3 to 4 months, \ndepending on \nthe shipping cost to your location. With a bundled rewards, your shipping is included in your pledge amount.\u003c/li\u003e\u003cli\u003e\u003cem\u003eYou can change your preference at any time by \nmessaging me here on Patreon.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e"
