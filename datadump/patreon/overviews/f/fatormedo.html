    "summary": "Deixe-me ser bem claro: Eu dou o meu melhor, \u00a0mas ainda est\u00e1 muito longe do que eu posso fazer. Eu gosto de oferecer um conte\u00fado de qualidade, sou do time dos que lutam para melhorar o conte\u00fado do You Tube pois, como podemos ver, a televis\u00e3o est\u00e1 em decad\u00eancia (inclusive quanto mais canais bons aparecerem melhor ser\u00e1 o conte\u00fado, pois os canais de menor qualidade t\u00eam que mudar para acompanhar esta mudan\u00e7a, e isso j\u00e1 tem acontecido o tempo todo). Esta \u00e9 uma nova era, a era do conte\u00fado independente e democr\u00e1tico, as pessoas v\u00eaem o que elas t\u00eam vontade, quando t\u00eam vontade. Gra\u00e7as \u00e0 tecnologia e ao barateamento de equipamento, hoje \u00e9 poss\u00edvel para os produtores criarerem coisas com qualidade por um valor infinitamente menor do que no passado. A globaliza\u00e7\u00e3o tornou o conhecimento acess\u00edvel.\u00a0Esta revolu\u00e7\u00e3o fez com que muitas pessoas talentosas se descobrissem, e descobrissem o mundo. Isso n\u00e3o \u00e9 maravilhoso? \u003cbr\u003eHoje temos o You Tube. Mas uma coisa importante \u00e9 que n\u00e3o \u00e9 poss\u00edvel para todos se manterem com os ganhos do Google Adsense e Networks. Vivemos em um mundo capitalista, n\u00e3o h\u00e1 como evitar. Conte\u00fado bom demanda tempo, e tempo = dinheiro. Eu adoraria muito poder fazer isso sem precisar de ningu\u00e9m, tirando do meu pr\u00f3prio cofre, por voc\u00eas, mas infelizmente n\u00e3o \u00e9 poss\u00edvel. Conte\u00fado bom demanda tempo, e se uma pessoa gasta tanto tempo em algo para os outros, abrindo m\u00e3o inclusive de muitas coisas da vida dela, n\u00e3o \u00e9 justo que ela ganhe algo? Criar conte\u00fado bom n\u00e3o \u00e9 f\u00e1cil, e n\u00e3o \u00e9 diferente do trabalho de oper\u00e1rio de seu pai ou do emprego de assistente administrativo de sua irm\u00e3. De fato \u00e9 algo que d\u00e1 realmente muito trabalho. S\u00e3o muitas noites em claro, muitos imprevistos, e ainda muitas outras coisas que s\u00f3 conhece que est\u00e1 no ramo. E You Tubers tamb\u00e9m precisam de recursos financeiros para viver, assim como voc\u00eas.\u003cbr\u003eEu sou um profissional, e fa\u00e7o tudo sozinho, mas acredite, se eu tivesse que pagar pela produ\u00e7\u00e3o de cada v\u00eddeo sairia caro, seria um valor mais alto do que o Fator Medo conseguiu arrecadar durante os 7 meses de sua exist\u00eancia.\u003cbr\u003ePor isso eu ingressei no Patreon, o Patreon \u00e9 uma das portas da liberdade. Com ele voc\u00ea pode dar suporte diretamente ao You Tuber de que voc\u00ea gosta, e manter no ar as coisas que voc\u00ea acha que s\u00e3o importantes. E o melhor disso \u00e9 que voc\u00ea n\u00e3o precisa sacrificar nada, e ajudar com o que for melhor para voc\u00ea. O valor m\u00ednimo \u00e9 um d\u00f3lar, um valor que n\u00e3o faz falta na vida de ningu\u00e9m, mas, com uma quantidade grande de Patreons, grandes objetivos podem ser alcan\u00e7ados. \u00c9 uma situa\u00e7\u00e3o onde simplesmente todos ganham. Contribuindo com mais voc\u00ea tem mais vantagens, pois eu gosto de ser justo.\u003cbr\u003eDevo lembrar que eu sou o maior Patreon do Fator Medo, eu gasto minhas habilidades e meus pr\u00f3prios recursos financeiros para fazer algo por voc\u00eas em tempo integral, com praticamente nenhum retorno, e n\u00e3o quero que este canal de comunica\u00e7\u00e3o entre nossos mundos morra, mas sem arrecada\u00e7\u00e3o de recursos fazendo isso, seria preciso dedicar mais tempo a outras coisas, diminuindo a quantidade e a qualidade dos v\u00eddeos a um n\u00edvel muito baixo.\u003cbr\u003eEspero que possamos continuar nesta batalha juntos, com muitas conquistas e muitos ideais alcan\u00e7ados. Seja bem-vindo ao Patreon do Fator Medo.\u003cbr\u003e\u003cbr\u003eSenhor Medo\u003cbr\u003e"
