    "summary": "Hello, viewer! The name is \u003cstrong\u003eRiley Keane\u003c/strong\u003e, AKA \u003cstrong\u003eFelineRye\u003c/strong\u003e, and I love to create art and animation! I attended North Central College in Naperville, Illinois, majoring in Interactive Media Studies: Graphic Arts. \u003cbr\u003e\u003cbr\u003eNow I\u0027m doing what I\u0027m most passionate about: Illustration, Design, and Animation. In addition to that, I\u0027m also working on developing a webcomic entitled \"Within,\" which I can guarantee will be a subject in some of my original artwork.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy a Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere are plenty of reasons. Right now, the focus is to develop higher quality art and animation. On top of developing my personal work, I\u0027d love to be able to work with other creators to create films, shows, branding, and more. Patreon funds can help with:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-Paying others\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Buying better programs/technology\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e-Rent/Living expenses\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI shall work hard to make all these future ideas and projects happen no matter what, but any funds given help immensely. I am forever grateful for every penny. \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNow let\u0027s go to what you, as a viewer, will get access to by becoming a Patron!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $1+\u003cbr\u003e\u003c/strong\u003eYou will gain early access to more casual, fun artwork I make as well as the sketch WIPs! Public artwork will consist of both casual original art and fanart.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $5+\u003cbr\u003e\u003c/strong\u003eYou will gain access to non-watermarked prints/concept art and character ref sheets for my story Within! Sketch WIPs will be posted prior to the completed illustration.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $8+\u003cbr\u003e\u003c/strong\u003eYou will be entered in a raffle to win a fully-shaded illustration request once a month! It can include anything you wish as long as it isn\u0027t full-on NSFW. \u003cstrong\u003e**I will, however, draw suggestive themes that still don\u0027t cross over that NSFW border.**\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $10+\u003cbr\u003e\u003c/strong\u003eYou will be entered in a raffle to win a short, lined animation GIF once a month! The same rules for the $8+ reward apply here. Sketch versions of the animation will before it is inked.\u003cbr\u003e\u003cbr\u003eNo matter how much you pledge, every bit of it is appreciated from the bottom of my heart! Thank you so much! \u0026lt;3\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hello, viewer! The name is FelineRye, but you can call me Riley.\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating art for as long as I can remember and posting online for nine years and counting! I\u0027m grateful for all the growth I\u0027ve had as an artist and hope to continue developing my skills and learn new techniques!\u003cbr\u003e\u003cbr\u003eI attended North Central College in Naperville, Illinois for a BA in Media Studies: Graphic Arts (Class of 2013-2017) and am now trying to make a living doing what I\u0027m the most passionate about: Illustration, Design, and Animation.\u003cbr\u003e\u003cbr\u003eIn addition to that, I\u0027m also working on developing a webcomic entitled \"Within.\" I guarantee that much of my personal artwork seen on here will consist of my characters from it.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNow let\u0027s go to what you, as a viewer, will get access to by becoming a Patron!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFor $1+ a month\u003c/em\u003e\u003c/strong\u003e, you will be supporting more public artwork that I will be creating, as well as gaining access to it before it is posted anywhere else! Public artwork will consist of both casual original art and fanart.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFor $8+ a month\u003c/em\u003e\u003c/strong\u003e, you will gain access to character refs as well as WIPs of both my public artwork and prints. The characters will be from my developing webcomic \"Within,\" whom range from humans all the way to supernatural creatures!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFor $10+ a month\u003c/em\u003e\u003c/strong\u003e, you will gain access to private livestreams where I\u0027ll be working on art prints I plan to sell.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFor $15+ a month\u003c/em\u003e\u003c/strong\u003e, you will gain access to completed prints that will only be available in print outside of Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFor $40+ a month\u003c/em\u003e\u003c/strong\u003e, you will be supporting the creation of animation WIPs, in addition to gaining early access to them. Only patrons will gain full access to these, as the amount of WIPs posted outside of Patreon will be limited.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eFor $50+ a month\u003c/em\u003e\u003c/strong\u003e, you will gain access to completed animated GIFs and skits before they are posted anywhere else.\u003cbr\u003e\u003cbr\u003eNo matter how much you pledge, every bit of it is appreciated from the bottom of my heart!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
