    "summary": "Hey,\u003cbr\u003e\nich bin der Lars aus L\u00fcbeck und betreibe seit dem 22. Mai 2015 den YouTube Kanal \"Funfair Blog\" - Eine Art Videoblog \u00fcber Freizeitparks \u0026amp; Kirmes. Dort gibt es Interviews mit Schausteller/Freizeitpark-Betreiber, Dokus/Reportagen \u00fcber die Freizeitbranche, Onrides, Achterbahn-Videos, Vlogs, Q\u0026amp;A und vieles mehr.\u003cbr\u003eSeit dem 17. Mai 2018 ist Funfair Blog Mitglied bei der Bundesvereinigung der Fachjournalisten e.V. in Hamburg - der gr\u00f6\u00dften Interessenvertretung f\u00fcr zweitberuflich t\u00e4tige Journalisten.\u003cbr\u003e\n\u003cbr\u003e\nHier gibt es den aktuellen Funfair Blog Kanaltrailer:\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/t4pv0wfIPso\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nEin H\u00f6hepunkt 2016 war z.B., als ich mit einem Videobeitrag f\u00fcr S\u00f6nke Wortmanns Kinofilm \"Deutschland. Dein Selbstportr\u00e4t\" mitgewirkt habe und zum Filmfest M\u00fcnchen eingeladen wurde. Das Video dazu befindet sich hier:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pApOOPH7a6E?list=PLw92I2CVXVUjv_WAOSHPIA3lf0l8f-pHg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nMein Ziel: Ich m\u00f6chte gerne mehr Interviews mit interessanten Pers\u00f6nlichkeiten aus der Freizeitpark \u0026amp; Kirmes Szene drehen sowie die Qualit\u00e4t der Beitr\u00e4ge steigern. Dazu brauch ich eure Unterst\u00fctzung. Denn nur so kann ich euch noch bessere Videos pr\u00e4sentieren und vielleicht auch mal aus dem Ausland berichten.\n\u003cbr\u003e\n\u003cbr\u003e\nEure Spenden werden zu 100% in den Kanal sowie in die Videoausr\u00fcstung investiert.\n\u003cbr\u003e\n\u003cbr\u003e\nAuch wenn du \"nur\" 1$ spendest, ich freue mich sehr \u00fcber jede finanzielle Hilfe! Alle Personen die etwas spenden, werden im n\u00e4chstm\u00f6glichen Video ganz am Anfang mit vollst\u00e4ndigen Namen als \"Funfair Blog Produzenten\" erw\u00e4hnt. Aber nat\u00fcrlich kann man auch anonym spenden, falls gew\u00fcnscht.\n\u003cbr\u003e\nSo werden die Spender/Produzenten im Video pr\u00e4sentiert:\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tjOp16Mjlu0?list=PLw92I2CVXVUgDnv-3Z0A_dqJdXP9yrBEE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nAlternativ sind auch einmalige Spenden direkt \u00fcber PayPal m\u00f6glich: \u00a0\n\u003ca href=\"https://www.paypal.me/funfairblog\" target=\"_blank\"\u003eZur Funfair Blog PayPal Seite\u003cbr\u003e\n\u003c/a\u003eoder nutze diesen Amazon Afilliate-Link. Durch diesen gesponserten Link bekomme ich eine\nkleine Provision, der Kaufpreis f\u00fcr dich erh\u00f6rt sich dadurch aber nicht: \u00a0\n\u003ca href=\"http://amzn.to/2fYASWD\" target=\"_blank\"\u003eFUNFAIR BLOG mit einem Einkauf bei Amazon unterst\u00fctzen (ohne Mehrkosten f\u00fcr dich!)\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nHerzlichen Dank f\u00fcr eure Unterst\u00fctzung und falls Fragen sind, immer her damit. Ich freu mich von euch zu h\u00f6ren!\n\u003cbr\u003e\n\u003cbr\u003e\nSuper Airtimekr\u00e4ftliche Gr\u00fc\u00dfe aus L\u00fcbeck,\n\u003cbr\u003e\neuer Lars :)"
