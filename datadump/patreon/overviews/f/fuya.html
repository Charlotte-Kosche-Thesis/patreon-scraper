    "summary": "Greetings visitors and supporters, my name is \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFuya.\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eI have been making arts for Japanese mobile games and stuffs (mostly hentais lol) and also a lot of fantasy card games. Most of my works in the past were strictly licensed so I couldn\u0027t publish them or even claim I made them myself because of the copyrights, leaving most of my works gone unnoticed.\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/7adc/f/2018/108/a/b/sentoisuzu_smallpng_01bikini_250_3_by_fuyahana-dc968sc.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eI started this Patreon project to gain support from my fans so that I can take less commercial works, allowing me to create arts that could meet the fans and followers, and fulfill my desire to practice and draw more on my own.\u003cbr\u003e\u003cbr\u003eIt\u0027s been forever since I used to believe that despite how much I love drawing and studying Japanese-anime-styled artworks, I could never make it my working career because it was not possible back then, when most people who seemed to do arts for living ended up failing. We rarely made good money out of it like other jobs.\u003cbr\u003e\u003cbr\u003e\nI went for other careers to make the living and drawing became just my hobby. But even then, I still sought to draw, to create more arts, and to do what I love. I thought I would do just fine at first, leaving my dream aside and continue the path I didn\u0027t enjoy while I strove every spare time to draw. It became a hidden ability that would never become of any use.\u003cbr\u003e\n\u003cbr\u003e\nAnd when this urge to draw was accumulated enough, it exploded.\u00a0I quit my job and entered the art career with lower salary and lived with it. I want to do art. I want to get better at it. I want to devote more of my life for it.\u003cbr\u003e\u003cbr\u003eI will be providing the supporters with \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehigh resolution images, processing step sheets, organized PSD files, and uncensored NSFW arts.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003ePlease keep in mind that \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI draw NSFW\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e because my brain is made up of hentais, boobs, nudity, and fanservices so please be 18 or older.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/721b/f/2018/108/4/2/210_nitocris_by_fuyahana-dc967xx.jpg\"\u003e\u00a0\u003cimg src=\"https://orig00.deviantart.net/fc46/f/2018/108/0/8/210_sabrina_by_fuyahana-dc967xr.jpg\"\u003e\u00a0\u003cimg src=\"https://orig00.deviantart.net/e6e2/f/2018/108/6/1/210_sophitia_by_fuyahana-dc967xi.jpg\"\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/6be0/f/2018/108/c/1/210_yozakura_by_fuyahana-dc967x3.jpg\"\u003e\u00a0\u003cimg src=\"https://orig00.deviantart.net/cd21/f/2018/108/8/6/210_lyndis_by_fuyahana-dc9696a.jpg\"\u003e\u00a0\u003cimg src=\"https://orig00.deviantart.net/1f5e/f/2018/108/b/6/210_sentoisuzu_by_fuyahana-dc96965.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy Art Style\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/h2\u003eIf you are new here, I suggest you pay a visit to my gallery on other sites to see if you\u0027d prefer my art style;\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.pixiv.net/member.php?id=1334928\" target=\"_blank\"\u003e\u003cimg src=\"http://orig02.deviantart.net/d9c0/f/2015/217/e/c/icons_pixiv_by_fuyahana-d94a6tm.png\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/fuyafuyu\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/d208/f/2015/217/d/6/icons_twitter_by_fuyahana-d94a6ta.png\"\u003e\u003c/a\u003e  \u003ca href=\"https://www.facebook.com/fuyatemp/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig08.deviantart.net/f184/f/2015/217/3/c/icons_facebook_by_fuyahana-d94a6t1.png\"\u003e\u003c/a\u003e \u003ca href=\"http://fuyahana.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://fuyahana.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig14.deviantart.net/a7ac/f/2015/217/0/9/icons_tumblr_by_fuyahana-d94a6td.png\"\u003e\u003c/a\u003e \u003ca href=\"http://fuyahana.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://orig15.deviantart.net/3744/f/2015/217/6/d/icons_deviantart_by_fuyahana-d94a6t4.png\"\u003e\u003c/a\u003e\u003ca href=\"http://www.hentai-foundry.com/user/Fuya/profile\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eAside from the Japanese pop culture animes and games,\u00a0I also favor lots of Western cultures, too. What I would be posting here would be a mixed stuffs between Western and Eastern character arts.\u003cbr\u003e\n\u003cbr\u003eRewards will be delivered by patron message monthly. You can check the\u00a0\u003ca href=\"https://www.patreon.com/fuya?ty=c\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePATRON FEEDS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e for updates, works in progress, and to see what you will be getting for that month\u0027s rewards there.\u003cbr\u003e\u003cbr\u003eUsually I would make at least 3-4 character fanarts per month, plus sketches, practices, tutorials, and possibly some originals depending on how free I am on that month. The quality and quantity will be increased once I reach any step of milestone goals.\u003cbr\u003e\u003cbr\u003eI also enjoy having conversation and good discussion on anime and game topics. You can slam in and talk about anything related to what I post on my feed. This doesn\u0027t matter if you\u0027re giving pledge or not, please join my ride anytime. I eat opinions for breakfast.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank you for all the supports! You guys are awesome!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePrevious Contents\u003c/span\u003e\u003c/h2\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://gumroad.com/fuya\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/b934/f/2015/248/4/d/icons_gumroad_by_fuyahana-d98gg71.png\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you are interested in buying contents from the past, please visit my\u00a0\u003ca href=\"https://gumroad.com/fuya\" rel=\"nofollow\"\u003eGumroad\u003c/a\u003e! It\u0027s currently the only available way to get the past rewards, plus it\u0027s the best way to refer to which previous rewards belong to which batches.\u003cbr\u003e\u003cbr\u003eAnd be sure to check this\u00a0\u003ca href=\"https://www.patreon.com/posts/4447828\"\u003eFAQ \u0026amp; HELP page\u003c/a\u003e if you\u0027re having some general questions on your mind :) Most of them are already answered and gathered there! This will make\u00a0things easier for the new patrons to get the idea of how my Patreon works.\u003cbr\u003e\u003cbr\u003eAlso here is the\u00a0\u003ca href=\"https://www.patreon.com/posts/18352902\" target=\"_blank\"\u003eRewards Archive\u003c/a\u003e I\u0027ve made in order to address which reward batches belong to whi
