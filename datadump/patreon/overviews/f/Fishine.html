    "summary": "\u003cstrong\u003e[About Me]\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m \u003cstrong\u003eFishine\u003c/strong\u003e, an illustrator from Taiwan.\u003cbr\u003eI like drawing Anime sexy characters.\u003cbr\u003eYou can see my public illustrations on [\u003ca href=\"https://www.facebook.com/Fishine/\"\u003eFacebook\u003c/a\u003e] \u0026amp; [\u003ca href=\"https://www.pixiv.net/member.php?id=480469\"\u003ePixiv\u003c/a\u003e].\u003cbr\u003eI am drawing doujinbooks with [\u003ca href=\"https://ireading62.blogspot.tw/\" target=\"_blank\"\u003eBear Hand\u003c/a\u003e]\u0027s \u003cstrong\u003eireading\u003c/strong\u003e.\u003cbr\u003eIf you like my work, welcome to become a sponsor!\u003cbr\u003e\u203b My English is poor, so the reply may be stupid and slow, Sorry!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[How to Get Rewards] \u003c/strong\u003e\u003cbr\u003eIf you sponsor before the end of this month, then you will get that month\u0027s Rewards on next month.The Rewards will be sent by Patreon message.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[My Drawing Tools]\u003c/strong\u003e\u003cbr\u003eComputer\uff1aWacom MobileStudio Pro 16\u003cbr\u003eSoftware\uff1aCLIP STUDIO PAINT\u003cbr\u003eCanvas: B5 (4441x6213px) 600dpi\u003cbr\u003eBrush\uff1aCLIP STUDIO\u0027s Built-in G pen\u003cbr\u003e(size 15~20, line correction-off, tremor correction 10~15)\u003cbr\u003eOther\uff1apencil (0.5, 2B) , ball pen(oil)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[\u95dc\u65bc\u6211]\u003cbr\u003e\u003c/strong\u003e\u5927\u5bb6\u597d\uff01\u6211\u662f\u003cstrong\u003e\u9b5a\u751f\u003c/strong\u003e\u003cstrong\u003e\uff0c\u003c/strong\u003e\u4f86\u81ea\u53f0\u7063\u7684\u7e6a\u5e2b\u3002\u003cbr\u003e\u6211\u559c\u6b61\u7e6a\u88fd\u5404\u7a2e\u6027\u611f\u7684\u52d5\u6f2b\u89d2\u8272\u3002\u003cbr\u003e\u4f60\u53ef\u4ee5\u5728\u6211\u7684[\u003ca href=\"https://www.facebook.com/Fishine/\"\u003eFacebook\u003c/a\u003e]\u8207[\u003ca href=\"https://www.pixiv.net
