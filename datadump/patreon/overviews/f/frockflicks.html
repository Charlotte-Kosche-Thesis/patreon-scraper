    "summary": "Ever watch an adaption of \u003cem\u003ePride and Prejudice\u003c/em\u003e and think \u201cAusten totally wouldn\u2019t recognize what Lizzie is wearing\u201d? Have you cringed at zippers in the backs of medieval gowns on film? Do you laugh at the latest costume drama\u2019s idea of hoop skirts being appropriate for the 1880s?\u003cbr\u003e\u003cbr\u003eThen you\u2019re a Frock Flicker! Read our\u00a0\u003ca href=\"http://www.frockflicks.com/\" rel=\"nofollow\" target=\"_blank\"\u003eblog\u003c/a\u003e or tune in to our\u00a0\u003ca href=\"http://www.frockflicks.com/collect-them-all/\" rel=\"nofollow\" target=\"_blank\"\u003epodcasts\u003c/a\u003e where we rip into Hollywood\u2019s attempt at historical costuming and talk about exactly why they\u2019re not accurate to the eras. But we\u2019re not just dissers \u2014 we\u2019ll also look at costume movies we love and tell you why they\u2019re fabulous, beautiful, fascinating films.\u003cbr\u003e\u003cbr\u003eOf course, publishing articles 5x a week and podcasts every month isn\u0027t free. Our\u00a0web publishing empire runs somewhere between a hobby and business, with three of us doing this outside of our day-jobs. Almost nobody clicks on web ads these days, so we\u0027re passing the virtual hat. If you read the blog or listen to the podcast, we\u0027d be super grateful for a few coins to help keep us going!"
