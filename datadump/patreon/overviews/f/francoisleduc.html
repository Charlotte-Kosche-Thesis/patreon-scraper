    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThanks for passing by!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\tHey there, my name is Fran\u00e7ois Leduc, aka Fran\u00e7ois Leduc on the internet!! in my journey to improve my guitar playing I\u0027ve always been looking for quality transcriptions of the best guitarists. But at some point I\u0027ve realized that most of the transcriptions I was looking for were not available on the market or their accuracy wasn\u0027t so good. That\u0027s why I decided to put myself into work and do them by myself, and since, I am sharing them with the world on my YouTube channel! \u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHere\u0027s the deal...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nFor a modest\n2$ contribution for each of\u00a0my upcoming transcriptions you are getting: \n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eAccess to their multiple PDF versions including every possible combinations of notations. Tab \u0026amp; staff, staff \u0026amp; grids...\u003c/li\u003e\n\t\t\u003cli\u003eFree access to all new PDF transcriptions made over the 6 last months (Around 30 transcriptions)\u003c/li\u003e\n\t\t\u003cli\u003eFree transcriptions every months! All smaller projects are free bonus transcriptions that I am posting to thanks my \u0027Patreon\u0027 supporters. You only contribute for the big projects. (Usually 3 paid transcriptions per month) \u003c/li\u003e\u003cli\u003eSpecial access to \u0027patrons\u0027 only contents on my website, including etudes, worksheets and lessons on various subjects. \u003c/li\u003e\u003cli\u003eVote on what transcriptions or lessons you would like to see next by participating polls.\u003c/li\u003e\u003cli\u003eAnd last but not least... Me!! Always ready to answer your questions on \nthe transcriptions and discuss guitar or any other subject really!  You \ncan also participate in the materials by giving me comments or \nsuggestions. I am taking notes of every suggestions although it would be\n impossible to do them all... but I\u0027m really trying... believe me!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eIt goes without saying that I would greatly appreciate your support. I\u0027ll say it anyways though... I already feel grateful to all my actual and past patrons for helping me\u00a0 in my jazz guitar documenting journey. \u003cstrong\u003eThank you\u003c/strong\u003e! It\u0027s only because of their support that I can continue to create all this content and share it with the world!!\u00a0 Don\u0027t hesitate to let me know if you have questions or \nsuggestions!\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n-Tell me what you would like to see in the future - \n\u003ca href=\"https://www.patreon.com/posts/preference-poll-7961377\"\u003ePreference poll\u003c/a\u003e\u003cbr\u003e\n-Visit my library (Patreon subscribers only) - \n\u003ca href=\"https://www.patreon.com/posts/18558982\"\u003eTranscriptions Library\u003c/a\u003e\u003cbr\u003e\n-Visit my website - \n\u003ca href=\"https://www.francoisleduconlinelibrary.com\"\u003eFrancoisLeducOnlineLibrary.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eCheers!\u003cbr\u003e\n\t\u003cbr\u003e\n\tFran\u00e7ois\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t(I speak mainly in french so please may excuse my english)\n\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u2015\u003cbr\u003e\u003c/div\u003eAny question(s)? \u003cbr\u003eContact me at my e-mail address - francois.leduc@outlook.com\u00a0\u003cbr\u003e I\u0027ll be happy to answer your question(s).\n\u003cbr\u003e"
