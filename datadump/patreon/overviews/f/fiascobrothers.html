    "summary": "\u003cem\u003eThe Fiasco Brothers Watch a Movie\u003c/em\u003e is a bi-weekly podcast by Tim Lehnerer and Sean Frost. We really are brothers but not of each other. Between us, we\u0027ve seen a lot of films, and every episode focuses on one that we feel warrants discussion. Some are well-known, others more niche, but all are special to us.\u003cbr\u003e\u003cbr\u003e\n\n\tThis Patreon account will host bonus materials at a few simple access levels.\u003cbr\u003e\n\u003cbr\u003e\n\n\tEveryone can listen to our Cutting Room episodes. Because we hold the podcast length to about an hour, editing often leaves fun or informative scraps of conversation laying in audio files to gather dust. Well, no more! These were recorded for everyone to hear, and we\u0027ll be releasing collections of them here for free.\u003cbr\u003e\n\u003cbr\u003e\n\n\t\u003cstrong\u003eFIASCO TEEEEAM\u003c/strong\u003e - Our first (and so far only) support level is just $1 USD a month. For that you\u0027ll get access to an hour of original content posted here monthly in 1 or more episodes. These segments will be less structured than the podcast, allowing us to discuss movie-related topics outside of the narrow focus of a single film for a set amount of time. We may cover several movies on a theme, look at bad movies, swap genre favorites, examine franchises, review special events, or anything else that relates to movies. We\u0027ll even consider topics you suggest and open some up for your votes!\u003cbr\u003e\n\u003cbr\u003e\n\n\tThanks for listening to the show! Whether you join the Fiasco TEEEEAM or not, just seeing the numbers on our podcast episodes is a great encouragement to us! With your generous help we can offset the cost of hosting and continue making quality pod without looking nervously at our bank accounts.\u003cbr\u003e\n\u003cbr\u003e\n\n\tSoundCloud: \u003ca href=\"https://soundcloud.com/fiascobrothers\"\u003ehttps://soundcloud.com/fiascobrothers\u003c/a\u003e\u003cb
