    "summary": "\u003cem\u003e(Video directed and edited by Cory Antiel: \u003ca href=\"http://www.coryantiel.com)\"\u003ewww.coryantiel.com)\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis April, I\u0027ll be moving to Southern Indiana to help my friend Kate Hess Pace set up an anti-racist economic justice-based community organization called \u003cstrong\u003eHoosier Action\u003c/strong\u003e. With this project, we aim to offer people a way to make political meaning of their lives that does not revolve around racism and xenophobia, to build a democratic people\u0027s movement, and ultimately to transform the politics of the state.\u003cbr\u003e\u003cbr\u003eWhile I\u0027m there, I\u0027ll be hosting\u00a0\u003cstrong\u003eFrom The Heartland\u003c/strong\u003e, a podcast about\norganizing for social and economic transformation in the Rust Belt, the Great Plains, and down South. Each week, I\u2019ll bring you updates from Indiana and\ninterview heartland organizers from labor unions, climate justice\norganizations, black liberation groups, and more -- working to build the power\nof the people in inhospitable political terrain.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI hope the podcast can be a tool for heartland\norganizers to share tactical and strategic wisdom, a way for coastal listeners\nto keep abreast of the movements in the interior, and a recruitment vehicle for\ninitiatives in need of volunteers, money, and attention.\u003cbr\u003e\u003cbr\u003eAnd I hope you\u0027ll \u003cstrong\u003eBecome A Patron\u003c/strong\u003e,\u00a0and come along for the ride.\u003cbr\u003e\u003cbr\u003e(P.S. I\u0027ve managed to recruit my longtime friend Zo\u00eb Cooper-Caroselli to come help out with logistics, systems, and organizational troubleshooting. You can help her make ends meet on\u00a0\u003ca href=\"https://www.gofundme.com/organizing-for-justice-and-equality\"\u003eher GoFundMe page\u003c/a\u003e.)\u003cbr\u003e"
