    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cimg src=\"https://i.imgur.com/YZ8pSaX.png\"\u003e\u003cbr\u003e\n\t\u003cb style=\"color: rgb(0, 0, 0);\"\u003e__________________________________________________________________\u003c/b\u003e\u003cbr\u003e\n\t\u003cb style=\"color: rgb(0, 0, 0);\"\u003eI M P O R T A N T\u003c/b\u003e\u003cbr\u003e\n\tI use PATREON as a TIP JAR. The pledge levels are just for fun and roles\u00a0in my Discord server, everyone who pledges has access\u00a0to\u00a0everything posted here.\u003cbr\u003e\u003cbr\u003ePlease note that this PATREON contains NSFW content. \u003cbr\u003ePosts are marked with (NSFW) can only be viewed upon entering the NSFW post.\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003eSo, who am I?\u003cbr\u003e\n\u003c/strong\u003eI am KEZ. I am an Australian freelance artist and graphic\ndesigner. I love film, animation, video games, and of course; being creative. After\na new look on life, I focused all my attention on my art and decided to follow\nmy passion full time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat type of art do you do?\u003c/strong\u003e\u003cbr\u003eI do all kinds of art, however I am primarily a digital artist. I create SFW and NSFW content. I love character pieces and design. I have a personal love for the macabre and dark.\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhy should I pledge?\u003c/strong\u003e\u003cbr\u003e\nWhile commissions are great, it is difficult to justify giving my time to things that are not commission related. This is where Patreon can help me me out. Those who pledge will receive something a little extra from me for their support as well as allowing me to work on other content. More with\u00a0\n\u003ca href=\"https://askthegraphitesketch.tumblr.com/\"\u003eAskTheGraphiteSketch\u003c/a\u003e blog, comics, small animations, fan related things, more art streams and who knows what else.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWhat do I get out of it?\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003eFirstly, a heart filled thank you - your support means so much to me. As well as my gratitude, rewards range from; \u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDiscord roles\u003c/li\u003e\u003cli\u003ePatreon exclusive channels\u003c/li\u003e\n\t\u003cli\u003eOne spot access to all my work\u003c/li\u003e\n\t\u003cli\u003eWork in Progress uploads\u003c/li\u003e\u003cli\u003eSneak peaks at project work\u003c/li\u003e\n\t\u003cli\u003eVoting on polls\u003c/li\u003e\n\t\u003cli\u003eArt Blogs\u003c/li\u003e\n\t\u003cli\u003eSketches\u003c/li\u003e\n\t\u003cli\u003eResources\u003c/li\u003e\n\t\u003cli\u003eMini tutorials\u003c/li\u003e\n\t\u003cli\u003eAnd anything else I can think to share!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eCommissions\u003c/strong\u003e\u003cbr\u003eYes, I do commissions. I do not have a commission guide available at the moment as I can offer more than just a simple image. Please contact me via my social media links below if you are interested.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStreaming Schedule\u003cbr\u003e\u003c/strong\u003eI stream any and every chance I can a few times a week. Follow\u00a0\u003ca href=\"https://picarto.tv/feardakez\" target=\"_blank\"\u003eFearDaKez\u003c/a\u003e for stream notifications.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eAre you new around here?\u003c/strong\u003e\u003cbr\u003e\nI am new to the whole Patreon thing and all I ask is for people to allow me to work on being the artist my patrons deserve, I am not perfect despite my efforts and I may fumble a tad while I find my bearings. Constructive feedback is always welcome.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e__________________________________________________________________\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://picarto.tv/feardakez\" target=\"_blank\"\u003ePicarto.TV\u003c/a\u003e |\u00a0\u003ca href=\"https://feardakez.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://lewdsketch.tumblr.com/\"\u003eNSFW\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/iamwhatyoufear/\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://feardakez.deviantart.com/\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/user/IAmWhatUFear\"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"https://www.furaffinity.net/user/iamwhatufear/\"\u003eFurAffinity\u003c/a\u003e\u003c/div\u003e"
