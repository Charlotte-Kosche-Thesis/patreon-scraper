    "summary": "We\u0027re Mike and Euvie, the co-hosts of the Future Thinkers Podcast, a show about the future of human kind and the exploration of consciousness. We talk about things like transhumanism, the singularity, technology, spirituality, philosophy, and psychedelics.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i0.wp.com/futurethinkers.org/wp-content/uploads/2015/06/428064_10151373384185725_58014712_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe love making the podcast, and we\u0027re excited and humbled by the enthusiastic feedback we have gotten from our listeners - you guys.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want to put out episodes more often, make multimedia content, interview more people, and host in-person events.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMaking the podcast is time consuming, because we have to do in-depth research, coordinate with the guests, record and edit the audio, create the show notes, produce the artwork, distribute the content, and do many more things. We do all of this ourselves.\u00a0We also have hard costs, like hosting, web development, and equipment.\u00a0\u003cbr\u003e\u003cbr\u003eRight now, the podcast is entirely funded by our other business. But what ends up happening is that we spend more time on the business so that we can support the podcast, and have little time left to actually produce the podcast. If the podcast was self-sustaining, we would be able to dedicate more time to creating the content and growing it.\u003cbr\u003e\u003cbr\u003eWe\u0027ve thought about running ads or offering sponsorships, or creating merch like t-shirts and posters. We might still do some of these things, we don\u0027t want to compromise the integrity of our content. That\u0027s why we are coming to our listeners first.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWith your patronage and support, we will be able to do keep Future Thinkers Podcast going, make it self-sustaining, grow it and make it even better.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo see the perks we are offering to our patrons, scroll down to the bottom of this page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Goals\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/wulsxOSae8o\" width=\"853\"\u003e\u003c/iframe\u003e\u003cbr\u003eSome of our goals for growing the podcast include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePutting out episodes more often\u003c/li\u003e\u003cli\u003eCreating more multimedia content, like videos and graphics\u003c/li\u003e\u003cli\u003eInterviewing more people\u003c/li\u003e\u003cli\u003eHosting in-person events, like retreats and mastermind groups\u003c/li\u003e\u003cli\u003eWe\u0027re also currently working on creating an online community focused around building the future we want, as a humanity\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eHow You Can Help\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eBecome a patron by clicking the big red button at the top of this page. Choose the amount you want to give on a monthly basis, input your payment info, and confirm.\u00a0\u003c/li\u003e\u003cli\u003eShare Future Thinkers Podcast and this Patreon page with your friends.\u003c/li\u003e\u003cli\u003eReceive our gratitude for being an amazing human being.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eWe look forward to what we create together in the future!"
