    "summary": "\u003cimg src=\"http://forestrogers.squarespace.com/storage/patreon-images/top_patreon_intro_papyrus_wb.jpg\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 I\u0027ve been seeking a way to share the contents of my ancient, art-soaked brain with those who might find elements of that inner world useful or intriguing. \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 But how to create structure and support for such a thing? Especially given my mind is much like an octopus (slithery, shape-shifting \u0026amp; hard to control) combined with an eclectic junk shop. I almost gave up and put a \u201cCLOSED\u201d sign on my forehead. \u003cbr\u003e\u003cimg src=\"http://forestrogers.squarespace.com/storage/patreon-images/ocotpus-closed-patreon-wb.jpg\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 Then I thought, Patreon! A fluid place where one might create something as eccentric as need be!  \u003cbr\u003e\u003cimg src=\"http://forestrogers.squarespace.com/storage/patreon-images/octo-open-patreon-wb.jpg\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 It\u0027s a magpie\u2019s nest I offer: how-to tips, odd observations. A peek into the idea-hatchery, the materials cupboard \u0026amp; the studio where concepts turn tangible. My best efforts to answer your questions.\u00a0 I want to hear your thoughts and see your works in this place we could make together. And you might help me explore my art in ways that would never happen otherwise!\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 So, here I am on some rustic street corner with a tin cup, a cranky hurdy-gurdy and my enchanted pigeon-companion dancing on a string\u2026 I hope I can create a tiny, unique refuge here. Tweet and Little Ahab, my disabled rescue-doves, peck gently at your golden heart-strings... help me make some strange music. \u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 Thank you, kind Visitors! Join me if you will!\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0 Forest\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat is Patreon? \u003c/strong\u003eYou too can be a Patron of the Arts, for less than a cup of caf\u00e9 coffee per month!\u00a0 Patrons pledge $1 or more monthly (recurring automatically, you can cancel or adjust anytime!). Patrons receive rewards for their kind support, and it all adds up to the creation of wonders that would otherwise not exist, or so we hope and intend. \u003cstrong\u003eI aim to offer public content too, so there\u0027s something here for all! \u003c/strong\u003e\u003cimg src=\"http://forestrogers.squarespace.com/storage/patreon-images/patreon-row_wb.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://forestrogers.squarespace.com/storage/patreon-images/vasilisa_babawoods_800_patreon.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cem\u003e\"Art enables us to find ourselves and lose ourselves at the same time.\"\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0  \u003cbr\u003e~ Thomas Merton\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e"
