    "summary": "\u003cem\u003eYou\u0027re here! Thank you for wanting to read my words.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Short:\u003c/strong\u003e Writer and post grad with an interest in Irish Folklore and Mythology. Writes Fantasy/ Speculative Fiction.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Long:\u003cbr\u003eWho Am I?\u003cbr\u003e\u003c/strong\u003eI believe Storytelling is human, and what stories we choose to tell are the most human we can be. I\u0027ve been writing for forever, but lack of confidence kept me from sharing, or seeking feedback. I recently completed a degree in Irish Folklore and English, with a few modules in Celtic Civilisations. All of which I now pour into my work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do I Do?\u003c/strong\u003e\u003cbr\u003eI write a lot of Fantasy and Speculative Fiction. However, that\u0027s not all. Some of my work tends towards the creepy end of the scale, some of it is humorous. Mostly though It\u0027s set in the world of my creation. Whatever I write, you can guarantee I put my everything into. Still on the fence? Try the Free tag and see if anything takes your fancy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Am I Here?\u003cbr\u003e\u003c/strong\u003eSo I can write,\u003cem\u003e and\u003c/em\u003e complete a Masters in Irish Folklore. Why not both, (she says, already stressed about the stress.)\u003cbr\u003eAlso, to share with all my friends and fiends, and meet new ones.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027cha Get?\u003c/strong\u003e\u003cbr\u003eIn short, exclusive access to my words. Long term, my gratitude and down the line maybe some ebooks.\u00a0\u003cbr\u003e\u003cbr\u003eThank you, again."
