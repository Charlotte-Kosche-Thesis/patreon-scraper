    "summary": "\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello and thank you for visiting my Patreon page. I am a classically trained musician with a love for creating music and lyrical poetry. I compose, write and record by myself in my home, a process which is quite solitary at times but in the end very fulfilling. My head is always filled with stories and ideas for songs and music. I hope you will join me on this musical journey as I explore these ideas and turn them into music.\u003cbr\u003e\u003cbr\u003eTo listen to some of my music, please visit my\u00a0\u003ca href=\"http://soundcloud.com/frantaljaard\" rel=\"nofollow\"\u003eSoundcloud page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor those of you who are unfamiliar with Patreon, it is a wonderful platform that allows artists to interact more closely with their fans and can turn those fans into patrons of the arts by allowing them to support artists by making monetary pledges.\u003cbr\u003e\u003cbr\u003eMy goal with Patreon is to share my music and creations with people who truly enjoy them. My favourite part about sharing my music with others is learning which songs they connect with and what kind of songs they\u0027d like to hear more of.\u003cbr\u003e\u003cbr\u003eAs patrons, your support will help me to continue doing what I love. The money garnered through pledges will go to updating audio software licenses, purchasing higher quality sound samples, upgrading audio equipment as well as assisting with day to day expenses and other living costs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES PLEDGING WORK?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe minimum amount you are able to pledge is $1 and you can pledge any other amount above that.\u00a0\u003c/li\u003e\u003cli\u003ePledging a certain amount unlocks a specific tier of rewards (see below). More rewards and tiers are planned to be added as the patron base increases.\u003c/li\u003e\u003cli\u003ePatrons are charged at the beginning of each month, so if you\u0027ve made a pledge any time during May, you will be charged for it at the start of June.\u003c/li\u003e\u003cli\u003ePatrons are automatically charged on a monthly basis until they manually cancel their pledge which can be done at any time.\u003c/li\u003e\u003cli\u003eSince this campaign accepts pledges per creation, you can set a monthly limit to cap how much you spend on the campaign if more than one creation is released per month. Please\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-max-\" rel=\"nofollow\"\u003eread this section for more information\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you\u0027d prefer to make a once-off purchase instead of becoming a patron, you can have a look at my\u00a0\u003ca href=\"http://frantaljaard.bandcamp.com/\" rel=\"nofollow\"\u003eBandcamp page\u003c/a\u003e where I will be adding new material periodically.\u003cbr\u003e\u003cbr\u003eThank you for stopping by!\u003cbr\u003e"
