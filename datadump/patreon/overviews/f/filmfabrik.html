    "summary": "\u003cstrong\u003e\u003ca href=\"http://www.youtube.com/diefilmfabrik\" target=\"_blank\"\u003eDieFilmfabrik\u003c/a\u003e startet mit neuer Besetzung!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eWir schlagen ein brandneues Kapitel in der Geschichte von DieFilmfabrik auf. Und wir, das sind eure Kino- und Serien-Junkies\u003cstrong\u003e Lev \u003c/strong\u003eund\u00a0\u003cstrong\u003eRapha\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eAuf \u003cstrong\u003eDieFilmfabrik\u003c/strong\u003e pr\u00e4sentieren wir euch ab sofort \u003cstrong\u003eNews\u003c/strong\u003e, \u003cstrong\u003eKritiken\u003c/strong\u003e und \u003cstrong\u003eSpecials\u003c/strong\u003e zu euren Lieblingsfilmen und -serien. Von \u003cstrong\u003eStar Wars\u003c/strong\u003e \u00fcber \u003cstrong\u003eGame of Thrones\u003c/strong\u003e, \u003cstrong\u003eBlockbuster-\u003c/strong\u003e bis \u003cstrong\u003eArthouse-Kino\u003c/strong\u003e; wir sind mit Herzblut bei der Sache und freuen uns darauf euren Lieblingskanal gemeinsam mit euch weiterentwickeln zu d\u00fcrfen. Hauptsache locker, flockig und aus der H\u00fcfte!\u00a0\u003cbr\u003e\u003cbr\u003eSelbstverst\u00e4ndlich wird es nicht nur auf dem Kanal, sondern auf \u003cstrong\u003ehier auf Patreon\u003c/strong\u003e einige Neuerungen geben. Fest steht: wir werden Patreon weiter pflegen und arbeiten auch schon flei\u00dfig an \u003cstrong\u003eneuen Belohnungen\u003c/strong\u003e f\u00fcr alle treuen DieFilmfabrik-Unterst\u00fctzer. An alle, die DieFilmfabrik bis hierher unterst\u00fctzt haben: \u003cstrong\u003evielen, vielen Dank f\u00fcr euer Vertrauen und euren Support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEine spannende Zeit liegt vor uns und wir freuen uns riesig mit euch in das noch junge Filmjahr 2018 starten zu d\u00fcrfen. Seid dabei und freut euch auf alles, was da kommt!\u003cbr\u003e\u003cbr\u003eLev \u0026amp; Rapha\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
