    "summary": "\u003cstrong\u003eLike many independent game developers, we are excited to share what our game is all about!  This Patreon Page for Visions of Zosimos will be the first source for development news, updates, new concept art, and installments of lore for the game.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eVisions of Zosimos\u003c/strong\u003e is an \u003cstrong\u003eOnline Tactical CCG\u003c/strong\u003e that draws on alchemy and mysticism for inspiration.  We want to immerse our players in the battle for the Afterlife, where much of the game\u2019s action takes place.  However, in order to survive in the Afterlife, our players must learn to create their own Homunculus to fight for them, as well as craft decks of cards that can suit their own unique playstyles.\u003cbr\u003e\u003cbr\u003eSo why Patreon?  Well- we have a LOT of artwork to share and stories to tell, and this is the perfect place to share it!  \u003cstrong\u003eForever Interactive\u003c/strong\u003e is a small group of scrappy developers based near Milwaukee, Wisconsin. Over the years, we\u2019ve branched out into a virtual studio, with developers contributing to our progress from across the US, Canada, and Europe. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UyV_4LYQvE4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003eWe\u2019re psyched to be so close to a Steam release!!\u003c/strong\u003e  We\u2019ve been working really hard on fixing bugs and finding players (like YOU) to test our game.  The Game is currently in an Alpha state and you can check out these links to get a hold of the game to try!\u003cbr\u003eFor game keys, interviews, feedback, criticism, information, etc... please contact us at\u00a0\u003ca href=\"mailto:contact@foreverinteractive.com\"\u003econtact@foreverinteractive.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dpvUrSJrH3Y\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003eSo what do you need to know about VoZ?\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eFree to Play\u003c/li\u003e\u003cli\u003eTurn-based tactical tabletop war game/CCG played on a hexagon game board\u003c/li\u003e\u003cli\u003eIn-game Deck builder that allows you to create any combination of cards to build your personalized ultimate deck to fit your unique play style \u003c/li\u003e\u003cli\u003eFully integrated in-game store that allows you to securely use in-game currency earned through gameplay, as well as real-world money to purchase items in-game\u003c/li\u003e\u003cli\u003eCan be played with up to 6 people simultaneously\u003c/li\u003e\u003cli\u003ePvP game mode, with additional modes (including PvE) in development.\u003c/li\u003e\u003cli\u003eUnprecedented strategic options, not seen before within a video game.\u003c/li\u003e\u003cli\u003eMultiple maps available with distinct stories, lore and environments\u003c/li\u003e\u003cli\u003eSocial aspects of a MMO\u003c/li\u003e\u003cli\u003eMicrotransaction based monetization system: Card packs, cosmetic items and homunculi. NOT PAY TO WIN!\u003c/li\u003e\u003cli\u003eUnique lore that ties into real world myths, legends and history.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eOur goals, with help from our Patrons:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eLaunch a crafting system\u003c/li\u003e\u003cli\u003eTons of short stories and lore set in the world of VoZ\u003c/li\u003e\u003cli\u003eExtra concept art for to-be-developed new maps and cards\u003c/li\u003e\u003cli\u003eContinued perpetual development of VoZ\u003c/li\u003e\u003cli\u003eUpdating 3D art\u003c/li\u003e\u003cli\u003eGet feedback from the folks who are invested in our future- help shape VoZ!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
