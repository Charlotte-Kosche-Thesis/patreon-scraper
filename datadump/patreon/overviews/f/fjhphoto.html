    "summary": "\u003cblockquote style=\"margin-left: 42px; text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho are you?\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\n\tGood question! Who is this guy, right? Well for those of you who don\u0027t know me, my name is Francisco Joel Hernandez.\u00a0I\u0027m a photographer and YouTuber based in South Texas. I have been shooting since about 2011 and learned the hard way how to get better at photography; slowly, through lots of trial and error, and without much help at all. I had many nights where I felt like quitting because of how slow I was learning. For this reason I began helping people myself little by little online once I got to a skill level I thought was good enough to do so others won\u0027t have to experience what I had experienced. Photography is awesome, but not knowing how to create what\u0027s in your head can be frustrating. \n\t\u003cstrong\u003eI help people out so photography can be enjoyable and fun.\u003c/strong\u003e =)\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat\u0027s the point of this?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cblockquote style=\"font-weight: bold; text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\n\tI put out helpful videos\n\t\u003cstrong\u003e\u00a0\u003ca href=\"http://www.youtube.com/fjhphoto\" target=\"_blank\"\u003eon my YouTube channel\u003c/a\u003e\u003c/strong\u003e,\u00a0post a lot of content\u00a0\u003ca href=\"http://www.facebook.com/fjhphoto\" target=\"_blank\"\u003e\u003cstrong\u003eon my Facebook profile\u003c/strong\u003e\u003c/a\u003e and do so as well on\u003ca href=\"http://www.facebook.com/groups/LearnToLight\"\u003e\u003cstrong\u003e\u00a0my Facebook group dedicated to learn lighting\u003c/strong\u003e\u003c/a\u003e, and spend hours replying to messages every week. Even after all this sharing I wanted to provide those out there asking for more with extra content. It\u0027s gonna take even more time out of my schedule so in order to create and share this extra content\u00a0I needed to find a platform that would benefit both sides and Patreon was the perfect place.\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does this work?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tIn short, you choose which support tier you want to contribute and in return you get access to certain types of content that I\u0027m creating specifically for my Patreon. If you take a look to the right side of the page I lay out what content you\u0027ll have access to for each tier. I will still be sharing lots of content on my Facebook and other areas like I have been doing so. This extra content is going to be for those that want and can give me extra support in my efforts to help you all even more. If you can\u0027t afford to subscribe to my Patreon that\u0027s totally fine. The ways you can still support me are by using my\n\t\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://bit.ly/fjhlinks\"\u003e\u003cstrong\u003eAdorama\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://amzn.to/2nb4HLF\" target=\"_blank\"\u003eAmazon links\u003c/a\u003e when purchasing items through them,\u00a0\u003ca href=\"http://bit.ly/FJH-Subscribe\" target=\"_blank\"\u003e\u003cstrong\u003esubscribing to my YouTube channel\u003c/strong\u003e\u003c/a\u003e, and following me on both\u00a0\u003ca href=\"http://www.facebook.com/fjhphoto\"\u003e\u003cstrong\u003emy Facebook\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/fjhphoto/\"\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e\u003c/a\u003e account. =)\u003cbr\u003e\n\t\u003cbr\u003e\n\t- If you guys have any suggestions on more rewards to create let me know!\u003cbr\u003e\n\u003c/div\u003e"
