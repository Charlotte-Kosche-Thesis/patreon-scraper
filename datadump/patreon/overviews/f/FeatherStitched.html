    "summary": "\u003cstrong\u003e\u003c/strong\u003eCustom plush maker and seamstress. Occasional Artist.\u003cbr\u003e\u003cbr\u003eI\u0027ve loved sewing since I was a kid, and being able to combine sewing with my other great love- video games and comics and cartoons- is a dream come true!\u003cbr\u003e\u003cbr\u003eI also love to\u003cstrong\u003e talk \u003c/strong\u003eabout sewing, so this is a perfect opportunity for me to talk about what I\u0027m doing, what I\u0027m learning and what I know, and pass it onto you :)\u003cbr\u003e\u003cbr\u003eIt\u0027s not all about just sewing though! I\u0027m a previous business student and I\u0027m very gung-ho about the marketing and business side of things, so I\u0027ll also post about the behind the scenes aspects that sometimes get overlooked- like pricing, shipping, dealing with customers and resources!\u003cbr\u003e\u003cbr\u003e\nBy pledging as little as $1 a month, you will receive access to WIP photos and videos, first look at completed projects. You can vote on what you\u0027d like to see next and join the discussion!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e-TUTORIALS ON THIS BLOG SO FAR-\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/positioning-and-4405744\"\u003eSewing and Positioning Darts\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/double-sided-4888077 \"\u003eDouble Sided Minky\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/tips-and-tricks-5463780\"\u003e3D looped bands\u003c/a\u003e (for ponytails)\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/digitising-soft-5093253\"\u003eDigitising Soft Charms\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/packaging-5706743\"\u003ePackaging Plush for Delivery\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/hooded-jacket-is-5190506\"\u003eMaking of a plush jacket\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/paper-patterns-5163457\"\u003ePatterning clothes for plushies\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/5729809\"\u003eHip Seams on back legs\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/posts/12975174\" target=\"_blank\"\u003eInvisible Applique with Minky\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e-PREVIOUS TUTORIAL VIDEOS-\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e(Available on the $18 tier as a one-off payment- once you\u0027ve paid they\u0027re yours!)\u003cbr\u003e\u003cul\u003e\u003cli\u003eFour-piece head patterning\u003c/li\u003e\u003cli\u003eIncorporating \u0027floofs\u0027 into head shapes\u003c/li\u003e\u003cli\u003eFive-piece head patterning\u00a0\u003c/li\u003e\u003cli\u003eInserting sleeves into doll clothes\u003c/li\u003e\u003cli\u003eFinishing plush clothes without a serger\u00a0\u003c/li\u003e\u003cli\u003eSewing Sharp Turns and Right Angles\u003c/li\u003e\u003cli\u003eInserting a Lion Mane into a plush head\u00a0\u003c/li\u003e\u003cli\u003ePrepping a plush for photography\u003c/li\u003e\u003cli\u003eMachine Applique in the hoop\u00a0\u003c/li\u003e\u003cli\u003eFive Piece Head Patterning\u00a0\u003c/li\u003e\u003cli\u003eFive Piece Head Sewing\u003c/li\u003e\u003cli\u003eLining up details across seams\u003c/li\u003e\u003cli\u003eFabric stretch Test and comparisons\u003c/li\u003e\u003cli\u003eThread Sculpting Hands\u003c/li\u003e\u003cli\u003eThread Sculpting Faces (Amethyst-centric)\u003c/li\u003e\u003cli\u003eMaking wefts and wigs for plush- Parts 1, 2 and 3\u003c/li\u003e\u003cli\u003eMaking Ears Stand up\u00a0\u003c/li\u003e\u003cli\u003ePackaging Plush for Delivery (coming soon)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e-OTHER NOTABLE TIPS AND TRICKS-\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ePatterning Hair\u003c/li\u003e\n\u003cli\u003eGusset Planning (related to hair planning)\u003c/li\u003e\n\u003cli\u003eEarrings in plush\u003c/li\u003e\n\u003cli\u003ePretty Elf Ears\u003c/li\u003e\n\u003cli\u003eFreemotion Satin Stitch\u003c/li\u003e\n\u003cli\u003eIncorporating pattern lines into embroidery\u003c/li\u003e\n\u003cli\u003eEmbroidery over seams\u003c/li\u003e\n\u003cli\u003eWorking with Leather\u003c/li\u003e\n\u003cli\u003eWorking with Faux Fur\u003c/li\u003e\u003cli\u003eDealing with Etsy reviews\u003c/li\u003e\u003cli\u003ehumanoid patterns\u003c/li\u003e\u003cli\u003eMega Lucario Pattern\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e"
