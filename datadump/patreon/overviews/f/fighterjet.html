    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://glennoar.xepher.net/patreon_graphics/patreon_header_02.png\"\u003e\u003cbr\u003e\u003cbr\u003ehey everyone!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\twelcome to my Patreon page!\n\t.\u003cbr\u003e\u003c/div\u003eI\u0027m TJ, though you probably know me by my online moniker of Ammunition.\u00a0 I\u0027m a little rough with introductions or really \n\u003cem\u003egetting to the point\u003c/em\u003e of just what it is I\u0027m trying to convey, but I\u0027ll do my best to keep this short and simple.\u00a0 but informative.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m probably bordering on the realm of being a psuedo-old fogey, but I\u0027ve always been a serious child at heart who enjoys dabbling heavily in anthropomorphic fantasy and sci-fi illustration.\u00a0 I also love to work with a great deal of technical detail and I have a certain passion for post-apocalyptic settings and characters.\u00a0 that being said, I find a lot of fun in sinking my teeth into new themes and environments, from your every day slice of life, to vehicles and cityscapes.\u00a0 this is also why, while art is my livelihood and due to circumstances beyond my physical control, my only means of income, it is something that I enjoy doing and creating for a wider audience.\u00a0 ultimately, it\u0027s what I can convey, both for myself, and my clients, that matters to me, and having that kind of freedom is a bit of a g-dsend that I would more than love to pursue further.\n\u003cbr\u003e\n\u003cbr\u003e\nthis has also been a large part of my reasoning to avoid paywalls and locked any of my content; I don\u0027t want people to feel like they\u0027re obligated to pay beyond what I charge in my freelance work, and I want to keep that support going.\u00a0 to be perfectly transparent, this is just a virtual tip jar for anyone who wants to throw something my way and all tips go towards my bills, food, and mental health treatment.\u00a0 \n\u003cbr\u003e\u003cbr\u003ewhen it comes to actual content posts and uploads to this page, I\u0027m mostly just going to use this as an artistic ramblings/blog and a place to upload royalty-free stock photography and textures.\u00a0 \u003cbr\u003e\n\u003cbr\u003e\nas always, your continued support, as friends, as followers, as fans, and as patrons, truly means a lot to me and it wouldn\u0027t have been without you lot that I\u0027d have advanced myself, both as an artist, and as a person.\u00a0 thank-you, kindly!\u00a0 \u0026lt;3\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\tpeace out and keep it real!\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\t-Teej\n\t\u003cbr\u003e\n\u003cbr\u003e\ncontact info and what have you:\n\t\u003cstrong\u003e\u003ca href=\"http://furaffinity.net/user/ammunition\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\tFurAffinity\n\t\u003c/a\u003e | \u003ca href=\"http://aerospiritual.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"http://twitter.com/maddogeleven\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://glennoar.xepher.net/patreon_graphics/caboose_patreon.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003eI also like to go for long hikes through the bush and explore abandoned things.\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
