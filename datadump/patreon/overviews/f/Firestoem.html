    "summary": "Firstly, if you\u0027re looking at this. Thank you for checking it out! Even if you don\u0027t end up supporting I am honored you even considered clicking the link!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nMy goal here is to start focusing more on my animation career and creating stories via comics or shorts. My dream job is to be a 3D Character animator for video games.\n\u003cbr\u003e\n\u003cbr\u003e\nThe type of media I intend to create:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSeveral Digital Comics\u003c/li\u003e\n\t\u003cli\u003eAnimated Shorts (2D + 3D)\u00a0\u003c/li\u003e\n\t\u003cli\u003e3D Animations for video games and other little gags\u003c/li\u003e\n\u003c/ul\u003e\nI understand not everyone can pledge, I will be posting finished works for free for people to view! Those who pledge ($1+) Will have access to work-in-progress posts.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n~Streams~\n\u003cbr\u003e\nStreams I will hold will be of art I am working on! I will be able to chat with people and will likely be streaming some show or something. Some streams might be just for free art for those that attend! Or a mixture of both.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n~Comics~\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eMystery of the Alonai\n\t\u003cul\u003e\n\t\t\u003cli\u003eA sci-fi/fantasy comic about a white fuzzy alien that discovers he has magic abilities after making contact with a small ferret-like creature.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eUnnamed Superhero Comic\n\t\u003cul\u003e\n\t\t\u003cli\u003eIn development, but will be furry-based\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n~Animations and Videos~\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDutch Angel Dragon Lore 101 videos\u003c/li\u003e\n\t\u003cli\u003e11 Second Club Contest Entries\u003c/li\u003e\n\t\u003cli\u003eDutch Angel Dragon \"Opening Theme Song\" Collab\u003c/li\u003e\n\t\u003cli\u003eVaries short animations from my \"Binder of Ideas\"\u003c/li\u003e\n\t\u003cli\u003eVideo game Demo Reels\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e~Projects in Production~\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eDutch Angel Dragon Lore 101: Regeneration [Animatic]\u003c/li\u003e\u003cli\u003eDutch Angel Dragon \"Opening Theme Song\" [Story Boarding]\u003c/li\u003e\u003cli\u003eMystery of the Alonai: Chapter 1 [Writing]\u003c/li\u003e\n\u003c/ul\u003eMy FA:\u00a0http://www.furaffinity.net/user/firestoem/\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003e"
