    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat this Patreon is About:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHello there. Firstly, thanks for stopping by. Secondly, the content on this page is going to be unusual. I\u0027m a 3D artist, and a\u00a0lot of my content will be NSFW and furry... or\u00a0\u003cem\u003emonster-y\u003c/em\u003e. I\u0027ll do M/F, F/F, classic furry, human and even ponies to suit my audience, BUT, if you are into M/M romance, science fiction, theoretical methods of reproduction, alternative genders and sexes, scalies or just totally alien creatures, then this is where you \u003cem\u003ebelong\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eIf this page doesn\u0027t have exactly what you are looking for, then you could probably commission it as long as it\u0027s not on my\u00a0\"no\" list. I create 3D models of my customer\u0027s characters in ZBrush then optimize them in Blender and do post-production in Photoshop. I render them to create digital paintings, but I will also do animations... and yes, they can be sexy.\u003cbr\u003e\u003cbr\u003eTo understand what I will and will-not do, read my\u00a0terms of use, rules and disclaimers as well as see what services I offer to non-patrons, please visit my\u00a0\u003ca href=\"https://faunusiris.wixsite.com/r-faunus\"\u003ewebsite\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow Commissions Work:\u003c/strong\u003e\u003c/div\u003eOnly patrons are guaranteed the ability to commission me.\u00a0\u003cbr\u003e\u003cbr\u003eIt starts with the creation of the model. You might want to adopt a pre-made character model to get renders of. If you have something already in mind, you and I can create a custom from a species template in one of my character creation files. If your\u00a0character is truly unique, you could have them modeled totally from the ground up - the latter will be priced in hours clocked working in private\u00a0stream. I\u0027ll record it all so you know I\u0027m sincere.\u003cbr\u003e\u003cbr\u003eAfter the initial purchase of the model, renders are very affordable in terms of full-color digital illustration of high quality and resolution. They could be free depending on what tier of patron you are.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANKS!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eFor all my patrons, I hold the deepest gratitude. It\u0027s been a long road to get to this point. There\u0027s student debt to pay and kids to provide for, and the day is never long enough for an artist. I\u0027m not going to lie, Blender\u0027s learning curve challenged the way my artistic brain works in almost every way, but after years\u00a0of never giving up I\u0027ve come to love it. I love the 3D medium so much, and I\u0027m ecstatic\u00a0to bring these characters to life, and just as happy that I can share them with you. Every contribution, no matter how small, helps not only me, but the people in my life who rely on me. So thank you from the bottom of my deviant heart!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
