    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003eAbout Me\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi! My name is Frances but you can call me \"Fran\" or \"Franskiss\". \u003cbr\u003eI was born \u0026amp; raised in California. Although you may know me for gaming or cosplay, \u00a0I actually have over 13 years of experience in cheerleading and competitive dance. After high school, I did some kung fu. It seems like I was busy 24/7, I always made time to play video games. Whether it was driving to a competition or after Friday night football games. I didn\u0027t start cosplaying until my senior year of high school back in 2013. I just accidentally dressed like Misty from Pokemon one day and I fell in love with it.\u00a0 I do run my own business where I hand make cosplay commissions, accessories and other various items. For more information about me, check out my\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003ca href=\"https://www.franskiss.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e \u0026lt;3\u003cbr\u003e\u003ca href=\"https://www.franskiss.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003ca href=\"https://www.franskiss.com\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo what is it all about?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003ePatreon allows myself and my supporters to benefit from each other. Each pledge is greatly appreciated and is always rewarded! The support I gain from you helps me achieve my dreams. In return, I offer all of my secrets and tips that I am learning along the way. I appreciate all forms of support; Following me on social media, chatting with me, sharing a photo/video, I am beyond appreciative no matter what shape the support comes in!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Patreon?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s a known fact that cosplay can get very expensive, very fast! A solid accurate cosplay can range anywhere from $200 - $2,000 depending on cost of materials. It usually takes me about a month to finish a cosplay. Being a single parent and running my etsy shop, I\u0027m constantly busy. So cosplay only happens on my free time! I always put my daughter, responsibilities and myself first before anything materialistic. With your help, I\u0027ll be able to produce better quality cosplays faster than before and you can expect new content every month!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(79, 129, 189);\"\u003eWhat are my goals?\u003c/span\u003e\u003cbr\u003eMy goal is to be able to make this all full time. More cosplays, livestreams and maybe run panel at a convention one day! I\u0027d love to create a friendly community of like minded people. \u0026lt;3\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhere do I draw the line?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBoudoir shoots include lingerie and lots of implied nude. That\u0027s as far as I\u0027ll go. NO you cannot pay extra for my nudes.\u00a0\u003cbr\u003e\u003cimg src=\"https://www.franskiss.com/portfolio?lightbox=dataItem-ja47wwzl\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
