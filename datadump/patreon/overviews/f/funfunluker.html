    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u041f\u0440\u0438\u0432\u0435\u0442 \u0440\u0435\u0431\u044f\u0442\u0430!\u003c/h1\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u041c\u044b \u043c\u043e\u043b\u043e\u0434\u0430\u044f \u043f\u0430\u0440\u0430 \u0438\u043c\u043c\u0438\u0433\u0440\u0430\u043d\u0442\u043e\u0432-\u0444\u0440\u0438\u043b\u0430\u043d\u0441\u0435\u0440\u043e\u0432, \u043f\u0435\u0440\u0435\u0435\u0445\u0430\u0432\u0448\u0438\u0445 \u0432 \u041b\u0438\u0442\u0432\u0443 \u0434\u043b\u044f \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0433\u043e \n\t\u003cstrong\u003e\u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u044f\u003c/strong\u003e \u043f\u043e \u043c\u0438\u0440\u0443.\u003cbr\u003e\n\t\u041d\u0430\u0448\u0430 \u043c\u0435\u0447\u0442\u0430 - \n\t\u003cstrong\u003e\u043e\u0431\u044a\u0435\u0437\u0434\u0438\u0442\u044c \u0432\u0441\u044e \u0415\u0432\u0440\u043e\u043f\u0443 \u0436\u0438\u0432\u044f \u0432 \u0434\u043e\u043c\u0435 \u043d\u0430 \u043a\u043e\u043b\u0435\u0441\u0430\u0445.\u00a0\u00a0\u003c/strong\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u043c\u044b \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0443\u0435\u043c \u043f\u043e \u041b\u0438\u0442\u0432\u0435 \u0438 \u0438\u0437\u0443\u0447\u0430\u0435\u043c \u044d\u0442\u0443 \u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0443\u044e \u0443\u0434\u0438\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u0441\u0442\u0440\u0430\u043d\u0443.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u041f\u043e\u0434\u043f\u0438\u0441\u0430\u0432\u0448\u0438\u0441\u044c \u0437\u0434\u0435\u0441\u044c \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u043b\u0438\u044f\u0442\u044c \u043d\u0430 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0438 \u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0443 \u043d\u0430\u0448\u0435\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430, \u043d\u0435 \u0441\u0442\u0435\u0441\u043d\u044f\u0439\u0442\u0435\u0441\u044c \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0438 \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u0438\u0434\u0435\u0438, \u043c\u044b \u043e\u0442\u043a\u0440\u044b\u0442\u044b \u043a \u043b\u044e\u0431\u044b\u043c \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0435\u043d\u0438\u044f\u043c!\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003ca href=\"https://www.youtube.com/funfunluker\"\u003e\u003c/a\u003e\u041a\u0443\u0434\u0430 \u0438\u0434\u0443\u0442 \u0432\u0430\u0448\u0438 \u0434\u0435\u043d\u044c\u0433\u0438?\u003c/h4\u003e\n\u0415\u0441\u043b\u0438 \u0443 \u043d\u0430\u0441 \u0431\u0443\u0434\u0435\u0442 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u0430\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043e\u0442 \u0412\u0430\u0441, \u043c\u044b \u0441\u043c\u043e\u0436\u0435\u043c \u043c\u0435\u043d\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0442\u0440\u0430\u0442\u0438\u0442\u044c \u043d\u0430 \u0440\u0430\u0431\u043e\u0442\u0443 \u0438 \n\u003cstrong\u003e\u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0443\u0434\u0435\u043b\u044f\u0442\u044c \u0412\u0430\u043c \u0438 \u043a\u0430\u043d\u0430\u043b\u0443\u003c/strong\u003e. \u041c\u044b \u0431\u0443\u0434\u0435\u043c \u003cstrong\u003e\u0447\u0430\u0449\u0435 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0432\u0438\u0434\u0435\u043e\u003c/strong\u003e \u0438 \u0443 \u043d\u0430\u0441 \u0431\u0443\u0434\u0435\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u003cstrong\u003e\u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u043f\u043e \u041b\u0438\u0442\u0432\u0435 \u0438 \u0432\u0441\u0435\u043c\u0443 \u043c\u0438\u0440\u0443.\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u0427\u0442\u043e \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435?\u003c/h4\u003e\n\u003cstrong\u003e\u041f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u0432 $1\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u041d\u0430\u0448\u0443 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c \u0438 \u0443\u043b\u044b\u0431\u043a\u0443 :)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u041f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u0432 $5\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u0412\u0441\u0435, \u0447\u0442\u043e \u0432\u044b\u0448\u0435 +\u003c/li\u003e\n\t\u003cli\u003e\u041f\u0438\u0441\u044c\u043c\u0435\u043d\u043d\u0430\u044f \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u043e\u0441\u0442\u044c \u0432 \u043e\u043f\u0438\u0441\u0430\u043d\u0438\u0438 \u043a \u043d\u0430\u0448\u0435\u043c\u0443 \u043d\u043e\u0432\u043e\u043c\u0443 \u0440\u043e\u043b\u0438\u043a\u0443 :)\u003c/li\u003e\n\t\u003cli\u003e\u0414\u043e\u0441\u0442\u0443\u043f \u043a \u0437\u0430\u043a\u0440\u044b\u0442\u044b\u043c \u043f\u043e\u0441\u0442\u0430\u043c \u043d\u0430 Patreon\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u041f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u0432 $15\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u0412\u0441\u0435, \u0447\u0442\u043e \u0432\u044b\u0448\u0435 +\u003c/li\u003e\n\t\u003cli\u003e\u0423\u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u0435 \u0432 \u043d\u0430\u0448\u0435\u043c \u043d\u043e\u0432\u043e\u043c \u0440\u043e\u043b\u0438\u043a\u0435 :)\u003c/li\u003e\n\t\u003cli\u003e\u0423\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u043e\u043c \u0441\u0442\u0440\u0438\u043c\u0435\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u041f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u0432 $30\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u0412\u0441\u0435, \u0447\u0442\u043e \u0432\u044b\u0448\u0435 +\u003c/li\u003e\n\t\u003cli\u003e\u041e\u0442\u043a\u0440\u044b\u0442\u043a\u0430 \u043e\u0442 \u043d\u0430\u0441 \u0441 \u041b\u0438\u0442\u0432\u044b. \u041c\u043e\u0436\u0435\u043c \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u0442\u044c ;)\u003c/li\u003e\n\t\u003cli\u003e\u042d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u0430\u044f \u043e\u043d\u043b\u0430\u0439\u043d-\u043a\u043e\u043d\u0441\u0443\u043b\u044c\u0442\u0430\u0446\u0438\u044f \u043e\u0442 \u043d\u0430\u0441 \u0432 Skype \u043d\u0430 \u0442\u0435\u043c\u0443 \u0444\u0440\u0438\u043b\u0430\u043d\u0441 \u0440\u0430\u0431\u043e\u0442\u044b (\u0441 \u0447\u0435\u0433\u043e \u043d\u0430\u0447\u0430\u0442\u044c. \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u0442\u044c), YouTube \u043a\u0430\u043d\u0430\u043b\u0430 \u0438 \u043f\u0435\u0440\u0435\u0435\u0437\u0434\u0430 \u0432 \u041b\u0438\u0442\u0432\u0443.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u041f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435 \u0432 $50 \u0438 \u0431\u043e\u043b\u044c\u0448\u0435\u00a0\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u0412\u0441\u0435, \u0447\u0442\u043e \u0432\u044b\u0448\u0435 + \u043d\u0430\u0448\u0435 \u0441\u0447\u0430\u0441\u0442\u044c\u0435 \u0437\u0430 \u0442\u043e \u0447\u0442\u043e \u0412\u0430\u043c \u0442\u0430\u043a \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0442\u043e, \u0447\u0442\u043e \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u0438 \u0432\u044b \u0433\u043e\u0442\u043e\u0432\u044b \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0442\u0430\u043a\u0438\u0435 \u0434\u0435\u043d\u044c\u0433\u0438 \u0440\u0430\u0434\u0438 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e\u0431\u044b \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c \u043d\u0430\u0441 \u0435\u0449\u0435 \u0447\u0430\u0449\u0435 :)\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003e\u0414\u043e\u043b\u0436\u0435\u043d \u043b\u0438 \u044f \u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0432 \u0434\u043e\u043b\u043b\u0430\u0440\u0430\u0445 \u0421\u0428\u0410?\u003c/h4\u003e\n\u003cstrong\u003e\u041d\u0415\u0422 - \u043f\u043b\u0430\u0442\u0438\u0442\u0435 \u0432 \u043b\u044e\u0431\u043e\u0439 \u0432\u0430\u043b\u044e\u0442\u0435! \u003c/strong\u003e\u041f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u044d\u0442\u043e \u0432\u0435\u0431-\u0441\u0430\u0439\u0442, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u043d\u0430 \u0421\u0428\u0410, \u0432\u0441\u0435 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u043e \u0432 \u0434\u043e\u043b\u043b\u0430\u0440\u0430\u0445, \u043d\u043e \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u044c \u043b\u044e\u0431\u0443\u044e \u0432\u0430\u043b\u044e\u0442\u0443, \u0438 \u043e\u043d\u0430 \u0431\u0443\u0434\u0435\u0442 \u0430\u0432\u0442\u043e\u043c\u0430\u0442\u0438\u0447\u0435\u0441\u043a\u0438 \u043f\u0440\u0435\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0430.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u041a\u0430\u043a \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u044d\u0442\u043e\u0442 \u0441\u0430\u0439\u0442?\u003c/h4\u003e\n\u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0442\u043e, \u0447\u0442\u043e \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c, \u0438 \u0443 \u0432\u0430\u0441 \u0435\u0441\u0442\u044c \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u003cstrong\u003e\u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u003c/strong\u003e\u043d\u0430\u0441, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u043d\u0430 \u044d\u0442\u043e\u043c \
