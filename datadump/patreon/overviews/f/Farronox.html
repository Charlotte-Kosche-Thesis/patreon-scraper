    "summary": "Greetings! My name is Farronox and I am a: Gamer, Dungeon Master, World Builder, Philanthropist, and Streamer.\u00a0\u003cbr\u003e\u003cbr\u003eIn the time I\u0027ve been streaming I\u0027ve discovered a few things.\u00a0\u003cbr\u003e1. Streaming is a fun way to de-stress, socialize, and share hobbies.\u00a0\u003cbr\u003e2. Streaming can be used for charity to great effect, and I love doing so!\u003cbr\u003e3. Streaming is expensive, time consuming, and sometimes difficult. But, Its totally worth it.\u00a0\u003cbr\u003e\u003cbr\u003eSince I joined Twitch in 2012(?) I have played a lot of games. Through Youtube (now abandoned) and Twitch I have managed to finish a lot of games that I either started and got bored with, or never started at all simply because of how fun it was to share that experience with others!\u00a0\u003cbr\u003e\u003cbr\u003eIn the process of sharing these experiences I founded For Cairne Sake, and since have raised somewhere between $3500 and $5000 for charity, besides the causes I myself donated to because of the experiences that others created and shared with me through events like Mario Marathon, Qubetubers, and Zeldathon.\u00a0\u003cbr\u003e\u003cbr\u003eAs I\u0027ve grown, and the world has gotten darker, streaming has become a small but essential part of my income. And only through the help of those who enjoy sharing the experiences I create (through Foul Tidings, Minecraft, etc) and share (Game Playthroughs, World of Warcraft, D\u0026amp;D...) do I at this time have a roof over my head.\u00a0\u003cbr\u003e\u003cbr\u003eSo, if you\u0027ve made it to the end of this, Thank you. If after reading this the thought exists in your heart that you would like to support the ongoing efforts of: Creating the Foul Tidings Campaign Setting, Foul Tidings Weekly Actual Play Campaign streams, Silly shenanigans in Group or Solo gaming, and the Continued Charitable efforts of For Cairne Sake, then all I can say is Thank you. \u003cbr\u003e\u003cbr\u003eYour Support is very important to me and I can never express how much it helps or how it makes me feel.\u00a0\u003cbr\u003e\u003cbr\u003eIf not, thank you for reading. I hope I get the chance to change your mind."
