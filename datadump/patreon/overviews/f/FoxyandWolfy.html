    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig10.deviantart.net/d9b1/f/2016/151/a/a/chaos_logo_by_kitsuneonwheelz-da4fhjz.png\"\u003e\u003c/div\u003eHello, welcome to the \u00a0Foxy and Wolfy project patreon page! We are thankful for checking us out and would love to have your support. I am Kitsune, the creator and project manager of F/W, we are working very hard to bring you a fun and beautiful story. The purpose of this patreon is to help fund the production, add more content, improve quality and eventually animation. As goals are reached, we will add mystery physical rewards and other contests to give our fans/patreons even more appreciation! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig00.deviantart.net/4b81/f/2017/041/1/c/11051429_10206405169154818_778647663_n_by_kitsuneonwheelz-daylc14.png\" style=\"width: 239px;\"\u003e\u003c/div\u003e\u003cbr\u003eOur main goal, besides funding, is to promote disabled and LGBTQ characters positively. No different than anybody else. Join us and have fun on our journey together! Support our story today!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e(Our original series theme song..)\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/b2SbUzeZGjk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003c/div\u003e \u003cdiv style=\"text-align: center;\"\u003eFoxy and Wolfy is a fun filled magical adventure about a Foxy young spirit guardian with muscular dystrophy, and her Wolfy partner Amaya Bellerose. Spirit guardians are humans who fight the genocidal and blood thirsty demons consumed by hatred. Through the use of spirit keys, both travel between the human and demon worlds to protect their world from nefarious demons seeking chaos. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img10.deviantart.net/68ab/i/2017/041/9/0/amaya_and_misaki_header_by_kitsuneonwheelz-daylji1.png\" style=\"width: 487px;\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003eMisaki Kimura formed the mage group called Avalon\u0027s Trustees, a group seeking peaceful relations with the demons. Misaki and Amaya will fight relentlessly for their dreams of peace, justice and loved ones. Will the trustees unpopular view lead to chaos or fruition? Join the ranks of  Avalon\u0027s trustees today!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/fda2/f/2017/029/b/8/banner_by_kitsuneonwheelz-dax8nex.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003eCreative Team Members\u003c/h2\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig12.deviantart.net/afd1/f/2015/227/9/a/misaki_by_kitsuneonwheelz-d95qobv.png\" style=\"width: 190px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003eKitsune Windsor \u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eCreator, Writer and project manager.\u003c/div\u003e\u003cbr\u003eMy name is Kitsune Windsor, the creator and the lead writer of Foxy and Wolfy. I am a hybrid manga producer from Los Angeles with Duchenne muscular dystrophy. \u00a0I started this project as a way to contribute something fun and positive to society. Something that shows how we are all living beings that can be lovely or ugly souls, regardless of orientation,race, gender etc. \u003cbr\u003e\u003cbr\u003eI\u0027m putting my heart and soul in to making my story the best it can be. I am the kitsune on wheelz and believe we all deserve to have a happy life!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig13.deviantart.net/42e9/f/2015/227/5/3/amaya_by_kitsuneonwheelz-d95qodc.png\" style=\"width: 190px;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003eAna Kris\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eMain artist\u00a0\u003c/div\u003eAna is a manga artist from Spain and has produced many of her own series already. When I was seeking a new artist after finishing the pilot F/W book, she came to me directly and seriously wanted to make F/W amazing. She is a hard working artist and produces high quality anime styled art..\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eFeeby Neko\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eColorist and project partner.\u003cbr\u003e\u003cimg height=\"202\" src=\"http://nekocreations.com/wp-content/uploads/2017/08/12841317_1119201534777974_5803231768313126495_o.jpg\" style=\"width: 324px;\" title=\"12841317_1119201534777974_5803231768313126495_o Welcome  \" width=\"200\"\u003e\u003cbr\u003e\n\u003cstrong\u003eHello there!\u003c/strong\u003e My name is Feeby Neko and I\u2019m a rainbow\n haired little kitty who spends 80% of my time pulling stories from my \nkeyboard or sketchbook and the other 20% avidly stretching the bounds of\n normalcy in Northwestern Michigan.\u003cbr\u003e\nCurrent adventures include clothing design for CutesyKink and \nOhioKimono, coloring the manga \u2018Foxy \u0026amp; Wolfy\u2019 and learning to make a\n living from purely creative pursuits. I\u2019m up for any challenge and \ndespite my penchant for drawing super cutesy things I am capable \nrendering anything if given the chance. She is a very important asset to our team \nand trusted friend.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://pre01.deviantart.net/3675/th/pre/i/2017/035/5/e/yakira_shafir_by_kitsuneonwheelz-daxxorl.png\" style=\"width: 222px;\"\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003eHayashinomura (\u91ce\u6751\u6797 [HAYA])\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eSecondary Colorist and assistant \u003cbr\u003eHaya is an amazing colorist, artist and long time friend from Indonesia. She is currently coloring new pages as possible and is producing high quality character portrait. She is a very important asset to our team and trusted friend. \u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eFull credits at\u00a0\u003ca href=\"http://www.foxyandwolfy.com/credits/\" target=\"_blank\"\u003eF/W Team\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eMore to come soon...\u003c/div\u003e"
