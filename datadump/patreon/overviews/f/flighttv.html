    "summary": "Hi there! We\u0027re Evgeny Maximov \u2014 writer and producer, and Ignat Solovey, cameraman and\u00a0 photojournalist. We create \u003cstrong\u003eFlight TV,\u003c/strong\u003e the only Russian TV program about general aviation. Why TV, you may ask, it looks like another YouTube vlog channel. It is not. Vlogs are produced in different fashion. We use classic TV gear and techniques (i.e., camcorder instead of VDSLR, dedicated writer and editor, etc.). We are the team of professional journalists who love flight, aircraft and everything around that.\u003cbr\u003e\u003cbr\u003eWhy are we on Patreon? The thing is, general aviation, especially in Russia, is a tight circle of people that struggle through bureaucracy and lack of funds. Luckily, our team has no more encounters with officials than any guy next door, but budget is always a pain. TV production is not the cheapest thing to get busy with, even if you do it at the calm of your apartment or garage, and even if you publish it on YouTube. Aviation can\u0027t be filmed in a backyard, so we need funds to move around, keep gear in order and update it \u2014 everything costs something, and your $20 here are more than you think (for example, it allows a full day on location in Moscow Region \u2014 transportation, food and everything for the crew of two, as we usually do it, because our editor never makes us us company).\u003cbr\u003e\u003cbr\u003eWhat Russians have to do with Patreon? It\u0027s simple: being Russians, we also produce English version of our program. Russia is a world in itself, huge and beautiful country that has a lot to show when it comes to flight and aviation. We believe in friendship, common skies and common language regardless of politics, so we genuinely want to build bridges instead of fences and try to promote that the way we can.\u003cbr\u003e\u003cbr\u003e"
