    "summary": "\u003cem\u003e(this is for people who already know a little bit about Forex trading)\u003c/em\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eEverything you think you\u0027ve learned about Forex is wrong. \u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eEverything you\u0027ve read online...every video from that \"forex guru\" on youtube is not telling you the TRUTH about how to make CONSISTENT money trading Forex. Sure, you may have had a few good trades.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut are you making consistent money trading forex? Daily-Weekly income that you can depend on?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe have. \u003cbr\u003e\u003cbr\u003eThere are only 3 factors that matter when it comes to making daily income. These factors are not readily available online. No forex guru revealed them to us. These are factors that we borrowed from our very successful stock trading system that allowed us to short Apple when nobody else did. The same system that alerted us to Facebook when FB stock was $28. The same system that alerted us to Micron, when Micron stock was $8. \u003cstrong\u003eThere were 23 factors required to make money trading stocks. But only 2 required to make daily consistent money with Forex.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWhat we\u0027ve discovered is FOREX IS MUCH EASIER TO DAY TRADE THAN STOCKS.\u00a0\u003c/h2\u003e\u003cbr\u003eSo years ago we stopped trading stocks (and just held them). Now we day trade Forex. And we \u003ch2\u003emake daily income of $300 to $1200.\u003c/h2\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=10308207\"\u003eBecome a Patron!\u003c/a\u003e\u003cbr\u003eTo see our latest trades click here\u00a0\u003ca href=\"https://www.patreon.com/forexgen/posts\"\u003ehttps://www.patreon.com/forexgen/posts\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eUnlike stocks or options, we feel that the every day business man, stay at home mom and dad, digital nomad, dentist, doctor, fitness instructor, or even the sanitation specialist can follow the FOREXGEN system.\u003cbr\u003e\u003cbr\u003eYou must know how to enter a forex trade. And you must have a forex broker.\u00a0\u003cbr\u003e\u003cbr\u003eOanda.com is our preferred broker. You can also check out Forex.com and Charles Schwab.\u003cbr\u003e\u003cbr\u003eAll you need is a cell phone. No Macbook required. No 4 screens and a TV. No time away from your family. It takes 24 seconds to enter one of our alerts. Our system is simple and private. We provide one or two signals per day. We aim for 30-60 pips per trade. With the proper investment capital (A MINIMUM OF 10K) each signal pays from $100 to $1200 PER TRADE.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eJoining Forex Generation allows you to receive the DAILY Forex Signals and Buy and Sell alerts in real time via our private channel. We tell you when to get in, ad when to get out.\u00a0\u003cstrong\u003eWe present the most consistent signals with over a 90% win ratio. Take a look at some of our most recent trades\u003c/strong\u003e. (Ask the other forex signals website to show you actual trades from an ACTUAL ACCOUNT)\u003c/h2\u003e\u003cbr\u003eActual trades.\u003cbr\u003eIn the first week of April our system generated over $3000\u00a0\u003ca href=\"https://imgur.com/XEEnjlo\"\u003ehttps://imgur.com/XEEnjlo\u003c/a\u003e\u003cbr\u003eOn 3.28 our signals generated over $3000 in 24 Hrs.\u00a0\u003cbr\u003eOn 3.21.18 our signals generated over $1500 in one session\u00a0\u003ca href=\"https://imgur.com/vQ1NtHv\"\u003ehttps://imgur.com/vQ1NtHv\u003c/a\u003e\u003cbr\u003eOn 3.22.18 our signals generated \u003cstrong\u003eat least \u003c/strong\u003e$1000\u00a0\u003ca href=\"https://imgur.com/iIKxefY\"\u003ehttps://imgur.com/iIKxefY\u003c/a\u003e\u003cbr\u003eAnother over $600 here\u00a0\u003ca href=\"https://imgur.com/a/mYFux\"\u003ehttps://imgur.com/a/mYFux\u003c/a\u003e\u003cbr\u003eAnother over $1200 here\u00a0\u003ca href=\"https://imgur.com/a/7kSW8\"\u003ehttps://imgur.com/a/7kSW8\u003c/a\u003e\u003cbr\u003eAnother over $2000 in one day here\u00a0\u003ca href=\"https://imgur.com/a/Fj9HZ\"\u003ehttps://imgur.com/a/Fj9HZ\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=10308207\"\u003eBecome a Patron!\u003c/a\u003e\u003cbr\u003eWe don\u0027t fluff.\u00a0\u003cbr\u003e\u003cbr\u003eWhether your goal is to to make daily income, or increase your portfolio month by month, the FOREXGEN system will work for you.\u00a0\u003cbr\u003e\u003cstrong\u003eYou must have at least $10,000\u003c/strong\u003e in Fiat dollars (USD/EUR/GBP) to maximize our signals. (The above numbers are with $100,000 invested) We have found that this number allows for a greater chance of success.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027ve been losing with Forex trading. or you want to experience the freedom of trading with a cell phone from anywhere in the world.If you want more consistent trading. If you want another stream of income. Join Forex Generation. If you have questions, email us at 4xgeneration@gmail.com\u003cbr\u003e"
