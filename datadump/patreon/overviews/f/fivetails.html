    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/180759/1cc6b6ffaad5445e93206645c3a84d43?token-time=2145916800\u0026token-hash=XW_JSEN3ZnNlqQpKaHV2GtOyXI_RChN0qqrad6qU7g8%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DI6PeXjCcduI%26feature%3Dyoutu.be\u0026amp;src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FI6PeXjCcduI%3Ffeature%3Doembed\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=I6PeXjCcduI\u0026feature=youtu.be",
    "one_liner": "Five Tails Gaming is a community oriented nerd culture, and game design group.",
    "patron_count": 1,
    "pay_per_name": "month",
    "pledge_sum": 63,
    "pledge_url": "/bePatron?c=180759",
    "published_at": "2015-07-15T04:55:49+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho Are We?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eFive Tails Gaming is a game design and nerd culture group, we specialize in designing board games and other entertainment. We also provide some youtube content, and live action services. Five Tails wants to bring the nerd community together in whatever way we can. We do this by creating social based games and events. \u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat do we do?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eRealm of Legend\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eRealm of Legend is multi class role playing game with many unique elements. \u00a0Realm of Legend is also our main product, and a lot of work goes into it daily. We want to be able  provide this to you for free with frequent updates, and even do some other stuff with it. \u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eRandom Encounter\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eThis is our traveling comedy based, live action, system for battling. We have been planning this for awhile to go to anime and game conventions and give you a show, and even let you participate. It is a fun time, to be had by all.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eHex Wars\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eOur community based card game derived from Triple Triad in Final Fantasy 8. Filled with your favorite anime and video game characters, this game encourages community driven game play. We want to be able to bring this game to events, allowing people to play and cross their cards with other play.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eBattle and Tactics\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eOur tactic based tabletop that mimics your favor turn based strategy games, as well as tactic based games like Dynasty Tactics. Battle and Tactics is a table top with a competitive side, and allows you to play as the lord of a kingdom in medieval times with magic and warriors.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eFaXions\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eOur diceless system, set in super future with an amazing super future universe. The skills system is unique and interesting allowing players endless possibilities. FaXions is amazing world with colorful races and a role play driven system.\u003cbr\u003e\nWe also have a variety of other games and projects we would love to bring to your home and enjoyment. As the Patreon moves forward we will bring to light the new games and new ideas for your enjoyment as we will have more resources and time to do the ideas. \u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eProjects!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eYou can view our projects and progress here, via our new google drive folder that contain some \u003cbr\u003eexamples of our projects, and allows you to explore what we are capable of.\u003cbr\u003e\u003cbr\u003eLink:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u00a0\u003ca href=\"https://drive.google.com/open?id=0B0fG-7Jwrnm6fllFajl0UU5wTjJqQk9NcnAyTmg0UjZta1lGRHc1QkpGTGdSV0Fjdm9aWEU\" rel=\"nofollow\"\u003ehttps://drive.google.com/open?id=0B0fG-7Jwrnm6fllF...\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHow will we implement the Plan?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003ePhase 0 - In the Beginning\u003c/em\u003e\u003c/strong\u003e \u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eWe will be introducing some of our more fun non profit projects. Like a Pokemon RPG, and a few other ideas that have a root in some other IP. We will offer these products completely free. Just like all our products. This phase will consist of any projects which require only a small effort on our part, to help you see what kind of skills that five tails possesses as well as what we can give you. As the phase continues we will start our national wide game of our premiere card game Resource Grind. \u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\nFinal Notes\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nWe will be bringing in people and attempting to find locations for our events and such during this whole phase system. We hope to find constant locations starting at the Locality phase, and get ourselves a base of operations.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003col\u003e\n\u003cli\u003eWe want to bring the Nerd Community together in our own way, and we hope to bring more people in to assist in creating a community for nerds both over the net and in person.\u003c/li\u003e\n\u003cli\u003eWe want to bring our ideas and projects into reality, to you!\u003c/li\u003e\n\u003cli\u003eWe want to offer lessons and assistance to those who attempt to bring their dreams to fruition. \u003c/li\u003e\n\u003cli\u003eTo entertain, be creative, and unite those around us.\u003c/li\u003e\n\u003cli\u003eTo create new and amazing ideas, and work on larger projects.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat is the Money for?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eTo help us work on our projects as a more full time endeavor, and bring even more people in to assist us in larger and more lavish projects.\u003c/li\u003e\n\u003cli\u003eTo help bring current projects to more mediums and more places, and to allow us to start work on more projects at once. \u003c/li\u003e\n\u003cli\u003eTo give us the opportunity to improve our current equipment allowing us to maximize efficiency and produce even more content. for you!\u003c/li\u003e\n\u003cli\u003eTo give us a centralized location for all our projects and our team.\u003c/li\u003e\n\u003cli\u003eAllow us to create multiple teams across the states to run our many live action events. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e"
   },
