    "summary": "Thanks to all the Faithless Followers who\u0027ve been so instrumental on this crazy journey!\u003cbr\u003e\u003cbr\u003eFor\n years you\u0027ve created music and art with me, following me from city to \ncity and genre to genre. Together we\u0027ve explored the vibrational energy \nof sound that resonates straight to the core of this weird thing called \nthe human experience\u003cbr\u003e\u003cbr\u003e Now here we are on Patreon, and I\u0027m offering a new way to get involved and become a Faithless Follower\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a lot like Kickstarter or other crowdfunding sites, except \ninstead of a one-time donation, you\u0027ll be contributing a monthly amount \nof your choosing. This acts basically as a subscription service, giving \nyou access to various perks depending on your level of membership (see \nrewards section).  You can change or cancel your donation any time \nyou want\u003cbr\u003e\n\u003cbr\u003e\nYour contributions will go toward all the expenses of a musical life, \nbut first and foremost, they will go to those brave Followers \n(musicians, artists, engineers, etc) who work with me on a regular basis\u003cbr\u003e\u003cbr\u003eMay\n we grow our little garden one plant at a time and may it flourish and \nnourish us as we hurtle through space together in our one and only home\u003cbr\u003e\u003cbr\u003eAll my love,\u003cbr\u003e\n\u003cbr\u003e\nLiam"
