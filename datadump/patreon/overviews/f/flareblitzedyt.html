    "summary": "\u003cstrong\u003eGreetings to everyone, my name\u0027s FlareBlitzed and welcome to my Patreon!\u003cbr\u003e(You can call me Flare for short.)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m a video game YouTuber that specialises in story-orientated games, mainly in the rpg maker community though you can find other kinds of games if you snoop around the channel. My focus in my videos is to provide a full playthrough which looks at the puzzles, mysteries, all endings and story of the game, while at the same time looking out for potential bugs or grammar mistakes for the benefit of the developer(s) behind the game. Standing near 2 metres tall, I provide commentary throughout every video I perform along with webcam footage so you can see me while I play, I aim to provide a soothing, relaxing environment that helps people with any trouble that they may encounter within the game like puzzle solving.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith all donations, you are supporting me to have the opportunities to do the following:\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003ePurchase high quality equipment to record my let\u0027s plays with, including microphone and DSLR Camera.\u003c/li\u003e\u003cli\u003ePay artists to create custom thumbnails to give my content the extra bit of refining touch.\u003c/li\u003e\u003cli\u003eUpgrade my broadband connection to be able to upload videos at a faster rate along with the quantity and quality of videos being higher.\u003c/li\u003e\u003cli\u003eBecome a voice actor within indie games, already a voice actor within Kago to Torii, but I aim to become a voice actor in multiple indie titles.\u003c/li\u003e\u003cli\u003eTravel abroad to expand my knowledge and horizons, also learn about other country\u0027s cultures. I\u0027m a big advocate of modern ways and traditional ways on how a country operates, mainly in cooking along with learning about the history of the country itself.\u003c/li\u003e\u003cli\u003ePurchase adorable Steins;Gate Figures.\u003c/li\u003e\u003cli\u003ePlay more games and watch more anime in my spare time.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cdel\u003eBuy books on how to make all kinds of Doughnuts for Aria in Aria\u0027s Story.\u003c/del\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdel\u003e\u003cbr\u003e\u003c/del\u003eNo matter how big or small your contributions are, each one will go towards the growth of the channel along with new opportunities opening up for me. Don\u0027t forget to go over to my channel and subscribe if you have not already done so, your support over there too will be incredible, with Patreon however, you have an easy, financial way of supporting me."
