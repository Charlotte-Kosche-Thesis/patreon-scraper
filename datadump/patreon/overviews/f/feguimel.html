    "summary": "\u003cbr\u003e\nHi~! I\u0027m Feguimel, Fegu for short.\n\u003cbr\u003e\u003cbr\u003e\nSince you\u0027re here, I think you already know what my work is about. Briefly, I just love drawing female characters, around all sort of themes... Little risque, sexy stuff, is my forte.\u003cbr\u003e\u003cbr\u003e\nBefore starting my Patreon, I have freelanced my way for about 6 years, working either in public commissions or collaborating in a range of commercial/private projects (from tiny indie products, to mobile-games in the Japanese market). While I did grow as an artist thanks to the experience gathered from every job, what I long for is an opportunity to sustain myself creating \n\u003cem\u003emy own\u003c/em\u003e original art and being able to share it with anyone interested, instead of keeping my production bound to private jobs and restrictive contracts.\u003cbr\u003e\u003cbr\u003e\nThat\u0027s the purpose of this Patreon campaign: to get closer to that objective and keep on producing more illustrations for everyone to enjoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhat about the contents?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nGirls, exclusively. In fantasy/modern/futuristic settings, sexy pin-ups, cozy shots, and more. Occasionally monster girls, and yuri moods. With detailed anatomy sketches for each piece, in Tier 2 and up, plus PSD files with the original layers of the main pieces. And NSFW extra contents on Tier 3 packs every month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eAnd what do I want?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI don\u0027t really have a fancy lifestyle, so my expectations from this campaign are to get enough support to feed myself and cover my normal life expenses (and hobbies, I\u0027m a scale modelist at heart), while investing the most of my available time on creating the artwork both you and I wish to see. :3 The more we advance thru the Milestone Goals, the less I will depend on private jobs and commissions to get by... Then more of my energy will focus on creating free arts for everyone, and the more special rewards I can provide too!\u00a0 \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eRemember that every little bit of help is welcome and greatly appreciated!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tSome of the content produced will \n\t\u003cstrong\u003enot\u003c/strong\u003e be adequate for children, as stated above. Only responsible adults can subscribe to this campaign. If you\u0027re not of legal age by your country\u0027s laws, you must leave this site now.\u003cbr\u003e\u003cbr\u003e\n\tAnother note.\u003cbr\u003eThe \u003cstrong\u003eRewards Megalist \u003c/strong\u003eis NOT a raffle. Raffles are prohibited by Patreon\u0027s ToS.\u003cbr\u003eMy plan is to get everyone their reward arts. Just be patient. \u2665\u003cstrong\u003e\u003cspan style=\"color: #FF5938;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: #FF5938;\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: #FF5938;\"\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
