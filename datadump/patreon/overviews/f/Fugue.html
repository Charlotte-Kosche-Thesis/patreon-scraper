    "summary": "Welcome! I\u0027m Fugue, a writer and artist, creating sexy stories, LIVE! Graphic Novels and games.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat is a LIVE! Graphic Novel? What\u0027s the difference between that and a game?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eA LIVE Graphic Novel is a type of \u003ca href=\"https://en.wikipedia.org/wiki/Interactive_fiction\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003einteractive fiction\u003c/span\u003e\u003c/a\u003e. There are lots of images, so it\u0027s like a graphic novel (a \"comic book\" for non-elitists \u0026lt;smile\u0026gt;), but with little blue buttons that you can click to make the images appear/disappear and do things, even things requiring logic. So it\u0027s sort of partway between a graphic novel and a video.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eYou can use the same tools to create games. So the difference between a LIVE Graphic Novel and a game is really whether the plot has multiple branches you can go down, depending on your choices in the game. A LIVE! Graphic Novel has just one path or so through the plot.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHow to say: Fugue, good job on that game or LIVE! Graphic Novel or story! More!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eBecome a patron and make a pledge. Patreon is like a tip jar, where you can support the works you like and encourage them and more like them. From my side, the more tips I get, the more time I can rob from my mundane job to make interesting tales for you to read or play.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eI just pledged some amount. Where are my rewards?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eWell, first up is my thanks. Second up is your good karma for showing appreciation if you enjoy the works I\u0027ve chosen to share after spending untold hours on.\u003cbr\u003e\u003cbr\u003eThird up are the content goodies. Look at the posts on my Patreon page, back to the beginning of the current month. Near the beginning of each month, I post collected lists of links for 1$, 5$, 10$ and free patrons (and 20$ patrons get all the 10$ links, plus public thanks in the Credits and occasional special goodies).\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHow safe is it to become a patron?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eExtremely safe! That\u0027s why Patreon exists. It lets you pledge the amount you specify per month, and you can cancel your pledge at any time. You can donate anonymously if you want (just set your profile to not be visible to others), and you can set a max amount per month that Patreon will not under any circumstances exceed.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat projects/ideas do you have work completed on or are currently working on?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eSeveral -- see below. Plus I have a habit of leaving tales open for sequels/further development.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.fuguetales.com/main/images/samp.TheresaSimpson.p.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThe Enslavement of Theresa Simpson\u003cbr\u003e(or: Bastard Made Mom a Sex Slave)\u003cbr\u003e \u00a0 \u00a0\u003c/strong\u003e\u003cem\u003e (in progress)\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePaul always had the prettiest mom at school.\u003cbr\u003eSee, though, that can sometimes be a problem ...\u003cbr\u003e\u003cbr\u003eIn Fugue\u0027s tribute to Russ Martin\u0027s excellent novels, a teacher and mother finds her world turned upside down.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eSee\u00a0\u003ca href=\"http://www.fuguetales.com/main/projects.html\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehttp://www.fuguetales.com/main/projects.html\u003c/span\u003e\u003c/a\u003e for what parts are available online and for download.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://www.fuguetales.com/main/images/samp.DollarsAndSins.p.q.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDollars and Sins\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e \u00a0 \u00a0 (completed for now)\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMadolyn Caldwell knows first-hand how much it cost to raise her children \u2014 from college tuition, to her daughter\u0027s recent wedding.\u003cbr\u003e\u003cbr\u003eStill, she\u0027s about to learn the true value of a dollar . . .\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eSee\u00a0\u003ca href=\"http://www.fuguetales.com/main/projects.html\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehttp://www.fuguetales.com/main/projects.html\u003c/span\u003e\u003c/a\u003e for what parts are available online and for download.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.fuguetales.com/main/images/samp.DiabolicalDrDiggler.p.q.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDiabolical Dr. Diggler\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e \u00a0 \u00a0 (in progress)\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eProfessor Diggler is doing something sinister and fiendish to Bryan\u0027s female classmates, to his female professors, and even ... to his Mom.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eSee \u003ca href=\"http://www.fuguetales.com/main/projects.html\"\u003ehttp://www.fuguetales.com/main/projects.html\u003c/a\u003e for what parts are available online and for download.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.fuguetales.com/main/images/samp.HeavyPetting.p.q.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eHeavy Petting\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\u00a0 \u00a0\u00a0 (paused)\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eSomeone has installed a trigger in the local females so that ... boob petting makes them compliant and suggestible. Our hero finds out and begins to experiment with that terrible, horrible, wonderful, glorious thing that someone did to all these ladies.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eSee \u003ca href=\"http://www.fuguetales.com/main/projects.html\"\u003ehttp://www.fuguetales.com/main/projects.html\u003c/a\u003e for what parts are available online and for download.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.fuguetales.com/main/images/samp.AMatterOfWill.p.q.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eA Matter of Will\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e \u00a0 \u00a0 (coming)\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eUncle Jack keeps breaking Mom\u0027s will and turning her into a helpless puddle of lust. Maybe it has something to do with his allegiance to the goddess Ishtar. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAre you that much of a cad (in the Rewards you mention romancing your girlfriend\u0027s Mom?!), or are the images by the rewards just gratuitous?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eYeah, the rewards images are really just an excuse to show off a few pretty ladies. In real life, I don\u0027t cheat on my girlfriend. What was that, dear? Oh yeah, she\u0027s right: I don\u0027t condone such boorish behavior either. Obviously. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"float: right; width: 100%;\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
