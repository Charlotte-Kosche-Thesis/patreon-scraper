    "summary": "Hey folks! This page will be undergoing some changes!\u00a0\u003ca href=\"https://fangirlknitsscarf.wordpress.com/2018/03/30/change-is-a-comin/\"\u003eSketchy details here\u003c/a\u003e. Everything below is subject to change, but I\u0027m leaving it up until the new direction is firmed up so you can get a sense of who I am. Ta!\u003cbr\u003e*******************\u003cbr\u003e\u003cstrong\u003eWho?\u003c/strong\u003e\u003cbr\u003e\nErika\u2014that\u2019s me! I also go by E, especially when signing emails. Yes, I sign my emails.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhat?\u003c/strong\u003e\u003cbr\u003e\nA blog called \n\u003ca href=\"http://fangirlknitsscarf.wordpress.com/\" rel=\"nofollow\"\u003eFangirlKnitsScarf\u003c/a\u003e. The \u201cfangirl\u201d part is\nabsolutely true. The \u201cknits scarf\u201d bit has become less so...but there\u2019s always\nhope!\n\u003cbr\u003e\u003cbr\u003e\nI blog about all things geeky. (Well, I haven\u2019t actually\nblogged about ALL the geeky things\u2014YET.) Many posts are about\n\u003cem\u003eDoctor Who\u003c/em\u003e. (The aforementioned scarf is the season 18 chenille Tom Baker scarf,\nand I cohost two\u00a0\u003cem\u003eDoctor Who\u003c/em\u003e podcasts:\u00a0\u003ca href=\"http://veritypodcast.com/\" rel=\"nofollow\"\u003e\u003cem\u003eVerity!\u003c/em\u003e\u003c/a\u003e and\u00a0\u003cem\u003e\u003ca href=\"https://lazydoctorwho.com\" rel=\"nofollow\" target=\"_blank\"\u003eLazy Doctor Who\u003c/a\u003e.\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\nBut be warned, I talk about whatever catches my\nfancy. I do other podcasts as well:\u00a0\u003ca href=\"http://b5audioguide.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eThe Audio Guide to Babylon 5\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.theincomparable.com/tpk/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eTotal Party Kill\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://5by5.tv/incomparable\" rel=\"nofollow\"\u003e\u003cem\u003eThe Incomparable\u003c/em\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/UncannyMagazine\" target=\"_blank\"\u003e\u003cem\u003eUncanny Magazine\u00a0Podcast\u003c/em\u003e\u003c/a\u003e, and my research\nand prep for those shows can be great blog fodder.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhen?\u003c/strong\u003e\u003cbr\u003e\nWell that\u2019s where you come in. I sometimes get lax when it comes to my writing work ethic, and I\u0027m trying to conquer that and devote more time to writing. That\u0027ll be much easier if\nthe writing time isn\u2019t taking time away from paying gigs, but is itself a paying gig!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhere?\u003c/strong\u003e\u003cbr\u003e\nMy oh my, that\u2019s a rather personal question! ;) I tend to\nblog wherever I am when I have an idea. Mostly, that\u2019s when I\u2019m\nat home (currently Edmonton, Alberta, Canada), but travelling blogs have been known to spontaneously occur.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nHow?\u003c/strong\u003e\u003cbr\u003e\nI have a conversational and relaxed style. If you\u2019re a\nfan of dry, academic pieces, you probably won\u2019t feel at home. Also, I use a lot\nof parentheses and footnotes, so if those aren\u2019t your thing, \u201ckeep walking\nhero\u201d.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhy?\u003c/strong\u003e\u003cbr\u003e\nWhy do I blog? Ask most writers why they write, and they\u2019ll\ntell you it\u2019s \u2018cause they can\u2019t help it. There you go. I like how I\nfeel when I\u2019m writing, and it\u0027s even better when I\u2019ve *written*. Creating is good for my\nbrain, and seems to please the brains of my readers too. Win-win!\n\u003cbr\u003e\u003cbr\u003e\nWhy should you support me? First of all, ugh. I hate the\nword \u201cshould\u201d. Outside a very few examples, I don\u2019t think \u201cshould\u201d applies\nrealistically. Let\u2019s reword that, shall we?\n\u003cbr\u003e\u003cbr\u003e\nWhy might you choose to support me? (That\u2019s better!) I work\nhard. Damn hard. I spend lots of time (possibly too much) crafting each blog\nentry. Writing and rewriting, researching and editing, finding art and\nre-editing, proofreading and re-re-editing... It\u0027s difficult to find the time for\nthis and also feed myself. I\u2019m not willing to sacrifice my perfectionism. I\u2019m\nalso not willing to sacrifice dinner. I like dinner.\n\u003cbr\u003e\u003cbr\u003e\nI think that covers the basic questions. If you have\nsome for me, please get in touch! One thing I really like here at\nPatreon is the opportunity to interact with my readers. So bring it (nicely\n\u0026amp; politely) on!\n\u003cbr\u003e"
