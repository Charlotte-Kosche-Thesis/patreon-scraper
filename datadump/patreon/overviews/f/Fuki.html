    "published_at": "2015-01-09T19:51:36+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cimg src=\"http://orig02.deviantart.net/1eb6/f/2017/086/5/d/a_by_fukari-db3qa23.jpg\"\u003e\u003cbr\u003eFUKI..WHO?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003cspan style=\"color: rgb(95,73,122);\"\u003eMy name is Judith but I\u0027m more known as a Fuki/Fukari. I used to work as a graphic designer but what I love to do is drawing random stuff - mostly my original characters, fantasy creatures and furries. You can see my drawings here:\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003ca href=\"http://fukari.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003efukari.devia\u003c/span\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003entart.com\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m also a young tattoo artist, because it\u0027s really fun to transfer my drawings from paper to skin. You can see my work here:\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/Fuki.ink/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eFuki | ink\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cbr\u003eI just want drink tea, create stuff \u0026amp; sleep = w =\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://orig02.deviantart.net/6186/f/2016/021/4/0/b_by_fukari-d9or544.jpg\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(178,162,199);\"\u003e2 YEARS ON PATREON!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cbr\u003e\n\tI opened Patreon in Janurary\u002715 and thanks to my Patrons help I quit my stressful full time job and started to work as a part time tattoo artist. It was a big step for me! Now I have more time for drawing and I don\u0027t have to spend my last nevers on side jobs. All of you guyz were a great support for me and I doubt I could make it without you! Thank you so much! \u2665\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cimg src=\"http://orig00.deviantart.net/6f66/f/2016/021/a/4/c_by_fukari-d9or541.jpg\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(95,73,122);\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003eWHY SUPPORT ME?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eThanks to Patreon I managed to quit my job and started to develop myself as an independent artist. I want to keep it that way - to \u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003edraw more, tattoo more, create more\u003c/span\u003e\u003c/strong\u003e. Thanks to you I can focus more on things I love and not worrying about stressful side jobs. I\u0027m able to work on my own projects like artbooks and comics.\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(178,162,199);\"\u003esupporting me means: \u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003emore art!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003enever published exclusive doodles/sketches/wip\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003etips \u0026amp; tricks to make your art better\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003etutorials \u0026amp; detailes step-by-step\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003ethat Fuki will get some sleep~!\u00a0\u2665\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"http://orig02.deviantart.net/15c9/f/2017/086/f/3/d_by_fukari-db3qa1t.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003epublishing 2 artbooks \u003c/strong\u003e- one b/w with artwork from 2016 (Some nice things vol3) and one big, colorful contains my art from past years and info/bios about my OCs\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003emake 2 comics \u003c/strong\u003e- one fairytale and one about genesis of my OC Anne Marie\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eopen commissions\u003c/strong\u003e - about 5 slots per month\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003elive drawing\u003c/strong\u003e\u00a0- making streams on twitch at least once per 2 weeks, available for everyone\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
