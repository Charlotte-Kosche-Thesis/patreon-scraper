    "summary": "\u003cdiv style=\"text-align: center;\"\u003eMy name\u0027s Kevin, aka the Four Eyes Guy, and I make comics and animations. \u00a0If you like my art, please consider supporting my patreon!\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://orig13.deviantart.net/3ba8/f/2017/236/a/5/4eyesguypatreon_by_foureyesguy-dbl72r0.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo wait- Why do you need a patreon?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eThis page is to help me reach my goal of becoming a full time artist! \u00a0Your support will help me avoid doing -ahem- fun filled part time jobs while going to college and give me more time to focus on creating comics and animations.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig03.deviantart.net/ff32/f/2017/236/2/d/i_don_t_want_to_be_a_dishwasher_anymore_by_foureyesguy-dbl72h8.jpg\" style=\"width: 641px;\"\u003e\u003cbr\u003e\nI create comics and animations because I love doing it, so my works will always be up for free to read and watch! \u00a0They do take time though, which is why I want to dedicate as much as my time to create what you guys love seeing. \u00a0Patreon will give me that opportunity and any support I get will be super duper awesome!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u00a0My comic is always free to view on my Tumblr and Webtoon\u003cbr\u003e\u003ca href=\"https://foureyesguycomix.tumblr.com/\"\u003ehttps://foureyesguycomix.tumblr.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/zackjack/list?title_no=70664\"\u003e\u003c/a\u003e\u003ca href=\"https://www.webtoons.com/en/challenge/four-eyes-guy-comix/list?title_no=90861\u0026amp;page=1\"\u003ehttps://www.webtoons.com/en/chall
