    "summary": "Hey, fwosh here! I thought I\u0027d start a Patreon for those of you who want to support my continued work on Dota 2 content. :D I release parodies on a monthly basis, create artwork/comics\u00a0and stream my creative process (and some games as well) on\u00a0\u003ca href=\"http://twitch.tv/fwoshy\" rel=\"nofollow\"\u003etwitch\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\nIf you choose to become a patron, I\u0027d like to \n\u003cem\u003ewholeheartedly\u003c/em\u003e thank you for your support - it\u0027s really what keeps me going and every little bit helps (seriously)! Don\u0027t forget to check out my milestones and patron perks. :\u0026gt; Love you all!\n\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eI\u00a0made my first Dota 2 Parody last January after reading a Reddit comment that a Frozen crossover would be fitting between CM and Lina.\n\u003cbr\u003e\n\u003cbr\u003e\nEver since then, I\u0027ve been creating songs along the same line! For each of these, I write the lyrics, sing, draw artwork, record in-game footage and assemble the video (phew). It\u0027s a bit of a process, but I think all the work pays off! :) I have a lot of fun making these and I\u0027ve learned a lot as well; hopefully, I can improve with each release!\n\u003cbr\u003e\nYou can find all of my parodies on my Youtube channel:\u00a0\u003ca href=\"https://www.youtube.com/user/fwosh\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/fwosh\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nI draw a lot of Dota fanart as well! :D\u00a0\u003ca href=\"http://imgur.com/a/gLsVE#0\" rel=\"nofollow\"\u003eHere\u0027s a condensed gallery\u003c/a\u003e of some Dota-related stuff I\u0027ve drawin in the past.\u003cbr\u003e\u003cbr\u003e\nFor some of my more recent sketches, check out my\u00a0\u003ca href=\"https://www.facebook.com/media/set/?set=a.177632272443400.1073741826.133513350188626\u0026amp;type=1\" rel=\"nofollow\"\u003eDota 2 Facebook album here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Projects\u003cbr\u003e\u003c/strong\u003eAs a patron, you\u0027ll also be supporting me in other related projects:\u003cul\u003e\n\u003cli\u003eCollaboration efforts with other content creators\u00a0\u003c/li\u003e\u003cli\u003eNon-parody videos\u003c/li\u003e\n\u003cli\u003eStreaming events\u00a0\u003c/li\u003e\n\u003cli\u003eWorkshop efforts and submissions\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow does your Patreon work?\n\t\u003cul\u003e\u003cli\u003eIf you become a patron, you will be able to\u00a0continuously\u00a0support me for creating content on a monthly basis. You\u0027ll get certain perks depending on what you\u0027ve pledged! :\u0026gt; The notification will come through at the end of every month.\u003c/li\u003e\n\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eHow often will you be releasing content?\u003cul\u003e\u003cli\u003eI will be releasing one parody per month and a variety of drawings and comics (depending on what\u0027s trending during the month).\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\u003c/ul\u003e"
