    "summary": "Why hello there you beautiful being! It\u0027s me, FishyFisher! And WELCOME to my official Patreon page! This is where you can help out my channel, as well as gain access to some awesome rewards! There are many tiers on the side, so it\u0027s important to choose the right one for you, but any and all are HUGELY appreciated. Seriously, thank you!\u00a0\u003cbr\u003e\u003cbr\u003eBut what are the rewards??\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e MIGHTY MINNOWS:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou gotta start somewhere! Join the Mighty Minnows today by pledging 1$ or more! Your Patreon username will appear at the end of my videos, how exciting! By becoming a Mighty Minnow, you gain the ability to swim through even the toughest obstacles, and also you get to eat 1 ice cream cone a day with no consequences.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOOL CARPS:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWoah! How cool! Become a Cool Carp today by pledging 5$ or more! You get the previous award of appearing at the end of my videos, but you will also be able to participate in the SPONSOR STREAM. Once a month I\u0027ll be streaming games that I play solely with Patrons and YouTube Sponsors, so you get your name on the list the moment you join the Cool Carps! You also gain the ability to just keep swimming, and you can run for 5 more minutes before you begin to sweat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDOPE DOLPHIN:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDolphins are dope. Plain and simple. By pledging 10$ or more, you can become one of the dopest creatures in the sea, excluding Fishy of course. You get all previous rewards, and also gain an exclusive Patreon role for my Official Discord server! Everyone will know you\u0027ve gone above and beyond to help me out, and it\u0027s a great way to find teammates and friends! By becoming a Dope Dolphin, you gain the ability to talk to Dolphins, as well as be able to play rock paper scissors with them. (This is unconfirmed)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSHARP SHARKS:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSharks sure have sharp teeth, don\u0027t they? Why not join the Sharp Sharks for 25$ a month and everyone will take notice! It\u0027s hard to ignore a shark... trust me, I\u0027m a fish. You get all the previous rewards mentioned, and you gain access to an exclusive Discord tier which you can use to REQUEST A GAME WITH ME ANY TIME. I\u0027ll always respond with either an alternative time or just by getting right into it! Side effects may include sharper teeth growing in, and the urge to watch the shark scene from Finding Nemo over and over again.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e WOMBA WHALES:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBlimey! Nothing is more impressive than a whale in the ocean, and for 50$ a month, you can join the Womba Whales! While also getting all previously mentioned rewards, I will sponsor anything you like on one video! (It will reset every month). This is great if you want to advertise a youtube channel or anything at all! Even if you just want me to say something silly! You also will be able to customize a Splatoon 2 post by me, I\u0027ll post whatever you want! (Within reason...)You also gain the ability to talk to Ellen Degeneres and jump out of the water at an impressive height.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE GOLD FISH:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Legendary Gold Fish is thought to simply be just a myth... and you can join them for 100$ a month! All Gold Fish gain access to every tier above, a 1 on 1 session in a game of your choosing(Which you can use for your own channel!), the option to sponsor a second video, and will be able to be a guest on my Mythbusters show! (MAX 1 per patron) How exciting! You also gain the ability to dazzle and stun everyone as you walk through the door, and always will be the life of the party in anything you do!\u003cbr\u003e\u003cbr\u003eWell there we go! A lot of awesomely awesome rewards and tiers to choose from! I want to thank you for even getting to this part, it means the world to me that you would consider helping this fish continue to do what he loves :)\u003cbr\u003e\u003cbr\u003eAre you A Mighty Minnow or The Gold Fish? Become a Patron today of FishyFisher :D"
