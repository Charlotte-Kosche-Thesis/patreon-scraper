    "summary": "Mein Name ist Felix Olschewski, ich bin Autor und schreibe \u00fcber Essen und Esskultur. Mein Ziel: Menschen ansto\u00dfen, ihr Leben um ein gesundes Essverhalten zu bereichern das uns allen dient \u2013 mit Wertsch\u00e4tzung f\u00fcr Tier und Mensch, Natur und Kultur.\u00a0Daf\u00fcr gen\u00fcgt keine Di\u00e4t, sondern man ben\u00f6tigt eine neue Sichtweise auf das Essen.\u003cbr\u003e\u003cbr\u003eMeine Website \u003cem\u003eurgeschmack.de\u003c/em\u003e hilft seit 2009 monatlich \u00fcber 150.000 Lesern kostenlos auf dem Weg zu ihrer eigenen, optimalen Ern\u00e4hrung \u2013 nachhaltig und mit Genuss. Ich finde es richtig und wichtig, Menschen zu helfen. Deswegen ver\u00f6ffentliche regelm\u00e4\u00dfig neue Artikel und Videos. Daf\u00fcr investiere ich viel Zeit und Geld.\u003cbr\u003e\u003cbr\u003eDurch Patreon k\u00f6nnt ihr mir helfen. Das Prinzip ist einfach: Wenn ihr meine Arbeit wertvoll findet, belohnt ihr mich daf\u00fcr und erm\u00f6glicht mir so, mehr zu leisten.\u003cbr\u003e\u003cbr\u003eMein Ziel ist keine monatliche Pauschale. Das w\u00fcrde mich zum Schreiben unter Zeitdruck zwingen und so die Qualit\u00e4t meiner Arbeit mindern. Stattdessen unterst\u00fctzt ihr mich f\u00fcr jeden Artikel, den ich auf urgeschmack.de ver\u00f6ffentliche. Ihr k\u00f6nnt eine monatliche Obergrenze setzen f\u00fcr den Fall, dass ich 20 Artikel pro Monat ver\u00f6ffentliche (das habe ich nicht vor).\u003cbr\u003eJe mehr ihr mich unterst\u00fctzt, desto mehr kann ich f\u00fcr euch arbeiten. Sind meine Artikel bei urgeschmack.de finanziell abgesichert, kann ich auch wieder mehr Zeit in neue Videos f\u00fcr den \u003cem\u003eUrgeschmack-YouTube-Kanal\u003c/em\u003e und neue Inhalte f\u00fcr \u003cem\u003eweidefleisch.org\u003c/em\u003e stecken.\u003cbr\u003e\u003cbr\u003eIch danke euch allen f\u00fcr eure Unterst\u00fctzung.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eSchreiben kostet Geld?\u003c/i\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eIn die Recherche und das Verfassen meiner Artikel investiere ich viel Zeit. Zeit, die mir f\u00fcr andere, bezahlte Projekte nicht mehr zur Verf\u00fcgung steht. Schreibe ich f\u00fcr Urgeschmack, verliere ich Geld. Das kann ich mir nicht mehr leisten. Auch die Betriebskosten und Dienste f\u00fcr die Website belasten mein Konto.\u003c/li\u003e\u003cli\u003eAlte Beitr\u00e4ge muss ich aktualisieren und \u00fcberarbeiten. Auch das kostet Zeit.\u003c/li\u003e\u003cli\u003eF\u00fcr die Videos ben\u00f6tige ich teure Ausr\u00fcstung und Zeit f\u00fcr die Nachbearbeitung.\u003c/li\u003e\u003cli\u003eDiese Arbeit m\u00f6chte ich weiterf\u00fchren und ich w\u00fcnsche, dass meine Inhalte f\u00fcr jeden frei verf\u00fcgbar sind und bleiben.\u003c/li\u003e\u003c/ul\u003eSponsorings w\u00fcrden meine Unabh\u00e4ngigkeit kompromittieren. Ich lehne regelm\u00e4\u00dfig Angebote von Herstellern ab, die mir Geld bieten als Gegenleistung f\u00fcr Produktwerbung. Produkte, die vermeintlich unabdingbar sind f\u00fcr ein gesundes Leben, jedoch Menschen verunsichern und ihnen Angst machen und so zum Kauf treiben.\u003cbr\u003eUrgeschmack kostet Zeit und Geld. Ihr k\u00f6nnt helfen, diese Kosten zu begleichen.\u003cbr\u003e"
