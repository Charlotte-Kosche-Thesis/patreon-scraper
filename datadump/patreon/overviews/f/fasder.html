    "summary": "\u003ch2\u003eAbout me:\u003c/h2\u003e\u003cbr\u003eI have had an interest in the adult game industry for quite some time and simply decided to create my own game.\u00a0\u003cbr\u003e\u003cbr\u003eI have a background in information technology which has aided me in the process of coding, the art design however has taken me some time to learn, and I am still trying to figure it out all the way. I\u0027ve been an avid reader for many years and have always enjoyed a good story, mainly I like writing fiction but on occasion I have to write non-fiction like documentation for the game, commenting the code and walkthroughs.\u003cbr\u003e\u003cbr\u003eEither way I do not expect this to be a success, it is merely something I wanted to do, and if you like it then, fantastic!\u003cbr\u003eI will try to post regular updates to my game but will sooner or later hit a wall where I am limited by hardware (I can only render two characters at a time given that the characters have fairly low resolution assets) and general living expenses. This is where Pateron come in, if you want to see more content then consider supporting me.\u00a0Right now I am unemployed, so I have quite some time to dedicate to the game.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eAbout the game:\u003c/h2\u003e\u003cbr\u003eThe game is made as a sandbox, there are several locations to visit with different activities and characters.\u00a0\u003cbr\u003eThe story is mostly linear, there a few choices which may impact future events in the game. There are also several choices that impacts your progress in the game, some choices will set you back and some will give you a boost forward.\u00a0\u003cbr\u003eBuilding up your stats/relations will trigger new events and story pieces within the game. There is also an inventory that is used to store various items like food or items needed to forward the story.\u003cbr\u003e\u003cbr\u003eThe UI has gone through several iterations and will probably change even more. This is the current one at the time I\u0027m writing this:\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kUoKMn/UI.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis game is in development, there will be issues and there will be bugs. I try to iterate whenever necessary to make the game the best it can be. If you find any issues then please try to report them.\u003cbr\u003eThanks for your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLatest version for\u00a0$10+ supporters:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/version-0-06-03-18634413\"\u003e0.06.03\u003c/a\u003e\u003cstrong\u003e\u00a0for Windows and Mac\u003cbr\u003eLatest version for\u00a0$1+ supporters:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/18014790\"\u003e0.05.03\u003c/a\u003e\u003cstrong\u003e\u00a0for Windows and Mac\u003c/strong\u003e\u003cbr\u003e"
