    "summary": "Since its humble beginnings of a simple \"quoting site\", \u003cem\u003e\u003ca href=\"http://freudquotes.blogspot.com\"\u003eFreud Quotes\u003c/a\u003e\n\u003c/em\u003e has become one of the most popular psychoanalytically oriented\nblog on the internet.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n    \u003cbr\u003e\n    \u003cimg src=\"http://stream1.gifsoup.com/view6/4745937/freud-reaction-o.gif\" style=\"width: 249px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWe are celebrating 4 years of delivering\npsychoanalytic - (not only Freud\u0027s) quotes, news, events, articles,\nbooks, curiosities, memes and hilarious therapy jokes. Well, it all\ntakes a lot of time (doing research, collecting the material throughout\n the web, answering to all your messages and emails + managing all the\nsocial media channels with different material in every platform on a\ndaily basis: FB pages -\n\u003ca href=\"https://www.facebook.com/FreudQuotes\"\u003eFreud Quotes\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/PsychoanalyticEvents\"\u003ePsychoanalytic Events\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/freud.quotes\"\u003eInstagram\u003c/a\u003e\nand\n\u003ca href=\"https://twitter.com/FreudQuotes\"\u003eTwitter\u003c/a\u003e).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eFreud Quotes\u003c/em\u003e remains free (and ad-free) and takes us plenty of time every month to research and write. If you find any joy and value in\n what we do, please consider becoming a\nPatron and supporting us with a recurring monthly donation of your\nchoosing, between a cup of tea and a good dinner.\n\u003cbr\u003e\n\u003cbr\u003e\n    Please, consider supporting our project.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you so much!\n\u003cbr\u003e\n\u003cbr\u003e\n\u2764\n\u003cbr\u003e\n\u003cbr\u003e\n    FQ team\n\u003cdiv style=\"text-align: center;\"\u003e\n    \u003cbr\u003e\n    \u003cbr\u003e\n    \u003cimg src=\"http://2.bp.bl
