    "summary": "Hello there, this is Fern! Some of you may already know me from either\u00a0\u003ca href=\"http://ferndyne.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e or\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/Fern/profile\" rel=\"nofollow\" target=\"_blank\"\u003eHentai Foundry\u003c/a\u003e. I\u0027m trying to make a living out of my art, and I hope to be able to fulfill that dream here on Patreon! Or at least get some help to pay the bills :P\u003cbr\u003e\u003cbr\u003eAmong the content I will be posting are nsfw art and nsfw comics (both fandom related and with original characters), a monthly poll for which sketch of mine you would like to see as a fully coloured pic, and much more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eComics? What comics?\u003cbr\u003e\u003c/strong\u003eBesides regular pics, I also draw short, silly and nsfw comics! Some will be fandom related, some will have my OCs, but they\u0027ll all be lighthearted and pervy! Whenever there\u0027s one of these going on, you\u0027ll be getting the new pages a couple of days before everyone else!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does the sketch voting work?\u003c/strong\u003e\u003cbr\u003eEach month I will be posting sketches for you to choose from\u00a0(or to choose which characters you\u0027d like to be featured) and you\u0027ll be able to vote on what you\u0027d like to see as a finished pic the following month. Also, I will be livestreaming the process! (that will usually happen the last Saturday of each month or the first of the next one)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo, come in and feel free to look around!\u00a0I hope you enjoy my art, thank you for your support and, as always, any questions and/or feedback is welcome! :)\u003cbr\u003e\u003cbr\u003e"
