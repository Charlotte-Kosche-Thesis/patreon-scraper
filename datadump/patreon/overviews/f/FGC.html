    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003eWe are not officially endorsed by or directly affiliated with SmiteWorks USA LLC or Fantasy Grounds.\u003c/span\u003e\u00a0\u003c/div\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u00a0 \u00a0 Welcome \u0026amp; thank you for your patronage and your consideration!  The main reason for all this is to help the community, this Patreon Page mainly is to maintain our web costs and website maintenance, and to fund our continued service to grow, make positive changes for our members and staff. The donations to this cause go right back to the community, not into someone\u0027s empty pockets...\u003c/h4\u003e\u003ch4\u003e\u00a0 \u00a0\u003cem\u003e \u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e~We are a FAN driven and supported community only!~\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e OUR MISSION STATEMENT\u00a0\u003c/h4\u003e\u003ch4\u003e\u00a0 \u00a0 Our mission is to learn, teach, and play Role-playing Games using Fantasy Grounds virtual tabletop software. Our vision is fostering an online community where people can meet like minded individuals, share knowledge, and learn to use Fantasy Grounds as a teaching tool.\u00a0\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e  WHAT IS FANTASY GROUNDS?\u00a0\u003c/h4\u003e\u003ch4\u003e\u00a0 \u00a0 Fantasy Grounds is \u003cem\u003eVirtual Tabletop Software\u003c/em\u003e (VTT) that allows you to play your favorite RPG game systems online with others across the globe via PC. FG allows players and DMs to organize their game information, streamlined, which means more time to play your favorite tabletop RPGs.\u00a0\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eWHAT IS THE FANTASY GROUNDS\u00a0COLLEGE?\u00a0\u003c/h4\u003e\u003ch4\u003e\u00a0 \u00a0 Fantasy Grounds College (FGC) is a group of experienced and highly-motivated individuals who volunteer their time to teach others how to use Fantasy Grounds and how to play various rulesets. We strive to give our students the tools they need to become a better FG-user, player and DM/GM.\u00a0\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003eHOW DO I JOIN A CLASS?\u00a0\u003c/h4\u003e\u003ch4\u003e\u00a0 \u00a0 Finding and joining a class is easy! Simply check out our Class Schedule to find a class you\u0027d like to join. Hop on our Discord server and use any of the Sign-up Channels to find more information on the class you wish to join! It\u0027s that simple! We hope to see you join us and help our cause!\u00a0\u003c/h4\u003e\u003ch4\u003e\u003cbr\u003e\u003c/h4\u003e\u003ch4\u003eDM \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003eLaerun\u003c/em\u003e \u003c/span\u003e(Founder)\u003c/h4\u003e\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003cdiv\u003e\n\t\u003cblockquote\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/blockquote\u003e\n\u003c/div\u003e"
