    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThanks for believing in the mission!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nA huge shoutout of appreciation to everyone who has joined us in the mission to develop and grow a fresh, bold and exciting publication that centers on Christian communities of color. Thank you!\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eIf\n you would like to make a one-off contribution to Faithfully \nMedia LLC, which owns and operates Faithfully Magazine, you can do so securely with \n\u003ca href=\"http://paypal.me/FaithfullyMediaLLC\"\u003ePayPal\u003c/a\u003e: \u003c/strong\u003e\u003ca href=\"http://paypal.me/FaithfullyMediaLLC\"\u003e\u003cstrong\u003ehttp://paypal.me/FaithfullyMediaLLC\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eIf you would like to simply make a purchase, visit \u003ca href=\"https://store.faithfullymagazine.com/collections/all\"\u003estore.faithfullymagazine.com\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1822/6461/products/FM_3_Cover_1024x1024.png?v=1521265139\"\u003e\u003cbr\u003e\u003cbr\u003eIf you would like to be a Faithfully Magazine Patron, with the benefit of getting exclusive updates, behind-the-scenes access, and other goodies, keep reading.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhy We Are On Patreon\u003c/h3\u003e\nAs Faithfully Magazine grows, so do our expenses.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHigh on our list of \nobjectives is developing a budget to pay writers who contribute \nto the publication, both for the website and the quarterly magazine. Another priority is providing stipends for staff members who invest their time and passions into Faithfully Magazine. \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eSome of our operating costs include: \u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWebsite maintenance\u003c/li\u003e\n\t\u003cli\u003eShopify storefront where you securely buy the magazine and other products\u003c/li\u003e\n\t\u003cli\u003eSoftware and hardware tools\u003c/li\u003e\n\t\u003cli\u003eGraphic design, magazine production, etc.\u003c/li\u003e\n\t\u003cli\u003ePromotion/marketing\u003c/li\u003e\n\t\u003cli\u003eTravel and event access\u003c/li\u003e\n\t\u003cli\u003eAccess to archives and databases\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nFa\u003cimg src=\"https://cdn.shopify.com/s/files/1/1822/6461/products/faithfully_magazine_2_placed8_large.png\" style=\"width: 286px; float: left; margin: 0px 10px 10px 0px;\"\u003eithfully Magazine is committed to showcasing the rich diversity and \nvibrancy of Christian communities seeking to do good, obey God and \nreflect His righteousness and justice in the world. Thus, our motto: \n\u003cem\u003e\"Do Good. Obey God. Stay Woke.\" (inspired by Micah 6:8).\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003eBecome a Faithfully Magazine Patron and help us stay on mission.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you are new to Faithfully Magazine, keep reading to learn more about the publication.\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eOur Founder \u0026amp; Team\u003c/h3\u003e\n\u003cstrong\u003eNicola A. Menzie is the founder and publisher of Faithfully Magazine\u003c/strong\u003e.\n Nicola is a religion reporter in New York City whose bylines have \nappeared on the websites of the Religion News Service, The Christian \nPost, CBS News, and Vibe.com. She also hosts the publication\u2019s \n\u003ca href=\"http://faithfullymagazine.com/category/faithfully-podcast/\"\u003eFaithfully Podcast.\u003c/a\u003e Read Nicola\u2019s interview about Faithfully Magazine\u2019s mission with \u003ca href=\"http://religiondispatches.org/new-mag-provides-a-platform-for-christians-of-color/\"\u003eReligion Dispatches\u003c/a\u003e and listen to her guest appearance on the popular \u003ca href=\"https://soundcloud.com/truthstable/blackgirlmagic-interview-nicola-a-menzie\" target=\"_blank\"\u003eTruth\u0027s Table podcast\u003c/a\u003e. You can find her on Twitter: \u003ca href=\"https://twitter.com/namenzie\"\u003e@namenzie\u003c/a\u003e and read more about her \u003ca href=\"http://nicolamenzieonline.com/\"\u003enicolamenzieonline.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe Editorial Team at Faithfully Magazine is comprised of a volunteer staff (whom we also aim to compensate financially in the future). Go\u00a0\u003ca href=\"http://faithfullymagazine.com/about-faithfully-magazine/staff/\" target=\"_blank\"\u003ehere to learn more\u003c/a\u003e about the current team.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAdvisors:\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eJeffrey Yim\u003c/strong\u003e, an adjunct professor of philosophy and \nformer college minister who has led intentionally multiethnic church and\n campus ministries in Southern California.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nDr. Louis DeCaro, Jr.\u003c/strong\u003e, Director of Alliance \nTheological Seminary\u2019s New York City campus, a professor of church \nhistory and author of a number of religiously-oriented biographies of \nabolitionist John Brown and human rights activist Malcolm X (NYU Press).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eRoland Hairston\u003c/strong\u003e, who wrestles\n with ideas about life, faith, leadership and church and wields \nstrategy, technology and communications to move people to action. As \nPublisher of Gospel Today since 2011, Roland has the joy of sharing \ninformation, inspiration, education and empowerment with the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJu-Don Marshall\u003c/strong\u003e,\u00a0a journalist, entrepreneur and digital media strategist. She is currently chief content officer of WFAE 90.7, the NPR station in Charlotte. Previously, she was the chief operating officer of LifePosts, a collaborative storytelling platform that she helped launch; director for the Center for Cooperative Media at Montclair State University; and general manager and senior vice president for Everyday Health. Prior to joining Everyday Health, Marshall was executive editor and senior vice president at News Corporation, overseeing Beliefnet.com, at the time the leading site for faith and inspiration. Marshall also spent 17 years at The Washington Post, most recently at the helm of its award-winning web site.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://faithfullymagazine.com/about-faithfully-magazine/\" target=\"_blank\"\u003eVisit Faithfully Magazine\u0027s About page\u003c/a\u003e to learn more about us.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n---\u00a0\u003c/div\u003e\nFaithfully Media LLC is the owner and operator of Faithfully Magazine. Faithfully Media LLC is a for-profit independent company based in Brooklyn, New York. Reader contributions and purchases support Faithfully Magazine\u0027s journalism and production expenses. Your contribution to Faithfully Magazine, a for-profit publication, does not constitute a charitable donation, so your contribution cannot be treated as a charitable deduction for federal or state taxes in the U.S. or abroad.\n\u003cbr\u003e\n\u003cbr\u003e\nIf you have any questions about being a Faithfully Magazine Patron, please contact us \n\u003ca href=\"mailto:contact@faithfullymagazine.com\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e"
