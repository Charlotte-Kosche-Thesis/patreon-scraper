    "summary": "\u003cstrong\u003eFrogs Are Green\u003c/strong\u003e\u0027s mission is to educate the public about why we must save frogs and amphibians.\u00a0\u003cbr\u003e\u003cbr\u003e\"\u003ca href=\"http://frogsaregreen.org/books/\" rel=\"nofollow\"\u003eRainforest Frogs\u003c/a\u003e\" is an original, full color illustrated book profiling 10 frogs, some endangered, with frog Haiku poetry and frog facts about each of the frogs. It was published November 2016 and is now available!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease donate to help us publish\u00a0more books like this.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://frogsaregreen.org/wp-content/uploads/2016/08/Rainforest-Frogs-frontcover-081316-copyrighted-FRG.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://frogsaregreen.org/wp-content/uploads/2015/06/blue-dart-spread-rainforest-frogs-book.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eFrogs are threatened by habitat loss, climate change, pollution, and \ndisease. Because they breathe and drink through their skin, they are \nextremely sensitive to an unhealthy environment. Chemicals, pesticides, \nozone, and UV are dangerous, even deadly, to them.\u003cbr\u003e\u003cbr\u003eOur New Jersey nonprofit organization is called FROGS ARE GREEN \nbecause we believe that healthy frogs mean a healthy planet. By saving \nthe frogs, we will also save our planet\u2014and ourselves.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther ways we educate and engage children:\u003c/strong\u003e\u003cbr\u003eWe engage children through our annual \"\u003ca href=\"http://frogsaregreen.org/winners-2015-kids-art-contest/\" rel=\"nofollow\"\u003ekids art contest\u003c/a\u003e\" which gives them the opportunity to learn about frogs and amphibians while they create artwork helping to express how they feel. We also engage adults with our \u003ca href=\"http://frogsaregreen.org/winners-2015-photo-contests/\" rel=\"nofollow\"\u003eannual photography contests\u003c/a\u003e. Once the judges have selected the winners, we feature them in various exhibitions as well as an online gallery.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://frogsaregreen.org/wp-content/uploads/2015/03/student-and-family-58gallery-900px.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eBelow you\u0027ll see samples of the frog art and tree art that were painted on storefront windows as part of the \"\u003ca href=\"http://frogsaregreen.org/partnerships/city-of-trees/\" rel=\"nofollow\"\u003eCity of Trees\u003c/a\u003e\" initiative, this past May. Frogs Are Green partnered with the Jersey City Parks Coalition and close to 100 students painted their visions on Central Avenue in Jersey City Heights.\u003cbr\u003e\u003cbr\u003e(The video shows how we have \nexhibitions around Jersey City. In this one we showcased the students in\n City Hall. Next Spring we already have a space booked for an Earth Day \n(Frog Art) exhibition. Thanks to JC1TV for helping us bring the \nawareness to our own area.)\u003cbr\u003e"
