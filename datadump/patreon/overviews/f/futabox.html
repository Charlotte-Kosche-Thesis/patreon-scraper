    "summary": "\u003cdiv\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: #5f5378;\"\u003eGuest, nice to see you on my page. Okay, where do I start?\u003c/span\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cimg src=\"http://i66.tinypic.com/21croj.jpg\" style=\"float: right; width: 325px; margin: 0px 0px 10px 10px;\"\u003e\u003cspan style=\"color: #1f497d;\"\u003e\u003cspan style=\"color: #1f497d;\"\u003e\u003cspan style=\"color: #3d123b;\"\u003e\u003cspan style=\"color: #dd8cc6;\"\u003e\u003cstrong\u003eFutaBox\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e \u003cstrong\u003eis a small team of enthusiasts, composed of two persons: \u003cbr\u003e\n\t\u003cspan style=\"color: #3d123b;\"\u003eme, your humble servant and concurrently painter, and my friend that deals with the program part.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe idea of the game occurred to us when the XXX games market was buried under a huge pile of monotonous projects related to family and corruption of family members.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIn my opinion, the worst thing about these projects is previously known finale and stock characters.\nThere is no point talking about it, you already know it.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAfter a while, we\u0027ve begun to work hard, and now we can bring to your attention our project.\n\u00a0\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: #76923c;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #5f497a;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://i66.tinypic.com/2hg4un4.jpg\" style=\"float: left; width: 325px; margin: 0px 0px 10px 10px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong style=\"background-color: initial; color: rgb(61, 18, 59);\"\u003e\u003cspan style=\"color: #76923c;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #5f497a;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #831013;\"\u003eSasha\u0027s whole life was turned upside down when her biological mother decided to give up newborn Sasha because she wasn\u0027t exactly the usual child.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: #1f497d;\"\u003e\u003cspan style=\"color: #1f497d;\"\u003e\u003cspan style=\"color: #3d123b;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #76923c;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #5f497a;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #831013;\"\u003e \u003cbr\u003e\n\t Nature endowed her with a big cock in addition to her lady parts. She overcame all the difficulties she faced at the orphanage. She didn\u0027t become bitter but grew up a good girl. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: #65749f;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i64.tinypic.com/2ma1rl.jpg\" style=\"float: right; width: 325px; margin: 0px 10px 10px 0px;\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong style=\"background-color: initial; color: rgb(61, 18, 59);\"\u003e\u003cspan style=\"color: #76923c;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #5f497a;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #65749f;\"\u003eLater the destiny gave her a reward: nice couple, that have lost their child very recently, adopted her. They knew exactly all about her peculiarity.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"color: rgb(61, 18, 59); background-color: initial;\"\u003e\u003cspan style=\"color: #76923c;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #5f497a;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #65749f;\"\u003eThey were bringing her up as their own daughter till the day when her stepfather, a policeman, died when he was trying to prevent a store robbery.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: #1f497d;\"\u003e\u003cspan style=\"color: #1f497d;\"\u003e\u003cspan style=\"color: #3d123b;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #76923c;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #5f497a;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #65749f;\"\u003ePolice department has just forgotten him and left his family alone in the grief. This is despite the fact that her father have been serving in the police force for 30 years. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAfter that, Sasha\u0027s decided, at all costs, to apply to the Police Academy, which has a programme to give the best graduate the right to be a police chief at any station in the country. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis is her chance to pay respects to the man who was kind to her for years and show who she grew up to be.\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\u00a0 \u00a0\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e \u003cstrong\u003e\u003cspan style=\"color: #573170;\"\u003eAnd so I ask you, are you ready? If so, take the adventure!\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/strong\u003e\u00a0 \u00a0\u00a0\u003cbr\u003e\n\t\t\u003cspan style=\"color: #831013;\"\u003ePublic version - 0.2\u003cbr\u003e\n\t\tDownload link:\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"https://mega.nz/#!zQVk1a6Q!B2EqKUMmn1IlW1vM2Pnict_NURJZa7BG38EjqvPsdbQ\" target=\"_blank\"\u003e\u003cimg height=\"42\" src=\"http://i65.tinypic.com/2yy1snb.jpg\" width=\"111\"\u003e\u003c/a\u003e\n\t\t\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cimg src=\"http://i68.tinypic.com/ne7uhc.jpg\"\u003e \u003ca href=\"http://oi63.tinypic.com/5l9gjn.jpg\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/5l9gjn.jpg\" style=\"width: 227px;\"\u003e\u003c/a\u003e \u003ca href=\"http://oi67.tinypic.com/s1p1n5.jpg\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg src=\"http://i67.tinypic.com/s1p1n5.jpg\" style=\"width: 227px;\"\u003e\u003c/a\u003e\u003ca href=\"http://oi63.tinypic.com/im6pz5.jpg\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/im6pz5.jpg\" style=\"width: 227px;\"\u003e\u003c/a\u003e \u003ca href=\"http://oi65.tinypic.com/t8uhyg.jpg\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/t8uhyg.jpg\" style=\"width: 227px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv\u003e\u003ca href=\"http://oi65.tinypic.com/2d9cxv7.jpg\" rel=\"noopener\" target=\"_blank\"\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cimg src=\"http://i68.tinypic.com/ne7uhc.jpg\"\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cimg src=\"http://oi68.tinypic.com/11sh99s.jpg\"\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003c/a\u003eIf you have any questions, suggestions or good ideas,\u00a0\u003cbr\u003e\n\t\t\tjoin the chat!\n\t\t\t\t\u003cbr\u003e\n\u00a0 \u00a0\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003ca href=\"https://discord.gg/h2cY6GE\" target=\"_blank\"\u003e\u003cimg
