    "published_at": "2017-05-12T05:06:07+00:00",
    "summary": "\u003ca href=\"https://www.patreon.com/bePatron?c=920759\" target=\"_blank\"\u003e\u003cimg src=\"http://i104.photobucket.com/albums/m184/Pbj_Yum/PatreonWelcome_zpsk6brrp6m.png\"\u003e\u003c/a\u003e\n\u003cstrong\u003eHi there!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou may know me as\n\u003cstrong\u003e \u003ca href=\"http://www.youtube.com/GingaJinketsuKoushi\" target=\"_blank\"\u003eFausti A.\u003c/a\u003e on YouTube\u003c/strong\u003e, or \u003cstrong\u003e\u003ca href=\"http://twitter.com/faustinya\" target=\"_blank\"\u003e@faustinya\u003c/a\u003e\u003c/strong\u003e \u003cstrong\u003eon Twitter\u003c/strong\u003e! I am currently a senior in college, but have had an online presence since 2007 - when I had first launched my YouTube channel.\u003cbr\u003e\n\u003cbr\u003e\nAs of now, my content mostly consists of Warrior Cat animations or Multi-Animator Project parts, but I also want to start doing more \n\u003cstrong\u003eoriginal\u003c/strong\u003e ideas and branching out! In addition to\u003cstrong\u003e review \u0026amp; analytical\u003c/strong\u003e videos, I also want to create \u003cstrong\u003etutorials and guides\u003c/strong\u003e to help beginning artists, and \u003cstrong\u003etips/advice \u003c/strong\u003efor fellow artists based off my own process and experiences!\u003cbr\u003e\n\u003cbr\u003e\nBy pledging and being a part of my little Patreon team, you help me regulate putting out content, sharing my work, and generating a little income for personal projects that I spend loads of time on! You have the opportunity for numerous rewards, such as having\n\u003cstrong\u003e exclusive \u003c/strong\u003eaccess to \u003cstrong\u003eworks-in-progress\u003c/strong\u003e, videos \u003cstrong\u003ebefore they\u0027re released\u003c/strong\u003e anywhere else, \u003cstrong\u003efree \u003c/strong\u003eart requests, and \u003cstrong\u003emuch more\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nPlease consider becoming a patron if you enjoy my work and would like to assist and follow me on my journey! \u0026lt;3 Thank you for checking out my page!\n\u003cbr\u003e\n\u003cbr\u003e\nWarmest regards,\n\u003cstrong\u003e\u003cbr\u003e\nFausti\u00a0\u2764\n\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n---\u003cbr\u003e\n\u003cbr\u003e\nA bit more \n\u003cstrong\u003eabout me\u003c/strong\u003e...\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m currently a senior at an art college in the Bay Area, \nCalifornia studying for my Bachelor\u0027s degree in Fine Arts! I\u0027m primarily\n a \n\u003cstrong\u003e2D animator\u003c/strong\u003e (learning 3D though!) but I also really enjoy doing other aspects like\u003cstrong\u003e storyboards \u003c/strong\u003e\nand\u003cstrong\u003e writing\u003c/strong\u003e on the side as well. You can \u003ca href=\"http://faustina-arriola.com\"\u003eview my portfolio website here\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nAs a hobby, I have been an \n\u003cstrong\u003eamateur voice-actress\u003c/strong\u003e on YouTube since 2009, providing my voice for \nvarious projects ranging from fan-animations like \n\u003cem\u003eSSS Warrior Cats\u003c/em\u003e, to original animated \nseries like Crowfolly\u0027s \n\u003cem\u003eOvergrowth\u003c/em\u003e, to Let\u0027s Play fan-dubs like TheGoldCrow\u0027s \u003cem\u003ePokemon Super Mystery Dungeon\u003c/em\u003e, and more!\u003cbr\u003e\n\u003cbr\u003e\nI also absolutely \u003cstrong\u003eLOVE\u003c/strong\u003e musical theatre and singing! I always try saving up to watch productions I haven\u0027t yet seen. \u2764 I\u0027m a big fan of Broadway!\u003cbr\u003e\n\u003cbr\u003e\nI really enjoy meeting new people and fellow artists, so definitely don\u0027t be shy to approach or contact me on my social media! :)\u003cbr\u003e\n\u003cbr\u003e\nClick here for...\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.youtube.com/GingaJinketsuKoushi\" target=\"_blank\"\u003e\u2666 My YouTube\u00
