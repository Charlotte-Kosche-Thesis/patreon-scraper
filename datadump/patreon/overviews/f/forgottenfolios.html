    "published_at": "2016-07-08T18:38:41+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003eWelcome to The Forgotten Folio Society\u003c/h2\u003e\u003cbr\u003e\u003cimg src=\"https://img1.wsimg.com/isteam/ip/04d728f5-9a06-45d8-ae6a-991ef814f294/904cf66e-c52f-484f-94c7-26817ef7c17a.jpeg\" style=\"width: 506px;\"\u003e\u003cbr\u003e\u003cbr\u003eThe F.F. Society is a subscription service that delivers fantastical and mysterious stories by mail. These stories, told through handwritten letters or collections of artifacts, are original creations inspired by the Society\u0027s exhaustive archive of curios and folk tales collected over the last 30 years. \u003cbr\u003e\n\u003cbr\u003e\nWe tell stories of historical events, modern mysteries, tales of the occult, and fantastical tales that all blur the line between truth and fiction. Each story varies in its content and presentation. Some are simple typewritten stories, other intricate puzzles from hundreds of years in the past.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n For more information on the Society and the stories we tell, visit\u00a0\u003ca href=\"https://forgottenfolios.com/\" target=\"_blank\"\u003eour website.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe F.F. Society is here on Patreon because we want to create stories that matter to us, and be accountable only to the people that share in our interests. Patreon allows us to set up a simple subscription model so that our patrons can support us in sharing our alternative narratives, and can receive something tangible in return. Your patronage covers the cost of materials, time spent writing and researching stories, postage, and any other flourishes the F.F. Society deems necessary to create our unique narrative experiences.\u003cbr\u003e\n\u003cbr\u003e\nThe Society would not exist without the support of our fans and patrons, and we strive to create stories and experiences that reward them.\u003cbr\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eFAQ\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhen are the $5 level rewards delivered?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt varies. When you sign up we will send you a personalized letter signed and sealed by the F.F. Society welcoming you as a member and informing you of the story so far. This letter will be updated as more stories are released. It may be a few months before you receive another mailing, and then only a few weeks until you receive another. An irregular schedule gives us more time to prepare stories that require a lot of research and work, and also allows us to send smaller, less complicated stories when we come across them.\u003cbr\u003e\u003cbr\u003eWhen we do send stories they are sent to all our $5 subscribers at the same time. We try to give a week or so of warning before this happens in case people are planning to drop their pledge or are considering signing up.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo you ship internationally?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYes. We are based on the west coast of Canada, so if you reside outside Canada or the U.S.A shipping will take a little longer.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhy do you use the charge up front method instead of just charging month to month?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo that our patrons can receive their introductory letter in a timely manner, and can start receiving other mailings right away, when all other members with access to the archives will receive them.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI have another question that is not listed here.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPlease feel free to send us a message through Patreon, email the\u00a0\u003ca href=\"mailto:michael@notwriting.net\" rel=\"nofollow\"\u003eF.F. Society administrator\u003c/a\u003e,\u00a0or contact us through\u00a0\u003ca href=\"https://twitter.com/ForgottenFolios\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u00a0\u003c/a\u003eor\u00a0\u003ca href=\"https://www.facebook.com/forgottenfolios/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook.\u003c/a\u003e\u003cbr\u003e"
