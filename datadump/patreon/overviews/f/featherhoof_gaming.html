    "summary": "Greetings and salutations, everyone. \u00a0My name is FeatherHoof.\u003cbr\u003e\u003cbr\u003eI\u0027m an extreme, and somewhat obsessive, video game enthusiast who\u0027s been making YouTube videos since March of 2015 and also enjoys live streaming on Twitch. \u00a0I started making videos for three major reasons, and they\u0027re what have defined the direction my channel has gone:\u003cbr\u003e1. To share my gaming experiences and stories with others\u003cbr\u003e2. To be a friendly presence for people to watch, listen to, and interact with\u003cbr\u003e3. To be able to participate in charity events, like Extra Life, to use my gaming obsession(s) to do some good.\u003cbr\u003e\u003cbr\u003eThese three guidelines have kept me and the channel going for some time now, but now I want to add one more to that list: YOU! \u00a0By becoming a Patron of this channel, not only will you see it continue to be, but you\u0027ll also be instrumental in helping it grow. \u00a0Every dollar donated will go exclusively to the upkeep and maintenance of equipment as well as the purchasing of better equipment, computers, internet connections, transforming the small room I record in into a real studio, and, ultimately, making it possible to drop my 40 hour a week job to do this exclusively and make even more content and make it possible for me to devote more time to current projects to increase their quality. \u00a0You\u0027ll also be a voice and major inspiration in the direction(s) the channel takes in terms of games played and content made.\u003cbr\u003e\u003cbr\u003eSo, if you\u0027ve the time and money to spare, help this channel become even bigger and better. \u00a0Help it grow into something you can say you had a hand in shaping."
