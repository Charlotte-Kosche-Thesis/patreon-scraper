    "summary": "Hey my beautiful friends! It\u0027s Farah here. \u003cbr\u003eThank you for making it to my Patreon page. I\u0027m a Paris based Fashion Vlogger and Personal and Fashion Stylist. My passion and creative release is creating fashion, styling, and trend related videos on YouTube. I also love sharing my life dairy-style in Paris through my vlogs (I have two YouTube channels).\u003cbr\u003eThe main reason I am on Patreon is because I have two beautiful boys who I\u0027m raising on my own as a single parent. Your contribution from $1 and up will mean so much and go towards creating the best content possible on both my channels, as well as being able to provide a good life where I can give my boys everything they need - that\u0027s my first priority. I wish to serve you with the highest quality fashion content on a more regular basis, which I plan to do by upgrading and adding equipment. In the future, perhaps hire a team to help me shoot and edit videos because it\u0027s so time consuming and I\u0027ll be able to to put out more videos weekly, and it will free up time to spend with my boys.\u00a0\u003cbr\u003eI\u0027m \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eso blessed\u003c/span\u003e to have found a career path which allows me to do what I love and am passionate about everyday. I do have to thank YouTube for helping me find it. My audience who are supporting me by watching my videos, and through Patreon are those who are willing to fortify me through my journey as a content creator and means so much. I\u0027m so unbelievably grateful that you would even consider contributing to me and my family - You\u0027re amazing you know that.\u003cbr\u003e\u003cbr\u003eLittle DISCLAIMER: I apologise about my page as it still needs some work. I am completing my reward tiers and still figuring things out! I may move things around in the coming future. Thank you for bearing with me and for your patience, I look forward getting to know you and becoming a tighter knit community as time goes by.\u003cbr\u003e\u003cbr\u003e- Farah xo\u003cbr\u003e\u003cbr\u003e"
