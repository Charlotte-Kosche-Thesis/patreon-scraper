    "published_at": "2018-05-22T07:36:11+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eFREE WOMAN\u003cbr\u003eHeal Your Inheritance\u003c/strong\u003e\u003c/h2\u003e\u003ch3\u003e\u003ca href=\"http://www.freewomanrising.com\"\u003ewww.freewomanrising.com\u003c/a\u003e\u003c/h3\u003e\u003c/div\u003e_______________________________________________________________________________\u003cbr\u003e\u003cbr\u003eMy name is Free Woman\u003cbr\u003e\u003cbr\u003eYup, Free Woman\u003cbr\u003e\u003cbr\u003e\u003cu\u003eABOUT ME:\u003c/u\u003e\u003cbr\u003eI am a spiritual medium and healer and I walk with the dead.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eMY WORK IN THE WORLD IS:\u00a0\u003cbr\u003e\u003c/u\u003eTo connect people with their ancestors to heal the past so we can be present to our humanity.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eMY HEALING JOURNEY:\u003c/u\u003e\u003cbr\u003e\u003cbr\u003eIN APRIL 2017\u003cbr\u003e\u003cbr\u003eI left for Africa with $300 to my name\u00a0\u003cbr\u003e\u003cbr\u003eMy intention was to stay one month\u003cbr\u003e\u003cbr\u003eI have now been with Mother Africa for more than 1 year !!\u003cbr\u003e\u003cbr\u003eMama said, \u0027No daughter, you are to remain with me.\u0027\u003cbr\u003e\u003cbr\u003eThe truth is that I am better here.\u003cbr\u003e\u003cbr\u003eI was homeless for almost 3 years in the US.\u003cbr\u003e\u003cbr\u003eTrying to answer the call to be a healer, but unable to take care of my body.\u003cbr\u003e\u003cbr\u003eWorking so hard....knowing that I have something the world needs, but struggling\u003cbr\u003e\u003cbr\u003eHITTING BOTTOM ON A HEALING JOURNEY \u003cbr\u003e\u003cbr\u003eThe lowest was being $10.00 short for a room in San Francisco\u003cbr\u003e\u003cbr\u003eI thought that I would have to sleep in Delores park.\u003cbr\u003e\u003cbr\u003eI remember standing on the corner and asking a woman for a donation.\u003cbr\u003e\u003cbr\u003eShe gave me money and said, \u0027You take care of yourself.\u0027\u003cbr\u003e\u003cbr\u003eShe gave me $5.00\u003cbr\u003e\u003cbr\u003eI needed $5.00 more\u003cbr\u003e\u003cbr\u003eSpirit said to walk down the street\u003cbr\u003e\u003cbr\u003eAnd so I did...\u003cbr\u003e\u003cbr\u003eAnd low and behold someone had dropped $5.00 on the ground.\u003cbr\u003e\u003cbr\u003eSometimes you got to take the next step\u003cbr\u003e\u003cbr\u003eAnd Spirit takes care of the rest\u003cbr\u003e\u003cbr\u003eNo bus fare\u003cbr\u003e\u003cbr\u003eI walked 30 minutes to my room\u003cbr\u003e\u003cbr\u003eAs I laid in my bed, I asked, \u0027What am I doing wrong? How can I take care of myself?\u0027\u003cbr\u003e\u003cbr\u003eThen it occurred to me\u003cbr\u003e\u003cbr\u003e- well truth be told -\u003cbr\u003e\u003cbr\u003eThe earth screamed, \u0027Go! You are in the wrong place!\u0027\u003cbr\u003e\u003cbr\u003eRight work\u003cbr\u003e\u003cbr\u003eWrong place\u003cbr\u003e\u003cbr\u003eSometimes it is like that....\u003cbr\u003e\u003cbr\u003eENVIRONMENT DOES MATTER \u003cbr\u003e(sometimes baby it really isn\u0027t you!)\u003cbr\u003e\u003cbr\u003eAnd so I scraped up my pennies together\u003cbr\u003e\u003cbr\u003eGrabbed a handful of clothes\u003cbr\u003e\u003cbr\u003ePut them in a Trader Joe\u0027s shopping bag (I kid you not)\u003cbr\u003e\u003cbr\u003eAnd got on an airplane to Africa.\u003cbr\u003e\u003cbr\u003e1 year later \u003cbr\u003e\u003cbr\u003e6 countries later (where I often knew no one at all)\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat can I say?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe earth has risen to meet my feet\u003cbr\u003e\u003cbr\u003eThe ancestors have guided every step\u00a0\u003cbr\u003e\u003cbr\u003eThe stars shoot across the sky to tell me I am loved\u003cbr\u003e\u003cbr\u003eIt is a miracle to kneel, bow my head and ask, \u0027Where am I needed now?\u0027\u003cbr\u003e\u003cbr\u003eAND go.\u003cbr\u003e\u003cbr\u003eAnd you?\u003cbr\u003e\u003cbr\u003eYOU?\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYour investment helps me show up to where I am called\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYour investment helps me to answer the call of Spirit\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU\u003cbr\u003e\u003cbr\u003eI am because you are!!\u003cbr\u003e\u003cbr\u003e*GRATEFUL \u003cbr\u003e\u003cbr\u003eCopyright 2018 Kisha Montgomery\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eHere is what some beautiful strangers said about their experience with me:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eWow! I had such a powerful healing experience with Free Woman and I\u0027m looking forward to working with her more. I felt so incredibly safe, held, and supported. Free Woman is a true healer. The real deal. Highly, highly recommended \u2764\ufe0f Thank you, Freewoman! - Malaika \u003cbr\u003e\u003cbr\u003eJust had a session with Free Woman (my first healing sessions EVER) and I have to say that this is the most freeing experience I\u0027ve had in a while. I felt like so much weight that I have been carrying over shoulder and inside has been lifted (just after one session!!!). I\u0027m able to understand ways to remedy different problem areas and how to create ACTUAL results. - Isabelle\u003cbr\u003e\u003cbr\u003eI was fortunate to have both a group and solo session with Free Woman. Everything about both experiences felt whole, powerful beyond measure, and has transformed how I see myself and the work I need to do to be strong enough to help others. - Bria\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
