    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWelcome to my patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHello everyone! I am Kim of Fairily Fiber Fun and I\u0027m so happy each of you are jumping on board this fiber-life discovery train with me! Together we will learn all about budget friendly fiber arts to include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003enecessary and not so necessary tools of the trade\u003c/li\u003e\u003cli\u003efleece scouring methods\u003c/li\u003e\u003cli\u003ecarding and prepping fiber to spin\u003c/li\u003e\u003cli\u003edifferent ways to spin different yarns\u003c/li\u003e\u003cli\u003etool-less fiber prep\u003c/li\u003e\u003cli\u003ecan you really make that cheap spinning wheel spin any yarn you want?\u003c/li\u003e\u003cli\u003eDrum carder ins and out (as I learn them, so will you!)\u003c/li\u003e\u003cli\u003eand lets not forget dyeing both fibers and yarns\u003c/li\u003e\u003cli\u003eand anything else we can think of.\u00a0\u003c/li\u003e\u003c/ul\u003eFairily Fiber Fun is all about you, so you tell me what you want to see and I\u0027ll make it! Please feel free to ask questions, leave comments, and make suggestions.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat is Fairily Fiber Fun?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003c/span\u003eLife often gets in the way of our dreams. In creating Fairily Fiber Fun videos, I hope to inspire you to find a way to make your creative dreams come true regardless of life\u0027s restrictions. Limited income? no problem! Limited space? again, no problem!\u00a0 Always dreamed of learning to spin but don\u0027t think you can? Give it a try. Allergic to certain fibers but want to spin anyway? There is a huge variety of fibers to spin these days, so I\u0027m sure you\u0027ll find something. The community of fiber arts is pretty amazing and supportive. We will help you in every possible way to make your fiber arts dreams come true. Plus, you get awesome swag for riding this fiber train, so it\u0027s a win-win!\u00a0\u003cbr\u003e\u003cbr\u003eI chose to create quarterly fiber and yarn packages because price of supplies is crazy and I want you to get as much for your dollar as possible! So, your packages will be shipped out less often but will have more in them. Let\u0027s face it, a few packages a year that you can actually use is way better than tiny samples every month, right?\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eTo learn all the details behind Patreon, check out \u003ca href=\"https://youtu.be/L3VF1oeL66o\"\u003ethis cool video\u003c/a\u003e.\u003cbr\u003e\nIn short, Patreon allows you to support your favorite content\ncreators, allowing them to produce more amazing stuff!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you so much for stopping by! Stay tuned for loads of\nfiberistic fun!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Hello Patreon family!! My name is Kim, and I am a single mother of four awesome and amazing children (don\u0027t all mothers feel like their children are awesome and amazing?) as well as the author and host of Fairily Fiber Fun!\u003cbr\u003e\u003cbr\u003eWhat is Fairily Fiber Fun?\u003cbr\u003eIn short, it is a place where fiberistic dreams come true... \u003cbr\u003eI am dedicated to providing you with teaching and demo content of how to process fleeces and turn them into gorgeous yarns and knitted things! You will get inspired to do the things you love no matter the obstacles in your path. This is why you will find all sorts of spinning and fiber prep hacks in the shows!\u003cbr\u003e\u003cbr\u003eWhat do I get for pitching in and helping out?\u003cbr\u003eI am so glad you asked! For supporting me on my show and here in Patreon, you get exclusive behind the scenes footage as well as the chance to win cool stuff every month!\u003cbr\u003e\u003cbr\u003eWhat if I am not able to help out, or able to help but not all the time?\u003cbr\u003eNo problem!! Podcasts will continue to be uploaded on YouTube that you can watch at any time! You will also get sneak peaks at what I am working on throughout the month.\u003cbr\u003eIf you want to make a one-time donation or maybe support the show for a little while, that is completely doable. It is all up to you.\u003cbr\u003e\u003cbr\u003eYour supports helps cover the costs of keeping the show on the air as well as future equipment purchases to enhance your viewing experience. Also, with your support, more people in the community can be reached so we can grow together and expand into new territory such as Skype sessions or live shows.\u003cbr\u003e\u003cbr\u003eWhat is Patreon?\u003cbr\u003eTo learn all the details behind Patreon, check out \u003ca href=\"https://youtu.be/L3VF1oeL66o\"\u003ethis cool video\u003c/a\u003e.\u003cbr\u003eIn short, Patreon allows you to support your favorite content creators, allowing them to produce more amazing stuff!\u003cbr\u003e\u003cbr\u003eThank you so much for stopping by! Stay tuned for loads fiberistic fun!",
