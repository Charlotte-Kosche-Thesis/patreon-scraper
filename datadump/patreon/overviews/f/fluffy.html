    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FfY_t3z7oqXc%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DfY_t3z7oqXc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FfY_t3z7oqXc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "patron_count": 9,

    "published_at": "2014-04-13T08:39:50+00:00",
    "summary": "Hi there! My friends call me fluffy. You can be my friend too.\u003cbr\u003e\n\u003cbr\u003e\nMostly I make \n\u003ca href=\"http://beesbuzz.biz/d/\" rel=\"nofollow\"\u003ecomics\u003c/a\u003e,\u00a0\u003ca href=\"http://fluffy.itch.io\"\u003egames\u003c/a\u003e, and \u003ca href=\"http://sockpuppet.us/\" rel=\"nofollow\"\u003emusic\u003c/a\u003e, and sometimes I write\u00a0\u003ca href=\"https://github.com/fluffy-critter\" rel=\"nofollow\"\u003eopen-source software\u003c/a\u003e that other people use too.\u00a0I also dabble in animation and 3D printing and other stuff. Basically I do a lot of different things.\u003cbr\u003e\n\u003cbr\u003e\nThanks to your support, I\u0027ll be able to spend more time doing the things I love, meaning I can make things that other people will love too.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWhat I\u0027m doing\u003c/h3\u003eMy largest project right now is making an\u00a0\u003ca href=\"http://fluffy.itch.io/refactor\"\u003ealbum of games\u003c/a\u003e, experimental interactive music videos for an album I released in 2015. I also just want to make small, fun games in general, as well as making music for other peoples\u0027 small, fun games.\u003cbr\u003e\u003cbr\u003eI also draw\u00a0\u003ca href=\"http://beesbuzz.biz/d/\"\u003ecomics\u003c/a\u003e! My two main comic series right now are \u003ca href=\"https://beesbuzz.biz/d/cat-lewi.php\" rel=\"nofollow\"\u003eLewi\u003c/a\u003e and\u00a0\u003ca href=\"https://beesbuzz.biz/d/cat-unity.php\" rel=\"nofollow\"\u003eUnity\u003c/a\u003e. Lewi is about a young dragon who finds herself caught between the worlds of science and magic (and the problems with how they intersect). Unity is about an abandoned interstellar colonization ship and the creatures that now inhabit it. Both have recurring themes of spirituality and LGBT issues.\u003cbr\u003e\u003cbr\u003eMusic-wise, my \n\u003ca href=\"http://sockpuppet.us/\" rel=\"nofollow\"\u003enot-really-a-band\u003c/a\u003e is about experimenting with different styles of music, and I also make soundtracks for indie games. You can hear more of that on\u00a0\u003ca href=\"http://soundcloud.com/plaidfluff\" rel=\"nofollow\"\u003eSoundCloud\u003c/a\u003e and \u003ca href=\"http://music.sockpuppet.us/\" rel=\"nofollow\"\u003eBandCamp\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nIn the world of open-source software I maintain a fork of\u00a0\u003ca href=\"https://github.com/fluffy-critter/Feed-on-Feeds\" rel=\"nofollow\"\u003eFeed-on-Feeds\u003c/a\u003e, a lightweight feed reader that anyone can run on their own webhost. I would like to rewrite it to make it cleaner and more modern. I also have written a prototype for a\u00a0\n\u003ca href=\"http://rm.beesbuzz.biz/\" rel=\"nofollow\"\u003echore reminder application\u003c/a\u003e which I would like to turn into a full web app, with a focus on helping people with chronic issues (depression, chronic pain, and generally needing to manage their \"spoons\") to better manage their household tasks.\u003cbr\u003e\n\u003cbr\u003eBasically, I make the sorts of things I want to see more of, and I hope that they are things other people want to see too!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat\u0027s in it for you\u003c/h3\u003e\nBackers will get a bunch of benefits. Most commonly you\u0027ll get first crack at things that I make and getting to see my works in progress. I\u0027ll also try to do special things for the people who support me, above and beyond just what I have listed in the backer rewards.\n\u003cbr\u003e\n\u003cbr\u003e\nMost importantly, you\u0027ll be helping my kitties to get fed.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks!\n\u003cbr\u003e"
   },
