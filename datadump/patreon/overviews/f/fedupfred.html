     "about": "Janneke Koekhoven brings common myths, misconceptions and welfare issues in the equestrian world to light by drawing satirical but educative cartoons starring a cute little chestnut horse called Fred.\u003cbr\u003e\u003cbr\u003eShe gets help from an amazing community called Empowered Equestrians. Some are instructors (most with a background in professional traditional or \u0027natural\u0027 training), some are vet behaviourists (in training), ecologists, psychologists, zoologists, and most train horses with troubled pasts.\u003cbr\u003eThey are from all over the world: the USA, United Kingdom, Ireland, the Netherlands, Germany, France, Australia.. \u003cbr\u003e\u003cbr\u003eFuF stands for the Humane Hierarchy (Friedmann), for training founded in science and ruled by ethics, for empathy and self reflection. FuF stands for enriching and empowering a horse\u0027s life, for putting their needs before our pleasures. Fred does not promote one method. He promotes a new lifestyle, mindset, set of principles applicable to every human-animal relationship. From this, a lot of positive methods have emerged and there are millions more to be discovered and explored.",
