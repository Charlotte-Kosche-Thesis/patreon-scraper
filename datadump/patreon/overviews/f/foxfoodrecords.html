    "summary": "We are Fox Food Records. \u003cbr\u003e\u003cbr\u003eWe are a growing community of like-minded artists and bands who want their music to connect, to inspire,\u00a0to excite, to heal and to comfort those who listen. \u003cbr\u003e\u003cbr\u003eWe started with nothing but\u00a0music and since 2014 we\u0027ve seen interest and love\u00a0for what we are doing flourish and blossom. \u003cbr\u003e\u003cbr\u003eWe are on an exciting journey and we want you to join us. \u003cbr\u003e\u003cbr\u003eBy becoming a patreon you will not only receive exclusive Fox Food rewards and offers but you will also be providing essential funds to support the growth of the label and all our amazing artists and bands. \u003cbr\u003e\u003cbr\u003eOur goals are simple:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e\u00a0\u003cstrong\u003eTo make Fox Food Records self sustainable\u003c/strong\u003e. In order to grow and thrive we need to have funds to pay for the less sexy services we use such as mailing list management, digital distribution and web platform costs.\u003cbr\u003e\u003cbr\u003e2. \u003cstrong\u003eTo release more vinyl.\u003c/strong\u003e Cassettes are super cool and we love them dearly but we also love vinyl and really want to do more physical releases on wax! \u003cbr\u003e\u003cbr\u003e3. \u003cstrong\u003eTo help promote our artists and bands.\u003c/strong\u003e We want our super talented artists and bands to get the attention they deserve. This means having PR and marketing budgets to fund our release campaigns.\u003cbr\u003e\u003cbr\u003eThank you. \u003cbr\u003e\u003cbr\u003eWe are so humbled by your support. \u003cbr\u003e"
