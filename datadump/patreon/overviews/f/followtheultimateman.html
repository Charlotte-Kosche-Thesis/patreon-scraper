    "summary": "Thank you for your interest in \"FOLLOW The Ultimate Man.\"  A creation that has evolved, and will continue to do so, as I strive to pass on God\u0027s word as I have learned it to others.  My name is Brad Loomis.  This piece is the culmination of many who have helped me strengthen my Christian faith over the last 10 years.  Most of whom have been my local Catholic Pastors.  However more \"well known\" influences have been Father Larry Richards, author of \"Be a Man!\" and Catholic Apologist Tim Staples.\u00a0 A Southern Baptist converted to Catholicism.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOrigins\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"FOLLOW The Ultimate Man\" started out as my effort to call men to the Catholic Faith.  Although it\u0027s written by a man, in a mans voice, it\u0027s evolved and has become more of a self help Christian book for any one who wishes to accept Gods word and Jesus as their savior.  As we all know, God Loves us so much that he gives US the choice to follow or not.  He\u0027s given us the choice to  deny Him if we choose.\u00a0 Like a child might deny their parents.  Yet still He will love us, forever!  There for \"FOLLOW The Ultimate Man\" has evolved, surely by His design, for any one who wants to reciprocate God\u0027s love.  When we do so, it\u0027s through Him that we can have faith that the decisions we make are \"right\" in a world where right and wrong are so often blurred.\u003cbr\u003e\u003cbr\u003eAs the provider and spiritual leader for my family and friends, I have a tremendous responsibility. Not as great a responsibility as Jesus had. Yet I can draw strength from him as his burden was to die, painfully for all of us, from the moment he was born.\u00a0 I am sure there are those of you who can relate. I know myself and others whom have been reduced to tears when the fear of the responsibility we have as providers for our loved ones over comes us.  It\u0027s a fear that comes from the Love we have for our families and our desires to protect them.  However that burden is not ours to bear.  It\u0027s Gods wish that we cast that burden on Him.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMission and Purpose\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s through writing \"FOLLOW The Ultimate Man\" that I have come to realize all of this and the peace of mind that comes with it.\u00a0 In turn it is my desire to share that with others.  That is where I need your help.  I want to share what I believe to be Gods Love, through me, to as many as I can. However doing so through traditional publishing methods is either extremely expensive or near impossible.  Countless hours and relentless efforts are needed to land a literary agent and publisher.  Believe me I\u0027ve tried.  Many either give up or simply run out of life. My efforts to share \"FOLLOW The Ultimate Man, is through rewards that nearly all the pledges get in return.\u00a0 \u00a0These rewards can be viewed when you become a Patreon. There for all of the proceeds from your pledges will go toward expanding the audience for sharing \"FOLLOW The Ultimate Man\" to as many of our brothers and sisters as we can.\u003cbr\u003e\u003cbr\u003eThank you and God Bless \u003cbr\u003e"
