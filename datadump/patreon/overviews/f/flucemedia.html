    "summary": "\u003cstrong\u003eHello,\u003c/strong\u003e\u003cbr\u003emy name is Luca. I\u0027m the founder of FluceMedia including the App Fluce, a fully customizable Twitter-Client for Android. Starting with an idea by an old friend I tried to create a new client based on the customizability, the free will of the user to create his own twitter client with their own color schemes, layouts, ... and I succeeded - in my sight. As I can see many of you like my twitter app with it\u0027s integrated features like the additional unfollower tracker Fluce Dash and some other features.\u003cbr\u003e\u003cbr\u003eBut my goal is it to continue working on Fluce and other projects, delivering you new experiences and possibilities around Twitter, management, ... to make this my goal for the upcoming months and years.\u003cbr\u003e\u003cbr\u003eI want to try make good products for Android, iOS and Desktop (including Windows, Linux and macOS) and to do that I need your help.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does your donation mean for FluceMedia?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy goal is it to deliver you the best possible experience around Twitter, media systems, ... . I have already planned a lot of new projects which requires money (including the Apple-Developer-Account, ...) for development. With just $1 per month you could help me reach my goal of making more apps.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I become a Patreon?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou can become a part of a growing app collection with new ways of communication, customizablity and more. Starting with a \u003cem\u003eDonator-Badge\u003c/em\u003e\u00a0for Discord up to \u003cem\u003eFluce-Gold \u003c/em\u003eMemberships you can help me making FluceMedia even better with some advantages and extras.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Fluce Gold?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eFluce Gold\u003c/em\u003e is an upcoming Premium-Membership for every FluceMedia Product giving donators (Patreons only) some exclusive extras and the ability to be part of testings for upcoming applications. Each \u003cem\u003eFluce Gold \u003c/em\u003emember will have a little badge back their name showing that they\u0027re an existing part of FluceMedia.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003cbr\u003e\u003c/strong\u003e"
