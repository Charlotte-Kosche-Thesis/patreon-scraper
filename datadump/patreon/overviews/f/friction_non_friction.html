    "summary": "There\u0027s never been a more important time to have a space on the internet that safe, sexy, sensitive to the changing political climate, and spirited about sparking thoughtful discussion. \u00a0\u003cstrong\u003eFriction|non|Friction\u003c/strong\u003e is that space. \u00a0 I believe in it so much that I spend all day, every day, working on this site because it means everything to me. \u00a0This is not only my job, it\u0027s my calling, and I am more passionate about \u003cstrong\u003eFriction|non|Friction\u003c/strong\u003e than about anything else ... because I know it\u0027s about changing the world, one mind at a time.\u003cbr\u003e\u003cbr\u003eI\u0027m hoping that if you\u0027re here you feel, like I do, that it\u0027s time for people to start telling their stories. \u00a0Through art. \u00a0Conversation. \u00a0Writing, theatre, film, performance art ... lifestyles.\u003cbr\u003e\u003cbr\u003eArtists are working hard to change the culture. \u00a0But if they\u0027re working in a vacuum how will you know about them?\u003cbr\u003eThat\u0027s where \u003cstrong\u003eFriction|non|Friction\u003c/strong\u003e comes in. This is a website devoted to finding the artists, the forward thinkers, the allies and advocates, and gathering them all in one place so that you can find them every time you come to the site.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFriction|non|Friction\u003c/strong\u003e is about advocacy through art.\u003cbr\u003eAbout the spot where Feminism meets Fetishism.\u003cbr\u003eIt\u0027s about curiosity without judgment.\u003cbr\u003eAnd it\u0027s about lifting that barrier that creates the \"us\" vs. \"them\" mentality to realize that there\u0027s a spot of understanding and humanity which links us all. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFriction|non|Friction\u003c/strong\u003e is a sex positive and body positive site. \u003cbr\u003e\u003cstrong\u003eFriction|non|Friction\u003c/strong\u003e is for anyone who is questioning their sexuality and wants to hear from others who have too.  \u003cstrong\u003eFriction|non|Friction\u003c/strong\u003e is for people who are living in alternate relationships - the polyamorous, the asexual, the gender queer.  People who let out a huge breath before explaining their relationship status because it doesn\u0026#8217;t fit into a neat little box. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFriction|non|Friction\u003c/strong\u003e is for people who have fetishes and kinks.  People who are curious about sex workers, or want to know more about the various shades of gender.  People who want to hear from people like them - through stories, art, media, first person accounts, interviews and podcasts. \u003cbr\u003e\u003cbr\u003eOur readers are of any (legal) age, can hold any job, be any sexual orientation, and be an expert or a novice when it comes to sex.  All they have to be is open to hearing more.\u003cbr\u003eThey have come to \u003cstrong\u003eFriction|non|Friction\u003c/strong\u003e because it is not only a place of information, but a welcoming safe haven devoted to Art, Media, and Conversation where they can have curiosity without judgment.  \u003cstrong\u003eFriction|non|Friction\u003c/strong\u003e is about Exploring - Celebrating - Discovering \u0026#8230; Together. \u00a0Please join me. \u00a0\u003cbr\u003e"
