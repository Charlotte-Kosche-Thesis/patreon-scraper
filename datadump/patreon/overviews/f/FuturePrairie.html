     "about": "Future Prairie is a multi-disciplinary artist collective based in Portland, Oregon.\u003cbr\u003e\u003cbr\u003eFounded in 2018 by Joni Whitworth, Future Prairie is built around a distinct aesthetic that interweaves the futurist values of artists working within and inspired by the ethos of futurism with the needs of their clients and communities. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eFuture Prairie Radio\u003c/em\u003e, our podcast, features interviews with technologists, painters, photographers, policy makers, musicians, filmmakers, and activists who are designing a tomorrow rooted in equity and innovation.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFuture Prairie Live\u003c/em\u003e, our variety show, features intimate performances from dancers, singers, poets, and other artists from the Pacific Northwest. \u003cbr\u003e\u003cbr\u003eWe believe idealism is best when it\u0027s based in execution, so we work with our artists to curate archives, cultural events, exhibitions and published works. While some of our artists are just beginning their careers, others are award-winning and nationally recognized for their excellence and contributions to their fields. \u003cbr\u003e",
