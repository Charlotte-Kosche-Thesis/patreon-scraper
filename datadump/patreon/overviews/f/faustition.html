    "summary": "\u003cem\u003ePrelude to\nFaustition\u003c/em\u003e is a story that was developed as an introduction to the otherworldly\nSpirit of Progress (SOP). SOP comes across differently in \u003cem\u003ePrelude\u003c/em\u003e. To the\nsuccessful 19th-century artist, SOP comes across as a wandering scholar frolicking\naround the countryside, whereas in the 21st-century story, he portrays a very\ndifferent being altogether. \u003cbr\u003e\u003cbr\u003e\nThis zine is only\nthe first part of four, with 43 painted pages already completed. Once the fourth zine\nis published all pages will be compiled into a full volume with edits along the way. The title, \u003cem\u003ePrelude to Faustition\u003c/em\u003e, refers to the its inspiration: the enigmatic Dr. Faust as explained in the book \u003cem\u003eThe Historie of the\nDamnable Life and Deserved Death of Doctor John Faustus\u003c/em\u003e, published in 1552. If you\u0027re not\nfamiliar with this book, it is a 500-year-old gem packed full of goodies in old\nGerman folklore fashion. They are going to make great stories to share with\nyou.\u003cbr\u003e\u003cbr\u003e\nThe \u003cem\u003eFaustition\u003c/em\u003e\nproject is funded by you through Patreon. It has come this far on its own but\nwith your help each release will generate a pledge and reward you with the latest\n\u003cem\u003eFaustition\u003c/em\u003e publication based on the goal. The next release goal is $3,000 which is approximately 300 zine pre-orders. Pledges start at $2.\u00a0You can help hit the next goal by signing up today.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFaustition = Faust + Superstition: an irrational\n     belief that some sort\n     of supernatural agreement leads to a circumstance not logically related to\n     a course of events and ultimately influences its outcome.\u003c/li\u003e\n\u003cli\u003eThe artwork supporting \u003cem\u003ePrelude to Faustition\u003c/em\u003e is already published on faustition.com or\u00a0\u003ca href=\"http://www.carnal.im/faustition\" rel=\"nofollow\"\u003ehttp://www.carnal.im/faustition\u003c/a\u003e, \u00a0as a storyboard and on You Tube as baseline animation.\u003c/li\u003e\u003cli\u003eThere is constantly new work added to the \u003cem\u003eFaustition\u003c/em\u003e collection that will be shared here as well.\u00a0\u003c/li\u003e\u003cli\u003eThere will be adult\ncontent, violence, and all things taboo.\u003c/li\u003e\n\u003cli\u003eClick the social media\n     icons to see my current Faustition posts or google #faustition.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you for your thumbs up and for sharing.\u00a0\u003cbr\u003e"
