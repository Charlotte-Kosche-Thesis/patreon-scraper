    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dde7ZVMbmwAk%26feature%3Dyoutu.be\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fde7ZVMbmwAk\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003eI am a musician, and a storyteller,\u003c/strong\u003e an Opera singer and an electronics producer, making songs and stories out of things nobody else notices. (Or ignores.)\u00a0\u003cbr\u003e\u003cstrong\u003eIch bin Musikerin, und Geschichtenerz\u00e4hlerin.\u003c/strong\u003e Operns\u00e4ngerin, Sounddesignerin. Ich Mache Songs und Geschichten aus Themen und Dingen, die manch anderer \u00fcbersieht. (Oder ignoriert.)\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zLuuywkipsc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI somehow draw people around me who are fascinated by the extreme, the exceptional, the truly emotional, the nerdy, and sarcastic. (I love you, too.)\u003cbr\u003eIrgendwie ziehe ich Leute an, die vom Extremen fasziniert sind, vom Aussergew\u00f6hnlichen, ehrlich Emotionalen, Nerdigen und Sarkastischen. (Ich liebe Euch auch.)\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ewODUIWaSB0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eFeline\u0026amp;Strange is the crew \u003c/strong\u003e of a spaceship stranded in Berlin. One day it will fly again... Christoph Klemke, the madman with the punked fold-up cello\u00a0and the bad jokes, is my XO and now only companion after the former spaceship crew left because it got too weird around me, our shows got too theatrical, and my messages too political. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFeline\u0026amp;Strange sind die Crew \u003c/strong\u003eeines auf der Erde, in Berlin, gestrandeten Raumschiffs. Eines Tages wird es wieder fliegen...\u00a0Christoph Klemke, der Irre mit dem punkigen Falt-Cello und den miesen Witzen, ist mein Erster Offizier und einziger Kumpel, nachdem die alte Crew uns verlassen hat - wir wurden zu theatralisch, zu politisch, zu merkw\u00fcrdig.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-8q-fKOr8w0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI am told I am too much for many. For you too??\u003cbr\u003eMan sagt mir, ich sei zu viel f\u00fcr manche. Auch f\u00fcr Dich??\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1eyzR8Do6Z8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWith the help of American producer Jason Rubal and incredible Dresden Dolls drummer \u003cstrong\u003eBrian Viglione\u003c/strong\u003e we made 3 new records in 15 months, and our first ever US tours. Now they send me their friends to stay and play with us in Berlin, and we go over to play with them, too. We are a group. We are family.\u003cbr\u003eMit der Hilfe des amerikanischen Produzenten Jason Rubal und des unglaublichen Drummers der Dresden Dolls, Brian Viglione, haben wir 3 neue Platten in nur 15 Monaten gemacht und die ersten Touren in den USA absolviert. Jetzt schicken sie mir ihre Freunde nach Berlin, um mit uns zu spielen. Wir sind eine Familie.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bVEqyOwEsLI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eBut it still isn\u0027t possible to live off music. This is, and has always been, the task of - patrons. Be it kings, or church, or merchants, commissioning works, or those who put a dime in the hat of a street musician.\u003cbr\u003eAber es ist immer noch nicht m\u00f6glich, von Musik zu leben. Das ist, und war immer, die Aufgabe von Patronen, von M\u00e4zenen. Ob Kirche, Staat, K\u00f6nig, Kaufmann, wir leben von Auftragswerken, Residenzen, oder von den M\u00fcnzen, die Ihr in unseren Hut werft.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nPATREON \u003c/strong\u003eoffers a unique possibility to support a performing artist. Like a painter, I can create a work and sell it to you to support my next one. This kind of market is not available for musicians and writers anymore, whose works don\u0027t exist\nas an \u201eoriginal\u201c. \u003cbr\u003e\u003cstrong\u003ePATREON \u003c/strong\u003ebietet eine einzigartige M\u00f6glichkeit, darstellende K\u00fcnstler zu unterst\u00fctzen und zu motivieren. Wie eine Malerin kann ich ein Werk schaffen und es direkt verkaufen, um vom Erl\u00f6s das N\u00e4chste schaffen zu k\u00f6nnen. Dieser Markt bleibt Musikern \u00fcblicherweise verschlossen, da unsere Werke im digitalen Zeitalter nicht mehr als Originale existieren.\u003cbr\u003e\u003cbr\u003eThe amount you choose will be drawn whenever I release a work (you can set a monthly max, too, in case I get a creative rush), and make me breathe more freely whenever I do MY JOB. But mainly, it will motivate me to MAKE MORE.\u00a0\u003cbr\u003eDie Summe, die Du w\u00e4hlst, wird von Deiner Kreditkarte abgebucht, wann immer ich etwas hier ver\u00f6ffentliche (Du kannst auch ein monatliches Maximum setzen, falls ich einen kreativen Rausch habe), und wird mich freier atmen lassen, wann immer ich MEINEN JOB mache. Vor allem aber wird es mich motivieren, MEHR zu erschaffen.\u003cbr\u003e\u003cbr\u003eSince I am on patreon, I have created not only two more records that were planned anywa (only better and more detailed)y, and a ton of videos -\u00a0\u003cbr\u003e- but I wrote, and recorded, and performed, 12 new songs (so far), which I\u00b4d never written without the motivation through patreon. \u003cbr\u003eI learned to record and produce myself so I can put out stuff even faster and easier. \u003cbr\u003eI feel obliged, in a very good way, to make all my ideas see the light, and ROCK.\u003cbr\u003eSeit ich auf patreon bin, habe ich nicht nur 2 neue Platten gemacht, die sowieso geplant waren (nur besser und detaillierter), und eine Tonne Videos -\u00a0\u003cbr\u003e- sondern ich habe auch 12 neue Songs geschrieben, arrangiert und aufgenommen, die ich ohne die monatliche Deadline hier nie geschrieben h\u00e4tte.\u003cbr\u003eIch habe gelernt, selbst zu produzieren, damit ich mein Zeug schneller und leichter ver\u00f6ffentlichen kann.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo how does this work?\u003c/strong\u003e You get exactly what you want out of the deal - you can jump ship anytime - and I, the artist, am free to create whatever we choose, wacky or serious, naughty or nice, political or harmless, and: I get all the bucks (except for a reasonable fee of course). Not on a regular basis, not for a specific period of time, but WHENEVER I CREATE you help me putting the stuff out.\u00a0\u003cbr\u003e\u003cstrong\u003eAlso wie l\u00e4uft das?\u003c/strong\u003e\u00a0Du bekommst in diesem Deal genau das, was Du willst - Du kannst jederzeit aussteigen - und ich, die K\u00fcnstlerin, bin frei zu erschaffen was auch immer ich will, oder was Du Dir w\u00fcnschst. Komisch oder ernsthaft, dreckig oder niedlich, politisch oder harmlos, und: Ich bekomme all das Geld (abgesehen von einer vern\u00fcnftigen Verwaltungsgeb\u00fchr nat\u00fcrlich). Nicht regelm\u00e4\u00dfig, nicht f\u00fcr eine bestimmte Zeitspanne, sondern WANN IMMER ICH ETWAS ERSCHAFFE, hilft Du mir, den Kram zu vollenden.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat do you get in return? \u003cbr\u003e\u003c/strong\u003eThings. Tons of them. \u003cbr\u003eUnpublished songs, music videos, and writings. Exclusive works. New songs and videos early. My theatre works, in written form or as video. \u003cbr\u003eHave a look at the list of all patreon releases here:\u003ca target=\"_blank\"\u003e\u00a0http://www.felineandstrange.com/news-from-outer-worlds/\u003c/a\u003e\u003cbr\u003eAdvice and reports you may find of use, especially if you\u0027re a musician yourself. I read and answer EVERYTHING that happens here.\u00a0\u003cbr\u003eAnd have a look at the rewards, too! Ticket flatrate, handmade physical gimmicks, and a lot of hugs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas bekommst Du daf\u00fcr?\u003c/strong\u003e\u00a0\u003cbr\u003eWerke. Kistenweise.\u00a0\u003cbr\u003eUnver\u00f6ffentlichte Songs. Musikvideos. Texte. Exklusive Arbeiten. Neue \u00fcffentliche Songs und Videos fr\u00fcher als alle anderen. Meine Theaterarbeiten, als Text und Video.\u003cbr\u003eHier findest Du Links zu allen exklusiven Posts:\u00a0\u00a0\u003ca\u003e http://www.felineandstrange.com/news-from-outer-worlds/\u003cbr\u003e\u003c/a\u003eRat und Berichte, die Du vielleicht n\u00fctzlich findest, vor allem, wenn Du selbst Musik machst. Ich lese und beantworte ALLES, was hier passiert.\u003cbr\u003e\u003cbr\u003eAnd, you get my everlasting love, and a very big:\n\u003cbr\u003eUnd Du bekommst meine ewige Liebe und ein ganz ganz grosses:\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThank you!\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eDANKESCH\u00d6N!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
