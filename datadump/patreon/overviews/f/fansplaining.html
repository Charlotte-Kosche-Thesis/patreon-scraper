    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dzp36NsW2g9E\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fzp36NsW2g9E\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-08-10T19:19:52+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003eWhat do you make?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://fansplaining.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eFansplaining\u003c/a\u003e is a podcast that comes out every other week. It covers topics related to fandom in all its forms. We\u0027ve covered topics as diverse as\u00a0\u003ca href=\"http://fansplaining.tumblr.com/post/134412569788/can-you-believe-weve-made-ten-episodes-in-this\" rel=\"nofollow\" target=\"_blank\"\u003ethe history of fangirls\u003c/a\u003e,\u00a0\u003ca href=\"http://fansplaining.tumblr.com/post/148052198328/in-episode-27-flourish-and-elizabeth-talk-to\" rel=\"nofollow\" target=\"_blank\"\u003ethe way fanart intersects with official film art\u003c/a\u003e,\u00a0\u003ca href=\"http://fansplaining.tumblr.com/post/145968774318/in-this-episode-elizabeth-and-flourish-talk-to\" rel=\"nofollow\" target=\"_blank\"\u003eKim Kardashian fanfic\u003c/a\u003e, and\u00a0\u003ca href=\"http://fansplaining.tumblr.com/post/144557202888/in-race-and-fandom-part-1-flourish-and\" rel=\"nofollow\" target=\"_blank\"\u003eracism in the Star Wars fandom and beyond\u003c/a\u003e\u2014and we\u0027ve had great guests, like \u003ca href=\"http://fansplaining.com/post/156364640643/episode-40-axanar-lawsuit-intensifies\"\u003eRob Meyer Burnett\u003c/a\u003e (director of \u003cem\u003eStar Trek: Axanar\u003c/em\u003e), \u003ca href=\"http://fansplaining.com/post/158153863248/episode-43-a-fangirl-goes-to\"\u003eBritta Lundin\u003c/a\u003e (writer on the CW\u0027s \u003cem\u003eRiverdale\u003c/em\u003e), \u003ca href=\"http://fansplaining.tumblr.com/post/143114930118/in-episode-20-inside-baseball-elizabeth-and\" rel=\"nofollow\" target=\"_blank\"\u003eCecilia Tan\u003c/a\u003e (romance author and publications director of the Society for American Baseball Research), \u003ca href=\"http://fansplaining.tumblr.com/post/131650988748/its-fansplaining-episode-7-the-dark-fantastic\" rel=\"nofollow\" target=\"_blank\"\u003eEbony Elizabeth Thomas\u003c/a\u003e (Penn professor and diversity in children\u0027s books advocate) and\u00a0\u003ca href=\"http://fansplaining.tumblr.com/post/130698008583/fansplaining-6-is-here-in-this-episode-we\" rel=\"nofollow\" target=\"_blank\"\u003eAmanda Brennan\u003c/a\u003e (the Meme Librarian). So far, we\u0027ve created more than 66 episodes and a bunch of special content.\u003cbr\u003e\u003cbr\u003eWe also have a Medium collection where we post new journalism on\n    fandom topics, where we\u0027ve \u003ca href=\"https://medium.com/fansplaining/mary-sue-975366a18677\"\u003ediscussed Mary Sues\u003c/a\u003e\u003ca href=\"https://medium.com/fansplaining/mary-sue-975366a18677\"\u003e\u003c/a\u003e, \u003ca href=\"https://medium.com/fansplaining/to-ship-or-not-to-ship-c7a0572e3782\"\u003ehelped the dictionary improve their definition of \"shipping\"\u003c/a\u003e and even \u003ca href=\"https://medium.com/fansplaining/trumped-is-the-new-jossed-118f61f188f0\"\u003egotten political\u003c/a\u003e. And, we frequently run surveys about fandom topics\u2014our\n    first, the \u003ca href=\"https://medium.com/fansplaining/five-tropes-fanfic-readers-love-and-one-they-hate-73843372408c\"\u003eTropes Survey\u003c/a\u003e, had over 7500 respondents, and we\u0027re\n    looking to meet or exceed that level of response with \u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSfmVirPhOA80c_8Kc-Ixx2E_AbmQ2MoEWygH0vJSbPKs-KgxA/viewform?usp=sf_link\"\u003ethe survey we\u0027re currently running\u003c/a\u003e\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSfmVirPhOA80c_8Kc-Ixx2E_AbmQ2MoEWygH0vJSbPKs-KgxA/viewform?usp=sf_link\"\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eFansplaining is free, and we want it to always remain free\u2014but we also want to be able to afford to keep making it. Every episode takes us both hours to make, and currently we\u2019re not compensated. Plus, we have to pay for hosting, equipment and other sundry expenses that really add up. We want to make Fansplaining sustainable and we want to make it better: higher-quality equipment for recording, hiring fellow fans to create art and music for us, being able to pay for production and transcription so we have more time to hunt down great guests and make extra content. And, we want to commission more and better writing for our \u003ca href=\"http://medium.com/fansplaining\" rel=\"nofollow\"\u003eMedium collection\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003eYou sign up to support us for however much you want to\u2014it\u2019s like a Kickstarter, but you pay the same small amount every month. Depending on how much you give, you qualify for different rewards. When we reach different funding goals, we\u0027ll be able to expand Fansplaining more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.flourishklink.com/fansplaining/fkandelm.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eWho are you again?\u003c/strong\u003e\u003cbr\u003eElizabeth Minkel is a journalist who\u2019s written about fandom for the New Statesman, The Guardian, The Millions, The New Yorker, and other publications. Flourish Klink works for a company called Chaotic Good Studios. They both are longtime fangirls. They met on a panel about fans and fan culture at San Diego Comic-Con, and in that instant (er, actually at the party afterwards), Fansplaining was born.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDisclaimer\u003c/strong\u003e\u003c/div\u003eWe are instructed by our lawyers to note that Fansplaining does not represent the opinions of (and has nothing to do with) Chaotic Good Studios, Tang Media Partners, or our clients or our employers or our partners or anybody else. Just us!\u003cbr\u003e"
   },
