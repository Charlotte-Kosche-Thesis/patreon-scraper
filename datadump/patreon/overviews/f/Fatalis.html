    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWelcome to \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFATALIS ARK\u003c/span\u003e, a community built and driven by players looking for a fun, friendly and relaxed gaming experience!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003eTogether with a devoted admin team and dedicated players, we\u0027ve grown from a tiny server played between close friends to a thriving cluster of maps and personalities. My friends and I started up in September 2016 and we don\u0027t plan on stopping any time soon! I\u0027d like to take a moment to thank all of those involved, past and present, for shaping the community into such a wonderful\u00a0gaming reprieve.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe welcome new players of all kinds to join us. Whether you\u0027re looking for a solo session with the perks of multiplayer, or a place to settle down with your tribe away from the toil of official servers, you\u0027re sure to find a new home with our members. We currently have a dedicated server box to accommodate our needs, and that\u0027s where Patreon comes into play!\u003cbr\u003e\u003cbr\u003eAll admins volunteer their time for \u003cstrong\u003efree\u003c/strong\u003e, but our server costs require contributions from the community. \u003cstrong\u003eAll funds are strictly used to maintain or upgrade the server we\u0027ve rented.\u003c/strong\u003e I promise to always take player opinions and feedback into account whenever the usage of funds comes into play. I know how tight budgets can be, and I can promise that each bit donated is appreciated beyond words. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eAll Patreon members will get a unique Discord role for your contribution! In the future, there may be more rewards like exclusive channels or votes, but they will never provide you an in game advantage. \u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eDonations and player involvement makes this community what it is! Thank you for your support!\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eVisit our Discord \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://discord.gg/qZNKryX\" target=\"_blank\"\u003eHERE\u003c/a\u003e\u003c/span\u003e to join our community!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eClick \u003ca href=\"https://ark-servers.net/group/280/\" target=\"_blank\"\u003eHERE\u003c/a\u003e to view our servers on ark-servers.net.\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e"
