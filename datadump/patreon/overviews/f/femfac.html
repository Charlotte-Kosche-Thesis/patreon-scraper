there are a couple of patrons I want to start polls and votings to let my patrons define priorities and decide about new content, layouts, ...\n\u003cbr\u003e\nThere will always be a public version available for download.\n\u003cbr\u003e\n\u003cbr\u003e\nIt would be absolutely amazing if you liked what I create!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003esome screens from latest version 0.0.3\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://img.femfac.com/0_0_3_menu_web.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://img.femfac.com/0_0_3_comp_1_web.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://img.femfac.com/0_0_3_comp_2_web.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://img.femfac.com/0_0_3_comp_3_web.jpg\"\u003e\u003cbr\u003e"
