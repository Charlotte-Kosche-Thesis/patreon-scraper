    "summary": "\u003ch2\u003e\u003cstrong\u003eWho we\nare\n\u003c/strong\u003e\u003c/h2\u003e\nWe are a small \n\u003cstrong\u003e\u003cem\u003epermaculture\nproject\u003c/em\u003e\u003c/strong\u003e\nin the south of Thailand that has been working on \u003cstrong\u003e\u003cem\u003erewildin\u003c/em\u003eg\u003c/strong\u003e (re-naturalizing)\na palm oil plantation and slowly transforming it into a \n\u003cstrong\u003e\u003cem\u003efood jungle\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e.\u003cbr\u003e\u003cimg\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/601uXBl.jpg\" style=\"width: 183px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cstrong\u003eDave \u003c/strong\u003e(24) is a German who started to live on the farm in the beginning of 2014 as a\n volunteer. He finished school and afterwards worked for a year before \ndeciding that the high levels of alienation, the stress and the listlessness among many of his European peers are not compatible\n with his expectations for a good life - so he decided to move to the \ntropics and provide himself with what he needs all by himself. When the \nowner, Tee, decided to start a new project in Ratchaburi (Numthang.org), \nDave took over the farm.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rZbaXXN.jpg\" style=\"width: 183px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eKarn\u003c/strong\u003e (23) is from the rural area of the Northeast of the country and just got her bachelor\u0027s degree and worked for half a year for a hotel and then a real estate agency in Phuket before she decided \nthat the normal life in the city isn\u0027t as wholesome and regarding as the\n simple life in Nature. She has a lot of experience with the simple life and enjoys it a lot - it is like reliving childhood memories for her. She makes herbal remedies and cosmetics from the\n plants in our garden and has impressive knowledge of uses and benefits of plants.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/9ZJCkKE.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u2018Feun Foo\u2019\u003c/strong\u003e is Thai and means \u2018\u003cem\u003erestore\u003c/em\u003e\u2019, \u0027\u003cem\u003erehabilitate\u003c/em\u003e\u0027 or \u2018\u003cem\u003erevive\u003c/em\u003e\u2019, and that\u2019s how we see\nourselves: \u003cbr\u003eWe restore Nature to original beauty by converting a palm oil plantation into a food jungle. We revive an ancient, long forgotten way of life, so that it may lead us into a better, not only sustainable, but \u003cem\u003eregenerative\u003c/em\u003e future.\u003cbr\u003eWe provide one of many paths\nto live a happy and healthy life in harmony with Nature.\n\u003cbr\u003e\nOur mission is to become fully autonomous and develop a regenerative way of\nliving. We do that mainly through practicing permaculture, but include elements\nof rewilding and primitivist philosophy and spirituality.\n\u003cbr\u003e\nWe believe human beings are an inseparable part of Nature, one species in an\nenormous interconnected web of living beings that depend on and benefit from\neach other.\n\u003cbr\u003e\n\u003cbr\u003e\nWe heal our landbase (which was previously devastated by years of oil palm\nmonoculture) and plant all kinds of different fruit and vegetables on half a\nhectare of land. Our focus is on collecting rare banana trees, and so far we\u2019ve\ncollected over 50 different kinds. \n\u003cbr\u003e\nWe offer anyone who is interested the opportunity to stay\nwith us on our farm or to be a volunteer and take permaculture introduction\ncourses that include tropical horticulture, growing organic vegetables and\ntrees, primitive skills, sustainable building methods and many other topics.\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eAdditional\ninformation is found on our website at\u003cstrong\u003e \u003ca href=\"http://feunfoo.org/\" target=\"_blank\"\u003efeunfoo.org\u003c/a\u003e\u003c/strong\u003e; more pictures of our beautiful garden are occasionally uploaded to \u003cstrong\u003e\u003ca href=\"https://www.instagram.com/feunfoo.permaculture.krabi/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003c/strong\u003e.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eRewilding\u003c/strong\u003e \u003c/strong\u003e(ecological restauration) is about resisting the urge to\ncontrol Nature and allowing it to find its own way. Because of the\nenvironmental destruction we humans caused during the last 10,000 years, we don\u2019t\nthink sustainability is enough \u2013 we have to heal, to restore our environment,\nour actions have to be increasingly regenerative. We are trying to create a\nregenerative lifestyle that heals the Earth - as opposed to the high-tech\nconsumerist lifestyle in industrialized nations.\n\u003cbr\u003e\n\u003cbr\u003e\nBut we are not \"against the system\" in a conventional way. We like\nand appreciate many features of civilization, but that doesn\u0027t change the fact\nthat civilized life is a very destructive and wasteful way to live.There is no one right way for people to live, but we believe there should\nbe alternatives that are less destructive. The Earth can support \n\u003cem\u003esome\u003c/em\u003e people living in a destructive and wasteful way,\nshe just can\u0027t support \n\u003cem\u003eall 7.5 billion\u003c/em\u003e of us living like that.\u003cbr\u003e\nIf the world population\ncontinues to grow, all the problems we have right now are going to get even\nworse. Industrial agriculture devastates the planet, deforestation and topsoil\nerosion are among the biggest problems that we create with monoculture farming.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003ePermaculture\u003c/strong\u003e \u003c/strong\u003e\u003c/strong\u003e\u003cem\u003ecreates\u003c/em\u003e topsoil and\ngrows a variety of plants on them that fix the soil with their roots.\nPermaculture \n\u003cem\u003ecreates\u003c/em\u003e forests - and trees store\natmospheric CO2 in the soil. \nPermacultural methods like adding biochar to the soil can actively fix vast amounts of CO2 in the soil, hence mitigating \u003cem\u003eclimate change\u003c/em\u003e.\u003cbr\u003e\nIndustrial agriculture depends heavily on fossil fuels and other resources (to\nbuild the machines they use) which might soon get very sparse.\n\u003cbr\u003e\nPermaculture does not require fossil fuels, since it prefers hands and simple\ntools over big machines.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\n\u003cstrong\u003eClimate\nChange\n\u003c/strong\u003e\u003c/h2\u003e\nWithout a doubt, climate change will be the \u003ca href=\"http://en.numthang.org/tag/climate-change/\" target=\"_blank\"\u003ebiggest challenge\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e for our\ngeneration and the whole 21st century. We are the ones that have to change the\nvast majority of global civilization to become much less destructive.\n\u003cbr\u003e\n\tThe general public slowly wakes up to the fact that we have\nto act now to avert the worst. 192 nations came together for the Paris\nAgreement in 2016, so the consensus is that radical change needs to happen fast.\n\u003cbr\u003e\nBut it is still not clear what the individual can do. Common approaches are to\nget a solar panel, recycle, take shorter showers, buy local food, ride a\nbicycle, but nothing seems to be quite enough to really make a change.\nEspecially people in western countries who live in big cities and have a\nregular job often \n\u003cem\u003ewant\u003c/em\u003e to help but don\u2019t really know \u003cem\u003ehow\u003c/em\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhat \u003cem\u003eyou\u003c/em\u003e can\ndo\n\u003c/strong\u003e\u003c/h2\u003e\nThere are, in fact, many things you can do: you could start your own\npermaculture project and heal your landbase \u2013 or you could support little permaculture\nprojects and urban gardens that sprout up all over the world. All of those\nprojects do their best to heal Nature, plant trees, supply their immediate\nsurroundings with surplus organic food, and \u2013 most importantly \u2013 are an example\nfor others.\n\u003cbr\u003e\nAll of those projects show that a different lifestyle is not only possible \u2013\nbut quite pleasant. \n\u003cbr\u003e\nThey show that there \n\u003cem\u003eis\u003c/em\u003e an alternative to techno-industrial consumer-capitalism,\nthat there are many ways to live that are sustainable, if not regenerative \u2013\nexactly what we need in this time of global crisis.\n\u003cbr\u003e\nCreating an alternative is fun - if it wasn\u2019t for the fact\nthat most projects lack financial means (especially in the beginning phase),\nbecause they are not oriented toward making profit (making more than you need)\nbut toward being sustainable (making just enough for you and the people around\nyou).\n\u003cbr\u003e\n\n\t\u003cbr\u003e\nThis is why we say that if you want to help making a change but don\u2019t really\nhave the time or the opportunity, you can still help projects that do what you\nwould like to support.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003ePatreon\u003c/strong\u003e is an excellent way to support little permaculture projects like ours. Rather than giving a one-time boost (like regular crowdfunding), it allows steady support - which is often desperately needed. Since we have no ultimate goal to work toward and our project has no end point, steady support helps us in the most efficient way.\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eWhat we do with the money:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\nWe still have to cover the costs for internet, electricity\nand gas, so most of the money we earn right now is used just to cover the few \u2018civilized\u2019\nnecessities.\u003c/li\u003e\u003cli\u003eOur garden used to be a palm oil plantation, so we will invest big parts of the\ndonations in organic material such as cow manure, which the most diligent\nmembers of our community - the earthworms - will convert into highly potent\norganic fertilizer.\n\t\u003c/li\u003e\u003cli\u003eSince we are still not fully self-sufficient, we also have to buy some\nadditional food for us and the visitors of our community.\n\t\u003c/li\u003e\u003cli\u003eMore things we\u2019d like to do with your help is repairing and maintaining our\nbuildings, buying new fruit trees and rare bananas, replacing the old fridge\nwith a new more energy efficient one, and expand our free distribution\nliterature and our farm library about sustainability and permaculture.\n\t\u003c/li\u003e\u003cli\u003eWe would like to share our knowledge and skills with as many\npeople as possible. Right now the volunteers still have to pay a small fee (since\nwe\u2019re not yet self-sufficient) but for every patron we can reduce this fee, so\nthat a broader audience can afford to receive a permacultural education and\ninformation on how a different lifestyle would look like \u2013 people who would\nlike to volunteer often don\u2019t have that much money themselves. \n\t\u003c/li\u003e\u003cli\u003eWe would like to support our friend Tee with his new project \u003ca href=\"https://www.facebook.com/numthang.org/\" target=\"_blank\"\u003eNumthang.org\u003c/a\u003e in Ratchaburi Province.\u003c/li\u003e\u003c/ul\u003e\n\t\u003cbr\u003e\n\tWe don\u2019t need a lot of\nmoney, even a small donation is enough to make a big difference for us and the\npeople around us.\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://img.fotor.com/share/1491032295695eue.jpg\"\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eIndustrial agriculture\nin Thailand: Palm Oil Monocultures\n\u003c/strong\u003e\u003c/h2\u003e\nOur farm used to be a palm oil plantation, but we already cut down most of them\nso right now there are only 12 oil palms left. A palm oil plantation might be\none of the most difficult places to start a permaculture project, since the\npalm trees deplete the soil of nutrients and their vast root network stays in\nthe ground for years, making the soil hard and sticky. Our plan is to slowly\nreplace the oil palms with fruit trees.\n\t\u003cbr\u003e\nWe want to end our dependency on the few remaining palm trees on our farm, but\nso far we need every Baht/Dollar we can get for our project. If we find enough\nsupporters we will cut down one palm tree (12 left) for each $30-step ($30 /$60 /$90 /\u2026\nper month) and replace them with many different kinds of bananas.\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://i.imgur.com/20YL6Ja.jpg\"\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhy Bananas?\n\u003c/strong\u003e\u003c/h2\u003e\nBananas are an excellent staple food for humans living in the (sub-)tropics,\nthey are easy to grow, useful, delicious and nutritious.\n\tThey can be eaten raw, cooked, fried, mashed or added to a big variety of meals.\u003cbr\u003e\nThe tree can be used for making rope, as chicken food, as fertilizer,\n\tthe inside trunk and the flower are edible, it grows fast, improves the soil and gives fruit within about one year. They are drought-resistant and disease and pests are not common, so they don\u0027t require chemicals.\u003cbr\u003e\nThere is a kind of banana for every taste:\u003cbr\u003eRed, black, green or yellow bananas, big or small bananas, soft or chewy bananas, sweet, bitter or sour bananas, the variety seems endless. \u003cbr\u003eSadly, the variety of bananas is steadily decreasing because only the few \"best\" varieties are grown and less profitable banana trees are being cut down. We make sure they survive!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eAnd, last but not least: Thank you!\u003c/h2\u003eIf you made it to this point, we thank you for taking interest in our project and our efforts to make a difference.\u003cbr\u003eIf you choose to support us, we will express our gratitude personally and in written form. We know that a few dollars might not look like much, but to us every single dollar counts, and we promise to make sure the money finds a good use for a good cause. \u003cbr\u003e"

     "created_at": "2017-02-28T14:45:30.070635+00:00",
     "description": "\u003cimg src=\"http://i.imgur.com/Lu6zSEM.png\"\u003e\u003cbr\u003eYou\nare all the small plants that keep the soil from washing away. You hold\ntogether anything, and without you the earth would look like a lifeless desert.\nAmong you are the pioneers (commonly called weeds) that improve the soil;\ndecomposing and slowly building a layer of nutritious topsoil, you prepare it\nfor all the other plants yet to come.\u003cbr\u003e\n\u003cbr\u003e\nOne dollar might be not much when looked at as an individual act. But it means\nthe world to us, and one dollar are roughly 35 Baht \u2013 the price of one kilo of\nrice, one bag of cow dung, or one 1 m-long roof tile made from nipa palm. They\nsay \u2018little strokes fell big oaks\u2019, and it is true - even though that\u2019s the\nopposite of what we\u2019re doing.\u003cbr\u003e\n\u003cbr\u003e\nEveryone who helps us will receive a letter with a personal acknowledgement\nfrom our farm!",

     "created_at": "2017-02-28T14:45:30.041610+00:00",
     "description": "\u003cimg src=\"http://i.imgur.com/tSP1oyP.png\"\u003e\u003cbr\u003eYou are\nthe grass. You are an important part of the ecosystem, your roots hold the soil\ntogether, and your leaves shield it from heavy rain. There is many of you, and\ntogether you form a green ocean of simple beauty. Often underestimated, yet\nvaluable and vital, the grass invites a great number of animals to help improve\nthe landbase.\u003cbr\u003e\n\u003cbr\u003e\nTwo dollars more or, in this case, less might make no significant difference on\nyour monthly paycheck \u2013 but to us it is a huge boost, both morally and\nfinancially.",
