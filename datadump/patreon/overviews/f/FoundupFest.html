    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMTMifQ%3D%3D/patreon-media/campaign/94167/f8640301b6104ff998503bd0af8b0073?token-time=2145916800\u0026token-hash=ttTntywAADNszWLS5AuAMFiwyXWtfaQ7_laI45Try-8%3D",

    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fvideoseries%3Flist%3DPLsD2v86qFOgOnvEAyzbEL7z_nG8niSlvQ\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DyK6Ldefgbl0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FyK6Ldefgbl0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=yK6Ldefgbl0\u0026list=PLsD2v86qFOgOnvEAyzbEL7z_nG8niSlvQ\u0026index=1",
    "one_liner": "only way to save our planet is to do it together with foundups. ",
    "patron_count": 10,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=94167",
    "published_at": "2014-05-26T05:44:09+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eThanks for the taking the time to read this and contributing to foundups. It is because of our loyal contributors foundups exists. You keep us moving forward.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are in the innovation stage of the blockchain with less than a 2.5% market adoption. Over the next 3-5 years, we will reach the early adoption stage of 13.5%. I am inviting you to Join and support the development of the\u003cstrong\u003e \u003ca href=\"https://www.linkedin.com/company/decentralized-autonomous-nonprofit-organizations\"\u003eDecentralized Autonomous Nonprofits Organizations\u003c/a\u003e\u003c/strong\u003e (DANOs on the blockchain) global initiative. I am seeking to assemble a core group of blockchain visionaries, ambassadors, advocates and enthusiasts to help bring about possibly one of the most important vehicles for the blockchain -- \u003ca href=\"https://twitter.com/VitalikButerin/status/945987507941978112\"\u003ewhat Vitalik calls DAICO\u003c/a\u003e. Why DANO/DAICOs? Well, no one could have predicted the 2017 ICO madness we all observed until we saw it unfold. For me, it caused me to pivot foundups to launch as DANOs or (DANOs) and not DAOs.\u003cbr\u003e\u003cimg src=\"https://scontent.ftpa1-1.fna.fbcdn.net/v/t1.0-9/29388611_10156046950852184_871487325790535680_o.jpg?_nc_eui2=v1%3AAeHjrR0aPXnQTK4Beuv1uc3fmVT7A6LorzhOMiZvoxy5UR0cs_JVV2bldRoG2K5m23HjN4Chv4dixUvNVuw1kF3EnWMST3gkSbK00cyuHMV95Q\u0026amp;_nc_pt=1\u0026amp;oh=083e289da73b5e5f20cba4a5cd6f5e2e\u0026amp;oe=5B3275C7\"\u003e\u003cbr\u003eThink of foundups as\"potential\" DANOs that will launch on our ubiquitous blockchain ecosystem.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.licdn.com/dms/image/C5612AQHdQW6w_6pUOA/article-inline_image-shrink_1500_2232/0?e=2119471200\u0026amp;v=alpha\u0026amp;t=eruU83A5AwUL8Q36wEK6SK4UmSUZ_XAWWFr2Pn7tr90\" style=\"margin: 0px;\"\u003e\u003cbr\u003eA bit about me: I live in rural Japan but currently I am stateside caring for my 90 yr young Dad who broke his shoulder last November and has been diagnosed with melanoma. Here I am with my O!F soulmate Vitalik at DEVCON2 Shanghai 2016, he is the Founder of the Open !nnovation Framework (O!F).\u003cbr\u003e\u003cbr\u003eA bit of history... you may or not know. I worked with one of Ethereum founder in late 2011/2012 openly sharing all my IP in what I called the Open !nnovation Framework (Ethereum+DAO?) build on what I called the Open Corp Cloud (Blockchain?). I couldn\u0027t tell you how it would be engineered. But I could show you how it would work and even built a Softproto of a DApp in 2011 which I made public in 2012.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"419\" src=\"https://www.youtube.com/embed/xc8O1VevmcI\" width=\"744\"\u003e\u003c/iframe\u003e\u003cbr\u003eI\u0027m am pulling together a global team of volunteers for launching DCFs that will operate and seed fund the first Decentralized Autonomous Nonprofit Organizations (DANOs): Foundups Ecosystem for launching DANOs and I am inviting anyone to join the project. We are NOT doing an ICO. There is no pre-releasing of UP$ tokens, no special perks for advisors etc... DCFs\u00a0 are 100% backed token on the ECR20 framework and by 2020 it will exist on all other blockchains. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e How are we launching and funding DANOs?\u003c/strong\u003e\u00a0DCFs will that will make it very easy for folks to get in to and out of cryptos by simply buying or burning tokens. 100% of the net profits of the fund will return to the fund creating a fund for launching foundups into DANOs. It will allow anyone to spend ETH for UP$ and holding UP$ will be like holding the best tokens.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\u0027s on our current team?\u003c/strong\u003e We have an amazing group of talented visionaries that have been working towards the foundups vision for over 4 years: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\"John Snow,\" one of the founders of Ethereum Classic is our CTO of Blockchain development. He was the brains behind the \u003ca href=\"http://www.finsmes.com/2017/09/not-above-not-below-but-within-the-law-the-seratio-token-ico.html\"\u003eSeratio\u0027s $5m ICO\u003c/a\u003e in 2017 (20+ yrs development exp).\u003c/li\u003e\u003cli\u003e\"The Noodle King\", our CTO of AI development an AI expert that has been running The Noodle for over 4 years milking Big Data in amazing ways to help aspiring artists in music industry :) (20+ yrs development exp)\u003c/li\u003e\u003cli\u003e\"Helios\" our CTO of WebDApps. He is arriving Wednesday to work on the technical docs and whitepapers with me and Hanzi. (20+ yrs development exp)\u003c/li\u003e\u003cli\u003e\"Hanzi\" A 24 yr old German crypto fund \"dabbler\" who made $2.5m last year dabbling with ICO madness - he is the co-visionary behind DANOs and we been pulling docs together and painting and helping me to get Foundups House Florida ready for Helios.\u00a0\u003c/li\u003e\u003cli\u003e\"Dawg\" (that would be me) The guys who shared his foundups vision in 2009 by asking the simple question \u003ca href=\"http://www.foundups.com/blog/dano1\"\u003e\u003cem\u003e\"Is the startup broken and if so how would I fix it?\"\u003c/em\u003e\u003c/a\u003e Not afraid to walked away from major \u003ca href=\"https://drive.google.com/file/d/0B5a_mx1oJTbORFdDODlRWFN4emM/view\"\u003edeals\u003c/a\u003e if they compromise foundups\u0027 vision. Which I am glad I did because foundups needs the DANO pivot.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhat\u0027s our timeline? \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e2018 - Fall launch the first DCF fund (DANO launch fund) - \u003ca href=\"https://docs.google.com/spreadsheets/d/1UWVE6Mh_BeGbXbZfs0WWOR_gvpcaqEOLvxHSYC-4Jsw/edit?usp=sharing\"\u003eDetailed time-line available\u003c/a\u003e / \u003ca href=\"https://docs.google.com/presentation/d/10j8HwrOHcKWBtFKmSpG5a1qfrxUt0FB2cFgCBHsG0bk/edit?usp=sharing\"\u003eDECK\u003c/a\u003e / \u003ca href=\"https://docs.google.com/presentation/d/1dMG3TcJCfOwXDyy7Ulw26YgMSeQEt-H4GnGweQaYi_w/edit?usp=sharing\"\u003eSOFTPROTO\u003c/a\u003e (will demo/share to patreons via skype:foundup)\u003c/li\u003e\u003cli\u003e2019 - Foundups Blockchain Japan in Hakuba Japan (a 3-month hack-a-thon for developing Foundups Ecosystem) @ Foundups House Japan - bounties/Tips paid out from UP$ Fund\u003c/li\u003e\u003cli\u003e2020 - Foundups Blockchain Japan and DANOs Global Launch with Foundups Ecosystem. Everything will be made Open Source Jan 2020.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eWhy is all this important? \u003c/strong\u003eThe blockchain exists to usher in, what I called in 2011, the Open Corp Cloud. The Blockchain It is a vehicle to transform the current \u0027selfish\u0027 and harmful closed centralized business model, that can be linked to nearly every crisis facing our planet\u0027s living systems, into one that will help benefit all of its stakeholders. DANOs are a core part of the foundup ecosystem as I described in this 2011 talk of mine:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"459\" src=\"https://www.youtube.com/embed/9r_OMKjoFbI\" width=\"744\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eDANOs will change everything\u003c/strong\u003e. If you are sick of the run-a-way inequality, greed, the threat climate change, the destruction of our planet\u0027s living systems et. al, then I invite you to join me and others in ushering unstoppable change. We can and will transform the entire house of cards that currently is tilting over on disaster and when it falls, and it will, we will be there to pick up the pieces and offer people a path to what Jeremy Rifkin describes as \u003ca href=\"https://www.thersa.org/globalassets/pdfs/blogs/rsa-lecture-jeremy-rifkin-transcript.pdf\"\u003eThe Empathic Civilization\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"419\" src=\"https://www.youtube.com/embed/1-7BjeHepbA\" width=\"744\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo how do you involve yourself?\u003c/strong\u003e How active do you want to be? Are you an \"Enthusiast\" (\u003cem\u003eLove it too busy atm. Good luck\u003c/em\u003e); an \"Advocate\" (\u003cem\u003eI want to be involved but my time is limited\u003c/em\u003e) or \"Ambassador\" (\u003cem\u003eHow much time you need? I am there for DANOs\u003c/em\u003e).\u003cbr\u003eDANOs is open to all to join and participate and I am using existing tools to streamline participation. Please be patient.\u003cbr\u003e\u003col\u003e\u003cli\u003eFor NON-Devs - Add \u003ca href=\"https://www.linkedin.com/company/decentralized-autonomous-nonprofit-organizations/\"\u003eDANOs\u003c/a\u003e to your LN profile to indicate your level of involvement. Title - Enthusiast, Advocate, or Ambassador. Ambassadors individuals those willing to speak to blockchain groups and run meetups in their region. If you are an Ambassador skype:foundup so we can talk.\u003c/li\u003e\u003cli\u003eFor Devs - Join our \u003ca href=\"https://discord.gg/NmV6AWG\"\u003ediscord sever\u003c/a\u003e or \u003ca href=\"https://t.me/joinchat/G08Bm1K7KF3L4kKQORbcMg\"\u003etelegraph\u003c/a\u003e for updates and for groupings. We will have a detailed development timeline and docs out on \u003ca href=\"https://github.com/Foundups/wiki/wiki/FAQ\"\u003eGitHub\u003c/a\u003e by March 12.\u003c/li\u003e\u003cli\u003eJoin our \u003ca href=\"https://www.linkedin.com/groups?gid=6729915\u0026amp;lipi=urn%3Ali%3Apage%3Ad_flagship3_company%3B07efxfVHTtyXUvDq2oSEFQ%3D%3D\"\u003eDANO Linkedin Group\u003c/a\u003e and introduce yourself or not. Please share any news about blockchain projects that might be interesting for DANOs to look into. Invite others to join. I do not allow recruiters or spam and will remove without notice. Ambassadors, please join \u003ca href=\"https://www.linkedin.com/groups?gid=12097613\u0026amp;lipi=urn%3Ali%3Apage%3Ad_flagship3_company%3B07efxfVHTtyXUvDq2oSEFQ%3D%3D\"\u003eEstonia DANO initiative\u003c/a\u003e.\u003c/li\u003e\u003c/ol\u003eI look forward to hearing from you and reading your comments.\u003cbr\u003eSincerely,\u003cbr\u003eMichael J. Trout Skype: Foundup Telegraph: 202.656.6012\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
   },
