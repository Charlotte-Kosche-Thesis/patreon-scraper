    "summary": "Flash fiction is tough. Wrangling an entire story into a thousand words? That\u0027s like trying to stuff a greased elephant into a shoebox with your bare hands. So for those authors who can write flash fiction and do it well, we at\u00a0\u003ca href=\"http://www.flashfictiononline.com\" rel=\"nofollow\" target=\"_blank\"\u003eFlash Fiction Online\u003c/a\u003e are dedicated not only to publishing their work but to paying the professional rates they deserve.\u003cbr\u003e\u003cbr\u003eThe tricky part is that \u003cem\u003eFlash Fiction Online\u003c/em\u003e is and will continue to be a free magazine. Our primary monetary support comes from the ebook sales and your generous support. Thankfully flash fiction is far cheaper to pay for by word than oh, say, a hundred thousand word novel. But that\u0027s still money that comes out of my pocket (and my pocket is sadly empty right now). I would love to make \u003cem\u003eFlash Fictio\u003c/em\u003en bigger and better -- to add another story a month or perhaps commission an anthology. \u003cbr\u003e\u003cbr\u003eBut that requires your help. \u003cbr\u003e\u003cbr\u003eA one-time donation is appreciated. Heck, an anytime gift is a cause for celebration around here! But those bills roll in every month. Patreon\u0027s support is continuous, giving \u003cem\u003eFlash Fiction Online\u003c/em\u003e the financial stability for today and tomorrow. \u003cbr\u003e\u003cbr\u003eIf you don\u0027t have the funds to support Flash Fiction Online right now, that\u0027s okay. Nothing is going to rocket out of the screen and buzz you in the noggin (I promise. Patreon hasn\u0027t figured out how to do that yet...). Spreading the word about our Patreon campaign is great. We\u0027ll send you love and invisible sparkles of gratitude through the ether.\u003cbr\u003e\u003cbr\u003eAll my best,\u003cbr\u003e\u003ca href=\"http://www.annayeatts.com\" rel=\"nofollow\" target=\"_blank\"\u003eAnna Yeatts\u003c/a\u003e\u003cbr\u003e\u003
