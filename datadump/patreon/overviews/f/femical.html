    "summary": "\uc548\ub155\ud558\uc138\uc694. \ud398\ubbf8\ub2c8\uc998 \uce98\ub9b0\ub354 \uad00\ub9ac\uc790\uc785\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ud398\ubbf8\ub2c8\uc998 \uce98\ub9b0\ub354\ub294\u00a0\ud398\ubbf8\ub2c8\uc998\uacfc \uad00\ub828\ub41c \uac15\uc758, \ud589\uc0ac, \ubaa8\uc784 \ub4f1\uc758 \uc77c\uc815\uc744 \ubaa8\uc73c\uace0 \uc815\ub9ac\ud558\ub294 \ud83d\uddd3\u003cstrong\u003e\uc6f9\uce98\ub9b0\ub354\u003c/strong\u003e\uc785\ub2c8\ub2e4. \uc5ec\ub7ec \uae30\uad00, \ub2e8\uccb4, \ud65c\ub3d9\uac00, \ubaa8\uc784 \ub4f1\uc758 \uc6f9\uc0ac\uc774\ud2b8\uc640 SNS\ub97c \uccb4\ud06c\ud558\uace0, \uac01 \ubb38\uc758 \ucc44\ub110\ub85c \ub4e4\uc5b4\uc628 \uc81c\ubcf4\ub4e4\uc744 \ud655\uc778\ud558\uc5ec \uc218\ub3d9\uc73c\ub85c \uc5c5\ub370\uc774\ud2b8\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uad6c\uae00, \uc560\ud50c \ub4f1 ical\uc744 \uc9c0\uc6d0\ud558\ub294 \uce98\ub9b0\ub354\uc5d0\uc11c \u003ca href=\"http://bit.ly/FemiCalendar\"\u003ehttp://bit.ly/FemiCalendar\u003c/a\u003e \ub97c \uc785\ub825\ud558\uc5ec\u00a0\u003cstrong\u003e\uad6c\ub3c5\u003c/strong\u003e\ud558\uc2dc\uba74 \uc5c5\ub370\uc774\ud2b8\ub418\ub294 \uc77c\uc815\uc744 \uc790\ub3d9\uc73c\ub85c \ubc1b\uc544\ubcf4\uc2e4 \uc218 \uc788\uc2b5\ub2c8\ub2e4. \uc6f9\ube0c\ub77c\uc6b0\uc800\ub97c \ud1b5\ud55c \ubc14\ub85c\ubcf4\uae30\ub294\u00a0\u003ca href=\"http://bit.ly/femicalhtml\"\u003e\u003cstrong\u003e\uc5ec\uae30\u003c/strong\u003e\u003c/a\u003e\uc5d0\uc11c \uac00\ub2a5\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\ud398\ubbf8\ub2c8\uc998 \uce98\ub9b0\ub354\ub294 \uad6c\ub3c5 \uac00\ub2a5\ud55c \uc6f9\uce98\ub9b0\ub354\uc640 \ud568\uaed8, \uc785\ub825\ub41c \uc77c\uc815\ub4e4\uc744 \uc790\ub3d9\ud654\ud234\uc744 \ud1b5\ud574 \ud2b8\uc704\ud130\uc640 \ud398\uc774\uc2a4\ubd81 \ud398\uc774\uc9c0\uc5d0 7\uc77c, 3\uc77c, 1\uc77c \uc804\uc5d0 \uc54c\ub9ac\ub294 \uc11c\ube44\uc2a4\ub97c \uc6b4\uc601\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4. \ucd08\uae30\uc5d0\ub294 \uc790\ub3d9\ud654\ud234\uc758 \ubb34\ub8cc \uc11c\ube44\uc2a4 \ud55c\ub3c4 \ub0b4\uc5d0\uc11c \uc6b4\uc601\ud560 \uc218 \uc788\uc5c8\uc9c0\ub9cc \ud604\uc7ac \ub354 \ub9ce\uc740 \uc77c\uc815\uc744 \uc804\ub2ec\ud558\uae30 \uc704\ud574 \uc720\ub8cc \uc11c\ube44\uc2a4\ub97c \uc774\uc6a9\ud558\uace0 \uc788\uc73c\uba70, \ub9e4\ub2ec \ube44\uc6a9\uc744 \uacb0\uc81c\ud558\uace0 \uc788\uc2b5\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uc55e\uc73c\ub85c\uc758 \uc9c0\uc18d\uc801\uc778 \ud65c\ub3d9\uc744 \uc704\ud574\uc11c Patreon\uc744 \uc5f4\uac8c \ub418\uc5c8\uc2b5\ub2c8\ub2e4. \ud398\ubbf8\ub2c8\uc998 \uce98\ub9b0\ub354\ub294 \uc815\uae30 \ud6c4\uc6d0 \ubc29\uc2dd\uc744 \ucc44\ud0dd\ud558\uace0 \uc788\uc73c\uba70, \uc120\ud0dd\ud558\uc2e0 \uae08\uc561\uc5d0 \ub530\ub77c \ub9e4\ub2ec \uc790\ub3d9\uc73c\ub85c \uc9c4\ud589\ub429\ub2c8\ub2e4. \ud574\uc678 \uacb0\uc81c\ub97c \uc9c0\uc6d0\ud558\ub294 \uce74\ub4dc(Master, Visa \ub4f1), Paypal \uc11c\ube44\uc2a4\ub97c \ud1b5\ud574\uc11c \ud6c4\uc6d0 \uac00\ub2a5\ud569\ub2c8\ub2e4. \ucd94\ud6c4 \ud6c4\uc6d0\uc774 \uc548\uc815\ud654\ub418\uba74, \uc815\uae30\uc801\uc73c\ub85c \uad7f\uc988 \ub4f1\uc744 \uc81c\uc791\ud558\uc5ec \ubcf4\ub0b4\ub4dc\ub9ac\ub824 \ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\uc5ec\ub7ec\ubd84\uc758\u00a0\ud6c4\uc6d0\uacfc \uc751\uc6d0\uc5d0 \uac10\uc0ac\ub4dc\ub9bd\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\ud398\ubbf8\ub2c8\uc998 \uce98\ub9b0\ub354\u003c/strong\u003e\u003cbr\u003e| \ud2b8\uc704\ud130\u00a0\u003ca href=\"https://twitter.com/femi_cal\" target=\"_blank\"\u003e@femi_cal\u003c/a\u003e\u003cbr\u003e| \ud398\uc774\uc2a4\ubd81\u00a0\u003ca href=\"https://www.facebook.com/femical\" target=\"_blank\"\u003e@femical\u003c/a\u003e\u003cbr\u003e| \uc774\uba54\uc77c\u00a0\u003ca href=\"mailto:feminismcalendar@gmail.com\"\u003efeminismcalendar@gmail.com\u003c/a\u003e\u003cbr\u003e"
