- artist.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKarma Collector Synopsis: \u003c/strong\u003ea\u00a0new video game is tested on the streets of New York, and it sparks a social revolution based on a new kind of currency called, \u201ckarma coin.\u201d\u003cbr\u003e\u003cbr\u003eOn his way to work one morning, average joe finds an odd pair of glasses on the subway. He tries them on during his lunch hour and discovers a new layer of reality which challenges his social conditioning, and rewards him when invisible rules of society are broken.\u00a0\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eKARMA COIN SYSTEM:\u00a0\u003cbr\u003e\u003c/strong\u003eHello +1\u003cbr\u003e\nG\u0027morning  +1\u003cbr\u003e\nG\u0027afternoon  +1\u003cbr\u003e\nG\u0027evening  +1\u003cbr\u003e\nG\u0027night  +1\u003cbr\u003e\nThank you +2\u003cbr\u003e\nCheers  +3\u003cbr\u003e\nFist Bump  +4\u003cbr\u003e\nHigh Five  +5\u003cbr\u003e\nSmile  +10\u003cbr\u003e\nLaugh  +20\u003cbr\u003e\nSurpreyes  +30\u003cbr\u003eScared -30\u003cbr\u003e\nHug  +50\u003cbr\u003e\nHelping hand  +75\u003cbr\u003e\nStory time  +100!\u003cbr\u003e\nAdventure time  +200\u003cbr\u003e\nNew city unlocked  +500\u003cbr\u003e\nNew country unlocked  +1000\u003cbr\u003e\n(rate: 100 KC to 1 USD)\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBitcoin:\u003c/strong\u003e\u00a01MKcjTSNbJXJhD5cDiRAwNsrky23N2VYGn\u003cbr\u003e\u003cstrong\u003eEthereum:\u003c/strong\u003e\u00a00x782bC54c4aC18F570bb289aa977eeDFA2EB21B43\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTHX\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eTHX\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eTHX\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eTHX\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003ce
