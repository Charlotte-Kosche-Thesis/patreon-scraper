    "published_at": "2017-08-04T19:45:37+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003eThank you for coming to my Patreon page! \u003cstrong\u003eYou\u0027re here for a reason. Because you love music. I do too. Music and songs are healing for people and Patreon gives artists the ability to create more.\u003c/strong\u003e Every patron who\u0027s supporting me is important \nto any creations I make. YOU are who I\u0027m creating for, we are a LOVE TRIBE!!\u003cbr\u003e\u003cbr\u003e If you want to support me in the creation of new art, \u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1114761\u0026amp;rid=1888176\"\u003eYou can start here with $1\u003c/a\u003e or if you want to be a part of the monthly online hang out/ music concert - \u003ca href=\"https://www.patreon.com/bePatron?c=1114761\u0026amp;rid=1888297\"\u003eYou can join here for $10\u003c/a\u003e. \u003c/strong\u003eOr you can check out the other rewards to the right side of the page. :) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT is Patreon?! \u003c/strong\u003ePatreon is a subscription website where you can be a part of your favorite Artists journey! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThere\u0027s \u003cstrong\u003emany songs\u003c/strong\u003e that I\u0027d like to record, both originals and covers, and also many music video ideas that I have. It\u0027s a challenge to keep creating and putting out music all by myself... \u00a0the reason why I WAIT to release things (sometimes for a \u003cstrong\u003eLONG LONG\u003c/strong\u003e time..) \u00a0- is because creating recordings and videos takes lots of time, money and most often, a team of people \u2026 Instead of doing an entire Kickstarter campaign to make a music video or full length album because that can sometimes be a 1-3 \u00a0year process...... \u003cstrong\u003eI want to release music\u003c/strong\u003e \u003cstrong\u003eand music videos on a regular basis to you!!\u003c/strong\u003e.... So when I discovered Patreon, I felt like it was the \u003cstrong\u003eperfect missing puzzle piece\u003c/strong\u003e. \u00a0Patreon is like Kickstarter except I will release music on a regular and consistent basis to YOU!\u00a0\u003cbr\u003e\u003cbr\u003eWith you by my side, on this music journey with me - \u00a0I\u0027ll be able to release \u003cstrong\u003eone new song or music video every 1-2 months.\u003c/strong\u003e Your pledge will help me cover the cost of producing songs and music videos and paying for a team of people who might help me. \u00a0For being part of this journey - \u00a0I will make sure that \u003cstrong\u003eyou are the FIRST\u00a0\u003c/strong\u003eto hear what I come up with. \u00a0I will do exclusive things just for \u003cstrong\u003eYOU\u003c/strong\u003e...you\u0027ll get \u003cstrong\u003eACCESS\u003c/strong\u003e to things such as \u003cstrong\u003eprivate online concerts, private Skype sessions for songwriting or chatting, sneak peeks into the \"behind the scenes\" stuff, online community hang outs, your name being placed at the end of music videos, and much much much much much more!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo I ask you, to go on this musical journey with me. Every \u201ccreation\u201d I make will have \u003cstrong\u003eYOU\u003c/strong\u003e in it \u00a0- - because you are believing in why I do music!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you in advance for believing in what I do... now it\u0027s not just \"me\"... it\u0027s \"US\"!!!! :)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJoin me on a \u003cstrong\u003eLOVE MISSION\u003c/strong\u003e. Music is medicine. \u003cstrong\u003eHelp me make it.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLove, light \u0026amp; peace -\u003cbr\u003eFranki xoxo\u003cbr\u003e\u003cbr\u003eps: \u003c/strong\u003eIf you aren\u0027t familiar with my music - you can check it out here! :)\u00a0 \u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Npu32qHOKiI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/um4MchE3nqo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ixg-MWHBNM8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Nfp4UHCvzhA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xy8ISVjA5s4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSome Questions You Might Have\u003cbr\u003e\u003cstrong\u003eHow many videos or songs will you post ? I will post, on average, one new song or video - every 2 months\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I cancel or stop donating if I can\u0027t afford it one month?You can cancel or change your amount at any time, for any reason, but I hope you\u2019ll stay with me always :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I have to live in the US, or pay in USD? You can live anywhere in the universe! You can choose any currency of your choice, and it will be automatically converted to USD :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e"
