    "published_at": "2016-03-14T21:57:43+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://orig05.deviantart.net/1416/f/2017/113/2/d/p_logo_by_fearcrowz-db6wssq.gif\" style=\"width: 198px;\"\u003e\u00a0 \u003cbr\u003e\u2020 Hey there, the name\u0027s Fear!\u00a0\u2020\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/c628/f/2013/269/1/1/bone_divider_by_gasara-d6ny530.gif\" style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/strong\u003eWell actually my name is Emily but doesn\u0027t sound as cool. I\u0027m a cartoonist/comic artist/illustrator that loves to use bright neon colors and dark creepy themes. I tend to shift to more cartoony characters with dark stories and horror touches! I have multiple stories, but my main ones are \u003cem\u003eNightlight\u003c/em\u003e, \u003cem\u003eGrave of Bones\u003c/em\u003e and \u003cem\u003eBlackthorne\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img04.deviantart.net/697e/i/2015/320/a/3/on_these_streets_by_fearcrowz-d9gyoto.png\" style=\"width: 195px;\"\u003e\u00a0\u003cimg src=\"http://img10.deviantart.net/cae4/i/2016/351/f/a/grave_of_bones_by_fearcrowz-d9vscb4.png\" style=\"width: 132px;\"\u003e\u00a0\u003cimg src=\"http://img12.deviantart.net/6b8b/i/2015/300/6/7/twisted_asylum_by_fearcrowz-d9ej7sm.png\" style=\"width: 166px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/c628/f/2013/269/1/1/bone_divider_by_gasara-d6ny530.gif\" style=\"text-align: center;\"\u003e\u003cbr\u003eCurrently \u003cem\u003eGrave of Bones\u003c/em\u003e is being worked on as a webcomic! It is about a graveyard house called Hallowell that takes in cursed and haunted objects of the world and stores them in this house. One boy gets stuck with an unfortunate situation as a dangerous cursed creature escapes from the home.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre05.deviantart.net/5a76/th/pre/i/2017/113/d/1/gob_cover_w_watermark_by_fearcrowz-db6wr9x.png\" style=\"width: 157px;\"\u003e\u00a0\u003cimg src=\"http://pre08.deviantart.net/af3f/th/pre/i/2017/113/2/f/gob__chapter_1__page_1_x_by_fearcrowz-db6wraa.png\" style=\"width: 157px;\"\u003e\u00a0\u003cimg src=\"http://pre13.deviantart.net/a12a/th/pre/i/2017/113/0/b/gob_page_3_x_by_fearcrowz-db6wrak.png\" style=\"width: 156px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/c628/f/2013/269/1/1/bone_divider_by_gasara-d6ny530.gif\" style=\"text-align: center;\"\u003e\u003cbr\u003eThe goal of this Patreon is to freely create stories and comics and make a living on this, giving entertainment and laughs and creepy spooks to my audiences!\u003cbr\u003eDrawing was my passion ever since I was 4 years old, and through my life teachers and other people have said that I\u0027m going to go far with my talent. This is something I would love to prove.\u003cbr\u003eAny bit of support always means the world to me, and helps me more than you could ever think! I enjoy this job, and I would love to keep enjoying it for years to come.\u003cbr\u003e\u003cbr\u003eIf you support me you will get a variety of sketches, completed pictures, private streams and even an exclusive Patreon Webcomic that is coming soon! Plus when Grave of Bones launches, you\u0027ll get to see pages before everyone else including the exclusive comic.\u003cbr\u003eSo if you enjoy my work, support it and my characters, it helps my work and myself a whole lot.\u003cbr\u003e\u003cbr\u003eThank you for supporting!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/c628/f/2013/269/1/1/bone_divider_by_gasara-d6ny530.gif\"\u003e\u003cbr\u003e\u003ca href=\"http://fearcrowz.deviantart.com/\"\u003eDeviantART\u003c/a\u003e \u2020 \u003ca href=\"http://fearcrowz.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u2020 \u003ca href=\"http://picarto.tv/fearcrowz\"\u003ePicarto.TV\u003c/a\u003e \u2020\u00a0\u003ca href=\"https://www.youtube.com/user/xemzi22\" target=\"_blank\"\u003eYouTube\u003c/a\u003e \u2020\u00a0\u003ca href=\"http://graveofbones.tumblr.com/\"\u003eWebcomic\u003c/a\u003e [Coming Soon]\u003cbr\u003e\u003c/div\u003e"
