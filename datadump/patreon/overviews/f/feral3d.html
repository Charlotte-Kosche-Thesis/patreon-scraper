    "summary": "\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI am creating \"The Shadows Lengthen,\" a terrifying video game experience that asks, \"what choices would you make in a scary story?\" If you\u0027ve ever felt frustrated with horror films and wished you could control the protagonist, this game is for you.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003eWhy?\u003c/h4\u003e\n\tThis is your chance to see if YOU would survive the night with the scariest monsters of myth and legend. No gimmicks, no achievements, just a solid scary game where YOU get to be in the driver\u0027s seat. This is my passion project: a high-polished, super-terrifying experience in game form with one objective -- survive until the morning by any means necessary. \n\t\u003cbr\u003e\n\tMany games have tried this, but none of those games observe traditional monster rules. You NEED this game to exist.\u00a0\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHow are you making it?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tI am creating The Shadows Lengthen entirely with \n\tBlender, and it will run entirely on the \n\t\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eBlender \u003c/strong\u003e\u003cstrong\u003egame engine!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003ch2 style=\"text-align: center;\"\u003eABOUT THE GAME\u003c/h2\u003e\n\u003c/span\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou will face down against ALL the classic monsters from MYTH and LEGEND.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe monsters will operate strictly according to the rules of their own lore.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe goal of the game is to survive until the sun rises, using any tools or strategies at your disposal.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cbr\u003e\n\u003cem\u003e...sooo, I can do whatever I want?\n\u003c/em\u003e\u003cbr\u003e\nRight!\u00a0 You can choose to fight, hide, flee, or negotiate. But remember the rules of any given monster. Knowing the rules of the monster hunting you will help you survive, for example:\u003cbr\u003e\u003cbr\u003eVampires can\u0027t enter a house uninvited\u003cbr\u003eWerewolves can only be killed by a silver bullet\u003cbr\u003eWitches can be killed with fire\u003cbr\u003e\u003cbr\u003e\nThe game will be an \n\u003cstrong\u003eopen-world level\u003c/strong\u003e featuring a \u003cstrong\u003ecabin\u003c/strong\u003e in the woods.\n\u003cbr\u003e\n\u003cbr\u003e\nEvery 6 - 8 months, I\u0027ll release a new monster, ranging from creatures from popular fiction (Vampire, Witch, Werewolf, Ghost) to the more obscure cultural legends (Wendigo, Chupacabre, Banshee, Mothman,).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cstrong\u003eOk cool, but why are you using Blender?\n\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cbr\u003e\nWHY? Because Blender is the best design tool. It is not only a wonderful tool, but the creators and users of Blender share my ideals of co-authorship, collaboration, and altruism.I personally feel that Blender\u0027s success as a game engine has gone underappreciated. This game is commercial endeavor intended to put a commercial success under the belt of the Blender Game Engine!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eAbout Feral 3D\n\u003c/h4\u003e\nLead:\n\u003cbr\u003e\nThomas Murphy: Master of ALL the Things\n\u003cbr\u003e\nI proudly use Blender 3D full time in NYC. I have worked for Marvel Entertainment, start-ups, and numerous freelance jobs using exclusively Blender, Gimp, and Photoshop. I have a great deal of experience in creating wonderful game assets and I want this game to exist!\u003cbr\u003e\u003cbr\u003e\nI value Blender and the ideology that it represents in the open-source design community. I love to share. Sometimes I over-share. In the end, it\u0027s all about creating wonderful art in an ecosystem where celebrating each other\u0027s work is the best.\u003cbr\u003e\n\u003cbr\u003e\nGive me the honor of creating a game you all know needs to exist!\u00a0Please join me on this journey and donate to my patreon! \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e"
   },
