    "summary": "\u003cstrong\u003eNote: Even though I charge per \"productive week\" (see below), you can set a monthly cap, so you can give me as little as 1$ per month.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey,\u003cbr\u003e\n\u003cbr\u003e\nMy name is Jonathan M\u00fcller. I\u0027m a computer science student at the RWTH Aachen University.\n\u003cbr\u003e\n\u003cbr\u003e\nYou probably know me as \n\u003ca href=\"https://twitter.com/foonathan\" target=\"_blank\"\u003efoonathan\u003c/a\u003e and from my \u003ca href=\"http://foonathan.net/\" target=\"_blank\"\u003eblog\u003c/a\u003e or my projects. I\u0027m currently working on \u003ca href=\"https://github.com/foonathan/standardese\"\u003estandardese \u2014 a C++ documentation generator\u003c/a\u003e, \u003ca href=\"https://github.com/foonathan/memory\" target=\"_blank\"\u003ememory allocators\u003c/a\u003e,  a \u003ca href=\"https://github.com/foonathan/cppast\" target=\"_blank\"\u003eC++ AST parsing library\u003c/a\u003e and facilities for \u003ca href=\"https://github.com/foonathan/type_safe\" target=\"_blank\"\u003etype-safe programming\u003c/a\u003e.\nI\u0027ve also started a \u003ca href=\"https://github.com/foonathan/array\" target=\"_blank\"\u003elibrary for array based containers\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nHowever, I need your help!\n\u003cbr\u003e\n\u003cbr\u003e\nIf you become a patron, this helps me in three ways:\n\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eMoney (obviously) \u2014 I\u0027ll be able to work more on my projects, buy new equipment, travel to more conferences and get some of those classical programming books I haven\u0027t read yet.\u003c/li\u003e\n\t\u003cli\u003eMoral obligation \u2014 if you are actually supporting me here, I have a reason against being lazy and continue programming. This is great for both of us.\u003c/li\u003e\n\t\u003cli\u003eFeeling of support \u2014 I\u0027ll see how many people like my projects, so I am more motivated. Plus, if you want to support a project specifically, you can do exactly that. I will take it in consideration when allocating my time.\u003c/li\u003e\n\u003c/ol\u003e\nBut I will not always have time to work on them. That\u0027s why I\u0027m not charging per month, but instead per \"productive week\". A productive week can be over in 7 days but it can also last a lot longer (it\u0027s usually more like two weeks). Everytime I feel like I\u0027ve accomplished a lot \u2014 that\u0027s a productive week. So don\u0027t worry if I have an exam season, I won\u0027t charge you. \u003cstrong\u003eBut I also will never charge you more than once per week and you can set monthly caps.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you won\u0027t become a patron, don\u0027t worry: I still listen to your issues and feature requests. But for a cup of coffee per month you could really make an impact.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you all for your support!\n\u003cbr\u003e"
