    "summary": "\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eWelcome\u00a0\u003c/strong\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eto my brand new Patreon gathering, \u003cstrong\u003edear friends. \u00a0\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eMy name is \u003ca href=\"https://www.matthewliamnicholson.com/\"\u003eMatthew Liam Nicholson\u003c/a\u003e, I am an Australian composer \u0026amp; recording artist, currently living in Los Angeles.\u00a0 Finally getting\u00a0around to activating this\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eexcellent portal of exchange\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eto\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eoffer my gifts\u00a0directly to my people all around the world -\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u00a0for mutual enrichment and community support ongoing,\u00a0\u003cstrong\u003e\u003cstrong\u003ein the spirit of the gift.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you very much for\u00a0visiting,\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eplease join me on this epic creative journey!\u00a0 I need some\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e help delivering my gifts\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eat this\u00a0critical\u00a0time\u003c/span\u003e of intense ordeal with commensurate great potential.\u00a0 Enjoy my video below for the lowdown:\u003cbr\u003e\n\u003c/span\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"564\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/262337914\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/strong\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am very fortunate to live and breathe music. I led bands throughout my teens in Australia. I\u0027m fortunate now to \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ecompose music for a wide variety of innovative media projects. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAs of lately I\u0027m \u003cspan style=\"color: rgb(192, 80, 77);\"\u003ebeginning to break into scoring indie feature films here in Los Angeles\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e; on an exciting professional trajectory since moving to California in 2015. \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eO\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ever the past decade\u00a0amidst many\u00a0composition projects\u00a0I have written a large amount of new material - both for \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFunction Ensemble \u003c/span\u003eand new \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMatthew Liam Nicholson\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e - both albums I\u0027m excited to complete. \u00a0My friends here can buy me the time to refine these works for release, I am otherwise too busy chasing work, staying afloat as freelance composer. \u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThere are\u00a0extremely\u00a0tangible ways you can help me\u003c/span\u003e\u00a0right now; \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eon\u00a0a very\u00a0personal note, f\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eor the past year I have been suffering chronic sciatic nerve pain, stemming from a complex skeletal issue. \u00a0This has made life\u00a0extremely\u00a0difficult of late. \u00a0Gladly I have just reached a thorough diagnosis implicating immediate treatment. \u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.matthewliamnicholson.com/spinal-diagnosis\"\u003e\u003cstrong\u003ePlease see this link for a description of my medical diagnosis\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eCompletion\u00a0of 2 new albums. \u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003eMy patrons will help unlock time and pay expenses\u00a0associated with mixing, production and publicity of these new summary works; \n\u003cstrong\u003e\u003cstrong\u003eFunction Ensemble and Matthew Liam Nicholson LPs finished and given to the world.\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eUrgent spinal rehabilitation costs\u003c/span\u003e.\u003c/strong\u003e\u00a0 The whole program\u003cstrong\u003e\u00a0is costing me $9,000 - 3 sessions with a highly skilled spinal\u00a0rehab clinic every week for the next 6 months is what it will take for my chronic condition to heal.  My beloved family have come up with 4k to get me started on the rehab - I\u0027m inviting my Patreon supporters to match their offering and see me through. \u00a0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs some of you know, I have released albums (2003, 2006 \u0026amp; 2011) which were \u003ca href=\"https://docs.wixstatic.com/ugd/be5bf1_891297823b2d423e9cfcab1064e61382.pdf\"\u003ecritically praised\u003c/a\u003e around the world.  \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI am keen to recollect and reconnect with my scattered audience through these summary new works.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eI am excited to gather my people from far and wide here, reconnect and bring lots of excellent vibes into your speakers and hearts, delivering new offerings monthly, including \u003cspan style=\"color: rgb(192, 80, 77);\"\u003enew original music, new music videos, live shows \u0026amp; webinar performances, art offerings and \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ea series of tastemaker playlists I\u0027ll be creating to share with folks who like to be turned on to great music regularly\u003c/span\u003e - and I\u0027ll hopefully feel more connected with my people in the artistic process meanwhile! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy supporters will\u00a0directly participate in the creation of these new musical works that will redefine my professional profile and offer something very beautiful to the world\u003c/span\u003e - not to mention help heal my ailing body.  My supporters will receive my music before anyone else in the world - I feel great enduring gratitude to those who help my non-separate plight. \u00a0Thank you so much.\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.matthewliamnicholson.com/music-library\" target=\"_blank\"\u003eThe music I make\u003c/a\u003e communes with, celebrates, explores and vibrates with the \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDivinely\u00a0\u003cstrong\u003eConscious \u003c/strong\u003eSpiritual Reality\u003c/span\u003e we all inhere in. \u00a0Fully grandmother AND hipster approved. \u00a0Heart-full. \u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDripping through the ceiling of a higher dimension.\u003c/span\u003e \u00a0You are invited to spend some timeless time in the deep end, beyond the modern\u00a0attention span. \u00a0Tune in to ecstatic transmissions and heal with me!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMay our exchange be entirely mutually inspiring -\u00a0a mandala of respect, inspiration and support.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tDon\u0027t hesitate to contact me about anything.\n\u003cbr\u003e\n\u003cbr\u003e\n\tVery much love,\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.matthewliamnicholson.com\"\u003eMatthew Liam Nicholson\u003c/a\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e"
   },
