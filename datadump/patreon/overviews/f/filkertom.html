    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(54,96,146);\"\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003eHi there! My name is Tom Smith.\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003eI\u0027ve been making music for about thirty years -- mostly comedy, mostly folk rock, except for everything else. I\u0027m a charter and core member of The Funny Music Project (thefump.com), and I\u0027m one of the only artists to be featured on both NPR\u0027s \u003cem\u003eSound and Spirit\u003c/em\u003e and \u003cem\u003eThe Dr. Demento Show\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003eI\u0027m asking for your help to support me and my music.\u003c/span\u003e\u003c/strong\u003e\u00a0The one problem with the indie music biz is, it doesn\u0027t do a very good job of paying the bills, especially these days. I\u0027ve had help and support from my friends and fans, whom I love and appreciate more than I can say. But I\u0027ve always felt bad that I could never return as much as you\u0027ve all given me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003eEnter Patreon.\u00a0\u003c/span\u003e\u003c/strong\u003ePatreon sets up a structure that allows you to kick in and financially support me at whatever level works for you, and you only pay when I actually produce finished work so I don\u0027t feel guilty if Real Life makes me fall behind.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cstrong\u003eThe best part is, we get to interact even more. \u003c/strong\u003eWith your support, I can try new and different things musically, and eventually in videos. I can do the songs I want, and the songs that \u003cem\u003eyou\u003c/em\u003e\u00a0want. Best of all, I can \u003cem\u003efocus\u003c/em\u003e on that, so you get more music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003eThank you so much for being my friends and fans.\u003c/span\u003e\u003c/strong\u003e Your kindness, generosity, laughter, and support help get me through each and every day. Let\u0027s do this, together!\u003c/span\u003e\u003cbr\u003e"

     "about": "Tom Smith is NOT your ordinary comedy musician. With the lyrical complexity of Ashman and Sondheim, the vocal fireworks of Meat Loaf, the comedic timing of Robin Williams, and the dynamic physique of the Skipper from Gilligan\u0027s Island, the only thing he won\u0027t do is be boring.\u003cbr\u003e\u003cbr\u003eTom\u0027s\u00a0been writing and performing music for thirty years. The first recording artist to be featured on both NPR\u0027s \u003cem\u003eSound and Spirit\u003c/em\u003e and \u003cem\u003eThe Dr. Demento Show\u003c/em\u003e, and writer of the official chantey for Talk Like A Pirate Day, he\u0027s been praised by such diverse folk as singer-songwriter Christine Lavin, author Larry Niven, and web cartoonist Randy Milholland. He has more than twenty albums so far, blending comedy, tragedy, science fiction, fantasy, romance, popular culture, technology, politics, religion, and the occasional recipe with virtually every genre of music you can imagine.\u003cbr\u003e",
