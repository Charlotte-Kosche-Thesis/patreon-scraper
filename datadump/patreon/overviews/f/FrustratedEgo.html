    "summary": "\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy name is Stephan Morse, you may know me from such works as Continue Online, Royal Scales, and most recently, The Fiasco. Back in 2015 the damn burst, I started posting my story, Continue Online, on the site Royal Road Legends and haven\u0027t looked back.\u00a0\u003cbr\u003e\u003cbr\u003eAll my finished, polished and published works can be found on my Amazon author page\u00a0\u003ca href=\"https://www.amazon.com/Stephan-Morse/e/B016RBSS8G/\" target=\"_blank\"\u003etake a look!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhile my focus isn\u0027t on one particular series at this time, I have about 3-5 stories currently in-progress, so many ideas, so little time...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[Runed Rogue]\u003c/strong\u003e A Liar Called # 1 -- a Post-apocalyptic Fantasy/GameLit -- none of the stats sheets but all of the gaming goodness\u003cbr\u003eHound of the Mountain Lawless Ink Series 1 -- Western Fantasy with magical ink and monsters\u003cbr\u003e\u003cbr\u003eMore to add at a later time!\u003cbr\u003e\u003cbr\u003eAt this point I\u0027m going to focus on releasing draft chapters of \u003cstrong\u003e[Runed Rogue] \u003c/strong\u003eat least \u003cem\u003e\u003cstrong\u003eonce a week\u003c/strong\u003e\u003c/em\u003e\u00a0to see what the response is, this will help me determine if I should continue or focus on one series, it all depends on the feedback! I will likely alternate between posting Runed Rogue and Lawless Ink, I\u0027ll have weekly polls so patrons can pick which story is posted. I really appreciate you following along on my writing journey!\u003cbr\u003e\u003cbr\u003e-Stephan\u003c/span\u003e\u003c/span\u003e"
