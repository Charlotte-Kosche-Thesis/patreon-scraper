    "summary": "Hi there!\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Gina, and I\u0027m the creator and main developer of\u00a0\n\u003ca href=\"http://octoprint.org\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: #0d8400;\"\u003eOctoPrint\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: #0d8400;\"\u003eWhat is OctoPrint?\u003c/h3\u003e\n\u003cbr\u003e\nOctoPrint is the snappy web interface for your 3D printer that allows you to control and \nmonitor all aspects of your printer and print jobs, right from within any browser on your \nnetwork. It runs basically everywhere, from a Raspberry Pi to your gaming rig, can be \neasily extended thanks to a powerful plugin system, and is Free and Open Source Software.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: #0d8400;\"\u003eWhy Patreon?\u003c/h3\u003e\n\u003cbr\u003e\nWorking on OctoPrint takes a lot of time and effort. The development of new functionality \nitself plus maintenance, bug fixing, testing, release preparations, reviews of contributed \ncode and such alone is already a full time job when done right, and that even leaves out \nother coding unrelated tasks like writing documentation, \ncommunity management, server administration etc.\n\u003cbr\u003e\n\u003cbr\u003e\nDon\u0027t get me wrong, I really love doing this work, and I want to continue doing it! But I can\u0027t manage this de facto full \ntime job next to an actual one. My work on OctoPrint used to be fully backed by a sponsor, \nbut this is not the case any longer. So now I\u0027m asking for your help to allow me to stay involved with OctoPrint as much as I am now!\n\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ve seen what I\u0027ve been able to accomplish over the past couple of years. If you enjoyed \nthe ride so far, please consider supporting me as a patron so we can continue it together!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"color: #0d8400;\"\u003eMore information\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://octoprint.org/\" rel=\"nofollow\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://octoprint.org/blog/2016/04/13/i-need-your-support/\" rel=\"nofollow\" target=\"_blank\"\u003eBlog post about the campaign\u003c/a\u003e\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://octoprint.org/support-octoprint/\" rel=\"nofollow\" target=\"_blank\"\u003eOther ways to help\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e"
