    "summary": "Salut a tous\u003cbr\u003ePour la version Fran\u00e7aise descendez un peu en bas de tableau ! Merci.\u003cbr\u003e\u003cbr\u003eHey guys, \u003cbr\u003e\u003cbr\u003eWe really appreciate that you made it to this page. Just the fact that you\u0027re here tells me that you\u0027ve thought about the time and effort that goes into making our videos.\u00a0We have some really big plans for the future and we are asking you to be a part of it! Please watch the video above to learn more!\u003cbr\u003e\u003cbr\u003eWHO? Flyeo has been delivering high quality paragliding training for the last 10 years. We are a school based in Doussard, near Annecy, France. We teach SIV, Single Skin, Acro, Cross Country and pretty much everything in between.\u003cbr\u003e\u003cbr\u003eWHY?\u00a0We want to make the most professional, educational, information packed, inspiring paragliding videos ever created! We want to be able to reach out to those not lucky enough to come and train with us in person. For a fraction of the cost of a days training, we will deliver to you a monthly video, to help you become a safer, happier and more knowledgable pilot.\u003cbr\u003e\u003cbr\u003eREWARDS? Not only will you get world class instructional videos delivered to you each month but you will be able to have your questions answered by us on any of the topics we cover, or any topics you can think of! Plus you will be in with a chance to win a PRIZE every single month!\u00a0\u003cbr\u003e\u003cbr\u003eHave a look at the different levels of rewards on this page, and from all of us at Flyeo, THANK YOU for joining us!\u003cbr\u003e\u003cbr\u003eNous sommes l\u00e0 !\u003cbr\u003e\u003cbr\u003eLe fait d\u0027avoir rejoins cette page nous touche beaucoup, nous vous en remercions.\u003cbr\u003eNous avons \u00e9norm\u00e9ment de sujets int\u00e9ressant a traiter dans le futur, nous voulons que vous participiez a notre projet.\u003cbr\u003e\u003cbr\u003eQui sommes-nous?\u003cbr\u003e\u003cbr\u003eFlyeo est une \u00e9cole de parapente, nous donnons depuis 10 ans un\u00a0enseignement de haute qualit\u00e9 reconnu dans le milieu. Notre base se situe \u00e0 Doussard proche d\u0027Annecy, au bord du lac. Nous faisons des stages d\u0027initiation de perfectionnement, des stages montagne mono-surface, des stages cross tous niveaux ainsi que du coaching en SIV / Pilotage et Acrobatie.\u003cbr\u003e\u003cbr\u003ePourquoi ?\u003cbr\u003e\u003cbr\u003eNotre d\u00e9sir est de cr\u00e9er un support dynamique de qualit\u00e9 professionnelle, sur l\u0027apprentissage du parapente comme on ne vous l\u0027a jamais expliqu\u00e9 avant. Nous voulons exprimer notre fa\u00e7on de faire et notre philosophie afin que les personnes ne pouvant pas se joindre \u00e0 nous en vrai, puissent b\u00e9n\u00e9ficier de conseils pr\u00e9cis. Tous cela pour un tarif \u00e9gal ou presque \u00e0 un caf\u00e9 parisien par mois ! Un s\u00e9rie de vid\u00e9os vous serons pr\u00e9sent\u00e9s chaque mois. Vous deviendrez des pilotes mieux inform\u00e9s pour toujours plus de s\u00e9curit\u00e9.\u003cbr\u003e\u003cbr\u003eR\u00e9compenses !\u003cbr\u003e\u003cbr\u003ePour rendre le projet interactif et utile pour vous, pilotes, vous aurez l\u0027opportunit\u00e9 de laisser vos commentaires et vos questions afin qu\u0027ils deviennent de futurs sujets \u00e0 traiter dans nos \u00e9pisodes. En fonction de votre souscription, chaque mois si vous partagez la vid\u00e9o autour de vous en cliquant sur le lien, vous pourrez b\u00e9n\u00e9ficier de cadeaux !\u003cbr\u003e\u003cbr\u003eMerci de vous joindre \u00e0 nous\u003cbr\u003e\u003cbr\u003eL\u0027\u00e9quipe Flyeo\u003cbr\u003e"
