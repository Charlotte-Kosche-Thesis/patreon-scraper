    "summary": "\u003cstrong\u003eHello, I am FutureBl\u00f3t\u00a0\u003c/strong\u003eand I am a Transgender Non-Binary student, activist, artist and storyteller.\u003cbr\u003eI\u0027ve always enjoyed entertaining, whether it was in the form of storytelling with writing and comics, or more interactive mediums like games. My hope is that my patreon can help me pay for school and life while producing the art I share anyways.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u00a0\u003cbr\u003ePatreon is a website for artists like myself who produce free content to,\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eGain support from fans\u003c/li\u003e\u003cli\u003eGive fans perks\u00a0like \u003cstrong\u003eearly access\u003c/strong\u003e, \u003cstrong\u003ePDF downloads\u003c/strong\u003e, and their \u003cstrong\u003ename on all my finished works\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003ePatreon is \u003cu\u003e\u003cstrong\u003enot\u003c/strong\u003e a pay wall\u003c/u\u003e, it is a way for my fans to support me in continuing to create my free content. It\u0027s an alternative to other forms of income like selling annoying add space or working for a wage cause I need to eat.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do I pay? \u003c/strong\u003e\u003cbr\u003eWith my patreon you will only pay when I produce content.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ewhy not monthly?\u003c/strong\u003e\u003c/em\u003e\u00a0I prefer to take the time I need to produce the best content I can. If that means skipping a month, you don\u0027t get charged.\u003cbr\u003e\u003cbr\u003eeverything is ultimately free in the end, but you can get behind the scenes content if you can donate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does my patronage go? \u003c/strong\u003eAbout 10% goes to Patreon and Credit card charges, the rest goes to me ensuring I can pay rent, eat, etc. Basically whatever is needed to keep my hands making art for you.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHere\u0027s a little about some of my current projects\u003c/strong\u003e\u003cbr\u003eMHC is an experimental / existential / adventure / comedy / sci-fi *inhale* webcomic that has to do with robots and gods and multiverses and barbarian space queens and Lamas... not Llamas, Lamas. - It\u0027s kind of crazy, and the art style is always changing and rebooting the comic has kind of become part of the experience. I am about to start the 3rd and hopefully last rendition in the form of mini zine episodes.\u003cbr\u003e\u003cbr\u003eDark side of science is where I put almost everything else I create, it\u0027s a universe filled with tales of strange science and epic lineages. It\u0027s like your favourite political-fantasy meets your favourite sci-fi fantasy god fiction.\u003cbr\u003e\u003cbr\u003eThe Real JUSTICE is a magical girl comic about a law student in Halifax who finds herself in over her head when she uncovers the power inside her own heart. *~^*\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLastly,\u003c/strong\u003e\u00a0check out my goals.\u003cbr\u003e\u003cbr\u003eWhen I reach certain goals I will be able to live easier and do more for my readers and patrons.\u003cbr\u003e\u003cbr\u003eI don\u0027t like to ask for much, but I feel that just a few dollars from each supporter can go a long way. Ultimately I\u0027m happy to have you read my stories and watch my videos, that\u0027s why I write them. Just as long as you share and always link back.\u003cbr\u003e\u003cbr\u003eSo, thank you for your support in any way shape or form! :)\u003cbr\u003e\u003cbr\u003e-Future Bl\u00f3t\u003cbr\u003e"
