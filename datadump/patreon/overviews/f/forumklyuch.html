    "summary": "\u0418\u043c\u0430 \u0442\u043e\u043b\u043a\u043e\u0432\u0430 \u043c\u043d\u043e\u0433\u043e \u0433\u043e\u0442\u0438\u043d\u0438 \u043a\u0430\u0443\u0437\u0438 \u043d\u0430\u043e\u043a\u043e\u043b\u043e, \u0447\u0435 \u043d\u0438 \u0441\u0435 \u0438\u0441\u043a\u0430 \u0434\u0430 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0438\u043c \u0432\u0441\u0438\u0447\u043a\u0438. \u0414\u0430, \u043d\u0430 \u043d\u0430\u0441, \u0435\u043a\u0438\u043f\u0430 \u043d\u0430 \u0424\u043e\u0440\u0443\u043c \u041a\u041b\u042e\u0427, \u0436\u0435\u043b\u0430\u043d\u0438\u0435\u0442\u043e \u043d\u0438 \u0435 \u0434\u0430 \u0438\u043c\u0430 \u043a\u043e\u043b\u043a\u043e\u0442\u043e \u043c\u043e\u0436\u0435 \u043f\u043e\u0432\u0435\u0447\u0435 \u0432\u0434\u044a\u0445\u043d\u043e\u0432\u044f\u0432\u0430\u0449\u0438 \u0445\u043e\u0440\u0430 \u043d\u0430\u043e\u043a\u043e\u043b\u043e, \u0442\u043e\u0447\u043d\u043e \u043a\u0430\u0442\u043e \u0442\u0435\u0431 \u0438 \u043d\u0430\u0448\u0438\u0442\u0435 \u041a\u041b\u042e\u0427\u0430\u0440\u0438.\u00a0\u003cbr\u003e\u041e\u0442 7 \u0433\u043e\u0434\u0438\u043d\u0438 \u043f\u0440\u0430\u0432\u0438\u043c \u0432\u0441\u0438\u0447\u043a\u043e, \u0437\u0430 \u0434\u0430 \u0434\u0430\u0434\u0435\u043c \u043d\u0430 \u043f\u0443\u0431\u043b\u0438\u043a\u0430\u0442\u0430 \u0441\u0438 \u0435\u0434\u043d\u043e \u043f\u0440\u043e\u0444\u0435\u0441\u0438\u043e\u043d\u0430\u043b\u043d\u043e, \u043d\u043e \u0432 \u0441\u044a\u0449\u043e\u0442\u043e \u0432\u0440\u0435\u043c\u0435 \u043d\u0435\u043f\u0440\u0435\u0442\u0435\u043d\u0446\u0438\u043e\u0437\u043d\u043e \u0438 \u0431\u043b\u0438\u0437\u043a\u043e \u0434\u043e \u0441\u044a\u0440\u0446\u0435\u0442\u043e \u043d\u0430 \u0432\u0441\u0435\u043a\u0438 \u0441\u044a\u0431\u0438\u0442\u0438\u0435. \u041f\u0440\u0430\u0432\u0438\u043c \u0433\u043e \u043a\u0430\u0442\u043e \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u0446\u0438, \u043d\u043e \u0441\u0435 \u0441\u0442\u0430\u0440\u0430\u0435\u043c \u0434\u0430 \u0435 \u043d\u0430 \u043d\u0438\u0432\u043e, \u043a\u043e\u0435\u0442\u043e \u043f\u043e \u043f\u043e\u0432\u0435\u0447\u0435\u0442\u043e \u043c\u043d\u0435\u043d\u0438\u044f \u043d\u0430 \u0445\u043e\u0440\u0430, \u0443\u0447\u0430\u0441\u0442\u0432\u0430\u0449\u0438 \u0432 \u043a\u0430\u043a\u0432\u0438 \u043b\u0438 \u043d\u0435 \u0441\u044a\u0431\u0438\u0442\u0438\u044f \u043d\u0430 \u0441\u0438\u043b\u043d\u0438 \u0431\u0440\u0430\u043d\u0434\u043e\u0432\u0435, \u0435 \u043d\u0430 \u043f\u043e\u0432\u0435\u0447\u0435 \u043e\u0442 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e\u0442\u043e \u043d\u0438\u0432\u043e.\u003cbr\u003e\u0410\u043a\u043e \u0438\u043c\u0430 \u043d\u044f\u043a\u043e\u0439 \u0432 \u0411\u044a\u043b\u0433\u0430\u0440\u0438\u044f, \u043a\u043e\u0439\u0442\u043e \u043c\u043e\u0436\u0435 \u0434\u0430 \u0441\u044a\u0431\u0438\u0440\u0430 \u043f\u043e 350 \u0447\u043e\u0432\u0435\u043a\u0430 \u0432 \u0442\u0435\u0430\u0442\u0440\u0430\u043b\u043d\u0430 \u0437\u0430\u043b\u0430, \u0437\u0430 \u0434\u0430 \u0447\u0443\u044f\u0442 \u0438\u0437\u0432\u0430\u0434\u043a\u0430 \u043e\u0442 \u0432\u0434\u044a\u0445\u043d\u043e\u0432\u044f\u0432\u0430\u0449\u0438\u0442\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0432 \u0411\u044a\u043b\u0433\u0430\u0440\u0438\u044f, \u0440\u0430\u0437\u043a\u0430\u0437\u0430\u043d\u0438 \u043e\u0442 \u0445\u043e\u0440\u0430, \u043a\u043e\u0438\u0442\u043e \u043d\u0435 \u0441\u0430 \u0448\u0438\u0440\u043e\u043a\u043e \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u0438 \u0438 \u043b\u044e\u0431\u0438\u043c\u0438 \u043d\u0430 \u043c\u0435\u0434\u0438\u0438\u0442\u0435, \u0442\u043e \u0442\u043e\u0432\u0430 \u0441\u043c\u0435 \u043d\u0438\u0435. \u041f\u0440\u0430\u0432\u0438\u043c \u0433\u043e \u0438 \u0433\u043e \u0434\u0430\u0432\u0430\u043c\u0435 \u043d\u0430 \u043f\u0443\u0431\u043b\u0438\u043a\u0430\u0442\u0430 \u0441\u0438 \u0431\u0435\u0437\u043f\u043b\u0430\u0442\u043d\u043e. \u0421\u044a\u0431\u0438\u0442\u0438\u0435\u0442\u043e \u043e\u0431\u0430\u0447\u0435 \u0441\u0442\u0440\u0443\u0432\u0430 \u043d\u0430\u0434 4000.00 \u043b\u0435\u0432\u0430 \u0437\u0430 \u0435\u0434\u043d\u043e \u0438\u0437\u0434\u0430\u043d\u0438\u0435, \u0447\u0438\u0435\u0442\u043e \u043d\u0430\u043c\u0438\u0440\u0430\u043d\u0435 \u0438 \u043e\u0441\u0438\u0433\u0443\u0440\u044f\u0432\u0430\u043d\u0435 \u043e\u0442\u043d\u0435\u043c\u0430 \u043e\u0433\u0440\u043e\u043c\u043d\u0430 \u0447\u0430\u0441\u0442 \u043e\u0442 \u0435\u043d\u0435\u0440\u0433\u0438\u044f\u0442\u0430 \u043d\u0438.\u00a0\u003cbr\u003e\u0421\u0438\u0433\u0443\u0440\u043d\u0438 \u0441\u043c\u0435, \u0447\u0435 \u0432\u0441\u044f\u043a\u0430 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430, \u043a\u043e\u044f\u0442\u043e \u0449\u0435 \u043d\u0430\u043c\u0430\u043b\u0438 \u0442\u0430\u0437\u0438 \u0442\u0435\u0436\u0435\u0441\u0442, \u0449\u0435 \u043d\u0438 \u043e\u0441\u0438\u0433\u0443\u0440\u0438 \u0432\u044a\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0442\u0430 \u0434\u0430 \u0438\u043d\u0432\u0435\u0441\u0442\u0438\u0440\u0430\u043c\u0435 \u0432\u0440\u0435\u043c\u0435\u0442\u043e \u0441\u0438 \u0432 \u043f\u043e\u0432\u0435\u0447\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u043e \u0438 \u0443\u0441\u043c\u0438\u0432\u043a\u0438 \u0441\u0440\u0435\u0434 \u043b\u0438\u0446\u0430\u0442\u0430 \u0432 \u043f\u0443\u0431\u043b\u0438\u043a\u0430\u0442\u0430 \u043d\u0430\u043a\u0440\u0430\u044f \u043d\u0430 \u0432\u0441\u0435\u043a\u0438 \u0424\u043e\u0440\u0443\u043c \u041a\u041b\u042e\u0427.\u00a0\u003cbr\u003e\u0415\u0442\u043e \u0437\u0430\u0449\u043e \u0441\u0435 \u043e\u0431\u0440\u044a\u0449\u0430\u043c\u0435 \u043a\u044a\u043c \u0432\u0430\u0441 \u0437\u0430 \u043f\u043e\u0434\u043a\u0440\u0435\u043f\u0430 \u0442\u0443\u043a \u0438 \u0449\u0435 \u0412\u0438 \u0431\u044a\u0434\u0435\u043c \u043c\u043d\u043e\u0433\u043e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u0
