    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"https://cdn.shopify.com/s/files/1/1419/9730/files/DBAF531D-04FD-4BCF-AF7C-03C31FE6099C_large.jpeg?v=1522006906\"\u003e\u003cbr\u003eHello and thank you for visiting this Patreon page!\u003c/strong\u003e\u00a0 \u00a0\u00a0\u003cbr\u003eMy name is Katherine Walsh and I am a fiber artist/illustrator specializing in hand embroidery.\u00a0\u003cbr\u003e\u003cbr\u003eMy current body of work is full of skeletons and plants and revolves around the ideas of Memento Mori (Remember Death) and Memento Vivere (Remember to Live). \u003cbr\u003e\u003cbr\u003eUltimately I believe that art speaks to everyone differently and so I don\u2019t expect anyone to see what I make in quite the same way as anyone else.\u00a0\u003cbr\u003e\u003cbr\u003eMost of my main art is embroidered but I also paint and draw. I\u2019m always looking for new mediums and skills to learn so you\u2019re guaranteed to see a range of things on this page.\u00a0\u003cbr\u003e\u003cbr\u003eI imagine I will continue to make pieces like this for the rest of my life but I also look forward to branching out into different imagery for new series.\u00a0\u003cbr\u003e_____________________________________________________________________\u003cbr\u003eOn this Patreon you\u2019ll find a few different tiers to choose from:\u003cbr\u003e\u003cstrong\u003eRegular Free Feed:\u003c/strong\u003e\u003cbr\u003eMy main feed will always be free! It\u2019s the same feed you\u2019ll find on my Instagram, Facebook, Tumblr, and Twitter but maybe here you\u2019ll be able to see every post and in the correct order!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you:\u003cbr\u003e\u003c/strong\u003eA tip jar and my eternal thanks!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFeed Upgrade:\u003cbr\u003e\u003c/strong\u003eI\u2019ll post photos of EVERYTHING I finish here (unless it\u2019s under NDA!) Custom work, work for shows, even stuff I finish that I hate... I\u2019ll also post more frequent in progress photos with notes and sketches.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBehind The Curtain:\u003c/strong\u003e\u003cbr\u003eI\u2019ve been working on better documentation of my work including full time lapse videos of my process from start to finish. This will also include videos of my prep work and sketching. I\u2019d also like to work on a few tool/material breakdowns to add here.\u00a0\u003cbr\u003e\u003cbr\u003e_____________________________________________________________________\u003cbr\u003eFOR NOW these are the tiers I have set. In the future I\u2019d really like to add 1 or 2 more where I will mail sketches, postcards, small embroideries and paintings to you all.\u00a0\u003cbr\u003e\u003c/div\u003e"
