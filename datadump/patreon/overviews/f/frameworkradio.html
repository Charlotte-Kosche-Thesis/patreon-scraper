    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F264116292%3Fapp_id%3D122963\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F264116292\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F693816964_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cem\u003e\u003cstrong\u003eframework\u003c/strong\u003e\u003c/em\u003e began broadcasting in june, 2002 on the newly formed \u003cstrong\u003eresonance 104.4fm\u003c/strong\u003e\nin london. the show now airs on twelve radio stations around the world, and streams and podcasts via \u003ca href=\"http://www.frameworkradio.net\"\u003eits own website\u003c/a\u003e and various other platforms, now including here on \u003cstrong\u003epatreon\u003c/strong\u003e. \u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003ei rely entirely on listener contributions to be able to continue producing this program. it is heard weekly by thousands of people, but with very little restricted or subscription-based content, it can be hard to convince listeners that the project needs their support. if you are here, it is because you realise how much your help is needed, and for that i am very grateful. \u003cem\u003e\u003cstrong\u003eframework\u003c/strong\u003e\u003c/em\u003e exists because of you! \u003cstrong\u003eTHANK YOU!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003ea little more about the program:\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eframework\u003c/strong\u003e\u003c/em\u003e\nis consecrated to field recording and its use in composition, and began\n broadcasting at a time when a new community of sound artists with a \nspecial interest in found sound was developing, a community spread \nacross the globe that, thanks to the internet, was no longer limited to a\n specific geography. \n\u003cem\u003e\u003cstrong\u003e framework\u003c/strong\u003e\u003c/em\u003e sees itself as\n an outlet for this ever-growing and developing community, a folk-tool \nin a new folk movement, a community driven exchange point for creators \nand listeners alike. \n\u003cem\u003e\u003cstrong\u003e framework\u003c/strong\u003e\u003c/em\u003e\u2018s goal is to \npresent not only the extremely diverse sound environments of our world, \nbut also the extremely diverse work that is being produced by the \nartists who choose to use these environments as their sonic sources. we \nhope to ask this question: is \u2018field recording\u2019 a style, or a genre, or \nis it in fact as uncontrollable and undefinable an instrument or tool as\n any, that may be interpreted, manipulated, and appropriated by anyone \nwith a microphone and an idea? these works are its definition, and not \nvice versa.\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nframework\u003c/strong\u003e\u003c/em\u003e broadcasts two distinct alternating formats, a regular edition,\n constructed and mixed from contributions submitted by \nlisteners and members of the field recording community, and \u003cem\u003e\u003cstrong\u003eframework:afield\u003c/strong\u003e\u003c/em\u003e,\n a guest-curated series produced by artists from all corners of the \nglobe and based on their own themes, concepts or recordings. we see \nradio and the ability to broadcast as an important tool for any \nself-sustaining community, a way for it to communicate with its own \nmembers and with the world at large, a simultaneous staking of territory\n and invitation in. to quote \nthe text that opens every edition: \u003cstrong\u003eopen your ears and listen!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eand a few words about your host:\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eframework\u003c/strong\u003e\u003c/em\u003e is produced and hosted by me, \u003cstrong\u003epatrick tubin mcginley \u003c/strong\u003e(i also produce my own sound-works under the name \u003cstrong\u003emurmer\u003c/strong\u003e). i am an american-born sound, performance, and radio artist who has been based in europe since 1996. my\n work is about small discoveries and concentrated attention; it focuses \non the framing of the sounds around us which normally pass through our \nears unnoticed and unremarked, but which out of context become \nunrecognisable, alien and extraordinary: crackling charcoal, a squeaking\n escalator, a buzzing insect, or one\u2019s own breath. i work equally with\n spaces, objects, resonances, and people, in composition, performance, \nor simply collective action and experience, in exploration of perception\n via attentive listening. \u003ca href=\"http://www.murmerings.com\"\u003eyou can find more information on my other activities here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ewhat production entails:\u003cbr\u003e\u003c/strong\u003ei have been producing \u003cem\u003e\u003cstrong\u003eframework\u003c/strong\u003e\u003c/em\u003e on a weekly basis for over 15 years. as it has grown, so has its footprint on my day-to-day life. i estimate that \u003cem\u003e\u003cstrong\u003eframework\u003c/strong\u003e\u003c/em\u003e now takes a minimum of two full working days of my time per week, and could take much more if i allowed it. aside from actually producing one hour of radio each week, there is the time it takes to audition and select the works that will air, the communication with the multitude of artists who contribute to the program, the planning and curating of special editions and our guest-produced series, the publishing of the weekly playlist and newsletter, and all of the dissemination and publicity that goes with each edition. additionally, there are the ongoing projects that are simply waiting for me to have the time for them: the incomplete archive of past shows on the \u003cem\u003e\u003cstrong\u003eframework\u003c/strong\u003e\u003c/em\u003e website, the never-finished eternal random players, and the interactive map of listener-recording \u003cem\u003e\u003cstrong\u003eframework\u003c/strong\u003e\u003c/em\u003e introductions that span the globe. with a little backing from just a fraction of \u003cem\u003e\u003cstrong\u003eframework\u003c/strong\u003e\u003c/em\u003e listeners, all of these tasks could be accomplished.\u003cbr\u003e"
   },
