    "summary": "We\u0027re \u003cstrong\u003eHemant Mehta\u003c/strong\u003e and \u003cstrong\u003eJessica Bluemke Greiff\u003c/strong\u003e. For a few years now, we\u0027ve been creating a podcast for\u00a0\u003ca href=\"http://www.patheos.com/blogs/friendlyatheist/\"\u003eFriendlyAtheist.com\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eWe\u0027ve done interviews with atheist activists, bestselling authors, and people we disagree with (evolution deniers, conservative writers, Christian apologists, Ray Comfort, etc). We\u0027ve chatted with people in person, at conferences, and over the phone.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s been an incredible learning experience for us and (we hope) interesting and entertaining to listeners. And we\u0027re very proud of the fact that we\u0027ve been doing this every week for nearly three years without taking a break.\u003cbr\u003e\u003cbr\u003eThe show has since morphed into a discussion of the latest news at the intersection of religion and everything it touches: Politics, policy, gender, and more. We have no plans of stopping interviews, but as the show has grown, and we\u0027ve gotten better at making episodes we\u0027d enjoy listening to, we\u0027d like to take it to the next level. \u003cbr\u003e\u003cbr\u003eWe don\u0027t want to interrupt the show with ads. We\u0027d rather ask our listeners for their support directly. \u003cbr\u003e\u003cbr\u003eSo if you feel this show is worthwhile, we\u0027d love your Patreon support!\u003cbr\u003e"
