    "published_at": "2016-08-07T18:34:25+00:00",
    "summary": "Hi! I\u0027m Julia Plumb, and I\u0027m a fiddler and fiddle teacher from Belfast, Maine. I run a site called\u00a0\u003ca href=\"http://FreeFiddleLessons.com\" rel=\"nofollow\"\u003eFreeFiddleLessons.com\u003c/a\u003e that provides fiddle tune and technique lesson videos free on YouTube for everyone to use. I also make play along recordings, sheet music, and tablature to help people learn.\u003cbr\u003e\u003cbr\u003ePeople around the world seem to find my website and videos helpful, so I\u0027d like to make them even better. I\u0027m hoping to create a site with new lessons and materials each week and an expanding array of resources and tune styles. \u003cstrong\u003eI\u0027m committed to keeping my website free for everyone to use, so this is where Patreon comes in.\u003c/strong\u003e Making videos and materials on a regular basis will take a considerable amount of time.\u00a0By recruiting patrons to support my work, I\u0027ll be able to devote more time to making free fiddle lessons!\u003cbr\u003e\u003cbr\u003eIf you want to support this work or find the Free Fiddle Lessons website helpful, please consider supporting\u00a0\u003ca href=\"http://FreeFiddleLessons.com\" rel=\"nofollow\"\u003eFreeFiddleLessons.com\u003c/a\u003e with a monthly Patreon donation. This will support me to continue making always-free lessons and learning materials, allowing people around the world to learn fiddle online. Plus, as you can see in the sidebar, I\u0027ve come up with all kinds of perks to thank my patrons! Remember, you can always change your pledge amount later if your circumstances change. Even a small donation helps!"
