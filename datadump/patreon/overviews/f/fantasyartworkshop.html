    "summary": "\u003cstrong\u003eFantasy Art Workshop\u003c/strong\u003e is the creation of husband and wife team \u003cstrong\u003eJeff Miracola\u003c/strong\u003e (Fantasy Artist) and \u003cstrong\u003eSilvia Acevedo\u003c/strong\u003e (Videographer), whose goal is to bring you the most relevant and high-quality fantasy art instruction videos ever!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.fantasyartworkshop.com/images/patreon/behind_the_scenes_001.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI, Jeff Miracola, have been a professional fantasy artist/illustrator for the past 20 years. A few years ago, my wife and I started creating videos for my\u00a0\u003ca href=\"https://www.youtube.com/user/jeffmiracola\"\u003eYouTube channel\u003c/a\u003e to give people a little peek behind the curtain, a glimpse into how I create my traditionally painted imagery. The response took us by surprise. I am now a \u201cYouTuber\u201d just as much as I am a fantasy artist. That\u2019s a refreshing and fascinating realization to make. Silvia and I strive to create videos that will show viewers a new way to approach the process of creating art and inspire them to develop their traditional art-making skills.\u003cbr\u003e\u003cbr\u003eWhile my\u00a0\u003ca href=\"https://www.youtube.com/user/jeffmiracola\"\u003eYouTube channel\u003c/a\u003e has been a wonderful platform for people to discover our art instruction videos, YouTube has been making major changes to how much revenue creators get from advertising. As you can guess, those changes are not in the creator\u0027s favor. So our hope with this Patreon page is that we can continue to create and deliver quality art instruction videos to those that want to support their creation.\u003cbr\u003e\u003cbr\u003eOur plan is to create at least one \u003cstrong\u003eArt Instruction Video\u003c/strong\u003e per month, but there will be times we create more than one\u00a0per month. In addition to those detailed art instruction videos, we may occasionally do \u003cstrong\u003eLive Streaming Events\u003c/strong\u003e which might consist of art instruction, Q\u0026amp;A sessions, or more. Patrons at our biggest tier will have the ability to download a high resolution version (1920x1080) of our newly posted video, too.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.fantasyartworkshop.com/images/patreon/behind_the_scenes_002.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eRegardless of what level you choose, we are deeply thankful for your support. We know many of you have gone along with us on this journey since we started our YouTube channel years ago. We\u0027re happy that so many of you have become our friends :-)"
