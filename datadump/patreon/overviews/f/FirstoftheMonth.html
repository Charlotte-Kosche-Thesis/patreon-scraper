    "summary": "\u003cem\u003eFirst of the Month\u003c/em\u003e is an online journal of the radical imagination that lets argument breathe. \u003cem\u003eFirst\u003c/em\u003e\u00a0aims to create (what Kenneth Burke termed) \u201cperspective by incongruity\u201d \u2014 the sort of epiphany that comes when intellectual coordinates get shaken and stirred. Novelist Russell Banks\u0027 recent testimonial speaks to what makes \u003cem\u003eFirst\u003c/em\u003e unique (or, in the words of an \u003cem\u003eInside Higher Ed\u003c/em\u003e review: \"singularly lively, and no less strange\"):\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\"Thanks for the new issue of \u003cem\u003eFirst of the Month\u003c/em\u003e. I wonder why it\u2019s taken me so long to find this publication\u2026I like the feeling, when reading \u003cem\u003eFirst\u003c/em\u003e, that I\u2019m in a roomful of intelligent, quarrelsome, open-minded, open-hearted humanists. Of course, it\u2019s helpful to be able now and then to step outside for a smoke while I figure out where I myself happen to stand on \u003cem\u003eCharlie Hebdo\u003c/em\u003e, race/class, Black Lives Matter, Obama, etc., etc.\u201d\u003c/div\u003e\u003cbr\u003eBanks is one of many distinguished readers/respondents who have come in and out of that room since 1998. \u00a0(\u003cem\u003eFirst\u003c/em\u003e is probably the only magazine that\u0027s been cheered by Sonny Rollins \u003cem\u003eand\u003c/em\u003e Robert Silvers. For more on \u003cem\u003eFirst\u003c/em\u003e\u0027s history, check the site\u0027s \u003ca href=\"http://www.firstofthemonth.org/about/\" rel=\"nofollow\"\u003eAbout\u003c/a\u003e section and/or\u00a0\u003ca href=\"http://www.firstofthemonth.org/supporters/\" rel=\"nofollow\"\u003eSupporters\u003c/a\u003e.)\u003cbr\u003e\u003cem\u003e\u003cbr\u003eFirst\u00a0\u003c/em\u003ebegan as an occasional print publication before morphing into an online journal.\u00a0It has become a true monthly because longtime editor, Benj DeMott, has been able to devote most of his time to \u003cem\u003eFirst\u003c/em\u003e. \u00a0With help from writers and donors, he\u0027ll maintain that monthly posting schedule, which is amplifying the resonance of \u003cem\u003eFirst\u003c/em\u003e\u0027s voices. DeMott et al. have other plans to expand\u00a0\u003cem\u003eFirst\u003c/em\u003e\u0027s role in the national conversation\u00a0\u2014\u00a0plans that may require further investments as the magazine\u0027s 20th anniversary approaches \u2014\u00a0but home is where we start. We\u0027ll begin by using donations to cover expenses of our editor\u0027s home office. Once we\u0027re sure we can keep the roof over DeMott\u0027s head, we will look to establish a budget that will enable us to extend \u003cem\u003eFirst\u003c/em\u003e\u0027s reach through\u00a0social media, pay writers\u0027 fees, etc.\u003cbr\u003e\u003cbr\u003ePlease consider making a pledge of $5 or $10 a month. (Remember all donations to \u003cem\u003eFirst of the Month\u003c/em\u003e are tax-deductible.) We\u0027d be grateful, of course, for any donation you can spare. Permit us to add we hope there may be \u003cem\u003eFirst \u003c/em\u003ereaders with deeper pockets who might be able to provide more than $60 or $120 a year.  Since 1998, for example, one donor has made an annual gift of $1,000 to \u003cem\u003eFirst\u003c/em\u003e. Perhaps there are others who could afford to donate $50 a month. We\u0027ll provide one of the annual\u00a0\u003ca href=\"http://www.transactionpub.com/merchant2/merchant.mvc?\u0026amp;Screen=AUTHOR\u0026amp;authorid=14819\" rel=\"nofollow\"\u003eFirst of the Year\u003c/a\u003e volumes\u00a0published by Transaction to anyone who contributes that amount.\u00a0\u003cbr\u003e\u003cbr\u003eBack in the day, DeMott quoted The Clash \u2014 \"The Future Is Unwritten\" \u2014 in his first Call for \u003cem\u003eFirst\u00a0\u003c/em\u003ewriters and donors. If you like how we prove that every month, please help underwrite our ongoing project.\u003cbr\u003e"
