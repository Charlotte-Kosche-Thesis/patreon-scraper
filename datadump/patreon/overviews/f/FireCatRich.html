    "published_at": "2015-09-01T10:14:53+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/5in1crh.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI am\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eRichelle\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e,\u003c/span\u003e aka\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eFireCatRich\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, a freelance artist currently based in Toronto, Canada. I am originally from sunny San Diego California and for more than ten years I\u0027ve operated as a 2D artist and illustrator for various companies, independent projects, and private commissions.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cimg src=\"https://i.imgur.com/zQ9HDeY.png\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003ePatreon \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eas a home for my comics, pinups, design work, and fan art. My current goal is a move towards independence as a creator. As my campaign grows I hope to move away from taking contracts and focus on my comics and interacting with my following. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrently Running Comics and Collections:\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere Does It Hurt?\u003cimg src=\"https://i.imgur.com/00fPHMO.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cbr\u003eFantasy, Comedy, Romance, \u003cstrong\u003eNSFW\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAn elf jumps on a rare opportunity to a buy a little shop but finds that it\u0027s still occupied by a rather unusual tenant.\u003cbr\u003e\u003cstrong\u003eWarning: 18+ This comic explores sex, love, and gender in fantasy. There be adult conversations ahead!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdates Wednesday and Saturday\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://i.imgur.com/CGxmnq5.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eSmol Blep\u003c/strong\u003e\u003cbr\u003eCute\u003cbr\u003e\u003cbr\u003eA curiously compact, continuously cute, critically cat-centric comic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpdates Once a Month\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOn the Shelf (Completed Projects):\u003cbr\u003e\u003c/strong\u003eThe public release of these project can be found in a number of galleries and tumblr depending on maturity rating of content. A special thank you to my patrons for supporting these projects through to the end!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/XQre6Fj.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eSnow and Lace\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePinup Portfolio\u003cbr\u003e\u003cbr\u003eThe winter folio for 2017-2018 is on the way to keep warm this winter! A limited colour collection with a variety of subjects. Every piece might not be a perfect fit, but its a little bit of everything is sure to have something for everyone.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePlease feel free to peruse the various tiers and goodies, but the idea is to share what I enjoy with my supporters and hopefully get to know you all a little better along the way\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cimg src=\"https://i.imgur.com/iHcMPzw.png\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eIf you are a fan of my work and have been for a while, or you\u0027ve just found me here for the first time, this is the place where you can help support the creation of more.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/PxUcoUO.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u2665\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank you!\u003c/span\u003e\u2665\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eYou can also find my work in all of these fine places:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://firecatrich.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantArt\u003c/a\u003e,\u00a0\u003c/span\u003e\u003ca href=\"https://www.artstation.com/artist/FireCatRich\" rel=\"nofollow\" target=\"_blank\"\u003eArt Station\u003c/a\u003e,\u00a0\u003ca href=\"http://firecatrich.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://www.facebook.com/firecatrich/\" rel=\"nofollow\" target=\"_blank\"\u003efacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/firecatrich\" rel=\"nofollow\"\u003etwitter\u00
