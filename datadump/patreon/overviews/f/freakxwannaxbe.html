d on Mondays, Wednesdays and Fridays. There is a chance I\u0027ll update on other days, too, but this is the regular schedule. I\u0027ll post sketches, linearts (both old and new), WIP\u0027s, and early finished work before anyone else gets to see them, with artwork that will be Patreon exclusive as well!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e10$+ Patrons:\u003c/span\u003e\u003cbr\u003e- I\u0027ll make a text post once a month where you can comment and leave your art requests. I\u0027ll comb through it and see what I feel like drawing the most.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e20$ and 30$ Patrons:\u003c/span\u003e\u003cbr\u003e- Work on Bust/Full body rewards will start after Patreon charges for the month. I\u0027ll contact you either a few days before, so I can plan out my work schedule accordingly, or after the money is charged. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThis is mostly for my own safety, since there were cases of people getting their reward and bailing before the charge hits\u003c/li\u003e\u003c/ul\u003e"
