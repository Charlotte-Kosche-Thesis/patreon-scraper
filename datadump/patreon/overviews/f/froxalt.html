    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cstrong style=\"color: rgb(120, 230, 50);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eGreetings!\u003c/span\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\tHey this is Froxalt, thanks for coming to check out my patreon.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tMy Name is Alexandr. I\u0027ve been drawing since I was in elementary school and I\u0027ve never loved any other hobbies as much as I love drawing.  I hope this project and my patrons will allow me draw to my hearts content and improve at the same time,  I\u0027m very grateful for that !  I\u0027m open to suggestions from my patrons so don\u0027t be afraid to post on my activity feed.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tClickable icons for fast navigation:\n\t\u003cbr\u003e\n\t\u003ca href=\"http://froxalt.deviantart.com/\" rel=\"nofollow\"\u003e\u003cimg height=\"50\" src=\"http://orig13.deviantart.net/ae5b/f/2016/316/6/a/llogo_da_by_froxalt-dao6vjs.png\" width=\"50\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCAcGQ50DQul1vkYQGzMZm_g\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig08.deviantart.net/c0c6/f/2016/316/0/d/llogo_yt_by_froxalt-dao6vj1.png\"\u003e\u003c/a\u003e\u003ca href=\"http://froxalt.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg height=\"50\" src=\"http://orig01.deviantart.net/71b0/f/2016/316/6/0/llogo_tb_by_froxalt-dao6vjb.png\" width=\"50\"\u003e\u003c/a\u003e\u003ca href=\"http://www.hentai-foundry.com/user/froxalt/profile\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig05.deviantart.net/55aa/f/2016/316/8/3/llogo_hf_by_froxalt-dao6y5r.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/profile.php?id=100011295570863\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig10.deviantart.net/1150/f/2016/316/1/e/llogo_fb_by_froxalt-dao6vjn.png\"\u003e\u003c/a\u003e\u003ca href=\"https://vk.com/froxalt_group\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig04.deviantart.net/a81f/f/2016/316/e/7/llogo_vk_by_froxalt-dao73up.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"color: rgb(200, 160, 90);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eWhat\u0027s this page for?\u003c/span\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u00a0\u00a0 The major purpose of this page is to increase my productivity as artist. Committing themselves in front of my patrons I can more often publish new pictures. The second purpose of course... money, since I want to become fulltime freelance artist.\n\u003cbr\u003e\n\u00a0\u00a0\u00a0   However, with the donation from fellow patrons, it will help me dedicate my time on fun personal projects, original art, fan arts and Pinups and most importantly, share my art, tutorial, and video process with patrons much more easily without as much financial concerns.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"color: rgb(200, 160, 90);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eWhat you will get?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tBy becoming my patron you will get all the artwork I\u0027m currently able to do. You will get at least one art, one fanart and one erotic illustration per month! Of coure I will upload some special patreon content: wips, gifs, wallapers, sketches, painting video, etc. Because of my weak health, that is all I currently can do, however, with enough patronage, I\u0027m hoping to be able to do more than three illustration per month. While that is for the future to decide, for now, this is what you can be assured of. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"color: rgb(200, 160, 90);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003ePAYMENT \u0026amp; REWARDS\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong style=\"color: rgb(200, 160, 90);\"\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThere are several Tiers of Reward listed on my page. Each Tier has its \naccessable content that you can download once you pledge. It charges you\n differently every month according to what contents you want to get. The\n more contents in the Tier the higher it will charge you. But it will \nworth it for the extra amount that you pledge.\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYou will be charged once a month at \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e1st\u003c/span\u003e of every month. Rewards will be packed and sent out on \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e1st\u003c/span\u003e week of the next month to my patrons, after you have been charged successfully. It will be link to dropbox, nice and easy). Notice than some of patreon content you will get only with monthly package.\n\t\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eAbout raffles:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen you successfully charged you can participate in raffles.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe rules are simple:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou\n must be the very first person which comment on post with raffle ticket.\n In that comment you must describe your character (or just write his/her\n name if its fanart) and what would you like to see on your picture. I \nwill post those tickets twice a month in random day (except first week \nof month).\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"color: rgb(255, 25, 25);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease, keep in mind, that here are NSFW materials, and you must be 18+ to participate!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong style=\"color: rgb(255, 25, 25);\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tDepending on how successful this patreon is i\u0027ll take on other\n\t\u003cbr\u003e\nchallenges such as video \"tutorials\", character designs, livestreams or whatever\n\telse gets suggested.\n\t\u003cbr\u003e\n\u003c/div\u003eP.S. My english is weak. I hope that everything is clear.\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e"
