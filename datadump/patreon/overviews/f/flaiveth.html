    "summary": "\u003ch4 style=\"\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e \n\u003cstrong\u003e\u00a0\u003cimg src=\"https://static-cdn.jtvnw.net/emoticons/v1/415918/1.0\"\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\n\n\u00a1Bienvenido a la FlaiArmy!\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\n\u00a0\n\n\u003cstrong\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/emoticons/v1/415918/1.0\"\u003e \u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u2666 \u00a1Alto ah\u00ed rufi\u00e1n!\u003c/strong\u003e\u003c/span\u003e\u003ca class=\"redactor_btn redactor_btn_image\"\u003e\u003c/a\u003e\u003cbr\u003e\nPrimero que nada quiero aclarar que \u003cstrong\u003eno es necesario \u003c/strong\u003eque te conviertas en mi patreon, el que te gusten mis cosplays y me env\u00edes amor y buenas vibras es suficiente para mi \n\u003cimg src=\"https://static-cdn.jtvnw.net/emoticons/v1/184137/1.0\"\u003e, esta es una plataforma donde voy a compartir con ustedes contenido \u003cem\u003eexclusivo\u003c/em\u003e, gracias al apoyo que me otorguen para hacer nuevos cosplays, para as\u00ed continuar realizando mis sue\u00f1os... y que mejor forma que comparti\u00e9ndolos con ustedes\u00a0\u003cimg src=\"https://static-cdn.jtvnw.net/emoticons/v1/379869/1.0\"\u003e.\u003cbr\u003eAs\u00ed que no se preocupen\u00a0no dejare de subir contenido a mis redes sociales\u00a0\n\u003cimg src=\"https://static-cdn.jtvnw.net/emoticons/v1/461809/1.0\"\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u2666 Sobre m\u00ed...\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nSoy cosplayer\u00a0desde el 2011, y es uno de mis hobbies preferidos, la emoci\u00f3n al momento de realizar un cosplay y usarlo es indescriptible \n\u003cimg src=\"https://static-cdn.jtvnw.net/emoticons/v1/184137/1.0\"\u003e.\u00a0Adem\u00e1s tambi\u00e9n soy streamer en twitch (principalmente juego League of Legends), actualmente continuo estudiando mi carrera Ing Biom\u00e9dica, y estudie una carrera t\u00e9cnica en Inform\u00e1tica, as\u00ed que\u00a0 bueno... en resumen esa soy yo\u00a0\u003cimg src=\"https://static-cdn.jtvnw.net/emoticons/v1/188114/1.0\"\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fgdl3-1.fna.fbcdn.net/v/t31.0-8/14692059_1206791232697118_3481936532405406256_o.jpg?oh=6d97efaa920e6f2653fe5869c0ae369e\u0026amp;oe=5B1E0D6B\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eRedes:\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003ca href=\"http://facebook.com/FlaivethCosplay\"\u003eFacebook\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u00a0\u003ca href=\"http://instagram.com/flaiveth_cosplay\"\u003eInstagram\u00a0\u003c/a\u003e\u2665\u00a0\u003ca href=\"https://twitter.com/flaiveth\"\u003eTwitter\u00a0\u003c/a\u003e\u2665\u00a0\u003ca\u003eTwitch\u00a0\u003c/a\u003e\u2665\u00a0\u003ca\u003eYoutube\u00a0\u003c/a\u003e\u2665\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u2666 Sobre patreon\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eS\u00ed no conoces acerca de la plataforma te explico un poco como funciona: Patreon es una plataforma creada para artistas donde gracias al apoyo de las personas, el artista puede continuar creando contenido.\u003cbr\u003eCosas que es importante conozcas:\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665 \u003c/span\u003eLos cobros se realizan mensualmente en los primeros d\u00edas de cada mes, puedes usar paypal o cualquier tarjeta de cr\u00e9dito/d\u00e9bito, todo monto esta especificado en USD (dolares estadounidenses). Si no puedes donar por este medio comun\u00edcate conmigo por facebook :).\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u003c/span\u003e Aqu\u00ed encontrar\u00e1s selfies, progresos de cosplays, ruletas para decidir qu\u00e9 cosplays priorizar y m\u00e1s, \u003cstrong\u003eno publicar\u00e9 el contenido exclusivo aqu\u00ed por motivos de seguridad, \u003c/strong\u003eeste te lo har\u00e9 llegar por otro medio, (yo me comunicare contigo).\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u2665\u003c/span\u003e\u00a0Las recompensas de contenido exclusivo las entregar\u00e9 los d\u00edas 9 de cada mes.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u00a1Y bueno.. a crear cosplays!\u003cbr\u003eGracias por todo su apoyo continuo \u2665 Lo valoro muchisimo\u00a0\u003cimg src=\"https://static-cdn.jtvnw.net/emoticons/v1/184137/1.0\" style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cem\u003e~ Vamos a volar... incluso con las alas rotas\u003c/em\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
