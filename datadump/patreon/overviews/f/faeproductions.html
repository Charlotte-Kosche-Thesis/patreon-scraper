    "summary": "\u003cimg src=\"https://princesslolly.files.wordpress.com/2017/08/img_20170730_112207_616.jpg\" style=\"width: 192px; float: right; margin: 0px 0px 10px 10px;\"\u003eGreetings Friends, THANK YOU for flying by to visit my Fairy Travel Vlog \u0026amp; Academy Channel!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhoooo aaaaaareeee yoooouuuu....?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI am\u003ca href=\"https://www.facebook.com/lollyscastle/\" rel=\"nofollow\"\u003e :**:Fairy Princess Lolly:**:\u003c/a\u003e, a resident of the\u00a0\u003ca href=\"https://faeproductions.com/new-world-faery/\"\u003eKingdom of Storms\u003c/a\u003e, which humans call the Pacific Northwest.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat\u0027s this Channel About?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eExploring the Weird \u0026amp; Unusual!\u00a0\u003ca href=\"https://www.instagram.com/p/BWq9aC4lsSo/?hl=en\"\u003eTwo cats\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/p/BXKZY_8l_nz/?hl=en\"\u003ea sugar glider\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/p/BVG9ZtOl6H3/?hl=en\"\u003ethis fairy here\u003c/a\u003e take the silverpath-less-traveled around the human world looking for strange, zany, eclectic, and otherwise interesting sites to see, events to attend, places to explore and geocaches to hunt. We then share those experiences with you!\u003cbr\u003e\u003cbr\u003eYou can find the map of\u00a0\u003ca href=\"https://faeproductions.com/new-world-faery/\" target=\"_blank\"\u003eNew World Faery\u003c/a\u003e along with my\u00a0 various explorations\u00a0\u003ca href=\"https://faeproductions.com/\" target=\"_blank\"\u003ehere\u003c/a\u003e. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat do you do when you\u0027re not traveling?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI produce a variety of other content for your viewing (and listening) pleasure!From \u003ca href=\"https://www.youtube.com/playlist?list=PL72L4YLdZZ6-VXVEQ4dnECr3t1h4CHPs0\"\u003eaudio-books\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=lUu5Kocdxjc\u0026amp;list=PL72L4YLdZZ6-p_mKsU7EKDpXZx2Vuw6HJ\"\u003eDIYs\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=P8xlp05nymI\u0026amp;t=23s\"\u003eproduct reviews\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/playlist?list=PL72L4YLdZZ68PY6WRrI5Yy0f0VSTQnoyM\"\u003esilly animal stuff\u003c/a\u003e, \u003ca href=\"https://www.etsy.com/listing/179127597/autographed-princess-lolly-and-the-will?ref=shop_home_active_2\"\u003estories\u003c/a\u003e, \u003ca href=\"https://faeproductions.com/workshops/\"\u003efaery glamour workshops\u003c/a\u003e and more.\u003cbr\u003e\u003cbr\u003eI also keep myself very busy making hand-made magical faery \u0026amp; pagan supplies for my etsy store:\u003ca href=\"http://etsy.com/shop/gildedquill\"\u003eThe Gilded Quill\u003c/a\u003e\u003cem\u003e\u00a0and\u00a0\u003c/em\u003e\u00a0producing one magical event a year:\u00a0\u003ca href=\"http://fairyblossomfestival.com\" target=\"_blank\"\u003eFairyblossom Festival!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhere\u0027s my money going when I contribute?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003ePostcards \u0026amp; postage that I snail-mail to all of you monthly\u003c/li\u003e\u003cli\u003eSouvenirs \u0026amp; postage for your Dross Boxes\u003c/li\u003e\u003cli\u003eFood for the road crew, fuel for the Blueberry Chariot, misc. travel expenses\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u003cem\u003eBy becoming a patron you can receive some/all of the following benefits!\u003c/em\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMonthly Fairy Postcards/Letters sent via Snail Mail.\u003c/li\u003e\u003cli\u003eAccess to videos, audio fairy tales \u0026amp; DIYs and Patron Only content, previews, bloopers and more PLUS\u003c/li\u003e\u003cli\u003eFun, random bits \u0026amp; baubles that will be snail-mailed to you each month via your Dross Box\u003c/li\u003e\u003cli\u003eAn ongoing 5% - 20% discount at\u00a0\u003ca href=\"https://www.etsy.com/shop/gildedquill\" target=\"_blank\"\u003eThe Gilded Quill\u003c/a\u003e\u003c/li\u003e\u003cli\u003eEntry into a Monthly Drawing for random prizes and goodness\u003c/li\u003e\u003c/ul\u003eYour support helps us keep us traveling the Silver Path to share with you!\u003cbr\u003e"
