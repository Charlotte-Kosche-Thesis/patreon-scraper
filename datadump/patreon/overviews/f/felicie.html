    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eI was so frantically energized that I couldn\u0027t sit still. It was a tingly state of excitement that went on for the entire day, and I was really alarmed because I felt like i was losing my mind, and I could not stop or even slow down.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003eWhen the red light came on and the ancient scavenged camcorder woke up growling, I was elated. I was sure the piece of shit was broken but it really woke up after twenty or thirty years forgotten in a warehouse. I saw VHS fractals for the first time and it thunderstruck me. I was on the brim of something big. There was a a glowing ocean with no surface and no shore.\u00a0The dead machine still had endless visions locked inside, waiting to be born.\u003cbr\u003e\u003cbr\u003eI\u0027m a failed wedding videographer. I used to never be fixated on stuff like this, but one day a raccoon showed me some image \u003cbr\u003emanipulation tricks, and something about it magnetized me. I just want to attack that empty document so bad. The freedom to endlessly make new colors shift and shimmer keeps me awake until i\u0027m delirious. Sometimes I still see spirals in my eyelids as I\u0027m falling off. I\u0027m pretty happy with my brain only in moments like that.\u00a0\u003cbr\u003e\u003cbr\u003eGonna give this patreoning a go. The less I have to depend on random clients and other jobs, the more I can grow and develop and chase ideas as they pop up. It\u0027s the only life that makes sense to me. People who meet me just say I\u0027m weird but followers on tumblr and elsewhere have shown me so much kindness and enthusiasm; you already mean the world to me. It\u0027s really humbling and you motivate me to challenge my limits. I want to jump in with both feet and be free to pursue bigger and more radical projects and show what I can really do."
