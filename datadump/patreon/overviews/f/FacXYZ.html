    "published_at": "2016-09-08T20:00:20+00:00",
    "summary": "\u003cimg src=\" http://facilitating.xyz/wp-content/themes/facxyztheme/library/images/patreon/facxyz-patreon-what.png\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019re FacilitatingXYZ, a team of facilitators from different disciplines who are joining forces to create free, high-quality, online resources for all kinds of facilitators. \u003cbr\u003e\u003cbr\u003eWe\u2019ve been working on this for about a year now, and we\u2019ve amassed a pile of goodies for you sort through at \u003ca href=\"http://facilitating.xyz\" rel=\"nofollow\"\u003eFacilitating.XYZ\u003c/a\u003e, including videos (interviews, explainers, etc.), articles (how-tos, lessons learned, etc.), books (written, recommended, etc.), and downloadables (lesson plans, worksheets, etc.). \u003cbr\u003e\u003cbr\u003eYou might be thinking \u201cThat\u2019s a lot of etcetera.\u201d And you\u2019d be right! The idea of this project, from the get-go, has been to be a catch-all of things facilitators -- those getting started, and seasoned pros -- can benefit from, that don\u2019t currently exist. That list is long and varied, and is often best expressed with an \u201cand etc.\u201d -- or an \u201cand X,Y,Z\u201d. \u003cbr\u003e\u003cbr\u003eThe fact that nothing like this existed is what drew us, and pushed us, to putting in the work to create FacXYZ: the idea that most facilitators are on their own, have to learn solely from experience (with little-to-no formal training), and that we think we\u2019d all be better off with some support, guidance, and community.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003eRead more\u00a0\u003ca href=\"http://facilitating.xyz/about\" rel=\"nofollow\"\u003eabout FacilitatingXYZ here\u003c/a\u003e, \u003cbr\u003eor read our \u003ca href=\"http://facilitating.xyz/manifesto\" rel=\"nofollow\"\u003eManifesto here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\" http://facilitating.xyz/wp-content/themes/facxyztheme/library/images/patreon/facxyz-patreon-help.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSo far, the core team (co-facilitated by Meg Bolger \u0026amp; Sam Killermann, co-authors of\u00a0\u003ca href=\"http://facilitationmagic.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eUnlocking the Magic of Facilitation\u003c/em\u003e\u003c/a\u003e) has been doing this mostly behind-the-scenes, and with zero budget. Everything (from time/insight, to writing, to design, to web development, to video editing) has been donated. The point of this Patreon is to create an opportunity for you to support us with dollars (if you want, are able, and choose to).\u003cbr\u003e\u003cbr\u003eWith or without subscribers on Patreon, we plan to continue publishing new videos, articles, and resources every month.\u003cbr\u003e\u003cbr\u003eThat said, we\u2019d love to do some fancier stuff, like animated video explainers (with whiteboards?!) of key concepts, building out the community support, and hosting a podcast (which we\u2019ll probably be doing no matter what), and we need a budget to do those things. \u003cbr\u003e\u003cbr\u003eYes, we could sell our curricula, and create pay barriers to the resources we create, which would allow us to fund fancier projects (i.e., we could have a \u201cbusiness plan\u201d), but we\u2019d rather not. We don\u2019t want barriers to prevent people from accessing things we think are important; we prefer to work in the gift economy, meaning we\u2019ll give our gifts as freely as possible (and uncopyrighted), and allow others to reciprocate based on ability and gratitude.\u003cbr\u003e\u003cbr\u003eAnd hey -- if you can\u2019t (or don\u2019t want to) contribute money, that\u2019s totally okay! The resources are all yours to use free, and that\u2019s why they\u2019re free. We totally understand, and they\u2019re our gift to you. We also welcome you to contribute in any way you\u2019d like (visit \u003ca href=\"http://facilitating.xyz\" rel=\"nofollow\"\u003efacilitating.xyz/contribute\u003c/a\u003e for ideas). \u003cbr\u003e\u003cbr\u003ePatrons here will get access to some special things as our way of showing gratitude.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003eYou can subscribe for free to our \u003ca href=\"http://xyz.us12.list-manage1.com/subscribe?u=08e690f5f77f6adb53e3bc1f9\u0026amp;id=79392fe93e\" rel=\"nofollow\"\u003emailing list here\u003c/a\u003e,\u003cbr\u003e\u003c/em\u003e\u003cem\u003eor our \u003ca href=\"https://www.youtube.com/channel/UCvPySZG9jqblw_7yn2JnGkg\" rel=\"nofollow\"\u003eYouTube Channel here.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\" http://facilitating.xyz/wp-content/themes/facxyztheme/library/images/patreon/facxyz-patreon-work.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBecoming a patron is secure and simple. You can choose to pledge however much you\u2019d like as a monthly subscription, and at certain tiers you get access to different rewards. Meg and Sam both patron other things, so they know first hand. If you want extra reassurances check it FAQ \u003ca href=\"https://www.patreon.com/faq\"\u003ehere\u003c/a\u003e! \u003cbr\u003e\u003cbr\u003eNot sure what Patreon is? Check out this little video below for a inside view of why it exists and what you can help contribute to.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/L3VF1oeL66o?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003eWe commit to creating free resources to help you learn the tricks of the trade, while gaining new perspective on the basics and pulling back the curtain on the art facilitation. If you want to help us, we\u2019d love to have your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks thanks thanks for reading!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e- Kaleigh, Meg, Sam, and the whole FacilitatingXYZ Team\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eOh, and if all this Patreon stuff is not your thing, but you\u0027d like to make a one-time donation: FacilitatingXYZ is part of the\u00a0\u003ca href=\"http://hues.xyz\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003ehues\u003c/em\u003e\u003c/a\u003e Global Justice Collective, and you can\u00a0\u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=5GVCQMSK8PABG\" rel=\"nofollow\" target=\"_blank\"\u003eDonate on Paypal Here\u003c/a\u003e to support this particular project.\u003c/span\u003e"

     "about": "When many of us start facilitating, we find ourselves learning a new skill without a lot of guidance or direction. We are passionate about the information and content that we are communicating, but we\u2019re often less versed in tips and techniques regarding how to communicate that information.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://facilitating.xyz\"\u003eFacilitatingXYZ\u003c/a\u003e is a free online resource that is to ensure that none of us have to navigate this world of facilitation without guidance, direction, or support.\u003cbr\u003eWe call it FacilitatingXYZ: A Free Online Resource for ALL Facilitators. \u003cbr\u003e\u003cbr\u003eOn the site, we feature videos on facilitation techniques, articles, and downloadable resources. This project is a community creation, with input from facilitators of all disciplines, and it\u2019s co-facilitated by Meg Bolger and Sam Killermann (who are the co-authors of \u003ca href=\"http://facilitationmagic.com/\"\u003eUnlocking the Magic of Facilitation\u003c/a\u003e, and co-creators of \u003ca href=\"http://thesafezoneproject.com/\"\u003eThe Safe Zone Project\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eFacilitatingXYZ is part of the\u00a0\u003ca href=\"http://hues.xyz\"\u003e\u003cem\u003ehues\u003c/em\u003e\u003c/a\u003e Global Justice Collective.\u003cbr\u003e",
