    "summary": "Hey I\u2019m Anna, and I draw things. I\u2019ve done concept art for short films and illustrated a number of poetry anthologies, but what I love the most is drawing characters from my favourite films and books.\u003cbr\u003e\u003cbr\u003eI recently emigrated to the US from England, and while I\u0027m stumbling through the terrifying limbo of job searching, the money I make from my artwork really helps keep me afloat. If you like what I do and you\u2019d like to see more, and possibly get your hands on some exclusive goodies, why not become a Patron?\u003cbr\u003e\u003cbr\u003ePledging just $1 a month will give you access to all my behind-the-scenes stuff\u2013\u2013rough sketches, work in progress shots, etc.\u2013\u2013plus you get to see everything 24hrs before I post it anywhere else. What\u0027s more, if you fancy getting a new icon, I\u0027ll draw whatever you like, just for you (I don\u0027t take free requests elsewhere online, so that\u0027s kind of cool.)\u003cbr\u003e\u003cbr\u003ePledging $7 a month means you\u0027ll receive all of the above perks, plus every month I\u0027ll send you a selection of my handmade buttons and stickers, as well as a little handwritten message from me, because I love you.\u003cbr\u003e\u003cbr\u003eThis money genuinely helps me pay my rent, so I am \u003cem\u003eincredibly\u003c/em\u003e thankful to everyone who pledges their support. I hope you\u0027ll enjoy all this silly page has to offer."
