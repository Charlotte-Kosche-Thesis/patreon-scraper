    "summary": "Hi there,\u003cbr\u003e\u003cbr\u003eThank you for visiting the Patreon page for \u003cem\u003eFlickering Lamps\u003c/em\u003e!\u00a0 My name is Caroline Swan and I\u0027m a London-based historian and writer who provides all of the blog\u0027s content.\u00a0 \u003cem\u003e\u003ca href=\"http://flickeringlamps.com\" target=\"_blank\"\u003eFlickering Lamps\u003c/a\u003e\u003c/em\u003e was founded in 2014 to provide meticulously-researched, but entertaining and accessible, histories of the places around us - in particular, ruins, historic buildings, graveyards and the sites of strange or significant events.\u00a0 Some of these places are in well-known parts of London, while others are more obscure.\u00a0 \u003cbr\u003e\u003cbr\u003eAlthough many of the sites and stories featured on \u003cem\u003eFlickering Lamps\u003c/em\u003e have, on the surface, a rather dark or macabre theme, a deeper look into the history of these places often uncovers surprising or poignant stories.\u00a0 Conversely, some rather innocuous-looking places featured on the blog sometimes have quite shocking and grim histories.\u00a0 I carefully research each article, and always visit featured sites to take photographs which I then use to illustrate the blog.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a patron?\u003c/strong\u003e\u003cbr\u003eThis Patreon has been set up to help with the costs of running \u003cem\u003eFlickering Lamps\u003c/em\u003e - in particular its web hosting and storage.\u00a0 Those who sign up as a patron will pay a small amount per month to support; \u003cstrong\u003ein the event of a blog hiatus, patrons will not be charged\u003c/strong\u003e.\u00a0 New articles will generally be posted every two to three weeks.\u003cbr\u003e\u003cbr\u003eAs a way of saying \"thank you\" to those supporting me on Patreon, I will be publishing Patron-exclusive \u0027extras\u0027 on my Patreon blog - these will include additional photographs, and \u0027bite-sized\u0027 posts about interesting places and people I\u0027ve come across on my research trips that somehow didn\u0027t quite fit into any of the articles I publish on \u003cem\u003eFlickering Lamps\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eThank you for visiting my Patreon page!\u003cbr\u003e"
