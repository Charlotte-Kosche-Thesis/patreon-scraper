    "summary": "Hello there, and welcome to Fuggles Erotica.\u003cbr\u003e\u003cbr\u003e\n\nI write erotica themed around female possession,\ntrait/attribute theft, bimbofication, breast (and general body) enhancement \u2013\nanything that makes a woman corrupt, powerless and more beautiful.\u003cbr\u003e\u003cbr\u003e\n\nWhether it\u2019s a demon summoning gone wrong, a seductive\nsuccubus, a mysterious goo-entity, a powerful spirit, or any other method you\ncan think of, I am fascinated by and drawn to possession \u2013 specifically\npossession of the female form. There\u2019s something compelling about a good girl\nturning bad. And what would a possession be without some expanding assets \u2013\nswelling breasts and lips, supernatural beauty, and of course a desire to fuck.\u003cbr\u003e\u003cbr\u003e\n\nMy erotica and interests don\u2019t stop there, though, and I\u2019m\nalways exploring new passages.\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nYou can find some of my writing scattered across the\ninternet, but only here on Patreon will you find all of it. Amazon Kindle or a\nwebsite is too distant and remote from you, the reader. Through Patreon I hope\nto develop a relationship with fans and adapt to their tastes as well as\npursuing my own. With your support I can dedicate more time to writing, and\nwith your feedback dedicate time to writing the things that interest you. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eSo what do you get?\u003c/strong\u003e\u003cbr\u003e\n\nErotic fiction delivered to you as often as I\nproduce it. My aim is to write a good length short story each month, or a\ncouple of shorter stories, publishing a section of writing each week.\u003cbr\u003e\u003cbr\u003e\n\nIf you guys are really supportive and I hit my higher goals\nthen I will be able to dedicate more time to writing \u2013 and also look into\ncommissioning art work to complement the writing, and perhaps explore\ninteractive methods of storytelling.\u003cbr\u003e\u003cbr\u003e\n\nBackers receive exclusive access to unpublished\nmaterial, weeks or months ahead of general release. As well as my writing, I\u2019ll\npost random picture captions, musings, essays, polls, failed stories and other\nbits and pieces related to the writing.\u003cbr\u003e\u003cbr\u003eThanks for coming this far with me. Feel free to write to me here or at ecfuggles@gmail.com if you have any questions or would like to see some samples before committing to support me here on Patreon."
