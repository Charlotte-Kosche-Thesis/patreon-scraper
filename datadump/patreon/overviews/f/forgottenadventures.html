    "summary": "\u003ch3\u003eHello everyone! And welcome to the Forgotten Adventures!\u00a0\u003c/h3\u003e\n\u003cbr\u003e\nWe are a Duo of passionate artists/creators that would like to share our love for role-playing games with you.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe started our journey here by mostly creating\u00a0\u00a0\u003ca href=\"https://i.imgur.com/zBf7ijn.jpg?1\"\u003e\u003cb title=\"\"\u003eBattlemaps\u003c/b\u003e\u003c/a\u003e but also some\u00a0\u00a0\u003ca href=\"https://i.pinimg.com/564x/54/1c/73/541c73360a293dfcd5d4886c058c832e.jpg\" target=\"_blank\"\u003e\u003cstrong title=\"\"\u003eTown/City/Village Maps\u003c/strong\u003e\u003c/a\u003e ,\u003cstrong\u003e\u00a0\u003ca href=\"https://i.pinimg.com/originals/9d/03/f6/9d03f68bc4c95a347def6474551f500e.jpg\" target=\"_blank\"\u003eRegion Maps\u003c/a\u003e\u003c/strong\u003e\u00a0and even some\u00a0\u003ca href=\"https://i.pinimg.com/564x/ac/a5/7c/aca57c4864652933338743b610f5be35.jpg\"\u003eTokens\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut we\u0027ve decided to head into a new direction, from now on \u003cstrong\u003ewe will be focusing on creating Asset Packs, New tile sets, objects, tokens\u003c/strong\u003e etc.\u00a0that you can use to make your own maps.\u003cbr\u003e\u003cbr\u003e\nThanks to your support here on Patreon, we can dedicate more time to drawing and create more and more content for you!\u00a0 And one day maybe even do this full time ^^\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eHow does it work?\u00a0\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nIf you are new to Patreon, this website allows you to make small donations \"pledges\" per month or creation to your favorite content creators, artists etc.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nTo support us, You can choose one of the \n\u003cstrong\u003epledge tiers 1$, 3$, 5$ or 10$ per creation (Asset pack, map, guide etc.)\u003c/strong\u003e. Each tier comes with certain benefits. That you can check out on the right side of this page.\u00a0 After selecting a tier, You can also \u003cstrong\u003eset up a Maximum Monthly Pledge\u003c/strong\u003e, so even if we release more content than usual, you won\u0027t be billed over your set maximum amount that you are comfortable with.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYou won\u0027t be billed at all if we fail to release any new content! You can also remove your pledge at any time without any consequences.\u00a0 \n\u003cstrong\u003eYou only pay what you want, whenever you want.\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cbr\u003e\nCan\u0027t afford becoming a Patreon?\u00a0\n\u003c/h3\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDon\u0027t worry, we got you covered.\u003c/strong\u003e\u00a0Our Patreons receive some benefits, but we \u003cstrong\u003ewill always release free packs that you can enjoy!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou can\u00a0also support us by other means, best way to start would be to join the community on our\u00a0\u003ca href=\"https://discord.gg/PYk2Hzj\"\u003e\u003cstrong\u003eForgotten Adventures Discord Server\u003c/strong\u003e\u003c/a\u003e. Where you can get sneak peaks, post feedback, suggestions and ideas that are truly invaluable for us :)\u00a0 \u00a0But also simply getting the word out there is very helpful and goes a long way, so telling your friends about us, sharing your maps made with out assets. Are also a great way to support us other than pledging ^^\u003cbr\u003e\n\u003cimg src=\"https://cdn.arstechnica.net/wp-content/uploads/2017/08/Discord-LogoWordmark-Color.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eCopyright:\u003c/h3\u003e\u003cbr\u003e\nAll the content is registered under the Creative Commons License Attribution-NonCommercial\u00a0\n\u003ca href=\"https://creativecommons.org/licenses/by-nc-sa/4.0/\" target=\"_blank\"\u003eCC BY-NC-SA\u003c/a\u003e. This means anyone can use them, share them or modify them. They cannot be used commercially. Finally, credit must be given to us as the authors, and a link to this web page must be included if it is shared or redistributed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: right;\"\u003eHope to see you around!\u003cbr\u003e \n  Stryxin \u0026amp; Daradus\u003c/h4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003e\u003c/h3\u003e"

     "created_at": "2018-05-21T21:24:23+00:00",
     "description": "\u003cimg src=\"https://i.imgur.com/Qioomdy.png\" title=\"\"\u003e\u003cbr\u003e\u003cbr\u003eAs I\u0027m looking at the steady growth in last 3 months since we started this project,\u003cstrong\u003e\u00a0I have to thank every single one of you for your wonderful support!\u003c/strong\u003e\u00a0At first I didn\u0027t even think I would reach the 20$ Goal let alone almost crossing the 150$ line.\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003eBecoming a full time artist was my dream since I started drawing many years ago... Thanks to all of you I feel like I might have a chance to achieve my dream.\u00a0\u003cbr\u003e\u003cbr\u003eBy reaching this goal I would be able to leave my job and focus entirely on drawing and creating new content for you guys.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eInstead of 6 hours of drawing a week\u003c/strong\u003e that i can barely manage to squeeze into my schedule now, \u003cstrong\u003ei would be able to draw at least 6-8 hours a day!\u003c/strong\u003e\u00a0 \u003cbr\u003e\u003cbr\u003eThat would mean much more quality content, at more frequent rate, as well as some bigger projects that I would love to do if I had an opportunity and enough time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks you so much!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e",
