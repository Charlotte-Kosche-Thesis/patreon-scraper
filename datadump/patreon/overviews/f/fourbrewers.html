=PLViGJOecIiTDc2Pg5F-MCbw-kgMEWIH2P\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/h4\u003e\n\u003cbr\u003e\nIn addition to the weekly podcast and video content, Greg and John have both started recording individual mini podcast specials where they interviews professional brewers, homebrewers, beer geeks, and everything in between.\n\u003cbr\u003e\n\u003cbr\u003e\nWe also occasionally post exclusive audio tidbits, outtakes, and bonus content for our supporters. When you become a Patron of Four Brewers, you\u0027ll get a link to a secret RSS feed that you can add to your favorite podcast app, and gain instant access to the secret Patreon feed! On top of that, you\u0027ll be singled out in our\n\u003cstrong\u003e\n\u003ca href=\"https://discord.gg/0UUMQlIFSFblSgO0\"\u003eDiscord channel\u003c/a\u003e \u003c/strong\u003e(that\u0027s where we interact with listeners during the live recording sessions) as one of the cool kids who supports Four Brewers on Patreon.\u003cbr\u003e\n\u003cbr\u003e\nNeedless to say, we\u0027re working to create fun and interesting beer related content, and it wouldn\u0027t be possible without the help of our supporters. Our Patron\u0027s donations to the show allow us to produce this extra stuff, and we couldn\u0027t do it without them! So, ask yourself, is one or two dollars per episode worth it?\n\u003cbr\u003e\n\u003cbr\u003e\nCheers!\n\u003cbr\u003e\n\u003cem\u003eFour Brewers\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u2014John, Matt, Jason and Greg\u003c/em\u003e\u003cbr\u003e"
