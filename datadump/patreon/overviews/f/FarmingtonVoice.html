    "summary": "Three years ago, I launched Farmington Voice for one reason: I love writing for and about our community. Since I started in 1999 with the Farmington Observer, I\u0027ve covered local government, police and fire, schools, and the people who make our community a great place to live and work.\u00a0\u003cbr\u003e\u003cbr\u003eA few months ago, I thought I\u00a0was done telling those stories \u2013 but they kept coming to me. Like the guy who wandered around downtown Farmington one day wearing a sign that warned people to not get married. (I feel your pain, buddy.) Or the ugly flyer posted in downtown Farmington that was later replaced with a\u00a0peaceful and loving message. Or the many touching tales of neighborhood generosity happening in a \"Buy Nothing\" Facebook group that\u0027s growing by leaps and bounds.\u003cbr\u003e\u003cbr\u003eI\u0027m ready to give a voice once again to the heart and soul of our community, and I need your help to bring Farmington Voice to its fullest potential as a trusted hub for local news. Your monthly commitment supports timely, accurate coverage of:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eLocal government\u003c/li\u003e\u003cli\u003eElections\u003c/li\u003e\u003cli\u003eDowntown Farmington\u00a0\u003c/li\u003e\u003cli\u003eSchools\u003c/li\u003e\u003cli\u003eLocal businesses\u003c/li\u003e\u003cli\u003eCommunity events\u003c/li\u003e\u003cli\u003eOpportunities to help others\u003c/li\u003e\u003cli\u003eStories about your friends and neighbors you probably won\u0027t find anywhere else.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn addition, your contribution will fund our Greater Farmington Area Chamber of Commerce membership, which in turn supports the local business community.\u003cbr\u003e\u003cbr\u003eThere are other ways to financially support Farmington Voice:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOne-time contribution - Send your check or money order made out to Collinwood Media to 33414 Oakland St. Apt. 2 Farmington MI 48335, or\u00a0\u003cstrong\u003e\u003ca href=\"https://www.paypal.com/donate/?token=ZeCtqU8aexgxoIjFEpAH5U4PLbKqrVEzsdJCVHxxe71E8XtpLU4EZwTtdXNRnxWbV7PBrm\u0026amp;country.x=US\u0026amp;locale.x=US\" target=\"_blank\"\u003e subscribe via Paypal\u003c/a\u003e\u003c/strong\u003e.\u00a0\u003c/li\u003e\u003cli\u003eAdvertising - Give me a call, 248-568-0581 or drop an email to\u00a0\u003ca href=\"mailto:joni@farmingtonvoice.com\"\u003e joni@farmingtonvoice.com \u003c/a\u003e for information\u003c/li\u003e\u003cli\u003eSwag Shop - It\u0027s a work in progress at sunfrog.com/JoniHubred.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe also need your time and attention. Read and share stories, follow us and join the conversation on social media. And thank you, as always, for your interest and support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
