    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHello everybody! my name is Eduardo aka. Fsnowzombie\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a freelance artist and aspiring game designer, and as you may know these arent the most stable lines of work, so if you like my stuff found mostly on \u003ca href=\"http://fsnowzombie.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e  and\u00a0\u003ca href=\"https://twitter.com/FSnowzombie\" target=\"_blank\"\u003etwitter\u003c/a\u003e you can help me out\u00a0\u003cbr\u003e\u003cbr\u003eI love drawing and designing characters, and my favorite thing to draw is ladies in armor, be it medieval, futuristic, dum fantasy mmo armor, modern, you name it, i love it, thats why i have been drawing at least one armored lady every week for the past years, i wanna put more and more out there, because i think theres just not enough in the world\u003cbr\u003e\u003cbr\u003eWith patreon, im hoping to make it possible for me to draw and design a lot more without the pressure of trying to get a lot of projects to be able to pay for my food, with your help, ill be able to put more and more content out there!, so think of this patreon as a glorified tip jar that happens to have some goodies in it for you\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBut whats in it for you if you decide to help me out\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eFor all pledges, you will get access to the monthly poll of the patron armored lady of the month, this will be a drawing chosen via poll that you will be able to participate on, every single patreon will get the full res of this drawing plus a little extra sketch of the runner up!\u003cbr\u003e\u003cbr\u003eAlso, depending on your pledge you will get exclusive stuff from yours truly, such as full resolution drawings, alternate versions of drawings, sketch pages, comission discounts and stuff like that\u003cbr\u003e\u003cbr\u003eAnd, something that will not happen often, but still something that you will have access to when it does happen, is access to any progress of games i make, discounts if they cost any money and such, but take this with a grain of salt bcus it might happen like, once a year or less, aswell as animations, those will be rare too\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ethank you for reading\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eregardless if you decide to throw some dollars at me or not, i really appreciate you taking your time reading thru my ramblings, if you have any questions just ask! i dont bite \u0026lt;3\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
