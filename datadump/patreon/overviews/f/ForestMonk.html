    "summary": "\u003cstrong\u003eCreating a Community\u003c/strong\u003e\u003cbr\u003eTogether, let\u0027s create a community of people devoted to self-evolution and re-connection with our inner wisdom. If you decide to become a Forest Monk, it is \u003cem\u003e\u003cstrong\u003evital\u003c/strong\u003e\u003c/em\u003e that you read the information on the bottom of this page \u003cstrong\u003e(\u003cstrong\u003eHow To Begin Your Forest Monk Training\u003c/strong\u003e) \u003c/strong\u003eto learn how to receive the full benefits of your involvement. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eNote: If you want to support ReWildU or Kenton\u0027s videos but don\u0027t want to be part of the Forest Monk community at this time, you can \u003ca href=\"http://patreon.com/rewilduniversity\" target=\"_blank\"\u003evisit our Support page\u003c/a\u003e. You can switch your pledge to this page at any time if you change your mind!\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://rewildu.com/wp-content/uploads/2013/04/vistatogether-300x225.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat is FMOTC?\u003c/strong\u003e\u003cbr\u003eThe\n\u003cem\u003e\u003cstrong\u003e Forest Monk Online Training Community\u003c/strong\u003e\u003c/em\u003e (FMOTC) combines online and in-person\u00a0 opportunities for training at a tuition price than anyone can \nafford. Kenton\u0027s vision is to build a community of people who are devoted to \nfulfilling their highest potential and living as joyously and \npassionately as possible. The key here is community. Together, we can \nprovide support as we all explore the adventure of rewilding our lives. \nThe central part of our community is our private Facebook group. Every Forest Monk, no matter their involvement pledge amount, becomes part of this group. It\u0027s a place to share what has worked for you, what hasn\u0027t, what\n challenges you are facing, your struggles and your victories. \u003cbr\u003e\u003cbr\u003eThe FMOTC is open to people of all religions, all fitness levels, and \nall states of personal evolution. The only requirement is this -- the \nFMOTC is for\n you if you want to make a devoted effort toward self-evolution, and you\n wish to be supported by a community as you do it. Our community is \nbased on compassion, sharing, and love.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://rewildu.com/wp-content/uploads/2012/01/photo20-300x201.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eThe Facebook Group\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eWe have\u003cstrong\u003e \u003c/strong\u003ea private Facebook Group where monks share their thoughts, experiences, photos, videos, and more. In addition, Kenton or another monk delivers a once-per-week video with a challenge or exploration to guide you on your journey.\u003cstrong\u003e \u003c/strong\u003eWe encourage monks to share about their diet, movement paradigms, parenting, spirituality, and more. \u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eBecoming Monk\u003c/strong\u003e\u003cbr\u003eKenton asks that those who join this community truly think of themselves as \n\"monks\". Our temple is the world. To devote ourselves to becoming a \nForest Monk, we acknowledge that the time is ripe in our lives to \nexplore our fullest evolution as human beings. If you are longing to \nfulfill your own greatest potential, and if you long to transform the \nworld we live in, then this is the place for you =)\u003cbr\u003e\u003cbr\u003eAll of us are \nboth teacher and student. Although Kenton will provide guidance, this is a community where each of us can share. \nPlease, be active in connecting with others!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Forest Monk Training Video Newsletter\u003cbr\u003e\u003c/strong\u003eIn addition to the private Facebook group, all Forest Monks receive access to the weekly Forest Monk Training video newsletter. In this video newsletter, Kenton or other monks will share training ideas, stories, recipes, wisdom, explorations, and more. \u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://rewildu.com/wp-content/uploads/2013/04/group1-300x201.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eOther Benefits of Being Part of the FMOTC\u003cbr\u003e\u003c/strong\u003eThe community offers numerous options for involvement. Using the \"rewards\" on the right, you can choose what is best for you, from the coupon to take part in the ReWild Your Mind video course to the once-a-week \"Forest Monk Inspiration\" mini-newsletter, which features an inspiring quote and commentary on the quote by Kenton.\u003cstrong\u003e \u003c/strong\u003eFor those who want more personalized training, other options are available, including email exchange and even video exchanges. Check out the \"rewards\" to the right to learn more.\u003cstrong\u003e \u003cem\u003eNote: \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eWe\u0027ve structured each involvement pledge \"reward\" with a spread of pledge amounts to make this affordable for anyone. For instance, the first pledge level is from $1 to $5 a month. Please choose the amount that works best for you. We are grateful for any support you choose to provide \u003c/em\u003e=)\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Annual Forest Monk Gathering\u003cbr\u003e\u003c/strong\u003eKenton\u0027s vision for the community is to have an annual gathering, available to all Forest Monks. This will be a chance to meet your fellow monks in person, and to take part in classes offered by Kenton or by other members of the community. You\u0027ll be able to learn ancestral skills, share stories around the campfire, try out some primal fitness, meditate to the sound of drums, and more. Note that our gathering is drug- and firearm-free. More details will be made available in a future Forest Monk Training video newsletter.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://rewildu.com/wp-content/uploads/2016/02/ladys-slipper-300x225.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eHow To Begin Your Forest Monk Training:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eTo join the \u003cstrong\u003e\u003cem\u003eForest Monk Online Training Community\u003c/em\u003e\u003c/strong\u003e, follow these steps. The first part of your training? \u003cstrong\u003eGive attention to each step so that you can ensure that you\u0027re getting all the benefits you sign up for =)\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eFirst\u003c/strong\u003e\u003c/em\u003e,\n if you don\u0027t have a Patreon account, make one, using an email address \nthat you check regularly so that you receive notifications. \u003cem\u003eThis will be the email you use for all of your Forest Monk activities. \u003c/em\u003eTo create an account, go to \u003ca href=\"https://www.patreon.com/forestmonk\"\u003epatreon.com/ForestMonk\u003c/a\u003e. In the upper right-hand corner click on \"Sign Up\" and follow the instructions.\u003cbr\u003e\u003cbr\u003e \u003cem\u003e\u003cstrong\u003eSecond\u003c/strong\u003e\u003c/em\u003e,\n to assure that you\u0027re receiving notifications from us (and thus getting\n all your community benefits), please follow these instructions: \u003cbr\u003e\u003cbr\u003e1. Login to your Patreon account.\u003cbr\u003e 2. Hover over the icon in the top right and scroll down to select \"Settings\".\u003cbr\u003e 3. On the next menu, select \"Email Settings\".\u003cbr\u003e 4. Look and see if the boxes are checked to receive notifications.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e Third\u003c/strong\u003e\u003c/em\u003e, from your logged in Patreon account, navigate to \u003ca href=\"https://www.patreon.com/forestmonk\"\u003epatreon.com/ForestMonk\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eFourth\u003c/strong\u003e\u003c/em\u003e,\n choose your involvement pledge level by picking a \"reward\" on the right\n side of the page. There are many options, so choose the level of \ninvolvement that is right for you.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eFifth,\u003c/strong\u003e \u003c/em\u003esend an email to Kenton at rewilduniversity (at) gmail (dot) com from \u003cem\u003ethe same email you are using for your Patreon account\u003c/em\u003e. Tell him you want to become part of the FMOTC Facebook group. Please provide your first and last name, and a username if you chose the online course as one of your rewards.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSixth,\u003c/strong\u003e\u003c/em\u003e within a day or so (or sooner if we happen to be near the computer!) \nKenton will send you an email with your username and password for the \nforum (and online course if you chose that as a \u201creward\u201d on Patreon). \nAlso, look for a Facebook invitation (it may arrive from \u201cRebecca \nWhitman\u201d.) If you don\u2019t see the Facebook invitation, check your spam \nfolder or other folders on your email. Note that at this point the \ncommunity has basically shifted to the Facebook group. If you have \ntrouble getting into the Facebook group, let Kenton know.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSeventh, \u003c/strong\u003e\u003c/em\u003eIntroduce yourself at the Facebook group!\u003cbr\u003e\u003cbr\u003e"
