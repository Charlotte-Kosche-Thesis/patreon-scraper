    "summary": "Moe McCoy \u2013 AKA Moe Money McCoy a Filmmaker with a goal to shoot 100 movies. He\u2019s a native of Grand Rapids, Michigan but currently resides in Houston, TX. He\u2019s a filmmaker, writer, producer, director, actor, model and fashion designer. Moe Money McCoy began his career as an artist in a group call the Nappy Head Assassins at 14 years of age. He wrote and produced his first album in 1999, since then he has accomplished many things in his young life. Over the past 7 years he has released approximately 9 cd/mix tapes. 2001 he established a partnership with Cash Boy to form the nationally known group Fireproof, where he laid the foundation for his career as a solo artist. While with Fireproof he sold over 30k units without a distribution contract. He has produced music that received multiple spins on Grand Rapids, MI most popular FM station 104.5. He has been featured on local tv programs and newspapers and was host of Fireproof TV on GRTV and promoted local concerts and comedy nights as well. 2006 he began touring the nation with T John E as urban representation at many colleges and universities, hosting a trivia game called Think Fast! Giving him exposure to the masses. 2007 received 8 nominations from the Grand Rapids Hip Hop Awards and won 3 including Album of the year, best radio single and best club single. 2008 received 11 nominations from the Grand Hip Hop Awards and won 5 including Best group, Best live performance, Album of the year, Best street anthem and Most hustle, and was co-director of the video that was awarded Best Video. He co-directed, edited, and starred in 2morrows Never Promised a story about a struggling rappers rise and fall. This feature films one-day showing sold out the largest theater in Grand Rapids. In addition, 2NP the soundtrack and DVD were released. (Fireproof) average tour 10 was months out of 12 and toured across the map and has shared the stage as an opening act for many such as: DJ Kid Capri, Light Weight Champion, Floyd Mayweather Jr., Mario, Steve Harvey, Gorilla Zoe, Young Jezey, Rick Ross, Young Burg, Freeway and many more. As you can see, Moe Money McCoy is no stranger to hard work. Moe McCoy because the assistant program director of WYGR 94.9 and also hosted the Fireproof Radio Show on 1410 AM as well. The radio show is now on #Texas101jams and can be heard Friday\u0027s \u0026amp; Saturday\u0027s from 10pm to Midnight at www.fireproofradioshow.comIn 2014 Moe McCoy premiered a movie called #theperfectromancemovie on Christmas Day.  McCoy says he has 5 films ready to go into production.   #TheTicklerHorrorComedy will premiere in 12 major cities October 31, 2016. He is working on a film called #BadBoxer a comedy about boxing. His plan is to open Fireproof TV as a retail store, get The Fireproof Radio Show on XM radio, and Produce 100 blockbuster movies for people to enjoy.  His slogan is Love More, Laugh More, Give More and you will Live More!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003eMoe Money McCoy \"Nice 2 Meet u\"\u003cbr\u003e\u003ca href=\"http://youtu.be/GMVBpps2nHw\" rel=\"nofollow\"\u003ehttp://youtu.be/GMVBpps2nHw\u003c/a\u003e\u003cbr\u003eMoe Money McCoy \"How you finish\"\u003cbr\u003e\u003ca href=\"http://youtu.be/clHZukGvXtM\" rel=\"nofollow\"\u003ehttp://youtu.be/clHZukGvXtM\u003c/a\u003e\u003cbr\u003e#TheTickerHorrorComedy Trailer\u003cbr\u003e\u003ca href=\"https://youtu.be/SHbU6xR7LXc\" rel=\"nofollow\"\u003ehttps://youtu.be/SHbU6xR7LXc\u003c/a\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e#ThePerfectRomanceMovie Trailer \u003cbr\u003e\u003ca href=\"https://youtu.be/b3ncAkuKHQg\" rel=\"nofollow\"\u003ehttps://youtu.be/b3ncAkuKHQg\u003c/a\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e#2morrowsNeverPromised\u003cbr\u003e\u003ca href=\"https://youtu.be/2SnbwuAl_Gs\" rel=\"nofollow\"\u003ehttps://youtu.be/2SnbwuAl_Gs\u003c/a\u003e\u003cbr\u003e\u003cimg\u003e\u003cbr\u003e#31horrorfilm (short film)\u003cbr\u003e\
