    "published_at": "2018-03-06T07:07:01+00:00",
    "summary": "\u003cblockquote\u003e\u003cstrong\u003eWelcome to the Fearghal Blades Patreon Page!\u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nChris Farrell is a bladesmith with over 17 years of experience. He is a Forged in Fire Champion, and he was featured as a weapons expert on cracked.com\u0027s \u00276 Things Movies get Wrong About Swords\u0027 by Robert Evans. In 2011 Chris began his custom knife business: Fearghal Blades - implementing the craft with artistic and spiritual intent (naming the business after the Gaelic spelling of his last name). Chris makes high end one of a kind works of stabby art - ranging in design styles and techniques that span the continents and eras.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/27657035_1586158278134593_339690782325693405_n.jpg?oh=03be49164e1b23a36676110fc82e18f9\u0026amp;oe=5B4C58A2\" style=\"width: 134px;\"\u003e\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/19989215_1396958867054536_4303013415346640879_n.jpg?oh=6e586b541b64cfa076a1c6f14e47a4e0\u0026amp;oe=5B13ACFE\" style=\"width: 134px;\"\u003e\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/20228832_1399976123419477_6947208153208892484_n.jpg?oh=7e62d740b483350313d79e6a8f2b3dca\u0026amp;oe=5B4A5E24\" style=\"width: 102px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAs a Fearghal Blades Patron you will have an inside look at the swords, daggers, knives, and other curiosities that come out of Chris\u0027 wacky head.\u00a0Chris, Kelli - his partner and business \u0027wrangler\u0027, and crew of apprentices, welcome you to join us in building community through the collective love of all things pokey, stabby, and shiny.\u00a0\u003cbr\u003e\n \u003c/blockquote\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/258749564\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/28167116_1597348947015526_5412739141781735271_n.jpg?oh=c2f13503493e1535235475d931a9e157\u0026amp;oe=5B05F019\" style=\"width: 143px;\"\u003e\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/20769950_1425506344199788_5490503159183220684_n.jpg?oh=5a2510721162e0a84bd303ad4620e07d\u0026amp;oe=5B12C09E\" style=\"width: 191px;\"\u003e\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/28277233_1602876826462738_2856644054876383651_n.jpg?oh=c5ac6d05d56385d3689005bdcf432524\u0026amp;oe=5B3F7AF2\" style=\"width: 254px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cimg src=\"https://scontent-dfw5-1.xx.fbcdn.net/v/t1.0-9/17425867_1291185257631898_5564853464458316854_n.jpg?oh=11be203847c52e5db1d0b9dd00e0de10\u0026amp;oe=5B4958A7\" style=\"width: 607px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eHOW IT WORKS:\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eIf you are a knife enthusiast, an aspiring bladesmith, or a person who likes to be entertained by silly but informative bantering\u00a0\u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e (even $1 makes a difference!) You get to know more about the projects we are working on as well as\u00a0 receive some cool perks like etsy coupon codes, merch, or STABBYS - with our knife subscription memberships.\u00a0\u00a0\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eWHAT CAN YOUR MONEY BUY YOU?\u00a0\u003cbr\u003e\u003cbr\u003eView the Rewards Rundown Video:\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://youtu.be/5uKrv7BIWBI\" target=\"_blank\"\u003e https://youtu.be/5uKrv7BIWBI\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\tThe ability to allow us the financial freedom to focus on what we do best - making knives - and for you to join us every step of the way while we help educate you on the intricacies of the craft of bladesmithing through tiered memberships.\u00a0 \u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t*Sustainer Membership:\u00a0Access to Full length webisodes from our home shop that will relay fun and informative content.\u003cbr\u003e\u003cbr\u003e\n\t*Enthusiast Membership: Access to webisodes and Q\u0026amp;A videos where we answers to your direct bladesmithing questions through monthly Q\u0026amp;A Videos / articles. Exclusive to Patreon.\u003cbr\u003e\u003cbr\u003e\n\t*Shopmate Membership: Access to Q\u0026amp;A Videos, Webisodes, and direct engagement with Chris though live group chats.\u00a0\u003cbr\u003e\u003cbr\u003e*Shopmate Plus - Access to Q\u0026amp;A Videos, Webisodes, live group chats, AND merch rewards given every quarter.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\n\t*Knife Collector\u0027s Subscription Memberships (Std and Master) : With higher and consistent pledges - you can work towards owning your very own Patreon Exclusive Fearghal Blades knives (terms and conditions apply - please see rewards section).\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eWHERE DOES THE MONEY GO? \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhatever way you choose to contribute - it will help us immensely - to make better knives and better content for you to learn and grown with us! We want to help foster a supportive and positive knifemaking community through conversation, engagement, and of course - by having a ton of fun - because what else is there to do? Your patronage- no matter how big or small will allow us to accomplish these goals and will completely change our lives.\u00a0\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003eBecome a Member of our shop Today!\u00a0\u003cbr\u003e\n\t\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\tThank you so much! We are excited to have you be apart of our journey in this crazy ride!\u00a0\n\u003c/blockquote\u003e"
