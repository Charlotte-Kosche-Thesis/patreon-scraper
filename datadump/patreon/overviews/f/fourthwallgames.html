span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI would just like to clarify that all pledges are completely optional and I will NEVER charge for any of my content. I appreciate every person that views my content whether you are a Patreon pledger or not. So thank you for supporting me in doing what I love.\u003cbr\u003e\u003c/div\u003e"
