    "published_at": "2017-11-25T18:13:21+00:00",
    "summary": "\u003cstrong\u003eFluffy Butt Arts \u003c/strong\u003e(my moniker as the one-person powerhouse Brittani Marie Crawford) is a Jacksonville, Florida based studio.  Known for a range of work from cute corgi designs to meticulously detailed costumes, my inspiration pulls heavily from Japanese culture, cosplay culture, and autobiographical comics.  Known as Jacksonville\u2019s Favorite Local Artist (GAAMys 2017), I\u2019m requested to host, cosplay, perform, and be featured at local events--something to write home about.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t1.0-9/24796661_1328613073928557_5688856015700080754_n.jpg?oh=3cca839435eb554a65661954ae2a2f48\u0026amp;oe=5ADB3400\" style=\"width: 287px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSo why did I make a Patreon? \u003cbr\u003eBecause I love to teach, and I love to share.  \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019ve been a teacher for over 7 years, and there\u2019s a certain kind of generosity you build as an instructor.  There\u2019s a certain love for the teacher-student relationship.  Patreon gives me a resource and an outlet to pursue that, without sweating the necessary cost.  So I can take what I love, what I know, and what I\u2019m good at, and bring it directly to you in a way that you can learn for yourself how to do what I do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlright!\u00a0 You\u0027re on board.\u00a0 Now how do you help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve all walked into an art store and been surprised at how much you can spend on a tube of something called \"Cadmium Yellow.\"  Materials aren\u2019t cheap.  Streaming set-ups aren\u2019t cheap.  These are small blocks in my dreams to be an independent artist and instructor.  But you can help me overcome them with your pledges.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy dream is to be a full time artist, hosting workshops.\u003c/strong\u003e  Each dollar puts me a little closer to that goal, whether it contributes to streaming lightboxes or the hippest brand of watercolor paints.  One dollar can put me substantially closer to the materials I need to reach my goal; and I absolutely will reach that goal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027ll support and fund the work of Fluffy Butt Arts as an independent artist, cosplayer, local personality, and most importantly: spreader of fluffy butt love.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI genuinely believe that any goal is attainable through hard work, and I want to earn your pledges and support through this Patreon.  So let\u2019s get to learning, dear future Patrons!"

    "attributes": {
     "about": "\u003cstrong\u003eABOUT FLUFFY BUTT ARTS\u003cbr\u003e\u003c/strong\u003eA one-gal show of art, cosplay, streaming, and corgis, Brittani Marie Crawford is the independent artist/studio Fluffy Butt Arts.\u00a0 Based out of Jacksonville, FL, she won the title \"Favorite Local Artist\" within 3 years of living there. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT BRITTANI\u003c/strong\u003e\u003cbr\u003eShe earned her BFA at Kansas City Art Institute after receiving world class instruction in a variety of visual arts, including 2D hand-drawn animation, graphic design, and painting. She considers herself a jack-of-all-trades and in the years since completing university has undertaken projects ranging from detailed sculpture, to costuming, painting, and video game concept art. She also has a passion for teaching, with experience instructing adult painting classes, though she also spent 2 years overseas in Japan, teaching English to children. Atop running her independent studio, she is currently a full time 2D product illustrator for The Hamilton Collection, rendering immaculate illustrations for Disney, Precious Moments, Thomas Kinkade, and more.\u003cbr\u003e\u003cbr\u003eThough she\u2019s only been a Floridian for a few years, Crawford has been very active in the local artistic community, serving as an invitational artist at GAAM (where she unveiled a 6-foot tall Charizard statue!). Her art inspirations pull heavily from the styles of her favorite anime and video games, especially the Final Fantasy series, Akihiko Yoshida, and the Dragon Age series. She considers hobby and career to be one and the same and will happily discuss chiaroscuro techniques with the same passion as Bioware love interests (though Crawford will not be swayed from the mind that the only correct choices are Alistair and Fenris).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAWARDS/RECOGNITIONS\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e2015 Mandarin Mini Con\u003c/em\u003e - Judge\u0027s Choice Costume (Ballroom Bahamut)\u003cbr\u003e\u003cem\u003e2016 GAAMys\u003c/em\u003e\u00a0\u003cbr\u003e\u003cem\u003e2016 Wasabi Con\u003c/em\u003e Featured Artist\u003cbr\u003e\u003cem\u003e2017 Budweiser Brewery\u003c/em\u003e - Most Scary Costume (Hisako)\u003cbr\u003e\u003cem\u003e2017 Wasabi Con\u003c/em\u003e Best of Jax Featured Artist\u003cbr\u003e\u003cem\u003e2017 GAAMy\u003c/em\u003e - Favorite Local Artist (Jacksonville)\u003cbr\u003e\u003cem\u003e2017 GAAMy\u003c/em\u003e - Most Liked (on Facebook/Instagram)",
