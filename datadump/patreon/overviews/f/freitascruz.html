    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eWelcome\u00a0and thank you\u00a0for visiting my\u00a0\u003cstrong\u003ePatreon\u003c/strong\u003e\u00a0page! I create paintings, abstract landscapes. I call them \u003cstrong\u003eLandscapes from Nowhereland\u003c/strong\u003e, a mix of all the places I have lived in and traveled to \u2013 nowhere in particular but always \u003cstrong\u003eNow\u003c/strong\u003e-\u003cstrong\u003eHere\u003c/strong\u003e. I also create videos and set up installations as a means to present the paintings and the odd object I sometimes come up with. You can find a selection of paintings and installations\u00a0at \u003cstrong\u003ewww.freitascruzart.com\u003c/strong\u003e. If you are not yet familiar with \u003cstrong\u003ePatreon, \u003c/strong\u003eit\u003cstrong\u003e\u00a0\u003c/strong\u003eis an exciting new platform that allows patrons and artists to collaborate in anticipation of future results, it is a place where you can truly become involved in the process! It works both ways \u2013 \u00a0as an artist I am able to gain a certain measure of independence\u00a0allowing me greater freedom to focus on painting, while at the same time you, the patron, are able to accompany your investment from day one and will be rewarded with an original, signed/dated work of art at the end of each one-year period you decide to support me\u00a0 \u2013 \u003cstrong\u003efor as little as $1 a month\u003c/strong\u003e you will be getting a painting valued at $45 at the end of each 12 month period! \u003cstrong\u003ePatreon\u003c/strong\u003e is safe and very\u00a0easy to use: \u003cstrong\u003ea\u003c/strong\u003e\u003cstrong\u003et all times you will be in full control\u003c/strong\u003e of the amount you wish to help me with and have the possibility to terminate our collaboration at a click of the mouse without incurring in any penalties. Follow me! help me create, watch as a body of work takes shape, join in and get preferential treatment on debates and one-to-one Q\u0026amp;A sessions via Instagram, and in return for your support, I will send you an original painting and personalized video as a reward for your interest, investment and trust. I\u0027m hoping you will take some time to check out the \u003cstrong\u003eoptions and rewards \u003c/strong\u003eI am offering and decide to join me on this adventure... \u003cstrong\u003eNow Here\u003c/strong\u003e!\u003cbr\u003e\u003c/div\u003e"
