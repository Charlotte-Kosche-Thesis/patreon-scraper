    "summary": "Hello, pilots of the internet! Welcome to the Foldable Flight Patreon page. My goal is to teach you \nhow to fold the coolest, the craziest, and the most awe-inspiring paper \nairplanes in the \u003cem\u003eentire world.\u003c/em\u003e Most of my content comes in the free-to-consume format of YouTube videos, where I\u00a0 teach viewers step-by-step to fold paper airplanes of my own design. And it\u0027s truly awesome that I\u0027m able to share my planes with you. As a creator, it\u0027s my dream for others to enjoy the work I create.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2cys4nl.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt takes a lot of time for me to design the planes, create the videos, and present them to you in a professional manner. So, while my YouTube tutorials will always be free, I also need to create a sustainable model. My Patreon\u00a0subscription service gives you the opportunity to support my efforts, and, in turn, to receive really cool rewards.\u003cbr\u003e\u003cbr\u003eI\u0027ll\n give you behind-the-scenes updates on my newest creations and I\u0027ll give you \naccess to ridiculously cool paper airplane templates for the planes I \npost on YouTube! Why fold your plane out of a boring, white sheet of \npaper when you can print and fold a plane that looks like the one below?\u00a0\u003cbr\u003e\u003ca href=\"http://tinypic.com?ref=2d0mh5e\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/2d0mh5e.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWith all that said, I have some awesome news for you. \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m giving away the Stratus template for free!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eDownload the template for Stratus at\u00a0\u003ca href=\"https://www.dropbox.com/s/qy0p757uh3dc5yl/Stratus%20Template.pdf?dl=0\" target=\"_blank\"\u003ethis link.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd\u00a0\u003ca href=\"https://youtu.be/68vk8Hi1WUU\" target=\"_blank\"\u003eclick here\u003c/a\u003e to watch the instructional video.\u003cbr\u003e\u003cbr\u003eAnd if you\u0027re hoping to \u003cstrong\u003econvert A4 paper into US Letter\u003c/strong\u003e (8.5 in x 11 in) proportions, you can get a template for that \u003ca href=\"https://www.dropbox.com/s/7vtpw4vzgbgdfc7/US%20Letter%20Template.pdf?dl=0\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThanks for showing interest in what I create. I hope you enjoy your free reward!\u003cbr\u003e"
