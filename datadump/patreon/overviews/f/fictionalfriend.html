    "summary": "\u003cstrong\u003e\u00a0\u003cimg src=\"https://dl.dropboxusercontent.com/s/x76l1crwzzg6u08/svetlana-on-patr\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi!\n\u003c/strong\u003e\u003cbr\u003e\nI\u0027m Svetlana, 2D artist and 3D human, I enjoy painting and drawing in digital and traditional ways. Having my background as a game artist, I mostly work digitally, but have a passion to try out and explore other ways of creating art. And I\u0027m here to share everything with you! I always thought art is more fun when shared, and this is a perfect opportunity to create our friendly community, so hop on!\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/53zll4vnvz4kt2k/cat-yoga.png\" style=\"width: 199px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nYour support means a great deal to me, it inspires and encourages me to create something I truly enjoy making, my own ideas and passions which I lack drastically since I became a professional artist and started working on someone else\u0027s projects and ideas. I strongly believe that one is happiest the most when stays true to oneself. And this is what we\u0027re here for.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/p2ev1kbgtvzrztx/watermelon.png\" style=\"width: 194px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nI want to share my knowledge with you, tips and tricks, discuss everything we\u0027d be interested in, participate in art challenges we create together and talk about art process and behind the scenes stuff. I hope you\u0027ll enjoy the time we\u0027re going to spend together.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThank you! \u2665\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://dl.dropboxusercontent.com/s/tjet1r60apieeaa/cup.png?dl=0\" style=\"w
