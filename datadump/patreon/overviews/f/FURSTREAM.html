    "summary": "Thanks to all of our Patreons we have managed to upgrade the site\u0027s backend server and software. This is dramatically improved streaming and connections as well as allow us to host more streams as the site grows.\u003cbr\u003eWith your continued contributions we will further improve the site with more features. \u003cbr\u003e\u003cbr\u003eV3 of the site is well into development and is near a Beta release! This will feature a much better code base for our developers to work off allowing us to implement changes and upgrades like dual and triple streaming as well as many other features much faster.\u003cbr\u003e\u003cbr\u003eOur roadmap to site upgrades are;\u003cbr\u003e\u003cul\u003e\u003cli\u003eDual and Triple streams (multiple streams on one page sharing a chat)\u003c/li\u003e\u003cli\u003eSubscription service (allows us to give donators advance features)\u003c/li\u003e\u003cli\u003eEvent streams (convention streaming as well as larger streams)\u003c/li\u003e\u003cli\u003eImproved chat\u003c/li\u003e\u003cli\u003eImproved UI\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can you help?\u003c/strong\u003e\u003cbr\u003eThere are many ways you can help. The biggest is obviously donate a few bucks every month to help support the running costs and development costs involved. But sharing this Patreon and promoting the site will also be a big help and that costs nothing. Hopefully you can do both!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does the money go?\u003c/strong\u003e\u003cbr\u003eEach month we have to pay multiple subscriptions to keep the site online. The main cost is our powerful server that is $150 a month to run.\u003cbr\u003eWe will also pay a monthly subscription for software on the server costing $65.\u003cbr\u003eAdvertisements to promote the site are also running, we use any left over money to go towards this and promotional material like flyers to hand out at Furry events.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards!\u003c/strong\u003e\u003cbr\u003eCurrently we do not have a system to provide rewards, but once the new site is out with the premium subscription service we will add these to the current rewards.\u003cbr\u003e$5 will get you the basic subscription plan, $10 will give you access to the more advance subscription when it is developed.\u003cbr\u003eNote, the site will always be free to everyone. But to help pay for the running costs and reward supporters there will be extra features!\u003cbr\u003e\u003cbr\u003eThese extra features include stream recording, higher ranking in directory and homepage, advance stream settings, multistream pages and a lot more!\u003cbr\u003e\u003cbr\u003eThe current rewards includes being featured on a supporter page that will be set up on the new site to list all the Patreons and donators. It will be a 4 tier system where $1+, $5 and $10 donors go plus a extra tier for extra donators who make big contributions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon costs involved.\u003c/strong\u003e\u003cbr\u003ePlease be aware that Patreon and PayPal incur fees. We have calculated that this is around %15. This is currently covered by private donations made towards the site.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease help us make this site awesome! Without your help the site will just slowly die :(\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
