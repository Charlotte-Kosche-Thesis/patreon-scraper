    "summary": "You found us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eE\u003c/strong\u003e\u003cstrong\u003every dollar we get on Patreon goes toward your Kickstarter pledge \u003c/strong\u003eand for the \u003cstrong\u003eFIRST 25\u003c/strong\u003e people that pledge $50, $100 or $200 we\u0027ll \u003cstrong\u003eguarantee \u003c/strong\u003eyou an \u003cstrong\u003eearly bird \u003c/strong\u003eslot if you\u0027re a patron until our launch in early 2018. \u003cbr\u003e\u003cbr\u003eFor the last three years we\u0027ve been imagining and building a truly affordable and modular motion simulator that you can use in VR (and eventually with screens) for a huge range of games. For the longest time we\u0027ve been in stealth mode, occasionally dropping hints at the progress we\u0027re making but still keeping the design to ourselves. Now we\u0027re getting closer to launch we\u0027re going to start revealing more information about what we\u0027re building, and why. The project turned out to be pretty complicated, with hardware iteration, electronics, control software, VR motion cancellation and game support all competeing for energy, time and resources... but you should be pleased to hear pretty much all the major issues are solved and we\u0027re nearly ready to launch! We\u0027ve come a long way since April!\u003cbr\u003e\u003cbr\u003eWe really tried to hit our target of October for the launch of the Kickstarter, but it just wasn\u0027t possible. We set a hard goal\u00a0 since another day over and people\u0027s wallets start to be reserved for Christmas. Despite our goal of making this affordable it\u0027s still going to be a stretch for some people. So, we admitted defeat and regretfully decided to push launch to early 2018, but this has left us a hole in the budget, so we\u0027re hoping you\u0027ll help us out.\u00a0\u003cbr\u003e\u003cbr\u003eIf you would like to win a sim we also have a raffle at\u00a0http://www.feelthree.com/giveaways/pre-kickstarter-giveaway.
