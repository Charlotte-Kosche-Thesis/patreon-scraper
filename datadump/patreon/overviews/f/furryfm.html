    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eENGLISH VERSION BELOW THE GERMAN TEXT!\u003cbr\u003e\u003cbr\u003eFurry FM\u003c/strong\u003e ist das deutsche \u003cstrong\u003eFurryr\u003c/strong\u003e\u003cstrong\u003eadio, \u003c/strong\u003edass es sich\u00a0zur Aufgabe gemacht hat, eine einzigartige Medienplattform f\u00fcr euch zu gestalten, mit interessanten Interviews, Streams und mehr.\u003cbr\u003e\u003cbr\u003eSeit geraumer Zeit sind wir auch international unterwegs mit unserem Partner \u003cstrong\u003eSouth Afrifur\u003c/strong\u003e, der jeden Sonntag eine neue Show pr\u00e4sentiert mit internationalen G\u00e4sten und Themen.\u003cbr\u003e\u003cbr\u003eSouth Afrifur Twitter: \u003ca href=\"https://twitter.com/SouthAfrifur\"\u003ehttps://twitter.com/SouthAfrifur\u003c/a\u003e\u003cbr\u003eSouth Afrifur Youtube:\u00a0https://goo.gl/W1umb5\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eUnsere Ziele:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eDurchgehender Musikstream ohne Unterbrechung\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eW\u00f6chentlich wechselnde Shows\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eFurdances/Cons LIVE moderiert vor Ort!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUnbekanntere K\u00fcnstler/Furries dem Fandom n\u00e4her bringen.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEine allgm. Medienplattform f\u00fcr das Fandom anbieten\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u00a0Furherrschaft erzielen xD\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eFurry FM ist seit mittlerweile 3 Jahren aktiv und unsere Fans sind bisher sehr von uns\u00a0\u003cstrong\u003ebegeistert\u003c/strong\u003e. Mit guter \u003cstrong\u003eMusik\u003c/strong\u003e und \u003cstrong\u003eabwechslungsreichen Programmen\u003c/strong\u003e, die unsere Zuh\u00f6rer live\u00a0mitgestalten k\u00f6nnen, garantieren wir euch viel \u003cstrong\u003eSpa\u00df\u003c/strong\u003e und \u003cstrong\u003eFreude\u003c/strong\u003e. Bei uns k\u00f6nnt ihr unseren G\u00e4sten einmal \u003cstrong\u003eganz nahe\u003c/strong\u003e kommen und entdeckt auf diesem Wege den einen oder anderen neuen interessanten Fur. K\u00fcnstler, Suitbauer, Musiker und weitere werden euch in unseren Interviews pr\u00e4sentiert. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIhr habt Fragen\u003c/strong\u003e an sie? Im \u003cstrong\u003eLivechat\u003c/strong\u003e k\u00f6nnt ihr die Fragen direkt stellen. Ebenfalls ist unser Musikprogramm \u003cstrong\u003eflexibel\u003c/strong\u003e. Ihr k\u00f6nnt \u003cstrong\u003e24/7\u003c/strong\u003e \u00fcber unser Request System eure eigenen Lieblingssongs abspielen lassen.\u00a0\u003cbr\u003e\u003cbr\u003eWir sind ein sehr kreatives Team und nehmen Kritik auch ernst. Wenn wir Vorschl\u00e4ge bekommen, wie wir \u003cstrong\u003eFurry.FM\u003c/strong\u003e verbessern k\u00f6nnen, nehmen wir uns dieser an und versuchen diese auch umzusetzen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWarum Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFurry.FM ist ein \u003cstrong\u003eangemeldeter Radiosender \u003c/strong\u003emit Hauptsitz in der Schweiz. Wir m\u00fcssen daher nat\u00fcrlich Lizenzgeb\u00fchren/Abgaben bezahlen und nat\u00fcrlich die Broadcastingtechnik bezahlen. Diese Kosten sind gar nicht so ohne, daher sind wir auf eure Unterst\u00fctzung angewiesen, damit wir hier auch in Zukunft das Radio betreiben k\u00f6nnen!\u003cbr\u003e\u003cbr\u003eVor kurzem haben wir die Furry.FM Patreon Mediathek gestartet. Auf dieser Mediathek pr\u00e4sentieren wir euch unver\u00f6ffentlichtes Material aus unserem grossen Aufnahme Archiv. Ebenfalls haben wir dort f\u00fcr euch spezielle Tutorials hinterlegt sowie exklusive Shows/Podcasts f\u00fcr unsere Unterst\u00fctzer!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e--------\u003cbr\u003e\u003cbr\u003eFurry FM is the German Furry Radio that has set itself the task of creating a unique media platform for you, with interesting interviews, streams and more.\u003cbr\u003e\u003cbr\u003eFor some time now we have also been travelling internationally with our partner \u003cstrong\u003eSouth Afrifur\u003c/strong\u003e, who presents a new show every Sunday with international guests and themes.\u003cbr\u003e\u003cbr\u003eCheck out the South Afrifur Twitter Channel: \u003ca href=\"https://twitter.com/SouthAfrifur\"\u003ehttps://twitter.com/SouthAfrifur\u003c/a\u003e\u003cbr\u003eSouth Afrifur on Youtube:\u00a0https://goo.gl/W1umb5\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goals:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eContinuous music stream without interruption\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeekly changing shows\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFurdances/Cons LIVE moderated on site!\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBringing new artists/furries closer to fandom.\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOffer a general media platform for fandom\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAchieve dominance \ud83d\ude06\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eFurry FM has been active for \u003cstrong\u003e3 years\u003c/strong\u003e now and our fans are very enthusiastic about us. We guarantee you lots of fun and enjoyment with good music and varied programmes that where our listeners can \u003cstrong\u003einteract \u003c/strong\u003ewith us live on the Show. \u003cbr\u003e\u003cbr\u003eWith us you can get very close to our guests and discover one or two new interesting furs this way. Artists, suit builders, musicians and more will be presented in our interviews.\u003cbr\u003e\u003cbr\u003eYou have questions for the guest? You can ask the questions directly in the live chat. Our music program is also flexible. \u003cstrong\u003eYou can play your own favorite songs 24/7\u003c/strong\u003e via our request system. \u003cbr\u003e\u003cbr\u003eWe are a very creative team and take criticism seriously. If we get suggestions on how we can improve Furry.FM, we take care of it and try to implement it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eFurry.FM is a registered radio station with headquarters in Switzerland. Of course we have to pay licence fees and of course the broadcasting technology. These costs are not so without, therefore we are dependent on your support, so that we can operate the radio here also in the future!\u003cbr\u003e\u003cbr\u003eWe recently launched the \u003cstrong\u003eFurry.FM Patreon library\u003c/strong\u003e. On this media library we present you unpublished material from our large recording archive. We also have special tutorials and exclusive shows/podcasts for our supporters!\u003cbr\u003e\u003cbr\u003e"
