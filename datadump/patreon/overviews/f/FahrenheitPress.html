    "summary": "Fahrenheit Press are independent publishers specialising in Crime Fiction. We publish around 50 new books per year. All of our books are published in both eBook and paperback formats. We publish both new and established authors and have an open submissions policy to give new writing talent the opportunity to get their work seen.\u003cbr\u003e\u003cbr\u003eWe have such tremendous support from our readers that sometimes it leaves us breathless so we\u00a0decided we\u2019d like to try and repay some of that support in practical ways so we\u2019ve come up with a solution that we think is unique in the publishing industry. \u003cbr\u003e\u003cbr\u003eFor the last two years we\u2019ve run a very successful eBook subscription club but one of the main pieces of feedback we received was that it wasn\u2019t flexible enough to meet the needs of different sorts of readers.\u003cbr\u003e\u003cbr\u003eSome readers are voracious and are happy to gobble down as many books as we can throw at them but some readers like to take their time and they were finding that the 50+ eBooks we were sending them every year was too many to handle.\u003cbr\u003e\u003cbr\u003eWe\u2019ve listened to what you said and as a result we\u2019ve partnered with Patreon to provide a flexible membership scheme for fans of Fahrenheit. \u003cbr\u003e\u003cbr\u003eWhen you sign up to become a Fahrenhista via Patreon you\u2019ll be rewarded with a sliding scale of eBooks and paperbacks depending on your appetite and budget.*\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePledge for $1 per month and you\u2019ll receive 12 eBooks over 12 months.\u00a0\u003c/li\u003e\u003cli\u003ePledge for $3 per month and you\u2019ll receive 36 eBooks over 12 months.\u00a0\u003c/li\u003e\u003cli\u003ePledge for $5 per month and you\u2019ll receive EVERY eBook we publish in the 12 month period. (approx 50+ books)\u003c/li\u003e\u003cli\u003ePledge for $12 per month and you\u2019ll receive 12 paperbacks over 12 months\u003c/li\u003e\u003cli\u003ePledge for $15 per month and you\u2019ll receive 12 paperbacks over 12 months + EVERY eBook we publish in that period.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eYou can sign up at any point during the year and your rewards will begin being sent the very next month (ie: if you sign up in March, your first rewards will arrive in early April).\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn addition everyone who signs up will be eligible for exclusive VIP invites to the many Fahrenheit parties, events and meet-ups we organise in cities around the world.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*You know us, we like to keep things simple so there\u0027s no minimum period - you can cancel any time you want. All the rewards are pro-rata - ie; if you support for 3 months you get 3 months worth of rewards, if you support for 6 months you\u0027ll get 6 months worth of rewards.\u003c/em\u003e\u003cbr\u003e"
