    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/D0QHSlUQUQg\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch3\u003eThe current poll -\u00a0\u003ca href=\"https://www.patreon.com/posts/18681075\"\u003ehere\u003c/a\u003e!\u003c/h3\u003e\u003cbr\u003eHi.\u003cbr\u003eI\u0027m Micha\u0142 \"FalKKonE\" Soko\u0142owski.\u003cbr\u003eA self-taught music writer, arranger and producer. \u003cbr\u003eBorn and living in Wroc\u0142aw, Poland.\u00a0 \u003cbr\u003eA music lover since the earliest days. \u003cbr\u003eA music composer and guitarist since high school. \u003cbr\u003eA music producer since 2008. \u003cbr\u003eA music arranger (un)known as FalKKonE since 2013.\u00a0 \u003cbr\u003e\n\u003cbr\u003eI spam Intense Symphonic Metal Covers on my\u00a0\u003ca href=\"https://www.youtube.com/user/FalKKonE\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e. And by spam I mean a ridiculous pace of \u003cstrong\u003e10-15 music covers per month\u003c/strong\u003e. How, you ask? Simply.\u003cbr\u003e\n\u003cbr\u003eI\u0027m a music psychopath. \u003cbr\u003e\u003cbr\u003eOkay, seriously. I just love making music. It\u0027s the biggest addiction I\u0027ve ever had.\u003cbr\u003e\u003cbr\u003eI\u0027ve been doing music recreationally\u00a0for over 12 years.\u00a0\u003cbr\u003eI never really though I\u0027d be possible for me to make money from it, let alone living off of it.\u00a0\u003cbr\u003eBut the just recent growth of my channel showed me it may actually be possible.\u00a0\u003cbr\u003eJust sliiiightly. \u003cstrong\u003eBut\u00a0you know what, life? Challenge accepted!\u00a0\u003cbr\u003e\u003c/strong\u003eScrew my 5 years of academic degree! (+1 year of doctorate. I dropped out lmao)\u00a0\u003cbr\u003eScrew my 2+ years of job experience! (though gamedev was kinda fun)\u00a0\u003cbr\u003eScrew it all!\u00a0\u003cbr\u003eThis is the shit. This gives me the most fun. This makes me complete.\u00a0\u003cbr\u003e\u003cbr\u003eThis is also a thin ice to walk on. Especially when one relies on YouTube ad revenue. Especially after this whole screwed-up ad drama lately. That\u0027s why I decided to start this page, so you, guys, could support me. Only if you want, of course. Only if you can, of course. All help is deeply appreciated, and as my gratitude there are various unlockables and personal rewards - just check out the \"goals\" on the left and \"rewards\" on the right panel of this page!\u003cbr\u003e\u003cbr\u003eI always dreamed of a job that not only satisfies myself to the bare core of a neutron star, but also gives other people some form of a happiness as well. Help me make it possible!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePleas note this page is still in its alpha version. I\u0027ve never run such thing as Patreon page, so some moderate changes may occur.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eQuick Q\u0026amp;A for the newcomers:\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat music do I make covers of\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSince the middle of 2015 - mainly video game music. Games and series like\u00a0 \u003ca href=\"https://www.youtube.com/playlist?list=PLkU8l1ITH2CUKg-4zZMzBO2tZGLNTWGui\" target=\"_blank\"\u003eMonster Hunter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLkU8l1ITH2CUoLhyOjBgj3av9Tl0YqBB8\" target=\"_blank\"\u003eUndertale\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLkU8l1ITH2CU1PWY2MJXNh9OnZ9rwOleH\" target=\"_blank\"\u003eTouhou Project\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLkU8l1ITH2CXAllZmPfTCfrJ_wFH0jPA_\" target=\"_blank\"\u003ePokemon\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLkU8l1ITH2CVrp-9niPEWAfX6mK35ojyw\" target=\"_blank\"\u003eDark Souls\u003c/a\u003e became my signature thingies, however I tend to just pop out of the blue with a random game music cover at anytime! #YOLO\u003cbr\u003e\n\u003cbr\u003eSometimes I also make \u003ca href=\"https://www.youtube.com/playlist?list=PLkU8l1ITH2CWJcafVQzW3i-TbXybysW1K\"\u003ePiano Covers\u003c/a\u003e or \u003ca href=\"https://www.youtube.com/playlist?list=PLkU8l1ITH2CXFP8hWpJaIjzkSGBCRstqy\"\u003e8-bit Remixes\u003c/a\u003e. Or post my\u00a0\u003ca href=\"https://www.youtube.com/watch?v=GZKYlLkuS2M\u0026amp;list=PLkU8l1ITH2CUnb3vPQm6x1M5YncpWqJuI\u0026amp;index=18\" target=\"_blank\"\u003eoriginal music\u003c/a\u003e compositions.\u00a0Very rarely - I cover anime opening or ending songs, usually featuring \u003ca href=\"https://www.youtube.com/playlist?list=PLkU8l1ITH2CWtxe7wZoUemig-4sWgBKqP\"\u003evarious singers\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do I do it\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI transcribe the whole piece, line by line, instrument by instrument, note by note (unless there\u0027s an official MIDI or sheet music from the composer him/herself) and then arrange it to fit my tastes. Years of experience made me quite efficient in being able to easily tell instruments apart and map the notes correctly (at least I hope so) (sometimes I change the melody intentionally, though). I use VSTs, since they give me a lot of freedom and versatility. And because it\u0027s quite difficult to keep a real orchestra at my home.\u003cbr\u003e\u003cbr\u003eOverall, this process takes from 4 to 20 hours to produce a music track, with 8 hours being an average for a fairy complex, 90-seconds long, original music piece (in a repeating loop).\u00a0\u003cbr\u003e\u003cbr\u003eRecord holders:\u003cbr\u003eThe quickest -\u00a0\u003ca href=\"https://www.youtube.com/watch?v=V_b7MvT06M4\" target=\"_blank\"\u003eBad Apple!! (game ver.)\u003c/a\u003e - about 3 hours in total. (I had it already transcribed from \u003ca href=\"https://www.youtube.com/watch?v=wPcCDk3WeR0\" target=\"_blank\"\u003ethe vocal version\u003c/a\u003e, though)\u003cbr\u003eThe longest -\u00a0\u003ca href=\"https://www.youtube.com/watch?v=uTxyO9RO0DQ\" target=\"_blank\"\u003eSoul of Cinder\u003c/a\u003e - about 3 days in total. (It\u0027s also my longest music cover so far)\u003cbr\u003e"
   },
