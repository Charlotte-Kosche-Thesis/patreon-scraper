 and expanding its reach.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur aim is to do everything we\u0027re able to do to help Christians restore, revive, and enjoy every realm of life, culture, and civilization through active application of the Gospel-fueled Great Commission\u003c/strong\u003e (see: Matthew 28).\u003cbr\u003e\u003cbr\u003eSince we believe that this mission of encouraging and equipping people is so important at this critical time in history, we\u00a0aim to\u00a0keep all content at \u003cem\u003eFire Breathing Christian\u003c/em\u003e completely free to access. There will never be a charge or subscription fee required to access any content posted at the site. \u003cstrong\u003eFree access for all to the material at \u003cem\u003eFire Breathing Christian\u003c/em\u003e is very important to us.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn order to continue in this manner while printing more books, producing more podcasts, and releasing more videos, we will be relying on God to provide for our financial needs through His faithful people.\u003cbr\u003e\u003cbr\u003eIf you are financially able to support this cause, we ask that you prayerfully consider\u00a0fueling the\u00a0\u003cem\u003eFire Breathing Christian\u003c/em\u003e mission.\u003cbr\u003e\u003cbr\u003eIf you believe in what we\u0027re doing but would rather make single, one time contributions as you are able, please visit the\u00a0\u003ca href=\"http://www.firebreathingchristian.com/please-support-fbc\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eFire Breathing Christian\u003c/em\u003e support page\u003c/a\u003e and select the one-time contribution option.\u003cbr\u003e\u003cbr\u003eThank you for your support! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIn His grip and for His glory,\u003cbr\u003e\u003cbr\u003eScott\u003cbr\u003e\u003cbr\u003e(On behalf of Holly, Rosie, Wolfgang, and Sebastian)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
