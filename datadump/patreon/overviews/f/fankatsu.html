    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u0639\u0646  \u0641\u0627\u0646\u0643\u062a\u0633\u0648\u003c/strong\u003e\u003cbr\u003e\u0642\u0646\u0627\u0629 \u062a\u0647\u062a\u0645 \u0628\u0627\u0644\u0623\u0646\u0645\u064a\u060c \u0627\u0644\u0645\u0627\u0646\u062c\u0627 \u0648\u0627\u0644\u062b\u0642\u0627\u0642\u0629 \u0627\u0644\u0634\u0639\u0628\u064a\u0629 \u0627\u0644\u064a\u0627\u0628\u0627\u0646\u064a\u0629\u060c \u0646\u0646\u0632\u0644 \u0641\u064a\u062f\u064a\u0648\u0647\u0627\u062a \u0628\u0627\u0633\u062a\u0645\u0631\u0627\u0631 (\u0643\u0644 \u0623\u0633\u0628\u0648\u0639\u064a\u0646) \u0645\u0646 \u0623\u062e\u0628\u0627\u0631\u060c \u0645\u0631\u0627\u062c\u0639\u0627\u062a\u060c \u062a\u0639\u0631\u064a\u0641 \u0628\u0627\u0644\u0645\u0635\u0637\u0644\u062d\u0627\u062a\u060c \u0623\u0648 \u0623\u064a \u0645\u0648\u0636\u0648\u0639 \u0622\u062e\u0631 \u0645\u062a\u0639\u0644\u0642 \u0628\u0627\u0647\u062a\u0645\u0627\u0645\u062a\u0646\u0627 \u0644\u0643\u0646 \u0627\u0644\u0645\u0647\u0645 \u0625\u0646 \u064a\u0643\u0648\u0646 \u0634\u064a \u0631\u0647\u064a\u0628 \u0648\u0646\u062d\u0628\u0647!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0644\u064a\u0634 \u062a\u062f\u0639\u0645\u0646\u0627\u061f\u003c/strong\u003e\u003cbr\u003e\u0641\u0627\u0646\u0643\u062a\u0633\u0648 \u064a\u062f\u0627\u0631 \u0645\u0646 \u0642\u0628\u0644 \u0634\u062e\u0635\u064a\u0646 (\u0641\u064a\u0635\u0644 \u0648\u062d\u0645\u062f) \u0648\u0644\u0644\u0623\u0633\u0641 \u0648\u0644\u0627 \u0648\u0627\u062d\u062f \u0645\u0646\u0647\u0645 \u0645\u062a\u0641\u0631\u063a \u0644\u0644\u0634\u063a\u0644\u0629 \u0630\u064a\u060c \u0627\u0644\u0623\u0648\u0644 \u0637\u0627\u0644\u0628 \u0628\u0643\u0627\u0644\u0648\u0631\u064a\u0648\u0633 \u0648\u0627\u0644\u062b\u0627\u0646\u064a \u0645\u0648\u0638\u0641 \u062f\u0648\u0627\u0645 \u0643\u0627\u0645\u0644 (\u0648\u0628\u0631\u0636\u0648 \u0645\u062d\u0638\u0648\u0638\u064a\u0646 \u0628\u0648\u062c\u0648\u062f \u0642\u0627\u0631\u0648 \u0627\u0644\u0644\u064a \u064a\u0633\u0627\u0639\u062f\u0646\u0627 \u0628\u0643\u062a\u0627\u0628\u0629 \u0628\u0639\u0636 \u0627\u0644\u0646\u0635\u0648\u0635). \u0625\u062d\u0646\u0627 \u0646\u062d\u0628 \u0639\u0645\u0644\u0646\u0627 \u0627\u0644\u0644\u064a \u0646\u0633\u0648\u064a\u0647 \u0641\u064a \u0641\u0627\u0646\u0643\u062a\u0633\u0648 \u0648\u0631\u0627\u062d \u0646\u0633\u062a\u0645\u0631 \u0641\u064a\u0647 \u0644\u0643\u0646 \u0644\u0644\u0627\u0633\u062a\u0645\u0631\u0627\u0631 \u0628\u0627\u0646\u062a\u0627\u062c \u0645\u062d\u062a\u0648\u0627\u0646\u0627 \u0627\u0644\u0631\u0647\u064a\u0628 (\u0630\u0648 \u0627\u0644\u062c\u0648\u062f\u0629 \u0627\u0644\u0639\u0627\u0644\u064a\u0629) \u0645\u062d\u062a\u0627\u062c\u064a\u0646 \u0639\u0644\u0649 \u0627\u0644\u0623\u0642\u0644 \u0646\u063a\u0637\u064a \u062a\u0643\u0644\u0641\u0629 \u0627\u0644\u0627\u0646\u062a\u0627\u062c \u0645\u0646 \u0645\u0639\u062f\u0627\u062a \u0627\u0644\u062a\u0635\u0648\u064a\u0631 \u0648\u0628\u0631\u0627\u0645\u062c \u0627\u0644\u0627\u0646\u062a\u0627\u062c \u0627\u0644\u0644\u064a \u0646\u0633\u062a\u062e\u062f\u0645\u0647\u0627. \u0646\u062a\u0645\u0646\u0649 \u0646\u062a\u0641\u0631\u063a \u064a\u0648\u0645 \u0645\u0646 \u0627\u0644\u0623\u064a\u0627\u0645 \u0644\u0641\u0627\u0646\u0643\u062a\u0633\u0648 \u0644\u0643\u0646 \u062d\u0627\u0644\u064a\u064b\u0627 \u0647\u0648 \u0639\u0645\u0644 \u062c\u0627\u0646\u0628\u064a. \u0623\u0648\u0647 \u0635\u062d \u0625\u0630 \u062f\u0639\u0645\u062a\u0646\u0627 \u0631\u0627\u062d \u062a\u062d\u0635\u0644 \u0639\u0644\u0649 \u0645\u0643\u0627\u0641\u0622\u062a \u0631\u0647\u064a\u0628\u0629!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0645\u0643\u0627\u0641\u0622\u062a \u0648\u0623\u0647\u062f\u0627\u0641\u003c/strong\u003e\u003cbr\u003e\u062f\u0639\u0645\u0643 \u0627\u0644\u0645\u0627\u062f\u064a \u0644\u0646\u0627 \u0645\u0627 \u0631\u0627\u062d \u064a\u0643\u0648\u0646 \u0639\u0627\u0644\u0641\u0627\u0636\u064a\u060c \u0645\u0642\u0627\u0628\u0644 \u0643\u0644 \u0645\u0628\u0644\u063a \u062a\u062f\u0641\u0639\u0647 \u0646\u062d\u0627\u0648\u0644 \u0646\u0642\u062f\u0645\u0644\u0643 \u0634\u064a \u0641\u064a \u0627\u0644\u0645\u0642\u0627\u0628\u0644 \u0645\u0646 \u0645\u0642\u062f\u0648\u0631\u0646\u0627 \u0628\u0627\u0644\u0625\u0636\u0627\u0641\u0629 \u0631\u0627\u062d \u062a\u0643\u0648\u0646 \u0639\u0646\u062f\u0646\u0627 \u0623\u0647\u062f\u0627\u0641 \u0623\u0643\u0628\u0631 \u0648\u0643\u0644 \u0645\u0627 \u062a\u0639\u062f\u064a\u0646\u0627 \u0645\u0628\u0644\u063a/\u0647\u062f\u0641 \u0645\u0639\u064a\u0646 \u0631\u0627\u062d \u0646\u0642\u062f\u0645 \u062d\u0627\u062c\u0629 \u062c\u062f\u064a\u062f\u0629 \u0648\u0646\u062d\u0627\u0648\u0644 \u0646\u062d\u0633\u0646 \u0645\u0646 \u0645\u062d\u062a\u0648\u0627\u0646\u0627 \u0627\u0644\u062d\u0627\u0644\u064a\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0645\u0644\u0627\u062d\u0638\u0629:\u003c/strong\u003e \u0627\u0644\u0642\u064a\u0645 \u0627\u0644\u0645\u0648\u0636\u0648\u0639\u0629 \u062a\u062d\u062a \u0634\u0647\u0631\u064a\u0629\u060c \u0625\u0630 \u0648\u062f\u0643 \u062a\u0633\u0627\u0639\u062f\u0646\u0627 \u0628\u0645\u0628\u0644\u063a \u0645\u0631\u0629 \u0648\u0627\u062d\u062f\u0629 \u062a\u0642\u062f\u0631 \u062a\u062e\u062a\u0627\u0631 \u0623\u064a \u0642\u064a\u0645\u0629 \u0628\u0639\u062f\u064a\u0646 \u062a\u063a\u064a\u0631 \u0645\u0628\u0644\u063a\u0647\u0627 \u0648\u0644\u0645\u0627 \u062a\u0633\u062d\u0628 \u0645\u0646\u0643 \u062a\u0642\u062f\u0631 \u062a\u0632\u064a\u0644 \u0627\u0634\u062a\u0631\u0627\u0643\u0643\u060c \u0648\u0643\u0645\u0627\u0646 \u062a\u0642\u062f\u0631 \u062a\u062e\u062a\u0627\u0631 \u0645\u0628\u0627\u0644\u063a \u0623\u0639\u0644\u0649 \u0645\u0646 \u0627\u0644\u0642\u064a\u0645 \u0627\u0644\u0645\u0648\u062c\u0648\u062f\u0629 \u062a\u062d\u062a.\u003c/div\u003e"
