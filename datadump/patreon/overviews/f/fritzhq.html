03c/i\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eIs there a way to know what I can get from your tier rewards?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eYes there is, I post a full explanation about every tier for everyone to see, because I think the amount of caracters available are to little to explain everything.\u00a0\u003ca href=\"https://www.patreon.com/posts/patreon-rewards-13928493\"\u003eLink to it\u003c/a\u003e.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e"
