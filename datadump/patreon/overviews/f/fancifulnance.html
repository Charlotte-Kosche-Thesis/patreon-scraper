    "summary": "Hello! I am a writer with many hats - workshop facilitator, consultant, ghostwriter, copyeditor, etc. - but poetry and community organizing are my primary passions. Like many artists, I rely on the support of my audience and community to keep the energy flowing. \u003cbr\u003e\u003cbr\u003eI need your help to make sure I have the energy I need to keep creating! \u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe Artist-Patron Relationship:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eThe Things we create are often valuable to the world around us.\u00a0\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cbr\u003eWe\u00a0pay for Things we value.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 80px;\"\u003e\n\tPatronage is an opportunity to concretely acknowledge the value in an artist\u0027s Work, and for the artist to make a return on that investment with new creations.\u00a0\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eYour patronage will directly support the publication of my first full-length book of poetry and my contributions in the literary world, as well as my consistent efforts to build the first literary arts center in Long Beach and creative space for my community. In return, you\u0027ll be invited to the inner chambers of the creative process as the work develops.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThank you for valuing the often unseen emotional and intellectual labor of artists.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nIf you would like to become familiar with my poetry, you can visit my website:\u00a0\u003ca href=\"http://nancylyneewoo.com/\"\u003enancylyneewoo.com\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMission and Vision:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\nMy mission is to live in a steady state of creative flow, channels open and feet grounded, energizing and inspiring myself and others.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eMy vision is to see poetry everywhere.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cbr\u003e\nI strive to live a principle-centered life:\u00a0*Honesty *Integrity *Community\n*Innovation *Compassion *Self-Expression *Strength *Flexibility *Commitment\n*Vision *Dignity\n\u003cbr\u003e\u003cbr\u003eThose who know me know: I am a woman of fire, with at least eight arms, juggling passion in each one. \u003cstrong\u003eI am a creator in many capacities, but poetry is the axis upon which everything in my life spins. \u003c/strong\u003ePoetry is the best way I\u0027ve found to describe how I see the world moving. \u003cbr\u003e\u003cbr\u003eEverything I create (like working with grassroots organizations, hosting events, supporting friends, publishing books, leading teams, teaching, editing, reading the stars...) starts here. \u003cstrong\u003ePoetry is the Source from which my creative well flows. When I feed it, everything else begins to move.\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy Creative Goals:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eMy goal is to work well: creating regularly in a grounded, stable state of personal well-being. Your patronage helps provide material security so that I may free up more time to gracefully explore the images as I receive and share them.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve got my nose deep into writing at least two books of poetry currently. Your patronage will directly support the completion and publication of:\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cstrong\u003eI\u0027d Rather Be Lightning:\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u00a0An exploration in form and space, in spells and incantations, in the spirit and sensory worlds, in fire and water, in darkness and transcendence. Poems find themselves diving into the murky depths of fear and launching to heights of immutable joy, exploring colorful dimensions in between. This is what I am obsessed with right now.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eLogline: \u003c/strong\u003eThe gravity of a black hole is so powerful even light cannot escape. Even so, lightning strikes. \u003cem style=\"background-color: initial;\"\u003eI\u0027d Rather Be Lightning\u003c/em\u003e is a collection of poems dancing to the multi-dimensional music of darkness and light, weaving the language of images into an intricate web. Form is as mutable as life in this book, as the poems traverse across time and space to sneak into the nuances of death, abandonment, love, and joy.\u003c/div\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eThe Great Divide:\u003c/em\u003e\u003c/strong\u003e A memoir in poetry, exploring the story of my mixed heritage: I am a second-generation half-Chinese southern California woman disowned by my Chinese grandmother because of my parents\u0027 marriage. This is the project I started in the PEN Center\u0027s Emerging Voices fellowship, which travels deep into tradition, history, and the unknown.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong style=\"background-color: initial;\"\u003eLogline:\u003c/strong\u003e The Chinese don\u2019t mess with the dead. What happens when one young American woman starts asking questions of race and history after being exiled from a large Chinese family at birth? \u003cem style=\"background-color: initial;\"\u003eThe Great Divide\u003c/em\u003e is a collection of poems exploring lost cultural heritage and mixed race identity. Through a disjointed lens of post-immigrant American resilience, these poems risk great shame upon a family of ghosts\u2014but to stay silent would risk even more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow I Am Building Community:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIt\u0027s in my nature to bring people together. I organize and host community events regularly, many of which are free for anyone to attend. Some of these are workshops because I am constantly learning and I love to share my insights and knowledge with anyone who may benefit. I believe we are all connected, and we do best when we grow together. \u003cbr\u003e\u003cbr\u003eSince the fall of 2016, I have been working diligently with my co-creators, Rachael Rifkin and Desiree Kannel, to build the\u00a0\u003ca href=\"http://lblitarts.com\" target=\"_blank\"\u003eLong Beach Literary Arts Center\u003c/a\u003e. We are establishing our 501(c)3 status right now, while offering literary events to the community. This is a huge labor of love, a project well beyond me that I hope will endure for decades, but I am proud to be a spoke on the wheel driving momentum forward. Every hour of work on this project is volunteer-driven, so supporting me helps support the construction of this center. Our vision is a city that loves and supports the literary arts.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhy You Might Want to Support Me:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eYou appreciate my work, and want to see more of it.\u00a0\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eThe great thing about Patreon is that it recognizes artists as current creators. I am already creating. Your patronage is a direct line of energy to support the flow.\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYou believe that artists are valuable members of society.\u00a0\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eWhile I may not work a traditional 9-to-5, I\u0027ve worked thousands of hours crafting the art of my life and my work. You value the emotional, intellectual, and spiritual labor that incubates every Thing I create to offer the world.\u003c/li\u003e\n\t\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou know when I receive, it fuels my giving.\u003c/strong\u003e\u003cul\u003e\u003cli\u003eI have many gifts, for which I am immensely grateful; I share them with joy. Your gift of abundance helps me deliver my gifts to the world.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou know I am an energetic literary citizen. \u003c/strong\u003e\u003cul\u003e\u003cli\u003eI teach free or low-cost poetry workshops in my community, am invested in my friends\u0027 and peers\u0027 poetic journeys, consistently host creative networking events, and consider my poetry community one of the most important parts of my life. \u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou believe in the power of the written word, value honest introspection, or are moved by the grace of poetry. \u003c/strong\u003e\u003cul\u003e\u003cli\u003eEspecially in times of \"alternative facts,\" truth in writing \u0026amp; truth in speaking \u0026amp; truth in living are essential to humanity. I dive deep into the dark only to bring more light into this world.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\t\n\t\u003cli\u003e\u003cstrong\u003eYou know me, and you know I live an inspired life.\u003c/strong\u003e\u00a0\n\t\u003cul\u003e\n\t\t\u003cli\u003eYou know I am fiercely dedicated to the craft, that I don\u0027t let myself be lazy. That I am as open as I am meticulous. That I experiment, and explore, and refine, and play, and my style reflects the breadth and depth of my curiosity, my attention, and my wonder. I am constantly discovering.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYou know that I am constantly growing.\u00a0\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eI write at a frenetic pace, which means I produce a lot, and I am unafraid to touch the edges of my understanding.\u00a0\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYou know that being a professional writer is a lot of work.\u003c/strong\u003e\u00a0\n\t\u003cul\u003e\n\t\t\u003cli\u003eWriting is not my hobby. It is my passion, my livelihood, and my vocation. Like any job, there are a lot of spinning plates. You want to support me in writing, but also in having time to sit with my work stress-free to research and revise, and in every other essential ingredient of the puzzle: thinking, reading, experimenting, managing, connecting, publishing, and sharing.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYou know I work hard.\u00a0\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027ve been paying my way through life since I started babysitting at 11. I worked 3 jobs to put myself through college. I have a disgusting amount of student loan debt because college seemed like a good idea at the time. I am not unused to great challenge for great fulfillment. Considering poetry as one of my jobs, and one that I love, is a way to make the often undervalued labor of art more sustainable--and to validate my dedication to the work.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYou think if more people wrote poems, the world might be a little brighter.\u003c/strong\u003e\u003cul\u003e\n\t\t\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eI think this too!\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eYou are interested in some of the themes in my work\u003c/strong\u003e, which include:\u00a0\n\t\u003cul\u003e\n\t\t\u003cli\u003ewomanhood, magic, wildness, mythology, love in multiple forms, attachment/non-attachment, gender relationships, trauma and transformation, social issues, family ties, connectivity, cultural history, time, space, the universe, nature, the grandeur and complexity of existence as experienced uniquely through the senses.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eSimply put, you believe in the work I\u0027m doing and are in a position to support it.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHow Your Patronage Helps Me Achieve My Goals:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFirst and foremost, it helps me pay rent and bills. After that:\u003c/li\u003e\u003cli\u003eOffsets the costs of applying to writing residencies, classes, and fellowships.\u003c/li\u003e\n\t\u003cli\u003eOffsets the costs of sending poems and manuscripts to publishers and prizes.\u003c/li\u003e\n\t\u003cli\u003eOffsets the upfront costs of purchasing books from my publisher.\u003c/li\u003e\n\t\u003cli\u003eOffsets the costs of subscribing to industry publications (P\u0026amp;W, for example) or attending industry conferences (AWP, for example).\u003c/li\u003e\n\t\u003cli\u003eOffsets the cost of my home office and garden, which allows me the space to create and host events for my greater artistic community.\u003c/li\u003e\u003cli\u003eOffsets the implicit costs of other creative, intellectual, and emotional services I provide, such as hosting, organizing, editing, and teaching (women\u0027s circle, council, salon, workshops), which fuel my art and my community.\u003c/li\u003e\n\t\u003cli\u003eOffsets the costs of creative projects I may want to embark on from home, such as printing a broadside or zine.\u003c/li\u003e\n\t\u003cli\u003eOffsets the costs of marketing my work, such as in website hosting fees.\u003c/li\u003e\n\t\u003cli\u003eOffsets the implicit costs of participating in the literary world, such as buying coffee, books, office supplies, admission to events, gas, etc.\u003c/li\u003e\n\t\u003cli\u003eOffsets the costs of experiences that inform and inspire my writing.\u003c/li\u003e\n\t\u003cli\u003eProvides me financial peace of mind to allow for free time to create.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWith Your Patronage, I Can Absolutely Guarantee: \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFor 100 pennies a month, you can expect at least \u003cstrong\u003eone substantial update post per month about my creative journey\u003c/strong\u003e. \u003cstrong\u003eAnd you will be subscribed to my weekly Creative Process blog posts!\u003c/strong\u003e If I make enough headway, I am also considering posting book reviews or submission recommendations, and other small posts like brief musings or quotes as they arise.\u00a0\u003c/li\u003e\u003cli\u003eFor as little as the price of a cup of coffee a month ($5), you can access my creative process, and see a bit more of the raw and vulnerable side of the work in poems, drafts, and manuscripts as they are created.\u00a0\u003cstrong style=\"background-color: initial;\"\u003eI will post poems as I write them, \u003c/strong\u003eviewable only by patrons (the privacy setting allows these poems to still be eligible for publication). When I am in the writing flow, this might be once every few days or once a week. When I\u0027m in revision mode, it might be less, but I\u0027ll also post updated poems after I\u0027ve taken the scalpel to them.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eI would love your comments, questions, insights, and feedback.\u003c/strong\u003e You can be as involved in the work as you\u0027d like, or simply enjoy observing the book(s) unfold.\u003c/li\u003e\n\t\u003cli\u003eI tend to be a fairly private writer, not content to release something for publication until polished. Oh, but if you were to see me on the daily: every morning, coffee in hand, notebook open, going there constantly. \u003cstrong\u003eI am already doing the work; you are now invited to access and support it.\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eThe writing is already flowing. As a patron, you have the opportunity to see the book(s) develop as I post works in progress, drafts, notes, ideas, revisions, etc. \u003cstrong\u003eYou will see poems no one else has seen, and maybe never will see.\u003c/strong\u003e Not everything will make it to the final draft.\u00a0\u003c/li\u003e\u003cli\u003eI still keep a sharp eye so that what I post is at least minimally valuable.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eMy creative flow is no trickling rivulet.\u003c/strong\u003e I am not the type of writer who struggles to write. Rather, I struggle for the time and resources to dedicate to the \"real\" work, which requires lots of open time: research, revision, submissions.\u00a0\u003c/li\u003e\n\t\u003cli\u003eIn the revision process, I can spend half a day re-envisioning just one poem. I have hundreds of poems. I will share successful revisions so you can see how the work transforms, given time and care.\u003c/li\u003e\n\t\u003cli\u003eI am highly aware of my creative process and have no trouble articulating it.\u00a0\u003c/li\u003e\n\t\u003cli\u003eI have already started compiling both manuscripts, and will share updates on the book progress as I go.\u003c/li\u003e\u003cli\u003eMy ideal vision is to work on my creative projects freely without financial constraints, to shed the differentiation between a \"poetry day\" and a \"work day.\"\u003c/li\u003e\u003cli\u003eI will post monthly updates of how I am putting your patron funds to great use.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eAs a patron, I consider you a close partner to the work.\u003c/strong\u003e So I invite you to witness the intimate realm of my inner world before the rest of the world arrives.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHere Are Some Perks to Patronage:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e1. For a monthly sponsorship of $1 or more:\u003c/strong\u003e Access to my first level Patreon private feed, where I post weekly blog posts on the creative process and periodic updates.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. For a monthly sponsorship of $5 or more:\u003c/strong\u003e Above + Access to my second level Patreon private feed, where I post newborn poems, major revisions, writing prompts, research questions, raw and instinctive poetic moments as they move through the dance.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e3. For a monthly sponsorship of $10 or more: \u003c/strong\u003eAbove + Free gift of books I publish or am giving away for the duration of your patronage when they are ready to send. \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e4. For a monthly sponsorship of $25 or more:\u003c/strong\u003e Everything above, plus a guaranteed spot in my Surprise the Line poetry workshop twice a year for the duration of your patronage (located in Long Beach, but can also be adjusted for telecommuting).\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e5. For a monthly sponsorship of $50 or more: \u003c/strong\u003eAbove + Send me something that interests you (an image, a line of poetry, a song, a video, an idea) and I\u0027ll write you a poem once a month for the duration of your patronage.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e6. For a monthly sponsorship of $100 or more: \u003c/strong\u003eEverything above, plus a grateful dedication to you in every book I publish for the duration of your sponsorship.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e7. For a monthly sponsorship of $200 or more: \u003c/strong\u003eEverything above, plus two hours per month of a Skype or in-person meeting to discuss anything of your choosing, potentially related to my work, or as a consultation for you on your work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e8. For a monthly sponsorship of $500 or more: \u003c/strong\u003eAt this level, you tell me what you\u0027d like to see your investment produce. I definitely want to know.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eWhat You Might Like to Know About Me:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003eI started writing poems when I was 8 years old but didn\u0027t find the world of modern poetry until 15 years later. (And since then, I\u0027ve been all in.)\u003c/li\u003e\n\t\u003cli\u003eI\u0027ve published two chapbooks: \u003cem\u003eRampant\u003c/em\u003e (Sadie Girl Press, 2014) and \u003cem\u003eBearing the Juice of It All\u003c/em\u003e (Finishing Line Press, 2016).\u00a0\u003c/li\u003e\n\t\u003cli\u003eI\u0027ve released a poetry-music CD: \u003cem\u003eFace the Blaze\u003c/em\u003e (Blacksheep Music Productions, 2014).\u003c/li\u003e\n\t\u003cli\u003eI\u0027ve started a social justice-focused literary press, Lucid Moose Lit, which has published two anthologies and a zine.\u00a0\u003c/li\u003e\n\t\u003cli\u003eI was selected for and completed the PEN Center USA Emerging Voices fellowship in 2015.\u003c/li\u003e\n\t\u003cli\u003eI\u0027ve had poems nominated for a handful of prizes, including Pushcart and Meridian.\u003c/li\u003e\n\t\u003cli\u003eI\u0027ve had poems published in over 25 journals or anthologies, including \u003cem\u003eConfrontation, NAILED, Stirring, Synaesthesia, \u003c/em\u003eand \u003cem\u003eBreakwater Review\u003c/em\u003e.\u003c/li\u003e\n\t\u003cli\u003eI aim to send out poems for publication about once a month. (And I keep meticulous track of their status.)\u003c/li\u003e\n\t\u003cli\u003eI have led and continue to lead low-cost and free community poetry and writing workshops, the most recent of which is called Surprise the Line.\u003c/li\u003e\n\t\u003cli\u003eI am working with local literary leaders to establish a literary arts center in Long Beach.\u003c/li\u003e\n\t\u003cli\u003eI work as a freelance writer and editor, and as a content strategist for a digital marketing agency.\u003c/li\u003e\n\t\u003cli\u003eI am an empath.\u003c/li\u003e\n\t\u003cli\u003eI am an organizer, and have directed or hosted everything from a feminist book club to a seasonal women\u0027s circle to a political discussion group to a creative salon in my backyard to a literary press to educational events to art events to workshops...\u003c/li\u003e\n\t\u003cli\u003eI am a dedicated literary citizen and often offer my skills, insight, and support to friends and peers in good faith.\u003c/li\u003e\n\t\u003cli\u003eI am a dreamer, a doer, a visionary, an activator, a teacher, a leader, a listener - I listen to the words as they arrive, and play my part in positioning them on the page. \u003cem\u003eI listen for the next calls to action, and I\u0027ve found myself here. \u003c/em\u003eI\u0027ve heard the bells ringing: With more energy behind me, I can create even more.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWhy I Am Asking for Patronage:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nEvery artist wants to make a living doing the work they love. I believe in the value of my work, and have dedicated my life to being a writer--triumphs, struggles, lessons, and all. Working regularly at endeavors like poetry that are emotionally, spiritually, and socially valuable, yet not economically valued, can create (and has created in me at times) a distinct sort of financial, physical, and sometimes existential crisis. \u003cbr\u003e\n\u003cbr\u003e\nI spend hundreds of hours each year working on artistic mastery, community projects, and literary engagement. I know I am capable of creating meaningful, valuable things in this world, and I believe in the world I want to create. Your patronage tells me you believe it too. Thank you, from my deepest well of gratitude, for supporting me, my art, and my vision.\u003cbr\u003e\n\u003cbr\u003e\nMy warmth,\u003cbr\u003e\n\u003cem\u003eNancy Lynee Woo\u003c/em\u003e\u003cbr\u003e"
   },
