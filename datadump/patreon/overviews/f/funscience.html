    "summary": "Hello! I\u0027m Charlie McDonnell, and alongside my many other internet projects, I\u0027m the creator of a little YouTube series known as... Fun Science!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://charliemcdonnell.com/wp-content/uploads/2017/04/Headers-the-heck-is-c.jpg\"\u003e\u003cbr\u003eWell, given that you\u0027ve already made your way to my Patreon page, there\u0027s a \n\u003cem\u003epretty \u003c/em\u003egood chance that you already know what you\u0027re in for...\u003cbr\u003e\n\u003cbr\u003e\nHowever, for the uninitiated, Fun Science is my attempt to create a funny, silly, informative and educational show that brings the wonder and weirdness of science to the masses. The episodes feature a mix of comedic sketches, motion graphics, and the YouTube clich\u00e9 that is a young, white British dude talking into a camera. (That\u0027s me.)\u003cbr\u003e\n\u003cbr\u003e\nSound like that might be up your street? Well, don\u0027t take my word for it -- I mean, I\u0027m pretty biased about the whole thing -- take a look at\u00a0\u003ca href=\"https://youtu.be/GJXGsW9Q1jI?list=PLEB92E275F78C7301\" target=\"_blank\"\u003ethis playlist\u003c/a\u003e of recent episodes and make your mind up for yourself.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://charliemcdonnell.com/wp-content/uploads/2017/04/FS-Pateron-Body-3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://charliemcdonnell.com/wp-content/uploads/2017/04/header-but-whats-a-c.jpg\"\u003eWhile these videos started as simple video blogs filmed in my bedroom, they\u0027ve transformed over the years into a fully-blown digital series that sits on my channel,\u00a0\u003ca href=\"https://youtube.com/charlie\" target=\"_blank\"\u003eyoutube.com/charlie\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSadly, what with living in a capitalist society and all that, things cost money -- and this series is no exception. Not only do \u003cem\u003e*~dollar dollar billz~*\u003c/em\u003e need to be spent on things like props, locations, cameras and lights... but there are also REAL HUMAN BEINGS who work very hard to make this show happen, who need money for things like shelter and food! Thus, they must also be paid.\u003cbr\u003e\u003cbr\u003eWhich is where you come in! Using the magical website that is Patreon, you can pledge to give as much or as little as you like for each episode of Fun Science that we produce, in exchange for the warm fuzzies that come from knowing you are helping to make the show exist. Also, depending on how much you pledge to donate, you\u0027ll get access to some neat perks!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://charliemcdonnell.com/wp-content/uploads/2017/04/FS-Pateron-Body-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://charliemcdonnell.com/wp-content/uploads/2017/04/header-how-much.jpg\"\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003eUnlike many other YouTube shows, Fun Science episodes are not released on a regular basis. (Not currently, anyway!) Instead, each series comes out as and when it\u0027s ready.\u003cbr\u003e\u003cbr\u003eEven if you\u0027re not a supporter, you\u0027ll be able to find updates about when episodes are being written, shot, edited and when they\u0027ll eventually be released right here on my Patreon page. You can also put a cap on much you donate every month, if you\u0027re worried about me being rude and dropping a bunch of videos on you at once.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://charliemcdonnell.com/wp-content/uploads/2017/04/header-anything-else-c.jpg\"\u003eIf you\u0027ve made it this far, I\u0027d just like to say thank you SO MUCH for considering supporting Fun Science on Patreon.\u003cbr\u003e\u003cbr\u003eAs an avid supporter of creators here myself, I know that it takes a special love for someone\u0027s work to bite the bullet and start supporting them financially. The fact that you\u0027d even \u003cem\u003ethink \u003c/em\u003eabout doing that for little old me means the world.\u003cbr\u003e\u003cbr\u003eCheers friends,\u003cbr\u003e\u003cbr\u003eCharlie\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://charliemcdonnell.com/wp-content/uploads/2017/04/FS-Pateron-Body-2.jpg\"\u003e\u003cbr\u003e"
