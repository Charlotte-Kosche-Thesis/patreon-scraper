    "summary": "\u003ch1\u003e\u003cstrong\u003e\ud83d\udc1dWelcomes!\u003c/strong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003eI love creating adorable little creatures and silly doodles and want to share them with you. The main aim of this is to provide crafters and other creators with art that is free to use. \u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003ePlease follow me to be sure you stay up to date on any new works added. \u003cbr\u003e\u003cstrong\u003eI\u0027m aiming to create at least 3 simple designs and 1 fan art piece each month. Each of these will also be uploaded in at least 3 color variations.\u003c/strong\u003e \u003cbr\u003eThat means you can get access to at least 10 new works each month! \u003cbr\u003eWhile all art here is free to use, tiers will be added for those who wish to help support me in this effort. You also get little bonuses. *hint hint* \u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 160px;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eThank you so much for your support! \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003eAll the art featured on this page is free to use for your crafting, deco, and general creation needs. Feel free to use them on charms, centerpieces, and deco cases. Pretty much anything you create!\u003cbr\u003eBelow are the only restrictions on using this art and important notes to consider:\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eYou cannot sell this art as your own. This means you cannot print these images or sell them as stickers. You can only use them if you are creating something else with them. Example: phone cases or a fabric patterns.\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eThese are is free to anyone and may be used on adult/kink products. Please keep this in mind if you do not want to be linked to that.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eYou cannot use this art as permanent branding or business logos. (I make logos... message me!)\u003c/span\u003e\u003c/li\u003e\u003cli\u003eIf you are unsure if you are allowed to use them for something, please feel free to ask! \u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eYou can also find me:\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003etumblr:\u003c/strong\u003e @faultyoverlord\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003etwitter:\u003c/strong\u003e @faultyoverlord\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003einstagram:\u003c/strong\u003e @faultyoverlord\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003emy stream:\u003c/strong\u003e picarto.tv/faultyoverlord (NSFW)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eda:\u003c/strong\u003e deffbby\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003ewebsite:\u003c/strong\u003e \u003ca href=\"http://deffymagic.angelfire.com/faultyoverlord\"\u003ehere\u003c/a\u003e\u003c/span\
