    "is_monthly": true,
    "is_nsfw": true,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fvideoseries%3Flist%3DPLG6jG1BMjD-yyzRFyf7CArJs6vnbVT432\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DIq4_sk_KY6s\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FIq4_sk_KY6s%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/Iq4_sk_KY6s?list=PLG6jG1BMjD-yyzRFyf7CArJs6vnbVT432",
    "one_liner": "Quixotic Creator of Art, Comics, and Weird Ideas",
    "patron_count": 3,
    "pay_per_name": "month",
    "pledge_sum": 1009,
    "pledge_url": "/bePatron?c=87422",
    "published_at": "2016-09-13T23:40:20+00:00",
    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://juannavarro.files.wordpress.com/2016/09/b8f11-14262760_363905197330459_736610720_n.jpg\"\u003e\u003cbr\u003eWho are you?\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e \tHOLA!\u003cbr\u003e\u003cimg src=\"https://juannavarro.files.wordpress.com/2014/03/2014-03-21-12-00-18.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e My name is Juan Navarro and I have been making and creating art for a good 20 years (REALLY?!?) having worked in graphic design, comics and film and have been constantly exploring new stories to tell and new ways to tell them. \u003cbr\u003eSome Videos:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/spnfcNUmUE4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-rq0NQq_eRI\" width=\"560\"\u003e\u003c/iframe\u003e\u00a0\u003cbr\u003eI love COMICS. When i say that, I don\u0027t mean some comics, or certain comics, or a type of comics; ALL COMICS. From Archie to Akira, to Zorro to Zero Hour, and all in between I think the art form is the ultimate in what a person can express. \u003cbr\u003e \u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TLZrG4PyDMA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat do you do? \t\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e I started this as a way to raise money for future project and ongoing projects.\u003cbr\u003e\u003cimg src=\"https://juannavarro.files.wordpress.com/2016/02/6b7ab-12531081_961540637215894_1979738177_n.jpg\"\u003e \u003cbr\u003eCurrently, I run the\u00a0\u003ca href=\"http://www.tattoosandcomics.com\" rel=\"nofollow\" target=\"_blank\"\u003eTATTOOS AND COMICS store\u003c/a\u003e and studio in Hialeah Gardens. From here I help get the word out about comics in my city, while helping people see the art form in better ways. \u003cbr\u003e\u003cimg src=\"https://juannavarro.files.wordpress.com/2016/05/09fb9-13249641_173368876394381_246634575_n.jpg\"\u003e \u003cbr\u003eAlso I head up CREATURE ENTERTAINMENT, a comic publisher and IP studio making such titles as RAVENOUS, TS-101, THE GUN, FORGIVE ME FATHER including my own titles, such as ZOMBIE YEARS, TOMMY, and REZ. \u003cbr\u003e\u003cimg src=\"https://juannavarro.files.wordpress.com/2015/11/eternal-guitarist-11x17-web.jpg\"\u003e \u003cbr\u003eI am an artist and painter and work in various fields. I have plans for a new run of work this year, large works exploring our minds and the relationship in them and outside of them. \t\u003cbr\u003e\n\u003cimg src=\"https://juannavarro.files.wordpress.com/2015/05/7655e-11246546_821421017953950_2100932810_n.jpg\"\u003e\u003cbr\u003e\tI need you\u2019re help in making comics, to keep making Art and move forward. Many times people tell me at cons they want to help or buy me a beer and such, well here is away to do it! With just a buck a month I will help consort with your work, whatever project you have and help you improve them. \u003cbr\u003e\u003cimg src=\"https://juannavarro.files.wordpress.com/2015/03/b10f8-1209666_451022001718999_1463299422_n.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy Patreon? \u003c/strong\u003e\u003c/span\u003e \u003cbr\u003eAs beginning business owner, on two font, in tow fields, that are rough to say the least, it\u2019s hard to be consistent in making and creating comics, while paying the bills. Everything is exhaustive in expense and work, and having you guys helping me just keep the money from creeping up. Here we can talk and we can have a righteous exchange for things. \t\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat do I get?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMoving forward I want people to not only experience my work, but take part in helping it happen, and in the end, having some of it for themselves. I\u2019ve helped many find the awesomeness of making comics, and helped bring up those who have made. I want to continue that. In helping with your support I can keep making comics, and making a difference. \u003cbr\u003e\u003cimg src=\"https://juannavarro.files.wordpress.com/2015/09/joker-harley-batman-sketchcover.jpg\"\u003e \u003cbr\u003eI will be posting sketches daily, with podcast ever week for supporters on various things, mostly stuff I find interesting. I will be working on a whole painting that you can support an hence, buy. I will be working on comics, which as you support can own a part of the original artwork, and a copy of it! You can commission me for original work, for yourself or for a project. I will look over comics being made and give critique helping to produce it. I can consult on any comic related business. And so much more. \t\u003cbr\u003e\n\u003cbr\u003e\tThank you for your time.\u00a0 \u003cbr\u003e"
