    "summary": "The Foreign Times hat es sich zum Ziel gesetzt, den Themenbereich Au\u00dfenpolitik im deutschsprachigen Raum aus der Nische zu bef\u00f6rdern.\u003cbr\u003e\u003cbr\u003eGibt es ein konkretes Ziel diesen Podcast und dieses Blog?\u003cbr\u003e\u003cbr\u003eNun, im Idealfall ist er der Start eines Medienprojektes. Mit etwas Gl\u00fcck und eurer Hilfe wird mehr daraus. Die Gr\u00fcnde, \u00fcberhaupt damit anzufangen ist, sind weit gef\u00e4chert. Im Kern kann man sagen, dass wir eine L\u00fccke in der Berichterstattung \u00fcber Au\u00dfenpolitik schlie\u00dfen wollen. Zwischen den starken Meinungen, die aus dem Internet hervortreten sowie den Geschichten und kurzen Kommentaren in den allgemeinen Medien. Im Spiegel hierzu die harte Analyse in den Think Tanks. Uns fehlt das Dazwischen und somit vielleicht auch der filternde und vermittelnde Moment.\u003cbr\u003e\u003cbr\u003eDer engagierte B\u00fcrger muss auch ein informierter B\u00fcrger sein. Da sich niemand allein \u00fcber die ganze Welt informieren kann, m\u00fcssen wir \u00fcber neue Zug\u00e4nge nicht nur nachdenken, sondern sie auch schaffen.\u00a0\u003cbr\u003e\u003cbr\u003eIm Bereich Au\u00dfenpolitik fehlt uns solch ein Medium, daher beginnen wir es selbst zu entwickeln.\u003cbr\u003eAls langfristiges Ziel haben wir den Einkauf externer Inhalte vor Augen. Die Foreign Times soll ein vollwertiges Medium werden. Auf dem Weg dorthin werden wir zun\u00e4chst versuchen einen Podcast zu etablieren und gelegentliche Artikel und Analysen ver\u00f6ffentlichen. Je mehr die Leser und H\u00f6rer dieser Plattform in den Topf werfen, desto mehr Nachrichten und Analysen werden wir liefern k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eWir m\u00f6chten uns auf die Inhalte konzentrieren und verzichten daher auf Sonderaktionen f\u00fcr Unterst\u00fctzer.\u003cbr\u003e"
