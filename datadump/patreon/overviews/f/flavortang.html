    "summary": "\u003cem\u003e\u003cstrong\u003eWHO AM I?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI go by \u003cstrong\u003e\u003cem\u003eFlavortang\u003c/em\u003e\u003c/strong\u003e and have been writing erotica for several years. I\u0027d been doing so only as a part-time hobbyist, relegating my writing to the few times I felt truly inspired. Only now have I decided to try and write on a more frequent basis. Patreon is an amazing marketplace for those who otherwise couldn\u0027t produce and share their content with the world.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eWHAT\u0027S MY WRITING STYLE?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI typically write romantic, character-driven stories that feature a slow build-up to explosively explicit sexual content. That\u0027s what I\u0027d like to do here if your support proves there\u0027s a sufficient audience for it.\u003cbr\u003e\u003cbr\u003eI\u0027ve delved into the following sub-genres of erotica:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003esci-fi\u00a0\u003c/li\u003e\u003cli\u003ehorror\u003c/li\u003e\u003cli\u003efantasy (Game of Thrones/Lord of the Rings/The Witcher-style)\u003c/li\u003e\u003cli\u003eimpregnation/pregnant sex\u003c/li\u003e\u003cli\u003emild incest (cousins, step-siblings, half-siblings)\u003c/li\u003e\u003cli\u003eromance\u003c/li\u003e\u003cli\u003echeating spouse\u003c/li\u003e\u003cli\u003egirl/girl\u003c/li\u003e\u003cli\u003enon-consensual\u003c/li\u003e\u003cli\u003eyounger girl/older man\u003c/li\u003e\u003cli\u003eBDSM\u003c/li\u003e\u003cli\u003ebestiality(including human on alien/robot/inanimate object sex)\u003c/li\u003e\u003cli\u003esuperheroes\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e...and am ready to branch out and do even more!\u003cbr\u003e\u003cbr\u003eI usually write from a male perspective but with strong female leads who are confident in their sexuality (even when they feign weakness) and my heroines come in a variety of shapes and colors. My heroines vary from tall and slim to short and thick; from flat-chested and big-bottomed to slightly muscular and hard-bottomed; from shy and introspective to hard and boisterous.\u003cbr\u003e\u003cbr\u003eWith your support I can create more diverse characters in a wide range of torrid situations, all for you to feed your eyeballs with!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWHAT DO YOU GET FOR BEING A PATRON?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI want as many people to read my work as possible, so your support will allow for the creation of stories that I can \u003cstrong\u003eshare with everyone\u003c/strong\u003e that otherwise wouldn\u0027t have been written at all. This way, I get to write, you get to read and my audience grows to where I can work even more for you!\u003cbr\u003e\u003cbr\u003eHowever, unlike everyone else, my patrons will have a say in how future content is crafted! You\u0027ll help me create characters that I\u0027ll not only write about but illustrate, too! That\u0027s a benefit that non-patrons won\u0027t have!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAfter the monthly story/stories have been written, I\u0027ll share links \nwith all my patrons as to where they can be read. It\u0027s that easy.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eLastly, since this page is set to \u003cem\u003e\"per story\"\u003c/em\u003e, you\u0027ll only get charged when/if I post content and you can cancel your support at any time!\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eHOW OFTEN WILL YOU POST CONTENT?\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eYou can expect me to likely post at least one short story a month(in the 1000-3000 range word count), depending on the demand I get from patrons. As this page grows in popularity, I could be expected to post maybe 1-2 times a month but those posts could have a substantially larger word count. We\u0027ll see. \u003cbr\u003e\u003cbr\u003eThis page will be a constant work-in-progress, taking into account the feedback from my awesome patrons. Hopefully you\u0027ll be one of them!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
