    "summary": "\u003cstrong\u003eWhat are we doing?\u003c/strong\u003e\u003cbr\u003eWe are in the process of creating a survival game based in a not to distant future, war torn by large fighting machines. The player will\u00a0will need to contend with the environment; surviving against starvation, AI Bandits and all those good things players love to deal with.\u003cbr\u003e\u003cbr\u003eThe\u00a0building system will allow for bases/trading posts to be built allowing for trade with others (or shoot them, take what you want, you choose).\u003cbr\u003e\u003cbr\u003eWe are looking to create an immersive survival game where you can drive vehicles that can be fully customised with weapons and armour, from what you have salvaged on your travels, with a goal for the player/s to\u00a0pilot one of your own great mechanical warriors.\u003cbr\u003e\u003cbr\u003eOne of our later goals will be to produce an arena setting, were you will challenge other players to combat with their creations, winning extra spoils of war.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Future\u003c/strong\u003e\u003cbr\u003eAs we progress through the early stages we are looking to implement:\u003cbr\u003e\u003cul\u003e\u003cli\u003eMultipart designs for Mechanical Fighting Machines\u003c/li\u003e\u003cli\u003eMultiplayer support\u003c/li\u003e\u003cli\u003eCustomizable charactors\u003c/li\u003e\u003cli\u003eLarge procedurable worlds\u003c/li\u003e\u003cli\u003eArena Play\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWho Are We?\u003c/strong\u003e\u003cbr\u003eWe have been working in 3D design for many years and have a passion to produce a full on survival game, where the player strives to create a Mech Warrior type battle machine from salvage in the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you do to make this reality?\u003c/strong\u003e\u003cbr\u003eFirst of all, THANK YOU. Your support means a lot to us, and we are incredibly grateful. You can help by contributing to Patreon, even as little as a one dollar a month can help us to continue creating content to make Freedom Renegade a reality.\u003cbr\u003e\u003cbr\u003eAs we are getting off the ground, any support that you feel you can offer will be gladly received, for this we have created two rewards, please view down the right hand side of the page. Again we thank you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDon\u0027t be shy?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eDuring the development of Freedom Renegade we also appreciate all the fan ideas, so please feel free to contact us and we look forward to sharing our adventure.\u003c/em\u003e\u003cbr\u003e"
