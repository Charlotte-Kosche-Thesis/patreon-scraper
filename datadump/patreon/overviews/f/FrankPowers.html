    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/4nn7YDv6U5E\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-02-04T01:18:28+00:00",
    "summary": "Hey LOOK! I was in the newspaper!\u003ca href=\"http://www.tucsonweekly.com/TheRange/archives/2017/03/16/laughing-stock-frank-powers-life-in-the-funnies\"\u003e\u003cbr\u003eTucson Weekly Article 2017\u003c/a\u003e\u003cbr\u003eAND You\u0027re Back!\u00a0\u003cbr\u003eWell Hello!\u003cbr\u003eMy name is Frank Powers. I am attempting to entertain and promote the movers, the shakers, the artists and makers in the Tucson community through fun and entertaining events centered around Art and collaborative creativity.\u00a0\u003cbr\u003e\u003cbr\u003eI am the founder of Constant Con: Tucson\u0027s Cartooning and Comic Art Gallery. Constant Con as a concept was great! But the location and motivation of the community to come to us is tough. \u003cbr\u003eSO I thought, why not bring the Con to you!\u003cbr\u003e\u003cbr\u003eEnter the Comic BOOKMOBILE also known as the CONSTANT CONvoy! A BUS that we purchase and trick out into a Comic Con that goes on and on, ON WHEELS!\u003cbr\u003e\u003cbr\u003eBeing a bookmobile means being a mobile library that can bring not just the joy of reading, but the joy of reading COMICS to public events and gatherings around towns. Schools, camps, hospitals, libraries and even more events that we ourselves can throw in conjunction with local businesses. Like a car show or any Food Truck round-up.\u003cbr\u003e\u003cbr\u003eIn addition to that, being a roaming art gallery for the local art of Tucson as we travel to events and festivals around AZ with a long term goal of pursuing Comic Cons state to state and taking some of Arizona everywhere. Toot Toot Tucson!\u003cbr\u003e\u003cbr\u003eWe\u0027ll teach classes and workshops, create podcasts, celebrate Cosplay and throw events that are all intended to bring the Comic Con party to the community all year long.\u00a0\u003cbr\u003e\u003cbr\u003eHelp me go on and on by helping the wheels on the bus go round and round.\u003cbr\u003e\u003cbr\u003eYour BF!F (Best Frank! Forever)\u003cbr\u003eFRANK!Powers\u003cbr\u003e#TootTootTucson\u003cbr\u003e"
