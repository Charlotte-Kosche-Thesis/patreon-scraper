    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/fwyTH21occk\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "patron_count": 12,

    "published_at": "2018-01-16T02:48:10+00:00",
    "summary": "Our Mission - \u003cstrong\u003ePLEASE READ AT LEAST ONCE :-)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe first factor responsible for the birthing of the \u003ca href=\"http://www.fruitioncommunity.org\" target=\"_blank\"\u003e\"The Fruition Community\"\u003c/a\u003e is our desire to create a \"hub\" around ALL of our interests (The Fruition Team), our affiliates interests AND the interests of our loving family of followers and supporters..... which in a nutshell for all of us is... \"Working to make the world a better place through Positive Vibes, Music, Motivation, Health, Wellness, Education, and the Building of Healthy Relationships.\"\u003cbr\u003e\u003cbr\u003eThe second factor that contributed to the birthing of The Fruition Community is our personal desire to have a deeper \u201cgiving\u201d relationship with our most loyal supporters by employing a patronage formula that allows us to freely create, produce and to give away all of our music along with a bunch of extra incentives without having to worry about how we\u2019ll sustain ourselves or the operation to do so.\u003cbr\u003e\u003cbr\u003eWe want to give you ALL of our past, present and future music for free. We want to hang out with you regularly. We want to let you in on in the moment creations and improvisations. We want to give you behind the scenes live streams and exclusive live stream concerts. We want to put your name in our credits, give you access to exclusive \"community members only\" events, discounts on  shows, festivals, conventions and merchandise. We want to have community picnics with you and your family. We want to do exclusive house concerts for you, Q\u0026amp;A chats, and special song requests. We want you to vote on titles for songs and to give you an inside look at our writing, production and recording process. We want to send you birthday and holiday cards in the mail and signed copies of albums from our newest releases every year.....and much more!\u003cbr\u003e\u003cbr\u003eBut more importantly we want to build a legacy that encapsulates this because while our mission certainly includes spreading impactful music it by no means is fully accomplished by this alone.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://preview.ibb.co/fdVNT7/Logo_41.jpg\"\u003e\" /\u0026gt;\u003cbr\u003eThe Fruition Community is represented by a \"tree\" signifying the importance of roots, a trunk, branches and leaves that together make a tree a \"tree\". This community is about building strong roots that will anchor for years to come, unifying as one \"trunk\" (our goal to make the world a better place through positivity.), creating and tending to the \"branches\" (different interests \"stemming\" from that goals) and to celebrate the leaves or \"fruit\" of everything working together for a common cause. \u003cbr\u003e\u003cbr\u003eIt begins with music. It ends with metamorphosis.\u003cbr\u003e\u003cbr\u003eTherefore, we can\u0027t move forward unless you\u0027re with us. This is the beginning. We\u0027ll grow together and learn as we go. We\u0027ll revise and rework our tiers to make sure you\u0027re having the best experience possible. We\u0027ll add new gifts, incentives and rewards to show you how much we appreciate you as a community member. We\u0027ll ask you regularly for your feedback, opinions and suggestions. When it happens we\u0027ll quickly and professionally make up for any errors on our part. We\u0027ll always work to be as professional as possible, sensitive and respectful.\u003cbr\u003e\u003cbr\u003eBut most importantly, we\u0027ll always work to be transparent and honest.....Honestly:-)\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read our opener.\u003cbr\u003eIf nothing else, we hope our mission touches you.\u003cbr\u003e\u003cbr\u003eNow for those who are ready to join the community and those who are already \"Fruition Family\" we say......\u003cbr\u003e\u003cbr\u003eLet\u0027s buckle up and go! We\u0027ve got some life changing things to bring to Fruition!"
