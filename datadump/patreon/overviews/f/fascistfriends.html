    "summary": "Hi all! \u00a0My name is Erin, and I\u0027m an illustrator and comic maker, currently working on the serial webcomic, Fascist Friends. \u00a0Besides comics, I freelance as an illustrator and do other odd creative jobs. \u00a0Before Fascist Friends, I was making short comics, like\u00a0\u003ca href=\"http://erin-lux.com/comics-zines/virgin-mary\" rel=\"nofollow\"\u003ethe \"Virgin\" Mary\u003c/a\u003e\u003cem\u003e, \u003c/em\u003ean alternative telling of the birth of Jesus, and\u00a0\u003ca href=\"http://erin-lux.com/comics-zines/the-bloodsucking-ferns\" rel=\"nofollow\"\u003ethe Bloodsucking Ferns\u003c/a\u003e, a comedy/horror based on a story my grandmother told me as a kid. \u00a0I\u0027ve also made a handful of zines and other comics that you can find on my\u00a0\u003ca href=\"http://erin-lux.com\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eRight now I\u0027m working on\u00a0\u003ca href=\"http://fascistfriends.com\" rel=\"nofollow\"\u003eFascist Friends\u003c/a\u003e, a webcomic following Finn, a boy who dreamed of being a fashion major, but accidentally ended up a fascist major at a boarding school for young dictators. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m very lucky in that I make most of my money through freelance, but as anyone will tell you, freelance isn\u0027t always the best for financial stability. \u00a0I love making comics and will continue to do so, but since I barely make money from them, I have to put paying work first. \u00a0By becoming a patron, you\u0027re helping to supplement my income, which gives me more time to make comics for you to read!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
