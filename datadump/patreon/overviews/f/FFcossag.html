    "summary": "Hello there.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI make videos.\u003c/strong\u003e\u003cbr\u003eI tinker with technical things in front of a camera on the\u00a0\u003ca href=\"https://youtube.com/user/FFcossag\" rel=\"nofollow\" target=\"_blank\"\u003eFFcossag Youtube channel.\u003c/a\u003e I like making discarded electronics work, and I\u0027m obsessed with using things for purposes they were never intended - so if something doesn\u0027t work \u003cem\u003eright\u003c/em\u003e, it tends to end up working \u003cem\u003ewrong \u003c/em\u003einstead - but nevertheless \u003cem\u003eworking.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m poor.\u003c/strong\u003e\u003cbr\u003eIn essence, Patreon money = channel budget. That basically means that I buy cameras and food for it. Everything else for the channel, I can usually find in an e-waste bin. Since I\u0027m poor and lazy, having a few patrons becomes a really big inspiration to actually put down the time and money required to make good content. Sadly, HD camcorders and condenser mics are not easily trash picked.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI don\u0027t like copyright.\u003cbr\u003e\u003c/strong\u003eData wants to be free. To practise what I preach, I release all my videos to the public domain, and I don\u0027t use copyrighted media in them. Keep circulating the tapes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m practical.\u003cbr\u003e\u003c/strong\u003eThe more money I can make through Patreon, the better the FFcossag channel will become. I\u0027m not ashamed to admit that, because it\u0027s a plain fact. I love making videos for you guys, and the more money I have to spend on that hobby, the cooler stuff I can film. I hope you want to be a part of that.\u003cbr\u003e\u003cbr\u003eCheers. Glad to have you here.\u003cbr\u003e"
