    "summary": "\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eOnce every two weeks, we gather mind-blowing, life-affirming, good news stories from around the world that didn\u0027t make it into the evening news, and send them out in our newsletter. It\u0027s a\u00a0fortnightly dose of science, technology and optimism called\u00a0\u003ca href=\"https://us8.campaign-archive.com/home/?u=6321feeb3ffd42b0e44a01616\u0026amp;id=aa18ea5b4e\"\u003eThe Crunch\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eWe love putting it together, we love the community of people who read it, and we want to say thank you to everyone who\u0027s been a part of the journey.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u0027s our pitch...\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eDo you think that good quality content and curation is worth paying for? Do you think that it\u0027s something that should be rewarded? \u003cem\u003eIf the answer is yes, then please join us.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eWe\u0027re taking all the money we raise here, and giving it away to individuals and organisations that are using science, technology and human ingenuity to make good stuff happen. In other words...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOU FUND US. \u003cbr\u003e\u003cbr\u003eWE GIVE IT ALL TO CHARITY.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re going to gather up all of your pledges, and give them to small organisations, social initiatives or charities that are using science and technology to do great things in the world. Telescopes for kids who\u0027ve never seen the planets, coding schools for girls in the slums, drones to stop elephant poaching, 3D printed prosthetics for people who\u0027ve never been able to afford them... you get the picture.\u00a0\u003cbr\u003e\u003cbr\u003eWe don\u0027t just want to break everyone out of the bad news bubble - we want to transform our community of readers into one that actively helps bring a better world into existence.\u00a0\u003cbr\u003e\u003cbr\u003eYou trust us to curate good content. Now we\u0027re asking you to trust us to find people all over the world that are making good things happen, and lend them a helping hand.\u003c/span\u003e\u003cbr\u003e"

     "created_at": "2017-12-04T03:02:51.082977+00:00",
     "description": "\u003cem\u003e\"Sometimes, when I\u0027m feeling particularly generous, I buy someone a beer. Sure, it\u0027s probably an overpriced craft beer. But I like craft beer. And you know what Future Crunch? I think you\u0027re super, so I\u0027m buying you a beer too.\"\u003c/em\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003eHey, seriously thank you, that\u0027s incredibly generous.\u003cstrong\u003e \u003c/strong\u003eThe support will really help us.\u00a0\u003cbr\u003e\n\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou get all lower tier rewards, plus...\u003c/li\u003e\n\u003cli\u003eYour very own \"Y\u0027ALL MOTHAFUCKAS NEED SCIENCE\" Future Crunch mug! You can proudly display this at the office. Or just take it home and give it to your kids. Don\u0027t blame us.\u00a0\u003c/li\u003e\n\u003c/ul\u003e",

     "description": "\u003cem\u003e\"That\u0027s a lot of money, but I\u0027d spend it on a restaurant meal without blinking. I trust you guys to do the right thing with it, and I\u0027ll be able to see exactly which causes you\u0027re giving to. Sign me up, rainbows for everyone!\"\u003c/em\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhoa! We\u0027re not even sure what to say here. This is way above and beyond the call of duty.\u00a0 Perhaps unicorns are real after all? Thank you thank you, wow.\u00a0\u003cbr\u003e\n\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eYou get all lower tier rewards, plus...\u003c/li\u003e\n\u003cli\u003eA Future Crunch hoodie, serious swag, serious street cred. We\u0027ll make sure it\u0027s one you actually want to wear, and a wardrobe item that you can be proud of.\u00a0\u003c/li\u003e\n\u003c/ul\u003e",
