    "summary": "Hey!! I\u2019m fantakoi (but you can call me fanta), an artist from Germany. The main project I\u2019m working on is my ongoing LGBT+ modern/urban fantasy webcomic \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eGhost Lights\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e(\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003ca href=\"https://tapas.io/series/Ghost-Lights\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003etapas\u003c/span\u003e\u003c/a\u003e, \u003ca href=\"http://www.webtoons.com/en/challenge/ghost-lights/list?title_no=72181\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ewebtoon\u003c/span\u003e\u003c/a\u003e).\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eGhost Lights\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is about two best friends, Robin and Noah, who over time discover that they knew each other in their past lives, too, and that they weren\u0027t always human. In the course of the story they get lured into an odd place of their past, visiting it countless times together in their dreams - but whenever they wake up the blurry memories and current feelings for each other leave a mess. What were they to each other before? What\u0027s the strange feeling of danger surrounding this place? What happened there?\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/bcf8336506cfd785494ddf405607dffa/tumblr_op1p01hi4m1raaji4o1_1280.png\" style=\"width: 495px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eTheir strong friendship and bond is an important part of the story. I want to develop their relationship slowly and naturally, and show the blossoming romance between them.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThat\u0027s why it\u0027s going to be a longtime project! The plot and all scenes have been written already. There are 100+ scenes waiting to be drawn...!\u003cbr\u003e\u003cbr\u003eCreating a full color comic and striving to improve with every update so I can tell this story in the best way possible, takes a lot of work and time off of me. With your support I can continue to work on Ghost Lights, dedicate all my heart to it, and make sure that it\u2019ll stay quality and for free to read for you online! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eSome more goals I could reach with your help:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e  regular updates\u003c/li\u003e\u003cli\u003e  print of Ghost Lights! The prototype, where the whole story sprung from, was a printed one-shot. I really hope to be able to print the new content, too.\u003c/li\u003e\u003cli\u003e  high quality books, merch, and more\u003c/li\u003e\u003cli\u003e  more time for fanart and other illustrations. Which came a little short in the last months, unfortunately\u2026\u003c/li\u003e\u003cli\u003e  I\u0027d accept personal commissions from time to time!\u003c/li\u003e\u003cli\u003e  other small side projects \u2014\u0026gt; original stories and fanbooks\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAnd the final goal?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMaybe, just maybe, I\u2019ll be able to work on my comic full-time\u2026 make a living out of my art and comic. That\u2019s a damn big goal, I know. But it\u2019d be really really nice!\u003cbr\u003e\u003cbr\u003eSo, if you like my webcomic or my work in general, I\u2019d be super grateful for your support! You can directly help \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eGhost Lights\u003c/span\u003e\u003c/strong\u003e to keep existing, and watch how it\u0027s coming to life. \u003cbr\u003e\u003cbr\u003eAnd on top of that you\u2019ll get lots of goodies like background info, insight of the process, and patreon exclusive content such as early access to scenes, nsfw scenes, high resolution files, and more!\u003cbr\u003e\u003cbr\u003eBut even if you can\u2019t afford to support me financially just reading my webcomic, spreading the word, and leaving some feedback now and then gives me extra power ups.\u003cbr\u003e\u003cbr\u003eNo matter what kind of support you choose please know that I love you lots. \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTHANK YOU!!\u00a0\ud83d\udc95\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003ca href=\"https://twitter.com/fantakoi\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003etwitter\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e | \u003ca href=\"http://fantakoi.tumblr.com/\" target=\"_blank\"\u003etumblr\u003c/a\u003e | \u003ca href=\"https://tapas.io/series/Ghost-Lights\" target=\"_blank\"\u003etapas\u003c/a\u003e | \u003c/span\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/ghost-lights/list?title_no=72181\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003ewebtoon\u003c/span\u003e\u003c/a\u003e\u003c/span\
