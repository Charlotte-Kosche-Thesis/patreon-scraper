    "summary": "\u003cstrong\u003eHi people!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are Flembaz - Pedro Artur and Jo\u00e3o Bandarra - and we are creating electronic music.\u003cbr\u003e\u003cbr\u003eThanks for visiting our page where you can directly support our work by pledging for each track we release.\u003cbr\u003e\u003cbr\u003eWe started out after we met in 2011 and released our first album for free in 2012. Since then, we have released 3 more albums also for free under a Creative Commons License, as well as numerous EPs and singles.\u003cbr\u003e\u003cbr\u003eOur focus is to release quality techno and psychedelic electronic music.\u003cbr\u003e\u003cbr\u003eThe aim for this page is to release at least 1 new track every 2 weeks. Our tracks are usually between 6 and 11 minutes and take us a lot of hours to complete. We do the composition, production, arrangement, mixing and mastering.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do our Patrons get? See the rewards section on the right -\u0026gt;\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Will I be donating for \u003cem\u003eevery \u003c/em\u003etrack you post?\u003c/strong\u003e\u003cbr\u003eThat\u0027s it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How often will you post performance videos?\u003c/strong\u003e\u003cbr\u003eA: Our goal is to release a new track every 2 weeks. If we plan to release more than this we will let you know through our posts on this page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What If I want to make a one-time donation?\u003c/strong\u003e\u003cbr\u003eA: That\u0027s ok! Set your monthly maximum to the amount you want to donate and cancel after one month has passed.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
