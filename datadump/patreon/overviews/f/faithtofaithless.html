    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eSo...who are you guys?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe\u0027re Faith to Faithless, founded by Imtiaz Shams having left a heavily conservative religious background. \u003cem\u003eTip:\u00a0If you want to see a list of all we\u0027ve achieved, scroll all the way down.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eImtiaz spent the last half-decade building underground communities for Ex Muslims, has helped atheists in danger in the Middle East and South East Asia, and has an unhealthy cat obsession. There are loads of volunteers and organisations with us: many helping secretly because of the danger they\u0027d be in if they were \"outed\".\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ve had a bit of media presence since we started with nothing but a dream last year: including a\u00a0\n\u003ca href=\"https://www.youtube.com/watch?v=O1lnxUXWGgE\" rel=\"nofollow\"\u003eVice documentary\u003c/a\u003e, two BBC documentaries (\u003ca href=\"https://www.youtube.com/watch?v=5W1XXMPgG8M\" rel=\"nofollow\"\u003e1\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=i2lYgsX4kkc\" rel=\"nofollow\"\u003e2\u003c/a\u003e) and articles in the\u00a0\u003ca href=\"http://www.theguardian.com/global/2015/may/17/losing-their-religion-british-ex-muslims-non-believers-hidden-crisis-faith\" rel=\"nofollow\"\u003eGuardian\u003c/a\u003e,\u00a0Times\u00a0(\u003ca href=\"http://www.thetimes.co.uk/tto/opinion/columnists/article4351753.ece\" rel=\"nofollow\"\u003e1,\u003c/a\u003e \u003ca href=\"http://www.thetimes.co.uk/tto/life/article4638802.ece\" rel=\"nofollow\"\u003e2\u003c/a\u003e),\u00a0\u003ca href=\"http://www.spectator.co.uk/2015/02/how-liberal-britain-is-betraying-ex-muslims/\" rel=\"nofollow\"\u003eSpectator\u003c/a\u003e,\u00a0\u003ca href=\"https://news.vice.com/article/why-i-left-islam-and-now-help-others-who-are-doing-the-same\" rel=\"nofollow\"\u003eVice\u003c/a\u003e,\u00a0\u003ca href=\"http://www.news.com.au/lifestyle/health/soul/having-people-find-out-is-my-greatest-fear-australian-exmuslims-form-secretive-online-group/news-story/9767eced78884133ca9ad5a2e18302d3\" rel=\"nofollow\"\u003eNews Australia\u003c/a\u003e and\u00a0\u003ca href=\"http://www.dnaindia.com/lifestyle/report-apostasy-islam-saying-no-to-faith-2095270\" rel=\"nofollow\"\u003eDNA India\u003c/a\u003e.\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eWhat\u0027s the issue with leaving religion anyways?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIt\u0027s simple, irreligious people make ~20% of the world\u2019s population (\u003ca href=\"http://news.bbc.co.uk/1/hi/programmes/wtwtgod/3518375.stm\" rel=\"nofollow\"\u003eICM/BBC\u003c/a\u003e) but are treated horribly. It\u0027s even worse for minorities within minorities (e.g. Ex Muslims, Ex Hassidic Jews, Ex Mormons, Ex Jehovah\u2019s Witnesses, etc).\u00a0Discrimination spans multiple areas of life: your family, community, governments and public services. \u003cbr\u003e\n\u003cbr\u003e\nMore than that: it can be very lonely to leave certain brands of religion.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eWhat do you guys do?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eRight now, three things:\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eCreate platforms for apostates\u003c/strong\u003e at Universities to tell their stories (\u003ca href=\"https://www.facebook.com/events/802770479831904/\" rel=\"nofollow\"\u003elike this\u003c/a\u003e)\u003c/li\u003e\u003cli\u003eTurn these events into \u003cstrong style=\"background-color: initial;\"\u003efree Youtube videos \u003c/strong\u003e(like below:)\u003c/li\u003e\u003cli\u003eWork with apostates in trouble to get them th\u003cstrong style=\"background-color: initial;\"\u003ee help they need\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/UINhAjB2ry4?list=PLNf1xT5sySzJp9P4LsSYDio51AP64HS-i\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/ul\u003e\u003cbr\u003eWhere we\u0027re going:\n\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWay more Youtube videos\u003c/strong\u003e, including videos discussing religion and mini-interviews of apostates\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eCreating online \"spaces\" for Exes\u003c/strong\u003e (e.g. Ex Mormons or Ex JWs) to add content to and advise e.g. Mormons or JWs leaving their faith\u003c/li\u003e\u003cli\u003ePutting \u003cstrong style=\"background-color: initial;\"\u003epressure on governments\u003c/strong\u003e through raising awareness about apostasy\u003c/li\u003e\u003cli\u003eHelping\u00a0\u003cstrong style=\"background-color: initial;\"\u003emental health organisations\u003c/strong\u003e deal with apostasy better\u003c/li\u003e\u003c/ol\u003e\n\u003cul\u003e\n\u003c/ul\u003e\nTo date, we have held 7 events, received \u0026gt;1,700,000 views between our videos and documentaries. Our events have led to other apostates coming out publicly on our events, on their social media and to their family. \n\u003cbr\u003e\n\u003cbr\u003e\nWe want Faith to Faithless to become a first port of call for ex-religious people everywhere, who often feel alone and just need to know that they aren\u2019t. We are going to keep adding videos, doing events and helping bring people together.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"color: rgb(38, 38, 38); background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eAre you funded by the Illuminati?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eErrr, no. We don\u0027t get any funding from the Illuminati, lizard people, the New World Order or any of these people (are lizard people even...people?).\u003cbr\u003e\n\u003cbr\u003e\nWhat we do have are a bunch of awesome people who volunteer time for free, and some camera and audio equipment that we can occasionally beg, borrow or steal.\u003cbr\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eDo I need to donate?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eNot at all, everything we release is free. If you can\u0027t help through donations but love what we do, share our stuff and volunteer your time if you can. If you can spare a little, it\u0027ll go a long way in helping us help others.\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eI\u0027ll bite. What will help?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAlthough the above seems like we\u0027ve done a lot of work (we have), we\u0027d done all this with \u003cstrong\u003eno outside donations whatsoever\u003c/strong\u003e. We\u0027ve been pushing out hard to set Faith to Faithless up using what little money we have between us and our communities. But now we\u0027re looking to scale it up.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nHowever much, or little, will go directly in helping people leave their religion without feeling alone, like many of us did.\n\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eWhat\u0027ve you done so far?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cul\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eCreated Facebook,\u00a0Twitter page, set up Youtube channel\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEdited and launched\u00a0\u003ca href=\"https://www.youtube.com/watch?v=qgK-vq7Kcv4\" rel=\"nofollow\"\u003eEx Muslim Voices: Faith to Faithless\u003c/a\u003e video\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eEvent #1: Ex Muslim Voices at Queen Mary University\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEdited and released\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/watch?v=Htf6wwZOWIQ\u0026amp;list=PLNf1xT5sySzKYs1Utgb9bQVawS95Jtb39\u0026amp;index=2\" rel=\"nofollow\"\u003e7 videos\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003efrom event\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eMedia X3: Times, Spectator, BBC\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eFeatured in full page Guardian spread\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eEvent #2 2015: Ex Muslim Voices at Surrey University\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eEvent #3 2015: Event with Dr. Arif Ahmed at Cambridge University\u003c/span\u003e\u003cul\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eVideos currently being edited for release\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=5W1XXMPgG8M\u0026amp;list=PLNf1xT5sySzJebrwWveI7yh6nPwYDDatu\" rel=\"nofollow\"\u003eBBC documentary\u003c/a\u003e released on Faith to Faithless\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eEvent #4 2015: Is there Life after Faith? at UCL University\u003c/span\u003e\u003cul\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eFeaturing Ex JW, Ex Muslim, Ex Christian Catholic, Ex Hindu\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eEdited and released\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLNf1xT5sySzJp9P4LsSYDio51AP64HS-i\" rel=\"nofollow\"\u003e5 videos\u003c/a\u003e from event\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eSold out 120 tickets\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eLaunched Faith to Faithless\u00a0\u003c/span\u003e\u003ca href=\"http://www.meetup.com/Faith-to-Faithless-London\" rel=\"nofollow\"\u003eLondon Meetup\u003c/a\u003e\u003cul\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eFirst social had 25 members attend\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eCurrently at 96 members\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=O1lnxUXWGgE\u0026amp;index=5\u0026amp;list=PLNf1xT5sySzJebrwWveI7yh6nPwYDDatu\" rel=\"nofollow\"\u003eVice documentary\u003c/a\u003e released on Faith to Faithless\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eEvent #5 2016:\u00a0\u003c/span\u003e\u003ca href=\"https://www.facebook.com/events/1067874133234548/\" rel=\"nofollow\"\u003eRace, Religious Dissent \u0026amp; Identity: Faith to Faithless \u0026amp; London Black Atheists\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eat Goldsmiths University\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eFeatured 2 Ex Muslims and 2 Ex Christian from Nigeria\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVideos currently being edited for release\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvent #6 2016: Leaving Religion, easy?\u00a0\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFeatured an Ex Muslim, Ex JW and a Nigerian Ex Christian\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eEvent #7 2016 being planned: Ex JW Voices at a London University\u003c/span\u003e\u003cul\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eFound 4/5 Ex JW speakers for the event\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003ePartnered with Humanist UK to provide training regarding apostates to AHS society presidents across all British Universities\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eAnother 11 events completed in 2017: including 2x filmed Ex Jehovah\u0027s Witness panels, an Ex Christian panel, an Ex Ultra Orthodox Jewish panel and a panel with Bangladeshi bloggers.\u003c/span\u003e\u003c/li\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); line-height: 1.5rem;\"\u003eSigned up by the UK Metropolitan Police to provide our apostasy training\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e"
