    "published_at": "2017-06-25T11:34:04+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHello\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eeveryone, this is FoolBoy!\u003cimg src=\"http://images.imagebam.com/cd/ea/ac/fbc0b6610055843.png\" style=\"float: right; width: 215px;\"\u003e\u003c/span\u003e\u003c/strong\u003e \u003ca href=\"http://images.imagebam.com/cd/ea/ac/fbc0b6610055843.png\"\u003e\u003c/a\u003e\u003cbr\u003eI am an passionate fan and modder of scene-creation-studios, which are delivered within certain 3D erogames. They are like toyboxes to me and i love to play with them. It is even better when i can create and add new toys to it, also share them with others. And maybe you want to support me for doing this?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003eWell, it\u0027s an established centralised platform, which will hopefully help me managing and presenting all my stuff in a proper, userfriendly and accessible way, while i can save myself some time with less maintaining in forum threads or on my blog. And about the financial question, the support gives me the motivation to do this, simple as that. Otherwhyse i wouldn\u0027t to this at all, maybe only in private, for myself. Delivering quality work takes many hours of work in front of the desk and cost me some of my free time, while having a full-time job. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAnd for which program you do these mods?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eStudio NEO. If you\u0027re new to this, but interested, go to \u003ca href=\"https://pastebin.com/Z9kkjDjT\"\u003ehttps://pastebin.com/Z9kkjDjT\u003c/a\u003e and learn all you need to get started. The scene-creator is based of an explicit adult game from japan, but you can use it to make absolute pure and innocent scenes and pictures too. Or create 3D comics.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eDo you commissions?\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003eNope, not my cup of tea. But at the Lvl3 tier you can suggest and wish for stuff. I\u0027ll look into it and if i like one of the ideas personally, i\u0027ll probably do it.\u003cstrong\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat are the rewards?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMods of different kind. Costume mods are complete outfit sets. Clothing mods are a.e. a set of shoes or pants. Theme mods address a certain topic or fetish. Item and Map mods speak for themself. And lastly some rare mods that i hold dear to my heart and keep them hostage on patreon, while every other mod will be set free to public after 30 days. There are also bugfixes and feature updates for existing mods. \u003cbr\u003eFor 10$ you\u0027ll get instant access to everything, for 5$ after 7 days of initial release and at 1$ 14 days after initial release. \u003cbr\u003eA new mod will be postet visible to all patrons, so you can take a look at some sample pictures. After the appropriate waiting time, the password for the mod-file will be posted to the associated tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTroubleshooting\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn rare cases, if someone jumps with his pledges in a suspiciously manner, especially going low tier at the end of a month and immadietelly after the payment circle, goes high tier again, i\u0027ll block such patrons. I do not tolerate cheating. If you don\u0027t wanna pay, than don\u0027t and just wait till stuff goes free. \u003cbr\u003eDon\u0027t reupload and/or repost my mods elsewhere, i do it myself.\u003cbr\u003e"
   },
