    "summary": "\u003ch3\u003eHi there!\u003c/h3\u003eServers are expensive, and streaming music to over 600,000\u00a0servers requires a lot of computing power. When I first created FredBoat for just a few servers this wasn\u0027t much of a problem. The bot would serve no music at all and only a few commands an hour, but times have changed and now the bot is streaming music at a rate of around a handful of years per day.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhere does the money go?\u003c/h3\u003eFredBoat\u0027s cost has sprawled way out of the range of my non-Patreon income can cover. With more money, I can make the public FredBoat more stable and have it handle more load. I don\u0027t intend to pocket any money for myself while we still have performance issues. It\u0027s a win for everyone.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat you\u0027ll get\u003c/h3\u003eAs a patron of $2 or more per month you will gain access to FredBoat Patron in one server of your choosing. This comes with a few extra perks that we can\u0027t provide to the general public:\u003cbr\u003e\u003col\u003e\u003cli\u003eAn isolated bot that is not affected by peak usage (eg less lag)\u003c/li\u003e\u003cli\u003eThe ability to add Spotify playlists with tracks found on YouTube and Soundcloud\u003c/li\u003e\u003cli\u003eThe ;;volume command, which allows you to change the volume of the bot for everyone\u003c/li\u003e\u003cli\u003eEarn the Patron role in FredBoat Hangout\u003c/li\u003e\u003c/ol\u003eIf you pledge to the patron bot tier, you can claim the bot by logging in to\u00a0\u003ca href=\"https://patron.fredboat.com/\"\u003ehttps://patron.fredboat.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eNo matter how much support I get through Patreon, the bot will still remain completely free. I will never begin charging for core functionality.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://discord.gg/cgPFW4q\" rel=\"nofollow\"\u003e \u003ch3\u003e\u003cimg src=\"http://i.imgur.com/DpRUrGx.png\"\u003e\u003c/h3\u003e \u003c/a\u003e"
