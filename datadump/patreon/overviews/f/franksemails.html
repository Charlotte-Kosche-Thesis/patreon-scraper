    "summary": "Hi, my name is Frank and I\u0027m the host of a wonderful website called franksemails.com.\u003cbr\u003e\u003cbr\u003efranksemails.com launched in June 2005 and it was a site that hosted videos and pics that I could link to in emails.\u00a0 You see, back in my day people used to send funny videos and pics via email attachments, but often you\u0027d receive complaints if the attachments were too large (i.e.: anything greater than 2MB) as many people had slow internet connections and had no choice to download all emails that were sent to them.\u003cbr\u003e\u003cbr\u003eRather than send emails with large attachments, I started franksemails.com to host the videos and pics on a website and recipients of my emails could decide for themselves if they wanted to download them.\u003cbr\u003e\u003cbr\u003eThose days are long gone and the need for franksemails.com went with it, so rather than let it die a slow death, I decided to shut it down.\u003cbr\u003e\u003cbr\u003eOh, hang on, that\u0027s not right...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA huge thank you to all of you who have been regular visitors over the years.\u00a0 If you like my site and would like to reciprocate, I\u0027ll be really grateful if you wanted to chip in $1 a month but i\u0027ll continue to run the site regardless, as I do it just for fun.\u00a0 Any funds I do receive I\u0027ll put towards hosting costs (which, mind you, are much cheaper now compared to 2005!) and perhaps I\u0027ll finally pull my finger out and spend some time to rewrite the site to upgrade the underlying tech to add new features and bring it out of the mid 1990s.\u00a0 Not the look and feel though - that stays as is!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you want to reach out, feel free to contact me at franksemails.com@gmail.com - send me your funny videos and pics or even just say hi.\u003cbr\u003e\u003cbr\u003e"
