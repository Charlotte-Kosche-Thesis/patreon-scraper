    "summary": "\u003ch2\u003eHello beautiful people!\u003c/h2\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5cVK6Zf15kk\" width=\"560\"\u003e\u003c/iframe\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eNICE \u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTO MEET YOU\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy name is Daniele and I am here on Patreon pushing for what I believe in.\u003cbr\u003eI grew up often questioning my surroundings, which didn\u0027t always make me sound amicable throughout school, but in the end It did help to get me where I am.\u003cbr\u003eOne of the things I doubted the most was why do we (people) have to live often in struggle and I never made peace with the idea of enduring jobs we hate so that we can get by until that day comes lol\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWHAT ARE YOU AND I DOING HERE\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI will be sharing and exploring with you what I found to be the most beautiful secrets the Universe likes to whisper.\u003cbr\u003eI believe there is a power within us that is beyond all imagination and it starts right here, in this very moment, while you are reading this very sentence, the entire Universe is unfolding within you.\u003cbr\u003eThis magic is capable of a myriad of things. In my journey I found myself inevitably falling inwards in what appeared to be \u003cem\u003ea spiral of \"remembering\"\u003c/em\u003e.\u00a0\u003cbr\u003eThat\u0027s right \u003cem\u003e\"Remembering\", \u003c/em\u003ein fact I won\u0027t be teaching anything on here, I wouldn\u0027t be able to.\u003cbr\u003eMy goal is to trigger that something in you that will make you remember, there won\u0027t be anything I will say that somehow at some point you already didn\u0027t know.\u003cbr\u003eI would say though, that when the secrets of the Universe bubble up into your own reality again, a sense of peace, power and freedom inevitably comes into place.\u003cbr\u003eThis channel is for the ones who want to be in touch with their own Self, for the ones that are curious about true nature and desire to be aligned with everything there is.\u003cbr\u003eThe warning is that gains in Consciousness are not really reversible, and when they do happen your life might never be the same.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/originals/38/58/15/38581519c481b096e0b69ab391228ab0.jpg\"\u003e"
