    "published_at": "2018-02-19T02:37:56+00:00",
    "summary": "\u003cstrong\u003eFoundation Jean Dartil Laguerre\u003c/strong\u003e is a non-profit dedicated to the forgotten people of Haiti. We venture into the underdeveloped areas of Haiti to provide much needed medical care to the people that we encounter. Our foundation aims to bring these deserving people basic human needs. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow we provide help?\u003c/strong\u003e\u003cbr\u003eFour times a year we gather volunteers\u2014medical professionals, missionaries, students of all kinds and travel to Haiti. We provide room, board and a place to work for the volunteers.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWho is behind the Foundation?\u003c/strong\u003e\u003cbr\u003eThe Foundation is run by the Laguerre family, supplemented by volunteers such as medical professionals, missionaries and students.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur accomplishments.\u003c/strong\u003e\u003cbr\u003eIn the summer of 2013 we completed our first compound, consisting of a church, sleeping quarters for volunteers and a water shed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur goal.\u003cbr\u003e\u003c/strong\u003eOur goal is simple\u2014to build self sustaining communities. Our current focus is the village of\u00a0Ravine-Normande\u00a0located on the southern end of the island.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow your monthly donation gets used.\u003cbr\u003e\u003c/strong\u003eYour monthly donation goes towards the planning and logistics of our quarterly trips. Besides providing medical care, during these trips, we also hand out basic hygienic supplies, food, and medicine to the villagers. Your donation goes directly to the purchase of these supplies.\u00a0\u003cbr\u003e"
