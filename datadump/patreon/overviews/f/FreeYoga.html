    "summary": "With regular donations we will be able to begin to implement all our grand ideas, and start to really experiment with where this community will go.\u00a0 We will be bringing in new teachers and experts from all types of backgrounds, new equipment and tools, and constantly finding ways to give you the best videos possible to explore your own practice, your own body, and your own path.\u00a0 We believe in the freedom of knowledge, and we want to build a platform where masters from all over the world are given a medium through which they might share their knowledge with you.\u003cbr\u003eJoin our Patrons and get a vote on what classes you want to see!\u003cbr\u003eBefore we work on the next FreeYoga series, we will have a poll on Patreon where you get to vote on what explorations you want to see more of!\u003cbr\u003eWhen we have enough patrons, we will organize retreats!\u00a0 Instead of it just being me in retreat for a few days, and sharing what I learn through our workshops; you will be able to join me, and I will be so excited to see what we can explore together!\u003cbr\u003eIf you are able to contribute, it\u0027ll all go back into creating more classes, workshops, and opportunities for our entire community.\u003cbr\u003eIf you would like to have a chance to have your content featured on FreeYogaTV, or even get to shoot with us here in our YogaTV studios... be sure to start our FreeYoga quest... \u003cbr\u003e\u003ca href=\"https://youtu.be/XAtw0W_Ov6E\"\u003ehttps://youtu.be/XAtw0W_Ov6E\u003c/a\u003e\u003cbr\u003eGive if you can, share if you can, love no matter what,\u003cbr\u003eNamaste,\u003cbr\u003eStephen\u003cbr\u003e"
