    "is_monthly": true,

    "is_paused": false,

    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/aM-VJqqBWYA\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/aM-VJqqBWYA?t=7m11s",
    "one_liner": null,
    "patron_count": 278,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=847078",
    "published_at": "2017-04-11T01:35:43+00:00",
    "summary": "\u003cimg src=\"http://www.fatdag.com/wp-content/uploads/2017/12/FatDag2018-960x675.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://fatdag.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.fatdag.com/wp-content/uploads/2018/02/fatdag_sig.png\" style=\"width: 273px;\"\u003e\u003c/a\u003e\u003cbr\u003eI should have been kicked out of the military! \u00a0I don\u0027t truly know why I wasn\u0027t - and I can only draw the conclusion that there was a plan. \u00a0This is that plan!\u00a0\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://fatdag.com\" target=\"_blank\"\u003eFATDAG.com\u003c/a\u003e\n\u003c/div\u003e\nOne of the greatest\u00a0\n\u003ca href=\"https://www.usatoday.com/story/news/nation-now/2016/09/12/military-data-reveals-obesity-issue-and-s-getting-worse/90261454/\" target=\"_blank\"\u003eretention issues\u003c/a\u003e the military faces today is from military members who can not meet fitness standards.  For many years, that was me.  I couldn\u0027t find the support I needed to make the change necessary.  \u003cstrong\u003eUntil Now!\u003c/strong\u003e I got my head on straight, got focused on my health and as a result I\u0027m in the best shape of my life with the help of some fantastic patriots I call Wingmen.  Once I lost 91 pounds, my life changed forever and now my focus is on giving back to the community that saved my life and my career by reaching out to others who feel like they have no place left to turn.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve launched some tools to help anyone struggling with staying focused on their weight loss and fitness goals, but I\u0027ve done all that I can do.  I\u0027ve developed a \n\u003ca href=\"http://fatdag.com\"\u003ewebsite\u003c/a\u003e, a \u003ca href=\"https://itunes.apple.com/us/podcast/whys-advice-with-fatdag/id1216030782?mt=2\"\u003epodcast\u003c/a\u003e, a \u003ca href=\"http://www.fatdag.com/?page_id=412\"\u003emobile app\u003c/a\u003e and a newsletter. I\u0027m pretty active on the major social media \u003ca href=\"http://www.fatdag.com/?page_id=51\"\u003enetworking\u003c/a\u003e sites.\u003cbr\u003e\n\u003cbr\u003e\nThe program I used to lose the weight, is \n\u003ca href=\"http://www.weightwatchers.com\"\u003eWeight Watchers\u003c/a\u003e, but I believe every plan works if you\u0027re committed and focused enough to work it. Since I no longer pay for that service, because I\u0027m a lifetime member, I\u0027ve reinvested my $45/month meeting fee into developing these tools.  I\u0027m employed part time as a leader and I use my income from my meetings to sustain the effort as well.  With that, I\u0027m constantly working to improve the show and provide content as I develop new ways to reach out.  \u003cstrong\u003eI\u0027m glad to do that because it\u0027s working.\u003c/strong\u003e  I would like to grow and expand the reach but I\u0027ve reached my limits, your help as a patron will enable me to continue to grow the community and have a far greater impact.  You are under NO obligation to become a patron, everything I do currently will still be available - but if you do, know that I appreciate it. Your support of the show will enable to me look for new ways to reach those who believe that there is no hope.  If you\u0027d like to support the show financially, thank you! \u003cbr\u003e\n\u003cbr\u003e\nIf you are unable, or don\u0027t want to, that\u0027s completely fine as well.  I want to make these tools and the show available to everyone who needs it - That has been my intention from the start.  I simply want to give back to the community that saved my life!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u0026lt;3\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.fatdag.com/wp-content/uploads/2018/02/fatdag_sig.png\" style=\"width: 100px;\"\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nP.S\u003c/strong\u003e. - If you\u0027d prefer to make a one time donation, you can do that through\u00a0\n\u003ca href=\"http://venmo.com/FatDag\"\u003eVenmo\u003c/a\u003e or\u00a0\u003ca href=\"http://paypal.me/FatDag\" target=\"_blank\"\u003ePayPal\u003c/a\u003e. However, Venmo and PayPal are not automatically linked to Patreon, so the rewards listed here aren\u0027t currently available for one time donations. (You still get a great big thank you from me though)\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
   },

     "deleted_at": null,
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Squadron_(aviation)\" target=\"_blank\"\u003e\u003cimg src=\"http://www.fatdag.com/wp-content/uploads/2018/02/squadron.png\"\u003e\u003cbr\u003e\u003c/a\u003eA \u003cstrong\u003esquadron\u003c/strong\u003e in the\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Air_force\"\u003eair force\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Army_aviation\"\u003earmy aviation\u003c/a\u003e, or \u003ca href=\"https://en.wikipedia.org/wiki/Naval_aviation\"\u003enaval aviation\u003c/a\u003e is a \u003ca href=\"https://en.wikipedia.org/wiki/Military_unit\"\u003eunit\u003c/a\u003e comprising a number of \u003ca href=\"https://en.wikipedia.org/wiki/Military_aircraft\"\u003emilitary aircraft\u003c/a\u003e and their \u003ca href=\"https://en.wikipedia.org/wiki/Aircrews\"\u003eaircrews\u003c/a\u003e, usually of the same type, typically with 12 to 24 aircraft, sometimes divided into three or four \u003ca href=\"https://en.wikipedia.org/wiki/Flight_(military_unit)\"\u003eflights\u003c/a\u003e, depending on aircraft type and air force. Land based squadrons equipped with heavier type aircraft such as long-range bombers, or cargo aircraft, or air refueling tankers have around 12 aircraft as a typical authorization, while most land-based fighter equipped units have an authorized number of 18 to 24 aircraft.\u003c/div\u003e",
     "goal_text": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Squadron_(aviation)\" target=\"_blank\"\u003e\u003cimg src=\"http://www.fatdag.com/wp-content/uploads/2018/02/squadron.png\"\u003e\u003cbr\u003e\u003c/a\u003eA \u003cstrong\u003esquadron\u003c/strong\u003e in the\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Air_force\"\u003eair force\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Army_aviation\"\u003earmy aviation\u003c/a\u003e, or \u003ca href=\"https://en.wikipedia.org/wiki/Naval_aviation\"\u003enaval aviation\u003c/a\u003e is a \u003ca href=\"https://en.wikipedia.org/wiki/Military_unit\"\u003eunit\u003c/a\u003e comprising a number of \u003ca href=\"https://en.wikipedia.org/wiki/Military_aircraft\"\u003emilitary aircraft\u003c/a\u003e and their \u003ca href=\"https://en.wikipedia.org/wiki/Aircrews\"\u003eaircrews\u003c/a\u003e, usually of the same type, typically with 12 to 24 aircraft, sometimes divided into three or four \u003ca href=\"https://en.wikipedia.org/wiki/Flight_(military_unit)\"\u003eflights\u003c/a\u003e, depending on aircraft type and air force. Land based squadrons equipped with heavier type aircraft such as long-range bombers, or cargo aircraft, or air refueling tankers have around 12 aircraft as a typical authorization, while most land-based fighter equipped units have an authorized number of 18 to 24 aircraft.\u003c/div\u003e",

     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.fatdag.com/wp-content/uploads/2018/02/wing.png\"\u003e\u003c/div\u003eIn \u003ca href=\"https://en.wikipedia.org/wiki/Military_aviation\"\u003emilitary aviation\u003c/a\u003e, a \u003cstrong\u003ewing\u003c/strong\u003e is a unit of command. In most military aviation services, a wing is a relatively large formation of planes. In Commonwealth countries a wing usually comprises three \u003ca href=\"https://en.wikipedia.org/wiki/Squadron_(aviation)\"\u003esquadrons\u003c/a\u003e, with several wings forming a \u003ca href=\"https://en.wikipedia.org/wiki/Group_(air_force_unit)\"\u003egroup\u003c/a\u003e (around 10 squadrons). Each squadron will contain around 20 planes.",

   {
    "attributes": {
     "created_at": "2017-12-31T23:46:07+00:00",
     "deleted_at": null,
     "description": "\u003cdiv\u003e\u003cimg src=\"http://www.fatdag.com/wp-content/uploads/2018/02/group.png\"\u003e\u003cbr\u003eA \u003cstrong\u003egroup\u003c/strong\u003e is a \u003ca href=\"https://en.wikipedia.org/wiki/Military_aviation\"\u003emilitary aviation\u003c/a\u003e \u003ca href=\"https://en.wikipedia.org/wiki/Unit_(military)\"\u003eunit\u003c/a\u003e, a component of \u003ca href=\"https://en.wikipedia.org/wiki/Military_organization\"\u003emilitary organization\u003c/a\u003e and a \u003ca href=\"https://en.wikipedia.org/wiki/Formation_(military)\"\u003emilitary formation\u003c/a\u003e. The terms group and \u003cstrong\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Wing_(military_aviation_unit)\"\u003ewing\u003c/a\u003e\u003c/strong\u003e differ significantly from one country to another, as well as between different branches of a national defence force.\u003cbr\u003e\u003c/div\u003eAir groups vary considerably in size and status, but generally take two forms:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA unit of two to four \u003ca href=\"https://en.wikipedia.org/wiki/Squadron_(aviation)\"\u003esquadrons\u003c/a\u003e, commanded by a \u003ca href=\"https://en.wikipedia.org/wiki/Lieutenant_colonel\"\u003elieutenant colonel\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Colonel\"\u003ecolonel\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Commander_(rank)\"\u003ecommander\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Captain_(naval)\"\u003enaval captain\u003c/a\u003e or an equivalent rank. The \u003ca href=\"https://en.wikipedia.org/wiki/United_States_Air_Force\"\u003eUnited States Air Force\u003c/a\u003e (USAF), \u003cem\u003egroupes\u003c/em\u003e of the French \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Arm%C3%A9e_de_l%27air\"\u003eArm\u00e9e de l\u0027air\u003c/a\u003e\u003c/em\u003e, \u003cem\u003egruppen\u003c/em\u003e of the German \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Luftwaffe\"\u003eLuftwaffe\u003c/a\u003e\u003c/em\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/United_States_Marine_Corps_Aviation\"\u003eUnited States Marine Corps Aviation\u003c/a\u003e,\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Group_(military_aviation_unit)#cite_note-1\"\u003e[1]\u003c/a\u003e\u0026lt;/sup\u0026gt; British \u003ca href=\"https://en.wikipedia.org/wiki/Fleet_Air_Arm\"\u003eFleet Air Arm\u003c/a\u003e and some other naval air services usually follow this pattern.\u0026lt;sup\u0026gt;[\u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Wikipedia:Citation_needed\"\u003ecitation needed\u003c/a\u003e\u003c/em\u003e]\u0026lt;/sup\u0026gt;\u003c/li\u003e\u003cli\u003eA larger formation, often comprising more than 10 squadrons, commanded by a \u003ca href=\"https://en.wikipedia.org/wiki/Major_general\"\u003emajor general\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Brigadier_general\"\u003ebrigadier general\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Commodore_(rank)\"\u003ecommodore\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Rear_admiral\"\u003erear admiral\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Air_commodore\"\u003eair commodore\u003c/a\u003e or \u003ca href=\"https://en.wikipedia.org/wiki/Air_vice-marshal\"\u003eair vice-marshal\u003c/a\u003e. The air forces of many \u003ca href=\"https://en.wikipedia.org/wiki/Commonwealth_of_Nations\"\u003eCommonwealth\u003c/a\u003e countries, such as the British \u003ca href=\"https://en.wikipedia.org/wiki/Royal_Air_Force\"\u003eRoyal Air Force\u003c/a\u003e (RAF), follow this pattern. In such cases, the group is equivalent to a US wing, a German \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Geschwader\"\u003eGeschwader\u003c/a\u003e\u003c/em\u003e or a French \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Wing_(military_aviation_unit)\"\u003eescadron\u003c/a\u003e\u003c/em\u003e.\u003c/li\u003e\u003c/ul\u003e",
     "goal_text": "\u003cdiv\u003e\u003cimg src=\"http://www.fatdag.com/wp-content/uploads/2018/02/group.png\"\u003e\u003cbr\u003eA \u003cstrong\u003egroup\u003c/strong\u003e is a \u003ca href=\"https://en.wikipedia.org/wiki/Military_aviation\"\u003emilitary aviation\u003c/a\u003e \u003ca href=\"https://en.wikipedia.org/wiki/Unit_(military)\"\u003eunit\u003c/a\u003e, a component of \u003ca href=\"https://en.wikipedia.org/wiki/Military_organization\"\u003emilitary organization\u003c/a\u003e and a \u003ca href=\"https://en.wikipedia.org/wiki/Formation_(military)\"\u003emilitary formation\u003c/a\u003e. The terms group and \u003cstrong\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Wing_(military_aviation_unit)\"\u003ewing\u003c/a\u003e\u003c/strong\u003e differ significantly from one country to another, as well as between different branches of a national defence force.\u003cbr\u003e\u003c/div\u003eAir groups vary considerably in size and status, but generally take two forms:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA unit of two to four \u003ca href=\"https://en.wikipedia.org/wiki/Squadron_(aviation)\"\u003esquadrons\u003c/a\u003e, commanded by a \u003ca href=\"https://en.wikipedia.org/wiki/Lieutenant_colonel\"\u003elieutenant colonel\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Colonel\"\u003ecolonel\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Commander_(rank)\"\u003ecommander\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Captain_(naval)\"\u003enaval captain\u003c/a\u003e or an equivalent rank. The \u003ca href=\"https://en.wikipedia.org/wiki/United_States_Air_Force\"\u003eUnited States Air Force\u003c/a\u003e (USAF), \u003cem\u003egroupes\u003c/em\u003e of the French \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Arm%C3%A9e_de_l%27air\"\u003eArm\u00e9e de l\u0027air\u003c/a\u003e\u003c/em\u003e, \u003cem\u003egruppen\u003c/em\u003e of the German \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Luftwaffe\"\u003eLuftwaffe\u003c/a\u003e\u003c/em\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/United_States_Marine_Corps_Aviation\"\u003eUnited States Marine Corps Aviation\u003c/a\u003e,\u0026lt;sup\u0026gt;\u003ca href=\"https://en.wikipedia.org/wiki/Group_(military_aviation_unit)#cite_note-1\"\u003e[1]\u003c/a\u003e\u0026lt;/sup\u0026gt; British \u003ca href=\"https://en.wikipedia.org/wiki/Fleet_Air_Arm\"\u003eFleet Air Arm\u003c/a\u003e and some other naval air services usually follow this pattern.\u0026lt;sup\u0026gt;[\u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Wikipedia:Citation_needed\"\u003ecitation needed\u003c/a\u003e\u003c/em\u003e]\u0026lt;/sup\u0026gt;\u003c/li\u003e\u003cli\u003eA larger formation, often comprising more than 10 squadrons, commanded by a \u003ca href=\"https://en.wikipedia.org/wiki/Major_general\"\u003emajor general\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Brigadier_general\"\u003ebrigadier general\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Commodore_(rank)\"\u003ecommodore\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Rear_admiral\"\u003erear admiral\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Air_commodore\"\u003eair commodore\u003c/a\u003e or \u003ca href=\"https://en.wikipedia.org/wiki/Air_vice-marshal\"\u003eair vice-marshal\u003c/a\u003e. The air forces of many \u003ca href=\"https://en.wikipedia.org/wiki/Commonwealth_of_Nations\"\u003eCommonwealth\u003c/a\u003e countries, such as the British \u003ca href=\"https://en.wikipedia.org/wiki/Royal_Air_Force\"\u003eRoyal Air Force\u003c/a\u003e (RAF), follow this pattern. In such cases, the group is equivalent to a US wing, a German \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Geschwader\"\u003eGeschwader\u003c/a\u003e\u003c/em\u003e or a French \u003cem\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Wing_(military_aviation_unit)\"\u003eescadron\u003c/a\u003e\u003c/em\u003e.\u003c/li\u003e\u003c/ul\u003e",
