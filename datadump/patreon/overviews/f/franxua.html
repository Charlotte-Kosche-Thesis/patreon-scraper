    "summary": "\u003cstrong\u003eHello\u003c/strong\u003e and welcome to my patreon page\u00a0\u2763 I\u0027m \u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eFranxua\u003c/span\u003e\u003c/strong\u003e and I\u0027m a Twitch Affiliate -\u0026gt;\u003ca href=\"http://twitch.tv/franxua\"\u003eTwitch.tv/franxua\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI\u0027ve been in love with video games ever since I was a kid. I started out playing Atari and Nintendo and as I grew up I played on other different consoles. Eventually I found my true love when I discovered PC Gaming. One day I came across Twitch. Live streaming games was a completely new concept for me and it immediately caught my attention. The idea of being able to share your gaming experience with people in different parts of the world seemed fascinating to me.  After thinking about it for a long time, I decided it was something I wanted to try. \nAt first it was a big challenge for me. I\u0027ve always been extremely shy when it comes to speaking in public or simply being in the spotlight. With time I realized it was something I really enjoyed and it was something I became more and more passionate about it. \u003cbr\u003e\u003cbr\u003eStreaming became a sort of self therapy to overcome my fears and make some positive changes in my life. Being able to meet new people and make new friends has been a wonderful experience and it\u0027s something that I would like to keep doing. I decided that it is something I want to take more seriously and hopefully make it a more permanent part of my life. My plan is to dedicate more time into providing quality content and continue to pursue my dream of being a full time Twitch streamer!\u00a0\u003cbr\u003e\u003cbr\u003eMy first goal is to build a functional gaming PC that allows me to stream a larger variety of games including the games that I love the most. All of your support is highly appreciated and will help me with this goal \u2665\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e-Franxua\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e* Video soon *\u003c/strong\u003e"
