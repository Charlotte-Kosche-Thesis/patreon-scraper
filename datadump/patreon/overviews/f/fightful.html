    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eThank you for checking out the Fightful Patreon! We hope you join and enjoy our awesome community.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eWho We Are\u003c/strong\u003e\u003cbr\u003eIn 2016, former wrestling writer turned businessman Jimmy Van had the vision of creating the top crossover sports website in combat. The heavens opened up and Sean Ross Sapp was bestowed upon him, creating Fightful.com, which has become a leader in analysis, news, exclusives, interviews and podcasts across pro wrestling, MMA and boxing. After millions of downloads and listens in our first couple of years, we\u0027re looking to bring you even more special content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Makes Us Different\u003c/strong\u003e\u003cbr\u003eFightful.com is a crossover combat sports and pro wrestling website, dedicated to bringing you the best in breaking and exclusive news, podcasts and columns with colorful analysis by those connected to wrestling.\u003cbr\u003e\u003cbr\u003e Fightful has been cited by the likes of The Washington Post, The New York Post, Forbes, International Business Times, and others for our exclusive reports, and have interviewed the likes of CM Punk, Daniel Cormier, Cris Cyborg, Booker T, Canelo Alvarez, Deontay Wilder, Chael Sonnen, Sergey Kovalev, Stipe Miocic, Alberto Del Rio, Jim Ross and more.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eMaintaining a site like Fightful.com and a staff of writers and content creators is expensive.  Since our inception in July of 2016 and through the launch of this Patreon page in March of 2018, the site has never broken even let alone turned a profit.  While it is a passion project for JV, it\u2019s also a business venture that he at least wants to see become self-sufficient.  If Patreon can help that become reality, we will provide more new and exclusive content such as covering events live in person, bringing on more podcast personalities, and recruiting more of the top combat sports writers and content providers in the space.  That will in turn provide more content exclusive to our Patrons!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
