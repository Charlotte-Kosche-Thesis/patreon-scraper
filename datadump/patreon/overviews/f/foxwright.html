    "published_at": "2015-06-06T19:22:55+00:00",
    "summary": "It\u0027s been about one year since we launched\u00a0\u003ca href=\"https://www.kickstarter.com/projects/2052836802/the-pirates-fate-a-transformation-visual-novel/updates\"\u003e The Pirate\u0027s Fate\u003c/a\u003e, and we are getting closer to finishing that project. We know that you have all been patient, and we don\u0027t want to keep you waiting too much longer. Because of this, for the time being, we are devoting 100% of our energy to finishing up The Pirate\u0027s Fate and we will not be putting out a Patreon story. We will not charge anybody on Patreon until we are ready to put out another story, and when we are, we will make a special announcement.\u003cbr\u003e\u003cbr\u003eThanks so much for your support!\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003eAbout the Creators\u003c/strong\u003e\u003c/div\u003eT.F\u00a0Wright is the author of the\u00a0 \u003ca href=\"http://www.mytransformationstories.com/\" rel=\"nofollow\"\u003eMy Transformations\u003c/a\u003e story site,\u00a0as well as over two dozen transformation themed\u00a0\u003ca href=\"http://www.amazon.com/T.F.-Wright/e/B00HHNTIJ2/\" rel=\"nofollow\"\u003eebooks on Amazon\u003c/a\u003e.\u00a0Volkenfox is an an artist and illustrator who has created over 1000 anthro/transformation themed works on\u00a0\u003ca href=\"http://www.furaffinity.net/user/volkenfox/\" rel=\"nofollow\"\u003eFur Affinity\u003c/a\u003e and\u00a0\u003ca href=\"http://volkenfox.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e,\u00a0and created the cover one of T.F. Wright\u0027s recent ebooks,\u00a0\u003ca href=\"http://www.amazon.com/gp/product/B00YQ90KXI/\" rel=\"nofollow\"\u003eGoing Bananas\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003ca href=\"http://www.amazon.com/gp/product/B00YQ90KXI/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://mytransformations.weebly.com/uploads/7/2/8/0/7280477/9266118_orig.jpg\" style=\"width: 208px;\"\u003e\u003c/a\u003e\u003cimg src=\"http://d.facdn.net/art/volkenfox/1430447554/1430447554.volkenfox_ellina-enchantment.png\" style=\"width: 216px;\"\u003e\u003cimg src=\"http://d.facdn.net/art/volkenfox/1417783076/1417783076.volkenfox_sasha-2014.jpg\" style=\"width: 228px;\"\u003e\u003cbr\u003eTogether, we are creating illustrated transformation stories: written works, with a series of pictures that illustrate the progression of the changes. The more support the projects get, the longer and more detailed the results will become. We plan to release a story a once every 2 months. \u003cstrong\u003ePledges are by the project, which means if you make a pledge, you\u0027ll only be charged once every two months.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eFoxwright has published 7 illustrated stories so far, which you can buy on\u00a0\u003ca href=\"https://www.amazon.com/s/ref=sr_nr_n_0?fst=as%3Aoff\u0026amp;rh=n%3A133140011%2Cp_27%3AVolkenfox%2Cn%3A%21133141011%2Cn%3A154606011%2Cn%3A157028011%2Cn%3A157057011\u0026amp;bbn=157028011\u0026amp;sort=relevancerank\u0026amp;ie=UTF8\u0026amp;qid=1480895289\u0026amp;rnid=157028011\" rel=\"nofollow\"\u003eAmazon\u003c/a\u003e.\u003cbr\u003e\n\u003ca href=\"https://www.amazon.com/gp/product/B017X3K5K6/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://mytransformations.weebly.com/uploads/7/2/8/0/7280477/7637753.jpg\" style=\"width: 223px;\"\u003e\u003c/a\u003e\u003ca href=\"http://www.amazon.com/gp/product/B014VP2VFQ/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://mytransformations.weebly.com/uploads/7/2/8/0/7280477/8633587.jpg\" style=\"width: 211px;\"\u003e\u003c/a\u003e\u003ca href=\"http://www.amazon.com/gp/product/B015JH2LPA/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://mytransformations.weebly.com/uploads/7/2/8/0/7280477/4250015.jpg\" style=\"width: 210px;\"\u003e\u003cimg src=\"http://www.mytransformationstories.com/media/k2/items/cache/01f1a05053c6242fcfa23075e5b963c1_S.jpg\" style=\"width: 247px;\"\u003e\u003cimg src=\"http://www.mytransformationstories.com/media/k2/items/cache/4d8c9898b5bb88437f053c8b957f47f3_XL.jpg\" style=\"width: 223px;\"\u003e\u003cimg src=\"http://www.mytransformationstories.com/media/k2/items/cache/51a3864ed3ad604d2340c3f8fe249f94_XL.jpg\" style=\"width: 219px;\"\u003e\u003cimg src=\"http://www.mytransformationstories.com/media/k2/items/cache/d9b208614500b6f80739755fd29fad52_XL.jpg\" style=\"width: 201px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://amzn.to/1PP2YPW\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cu\u003e\u003ca href=\"http://amzn.to/1kRgARd\" rel=\"nofollow\"\u003eHare Today, Nerd Tomorrow\u003c/a\u003e\u003c/u\u003e \u003cbr\u003eBecky is a star track and field athlete, but when she unexpectedly loses a high-profile race, she spirals into a deep depression. Before she knows it, she\u0027s gaining weight, and her interests are shifting from running to video games. Will her new identity as an overweight nerd and her geeky new friends lead her to greater fulfillment?\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://amzn.to/1PP2YPW\" rel=\"nofollow\"\u003eLion\u0027s Pride\u003c/a\u003e (Anthro, Weight Gain, Illustrated)\u003cbr\u003eMeek and mild Cleo is an underpaid and under-appreciated political campaign worker who is sucked into a world where everyone is anthro, including her. But that\u0027s not the only change she needs to worry about. As time goes by, Cleo finds herself increasingly tempted to turn her back on her old ways, embracing selfishness, corruption, power, hedonism, gluttony, and of course, pride.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.amazon.com/gp/product/B015JH2LPA/\" rel=\"nofollow\"\u003eThe Legend of Nagalious\u003c/a\u003e (Anthro, Gender Change, Illustrated)\u003cbr\u003eSent on a trade mission to Egyptia alongside his lifelong crush, a young merchant named Anthony finds himself praying at the Temple of the Serpents in an effort to prove himself, only to begin transforming into a Naga Goddess. Will he ever regain what he\u0027s lost, or will he become the person he - now she - was always meant to be? \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/dp/B01ARY8ZSW/\" rel=\"nofollow\"\u003eThe Fat Fad\u003c/a\u003e (Anthro, Weight Gain)\u003cbr\u003eWhat if fat was popular? Madalynne, a high powered marketing executive, accomplishes the seemingly impossible task of making plus size fashion popular. Thanks to her efforts, society beings to glorify fat women. Will she be able to resist the trend she created, or will she succumb and become a fat woman herself? This is a furry/anthro weight gain tale with over 12,000 words and 20 pictures.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/dp/B01D3OSCO0/\" rel=\"nofollow\"\u003eSweet Tooth Satisfaction\u003c/a\u003e (Various)\u003cbr\u003eCome one come all, to the magical candy tour. Indulge your cravings. Feed your desires. Consequences? Who wants to worry about those? Sweet Tooth is an illustrated furry/anthro story about a small group touring a candy factory, who find the place is more than it seems. The magic can range from concepts as clean and simple as \"eat candy, get fat\" to multi-topic changes, involving ethical dilemmas and game theory. Transformations involve both males and females and include weight gain, gender change, age progression, species change, macro, inflation, and more! You can check out a NSFW, gender change themed excerpt of this story, \u003ca href=\"https://www.dropbox.com/s/f4n5vt0yqnvip5c/Deiser3.pdf?dl=0\" rel=\"nofollow\"\u003ecalled Deiser, via PDF\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/dp/B01D3OSCO0/\" rel=\"nofollow\"\u003eBig Steps\u003c/a\u003e (Macro, Muscle Growth)\u003cbr\u003eAfter a medical intervention gone wrong, meek and mild Ciara is transformed into a muscle-bound, monstrous giantess. Her new appearance inspires fear and horror from those around her, constricting her efforts to use her strength to help others. Meanwhile, she rescues and falls for pint-sized Mikey, whose small stature complicates his own quest to find his place in the world. This is a anthro / furry illustrated story. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/dp/B01LWT5J93/\" rel=\"nofollow\"\u003eRateo and Mouseliet\u003c/a\u003e\u003cbr\u003eRat Romeo and Mouse Juliet are star-struck lovers, kept apart by the cruel bigotry of their societies. When Juliet is threatened with an arranged marriage, she decides to take matters into her own hands, seeking a potion to transform herself into a rat. But Juliet quickly discovers she\u0027s becoming something far more than just an ordinary rat...This is a furry / anthro weight gain tale, illustrated with over 40 pictures.\u003cbr\u003e\u003cbr\u003eSpecial note: you do not need to own a Kindle to read ebooks from Amazon. You can read them in browser on your computer with Amazon\u0027s\u00a0\u003ca href=\"https://read.amazon.com/\" rel=\"nofollow\"\u003ecloud reader\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eF.A.Q.\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eHow often will stories be finished?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eOur goal is one finished project every 2 months.\u003cstrong\u003e Pledges are based on the project, so you will not be charged on a monthly basis\u003c/strong\u003e, you will be charged once every two months.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhy should I pledge for this project?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eThe more support the project gets, the longer and more detailed the story will be and the further the changes will go. At the higher levels, pledges can also allow you influence the finished project, like creating an alternative ending with a custom-commissioned scene and artwork. \u003cbr\u003e\n\u003cbr\u003eC\u003cem\u003ean I make a 1-time pledge?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eYes. Patreon, the platform used to provide funding for our stories, is designed to provide ongoing support for artists and authors who do ongoing work. But if you want to contribute to a single project only, you can sign up, and then cancel after you make your first pledge. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWill these projects all be anthro-themed?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eYes. All of the illustrated projects we create will be anthro-themed, and will contain themes such as weight gain or female muscle growth. \u003cbr\u003e\n\u003cbr\u003eWhen we created illustrated stories, we held voting for topis, and a few of our runners up\u00a0are below. If you\u0027d like to commission a story based on these ideas, contact us through the \u003ca href=\"http://mytransformations.weebly.com/contact-me.html\" rel=\"nofollow\"\u003eMy Transformations\u003c/a\u003e site.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://mytransformations.weebly.com/uploads/7/2/8/0/7280477/6155003_orig.png\" style=\"width: 430px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://mytransformations.weebly.com/uploads/7/2/8/0/7280477/6669846_orig.png\" style=\"width: 429px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://mytransformations.weebly.com/uploads/7/2/8/0/7280477/1622979_orig.png\" style=\"width: 429px;\"\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\u003cimg src=\"http://mytransformations.weebly.com/uploads/7/2/8/0/7280477/522701_orig.png\" style=\"width: 428px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://mytransformations.weebly.com/uploads/7/2/8/0/7280477/1437972862.png\" style=\"width: 427px;\"\u003e\n\u003c/div\u003e"
