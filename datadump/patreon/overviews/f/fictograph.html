    "published_at": "2015-12-08T09:13:55+00:00",
    "summary": "\nHi!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m an illustrator/concept artist working out of Southern California, specializing in SFF and YA art. I also like traveling and have a \n\u003cdel\u003eterrible\u003c/del\u003e amazing cat.\u003cbr\u003e\n\u003cbr\u003e\nYou may have seen my work in:\n\n\u003cp\u003e\n\u003c/p\u003e\u003cul\u003e\n\u003cli\u003e\u003cem style=\"color: rgb(51, 51, 51); font-weight: 300;\"\u003eRuin and Rising \u003c/em\u003e(The Grisha Trilogy) by \u003ca href=\"http://lbardugo.tumblr.com/\" rel=\"nofollow\"\u003eLeigh Bardugo\u003c/a\u003e,\u00a0paperback.\u00a0\u003c/li\u003e\n\u003cli\u003e\"\u003ca href=\"https://www.kickstarter.com/projects/2034269635/draw-em-with-the-pointy-end-a-game-of-thrones-art\" rel=\"nofollow\"\u003eDraw \u0027Em With the Pointy End\u003c/a\u003e,\" a Game of Thrones art book. (as project manager)\u003cbr\u003e\n\u003c/li\u003e\n\u003cli\u003e\"\u003ca href=\"http://ladiesofliterature.tumblr.com/\" rel=\"nofollow\"\u003eLadies of Literature\u003c/a\u003e\" art books, vol 1. and 2.\u003c/li\u003e\n\u003cli\u003eoriginal illustrated fiction and collaborative art books on Kickstarter:\u00a0\u003ca href=\"https://www.kickstarter.com/projects/2034269635/genomancer-09-14-art-book\" rel=\"nofollow\" target=\"_blank\"\u003e1\u003c/a\u003e \u003ca href=\"https://www.indiegogo.com/projects/the-undine-prince-an-illustrated-fairy-tale#/\" rel=\"nofollow\" target=\"_blank\"\u003e2\u003c/a\u003e \u003ca href=\"https://www.kickstarter.com/projects/2034269635/boiled-fish-art-book-project\" rel=\"nofollow\" target=\"_blank\"\u003e3\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003efan*alley and The Hive galleries in Southern California.\u003c/li\u003e\n\u003cli\u003eAnime/comic conventions across the US.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\nAt cons, I often heard \"I\u0027d buy this, but I don\u0027t read,\" but, \n\u003cem\u003edamn it all\u003c/em\u003e -\u00a0I want to \u003cstrong\u003efocus on SFF and YA illustration!\u003c/strong\u003e Avid readers are scattered across the world, so I\u0027m using Patreon to reach the right audience. For less than a coffee a month, you can stabilize my art career and keep getting original art and fan art of your favorite books.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThink of this as a digital tip jar to help me keep drawing! \n\u003cstrong\u003eThe more support I get on here, the more resources I\u0027ll be able to devote to Patreon\u003c/strong\u003e, adding new tiers that will include: physical rewards, Livestreams, and even custom commissions.\u003cbr\u003e\n\u003cbr\u003e\nYou can find/follow me on:\n\u003c/p\u003e\n\u003cp\u003e\n\u003c/p\u003e\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eWEBSITE:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.gracepfong.com/\" rel=\"nofollow\"\u003ehttp://www.gracepfong.com\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBLOG:\u003c/strong\u003e\u00a0\u003ca href=\"http://fictograph.tumblr.com/\" rel=\"nofollow\"\u003ehttp://fictograph.tumblr.com\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTWITTER:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.twitter.com/fictograph\" rel=\"nofollow\"\u003ehttp://www.twitter.com/fictograph\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eINSTAGRAM:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.instagram.com/fictograph\" rel=\"nofollow\"\u003ehttp://www.instagram.com/fictograph\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\nYou can purchase my work on:\n\u003c/p\u003e\n\u003cp\u003e\n\u003c/p\u003e\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003ePRINT/PHONE CASE SHOP:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.inprnt.com/gallery/fictograph/\" rel=\"nofollow\"\u003ehttp://www.inprnt.com/gallery/fictograph/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDIGITAL BOOK SHOP:\u00a0\u003c/strong\u003e\u003ca href=\"http://www.gumroad.com/fictograph\" rel=\"nofollow\"\u003ehttp://www.gumroad.com/fictograph\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eCOMMISSIONS (PERSONAL USE ONLY):\u00a0\u003c/strong\u003e\u003ca href=\"http://goo.gl/forms/6wOZpkz4UZ\" rel=\"nofollow\"\u003ehttp://goo.gl/forms/6wOZpkz4UZ\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003c/p\u003e\n\u003cp\u003e\nI am currently AVAILABLE for commercial inquiries as well, e-mail gracepfongATgmailDOTcom.\n\u003cbr\u003e\n\u003cbr\u003e\nCheers!\n\u003cbr\u003e\nGrace\n\u003c/p\u003e"
