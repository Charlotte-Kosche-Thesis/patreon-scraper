    "summary": "\u003cstrong\u003eFilmtronic\u003c/strong\u003e is a company that has a website that has Computer Games ready to download/play and Film Reviews. It\u0027s based in Sydney, Australia. The website, \u003ca href=\"http://www.filmtronic.com/\" target=\"_blank\"\u003ewww.filmtronic.com\u003c/a\u003e, has been live since 2016.\u003cbr\u003e\u003cbr\u003eIt might seem like an odd pairing, \u003cstrong\u003eFilm Reviews\u003c/strong\u003e and \u003cstrong\u003eComputer Games\u003c/strong\u003e,\n    but we think they are very much related. \n    Both a film and a computer game follow a story line but a computer game is interactive.\n    A film and a computer game also have characters that develop over time. Also, some films are sometimes based on \n    computer games (Angry Birds Movie) and vice versa (Lara Croft). So the combination of \u003cstrong\u003eFilm Reviews\u003c/strong\u003e and \u003cstrong\u003eComputer Games\u003c/strong\u003e doesn\u0027t seem that illogical!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is Filmtronic on Patreon?\u003cbr\u003e\u003c/strong\u003eThe Computer Games industry is a very young industry. It\u0027s very difficult to attract a constant fan base/return users. Patreon gives us an opportunity to create a sizeable fan base where the fans are more than just interested in your product but the process of creation too. The design of Computer Games can be classified as a kind of art form. The artistic side can be seen in the conceptual phase where we see sketches, images, sounds and music come together. We also do Film Reviews to balance out the tech side of Computer Games. Film reviews are an interesting piece of content that include references to actors performances, plot and particular scenes. At Filmtronic we like to entertain. So I think Patreon Patrons are in for a treat :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e\u003cbr\u003eA big thank you goes out to you. Whether your a fan, patron or just browsing this page. It\u0027s your interest that makes us work harder to create the most entertaining Computer Games and Film Reviews. Your energy feeds the creation process!\u003cbr\u003e\u003cbr\u003e\n\n    Enjoy :)"
