    "summary": "Hello! I\u0027m Koti Saavedra (aka Flipfloppery online), a former animator that became a full-time comic artist, and decided to open this Patreon to help me develop and support my passion-project,\u003ca href=\"http://www.awakencomic.com/\" rel=\"nofollow\" target=\"_blank\"\u003e Awaken\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eAwaken is a free to read webcomic, published by Hiveworks, that I write, draw, and paint. It follows the adventure of Piras, a capricious redhead who dreams of becoming a recognized and elite Knight of the Empire of Nova. Unfortunately, strange events lead him in the opposite direction...\u003cbr\u003e\u003cbr\u003eThe webcomic is a mystery, action, psychological story, highly inspired by shonen motifs, specifically those linked to the classic hero\u0027s personality, that Piras at first sight compliments, but as the story moves forward heavily challenges. I want to deconstruct a genre!\u003cbr\u003e\u003cbr\u003eI\u0027ve been polishing this story for years, and I\u0027m confident that I have created a story many readers will enjoy and emotionally connect to. Awaken is a story about accepting and loving oneself, even if you are not as \u003cem\u003egood \u003c/em\u003eas you are supposed to be. \u003cbr\u003e\u003cbr\u003eIf you like dystopian universes, monsters, conspiracies and characters that hide who they are, this is the story for you. \u003cem\u003e\u003cbr\u003e\u003cbr\u003eSometimes you need to become a wanted criminal to find your place in the world!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/HF0SHbo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePlease join me in this journey by becoming my patron!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://flipfloppery.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTUMBLR \u003c/a\u003e| \u003ca href=\"https://twitter.com/Flipfloppery\" rel=\"nofollow\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/awakencomic\" rel=\"nofollow\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://leppu.tumblr.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e"
