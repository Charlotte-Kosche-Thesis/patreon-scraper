st to continue reading stuff for free! :) You also have awesome rewards if you\u0027d like to support and you\u0027ll see things other fans won\u0027t see first!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003eWhen will I be charged?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eYou will be charged \u003cstrong\u003eat the beginning of the month\u003c/strong\u003e. Once payment is charged, that is when you\u0027ll start your pledge rewards each month! Payments are not a one time thing, so remember that! c: Also, you can set a monthly max so you can never go above your budget to get a fixed amount to how long you want to donate to me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(217,150,148);\"\u003eHold up, Yennie! What do I get in return?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAHEM! If you look at the rewards section, you will see all the goodies I have in store for you! And if I meet a certain goal, I\u0027ll have more stuff for you guys to see! The more patrons, the more goodies!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(95,73,122);\"\u003eThank you so very much everyone! Your support will keep my art going to make it feel like an actual job! ;A;\u003cbr\u003ePlease keep an eye out on emails too once you become a Patreon.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cu\u003e\u003cspan style=\"background-color: rgb(95,73,122);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e(Artwork that would be featured here CANNOT be used anywhere else. Please be nice to not use artwork of mine to claim as yours!)\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e"
