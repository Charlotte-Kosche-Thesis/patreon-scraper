    "summary": "Board games are great!\u00a0 A few years ago my and my daughter Shannon went to a board game convention, and a whole new world opened up for us.\u00a0 We\u0027d always enjoyed playing board games and card games together, but it was as if a new dimension was added to our gaming experience.\u00a0 Then and there we decided to start a collection of fun board games of our own.\u003cbr\u003e\u003cbr\u003eThere was just one problem though - there are thousands of board games available!\u00a0 Which ones would we go for?\u003cbr\u003eFortunately there are a number of websites available - like BoardGameGeek - where you can find all kinds of information on almost every board game ever made, including reviews by players.\u003cbr\u003eOn the other hand, those reviews are mostly aimed at grown-ups, and I wanted to know:\u003cbr\u003ea) Would kids enjoy playing this game?\u003cbr\u003eb) Isn\u0027t the game too hard for kids?\u00a0 And\u003cbr\u003ec) If it\u0027s mostly a kids\u0027 game, would adults enjoy it too?\u003cbr\u003e\u003cbr\u003eI figured there are many parents out there with the same questions, so Shannon and I decided to try out as many games as possible, and review them from a parent-daughter viewpoint.\u00a0 After playing a game, I would write a review, read it to her, and she\u0027d insert her comments and give her own opinion.\u003cbr\u003e\u003cbr\u003eWe haven\u0027t done very many reviews so far - it\u0027s more time-consuming that you\u0027d imagine - but you can find the links to the ones we\u0027ve done on \u003ca href=\"http://fatherdaughterboardgamereviews.blogspot.be/\" rel=\"nofollow\" target=\"_blank\"\u003eBlogspot\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIf we get some decent funding, we\u0027ll be able to do more and more reviews (and I can get her some braces).\u00a0 But whether you\u0027re a patron or not, I hope you enjoy our reviews!\u003ca href=\"http://fatherdaughterboardgamereviews.blogspot.be/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e"

     "about": "In 2011, my daughter Shannon and I went to our first Board Game\n Convention (\"Spel\" in Belgium), and we promptly got infected with the \nboard game virus.\u003cbr\u003e\u003cbr\u003eI\u0027ve been trying to buy some new board games \never since, but I\u0027m trying to pick those that won\u0027t be too difficult for\n her (now aged 11), while also choosing those that aren\u0027t too easy for \nmyself.\u00a0 On top of that, Shannon has ASS (Autism Spectrum Disorder), so she tends to take things quite literally sometimes.\u003cbr\u003e\u003cbr\u003eWe\u0027ve both played dozens of board games since, and still have over a dozen games that we have to try out.\u003cbr\u003e\u003cbr\u003eI\u0027ve\n seen that there are other players here with younger kids, and thought \nit would be nice to share our views with them, so they can get an inside\n view on how a game plays with just two players - one adult and one kid.\u003cbr\u003e",
