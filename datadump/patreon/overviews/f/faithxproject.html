    "summary": "\u003cdiv\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u201cIt\u0027s end of\nreligion as we know it, and I feel fine.\u201d\n\t\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/strong\u003e\n\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u2013 Ken\nHoward (with apologies to R.E.M.)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eWHY SUPPORT THE FAITHX PROJECT?\u003cbr\u003eFIVE REASONS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eReason #1: Because we provide leaders with tools\u003c/strong\u003e \u003cstrong\u003eto help faith-based communities and organizations survive and thrive \u003c/strong\u003ein an environment of ever-increasing uncertainty and change by becoming lean and experimental through a process we call Vision-Guided Experimentation. These tools will include:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFaithX (book): a crowd-sourced, best practices book\u003c/strong\u003e (coming late 2017)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFaithX Network: an online community of practice\u003c/strong\u003e (beta testing now)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFaithX Resources:\u003c/strong\u003e coaching, consulting, podcasts, videos, research, and other resources (available now with more on the way).\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eReason #2: Because your support will bring these tools online faster and at lower cost\u003c/strong\u003e than otherwise possible so frontline faith leaders can start equipping their communities sooner than later at a more affordable cost.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReason #3: Patron Rewards Available\u003c/strong\u003e. Your choices include such benefits as: project updates, future discounts, free copies of the author\u0027s last book, free early access digital copies of the new book, free coaching and consulting, and more. Patron rewards are not fluff but tangible tools for faith leaders. Not a faith leader yourself but know someone that is? Become a patron in honor of their faith community and we\u0027ll re-gift your patron reward to them.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eReason #4: Donations are Tax Deductible. \u003c/strong\u003eSince The FaithX Project is now a\u00a0501(c)3 nonprofit organization, if you chose not to take a reward, your\u00a0contributions are tax deductible.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eReason #5: Because you can support our work for as little as $1 per month.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eInterested? \u003c/strong\u003eThen look over the pledge levels and rewards, and pick the one that will best suit your needs.\u00a0\u003cbr\u003e\u003cbr\u003eFor more information, visit\u00a0\u003ca href=\"http://faithx.net\" rel=\"nofollow\" target=\"_blank\"\u003eThe FaithX Project website\u003c/a\u003e or contact me at\u00a0\u003ca href=\"mailto:ken@faithx.net\" rel=\"nofollow\"\u003eken@faithx.net\u003c/a\u003e.\u003c/div\u003e\u003cbr\u003eFaithfully,\u003cbr\u003e\u003cimg src=\"http://faithx.net/wp-content/uploads/2015/12/unnamed.jpg\"\u003e\u003cbr\u003eThe Rev. Ken Howard\u003cbr\u003eFounder and Executive Director\u003cbr\u003eThe FaithX Project\u003cbr\u003e\u003cbr\u003eps. The financial goals listed at right are estimates intended to familiarize patrons with our longer term vision for the project, not firm financial triggers.\u003cbr\u003e\n\u003cbr\u003e"
