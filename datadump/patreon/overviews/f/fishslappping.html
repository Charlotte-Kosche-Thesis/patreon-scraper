    "summary": "Hey! I\u0027m \u003cstrong\u003eMaddie\u003c/strong\u003e, I\u0027m a hobby artist who keeps putting off \u003cem\u003eActual Adult Life\u2122\u00a0\u003c/em\u003eby making a living getting payed to play with dogs and who is toying around with the idea of freelancing in my spare time (that is still, unsurprisingly, spent with dogs).\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027ve come here from tumblr, you likely know me better as \"Fishslappping\" or \"That Person Who Draws the Dragon Age Characters Really Weirdly\". \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/WK968Yl.png?1\"\u003e\u003cbr\u003e\u003cbr\u003eThe endless support, kind words, and encouragement from all of you has helped me improve artistically in ways I didn\u0027t think I could anymore and you\u0027ve ALL helped and inspired me in such significant ways.\u003cbr\u003e\u003cbr\u003eMy goal is not to keep my art behind a pay-wall, rather just to add a few extra goodies for those of you who are interested in my process while giving me a little extra financial cushion to pay off my student loans, save, and help my mom get repairs done around my gross house (or more realistically, helping me get an over-priced cup of that good good hot caffeinated bean water)!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFind me on\u003c/strong\u003e ------------\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eTumblr\u003c/em\u003e\u00a0||\u00a0\u003ca href=\"http://fishslappping.tumblr.com\"\u003eFishslappping\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eTwitter\u003c/em\u003e ||\u00a0\u003ca href=\"https://twitter.com/fishslapping\"\u003eFishslapping\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eDeviantart\u003c/em\u003e ||\u00a0\u003ca href=\"http://upperclasstwits.deviantart.com\"\u003eUpperclasstwits\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e_____________________________________________________________________________\u003cbr\u003e\u003cstrong\u003eWhy Per Creation?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eI chose per creation specifically because I knew I wouldn\u0027t have monthly rewards to send out and didn\u0027t want to be accepting money when I literally am doing nothing!!\u00a0\u003cbr\u003e\u003cbr\u003eBecause it will likely be so spaced out and because money is fleeting, I will send out some sort of notification a few days ahead of posting rewards so you can unsupport for any reason, switch tiers, check you bank accounts, etc\u00a0\u003cbr\u003e\u003cbr\u003eIf there\u0027s any way I end up making two things in one month, I\u0027ll either just wait until the first of the next month or send out a notification that something else would be posted in a few days.\u003cbr\u003e\u003cbr\u003eAfter the rewards go out, I will contact those of you who signed up for headshot/portraits!\u003cbr\u003e\u00a0\u003c/div\u003e\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\u003ca\u003e\u003c/a\u003e\u003c/blockquote\u003e"
