    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHow this all works\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThis Patreon will function on a work by work basis\n- I\u0027ll be creating heavily vore themed illustrations and, each time one is\npublished, I\u0027ll be looking for input from relevant supporters to guide the\nthemes and contents of the next to come through the use of a \n\u003cstrong\u003eSketch lottery\u003c/strong\u003e, \u003cstrong\u003eSimple sketch,\u003c/strong\u003e\u00a0\u003cstrong\u003eDictate a sketch\u003c/strong\u003e, and through voting on\u00a0\u003cstrong\u003eSketch sheets\u003c/strong\u003e. This means you\u0027ll get to see and help form the ideas in ALL of my sketches, which I normally don\u0027t post to Ekas, as well as well as get a say on what you like best and want to see completed through the power of democracy.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eSketch Sheets\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003eSketch sheets \u003c/strong\u003eare a sheet containing sketches as can be seen below. I will release one every cycle that contains a combination of both my own ideas, along with the sketches offered as rewards (aka \u003cstrong\u003eSimple sketch\u003c/strong\u003e\u003cstrong\u003e,\u00a0\u003c/strong\u003e\u003cstrong\u003eDictate a sketch, Sketch lottery\u003c/strong\u003e).\u00a0Following\nthis, supporters will be able to cast a vote for the sketch they would most\nlike to see completed, and the sketch that accumulates the most votes will be\nselected to be rendered and released as an illustration. Below is an example\nsheet. Click to enlarge.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://imgur.com/Se6fm1P\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/Se6fm1P.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhy I\u0027m doing this on a work by work basis.\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eUnlike some other artists on Patreon, I don\u0027t produce work on a daily basis. It often takes quite some time for me to polish an illustration to a level of quality that I am happy to share. In order to be fair to any contributors with what can be fairly lengthy gaps between completed work, payment will be on a piece by piece basis. And remember, you\u0027re able to set a monthly pledge limit, so in the event that I do produce a handful of illustrations in a single month, you can set a maximum amount you\u0027re willing to contribute.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eWhat counts as a complete illustration?\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eA completed illustration is a toned, coloured scene, sometimes with and sometimes without line work. Some examples can be seen in this pages banner, as well as below.\u003cbr\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"http://imgur.com/hAo7SVV\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/hAo7SVV.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eReward: Simple sketch\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eIf your reward includes a simple sketch, you may submit the details for a sketch. The details must contain, and are restricted to, the following:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eA method of vore (UB, AV, Oral, etc.)\u003c/li\u003e\n\t\u003cli\u003eA setting (Medieval battle field, Locker room, etc.)\u003c/li\u003e\n\t\u003cli\u003eThree scene descriptors (eg. Hair pulling, Smirking pred, Feet first)\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u0027Simple sketch\u0027 rewards have a chance at being added to the \u003cstrong\u003esketch sheet\u003c/strong\u003e\u00a0to be voted on, at my discretion.\u00a0\u003cbr\u003e\u003cbr\u003e\nAlso check the \u003cstrong\u003eSketch conditions \u003c/strong\u003ebelow to see what is and is not allowed.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eReward: Dictate-a-sketch\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIf your reward includes Dictate-a-sketch, you\u0027ll be able to work closely with me to create a sketch guaranteed to add to this rounds sketch sheet. To be\nspecific, this means choose the characters (known or generic), the method of\nvore (AV, UB, Oral, etc), the rough actions / posing of both characters as well\nas their expressions and the setting. Be aware that some restrictions do apply,\nwhich can be found in the allowed / disallowed section.\n\u003cbr\u003e\n\u003cbr\u003e\nI recommend if you choose this you get a good grasp of the story you wish to tell. If you can tell me the story behind the scene you want drawn, then all other details should flow fairly seamlessly from it. Below is an example from the first illustration cycle.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://imgur.com/VaivjaE\"\u003e\u003cimg src=\"http://i.imgur.com/VaivjaE.jpg\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eSketch conditions\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eMust contain\u003c/strong\u003e: Implied, current or post vore, Female pred, Anthro / Human\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDisallowed\u003c/strong\u003e: Hard vore (Gore), Male preds, Under aged characters, Scat, Non-humanoid characters.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy?\u003c/strong\u003e: These restrictions are here as a guide of what I am and am not comfortable depicting, but also so that anyone following me can be reassured with what the contents of my illustrations will be. If you support me, you don\u0027t have to worry about finding any of the disallowed topics in my works.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAdditional:\u003c/strong\u003e\u00a0Sketch requests are expected to have two to three characters. Any\nmore than that and I may decline and ask you to submit a revised sketch request\nsubmission.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eReward: Sketch lottery\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eEach time an illustration is completed a single entrant into the sketch lottery will be picked at random to dictate a sketch. Patrons eligible for the sketch lottery are those for which their contribution contains the sketch lottery reward, and who are not already receiving a sketch style reward for that cycle. In addition to getting your own full res sketch that you can do with as you please, the sketch will be entered into the following sketch sheet, giving a popular sketch the chance at becoming a fully rendered illustration.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFEEDBACK\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon page is brand spanking new and no doubt requires some tweaking. If you notice anything out of place, something that doesn\u0027t make sense, or you\u0027ve got any thoughts or opinions about my Patreon (Think prices are too high or too low, content delivery, anything really) then let me know at by email at faultyvault@gmail.com or by private message on Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u00a0\u003ca href=\"http://imgur.com/LiaHE7r\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/LiaHE7r.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDisclaimer\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eFor anyone that isn\u0027t a member of the vore community that has stumbled perhaps slightly horrified upon this page, please know that everything depicted here is within the realm of fiction and my depictions are not in support of the themes contained within. Think of them nothing more than a fantastical caricature that is the 3 way collision between the sex, BDSM and vore.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTL;DR\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll sketch shit and put it on a sheet (RADICAL). We decide which one everyone likes best (FUCK YEAH DEMOCRACY). I render and share it (PICTURES? I LOVE PICTURES!). I\u0027ll sketch shit and put it on a sheet (SICK). We decide which one everyone likes best (WHAT IS THIS? A DEMOCRACY?). I render and share it (I LOVE PICTURES!). etc.\u003cbr\u003e\n\u003cbr\u003e"
