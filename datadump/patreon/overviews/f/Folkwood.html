    "summary": "\u003ch2\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eArt and Philosophy define me, and give me focus.\u003c/span\u003e\u003c/em\u003e\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://render.fineartamerica.com/images/images-profile-flow/350/images-medium-large-5/soldier-odin-al.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong style=\"color: rgb(151, 72, 6); text-align: justify; background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePhilosophy helps explain the curious nature of Life, the Earth and the Universe - in terms of Reason and Common Sense.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eArt helps explain the back-world of the Soul and Emotions. They are elusive, like Ghosts, dancing in the corners of one\u0027s mind. They can be a gentle fluff of summer clouds, or a forceful gale, bringing rain and floods.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhen I create or perform, I\u0027m in the moment of understanding the ghosts within me (and within all of us). You don\u0027t have to be an artist to experience what the artist is experiencing; You just have to be Human. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://images.fineartamerica.com/images-medium-large-5/lady-justice-awakens-odin.jpg\" style=\"float: right; width: 279px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003eWhen people speak to me about a song, or painting I\u0027ve done - they speak as artists do, because they are aware of their ghosts, too.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eIf my Paintings and Music inspire and speak to your ghosts, and would like to be a much appreciated patron - make a pledge, and experience an intimate journey along with me. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"background-color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFor the cost of an album download a year, by just pledging a dollar a month, you\u0027re getting that download and WHOLE lot more!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s like giving me a TIP for creating, every month, and my gift, and Thank You, in return, are the songs and paintings that those tips allow me to spend time creating. \u00a0:)\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThis is an Adventure through a new way of supporting the arts, so there are going to be wonderful ways WE can figure out together, to make this a great experience! It\u0027s like being part of a Revolution in the way Art is appreciated and supported.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAny patron can:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eDownload any music released by Folkwood, and in-studio creations\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFirst listens to songs in-the-making, or videos released.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI plan on an \u003cstrong style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ean acoustic-cover,\u003c/span\u003e\u003c/strong\u003e\u00a0video release, a couple times a month.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWallpaper downloads of artwork\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTrek with me to festivals and shows\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMeet some of my artist friends\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eChat with me, directly\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003emore... let me know some of your ideas!\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWatch a painting progress throughout it\u0027s creation. Here is the current painting I\u0027m working on:\u003cbr\u003e\u003cimg src=\"http://i142.photobucket.com/albums/r103/odingalen/RedGypsy_tn.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLets converse!\u003c/span\u003e\u003c/span\u003e Curious how a certain song came about, or what a certain painting meant to me? Simply ask. Ask me about my methods (I assure you, they are quite unique). :)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHave suggestions on how to make the experience better? Please share them!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThere are further rewards, depending on how much one pledges, and I will be adding more, as new ideas come to mind, and from YOU. Pledge what you want, and on the first of every month, your pledge will be processed \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eautomatically\u003c/span\u003e.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eYou are all family and friends, from around the world, and you are all participants in this story, too. And I\u0027m proud to be a part of your story.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAs I often say:\u003c/span\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWe are all starring in The Most Epic Story Ever Told! And I believe it. Do You?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eCare to Ghost-walk with me?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003ePeace Love Light\u003cbr\u003e-Odin\u003cbr\u003e\u003cbr\u003eCan\u0027t afford to pledge, right now? You can still follow Folkwood and Odin Art here:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"http://www.facebook.com/FolkwoodMusic\" rel=\"nofollow\" target=\"_blank\"\u003eFolkwood\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"http://www.facebook.com/FolkwoodMusic\" rel=\"nofollow\"\u003eFacebook for Folkwood\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"http://www.facebook.com/artofodin\" rel=\"nofollow\" target=\      "about": "Singer-Songwriter, Odin, created Folkwood, with the involvement of a few musicians, and released Elephant in 2015. Indie-Folk-Psychedelia best describes the direction of the songwriting.\u003cbr\u003e\u003cbr\u003e\"Honestly, we are Story Tellers, and it\u0027s the stories that shape the songs on Elephant. The songs speak of the commonality of struggle, pain and fear; but, through authenticity and self-acceptance, we can rise above them, and create a happy, joyful life.\u003cbr\u003eWe are most at home, surrounded by people who believe in the wonder of the universe, and the power of compassion, love and forgiveness. We are all in this together, this dance between life and death. And through music, we aim to make that dance a meaningful celebration of each persons existence. And whether you are alone, or with others, we encourage you to dance with us!\"\u003cbr\u003e\u003cbr\u003eFolkwood is proud of the warm response to Elephant, and humbly appreciates being played on some great radio shows , including John Godfrey\u0027s - The Troubadour Show (Aired from Spain), The Front Porch on amazingradio (BBC radio6), Mydaddyoradio, Radio365 and LonelyOakRadio (Album Of the Day).\u003cbr\u003e",
