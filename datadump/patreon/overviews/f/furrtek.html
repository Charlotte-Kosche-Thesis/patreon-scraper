    "summary": "Your pledge will support a joint reverse-enineering effort to document and develop a complete open-source logic definition of the SNK NeoGeo gaming console, \u003cstrong\u003efor preservation and education\u003c/strong\u003e. As well as an\u00a0open-hardware FPGA verification board complementing it.\u003cbr\u003e\u003cbr\u003eThe emphasis on \u003cstrong\u003epreservation\u003c/strong\u003e means that there is no and will be no commercial production coming from me. Clearly: this isn\u0027t another miracle clone console project. It\u0027s about sharing files and designs which will perpetuate SNK\u0027s legacy.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYour donations will help compensate for my personal expenses and time related to research on this particular platform: tools, helper and validation boards, components...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI will be posting important and detailed updates about progression with an interval of between 2 to 8 weeks, in parallel with Github commits (drafts, notes and code) here:\u00a0\u003ca href=\"https://github.com/neogeodev/NeoGeoFPGA-sim\" rel=\"nofollow\"\u003ehttps://github.com/neogeodev/NeoGeoFPGA-sim\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBe sure to cap your pledge amount if you don\u0027t want to repeat donations in case I post multiple paid updates in the same month !\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat I work with\u003c/strong\u003e: Two AES home consoles (first and second chipset versions), MV1FZ and MV2 MVS slots, a few cheap cartridges for both type of systems, a Rigol scope which won\u0027t be needed often, an Open Workbench Logic Sniffer with 16 input extension (which might be replaced by a bigger memory LA), an Altera DE1 FPGA dev board, a Xilinx Spartan6 FPGA breakout board, a Wellon programmer, paper, too many pencils, and everything required to assemble stuff together properly.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eA bit about me:\u003c/strong\u003e\u003cbr\u003eI\u0027m a 28 year old guy from France messing with electronics and particularly 90\u0027s digital systems since about 10 years. I regularly contribute to the\u00a0\u003ca href=\"https://wiki.neogeodev.org/\" rel=\"nofollow\"\u003eNeoGeo dev wiki\u003c/a\u003e along with other \u003cdel\u003efanatics\u003c/del\u003e\u00a0members with the aim to preserve the hardware I became obsessed with when I was a kid.\u003cbr\u003e\u003cbr\u003eIn the past, I produced small games and hardware which I sold by myself. That didn\u0027t go too well. Even though the games and hardware always worked as expected, my lack of customer relations and delay management skills made it look bad.\u003cbr\u003eThis is why this project doesn\u0027t involve any customer-seller scheme: you make a donation to help for a specific goal to be reached, which is described above.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e"
