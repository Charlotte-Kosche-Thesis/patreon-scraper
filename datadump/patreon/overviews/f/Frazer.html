    "summary": "Hi! I\u2019m Frazer and I\u2019ve been making comics professionally since 2000AD when I got my first work from the legendary U.K. anthology of the same name. Since then I\u2019ve drawn\u00a0Iron Man, Black Bolt, the X-Men at Marvel, Klarion the Witchboy and Batman with Grant Morrison over at DC, covers for Boom!, Image comics etc, with the list ever growing as I scribble my way through the comic world. It\u2019s one of the greatest careers in the world and I\u2019m profoundly thankful that this is what I get to do every day.\u003cbr\u003eDuring this period that I\u2019ve been servicing the glorious corporate creations of the big American comic publishers I have also been quietly nurturing my own ideas, projects that fill that gap that no superhero can reach, that no hollywood monster would dare venture near, and now I\u2019ve discovered patreon I think it\u2019s time to start letting these things live so that you can experience them.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/6xx3cnbechz5zi9/Is_it_01_01_07.png?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003eTo begin with, I will be sharing the works that drive my Sketchbook series, my weekly sketch-jams on the iPadpro, and my WIP archive.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/oecrg9fmvv1lj0l/2%20books.jpg?raw=1\"\u003e\u003cbr\u003e\u003cbr\u003eThank you in advance for taking the time to check this out, you have excellent taste. F.17"

     "about": "I\u2019ve been drawing professionally since 2000AD, when I got my first pro comics work on 2000AD ironically enough. I began as a brush \u0026amp; ink artist, but within 6 years I had moved almost exclusively to the digital platform, working primarily in Photoshop using the first range of cintiqs available. Using this method I drew Batman for DC Comics, the Uncanny X-Men for Marvel, Annihilator for Legendary, and so many more things I almost lose count.\u003cbr\u003eHowever, I have recently rediscovered paint, and I am indulging this revived passion as a side dish to my mainstream commercial work. That is the primary reason for this patreon account to exist, so I can make paintings and show them off.",
