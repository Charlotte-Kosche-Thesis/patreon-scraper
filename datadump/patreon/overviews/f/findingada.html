    "summary": "\u003ca href=\"http://findingada.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAda Lovelace Day\u003c/a\u003e is a global celebration of the achievements of women in science, technology, engineering and maths (STEM). Every year we host an exciting\u00a0science cabaret event in London featuring awesome STEM\u00a0women renowned in their fields. You can see videos of our events from\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLKLzYBTgfhxlIKjrMHPO3KZNJCJOEqiGB\"\u003e2017\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLKLzYBTgfhxk0Y1OGxB5NLx58dCqotY2H\"\u003e2016\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLKLzYBTgfhxlTPi3QAMFXkw4aUoF8iO9h\" rel=\"nofollow\"\u003e2015\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLbnrZHfNEDZxXqH9oYqZBH_N5Id6NLkHv\" rel=\"nofollow\"\u003e2014\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLKLzYBTgfhxkMipCg0HlkeP8bIg3THSLg\" rel=\"nofollow\"\u003e2013\u003c/a\u003e on YouTube.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAround the globe local groups organise independent events to mark Ada Lovelace Day, which this year is on Tuesday 9 October 2018. Every year, there are dozens of independent events organised around the world. If you want to run your own ALD event this year, take a look at our\u00a0\u003ca href=\"http://findingada.com/events-2015/organise-your-own-event/\" rel=\"nofollow\"\u003eOrganisers Pack\u003c/a\u003e, which is full of tips, inspiration and resources.\u00a0\u003cbr\u003e\n\u003cbr\u003eWe work all year round to support and inspire girls and women studying or working in STEM fields. So far we have: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePublished\u00a0\u003ca href=\"https://findingada.com/shop/\"\u003etwo anthologies of essays about women in STEM\u003c/a\u003e, \u003cem\u003eA Passion for Science: Stories of Discovery and Invention\u003c/em\u003e and\u00a0\u003cem\u003eMore Passion for Science: Journeys into the Unknown\u003c/em\u003e\u003c/li\u003e\u003cli\u003eProduced a\u00a0\u003ca href=\"http://findingada.com/resources/resources-for-schools/\" rel=\"nofollow\"\u003efree\u00a0education pack for teachers of 11-14 year olds\u003c/a\u003e, including\u00a0\u003ca href=\"https://findingada.com/resources/resources-for-schools/posters/\"\u003efour free, downloadable posters\u003c/a\u003e\u003c/li\u003e\u003cli\u003eLaunched a\u00a0\u003ca href=\"http://www.redbubble.com/people/adalovelaceday\" rel=\"nofollow\"\u003eline of merchandise\u003c/a\u003e including posters, spiral-bound notebooks and hardback journals\u003c/li\u003e\u003cli\u003eRecorded a\u00a0\u003ca href=\"https://findingada.com/blog/category/podcast/\"\u003emonthly podcast\u003c/a\u003e for two years, archives still available\u003c/li\u003e\u003cli\u003eCreated a\u00a0\u003ca href=\"https://findingada.com/stem-resources/\"\u003eresources database\u003c/a\u003e of relevant organisations, funding, publications, media coverage and educational resources\u003c/li\u003e\u003cli\u003ePublished\u00a0\u003ca href=\"https://findingada.com/crochet/\"\u003efree crochet patterns\u003c/a\u003e for dolls of women in STEM\u003c/li\u003e\u003cli\u003eRun our\u00a0\u003ca href=\"https://findingada.com/careers/\"\u003efirst online careers fair for women in STEM\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eThis year Ada Lovelace Day is 10 years old, so we want to:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eRun a huge outreach campaign to encourage more people to organise their own ALD events\u003c/li\u003e\u003cli\u003ePublish free colouring sheets for young children\u00a0\u003c/li\u003e\u003cli\u003eExpand our range of crochet patterns\u003c/li\u003e\u003cli\u003eProvide\u00a0\u003ca href=\"https://findingada.com/blog/category/careers/\"\u003emore careers advice\u003c/a\u003e for women in STEM\u003c/li\u003e\u003cli\u003eRun another careers fair\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe wouldn\u0027t be able to even think about this if we hadn\u0027t had your consistent support over the years, so thank you!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eYou\u2019re supporting even more than that\u003c/h3\u003e\nBy donating to us here on Patreon, you are also funding our other activities, including:\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eAll the behind-the-scenes work that goes into producing Ada Lovelace Day Live each year\u003c/li\u003e\n\u003cli\u003eTalks about women in STEM and Ada Lovelace, which Suw gives\u00a0to schools and at public events for free throughout the year\u003c/li\u003e\n\u003cli\u003eGiving help and advice to grassroots events organisers\u003c/li\u003e\n\u003cli\u003eGiving interviews and information about both Ada Lovelace and the Day to TV, radio and print journalists and researchers\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eThe more support we get, the more help we can provide women in STEM. So the more you give, the more we can do!\n\u003cbr\u003e\u003cbr\u003eIf you want to learn more about what we do, then take a look at our \u003ca href=\"https://findingada.com/about/end-of-year-reports/\"\u003eEnd of Year Reports\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWho was Ada Lovelace?\u003c/h3\u003e\nAda Lovelace was the world\u0027s\u00a0\n\u003ca href=\"http://findingada.com/book/ada-lovelace-victorian-computing-visionary/\" rel=\"nofollow\"\u003efirst computer programmer\u003c/a\u003e, writing and publishing a program to calculate Bernoulli numbers for Charles Babbage\u0027s Analytical Engine, a mechanical computer that was never built.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIn 1842 Lovelace translated a short article describing the Analytical Engine by the Italian mathematician Luigi Menabrea, for publication in England. Babbage asked her to expand the article, \u201cas she understood the machine so well\u201d. The final article is over three times the length of the original and contains several early \u2018computer programs,\u2019 as well as strikingly prescient observations on the potential uses of the machine, including the manipulation of symbols and creation of music."

     "about": "Suw Charman-Anderson founded Ada Lovelace Day in 2009 as a response to online discussions about the lack of women on stage at tech conferences. As a woman in tech, she realised that the problem wasn\u2019t a lack of women, but their invisibility. Ada Lovelace Day is her effort to increase the profile of women in STEM and create new role models to support girls in their study choices and women in their careers.\u003cbr\u003e\u003cbr\u003eSuw is also a social technologist and, as one of the UK\u2019s social media pioneers, has helped clients worldwide use social tools for collaboration and communication internally and to build customer relationships externally. As a freelance journalist, Suw has written about social media and technology for The Guardian, CIO Magazine, .Net Magazine, Computer Weekly and FirstPost.com, and about publishing and crowdfunding for Forbes.com.\u003cbr\u003e\u003cbr\u003eIn 2005, Suw co-founded the Open Rights Group with the aim of raising awareness of digital rights issues and campaigning against bad legislation in Britain and the EU.\u003cbr\u003e",
