    "summary": "\u003cstrong\u003eHey guys! \u00a0I just wanted to take a moment and thank you all for listening! \u00a0Fatal has been something that I have been passionate about for a while now, and lucky for me- my husband let me take some risks in starting the podcast, and they have paid off! \u00a0I am genuinely proud of every episode, and I think they are getting better and better over time.\u003cbr\u003e\u003cbr\u003eI work full time as an Eligibility Specialist... in a nutshell, I assist low income families in applying and gaining assistance with food, cash, and health insurance. \u00a0It is a very rewarding job, and I love what I do. \u00a0\u003cbr\u003e\u003cbr\u003eWhen I was younger, I had dreams of becoming a writer. \u00a0I became a mother at the ripe age of 20, and I was a single parent for about 13 years, before my wonderful husband came along. \u00a0Needless to say, I didn\u0027t have the luxury of being a stay at home parent, as I was the only one working in the household, and needed to provide for my daughter. \u00a0\u003cbr\u003e\u003cbr\u003eNow, I have a teenager! \u00a0My husband and I both work full time, and I was pouring at least 40 hours a week into the podcast once I started it. \u00a0I have cut back, because it was getting too stressful for me to juggle full time work and full time podcasting. \u00a0I didn\u0027t want podcasting to become a chore. \u00a0I love it too much to let it become something I don\u0027t enjoy.\u003cbr\u003e\u003cbr\u003eI have gotten incredible reception into the world of podcasters, and my fans are incredible. \u00a0I just want to thank you all for pledging whatever it is you have pledged. \u00a0Every dollar counts, and I use the Patreon donations to acquire equipment, and pay for my hosting site at this time. \u00a0I am hoping to one day be able to podcast full time- it is nice to have a dream!!!\u003cbr\u003e\u003cbr\u003eAgain, thank you all for the support. \u00a0Check out the swag for the Patreon supporters, and drop a buck or two if you\u0027re able to! \u00a0If you aren\u0027t able to contribute financially, spread the word! \u00a0Share on Facebook, Twitter, or wherever! \u00a0Get the word out about Fatal!\u003cbr\u003e\u003cbr\u003eThanks again!\u003cbr\u003eWith Love,\u003cbr\u003eBeth\u003c/strong\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ca href=\"https://twitter.com/intent/tweet?text=Chasing+a+Dream\u0026amp;url=https%3A%2F%2Fwww.gofundme.com%2Fdmfa2-chasing-a-dream%3Fpc%3Dtw_dn_cpgnsharemore_r%26rcid%3Dr01-149990488946-5ba8df3a3d294789\"\u003e\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e"
