    "summary": "\u003cdiv style=\"margin-left: 140px;\"\u003e\u003c/div\u003e\u003ca class=\"redactor_btn redactor_btn_link\"\u003e\u003c/a\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cimg src=\"https://i.imgur.com/a9Pj5Ul.jpg\" style=\"width: 348px;\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eHi, I\u0027m FroggyWithFries!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m an Artist \u0026amp; Animator who likes Butts and Bow Ties.\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cstrong style=\"font-weight: bold;\"\u003e-----------------------------------------------------------------------------\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eWhat do I make?\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e- Animation -\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://i.imgur.com/7qr2DqK.gif\" style=\"width: 347px;\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027ve always had a love for animating and have produced everything from \u003cstrong\u003eMusic Videos\u003c/strong\u003e, \u003cstrong\u003eComedy Cartoons\u003c/strong\u003e and \u003cstrong\u003eOriginal Character\u003c/strong\u003e focused\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e animation. I currently work closely with the Youtube Channel, \u003cstrong\u003ePlanet Dolan\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u00a0-Artwork-\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://i.imgur.com/2TnBc7U.jpg\" style=\"width: 348px;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eEverything from \u003cstrong\u003esketches\u003c/strong\u003e to full \u003cstrong\u003ePin-Up Artwork\u003c/strong\u003e, I love drawing anything that\u0027s \u003cstrong\u003ecute\u003c/strong\u003e, \u003cstrong\u003ecolorful\u003c/strong\u003e and just plain \u003cstrong\u003eweird\u003c/strong\u003e. Expect Original Characters, Cute Video Game Girls and Cheeky Monsters!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e-NSFW-\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://i.imgur.com/ijQL9q4.jpg\" style=\"width: 349px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eLewd\u003c/strong\u003e Artwork is always a fun way to push yourself as an artist and I hope the support I get from \u003cstrong\u003ePatreon\u003c/strong\u003e will allow me to spend more time making it. I enjoy all the crazy positioning, perspectives and of course, \u003cstrong\u003ebutts\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e-Streams-\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/8L0xhQ54q0bKZZwsWz/giphy.gif\" style=\"width: 356px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eLive Broadcasts of Artwork, Animation \u0026amp; Games!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eFroggyWithFries Live Streams: \u00a0\u003c/strong\u003eLive Drawing \u0026amp; Animating with Art Requests\u003cbr\u003e\u003cstrong\u003eVideo Game Streams: \u003c/strong\u003eStreaming Games to Youtube and Twitch\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003eWhy am I on Patreon?\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://i.imgur.com/6Ul8gid.gif\" style=\"width: 354px;\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eSupport through \u003cstrong\u003ePatreon\u003c/strong\u003e lets me spend more time making artwork and animation outside of commission work. I love making stuff that doesn\u0027t need to meet a deadline or be a specific request, your support allows me to be creative without holding back.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eWhat Benefits do you get as a Patreon Supporter?\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/qJ0EpON.png\" style=\"width: 359px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to over 100 \u003cstrong\u003ePatreon Exclusive \u003c/strong\u003eposts, including\u003cstrong\u003e\u00a0unreleased artwork\u003c/strong\u003e, \u003cstrong\u003eoriginal sketches, early previews\u00a0\u003c/strong\u003eand \u003cstrong\u003eNSFW\u003c/strong\u003e\u00a0\u003cstrong\u003evariants, \u003c/strong\u003ewith new content being posted weekly.\u003c/li\u003e\u003cli\u003eVoting in \u003cstrong\u003ePolls\u003c/strong\u003e for \u003cstrong\u003eCharacter Pin-Ups\u003c/strong\u003e, featuring suggestions from Patrons!\u003c/li\u003e\u003cli\u003eGet exclusive \u003cstrong\u003eMail Packages\u003c/strong\u003e mailed to you monthly! Featuring Art Prints, Stickers, Pins, Shirts \u0026amp; More!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e-----------------------------------------------------------------------------\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank you, lets make some sexy sugar coated girls together!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"https://i.imgur.com/Aj5c1IW.png\" style=\"width: 61px;\"\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://www.twitter.com/froggywithfriez\"\u003eTwitter\u003c/a\u003e  \u00a0 \u00a0  \u00a0\u003ca href=\"http://youtube.com/froggywithfries\"\u003eYoutube\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://www.froggywithfries.tumblr.com\"\u003eTumblr\u003c/a\u003e  \u00a0 \u00a0 \u00a0\u003ca href=\"http://www.froggywithfries.storenvy.com\"\u003eStore\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
