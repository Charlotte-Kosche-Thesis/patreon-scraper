    "published_at": "2014-07-26T03:29:34+00:00",
    "summary": "\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHi! I\u0027m Fable.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\nI\u0027m a full time freelance artist, illustrator, and designer. A lot of my work involves cute animals. Sometimes cute animals doing bad things. I design shirts, draw comics, and fill your dashboard on various social media platforms with other cute things.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://shirt.woot.com/catalog?q=fablefire\" rel=\"nofollow\" target=\"_blank\"\u003eShirt.Woot\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.facebook.com/fablefire\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://fablefire.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://fablefire.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.furaffinity.net/user/fablefire/\" rel=\"nofollow\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy should you pledge to me?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTL;DR\u003c/strong\u003e - More money means more financial freedom to do cool/fun art and projects and you want to see me do more cool/fun art and projects.\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003ePledge because you love my work .\u003c/li\u003e\n\u003cli\u003ePledge because you want me to make more.\u003c/li\u003e\n\u003cli\u003ePledge because you want a high res version of the wallpapers in the goodie packs.\u003c/li\u003e\u003cli\u003ePledge because you want to see cool concept art and sketches.\u003c/li\u003e\u003cli\u003ePledge because you want early access to commission openings and original artwork postings.\u003c/li\u003e\n\u003cli\u003ePledge because you want me to eat food and not be a little old homeless lady.\u003c/li\u003e\n\u003cli\u003ePledge because it makes you feel warm and fuzzy inside.\u003c/li\u003e\n\u003c/ul\u003e\nAny and all of the above are acceptable answers.\u003cbr\u003e\n\u003cbr\u003e\nThe more steady my income is, the more work and projects I can do for you guys. A number of folks have asked about where they can throw money at me - whether it was a tip for a commission or just a token of appreciation for brightening their day with my art. This is it! Pledge rewards are listed below, but feel free to pledge more, if you\u0027re so inclined. :)\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$1 Mini Muffin Tier\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePledging $1 or more will get you some Sweet Access, which includes the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e10 or more sketches or concept art each month, in my Patron-only feed\u003c/li\u003e\u003cli\u003eEarly notification about commission availability\u003c/li\u003e\u003cli\u003eEarly notification about original artwork going up on Etsy\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$5 Muffin Tier\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003ePledging $5 or more will get you the Goodie Pack of the Month, which includes the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e1 Desktop Wallpaper in various sizes\u003c/li\u003e\u003cli\u003e1 Time lapse video of me sketching a thing (to be released online later, but you get early access!)\u003c/li\u003e\u003cli\u003eFull resolution files of the sketches for the month\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow does the Patreon payment cycle work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003eRight now, I have it set to charge by Goodie Pack. Every time I post a Goodie Pack, which is once a month, you get charged for whatever you pledged. If I have to take a month off due to health or whatever, you don\u0027t get charged. This makes it easier for me to take a month off for things like medical issues. Even if you are only in the $1 Tier, you will only get charged every time I post a Goodie Pack. You won\u0027t get charged for the Goodie Pack though, just the Sweet Access. Payments are processed at the beginning of every month."
