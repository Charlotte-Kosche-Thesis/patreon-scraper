    "summary": "\u003cstrong\u003e\u003cdel\u003eWelcome to my Patreon page!\u003c/del\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Bree Bonchay\u00a0and I\u0027m a licensed psychotherapist who became an accidental blogger (long story) and morphed into an advocate and educator. My mission is two-fold:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eto raise awareness about narcissistic abuse\u00a0\u003c/li\u003e\u003cli\u003ehelp people recover from the devastating impact of toxic relationships with Cluster B personality\u00a0disordered individuals\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon was developed to help partner creators with those who support and believe in their work and would like to help fund them so they can dedicate more time and resources to doing the work they do. And, in return for funding, creators choose a series of rewards they will give in return. Patrons can pledge any dollar amount they wish, in any currency, and can stop at any time. I have offered rewards I think you\u0027ll like, but if you have any ideas, I\u0027m all ears!. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e How Will Your Money Be Used?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSome of the work I do consists of:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ewriting\u00a0\u003ca href=\"http://www.freefromtoxic.com\"\u003eblog\u003c/a\u003e articles\u003c/li\u003e\u003cli\u003efacilitating private Facebook support groups for survivors\u003c/li\u003e\u003cli\u003espearheading\u00a0\u003ca href=\"http://http:www.wnaad.com\"\u003e World Narcissistic Abuse Awareness Day\u003c/a\u003e, which is the first of June every year\u003c/li\u003e\u003cli\u003emanaging two\u00a0\u003ca href=\"http://www.facebook.com/freefromtoxic\"\u003eFacebook\u003c/a\u003e Community pages\u003c/li\u003e\u003cli\u003eputting on an annual free,\u00a0\u003ca href=\"http://www.facebook.com/wnaad\"\u003eSurvivor Empowerment Telesummit\u003c/a\u003e, which is the biggest survivor recovery event in existence\u003c/li\u003e\u003cli\u003eand, serving as an Advisor on\u00a0\u003ca href=\"https://survivortreatment.com/\"\u003eThe Association of NPD/Psychopathy Educators \u0026amp; Survivor Treatment\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eRaising awareness and helping survivors heal from the damaging impact of narcissistic abuse is definitely time-consuming but most of all-\u003ci style=\"font-weight: bold;\"\u003e it\u0027s expensive\u003c/i\u003e\u003cem\u003e. \u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Challenge\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAs my website visibility expands so does the cost of my hosting plan. There\u0027s always the expense of fixing website tech issues and I\u0027d rather focus my time writing, raising awareness and advocating for survivors than spending hours trying to figure out how to fix website tech issues. Then, there\u0027s the cost of communicating and as my subscriber list grows, so does the monthly cost of my MailChimp account. These are just some of the out of pocket costs involved in sustaining the work I do, and I would never want to charge or deny someone in need access to vital, life-saving information and support resources.\u003cbr\u003e\u003cbr\u003eSo, if my website and work\u00a0have helped you or you believe in the work I do, I would appreciate your support \u003cem\u003e(big or small)\u003c/em\u003e and invite you to join me and help keep my mission alive and growing by becoming a valued and treasured Patron.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
