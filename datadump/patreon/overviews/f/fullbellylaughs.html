    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FWnzT_fEBiTQ%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DWnzT_fEBiTQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FWnzT_fEBiTQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3\u003eOur Podcast is a Dinner Party Plus Board Game Night\u003c/h3\u003e\nIf you\u0027d like to learn more about how to start listening, check out the cool video above.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eOur Goal:\u003c/h2\u003e\n\u003ch2\u003eTo Bring Us Together Through Food and Comedy so That We Can Celebrate Each Other\u003c/h2\u003e\n\u003cbr\u003e\nFull Belly Laughs invites you to laugh and learn about your fellow neighbors. We\u0027re based out of Philadelphia, and we love our city. We want to put Philly on the map. Yes, cartographers do include the city in maps, but that\u0027s not the point.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWe want to share with you the beauty, art, people, and comedy found in and around Philadelphia\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003eWe want you to join our party and enjoy yourself. Whether it\u0027s a deep part of the city, or just the city itself, learn something about your neighbor Philly. Because even if that \"block\" is across the globe, I bet we have some things in common.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eLife is too short not to have fun\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003eAnd we keep having fun for a lot of reasons:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eLife is messy, so let\u0027s laugh at it.\u003c/li\u003e\n\t\u003cli\u003eWe have beliefs, and that includes not taking ourselves too seriously.\u003c/li\u003e\n\t\u003cli\u003eExperiencing new people, places, and things to keep our perspective fun and fresh.\u003c/li\u003e\n\u003c/ul\u003e\u003ch4\u003e\u003cstrong\u003eCommunity is\u00a0king\u003c/strong\u003e\u003c/h4\u003e\u003cul\u003e\n\t\u003cli\u003eChris McCandless, \"Happiness only real when shared.\"\u003c/li\u003e\n\t\u003cli\u003eWe love spending time with friends, and we invite you to join the family\u003c/li\u003e\n\u003c/ul\u003e\nFood and Laughter are the keys to bringing people together.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eThis lead us to creating a comedy website\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003eIt has humor articles and stories written by Philly comedians. It has a podcast that features talent in the city.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eThat doesn\u0027t mean you need to be in Philly to enjoy the fun\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003eWe cover topics everyone can enjoy. What makes a good burger? Tacos vs burritos. How to find good parking. These conversations and more can be found on the Full Belly Laughs podcast. It\u0027s free and available to everyone on all major podcast platforms.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThank You to Everyone That Listens to the Podcast and Reads our Articles\u003c/h3\u003e\n\u003cstrong\u003e\u003c/strong\u003eIf you want more of our content, or would like to shape how the content is created, then take a look at our rewards. We\u0027d love to include you in the process."
   },
