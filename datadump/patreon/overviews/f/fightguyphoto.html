    "published_at": "2017-04-16T02:49:04+00:00",
    "summary": "Hi Everybody, I am Craig Lawrence, photographer and owner of\u00a0\u003ca href=\"http://www.fightguyphotography.com\" target=\"_blank\"\u003eFightGuy Photography\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eMy goal with all my work is to present dynamic, dramatic images. I\u0027m in the business of telling visual stories.\u00a0\u003cbr\u003e\u003cbr\u003eWhat you will find in our work\u003cbr\u003e\u003cul\u003e\u003cli\u003eHeroes and\u00a0Villains\u003c/li\u003e\u003cli style=\"color: rgb(51,51,51);\"\u003eCelebrations of beauty\u003c/li\u003e\u003cli\u003eExploration of\u00a0juxtapositions\u00a0(that\u0027s a $5 word for \"thematic contrast\")\u003c/li\u003e\u003cli\u003eCosplay, Boudoir, Portrait, and Glamour photography\u003c/li\u003e\u003cli\u003eTrips to local Cons and Festivals, including Magfest, Awesome Con, The Maryland Renaissance Faire, KatsuCon, Tidewater Comic Con, and many more!\u003c/li\u003e\u003cli\u003eLots of people having fun.\u00a0\u003c/li\u003e\u003c/ul\u003eWhat you will NOT find in our work\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51,51,51);\"\u003eImages celebrating debasement or disempowerment.\u00a0\u003c/span\u003e\u003c/li\u003e\u003cli\u003eImages of suicide/self harm.\u00a0\u003c/li\u003e\u003cli\u003eSubjects presented purely for titillation.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhich is not to say that I look down on photographers that work with any of those sorts of themes, just that I know it\u0027s not for me. I present positive, empowering images. Be it a super hero shoot, a cosplay series, or a fashion shoot; all my work presents people at their best.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027ve got lots of ideas and lots of projects. Up there in the header you\u0027ll see a shot from our Arcana series, then Wonder Women, Masque and the epic Sucker Punched project (supporting\u00a0\u003ca href=\"http://www.RAINN.org\" target=\"_blank\"\u003eRAINN\u003c/a\u003e). We\u0027re filled with ideas and we\u0027re excited to get a lot more of these ideas into the real world.\u00a0\u003cbr\u003e\u003cbr\u003eSo why are we here, on Patreon? That\u0027s an excellent question! While I have a moderately successful commercial photography studio (Portraits, Cosplay Photography, Events and Glamour photography), I find myself frequently locked up by budgets when it comes to artistic work. A little grease in the wheels would let us do far more with our projects.\u00a0\u003cbr\u003e\u003cbr\u003eI hope you like what you see and consider our work worthy of your support. Thanks for checking us out!\u003cbr\u003e\u00a0\u003cbr\u003e"
