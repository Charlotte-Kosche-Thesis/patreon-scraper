    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat Do I Do?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI do outdoors portrait, closeups, headshots, pet, and nature photography for social media, dating profiles, graduation, annual family pictures, and holiday cards. \u003cbr\u003e\u003cbr\u003eA picture is more than a face to me - it\u0027s a memory. My goal is to capture the stories of my clients and produce art that is personal and touching. I strive to explore aesthetics through new and refreshing perspective. I believe in customer satisfaction and comfort through competence and professionalism.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Did I Sign Up with Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis page provides HD copies of my nature photography to my loyal patrons for their personal use. If you want to get an insight into my work before making a pledge, feel free to check my Instagram account @\u003ca href=\"https://www.instagram.com/farqaleetfotography/\"\u003efarqaleetfotography\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eHow Can You Hire Me?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am based out of Colorado Springs and am currently working locally. If you would like to see my work with other clients or discuss a quote, please go to my \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://www.thumbtack.com/biz/farqaleet-fotography\"\u003eThumbtack profile\u003c/a\u003e or contact me at my \u003ca href=\"mailto:osama.farqaleet@gmail.com\"\u003epersonal email\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho Am I?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI am a self-taught photographer with formal and informal training in photography and post-processing. I\nwas born and raised in Pakistan in a very educated and\ntraditional family. I was fortunate enough to join the United States Air Force Academy back in 2014 that gave me a completely new perspective on life. So here I am,\nacross the globe from where I grew up, 11 years after leaving home for the\nfirst time for boarding school. I am pursuing my dreams while struggling to find the purpose of my existence.\u00a0\u003cbr\u003e"
