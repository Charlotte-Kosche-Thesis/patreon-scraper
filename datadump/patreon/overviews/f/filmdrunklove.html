    "published_at": "2015-07-20T19:02:18+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAttention\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eFilm-Drunk Love is on a temporary hiatus and I am not releasing content at this time. I will return within the next few months.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ifdbEnl.png\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Goutham Gnanasekaran and I\u0027m currently a full-time university student living in California. My major is in Computer Science, but film has always been my passion. Film-Drunk Love is a way of bringing my thoughts on movies into the world and creating film-centered discussion.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/hW0vNN7.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eAt the moment, FDL is divided into two types of video content. The first are the \u003cstrong\u003eanalytical video essays\u003c/strong\u003e, like the Scene/Film Breakdowns. The second are \u003cstrong\u003esupercuts\u003c/strong\u003e, video montages where I obsessively explore one characteristic of a film or filmmaker. Patrons will \u003cstrong\u003eonly be charged for the analytical video essays\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9yvbhuY.png\"\u003e\u003cbr\u003e\u003cbr\u003eI try to release a video \u003cstrong\u003eevery 2-4 weeks\u003c/strong\u003e, but there is no set schedule for releasing content. However, patrons will have access to weekly updates where I announce video topics and release dates ahead of time.\u00a0\u003cbr\u003e\u003cbr\u003eSo far, I\u0027ve released videos covering \u003cstrong\u003eEx Machina\u003c/strong\u003e,\u003cstrong\u003e No Country for Old Men\u003c/strong\u003e, \u003cstrong\u003eGoodFellas\u003c/strong\u003e, and \u003cstrong\u003eDo the Right Thing\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/PH7RlkL.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/65iqHzI.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe whole point of using Patreon is to make the content you receive better. Every dollar will let me improve the quality of my videos, get better equipment, and devote more time to research. \u003cbr\u003e\u003cbr\u003ePatrons will receive special rewards with the release of every Breakdown as a way of saying thank you. These perks will include access to\u003cstrong\u003e\u00a0biweekly updates\u003c/strong\u003e, my handwritten\u00a0\u003cstrong\u003enotes on each film I analyze\u003c/strong\u003e, and \u003cstrong\u003evideo commentaries for Breakdowns\u003c/strong\u003e. More perks will be added as the channel grows!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out this link if you want example of the notes\u003c/strong\u003e\u00a0you\u0027d be receiving:\u003cbr\u003e\u003ca href=\"http://i.imgur.com/edcxtEu.jpg\" rel=\"nofollow\" target=\"_blank\"\u003eHere\u0027s the first page of notes for a film.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/2LaiFjR.png\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEvery donation will make Film-Drunk Love better for you!\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003eThank you so much!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
