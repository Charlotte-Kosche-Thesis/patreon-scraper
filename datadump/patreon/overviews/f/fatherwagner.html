    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Bringing Heaven to Earth!\"\u003c/strong\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/hTRfEB5nqIA\" width=\"832\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003eHi everyone!\u003cbr\u003eMy name is Fr. Joshua Wagner and I am a priest of The Roman Catholic Diocese of Columbus, Ohio. Besides being pastor of two Catholic Churches in the Inner City of Columbus, I began creating videos, courses, and retreats online for people to enjoy in their own homes.\u003cbr\u003e \u003cbr\u003eSince the beginning I have done my own filming, editing, and outreach to spread the word about these online retreats and courses. People seem to like them and are helped by them, but they are slow to come out because I have to focus on my own parishes most of the time.\u003cbr\u003e\u003cbr\u003eI would love to expand this online outreach to share the message of Christ\u0027s redemptive suffering online.\u003cbr\u003eUp until this point I have paid for everything myself, using money from Church Tours and Live speaking engagements to fund everything that I do online.Bishop Fulton Sheen and Bishop Robert Barron used the technology of their time to change the way we evangelize. They had A LOT of help. I would like to do the same.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCan you become my Patron \"Saint?\"\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cu\u003eWhen I reach my goal: I would like to:\u003c/u\u003e\u003c/em\u003e\u003cem\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/em\u003e\u003cem\u003e\u003cu\u003e--- Rent Dedicated Space for My Audio/Videol Studio\u003c/u\u003e\u003c/em\u003e\u003cem\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003c/em\u003e\u003cem\u003e\u003cu\u003e--- Hire a Part Time Assistant to help with production and outreach\u003c/u\u003e\u      "about": "Father Joshua Wagner is a Roman Catholic Priest of the Diocese of Columbus, Ohio.  He was ordained to the priesthood in 2004, after having studied in Rome, Italy, at the Vatican.  After his studies, he was assigned to the largest parish in the Diocese, St Brigid of Kildare, where his interest in organizational behavior, personal psychology and human nature, and business began.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eEducation\u003c/h2\u003eFr. Wagner received his Bachelor of Arts Degree from the\u003ca href=\"http://www.pcj.edu/\"\u003e Pontifical College Josephinum\u003c/a\u003e, in Columbus, Ohio.  He graduated Cum Laude with a Major in Philosophy, and Minors in Classical Languages and Literature.  He went on to study at the \u003ca href=\"http://www.pnac.org/\"\u003ePontifical North American College\u003c/a\u003e, Vatican City, and received his Bachelor of Sacred Theology from Pope John Paul II, studying at the \u003ca href=\"http://www.unigre.it/\"\u003ePontifical Gregorian University\u003c/a\u003e in Rome, Manga Cum Laude.\u003cbr\u003e",
