    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://puu.sh/elsOH/0ee0207602.jpg\" style=\"width: 438px;\"\u003e\u003c/div\u003eThank you so much for visiting my Patreon page! Please read on for more information about me, my work, and this Patreon thing!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://puu.sh/elt4V/6b1732ddbf.jpg\" style=\"width: 316px;\"\u003e\u003c/div\u003eMy name is Lily, better known as\u00a0\u003cstrong\u003e\u273fham / SirHamnet @ YT\u003c/strong\u003e. I am probably best known for my English adaptations of Japanese Vocaloid songs and my flexible vocal range, but I also occasionally write parodies and original lyrics to some video game and anime songs! Recently I have also been collaborating with producers for original tracks, which is super exciting and a big honor for me :D\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://puu.sh/elvQ5/ff71aaacf7.jpg\" style=\"width: 460px;\"\u003e\u003c/div\u003ePatreon allows you to pledge any amount you\u0027d like to me per video, and when I upload new content, I\u0027ll receive your donation! \u003cstrong\u003eYou can also set a monthly maximum in case I upload too many per month.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWhat does this go towards? The donations here allow me\u00a0\u003cstrong\u003eto properly compensate the artists, animators, and others who I work with \u003c/strong\u003e- this is so, so important to me! With more patreon support, I\u0027ll be able to have prettier videos, better equipment, instrumental tracks that don\u0027t get taken down for copyright, and more motivation to produce more :)\u003cbr\u003e\u003cbr\u003eIf you would rather do a one-time donation instead of recurring, please check out my Ko-fi page!\u00a0\u003ca href=\"https://www.ko-fi.com/G2G777NW\"\u003ehttps://www.ko-fi.com/G2G777NW\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also take commissions on case-by-base basis. If you are interested feel free to email me at hampancake@gmail.com for more information.\u003cbr\u003e\u003cbr\u003eThanks so much for your time! Hope you see you around!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cem\u003eBanner art by @semegaah and icon art by me.\u003c/em\u003e\u003cbr\u003e\u273f"
