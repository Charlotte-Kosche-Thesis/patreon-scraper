    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eFutadom World - Binding Sim\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eA futanari dating game\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFutadom World \u2013 Binding Sim\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e is a\u00a0\u003cem\u003edating simulator game \u003c/em\u003ein a futanari world.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://vpictu.re/i/4r2k\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://vpictu.re/i/4r2l\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eA whole new world with a new third gender\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eImagine a world where your landlord is a futa, your pharmacist is a futa, your teacher is a futa, your gym coach is a futa, your hairdresser is a futa...\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eWhat kind of game is it exactly?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eFutadom World \u2013 Binding Sim\u003c/strong\u003e is a cross between a dating sim and a more open-world, sandbox experience. If you\u0027re familiar with the flash games \u003cem\u003eSim Girl\u003c/em\u003e or \u003cem\u003eGanguro Girls\u003c/em\u003e, you\u0027re on the right track. \u003cbr\u003e\u003cbr\u003eBut our game is a bit different. Males are the fairer sex in the Futadom World, and your goal is to choose a character among many, and seduce them...before someone else decides you might be better as a slave.\u003cbr\u003e\u003cbr\u003eYou are a male citizen of the Empire, and as such, you\u0027re oppressed and objectified at every turn. It\u0027s time for you to hurry up and find love...or something close to it.\u003cbr\u003e\n\u003cbr\u003e\n\tTo do so, you\u0027ll have to study up, get toned at the gym, dress well, work, earn money, develop your sexual skills, and, of course, actually talk to your futa crush. \u00a0\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe story - A strange new age\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe story is based on the FutadomWorld universe. \u003cbr\u003e\u003cbr\u003eTo those unfamiliar with FutadomWorld and the works of 4chan\u0027s /d/, FutadomWorld is a collaborative writing universe inspired by \u003ca href=\"https://i.imgur.com/tUJO0Ne.png\" rel=\"nofollow\"\u003ethis caption\u003c/a\u003e. In brief, FutadomWorld is an alternate history in which a third gender arose and rapidly seized power. \u003cbr\u003e\u003cbr\u003eKey to futa supremacy is a quirk of their physiology\u2014their addictive semen. When exposed, males rapidly begin a spiral of emotional and physical dependency upon their futa \u201cfeeder\u201d. What\u2019s more, exposure strongly affects intelligence\u2014a male \u201cbound\u201d to a futa in this way is suited for little more than a life of sexual servitude. \u003cbr\u003e\u003cbr\u003eThis universe has spawned, to date, \u003ca href=\"http://imgur.com/r/Futadomworld\" rel=\"nofollow\"\u003emore than a thousand additional captions\u003c/a\u003e, an \u003ca href=\"http://amzn.to/25sYWJi\" rel=\"nofollow\"\u003eerotic novella\u003c/a\u003e, and now, our game.\u003cbr\u003e\u003cbr\u003eCome with us into this world created just for you.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThe final product\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tIt\u2019s been about two years now since we started working on the game. The very first releases will be quite light compared to what we are aiming at. In the final product, we plan to have more than ten futa heroines you can interact with, all with very different styles and personality, branching quests, random events, bad ends to avoid, and tons of twisted situations to go through.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAbout us\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe are a team of four guys who came together to make a game they were passionate about.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eXalimata :\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\tThe creator of Futadomworld :\n\t\u003ca href=\"https://www.reddit.com/r/Futadomworld/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.reddit.com/r/Futadomworld/\u003c/a\u003e.\u003cbr\u003e\n\tThe story of the game is based on his original work in the Futadom World.\n\t\u003cbr\u003e\n\tHe is the first half of the writing team.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003exxxx52 :\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\tA talented graphic artist. You can see most of his work on his\u00a0\u003ca href=\"http://www.hentai-foundry.com/pictures/user/xxxx52\" rel=\"nofollow\" target=\"_blank\"\u003ehentai foundry profile\u003c/a\u003e and his\u00a0\u003ca href=\"https://sasoriharem.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e. He is our character design artist, and he makes at least two-thirds of the art in this game.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDoodles :\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\tThe programmer and project manager.  With more than a few games under his belt Doodles is\u00a0the one developing the game, from the UI design to the code.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSacha J. Witt :\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAn erotica author, programmer, and very selfless lover. Sacha\u0027s previous works include \u003cem\u003eFlotsam and Jism,\u00a0\u003c/em\u003e\u003cem\u003eA Gift To The Sea,\u003c/em\u003e and, of course, \u003cem\u003e\u003ca href=\"http://www.amazon.com/Honeymoon-Sacha-J-Witt-ebook/dp/B00UDHOJUM\" rel=\"nofollow\"\u003eHoneymoon\u003c/a\u003e\u003c/em\u003e. \u00a0The other half of the writing team.--\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eAs the game and some material we give as a reward\u00a0are for adults only, you must be 18 or older to pledge. Please do not be two kids in a trenchcoat. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eFool us once...\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
