    "summary": "Hi, I am Jaayden Halko and along with my wife Juliana and brother John, we are taking the classic concept of getting four things in a row but making it way more fun.\u003cbr\u003e\u003cbr\u003eFirst, I want to thank everyone for even reading this far and showing support for our game. Because Fourzy is a multiplayer game, the support of a community is more important than ever to make it a success. Even if becoming a patron is not for you, just letting other people know about our game is a huge help.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat is Fourzy?\u003cbr\u003e\u003c/strong\u003eIt is a game about collecting and herding little creatures called Fourzies. Basically, you push these little guys onto the game board and hope to get four of them in a row. But that\u0027s not all as those game boards are full of obstacles and distractions so that every game is different. The first player to get four in a row before running out of their Fourzies wins the game.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I play it?\u003c/strong\u003e\u003cbr\u003eFourzy is a multiplayer game for iOS and Android. Its currently in early access beta so you can play it right now. Since it is still a closed beta you will need to go to \u003ca href=\"http://www.fourzygame.com/\"\u003ehttp://www.fourzygame.com/\u003c/a\u003e to signup to get on the list.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Team\u003c/strong\u003e\u003c/div\u003eI do most of the programming work both in Unity and the server side stuff to make the networked multiplayer work. I also do the UI, sound effects and sometimes the artwork.\u003cbr\u003e\u003cbr\u003eJohn is the game designer and the general creator and refiner of ideas.\u003cbr\u003e\u003cbr\u003eJuliana recruits our freelance help as well as takes care of the marketing.\u003cbr\u003e\u003cbr\u003e"
