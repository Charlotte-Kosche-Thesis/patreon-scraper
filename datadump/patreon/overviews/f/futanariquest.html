    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDevelopment of Futanari Quest has been completed. Thank you for your support!\u003cbr\u003e\u003cbr\u003eFind the full game on Steam here!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://store.steampowered.com/app/790410/Futanari_Quest/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFutanari Quest on Steam\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFutanari Quest\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0is an ecchi role-playing game. You take the role of Yui, a young woman who is blessed/cursed with a surprise gender-change! You\u0027re given the challenging task of ensuring your genetics are passed down to future generations.\u003cbr\u003e\u003cbr\u003eAlongside your bubbly fairy companion, you\u0027ll meet plenty of charming characters along the way: strong warrior women, shy princesses, cold-hearted killers and so many more.\u003cbr\u003e\u003cbr\u003eThank you for visiting the \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFutanari Quest\u003c/span\u003e \u003c/strong\u003ePatreon page! Thanks to the support of fans over the last year, development on the game has been completed. This page will remain here just to offer a glimpse at some of the game\u0027s features.\u003c/div\u003e\u003cbr\u003eFeatures:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHigh-quality artwork, with a complete set of character portraits and full CGs\u003c/li\u003e\u003cli\u003eFull English voice acting\u003c/li\u003e\u003cli\u003eBattle monster girls, or converse with them to earn their trust\u003c/li\u003e\u003cli\u003eLots of areas to explore\u003c/li\u003e\u003cli\u003e10 fully voiced CG encounters, complete with artwork variations\u003c/li\u003e\u003cli\u003e35 gallery images to unlock\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFutanari Quest\u003c/span\u003e\u003c/strong\u003e\u00a0features 4 - 5 hours of gameplay, with plenty of replayability. Challenge yourself to unlock all the scenes in the gallery or charm all of the monster girls!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFind the full game on Steam here!\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://store.steampowered.com/app/790410/Futanari_Quest/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eFutanari Quest on Steam\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
