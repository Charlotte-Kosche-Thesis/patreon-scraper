    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for being here!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI am incomplete. Our stories are partial. The work I create is both shameless and perpetual. It lacks conclusion and ignites inspiration. In order to enjoy these memories, you must experience them.\u003cbr\u003e\u003cbr\u003eThank you for your support. It ensures I can continue to create the art in my heart that enriches your life experience.\u003cbr\u003e\u003cbr\u003eThe next installment of my Patreon page will be to take you on a personal journey through my lens in Tasmania, Australia. My only possessions will be on my back and I will be walking though some of the most amazing landscapes a person can hope to experience.\u00a0\u003cbr\u003e\u003cbr\u003eFor the last 13 years, my camera has been my voice and you have been there to witness the honesty, awkwardness, beauty, and color that creates the symphony of history...a small spec in time and place, that moves like fabric in the wind. A song is nothing without an ear. Thank you for being here.\u00a0\u003cbr\u003e\u003cbr\u003eI have some shenanigans up my sleeve. Join me!\u00a0\u003cbr\u003e\u003cbr\u003e**disclaimer: All things here represent the views of me, myself, and no other entity.\u003cbr\u003e"

     "description": "\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003eFor the Love of Touring!\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eThere was a time in my life when I was on the road all the time. I skipped town at a whim, went to the desert forest or ocean, and created as much as possible. I collected bones and treasures. I spent enough time in the cities to connect with artists I admire.\u00a0\u003cbr\u003e\u003cbr\u003eAll the things, I shared with you. I have collected stories. Tales of triumph and whimsy. All for you. For the sake of our histories together.\u00a0\u003cbr\u003e\u003cbr\u003eTruth is, I wore my car out. I put $1300 into it last month to keep it alive. It\u0027s a fantastic Subaru wagon I can use for farming, traveling, and sleeping inside of. It\u0027s drinking age, but that baby only has 150k miles on her. Alas, I found another oil leak and she needs a new timing belt.\u00a0\u003cbr\u003e\u003cbr\u003eStill, I cannot imagine taking any long trips with \u0027Stache Wagon. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s time I find a new ride.\u003cbr\u003e\u003cbr\u003eWill you help me reach my goal?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/nqHVrd921bs\" width=\"560\"\u003e\u003c/iframe\u003e",
