    "summary": "Welcome\nto my Patreon page dedicated primarily to\u003cstrong\u003e\u003cu\u003e \u003ca href=\"https://tapas.io/series/Alpha-II-Omega\"\u003eAlpha II Omega\u003c/a\u003e\u003c/u\u003e\u003c/strong\u003e!\nA manga webcomic about a young girl named Alexandra Garver. As the story advances, she gathers allies to help her fight very\npowerful Immortals, and ultimately save the world! This may sound clich\u00e9, but I\nswear it\u2019s worth the read! \u003cbr\u003e\n\n\u003cbr\u003e\n\nThe comic\nis available at \u003ca href=\"https://tapas.io/series/Alpha-II-Omega\"\u003eTapas Comics\u003c/a\u003e\nand \u003ca href=\"http://farren-seiko.deviantart.com/\"\u003eMy\nDeviant Art Page\u003c/a\u003e and is updated once a week every Wednesday\n(sometimes earlier if my schedule is changed at the last minute). However the\ntime it takes to make this manga is on my days off leaving me to scrounge and\ntry to make up for lost time by creating more pages in advance. It\u2019s been a\ngoal of mine to create this manga, so I won\u2019t stop, but some help would be very\nmuch appreciated.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI love\nthis manga dearly, and I\u0027m so happy to hear fans tell me that they enjoy the\nwork I\u0027m making for them as well. Thank you for reading too! If you wish to see\nthe features and bonuses to supporting me please see to the right! \u003cbr\u003e\n\n\u003cbr\u003e\n\nIf you\nwish to show your support, a dollar a month is all I ask to help support and encourage\nme to work on the manga more often and eventually release more than one page a\nweek!\u003cbr\u003e"
