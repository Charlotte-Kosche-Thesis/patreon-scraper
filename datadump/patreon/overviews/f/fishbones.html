    "summary": "Hi guys! This is Jisuk, the writer and creator of the Fishbones comic/novel. This Patreon has been set up to help me cover the costs of the comic. Well continue to post pages whether we get funding or not, but any small amount will help us both keep doing what we love! We truly appreciate your support!\u003ca href=\"http://fishbonescomic.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003eFishbones\u003c/a\u003e starts in the year 1999 in the fictional, east coast city of Southport. The story is about growing up, friendship, and sometimes the mob. Fishbones was originally a completed novel which can be found \u003ca href=\"http://www.fishbonescomic.com/novel/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e (if you don\u2019t mind spoilers). It updates once \u003cstrong\u003eevery week\u003c/strong\u003e\u00a0on \u003cstrong\u003eWednesday\u003c/strong\u003e evenings.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://fishbonescomic.com/wp-content/uploads/2011/09/49_625.jpg\" style=\"width: 279px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\"If you\u2019re a fan of intrigue, drama, stories about the unbreakable bonds of friendship and family, and lots and lots of gangsters, Fishbones is definitely something you should take a look at.  While it\u2019s still in the early stages of the story, it\u2019s obvious that Ferris and Demos are in for a lot of dangerous shenanigans, and I look forward to seeing their steady descent into the world of the mob (hopefully peppered with occasional shootout, a girl can dream!) Either way, Fishbones is a snazzy, engaging, and suspenseful read that is only just beginning.  However if you\u2019re impatient and want to be spoiled, the whole thing is available as a novel for downloadable purchase through Ms. Cho.\"\n\t\u003cbr\u003e\n\t- Webcomics Weekly\n\u003c/div\u003e\n\u003cbr\u003e\nFunds from this Patreon will support the artist, Isko, for all the time and incredible effort that goes into drawing each page. Pledges are per update, helping us focus on putting the comic out regularly and on time. Thanks so much!\u003cbr\u003e"
