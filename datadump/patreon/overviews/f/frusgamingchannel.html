\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003ePublico noticias de v\u00eddeo juegos en mis redes sociales:\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/frusgamingchannel/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e ,\u00a0\u003ca href=\"http://twitter.com/Frulond\" target=\"_blank\"\u003eTwitter\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.instagram.com/frusgamingchannel/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e e\u00a0\u003c/strong\u003e\u003ca href=\"https://plus.google.com/u/0/b/110141785694556671989/110141785694556671989\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eGoogle+\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eTodo mi contenido es gratuito para todos y cada uno de nuestros suscriptores y se mantendr\u00e1 de \u00e9ste modo siempre, aunque hay que tragarse la publicidad, pero s\u00ed llego a alcanzar mi meta en Patreon retirar\u00e9 la publicidad de \u003ca href=\"https://www.youtube.com/c/FRUsGAMINGCHANNEL\"\u003e\u003cstrong\u003eFRU\u0027s GAMING CHANNEL\u003c/strong\u003e\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eNo niego que me encantar\u00eda dedicarme a esto el 100%, pero estoy consciente de que es algo MUY MUY dif\u00edcil de lograr y por ello la mitad del d\u00eda estoy en el trabajo, despu\u00e9s mis obligaciones como padre y darle duro al canal, al cual seguir\u00e9 trayendo contenido mientras el tiempo me lo permita.\u003c/div\u003e"
