    "summary": "Hello everyone. I am Furgl and I spend a lot of my free time creating Minecraft mods, along with 2piradians (a hobo I picked up off the street and taught how to program). We\u0027ve been playing Minecraft for a few years and decided to put some of our fun, and sometimes stupid, ideas into the game with mods! \u003cbr\u003e\u003cbr\u003eFun fact: Computercraft was actually the mod that introduced me to programming and got me interested in modding and pursuing a career in programming. Props to\u00a0\u003ca href=\"https://twitter.com/DanTwoHundred\" target=\"_blank\"\u003e@DanTwoHundred\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eAnyway, we\u0027re just two recent college grads making mods for fun in our free time. We are not making mods for money and we do not need donations to put food on the table, so to speak.\u00a0\u003cbr\u003e\u003cbr\u003eAs for rewards for donating, I don\u0027t really know what we can offer aside from our gratitude. Maybe we can give out permission to use some cosmetic effects that we\u0027ve been playing around with in Block Armor (think flashy or rainbow colored animated armor textures) or new skins for Minewatch or something in our other mods. We\u0027ll see!\u003cbr\u003e\u003cbr\u003eAll of our mods are completely open source so feel free to learn from our code or to make fun of our code (especially 2piradian\u0027s code)!\u003cbr\u003e\u003cstrong\u003eFurgl:\u003c/strong\u003e\u00a0\u003ca href=\"https://github.com/Furgl\" target=\"_blank\"\u003ehttps://github.com/Furgl\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e2piradians:\u003c/strong\u003e\u00a0\u003ca href=\"https://github.com/2piradians\" target=\"_blank\"\u003ehttps://github.com/2piradians\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMods [1.12]\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.planetminecraft.com/mod/1101941891710-block-armor/\" target=\"_blank\"\u003eBlock Armor\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.planetminecraft.com/mod/171018-baby-mobs/\" target=\"_blank\"\u003eBaby Mobs\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.planetminecraft.com/mod/1-11-2-stupid-things/\" target=\"_blank\"\u003eStupid Things\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.planetminecraft.com/mod/1112-minewatch--v10--overwatch-in-minecraft/\" target=\"_blank\"\u003eMinewatch\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.planetminecraft.com/mod/improved-hoes-mod/\" target=\"_blank\"\u003eImproved Hoes\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.planetminecraft.com/mod/171018-auto-pickup/\" target=\"_blank\"\u003eAuto Pickup\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.planetminecraft.com/mod/171018-auto-pickup/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/ku8AEqT\" target=\"_blank\"\u003e\u003cimg src=\"https://gyazo.com/8f9778fbae069500ffcd0db35c7f1cfa.png\"\u003e\u003c/a\u003e\u003c/div\u003e"
