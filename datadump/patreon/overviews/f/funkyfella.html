oud.com/users/6851178\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhere your money goes?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSince this became my way of life and I want to make a living out of this, everyday I\u0027m working hard and try to do the best I can to put my whole heart in it, \u003cstrong\u003emaking about 150 tracks a year\u003c/strong\u003e (As you can see you have a lot of stuff to check out ;] ). If you like my work and wish to help me to develop you can help me by supporting throughout donating some money (every dollar counts!).This money will be used\u00a0directly for reaching my goals and \u003cstrong\u003eexpanding my working tools\u003c/strong\u003e which will help me to\u003cstrong\u003e create better content for YOU\u003c/strong\u003e.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cORbYPHWNwQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003eSo thank you for visiting my site. I\u0027ll be grateful for any support - meanwhile I\u0027m going back to work ;).\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/16107289_1815681138684379_8591911138203089811_o.jpg?oh=ca47327cd6be2411fb1c27b2254830e0\u0026amp;oe=593343AE\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
