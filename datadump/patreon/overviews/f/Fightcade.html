    "summary": "\u003cstrong\u003eHi! We are a team of people passionate about retro gaming working on Fightcade, the best online retro gaming multi player platform.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFightcade is a program that provides game lobbies and matchmaking capabilities for emulators that support netplay. Despite its name it\u0027s not only about fighting games, though! It supports any game that the emulators support. It\u0027s like an online amusement arcade where you can play with or against anyone in the world, in any of your favorite retro games!\u003cbr\u003e\u003cbr\u003eFightcade has been providing users with online matchmaking since 2014 and is the result of thousands of man-hours of work. We\u0027re now rolling a new version and you now have the possibility to support us in our endeavour and at the same time get something in return.\u003cbr\u003e\u003cbr\u003eFightcade consists of 4 differentiated projects:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\n\n Fightcade Backend code, built from scratch using nodejs\u003c/li\u003e\u003cli\u003eFightcade Frontend code, built from scratch using VueJS + Webpack\u003c/li\u003e\u003cli\u003e\nFightcade Client, built using a mix of Electron and Python\u003c/li\u003e\u003cli\u003e\nFightcade Emulators, built using FB Alpha, Snes9X and GGPO library\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eAny money raised by our Patreon page goes only towards the first two projects, Backend and Frontend, and so will be used to cover server and hosting expenses.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003ePlaying on Fightcade has always been free and will always \ncontinue to be free. The perks that we offer in our different tiers are \nnot disruptive to Fightcade\u0027s enjoyment and are merely convenient \nextras. Any beta features initially available for patrons only will \neventually reach the general public.\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
