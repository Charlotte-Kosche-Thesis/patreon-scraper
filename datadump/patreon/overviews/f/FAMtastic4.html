    "summary": "Thank you so much for your interest in our travel adventures! \u003cbr\u003e\u003cbr\u003eWe are a family of four who desires to share with you in a very real and authentic way what it\u0027s like to travel with kids in tow and packs on our back. The goal of our journey is to \"live like a local\" staying in houses, apartments, cottages, farms, business lofts, and caves (yes - we really are staying in a cave during our trip!)\u003cbr\u003e\u003cbr\u003eWe set up this page because several people kept contacted us requesting a way to support our videos - and \u003cstrong\u003ewe are honored!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe produce our videos so that you can join our journey, and your support not only helps us replace equipment that breaks (traveling can be harsh!) but also buy wifi so we can upload our videos for your enjoyment.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Pledge: \u003c/strong\u003eWe will never post more than 5 paid videos per month! Even if we post more often, the extra videos will be \"bonus\" videos for you to enjoy.\u003cbr\u003e\u003cbr\u003eAt the end of the day, we want to partner with you on this family adventure and share our experiences, thoughts, and trials as we make our way around the world. We want to produce videos that you enjoy so our goal is to be more creative and expand our capabilities as we move forward.\u003cbr\u003e\u003cbr\u003eWe love to hear suggestions for episodes or just general encouragement from our Patrons so please feel to share your thoughts with us. \u003cstrong\u003eYou are why we make these videos!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThanks so much for supporting and following our journey. We appreciate each and every one of you.\u003cbr\u003e"
