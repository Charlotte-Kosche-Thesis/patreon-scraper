    "published_at": "2015-09-15T02:40:31+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cu style=\"font-weight: bold;\"\u003eIntroduction\u003cbr\u003e\u003c/u\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003c/u\u003eWe are\u00a0\u003ca href=\"http://www.finalshowfilms.com\" rel=\"nofollow\" target=\"_blank\"\u003eFinal Show Films\u003c/a\u003e, a group of actors who stream on Twitch.tv, produce video content on youtube, and record weekly podcasts. We\u0027ve been producing content for years, but only consolidated everything into a regular process around the beginning of the year in 2015. We\u0027ve reached the limit of what we can do with no budget, and so have turned to you to help us do more.\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eWhat This Supports\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003c/u\u003eAlready we produce a lot of content, here\u0027s a list of the things we do \u003cem\u003enow.\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003ci style=\"color: rgb(51, 51, 51);\"\u003e\u003c/i\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eStream on\u003c/span\u003e\u00a0\u003ca href=\"http://twitch.tv/senstaku\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch.tv\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUpload content to our\u00a0\u003c/span\u003e\u003ca href=\"http://www.youtube.com/senstaku\" rel=\"nofollow\"\u003eYouTube channel\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUpkeep our website,\u00a0\u003c/span\u003e\u003ca href=\"http://www.finalshowfilms.com\" rel=\"nofollow\"\u003eFinal Show Films\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eProduce podcasts that can be found at\u00a0\u003c/span\u003e\u003ca href=\"http://senstaku.podbean.com\" rel=\"nofollow\" target=\"_blank\"\u003ePodbean\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/cg/podcast/final-show-films-podcasts/id1082633255\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e,\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand our website.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThere are so many other projects we want to do, including several new series of videos, but the biggest thing we need help with is time and money. We all have bills to pay, and the more help we get with that, the more time we\u0027ll have to make more and better content.\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eWhy are you doing this?\u003cbr\u003e\u003c/u\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003c/u\u003eWe here at Final Show Films live to entertain. We\u0027ve been acting for years on stage, since the early 2000s, and we want to make something out of that passion and drive. We\u0027re already doing this for free, but we want to do more - and for that we need \u003cstrong\u003eyour\u003c/strong\u003e\u00a0help!\u003cbr\u003e\u003cbr\u003eWith each Milestone Goal reached we get closer to our dream of making Final Show Films our full time jobs, and producing even more daily content than we are now. Will you help us achieve that dream?\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eBUT I HAVE QUESTIONS!\u003cbr\u003e\u003c/u\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003c/u\u003eIf you have questions regarding what we do, who we are, or anything that lies between, feel free to hit us up on twitter or via email using the contact information below, or even here on the Patreon page. You can also always come ask questions in the twitch channel, which streams something every day!\u003cbr\u003e\u003cbr\u003eJohn \"Senstaku\" Bates -\u00a0@johnabates\u00a0\u003cbr\u003e\u003cbr\u003eAustin \"Uknits\" Kulp -\u00a0@uknits\u003cbr\u003e\u003cbr\u003eWilliam \"ShadowChorus\" Bates -\u00a0@shadow_chorus\u003cbr\u003e\u003cbr\u003eTwitch.tv/senstaku\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eThank You for Supporting Us!\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
