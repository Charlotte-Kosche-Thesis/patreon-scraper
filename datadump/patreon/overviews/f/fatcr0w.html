    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u0026#8220;If there is a book that you want to read, but it hasn\u0027t been written yet, you must be the one to write it.\u0026#8221;\u003c/strong\u003e\u003c/div\u003e \u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e-Toni Morrison\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/ZE6huTd.png\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi!\u003c/strong\u003e\u003c/div\u003eI\u0026#8217;m Cr0w --well, that\u0026#8217;s my pen name-- and I\u0026#8217;ve been a writer since early childhood. I spent most afternoons filling notebook after notebook full of stories that took my characters through dangerous journeys and fantastic worlds. It wasn\u0026#8217;t until 2006 that I ran into a story that I felt couldn\u0026#8217;t be expressed with just words. Since then I\u0026#8217;ve been actively working to improve my drawing abilities for one goal, and one goal only:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI wanna make comics!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eOver the past 10 years my art has improved to a point where I can really express myself and bring these stories to life. I want to share that with everyone, and I need your help. \u003cbr\u003e\u003cbr\u003eMy day job is working for  soul sucking corporation while at night I get to transform into the artist I truly want to be. It\u0026#8217;s a lot of work to keep up with both lives though; often I find myself tapped out from the stress.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/fpHu0HF.png\"\u003e\u003c/div\u003eEach goal I\u0026#8217;ve listed is one step closer to being able to support myself full time as a comic artist. I\u0026#8217;d love to fill the world with stories of love, hope, and \u003cem\u003e\u003cstrong\u003ereally cool spaceships\u003c/strong\u003e\u003c/em\u003e.  Every little bit will help me stretch my money towards art supplies, tools, and other things (like art streaming equipment) that will help me give a little back. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat exactly am I sharing?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/jsseWwo.png\" style=\"width: 367px;\"\u003e\u003cbr\u003e\u003c/div\u003eIn 2006 I got an idea for a short space opera that inspired me to really dive into comic-making. I\u0027ve held back on publishing \u00a0it for a variety of reasons, and in the 10 years since I first started this project has sprouted from a simple short into a huge 4-part undertaking.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eFuture Recurrence \u003c/em\u003eexplores the gray area of morality and how despite the best of intentions,history can repeat itself. Even in a futuristic world where today\u0027s problems seem primitive, there\u0027s still injustice to be fought. The pillars of this series explore the people behind four different resistance movements and the effect they have on the next generation. The first pillar of the series (I.D.) will be released on January 3rd.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/LJCTNze.png\" style=\"width: 173px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWhat if you could live in a place where crime didn\u0026#8217;t--no, couldn\u0026#8217;t-- exist? When a mysterious attacker manages infiltrate the impenetrable city of B\u00e6tica for the first time in over 30 years, Zita must find out the truth about the ID program and the so-called perfect city it was made for.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eIf you decide to support me you can look forward to first-look access to not only my current series, but also concept art  and sneak peeks for the many projects I have planned for the future. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/DhXnPsP.png\"\u003e\u003c/div\u003e\u003cbr\u003eI appreciate you taking the time to read all this. Even if you don\u0027t decide to contribute, please have a look at my stuff on\u00a0\u003ca href=\"http://fatcr0wart.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u00a0\u003c/a\u003eor follow me on\u00a0\u003ca href=\"https://twitter.com/fatcr0w\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThanks so much for stopping by!!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/CuGh13W.png\"\u003e\u003c/div\u003e"
