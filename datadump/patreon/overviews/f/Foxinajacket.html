    "summary": "\u003cimg src=\"https://orig13.deviantart.net/f7c0/f/2017/217/3/b/ana_thankyaa_by_abusori-dbixgic.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Ana, also known as\n\u003cstrong\u003e Foxinajacket.\u003c/strong\u003e\u003cbr\u003e\nI am a freelance artist, who have always been dreaming of being able to live off her art. \n\u003cbr\u003e\n\u003cbr\u003e\nDrawing is my greatest passion; I want to bring joy and inspiration through my art, to share my ideas, to build my characters\u0027 world, as well as expand and interpret already existing universes. Patreon was created to support my personal artworks, and to help me and my dog (\u003cem\u003eLilly, say hi!\u003c/em\u003e) move to the beautiful city of Wroclaw.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eBy supporting me on Patreon:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \ud83d\udc3e You gain access to Patron-only goodies, such as prints, postcards and even sketches of your characters;\n\u003cbr\u003e\n \ud83d\udc3e you can see more behind-the-scenes of my artistic journey;\n\u003cbr\u003e\n \ud83d\udc3e you help me making my dream come true! Gosh, I can\u0027t even express my gratitude.\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b616/f/2017/333/4/b/patreon_pocztowkibardzo_by_abusori-dbv7xbe.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eWhite Wolf\u003c/strong\u003e tier Patrons and above: I ship from Poland, Europe - the delivery to USA may take about 3 weeks. The postcards will be sent at the beginning of each month, after all pledges are completed \u2665\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eEvery Patron means a lot to me, do not be afraid to add your $1. It\u0027s more to me than you can imagine - in this way, you shout to me (probably from the other end of the globe!) that you like my works and want me to create more.\n\u003cbr\u003e\n\u003cstrong\u003eIt means the world to me \u2665 Thank you!\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e"
