    "summary": "\u003cimg src=\"http://www.fistsofheaven.com/wp-content/uploads/2014/02/FOH-website-banner-1170px-contrast.png\"\u003e\u003cbr\u003e\n\u003ch1\u003eFists of Heaven\u003c/h1\u003e\n\u003ch3\u003eA Homeworld fan site and more\u003c/h3\u003e\n\u003cbr\u003eAs far as we know, we\u0027re the only active fan site for the Homeworld games! \u00a0We bring you industry exclusives on Homeworld (such as\u00a0\u003ca href=\"http://www.fistsofheaven.com/gearbox-homeworld-remastered-patch/\" target=\"_blank\"\u003ethis piece we got straight from the source, Gearbox HQ\u003c/a\u003e!), exclusive interviews (with notables like\u00a0\u003ca href=\"http://www.fistsofheaven.com/an-interview-with-brennan-massicotte/\"\u003eBrennan Massicotte\u003c/a\u003e,\u00a0\u003ca href=\"http://www.fistsofheaven.com/paul-ruskay-interview/\"\u003ePaul Ruskay\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.fistsofheaven.com/hayley-sales-interview-rachel-deserts-of-kharak/\"\u003eHayley Sales\u003c/a\u003e), and\u00a0\u003ca href=\"http://www.fistsofheaven.com/category/fiction/\" target=\"_blank\"\u003emonthly fan art and fan fiction\u003c/a\u003e (our current story arcs are\u00a0\u003ca href=\"http://www.fistsofheaven.com/encounter-part-1/\"\u003eThe Encounter\u003c/a\u003e and\u00a0\u003ca href=\"http://www.fistsofheaven.com/i-am-khaaneph-1/\"\u003eI am Khaaneph\u003c/a\u003e!). \u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re also big fans of sci-fi fi art, so we feature\u00a0\u003ca href=\"http://www.fistsofheaven.com/category/art/\"\u003einterviews with artists\u003c/a\u003e on a monthly basis, complete with lots of eye candy.\u003cbr\u003e\u003cbr\u003eAs time permits, we also cover other indie sci-fi fi titles, especially 6DoF games like \u003cem\u003eOverload.\u00a0\u003c/em\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003eWho owns Fists of Heaven?\u003c/h3\u003e\u003cbr\u003eI do!\u00a0 I\u0027m Mike Maddox.\u00a0 By \u0027day\u0027 (although actually I work from anywhere!) I own\u00a0\u003ca href=\"http://rhino.agency\" target=\"_blank\"\u003eRhino Digital\u003c/a\u003e, a digital marketing and web design agency. \u00a0By night, I\u0027m squadron commander for Fists of Heaven.\u00a0 I currently fund the entire website out of my pocket, because that\u0027s how much I love indie space games, space art, Homeworld, and interviewing rad people in the gaming \u0027space\u0027 (heh heh...get it?\u00a0 space?\u00a0 heh heh...ok I\u0027ll stop).\u00a0 \u003cbr\u003e\u003cbr\u003eI don\u0027t run the site alone, however:\u00a0 I\u0027m joined by game artist Julian Schlottmann, who designed our logo and does the illustrations for our monthly fan fiction pieces. \u00a0He\u0027s incredibly talented, and together, we\u0027ve been the core team of FoH since it\u0027s beginning in late 2013.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003eWhere does the money go?\u003c/h3\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eIt goes towards making more awesome content! Here are the current breakdown of the site\u0027s expenses:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eHosting: \u003c/strong\u003e$99/month, WPEngine Pro Plan\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTools \u003c/strong\u003e(Asana, Intercom): $125/month\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDeveloper costs: \u003c/strong\u003e~$50/month (averaged over a year)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eTotal: \u003c/strong\u003e~$274/month\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003ch3\u003eWhy are you asking me for cash?\u003c/h3\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eHonestly, because I hate ads, and I want to grow the site and offer more content for our readers and help indie game companies out as much as possible.\u00a0 There\u0027s a limit on how much I can put into the site seeing as I\u0027m not independently wealthy.\u00a0 Fists of Heaven will never have popups, will never have google adwords, and will never have those freaking terrible related sponsored content boxes - I loathe that stuff.\u00a0 I\u0027ve spent thousands of dollars \u00a0on FoH because it\u0027s a labor of love, and I\u0027m not tarnishing it with the spammy crap\u00a0 you see on pretty much every other website.\u00a0 (...ok a bit of a rant there...)\n\u003cbr\u003e\t\n\u003cbr\u003e\n\tRegardless of whether you donate or not, thanks for stopping by and taking an interest.\u00a0 Just reading our content helps us, and sharing it via social media and subscribing to our newsletter helps even more.\u00a0 Thank you!\u00a0"
