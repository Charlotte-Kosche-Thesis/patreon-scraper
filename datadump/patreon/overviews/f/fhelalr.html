    "summary": "Painting has always been a hobby of mine, even though I don\u0027t necessarily work in this field. Apart from my own business, which is a language center based in the US and two branches located in China, I always love to paint when I get some spare time.\u003cbr\u003e\u003cbr\u003eI mainly\u00a0create dark/fantasy styled digital illustration as well as photomanips, digital painting and manip\u00a0tutorials, fanart, ocs, book/CD covers etc. I accept personal commisions too. Kindly refer to \u003ca href=\"http://fhelalr.deviantart.com/journal/Open-Commission-Info-672756879\" target=\"_blank\"\u003ePersonal Commission Info\u003c/a\u003e \u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003eif interested. You could see more of my commissioned artworks on\u00a0\u003ca href=\"http://fhelalr.deviantart.com\" target=\"_blank\"\u003edeviantART\u003c/a\u003e and \u003ca href=\"http://fhelalr.artstation.com\" target=\"_blank\"\u003eArtStation\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a wonderful platform for me to connect and communicate with people who are passionate about art. It also provides a great\u00a0opportunity for me to continue practicing with my favorite hobby - painting, and to push the quality of my art further. With your kind support, I can go further with my art and I\u0027ll be gratefully sharing this journey with you all. \u003cbr\u003e\u003cstrong\u003eA few personal commissions I did:\u003c/strong\u003e ( More on \u003ca href=\"http://fhelalr.deviantart.com\" target=\"_blank\"\u003edeviantART\u003c/a\u003e and \u003ca href=\"https://fhelalr.artstation.com/\" target=\"_blank\"\u003eArtStation\u003c/a\u003e )\u003cbr\u003e\u003ca href=\"http://fhelalr.deviantart.com/journal/Open-Commission-Info-672756879\" target=\"_blank\"\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/1.1493475072.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://fhelalr.deviantart.com/journal/Open-Commission-Info-672756879\" target=\"_blank\"\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/2.1493475501.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://fhelalr.deviantart.com/journal/Open-Commission-Info-672756879\" target=\"_blank\"\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/3.1493475779.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e====A little more about me and my main business====\u003c/strong\u003e \u003cbr\u003eI travel a lot for both personal leisure and business reasons. Graduated from USC with a Master\u0027s Degree in International Tourism \u0026amp; Hospitality Management, with a lot of help and support from my family and friends, I opened up my own education institute focusing on language learning, healthy living and such back in 2013 in LA. Now it\u0027s expanding and already has two branches in two cities in China, Shanghai and Hangzhou. I live in the US for around six months, then go live in China for a few months, been going back and forth since 2014. \u003cbr\u003e"
