    "summary": "If you grew up watching \u003cem\u003eSaturday Morning Animated Shows\u003c/em\u003e from 1987-2008 you are probably already familiar with my work. I was the \u003cem\u003elead character designer\u003c/em\u003e on all of the following\u003cstrong\u003e\u003c/strong\u003e projects: \u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003ethe animated \u003cem\u003eALF\u003c/em\u003e show, \u003cem\u003eC.O.P.S, Captain N, Extreme Ghostbusters, \nGodzilla the series, Max Steel, Heavy Gear,\u00a0\u003c/em\u003e\u003c/span\u003e\u003cem\u003eStarship Troopers:\u003cspan style=\"color: rgb(0,0,0);\"\u003e Ro\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cem\u003eughnecks Chronicles, \nIgor, Dark Fury\u003c/em\u003e and more. I created and sold the game \u003cem\u003eSpectrobes\u003c/em\u003e to \u003cem\u003eDisney\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003eand won an \u003cem\u003eEmmy\u003c/em\u003e for my design work on \u003cem\u003eTutenstein\u003c/em\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI left \u003cem\u003eHollywood\u003c/em\u003e in 2010 to return to comics, my first love. Currently I am working on two titles and the point of this Patreon is to let you into my world, my art and my process. I\u0027ll also show you creature \u0026amp; character designs from my entire career.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat are the titles that I am doing for the American publisher Image Comics?\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/268f/f/2015/074/7/6/patreon_yorris_banners_by_filbarlow-d8lsr5z.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e8House: Yorris\u003c/strong\u003e \u003cbr\u003eI am writing Yorris with Helen Maier, who for 31 years has been my creative partner. Helen and I have re-imagined our\u003cem\u003e entire animation career\u003c/em\u003e, mashed all of the shows that we\u0027ve worked on into \u003cem\u003eone big project\u003c/em\u003e,\n with a new, but familiar style, and using old school \ninking with steel nibs and brushes, the same way I made comics back in \nthe 80s. \u003cbr\u003e\u003cbr\u003eClick these links to see samples and trailers for \u003ca href=\"https://imagecomics.com/comics/releases/8house-yorris-4\" rel=\"nofollow\" target=\"_blank\"\u003ePart 1\u003c/a\u003e and \u003ca href=\"https://imagecomics.com/comics/releases/8house-5-yorris\" rel=\"nofollow\" target=\"_blank\"\u003ePart 2\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/1b3d/f/2015/074/9/4/patreon_yorris_creatures_by_filbarlow-d8lsrlz.jpg\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003eOh and Yorris has plenty of monsters, creatures, and ghostly things as only I design them. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/1d43/f/2015/074/4/a/patreon_zooniverse_banners_by_filbarlow-d8lsr59.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eZooniverse\u003c/strong\u003e\u003cbr\u003eThis is a reprint of my comic originally released in 1986-87 that caught the eye of Producer, Richard Raynis, who flew me out to Hollywood, beginning my career in animation. I\u0027m recoloring all six issues, 180+ pages, and it\u0027s a huge job. \u003cem\u003eFor it\u0027s 30th anniversary Zooniverse will be serialized in Island Magazine published by Image Comics\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eTo sum up:\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI will show you character and creature designs that \u003cem\u003eno one\u003c/em\u003e else has ever seen outside of the animation Productions, plus current artwork from the comics that I am working on, with occasional video updates on my YouTube channel, and PDFs. \u003cbr\u003e\u003cbr\u003eI look forward to meeting you!\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003e\u003cstrong\u003eFil Barlow\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
