    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME TO FYM PATRON PAGE!! \u003cbr\u003ePS. (FYM is now hiring. More details will be sent out to patrons as they become available)\u003c/strong\u003e\u003cbr\u003eGo directly to the \u003cstrong\u003erewards section\u003c/strong\u003e and check out the \u003cstrong\u003epatron levels 1-5\u003c/strong\u003e to see all your INSTANT gifts for joining us!! $100 dollar give aways, Free Money Club Memberships (VALUED AT $29), sneak peaks, free advertisement, shout outs + MUCH MORE for JOINING US!! Job opportunities and more are also listed to patrons as they become available!!\u00a0(\u003cem\u003eGIFTS SENT OUT only after first approved patron payment, sneak peaks are instant\u003c/em\u003e) \u003cbr\u003e\u003cbr\u003e\u003cem\u003eOur goal is to create a patreon flat earth group that will help us to continue to expand, reach new people x continue to \u003cem\u003eremain an independent education service\u003c/em\u003e! We are going to need your help to reach and maintain our goals!! JOIN TODAY!!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHELP US ACTIVATE THE FLAT EARTH CHALLENGE!! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTHE FLAT EARTH CHALLENGE ONLY BEGINS IF WE REACH OUR GOAL OF 100 PATRONS MINIMUM!!\u003cbr\u003e\u003cbr\u003eTHIS IS\u00a0A PATRON ONLY FREE CHALLENGE ($100 DOLLAR GIVE AWAY x GIFTS!!)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eFLAT EARTH CHALLENGE GIFTS x DETAILS!!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e1.\u003c/strong\u003e Free Money Club Memberships will be sent out to \u003cstrong\u003eALL\u003c/strong\u003e patrons on Sept 1st but \u003cstrong\u003eonly\u003c/strong\u003e if we reach our \u003cstrong\u003eminimum\u003c/strong\u003e \u003cstrong\u003egoal of at least 100 Patreon sign ups!!\u00a0\u003c/strong\u003e\ n: center;\"\u003e\u003cstrong\u003eTO ALL OF YOU....Thank you very much for following Feed Your Mind!! You all are very awesome...\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWELCOME TO FEED YOUR MINDS PATREON TEAM!!\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eThanks for stopping by!! Become a part of FYM\u0027s Flat Earth PATREON Team to help us get the Flat Earth message out!! In return...you will receive our email newsletter with Exclusive artwork, details x titles of upcoming flat earth videos on the way plus much more!! \u003cstrong\u003eSet your very own subscription price to join Feed Your Mind\u0027s Patreon team!!\u003c/strong\u003e \u003cstrong\u003eMost contribute as little as $1- 5 Dollars!!\u003c/strong\u003e\u00a0We also throw in some bonus stuff in our newsletter. These newsletters will only be available to you and the others on feed your mind\u0027s patron team!! \u003cbr\u003e\u003cbr\u003eWe also are planning \u003cstrong\u003eFREE\u003c/strong\u003e\u00a0fym patreon only give aways, challenges, activities and more for all of you who join!! To join for as little as $1 is basically a \u003cstrong\u003eFREE SUBSCRIPTION\u003c/strong\u003e to most of you. I mean how many of you will actually feel like the $1 dollar patreon pledge is really going to burden you financially? \u003cstrong\u003eI would guess most of you would barely even notice a $1 dollar pledge.\u003c/strong\u003e If my content and vision is worth at least a buck to you...it may not be a big deal to you...but it will go a very long way in helping keep fym funded and will help us maintain our websites, you tube channels, help us finance our 24hr channel on the way, help us discover new presenters to bring on to the FYM network and much more!! If you can afford to pledge more than $1 dollar..please contribute whatever you feel you can afford without being a burden to your finances. We would appreciate $5 - $20 dollar pledges if you find the value in my work and can afford to do so.\u003cbr\u003e\u003cbr\u003eBy joining... you are becoming part of something beyond what any one of us will be able to do alone. what I have planned for this network is going to take a collective of us to join and come together in our message of TRUTH!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHELP FYM PROMOTE FLAT EARTH!!\u003c/strong\u003e\u00a0\u003cstrong\u003eThanks for the support!! STAY FLAT!! \u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
