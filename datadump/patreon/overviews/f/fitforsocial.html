    "summary": "Thank you so much for joining me on this page... I\u0027m a \u003cstrong\u003esocial media strategy coach and trainer\u003c/strong\u003e and I\u0027m inviting a core group of supporters to get full access to m\u003ca class=\"redactor_btn redactor_btn_bold\"\u003e\u003c/a\u003ey information and guidance on a regular basis by joining this exclusive group for \u003cstrong\u003eonly $20 USD per month!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eAre you fearful of using the power of social media to support your marketing efforts and don\u2019t really know where to start?\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eDo you struggle to find the time to learn how to deliver results with the latest tools but still want to make them work for you?\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eAre your competitors making headway using these tools and you want to learn how to make them work for you, too?\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003eIf you or your business fit this description, this group is definitely for you. I will be running \u003cstrong\u003etwo 30-40 minute video sessions per month\u003c/strong\u003e and each one will cover as much detail as I can cram in so that you have some \u003cstrong\u003epractical takeaways\u003c/strong\u003e that you can use to get started and \u003cstrong\u003edeliver results\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eAs a private member, you\u0027ll get full access to each session, be able to ask questions, plus you\u0027ll get \u003cstrong\u003e24/7 access to each recording\u003c/strong\u003e.\u00a0During the sessions we can chat live in real time and, if you miss the live call and watch the recordings, you can still ask questions! I\u2019ll be sure to reply and support you long after the live sessions have ended to solve your problems.\u003cbr\u003e\u003cbr\u003eI will be dealing the \u003cstrong\u003epractical parts of social media marketing\u003c/strong\u003e as well as helping you to \u003cstrong\u003eunderstand some of the theory behind the process\u003c/strong\u003e. Some members will want to stay in the background but I\u0027m sure there will be lots of really engaging questions and the group will learn a great deal from the responses and discussion.\u003cbr\u003e\u003cbr\u003eThe days and times will change each month based on my commitments but I\u0027ll do what I can to stick to a schedule wherever possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome of the topics we will cover:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUsing the various platforms and tools - Facebook, Instagram, Twitter, LinkedIn and many more.\u003c/li\u003e\u003cli\u003eCreating content in the variety of forms - written, images, audio and video\u003c/li\u003e\u003cli\u003eBuilding strong and engaged followings on your platforms\u003c/li\u003e\u003cli\u003eConverting likes into sales on your platforms\u003c/li\u003e\u003cli\u003eUsing data to understand what gets the best results\u003c/li\u003e\u003cli\u003eBuilding a content calendar\u003c/li\u003e\u003cli\u003eUnderstanding online advertising products and the best time to use them\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eA couple of testimonials for my work:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u201cIan was fantastic. So knowledgeable and able to distil things down into chunks that I could easily implement. Cannot recommend Ian and Fit for Social highly enough.\u201d (JJ)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u201cIan is clearly passionate about what he does and he certainly knows his stuff. He offered practical advice, tailored to an organisation such as ours that is not big on resource or budget. He\u2019s also a warm and friendly guy who will put you at ease straight away. Brilliant.\u201d (AT)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"\u003c/em\u003e\u003cem style=\"\"\u003eThere\u2019s no smoke and mirrors, just plain, solid advice on social media strategy and practice. I don\u2019t hesitate to recommend him.\u201d (SG)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you have any questions? Not certain if this will be right for you?\u003c/strong\u003e\u003cbr\u003ePlease feel free to email and ask me anything - ian@fitforsocial.com.au\u003cbr\u003e\u003cbr\u003eI really look forward to meeting you in this group very soon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e\u003cbr\u003eIan"
