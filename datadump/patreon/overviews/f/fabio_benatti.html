    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003eI need your help! I want to go over!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI have always wanted to convey\nsomething special through an original and powerful way like sculptures. I used\nto develop ideas that came to pure energy into wooden artworks, realizing that I\u00a0was leaving pieces of my soul inside them. Then one day, I stopped my work for\nseveral years because I felt my energies were low to go over.  \"Never give up\" was my motto\u2026 Step by step I manage to change my vision and my style, building up\nnew wooden stories thanks to many people that believed in me! This is the\nsecret to get new energy: being surrounded by people who follow me to develop skills and grow energies! Now I am\ngoing to create this new project: a 4-meters long wooden sculpture where you can have\nyour name written on it if you support me. In this way the sculpture will\nbelong to you, not to me! Join me in this daring and epic journey... expanding\npeople\u2019s range, sharing energies and together exceed the limits of\nunbelievable!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cstrong\u003e\"\u003cem\u003eClose to the edge\u003c/em\u003e\" is an idea that comes\nto energy\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\n... Energy that carries\nus beyond our limits\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003ethat limit difficult\u00a0to overcome, which requires\nenergy and courage, which requires responsibility, \u003cbr\u003eplaced in each of us and starring\nin their own way,\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003ethat limit which divides the insipid reality from\nfantasy, beyond which everything moves in harmony, \u003cbr\u003ewish it! \u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eI want to go over !!\u003cbr\u003e\u003cbr\u003e\"Close to the edge\" rappresenta un idea che parla di energia\u003cbr\u003e...Energia che ci porta oltre i nostri limiti\u003cbr\u003equel limite difficile da superare, che richiede energia e coraggio, che richiede responsabilit\u00e0,\u003cbr\u003eposto in ognuno di noi e interpretato da ognuno a modo suo,\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003equel\nlimite che divide la realt\u00e0 insipida dalla fantasia, oltre il quale tutto si\nmuove in sintonia, \u003cbr\u003edesideralo! Io voglio andare oltre!!\u003cbr\u003e\u003cbr\u003eSostieni questa idea e il tuo nome sar\u00e0 inciso nella scultura.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
