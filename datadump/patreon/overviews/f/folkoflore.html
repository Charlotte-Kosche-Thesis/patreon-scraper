    "summary": "\u003cem\u003e\u003ca href=\"http://folkoflore.com/\"\u003eFolk of Lore\u003c/a\u003e is an in-development browser based virtual pet game that blends the themes and functionality of both simulation and rpg games. Our team is excited to introduce all of the interesting and unique progress we\u0027re making on our game and we thank you all for helping us see it through to completion!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOPEN WORLD\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eFolk of Lore: Kindling is a multiplayer online game which encourages and rewards players for interacting with other players, as well forming relationships with npcs. The world of Lore is a vast landscape with over 20 cities and locations to unlock and explore. Each location reaps its own benefits including new playable avatars, obtainable companions, plants, herbs, and materials. Form teams with friends to conquer dungeons, defeat bosses, raid guilds, and complete quests!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCHARACTER CUSTOMIZATION\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003ePlay as a creature from mythology or folklore. Some of which include (but are not limited to) lycan, jackalope, unicorn, dragon, or gryphon. Advance with different skills and special abilities; upgrading your social status \u0026amp; class as you progress. Customize your character with countless wardrobe items and skins; stacking and combining them to get the most unique look imaginable.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSOPHISTICATED NPCS\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eThe true pride of Folk of Lore is its fascinating and in-depth npc interactions. NPCs may award items or reveal hidden quests and dialogue based on simple conversation sparked from certain keywords or actions. In some cases, different npc interactions are affected by the race or rank of a character. Each npc has a list of complex behaviors which may be present upon meeting them, or may require visits at a certain time, level, or location. Most interesting of all, the relationships you make with npcs will carry on throughout the game and determine how an individual npc will react with your character over time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eVERSATILE GAMEPLAY\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003ePlayers can choose to play in whatever way suits them best. Whether playing as a hero, antagonist, or neutral bystander, Folk of Lore is sure to provide hours of entertainment. There are a variety of activities to keep each player busy, including gardening, being an item merchant, tailoring, adventuring, battling, raising livestock or cravaries. Try a few, or try them all! \u003cbr\u003e"
