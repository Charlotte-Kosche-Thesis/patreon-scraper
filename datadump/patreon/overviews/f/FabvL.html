    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eMy names Nick (better known as FabvL) and i\u0027m mostly known for making songs about video games. With your support I\u0027ve\u00a0accumulated over 5 million YouTube views, and 41,000+ subscribers!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhy do you have a Patreon page?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIn order to continue making music full time, I need your help. Last year I separated from the US Navy with the dream of becoming an artist. Since then, I\u0027ve been working tirelessly, uploading weekly full length songs and seeing great success. As my YouTube channel and all my platforms continue to grow, me and my wife continue to struggle financially. Help me keep \"FabvL\" alive by pledging here, and I promise to continue to improve and work hard, to make the best content I can.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eWhy does it take you 50+ hours to make one song every week?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor the past 6 months I\u0027ve been building my songs from the ground up (with some collab exceptions). So my job includes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eComposing\u003c/li\u003e\u003cli\u003ePerforming\u003c/li\u003e\u003cli\u003eRecording \u0026amp; Engineering\u003c/li\u003e\u003cli\u003eProducing\u003c/li\u003e\u003cli\u003eMixing\u003c/li\u003e\u003cli\u003eMastering\u003c/li\u003e\u003cli\u003eVideo Editing\u003c/li\u003e\u003cli\u003ePromoting\u003c/li\u003e\u003cli\u003eManaging\u003c/li\u003e\u003c/ul\u003eSo essentially, i\u0027m taking on the work load of 5+ people and turning it into a weekly commitment. Not an easy job. I worked less hours when i was active duty in the military.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat will i receive if i pledge? \u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eAt the moment all i can offer is my music itself. For a reasonable price you will receive the highest quality version of my new songs (every single week). As i continue to grow and become more financially stable, i will start to outsource for help, and once that happens i will be offering more bonus\u0027 such as: Early demos, Patreon only content, and much more!\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much to every single person that pledges, this wouldn\u0027t be possible without you! I hope i can inspire some to chase their dreams, because it\u0027s been an honor to work for all of you. #FF\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
