    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003eAbout Myself\u003cbr\u003e\u003c/strong\u003ePunyapat Fungtammasarn is my full name, I know it\u0027s long and not so easy to remember, you can call me \u0027Fung\u0027 instead. Thailand is my hometown, and it\u0027s awesome. I play guitar and I would like to share some of what I love and that\u0027s Jazz.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s Going On ?\u003c/strong\u003e\u003cbr\u003eMany of my favorites were not only guitar but also includes other instruments, and I have transcribed so that they are playable on our instrument (e.g. octave shifting). With this we all got to discover new possibilities and if some of them were not made possible on guitar, what would we could take from the solo ?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Will Get ?\u00a0\u003cbr\u003e\u003c/strong\u003eAt only $1.99, patrons will get access to all transcription available and discussion on an idea or what\u0027s interesting about that transcription. In the near future, I will provide even more in depth analysis and how to get the most out of that single idea to implement your playing further !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat If I Don\u0027t Subscribe ?\u003cbr\u003e\u003c/strong\u003eEven you did not subscribe, there will still be some discussion including examples from the transcriptions. So please still feel free to comment. I would love to see them and share my humble thoughts !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWait, I Don\u0027t See That Many Transcriptions At All ?\u00a0\u003cbr\u003e\u003c/strong\u003eIt is such a shame that I have not so many\u00a0 transcription for now, but I promise that I will began to upload them \u003cem\u003e\u003cstrong\u003eweekly\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eThank You !\u003cbr\u003e\u003c/strong\u003eI appreciated every support to make this page lives longer and it means a lot to me. Please feel free to comment, asking questions. I would love to answer all those questions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContact\u003cbr\u003efung.punyapat@gmail.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
