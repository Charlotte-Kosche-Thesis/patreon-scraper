    "summary": "Hi, my name is Frances Luckey and I am a cartoonist and illustrator! I\u0027m currently still in school, but it is my dream to create comics that stick with people. As a child, I would sit in the library for hours and read comics- they are what got me through the tough times in life. I want to help others with my art, and that is what you can help me do!\u003cbr\u003e\u003cbr\u003eI am currently working my way through school, and interning. My current project is called PLUS+, a sequential art project using the words of LGBT+ teens and adults to tell stories about their experience in and outside of the community. It is currently open for submissions\u00a0\u003ca href=\"https://docs.google.com/forms/d/e/1FAIpQLSe594jabei_MastOvIFUJqczb3VO6A4HMrrsBep59szsRcZEg/viewform\"\u003ehere\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI work part-time at a local bookstore, go to school full-time, and intern. I have to pay over $800 in rent a month, not including groceries, medication costs and care for my cat. Any bit of money greatly helps me finding the time to work!\u003cbr\u003e\u003cbr\u003eWith your help, this project will outreach to touch hundreds, if not more, and I will continue to create comics that will touch people\u0027s lives.\u003cbr\u003e\u003cbr\u003eThank you for reading, whether or not you support financially!\u003cbr\u003e\u003cbr\u003e\u0026lt;3\u003cbr\u003eFrances\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/frannipan\"\u003eTWITTER\u003c/a\u003e /\u00a0\u003ca href=\"http://frannipan.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e /\u00a0\u003ca href=\"http://frannipan.com/\"\u003eWEBSITE\u003c/a\u003e"
