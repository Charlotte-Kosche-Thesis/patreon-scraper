    "summary": "\"YOU ARE HERE.\" \u003cbr\u003e\u003cbr\u003eWe only read these words when we don\u0027t know where we\u0027re going; when we\u0027re not certain which direction to take because we don\u0027t understand where we are now. Who taught us to be embarrassed when we don\u0027t know what we\u0027re doing? When did we learn that we\u0027re supposed to be ashamed of being uncertain?\u00a0Everyone seems to think that knowing what you\u0027re doing is very important. For the first time in my life, I wholeheartedly disagree.\u003cbr\u003e\u003cbr\u003eIn 2004, I discovered I had a passion for creating videos. This passion started out\u00a0as wimpy slideshows of cool photos I took and over time evolved into making videos of family moments or places I was going. I knew I loved it and I had a skill for it, but I set it aside to pursue the more \"valid\" path of corporate success. Creativity was just a hobby for free time. Since then, I\u0027ve spent over a decade teaching everyone in my life that I value my resume and salary more than my creative self. Throughout my corporate career, the one passion that persisted was this creative storytelling through video creation. \u003cbr\u003e\u003cbr\u003e12 years later, I\u0027m taking the plunge and reinvesting in my creative self because I believe in the power and vulnerability that comes from\u00a0sharing ourselves and our creativity with others.\u003cbr\u003e\u003cbr\u003eNo matter who you are, where you\u0027ve been, what you\u0027ve lost, or how you\u0027ve failed, one thing will always be true:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eYOU ARE HERE NOW. AND RIGHT NOW, YOU CAN START SOMETHING NEW.\u003cbr\u003e\u003cbr\u003eWhoever you are, you are here, and I\u0027m glad. I hope you are, too.\u003c/div\u003e"
