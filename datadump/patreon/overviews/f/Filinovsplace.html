    "summary": "\u003cstrong\u003e\u0414\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c \u043d\u0430 Patreon Filinov\u0027s Place!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0442\u044b \u0441\u044e\u0434\u0430 \u0437\u0430\u0433\u043b\u044f\u043d\u0443\u043b, \u0437\u043d\u0430\u0447\u0438\u0442 \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u043e \u043f\u043e\u043d\u0438\u043c\u0430\u0435\u0448\u044c \u0447\u0435\u043c \u043c\u044b \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u043c\u0441\u044f. \u0415\u0441\u043b\u0438 \u0436\u0435 \u043d\u0435\u0442 - \u043f\u043e\u0437\u0432\u043e\u043b\u044c \u043e\u0431\u044a\u044f\u0441\u043d\u0438\u0442\u044c :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFilinov\u0027s Place\u003c/strong\u003e - \u044d\u0442\u043e \u043a\u043e\u043c\u043c\u044c\u044e\u043d\u0438\u0442\u0438, \u0441\u043e\u0437\u0434\u0430\u043d\u043d\u043e\u0435 \u0420\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0438\u043c \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442-\u043e\u0431\u0437\u043e\u0440\u0449\u0438\u043a\u043e\u043c \u0410\u043d\u0442\u043e\u043d\u043e\u043c \u0424\u0438\u043b\u0438\u043d\u043e\u0432\u044b\u043c. \u0410\u043d\u0442\u043e\u043d \u0441\u043d\u0438\u043c\u0430\u0435\u0442 \u0440\u043e\u043b\u0438\u043a\u0438 \u043e \u0432\u0438\u0434\u0435\u043e\u0438\u0433\u0440\u0430\u0445 \u0438 (\u0438\u043d\u043e\u0433\u0434\u0430) \u043a\u0438\u043d\u043e, \u043f\u0440\u0438\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044f\u0441\u044c \u043a\u043b\u0430\u0441\u0441\u0438\u0447\u0435\u0441\u043a\u043e\u043c\u0443 \u0444\u043e\u0440\u043c\u0430\u0442\u0443 \u043e\u0431\u0437\u043e\u0440\u043e\u0432 \u0432 \u0441\u0442\u0438\u043b\u0435 AVGN, Nostalgia Critic \u0438 Spoony Experiment. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442, \u043d\u0430\u0438\u0431\u043e\u043b\u0435\u0435 \u0441\u0442\u0430\u0431\u0438\u043b\u044c\u043d\u044b\u043c\u0438 \u0440\u0443\u0431\u0440\u0438\u043a\u0430\u043c\u0438 \u043a\u0430\u043d\u0430\u043b\u0430 \u044f\u0432\u043b\u044f\u044e\u0442\u0441\u044f:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFilinov\u0027s Review \u003c/strong\u003e- \u043d\u0435\u043f\u043e\u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u043e\u0431\u0437\u043e\u0440\u044b \u0432\u0438\u0434\u0435\u043e\u0438\u0433\u0440, \u0445\u0440\u043e\u043d\u043e\u043c\u0435\u0442\u0440\u0430\u0436 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u0432\u0430\u0440\u044c\u0438\u0440\u0443\u0435\u0442\u0441\u044f \u043e\u0442 30 \u043c\u0438\u043d\u0443\u0442 \u0434\u043e 1 \u0447\u0430\u0441\u0430. \u0420\u0430\u0441\u0447\u043b\u0435\u043d\u0435\u043d\u0438\u0435 \u043e\u0431\u044a\u0435\u043a\u0442\u0430 \u043e\u0431\u044b\u0447\u043d\u043e \u0441\u043e\u043f\u0440\u044f\u0436\u0435\u043d\u043e \u0441 \u0430\u0432\u0442\u043e\u0440\u0441\u043a\u0438\u043c\u0438 \u0440\u0430\u0441\u0441\u0443\u0436\u0434\u0435\u043d\u0438\u044f\u043c\u0438 \u043e \u0438\u0433\u0440\u043e\u0432\u043e\u0439 \u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0438 \u0438 \u043c\u0435\u0434\u0438\u0430-\u0442\u0435\u043d\u0434\u0435\u043d\u0446\u0438\u044f\u0445, \u0430 \u0442\u0430\u043a\u0436\u0435 \u003cdel\u003e\u0432\u0441\u0440\u0430\u0442\u044b\u043c\u0438\u003c/del\u003e \u0441\u043a\u0435\u0442\u0447\u0430\u043c\u0438.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuest for... \u003c/strong\u003e- \u0441\u0435\u0440\u0438\u044f \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0445 (\u0434\u043e 25 \u043c\u0438\u043d\u0443\u0442) \u0432\u0438\u0434\u0435\u043e \u043e \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0447\u0435\u0441\u043a\u0438\u0445 \u0438\u0433\u0440\u0430\u0445, \u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438 \u043e\u043b\u0434\u043e\u0432\u044b\u0445 Point\u0027n\u0027Click.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0420\u0435\u0442\u0440\u043e\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u044b \u0438\u0433\u0440\u043e\u0432\u044b\u0445 \u0441\u0435\u0440\u0438\u0439\u003c/strong\u003e - \u0441 \u043d\u0438\u0445 \u0442\u043e \u0432\u0441\u0435 \u0438 \u043d\u0430\u0447\u0430\u043b\u043e\u0441\u044c. \u041c\u043e\u043d\u0441\u0442\u0440\u0443\u043e\u0437\u043d\u044b\u0435 \u0446\u0438\u043a\u043b\u044b \u0432\u0438\u0434\u043e\u0441\u043e\u0432, \u0433\u0434\u0435 \u043f\u043e\u0434 \u043d\u043e\u0436 \u043f\u043e\u0434\u043f\u0430\u0434\u0430\u0435\u0442 \u043a\u0430\u0436\u0434\u044b\u0439 \u0442\u0430\u0439\u0442\u043b \u0430\u043a\u0442\u0443\u0430\u043b\u044c\u043d\u043e\u0439 \u0444\u0440\u0430\u043d\u0448\u0438\u0437\u044b. \u041f\u043e\u0434\u0430\u0435\u0442\u0441\u044f \u043f\u043e\u0434 \u0441\u043e\u0443\u0441\u043e\u043c \u0438\u0437 \u0441\u043a\u0432\u043e\u0437\u043d\u043e\u0433\u043e \u0441\u044e\u0436\u0435\u0442\u0430 \u043e \u0437\u043b\u043e\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f\u0445 \u043e\u0431\u0437\u043e\u0440\u0449\u0438\u043a\u0430 (\u0431\u0435\u0440\u0435\u0433\u0438\u0442\u0435\u0441\u044c \u0430\u043a\u0442\u0435\u0440\u0441\u043a\u043e\u0439 \u0438\u0433\u0440\u044b!). \u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442, \u0432\u044b\u043f\u0443\u0449\u0435\u043d\u043e \u0434\u0432\u0435 \u043f\u043e\u043b\u043d\u043e\u0444\u043e\u0440\u043c\u0430\u0442\u043d\u044b\u0445 \u0440\u0435\u0442\u0440\u043e\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u044b: Sonic the Hedgehog \u0438 Mortal Kombat.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041e\u0431\u0437\u043e\u0440\u044b \u043d\u043e\u0432\u044b\u0445 \u0438\u0433\u0440 \u0438 \u043a\u0438\u043d\u043e\u003c/strong\u003e - \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u0438\u0435 (\u0434\u043e 25 \u043c\u0438\u043d\u0443\u0442) \u0440\u043e\u043b\u0438\u043a\u0438 \u043e \u0433\u043e\u0440\u044f\u0447\u0438\u0445 \u043d\u043e\u0432\u0438\u043d\u043a\u0430\u0445 \u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u0438 \u0440\u0430\u0437\u0432\u043b\u0435\u0447\u0435\u043d\u0438\u0439. \u0424\u043e\u0440\u043c\u0430\u0442 \u043e\u0431\u043a\u0430\u0442\u044b\u0432\u0430\u0435\u0442\u0441\u044f.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u042f \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u043d \u043d\u0430 Filinov\u0027s Place, \u043d\u043e \u0437\u0430\u0447\u0435\u043c \u0432\u0430\u043c \u043c\u043e\u0438 \u0434\u0435\u043d\u044c\u0433\u0438?\u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u0425\u043e\u0442\u044f Filinov\u0027s Place \u0444\u0443\u043d\u043a\u0446\u0438\u043e\u043d\u0438\u0440\u0443\u0435\u0442 \u0443\u0436\u0435 \u0434\u0430\u0432\u043d\u043e, \u043a\u0430\u043d\u0430\u043b \u0442\u0440\u0443\u0434\u043d\u043e \u043d\u0430\u0437\u0432\u0430\u0442\u044c \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u043c. \u0420\u0435\u043a\u043b\u0430\u043c\u044b \u0443 \u043d\u0430\u0441 \u043d\u0435\u0442, \u0430 \u0441 \u043f\u0430\u0440\u0442\u043d\u0435\u0440\u043a\u0438 \u043f\u0440\u0438\u0445\u043e\u0434\u044f\u0442 \u043a\u043e\u043f\u0435\u0439\u043a\u0438. \u0412 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0435 \u0432\u0440\u0435\u043c\u044f, \u0440\u0430\u0431\u043e\u0442\u043e\u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044c \u043a\u0430\u043d\u0430\u043b\u0430 \u043b\u0435\u0433\u043b\u0430 \u043d\u0430 \u043f\u043b\u0435\u0447\u0438 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432, \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u044e\u0449\u0438\u0445 \u0424\u0438\u043b\u0438\u043d\u043e\u0432\u0430 \u0434\u043e\u043d\u0430\u0442\u043e\u043c \u043d\u0430 \u0441\u0442\u0440\u0438\u043c\u0430\u0445 \u0438 \u0437\u0430\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0449\u0438\u0445 \u0440\u043e\u043b\u0438\u043a\u0438. \u041a\u043e\u043d\u0446\u0435\u043d\u0442\u0440\u0430\u0446\u0438\u044f \u044d\u0442\u0438\u0445 \u0441\u0430\u043c\u044b\u0445 \u0441\u0442\u0440\u0438\u043c\u043e\u0432 \u0442\u0443\u0442 \u0436\u0435 \u0432\u044b\u0440\u043e\u0441\u043b\u0430 \u0438 \u0432\u0440\u0435\u043c\u044f, \u0447\u0442\u043e \u0410\u043d\u0442\u043e\u043d\u00a0\u043c\u043e\u0433 \u0431\u044b \u043f\u043e\u0442\u0440\u0430\u0442\u0438\u0442\u044c \u043d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043d\u043e\u0432\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 (\u0432 \u0447\u0430\u0441\u0442\u043d\u043e\u0441\u0442\u0438 \u0437\u0430\u043a\u0430\u0437\u0430\u043d\u043d\u043e\u0433\u043e) \u0443\u0445\u043e\u0434\u0438\u0442 \u043d\u0430 \u043f\u043e\u043f\u044b\u0442\u043a\u0438 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043a\u0430\u043d\u0430\u043b \u0440\u0435\u043d\u0442\u0430\u0431\u0435\u043b\u044c\u043d\u044b\u043c. \u0412\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043d\u0430 Patreon \u0441\u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u043c\u043e\u0447\u044c \u043d\u0430\u043c \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u0440\u0430\u0437\u043d\u043e\u043e\u0431\u0440\u0430\u0437\u043d\u044b\u0445 \u0432\u0438\u0434\u0435\u043e \u0438 \u043d\u0435 \u0431\u0435\u0441\u043f\u043e\u043a\u043e\u0438\u0442\u044c\u0441\u044f \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0424\u0438\u043b\u0438\u043d\u043e\u0432 \u043f\u043e\u043c\u0440\u0435\u0442 \u0441 \u0433\u043e\u043b\u043e\u0434\u0443.\u003cbr\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u0425\u043e\u0440\u043e\u0448\u043e, \u044f \u043f\u043e\u043d\u044f\u043b. \u041d\u043e \u043d\u0430 \u0447\u0442\u043e \u043f\u043e\u0439\u0434\u0443\u0442 \u043c\u043e\u0438 \u0434\u0435\u043d\u044c\u0433\u0438?\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003e\u003cbr\u003e\u0420\u0430\u0437\u0443\u043c\u0435\u0435\u0442\u0441\u044f, \u043d\u0430 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043a\u0430\u043d\u0430\u043b\u0430. \u0417\u0430 \u043f\u0430\u0440\u0443 \u043c\u0435\u0441\u044f\u0446\u0435\u0432, \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0435 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432, \u043d\u0430\u043c \u0443\u0434\u0430\u043b\u043e\u0441\u044c \u043e\u0431\u043d\u043e\u0432\u0438\u0442\u044c \u0441\u0432\u0435\u0442, \u043a\u0443\u043f\u0438\u0442\u044c \u0432\u0435\u0431-\u043a\u0430\u043c\u0435\u0440\u0443, \u0445\u0440\u043e\u043c\u0430\u043a\u0435\u0439, \u043c\u043e\u043d\u0438\u0442\u043e\u0440 \u0438 \u043d\u043e\u0432\u044b\u0439 \u043c\u0438\u043a\u0440\u043e\u0444\u043e\u043d \u0434\u043b\u044f \u0441\u0442\u0440\u0438\u043c\u043e\u0432. \u041f\u043b\u0430\u043d\u043e\u0432 \u0434\u043b\u044f \u0440\u0430\u0441\u0448\u0438\u0440\u0435\u043d\u0438\u044f \u0442\u0435\u0445\u043d\u0438\u0447\u0435\u0441\u043a\u043e\u0439 \u0431\u0430\u0437\u044b \u0435\u0449\u0435 \u0443\u0439\u043c\u0430, \u043d\u043e \u0433\u043b\u0430\u0432\u043d\u043e\u0439 \u0441\u0442\u0430\u0442\u044c\u0435\u0439 \u0440\u0430\u0441\u0445\u043e\u0434\u043e\u0432 \u043d\u0430 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0443\u044e \u043f\u0435\u0440\u0441\u043f\u0435\u043a\u0442\u0438\u0432\u0443 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u0440\u043e\u043c\u043e\u0443\u0448\u043d (\u0437\u0430\u043a\u0430\u0437 \u0440\u0435\u043a\u043b\u0430\u043c\u044b). \u0422\u0430\u043a\u0436\u0435, \u043c\u044b \u043d\u0430\u043a\u043e\u043d\u0435\u0446 \u043d\u0430\u0439\u043c\u0435\u043c \u043c\u043e\u043d\u0442\u0430\u0436\u0435\u0440\u0430, \u0447\u0442\u043e \u0441\u044d\u043a\u043e\u043d\u043e\u043c\u0438\u0442 \u0424\u0438\u043b\u0438\u043d\u043e\u0432\u0443 \u0443\u0439\u043c\u0443 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 (\u0441\u0435\u0439\u0447\u0430\u0441 \u043e\u043d \u0432\u0441\u0435 \u0434\u0435\u043b\u0430\u0435\u0442 \u043e\u0434\u0438\u043d). \u041e\u0434\u043d\u0430\u043a\u043e, \"\u0431\u0435\u0437 \u043e\u0431\u0437\u043e\u0440\u0449\u0438\u043a\u0430 \u043d\u0435\u0442 \u043e\u0431\u0437\u043e\u0440\u043e\u0432\"; \u043f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 Filinov\u0027s Place \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c \u0438\u0441\u0442\u043e\u0447\u043d\u0438\u043a\u043e\u043c \u0434\u043e\u0445\u043e\u0434\u0430 \u0410\u043d\u0442\u043e\u043d\u0430, \u0447\u0430\u0441\u0442\u044c \u0432\u0430\u0448\u0438\u0445 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0439 \u043e\u043d \u0443\u0442\u0438\u043b\u0438\u0437\u0438\u0440\u0443\u0435\u0442 \u043f\u043e \u043f\u0440\u044f\u043c\u043e\u043c\u0443 \u043d\u0430\u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044e. \u0412 \u0441\u0435\u0431\u044f.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u0421\u0435\u0433\u043e\u0434\u043d\u044f Filinov\u0027s Place \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0412\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0435. \u042f \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0435\u043d \u043a\u0430\u0436\u0434\u043e\u043c\u0443, \u043a\u0442\u043e \u0431\u044b\u043b (\u0438 \u0431\u0443\u0434\u0435\u0442) \u043a\u0430\u043a \u0442\u043e \u043f\u0440\u0438\u0447\u0430\u0441\u0442\u0435\u043d \u043a \u0435\u0433\u043e \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044e \u0438 \u043d\u0430\u0434\u0435\u044e\u0441\u044c, \u0447\u0442\u043e Patreon \u043f\u043e\u043c\u043e\u0436\u0435\u0442 \u043c\u043d\u0435 \u043e\u0431\u043b\u0435\u0433\u0447\u0438\u0442\u044c \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0430 \u043d\u043e\u0432\u044b\u0445 \u0432\u0438\u0434\u0435\u043e.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0411\u043e\u043b\u044c\u0448\u043e\u0435 \u0412\u0430\u043c \u0441\u043f\u0430\u0441\u0438\u0431\u043e!\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e"
