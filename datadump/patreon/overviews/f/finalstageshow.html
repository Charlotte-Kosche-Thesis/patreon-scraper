    "summary": "\u003ch2\u003eWillkommen! Ich stelle mich Dir erstmal vor\u003c/h2\u003e\u003cbr\u003eMein Name ist Maxi und ich bin 25 Jahre alt.\u003cbr\u003eDa ich mit \u003cstrong\u003edrei \u00e4lteren Geschwistern\u003c/strong\u003e aufgewachsen bin, hatte ich \u003cstrong\u003eschon sehr fr\u00fch mit Videospielen\u003c/strong\u003e zu tun. So kam es, dass ich schon vor meiner Einschulung ganz alleine Spiele am \u003cstrong\u003eC64\u003c/strong\u003e starten und spielen konnte. Am liebsten war mir jedoch das \u003cstrong\u003eSNES\u003c/strong\u003e, welches auch bis heute \u003cstrong\u003emein absoluter Liebling\u003c/strong\u003eist und mich nach wie vor \u003cstrong\u003emit kindlicher Freude begeistert\u003c/strong\u003e!\u003cbr\u003eMit dieser Leidenschaft war ich allerdings\u003cstrong\u003e in unserem Dorf ziemlich alleine\u003c/strong\u003e, weshalb ich mich in meiner Freizeit neben Videospielen auch noch mit der \u003cstrong\u003eVideokamera\u003c/strong\u003e meines Vaters besch\u00e4ftigte.\u003cbr\u003e\u003cstrong\u003eJeder Quatsch\u003c/strong\u003e, der mir in den Sinn kam, wurde \u003cstrong\u003eauf Band festgehalten\u003c/strong\u003e und nachher zu Hause den Kumpels und der Familie \u003cstrong\u003eauf dem Fernseher pr\u00e4sentiert\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eIch wollte sie damit zum Lachen bringen, das war mir immer das gr\u00f6\u00dfte Lob und die beste Best\u00e4tigung, die es gibt.\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003e...und dann kam YouTube!\u003c/h2\u003e\u003cbr\u003e\u003cstrong\u003eMeine Hobbies waren also Videospiele und Videokameras.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWas da blo\u00df noch fehlte war die\u003cstrong\u003e Inspiration\u003c/strong\u003e, war \u003cstrong\u003eein Funke\u003c/strong\u003e...\u003cbr\u003eDieser Funke kam, als ich mit einer Hand voll Freunden \u003cstrong\u003e2008\u003c/strong\u003e einen YouTube-Kanal entdeckte, der \u003cstrong\u003egenau diese beiden Hobbies\u003c/strong\u003e miteinander verband...ich wurde \u003cstrong\u003eFan vom Angry Video Game Nerd!\u003c/strong\u003e\u003cbr\u003eMit jedem dieser Videos wurde mir \u003cstrong\u003eimmer deutlicher klar\u003c/strong\u003e, dass ich auch etwas in der Richtung machen m\u00f6chte! Nach und nach kamen auch \u003cstrong\u003eweitere Kan\u00e4le und Einfl\u00fcsse\u003c/strong\u003e hinzu, wie zum Beispiel der Nostalgia Critic, \u003cstrong\u003eSpoony\u003c/strong\u003e, ProJared, \u003cstrong\u003eJontron\u003c/strong\u003e und viele mehr...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas als einfaches \"wir machen auch sowas\" anfing entwickelte sich \u00fcber die Jahre weiter.\u003c/strong\u003e\u003cbr\u003eAus einem \u003cstrong\u003eExperiment\u003c/strong\u003e auf einem kleinen YouTube-Kanal wurde eine immer \u003cstrong\u003egr\u00f6\u00dfere\u003c/strong\u003e und \u003cstrong\u003eaufw\u00e4ndigere Show\u003c/strong\u003e. Ich schaute immer mehr Kan\u00e4le auf der \u003cstrong\u003eSuche nach Inspiration\u003c/strong\u003e, spielte mehr Videospiele auf\u003cstrong\u003emehr Konsolen\u003c/strong\u003e mit stets \u003cstrong\u003eoffenen Augen und Ohren\u003c/strong\u003e f\u00fcr Einfl\u00fcsse und Ideen, aus denen \u003cstrong\u003eneue Videos\u003c/strong\u003eentstehen k\u00f6nnten. Aus der Kombination meiner Hobbies ist ein \u003cstrong\u003egro\u00dfer und wichtiger Teil meines Lebens\u003c/strong\u003e geworden.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eMir macht es nicht einfach blo\u00df Spa\u00df, ich lebe  und atme es, mich macht es gl\u00fccklich.\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch2\u003eWarum bin ich dann nun bei Patreon?\u003c/h2\u003eIch habe geschafft, wovon ich seit meinem Start bei YouTube getr\u00e4umt habe: Ich habe mein Hobby zum Beruf gemacht! Seit dem 1. August 2017 bin ich bei NerdStarTV in der Ausbildung zum Mediengestalter Bild/Ton. Dass so ein Ausbildungsgehalt verschwindend klein ist und ich sowohl eine Wohnung, ein Auto und dann eben noch mein Hobby unterhalten muss, hilft mir jeder Euro von Patreon ungemein, weiter zu machen und am Start zu bleiben! :)\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eSchau dir mal an, was ich so alles mache! :)\u003c/h2\u003e\u003cbr\u003eAls erstes zeige ich dir meinen eigenen \u003cstrong\u003eHauptkanal\u003c/strong\u003e mit dem Namen \u003cstrong\u003e\"The Final Stage Show\"\u003c/strong\u003e.\u003cbr\u003eHier nehme ich mir ein Spiel oder ein Thema vor und mache ein \u003cstrong\u003eComedy-Video mit durchdachtem Script und hohem technischen Anspruch an mich selbst\u003c/strong\u003e und versuche, dich damit zum Lachen zu bringen. Au\u00dferdem gibt\u00b4s Gameplayvideos in verschiedenen Kategorien und noch eine ganze Menge lustiger Comedy-Rubriken:\u003cbr\u003e-\u00a0\u003ca href=\"https://www.youtube.com/thefinalstageshow\" rel=\"nofollow\"\u003eKlicke hier\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eDer n\u00e4chste Kanal ist ein \u003cstrong\u003eGemeinschaftsprojekt mit drei Freunden\u003c/strong\u003e.\u003cbr\u003e\u003cstrong\u003e\"LevelUP\"\u003c/strong\u003e ist unsere eigene kleine \u003cstrong\u003eShow/ Sitcom\u003c/strong\u003e, in der wir auf lustige Art und Weise den \u003cstrong\u003eabgedrehten Alltag\u003c/strong\u003e zweier \u003cstrong\u003eVideospielnerds\u003c/strong\u003e und ihrer Freunde zeigen.\u003cbr\u003e- \u003ca href=\"https://www.youtube.com/playlist?list=PL6-XHehryCs1NsCD9fxiFvYy-LXxRlL2e\" rel=\"nofollow\"\u003eKlicke hier\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMeine \u003cstrong\u003eeigene Show rund um Retrogames\u003c/strong\u003e auf diesem Kanal hei\u00dft \u003cstrong\u003e\"Alt und Eckig\"\u003c/strong\u003e.\u003cbr\u003eHier wollen wir vor allem j\u00fcngeren Zuschauern mit Humor \u003cstrong\u003e\u00e4ltere Spieleperlen an\u00b4s Herz legen\u003c/strong\u003e und in\u003cstrong\u003esch\u00f6nen Erinnerungen\u003c/strong\u003e schwelgen.\u003cbr\u003e- \u003ca href=\"https://www.youtube.com/playlist?list=PL6-XHehryCs19Jk0X15ONgrNhbuP1l3oF\" rel=\"nofollow\"\u003eKlicke hier\u003c/a\u003e\u003cbr\u003e"

   {
    "attributes": {
     "about": "Moin!\u003cbr\u003eMein Name ist Maxi und ich bin seit 2008 kreativ im Internet unterwegs. \u003cbr\u003eMeine Wurzeln liegen bei YouTube, wo ich inspiriert vom Angry Video Game Nerd, Spoony, dem Nostalgia Critic und vielen mehr angefangen habe, lustige Gamereviews zu schreiben, zu produzieren und hochzuladen.\u003cbr\u003e\u003cbr\u003eMein YouTube-Kanal \"\u003cstrong\u003eThe Final Stage Show\u003c/strong\u003e\" dient mir, mich auszuprobieren und zu experimentieren. Hier bem\u00fche ich mich, meine F\u00e4higkeiten zu verbessern und Techniken zu erlernen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEin Beispielvideo:\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/DB3Xh4np0Yc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eEin weiterer Kanal, auf den ich sehr stolz bin ist die Webserie \"\u003cstrong\u003eLevelUP\u003c/strong\u003e\".\u003cbr\u003eHier bin ich als Darsteller des Hauptformates involviert und zust\u00e4ndig f\u00fcr visuelle Spezialeffekte, Intros und Transitions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDie erste Folge \"LevelUP\":\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mln6SX84g-w\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eBesonders stolz bin ich auf mein eigenes Retro-Format \"\u003cstrong\u003eAlt und Eckig\u003c/strong\u003e\", welches erstaunlich zahlreiches und positives Feedback erh\u00e4lt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEine Folge \"Alt und Eckig\":\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eVWt0VUnhik\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eIm Laufe der Jahre habe ich mich immer versucht, weiter zu entwickeln und besser zu werden in allem, was ich tue. Sowohl mit dem Equipment, mit der Software und nicht zuletzt mit meinem eigenen Schauspiel.\u003cbr\u003e\u003cbr\u003eF\u00fcr mich ist das alles inzwischen mehr als nur ein Hobby geworden.\u003cbr\u003eEs ist ein Teil meines Lebens und mein allergr\u00f6\u00dfter Lebenstraum ist es, so viele Leute wie m\u00f6glich zu unterhalten und vielleicht sogar beruflich in der Unterhaltungsbranche Fu\u00df zu fassen.\u003cbr\u003e\u003cbr\u003eImmer wieder habe ich zus\u00e4tzlich gesagt bekommen, ich h\u00e4tte eine angenehme Stimme.\u003cbr\u003eSehr oft wurde ich gefragt, ob ich beruflich Sprecher w\u00e4re und daraus ist eine riesige Motivation geworden, mich ebenfalls im Bereich des Sprechens/Lesens zu versuchen.\u003cbr\u003e\u003cbr\u003eDas Vorstellungsvideo meines Sprech-Kanals:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QeHUqpU7PDU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e",
