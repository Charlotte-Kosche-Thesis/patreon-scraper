    "summary": "\u003cdiv\u003e\u003cimg src=\"https://66.media.tumblr.com/7d49d98290a3c5cbae3aadb598727e0c/tumblr_o90lgtg3M21qg08cfo5_1280.jpg\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/ca88496c382e5b74f02eb461e92049ab/tumblr_p9iehfL4Yx1qg08cfo1_1280.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFried Unicorn Studio\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eis a joint effort by partners Melissa and Liz. Our focus is primarily on bringing colorful and unique illustrations to our audience through the use of creative composition, representation, character expression, and lots more!\u00a0We are both heavily influenced by Japanese animation, science fiction, fantasy, pop culture, and lots more.\u003cbr\u003e\u003cbr\u003eOur biggest project so far is an up-coming web comic called \u003cem\u003eFeathers + Bones\u003c/em\u003e which is about strength of character and accepting yourself for who you are. It challenges the definition of family, and pushes important parts of our society today that deserve more recognition e.g. representation, sexuality, and identity.\u003cbr\u003e\u003cbr\u003eIt\u0027s our dream to one day set up a full-time studio that will allow us to create lots of awesome stuff from home, while helping to support us as we travel across the country to attend conventions to sell our art and to meet people like you in person!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/bf39788747e0fff33f8fdb27552c1a5e/tumblr_o90lgtg3M21qg08cfo2_1280.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAs a couple of queer illustrators, we feel we bring a unique vision to the creative industry by understanding the importance of representation, being accepted, and other similar feelings. Having this perspective greatly influences the kind of work and story-telling we love to share with our audience.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/a74dc18ec8714635e6c2f7d8d2eede89/tumblr_okezpn4fBq1qg08cfo1_1280.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWe signed up with \u003cem\u003ePatreon\u003c/em\u003e to hopefully start a way to help us fund our dream of working from home as a full-time studio, as well as to travel across the country to attend conventions and sell our work. With your help, we can\u00a0dedicate our time towards creating and doing what we love\u2013\u2013and hopefully you will love it, too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/f8e3eff04b292d00388cccefededc40f/tumblr_p1q87ykzMA1qg08cfo1_1280.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/5f87657a1fcf22467c083d95a3aac94f/tumblr_o90lgtg3M21qg08cfo4_1280.jpg\"\u003e\u003cbr\u003eOnce our first goal is met, each patron\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e contributing \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$1.00\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e or more will be entered into a bi-monthly raffle to win a \u003cem\u003eprize bag\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eThe \u003cem\u003eprize bag\u003c/em\u003e includes:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003ea \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBONUS\u003c/span\u003e\u003c/span\u003e Sketch Commission ($20 value)!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003ean 8.5x11\" print of your choice ($10 value)!\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003ea 2\" button of your choice ($3 value)!\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003emore stuff to come!\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e*Each button and/or print will be of existing artwork unless otherwise stated! If you\u0027re interested in custom, one-of-a-kind work just for you, please consider signing up for our \"Hopes and Dreams\" $25 tier. Limited slots available!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c4c5bccb7df5eac842a2a25016df66b6/tumblr_okezpn4fBq1qg08cfo2_1280.jpg\"\u003e\u003cbr\u003eWe are extremely grateful for any support we receive through \u003cem\u003ePatreon\u003c/em\u003e, and we\u0027re always welcome to new suggestions for content! If there\u0027s an anime you\u0027re super into, or a video game you\u0027re dying to share with others, then let us know!\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
