     "about": "Brady Mark is media artist working with Sound, Light and Kinetics. She holds a M.Sc. in Interactive Arts from Simon Fraser University, with an emphasis on Generative Soundscape Composition, and a B.Sc.(Hons) in Computer Science from the University of Cape Town, South Africa.\u003cbr\u003e\u003cbr\u003eShe has defined her own role as that of \u201cCultural Prototyper\u201d, in which the working out and trying out of new cultural configurations are matched, supported or opposed with technological apparatuses (Performance Interfaces, Installation \u0026amp; Performance Systems). In this role she works against the idea that technology determines culture, showing how they are co-created.\u003cbr\u003e\u003cbr\u003eHer projects have toured international in Europe, Asia and the Americas. She has presented artist talks at the Luminato Festival (Toronto), Migros Museum f\u00fcr Gegenwartskunst (Zurich) and Emily Carr University of Art and Design. She has served as an external examiner at SFU and guest lecturer guest lectured in Film Department, at SIAT \u0026amp; in the Communications Department.\u003cbr\u003e\u003cbr\u003eBrady hosts the weekly Soundscape: Cut and Run podcast, is a member of the Vancouver Electronic Ensemble and DJs Queer Music.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://furiousgreencloud.com/works/works.php\"\u003eworks\u003c/a\u003e\u003cbr\u003e",
