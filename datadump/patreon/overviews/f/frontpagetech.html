    "summary": "\u003cstrong\u003eBECOME A PATRON, GET MORE FROM US!\u003cimg src=\"https://preview.ibb.co/d4MjQk/BANNER2.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThough we greatly appreciate your support and love that you get value from the content that we already publish every single week, we want to give those of you that give us a little extra support, some extra BONUSES! See all available bonuses, at multiple support levels, on the right!\u00a0Whether you\u0027ve been tuning in for four weeks or four years, what value have you gotten out of what we create? Do you wanna see more? Become a Patron, today!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eGET TWO EXTRA EPISODES OF FRONT PAGE TECH EVERY WEEK!\u003cimg src=\"https://preview.ibb.co/c4hKrQ/BANNER3.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003eLove FPT? Want more of it? Solid! Let\u0027s make it happen! By becoming a Patron, at the appropriate tier, you get \u003ci style=\"font-weight: bold;\"\u003eTWO, \u003c/i\u003ecount \u0027em,\u00a0\u003cstrong\u003eTWO \u003c/strong\u003eextra episodes on Front Page Tech \u2014 one on Tuesdays and one on Thursdays \u2014 EVERY WEEK! These episodes are produced at the normal length, ad free, and completely UNCENSORED! \u003cstrong\u003eFPT Extra \u003c/strong\u003eis exclusively for Patrons and will never be released to the public.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eGET EXCLUSIVE ACCESS TO BRO-TIME, A PATRON-ONLY PODCAST!\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/kx9JJ5/BANNER5.jpg\"\u003e\u003cbr\u003eIf you ever thought to yourself, \"Oh, man \u2014 I really wish I could have an hour-long podcast of Jon and Brian getting completely drunk and talking about nothing.\", then you\u0027re in luck! Introducing \u003cstrong\u003eBRO-TIME\u003c/strong\u003e, a brand new, exclusive, Patron-only, shitty podcast that will NEVER be shown to the public. New episodes will be posted once-a-month (to start) and will be streamed live for $10 Patrons, and then posted for your on-demand viewing needs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE ADVENTURES OF JERN \u0026amp; BERN\u003c/strong\u003e\u003cimg src=\"https://preview.ibb.co/ikv0y5/BANNER4.jpg\"\u003e\u003cbr\u003eBack in the good \u0027ol days, we used to publish gaming videos under the series title, Game Time. We halted production on gaming content to better focus on our tech demographic but we\u0027re interested in bringing it back... In fact, we\u0027re totally ready to bring it back \u2014 we\u0027ve got graphics, a channel, and even FINISHED VIDEOS ready to go! This new channel will be a fun project for us and it is a bit of extra work, so we\u0027re looking to you to help us UNLOCK it! If we hit our goal of \u003cstrong\u003e$1,000/month \u003c/strong\u003ewe will officially launch \u003cstrong\u003eThe Adventures of Jern \u0026amp; Bern \u003c/strong\u003eYouTube channel to the public! Patrons will continue to get early access each episode, before they get released to the public.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e** HAVE YOU SUPPORTED US IN THE PAST? **\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eIf you supported us as an FPT Sponsor on our old website, we want to give you a little extra for continuing to support us during transitional periods! If you were a previous FPT Sponsor, and decide to support us as a Patron, send us a message and we\u0027ll work out some extra benefits for you to thank you for your continued support!\u003c/em\u003e"
