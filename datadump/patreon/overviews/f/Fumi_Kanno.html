    "summary": "\u003cem\u003eFirst of all, thank you for following my content. Whether you donate or pledge or whatever or not, thanks a ton. \u2665\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eYou can find my Hentai Foundry and commission info \u003ca href=\"http://www.hentai-foundry.com/user/Fumi/profile\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003c/strong\u003eThis is where I upload most of my content, namely smut stories and any art I draw when I\u0027m motivated to practice. I\u0027ll be linking everything I upload to H-foundry here as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOr check out my Archive of Our Own profile \u003ca href=\"http://archiveofourown.org/users/FumiKanno\"\u003ehere\u003c/a\u003e!\u003cbr\u003e\u003c/strong\u003eFor those that prefer alternative websites. All of the same content should be here as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy \u003ca href=\"https://mondaysturmoil.tumblr.com/\"\u003eTumblr\u003c/a\u003e.\u003cbr\u003e\u003c/strong\u003eCurrently not in active use, but I\u0027ll probably get more into it as I get into art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd feel free to shoot me an email at;\u003c/strong\u003e\u003cbr\u003emondays.turmoil@gmail.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can also join me on my Discord server \u003ca href=\"https://discord.gg/bfmWwFr\"\u003ehere\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll respond to almost everything, so don\u0027t don\u0027t be shy! Feedback is especially appreciated, but I\u0027m not opposed to just chatting in most cases.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe weekly poll is back as a monthly poll! These polls will be posted on the second Friday of every month, giving Patrons a week to send in their prompts for said poll. It will be your responsibility to remember to send me this!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eThe monthly discount for $5 and $20 patrons will be $2.50 USD off per 1,000 words regularly, meaning that the pricing per 1,000 words will be $7.50 USD! You must have been a patron for at least one month to take advantage of this offer, meaning that you must have been a patron since before the 1st of this current month! This may change to include better deals with time!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eRegarding monthly commission rewards;\u003cbr\u003e\u003c/strong\u003eYou are responsible for coming to me on a monthly basis with the details of your commission. You can ask any questions you like beforehand of course. You can request an additional 1,000 words for $6 USD (approximately 1.7 words per cent). I retain the right to refuse certain requests, but I will try my hardest to accommodate you.\u003cbr\u003e"
