    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHello internet friends!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is Adam K. aka Bay.\u003cbr\u003eDirector/Host/Producer of FinalBossTV.\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0Originally created\u00a0to fill a void in the World of Warcraft community by interviewing top-tier players, math/theorycrafters to learn more about the inner workings of classes, specs, and raiding. Aiming all-the-while to build a friendly and positive corner of the internet for new or seasoned players alike to share their knowledge, passion and love of the game in a non-toxic place.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0I\u0027ve been working on FinalBossTV \"The WoW Endgame Raiding Show\" since \u003cstrong\u003eJuly 2013!\u003c/strong\u003e It\u0027s evolved since then to include more media than just the live shows on Sundays. To continue pushing myself to live stream 4-5 nights a week for 8 hours, host a weekly interview show, and work on side-content projects or travel to conventions to film Bay\u0027s Take...\u003cbr\u003e\u003cbr\u003e...I need your \u003cstrong\u003esupport \u003c/strong\u003e\u2665\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0The overall goal of moving to Patreon is to enable me to continue doing what I do with the weekly shows, gaming live streams, special events, and much larger side-project content. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0As a disclaimer - All my Content is always created \u003cstrong\u003eFOR FREE \u003c/strong\u003ebut there comes a time when the IRL MMO rears it\u0027s ugly bill-covered head and decisions have to be made. Continue spending more hours than a standard job every week trying to grow...or see if your community can help you do it.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCurrently the media I am focused on producing:\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003eLive Interview Shows - Every Sunday (Almost!)\u003c/li\u003e\u003cli\u003eAudio-Only up on iTunes/Stitcher/GooglePlay, Monday\u003c/li\u003e\u003cli\u003eLive Gameplay Broadcasts (Mon-\u0026gt;Th) Starting at 6\u0027pmEST~\u003c/li\u003e\u003cli\u003eAdditional Broadcast \"Bay@Nite\" (Fri) Starting in the evening.\u003c/li\u003e\u003cli\u003eSide Content via the \"Bay\u0027s Adventure\" mini-Webisodes series.\u003c/li\u003e\u003cli\u003eYearly BlizzCon Coverage - Hopefully to expand to other Cons too.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhere would my money be going?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eTo put it very simply: Patreon is my monthly Pay Check. Through your direct support of everything I have done, do weekly, and plan to do, this helps me work towards my goal of living my life free of the struggles that currently I have to deal with while trying to continue creating media. \u00a0All while having the freedom I need to work on FinalBossTV as my career and my passion project all-in-one.\u003cbr\u003e\u003cbr\u003eHopefully this answers any major questions you might have! \u003cbr\u003eI look forward to seeing what the future holds. \u003cbr\u003e\u003cbr\u003eThank You All,\u003cbr\u003e\u0026lt;3ay\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://twitter.com/FinalBossTV\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e-\u003c/strong\u003e \u003ca href=\"http://finalboss.tv/\" rel=\"nofollow\"\u003eWebsite\u003c/a\u003e\u003cstrong\u003e - \u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/finalbosswow\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e\u003cstrong\u003e - \u003c/strong\u003e\u003ca href=\"http://www.twitch.tv/FinalBossTV\" rel=\"nofollow\"\u003eTwitchTV\u003c/a\u003e\u003cstrong\u003e - \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/Finalbosstv/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e - \u003c/strong\u003e\u003ca href=\"http://www.designbyhumans.com/shop/FinalBossTV/\" rel=\"nofollow\"\u003eArt Store\u003c/a\u003e\u003c/div\u003e"
