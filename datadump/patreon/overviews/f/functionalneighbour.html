    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/33b7595d228735cf05f5c7a642268894/tumblr_occnn6jC4O1qftvwyo1_1280.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHello. The name is\nDiana Naneva. I\u0027m also known as Functional Neighbour. A freelance illustrator,\ncomic artist and problem solving in all aspects in life enthusiast from Varna, Bulgaria.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://spaska.deviantart.com/\"\u003e\u003c/a\u003e\u003c/strong\u003eI draw things for money, but mostly things I feel. Inspiration comes from various sources and I always rely on what daily life has to offer. I\u0027m most of the time highly influenced by things I hear, see and feel, conversations with people I find meaningful, situations that somehow changed me and moved me. As an Illustrator I love to bring my own stories and other people\u0027s stories to life, participating in group and solo exhibitions, Zine and Comics festivals.\u003cbr\u003eSo far I published 3 independent books. Last 2 of which I am still selling on Etsy combining my love for illustration and poetry.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/FunctionalNeighbour\" target=\"_blank\"\u003e\u003cstrong\u003eEtsy\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0,\u00a0\u003ca href=\"http://functionalneighbour.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e , \u00a0\u003c/em\u003e\u003ca href=\"https://www.instagram.com/functionalneighbour/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e\u003cem\u003e\u00a0,\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://spaska.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img923/6069/SkoI4t.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on a Comic Book which I\u00a0 take as a personal project collaborating with a a close friend scriptwriter Valya Petkova. It\u0027s called \"Sanoubiitsata\" which translates from Bulgarian as \"The Dreamkiller\", but it\u0027s slavic name keeps the true meaning and the magic\u00a0 of the word-play behind it. By supporting me via Patreon I would be having more than my spare time to finish it. I am willing to post progress, WIP\u0027s, scanned an finished pages untill full completion.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img921/4704/KtNnud.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI wish to continue and evolve artistically, as well as bringing all my current ideas to life.\u003cbr\u003eBy supporting me via Patreon you will help me fund the resources I need to take my art a step further with better art supplies and equipment. I believe that this support will help me focus more on my personal work and projects.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img924/6652/arGZ1O.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
