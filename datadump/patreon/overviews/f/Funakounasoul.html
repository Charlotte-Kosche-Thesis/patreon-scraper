    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://i.imgur.com/i5yInHb.png\"\u003e\u003cimg src=\"http://i.imgur.com/i5yInHb.png\"\u003e\u003c/a\u003e\u003c/div\u003eHi there! I\u0027m Funari, also known as Funakounasoul all over the web. I\u0027ve been arting for over 10 years now, mostly dabbling in fan art until recently, when I finally started my own webcomic,\u00a0\u003ca href=\"http://raisondetrecomic.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003e\"Raison d\u0027Etre\"\u003c/a\u003e. It takes a lot of my free time to make art nowadays, between making said comic, taking care of my wife, and working a full-time regular job, so I want to kind of ease that stress a little by making my artwork a side job of sorts.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eABOUT MY WEBCOMIC:\u003c/strong\u003e\u003c/h1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://i.imgur.com/2mD44vU.png\"\u003e\u003cimg src=\"https://i.imgur.com/2mD44vU.png\"\u003e\u003c/a\u003e\u003cbr\u003e\"Raison d\u0027Etre\" is a dramatic coming-of-age tale in an urban fantasy setting. We\u0027ve got a teenage girl interested in her supernatural-hunting/law enforcement idols and how they were like when they were her age. She dives into some heavy research, viewing these ladies in a whole new light while also taking a harder look at herself and reevaluating her life. What sorts of tales does she stumble upon? Well, you\u0027ll just have to read to find out!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://i.imgur.com/1BpyIsd.png\"\u003e\u003cimg src=\"http://i.imgur.com/1BpyIsd.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhere else can you find me?\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://funakounasoul.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr!\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://raisondetrecomic.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Webcomic!\u003c/a\u003e (again, just in case)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://twitter.com/Funakounasoul\" target=\"_blank\"\u003eTwitter!\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003eIf you decide to become a Patron, I thank you from the bottom of my heart. I will make sure to continue to provide some nice little rewards every month, even if it\u0027s just early comic posts during a rough time.\u003cstrong\u003e\u003c/strong\u003e"
