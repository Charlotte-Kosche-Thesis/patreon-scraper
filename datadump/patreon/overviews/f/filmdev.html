    "summary": "Hello, I\u0027m Darren.\u003cbr\u003e\u003cimg src=\"http://filmdev.org/images/darren.png\"\u003e\u003cbr\u003e\u003cbr\u003eI created the\u00a0\u003ca href=\"http://filmdev.org\" rel=\"nofollow\" target=\"_blank\"\u003eFilmDev\u003c/a\u003e website\u00a0in 2007 as a \u003cstrong\u003efree website for film photographers\u003c/strong\u003e to share the recipes they use to develop their own film.\u003cbr\u003eI love running FilmDev and seeing the great stuff people add to it on a daily basis.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHosting\u003c/h3\u003eAs it becomes more popular, hosting it is becoming a problem.\u00a0It sits on a shared server with no failover plan (although there are backups).\u00a0\u003cbr\u003eIf that server goes down then FilmDev goes down.\u003cbr\u003eIdeally I\u0027d like to put it on its own server and thereby keep it online all year round.\u003cbr\u003e\u003cbr\u003eTo do this costs money so I\u0027m using Patreon as a way to try to cover these costs.\u003cbr\u003eFilmDev \u003cstrong\u003egenerates no revenue\u003c/strong\u003e and I don\u0027t like the idea of putting adverts on to the website (I have eBay affiliate links on the website but I will remove them if Patreon works out) - I\u0027d much rather use Patreon to generate some monthly income to cover the hosting.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow Patreon works\u003c/h3\u003ePatreon is like an ongoing kickstarter campaign where you can support FilmDev by making a monthly financial contribution.\u003cbr\u003eEssentially, if you like FilmDev and want to support it you can become a FilmDev Patron. \u003cbr\u003eIt\u0027s very quick and easy to do - just click the \u003cstrong\u003eBecome a Patron \u003c/strong\u003ebutton at the top of the screen and Patreon will guide you through the simple process.\u003cbr\u003eBy doing this you are directly helping to keep FilmDev going.\u003cbr\u003eIn return for your help you will earn my undying gratitude, and, more crucially, there are some\u003cstrong\u003e Patreon Rewards\u003c/strong\u003e on offer too.\u003cbr\u003e\u003cbr\u003eYou can also see the next\u00a0\u003cstrong\u003eMilestone Goal\u003c/strong\u003e\u00a0on the page.\u003cbr\u003eThis is the next thing I will do if the funding hits target.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThank you\u003c/h3\u003eThanks for considering supporting FilmDev.\u003cbr\u003eRemember, if you do want to contribute it\u0027s very easy to do and every amount helps, no matter how small.\u003cbr\u003e\u003cbr\u003eThanks, Darren.\u003cbr\u003e"
