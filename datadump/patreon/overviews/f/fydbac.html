    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e.| JOIN: \u003ca href=\"http://fydbac.com/benefits\"\u003ehttp://fydbac.com/benefits\u003c/a\u003e  | Patreon is just an alternative to submit your monthly contribution|.\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://fydbac.files.wordpress.com/2017/01/fydbac_logo_black.jpg\" style=\"width: 112px; float: left; margin: 0px 10px 10px 0px;\"\u003efydbac, llc |\u003ca href=\"http://fydbac.com\"\u003ehttp://fydbac.com\u003c/a\u003e\u003cbr\u003e_____________________________\u003cbr\u003eI want to spend my days making original paintings, illustrations, comics, and tattoos that forsake the mundane and eradicates the mediocre.\u00a0\u003cbr\u003eWith $1, you can help me transition from \u0027freelance\u0027 to \u0027independent\u0027, where I can afford to create original content full time, and provide folk with an \u0027art fund\u0027 and other +bonuses for their support!\u003cbr\u003e\u003cbr\u003eMore info: \u003ca href=\"http://help.fydbac.com\"\u003ehttp://help.fydbac.com\u003c/a\u003e\u003c/div\u003e\n\t\t\n\t\t\n\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e+++ Main Endeavors +++\u003c/span\u003e\u003c/blockquote\u003e\u003cbr\u003e\n\u003cimg src=\"https://fydbac.files.wordpress.com/2017/01/ipitymi_logo_final_b.png\" style=\"width: 193px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"text-align: right;\"\u003ewebcomic |\u00a0\u003ca href=\"http://ipity.me/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://ipity.me\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cblockquote style=\"text-align: right;\"\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e_____________________________\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWarnings: Will definitely have Violence, expletives, sex...let\u0027s say it may or may not have \"trigger\" content.\u00a0\u003c/span\u003e\u003c/span\u003e\u00a0\u00a0\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e++++++\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003ca href=\"http://fydmi.ink\" target=\"_blank\"\u003e\u003cimg src=\"https://fydbac.files.wordpress.com/2017/04/fydmiink_logo_full_black_blue.png\" style=\"width: 150px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003etattoo boutique [COMING SOON]|\u00a0\u003ca href=\"http://fydmi.ink/\"\u003ehttp://fydmi.ink\u003cbr\u003e\n\t\u003c/a\u003e(full access already shared with current supporters)\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e_____________________________\u003cbr\u003eThe tattooing aspect of \u0027fydbac, llc\u0027. Promoting original tattoos: No copying, mimicking, or altering other people\u0027s work:, Beyond custom. Beyond mediocre.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\n\t\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e____________________________________________\u00a0\u003c/span\u003e\u00a0\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eThat said...\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nAll original content created remains free and is shared publicly. BUT...\u003cbr\u003e\nBecoming a Supporter, you get access much faster (up to a full yr for some things), behind the scene extras, and other bonuses to further your experience!\u003cul\u003e\n\t\u003c/ul\u003e.\u00a0\u003ca href=\"http://help.fydbac.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMore info?\u003c/a\u003e .\u003cbr\u003e\u003cul\u003e\n\t\n\u003c/ul\u003e\u003c/div\u003e"
