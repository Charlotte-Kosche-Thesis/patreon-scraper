homeJames (my bus) on the road\u003c/strong\u003e - bus\u00a0\u003ca href=\"http://www.reallybigroadtrip.com/2016/01/poor-homejames/\" rel=\"nofollow\" target=\"_blank\"\u003emaintenance/repairs\u003c/a\u003e; fuel, oil and coolant for journeys; solar system maintenance and upgrades; materials and resources for projects enabling me to continue supporting my Nomads in Residence and\u00a0\u003ca href=\"http://www.reallybigroadtrip.com/rcws/\" rel=\"nofollow\"\u003e#RandomConversationsWithStrangers\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Enabling hammocktime to become a touring nodes project\u003c/strong\u003e - launched at WOMADelaide15 and having had its first run at\u00a0Adelaide Fringe,\u00a0\u003ca href=\"http://hammocktime.cc/the-power-of-pause\" rel=\"nofollow\" target=\"_blank\"\u003ehammocktime\u003c/a\u003e brings \u0027activation through inaction\u0027 to festivals around the country/world.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e3. Supporting Social Change\u003c/strong\u003e\u00a0- allowing me to continue documenting actions and events; using homeJames to support communities; delivering the\u00a0\u003ca href=\"http://rbrt.cc/AboriginalRightsEOI\" rel=\"nofollow\" target=\"_blank\"\u003eAboriginal Rights Social Change project\u003c/a\u003e; gathering and sharing knowledge to help other activists and supporters through\u00a0\u003ca href=\"https://www.facebook.com/sundayafternoonactivistsclub/?fref=ts\" rel=\"nofollow\" target=\"_blank\"\u003eSunday Afternoon Activists Club\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. Providing the time and space to write and share\u003c/strong\u003e\u00a0- I\u0027m beginning to find my voice as a writer beyond just my own blog posts. I\u0027ve known and worked closely with the industry for many years as a Creative Producer, but this is a new and exciting direction which will take time to evolve.\u003cbr\u003e\u003cbr\u003e"
