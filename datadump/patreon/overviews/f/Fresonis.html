    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMy dream:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHey there, my name is Giliam, but I think you probably know me as Fresonis. I\u0027m a Dutch YouTube content creator and \u003cstrong\u003eI love to\u003c/strong\u003e make videos for you that \u003cstrong\u003eentertain / inspire / help you\u003c/strong\u003e in whichever way I can.\u003cbr\u003e\u003cbr\u003eMy dream is to become a full time content creator and your support will help this dream come true! I would love to make the community bigger, reach more people and that way also entertain / inspire / help more people with my videos!! I love reading your comments and chat with you during my live streams!!\u003cbr\u003e\u003cbr\u003eMaking videos for you is awesome to do, but sadly Youtube doesn\u0027t pay that well, at least not for me. With your help I can continue doing Youtube \u0026amp; Live streams full time making my dream come true! Every single one of you already help me out with each view, each like, each comment you leave on my videos. With supporting me here on Patreon, with a Super chat / Sponsor on Youtube or with a Donation through Streamlabs \u003cstrong\u003eyou will be able to help me realizing my dream!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat do I do with your support?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWith your support I can continue making videos fulltime and I don\u0027t need a part-time job next to this. I can upgrade my PC, so I can deliver better quality videos. I can invest in a camera \u0026amp; green screen that I can use for my live streams. You also help me out with my livelihood \u0026amp; buying medicines for Simba.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhen can I join the Patreon Only ARK Servers\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003ePatreon will charge you on the day you pledge giving you access to your rewards then and there, all you need to do is send me as message on my discord\u00a0 with your Steam ID64 and verify yourself with your patreon name! \u003cstrong\u003eJoin my discord here:\u003c/strong\u003e\u00a0\u003ca href=\"https://discord.gg/ZcKyqug\"\u003ehttps://discord.gg/ZcKyqug\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePlease note: \u003c/strong\u003eOnly your first pledge will be charged on what ever day you decide to join, after that it will be on the 1st of every month if you decide to continue your support.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
