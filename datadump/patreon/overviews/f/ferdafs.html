    "summary": "We create free adult visual novel games and we love it!\u00a0 We also make 13+ versions so that anyone can play our games. So please support us for more awesomeness!\u00a0\u003cbr\u003e\u00a0We make \u00a0\u003cem\u003evisual novels/dating sims\u003c/em\u003e , usually with \u003cem\u003eminigames\u003c/em\u003e within them.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGames:\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003c/strong\u003eWe have created a series of \u003cem\u003eadult\u003c/em\u003e (NSFW 18+) fangames of the popular MOBA game \u003cstrong\u003eLeague of Legends.\u003c/strong\u003e It is called \u003cstrong\u003e\"Summoner\u0027s Quest\"\u003c/strong\u003e. \u00a0Here is an example of the style we draw the games in:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/ef2940d4a834597d8b7264b0ad1e85e5\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.newgrounds.com/dump/draw/ba83139f00689e628803cc90d71a4c11\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.newgrounds.com/dump/draw/cbb466e5afde35f687d6c3ef8b7c1687\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e \u00a0\u003cem\u003e\u003cstrong\u003eWe are currently expanding our horizons and have started working on more adult game series.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e \u00a0Our next project is a series of fanmade games featuring \u003cstrong\u003eElsa\u003c/strong\u003e from the movie \u003cstrong\u003e\"Frozen\"\u003c/strong\u003e and\u003cstrong\u003e Jack Frost\u003c/strong\u003e from the movie\u003cstrong\u003e \"Rise of the Guardians\"\u003c/strong\u003e. \u003cbr\u003e\u003cimg src=\"http://www.newgrounds.com/dump/draw/3b5b5f60dc80e5f67ba43945e6fef33f\"\u003e\u003cbr\u003e\u003cbr\u003eWe have also started making adult fangames of the popular game \u003cstrong\u003eOverwatch \u003c/strong\u003efeaturing different characters:\u003cbr\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/b542a11f098aa29f7f3bedf560f7c183\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://www.newgrounds.com/dump/draw/2fc8637314df0d3c800ef63674029991\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e \u00a0We usually post pictures when a game is \u003cem\u003e80-90% complete.\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePerks for our patrons:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003eEach game comes with a drawing of the featured character. Our patreons can get those drawings as wallpapers,posters.\u003cbr\u003eEarly access to our games.\u003cbr\u003eDownload version of the game in HD.\u003cbr\u003eDownload version of the game for Android.\u003cbr\u003e\u003cbr\u003eAnd many more to come!\u003cbr\u003e\u003ca href=\"http://ferdafsgames.blogspot.bg/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e \u00a0\u003cem\u003eIt has been three years since we started making games and we could not be happier.\u003cstrong\u003eMaking fantasies come true is what we are aiming for! \u003c/strong\u003e\u00a0All of the support and love we have received from our fans is what keeps us going! Thank you all!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProjects currently in progress:\u00a0\u003c/strong\u003e\u003cbr\u003e-Tai\u0027s Quest 2\u003cbr\u003e-Jesse\u0027s big secret 2\u003cbr\u003e-Gravity Falls\u003cbr\u003e-Elsa X Jack Frost: Part 3\u003cbr\u003e-Ed Edd n Eddy\u003cbr\u003e-Rick and Morty\u003cbr\u003e-Guardian Angel 2\u003cbr\u003e-Coalescence\u003c/em\u003e\u003cbr\u003e"
