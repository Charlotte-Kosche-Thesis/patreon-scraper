    "summary": "Hi! We are Steve Lacey and Andy Leyland, and we are the hosts of \u003cem\u003eThe Fantasticast\u003c/em\u003e, a podcast guide to the Fantastic Four from the beginning of the Marvel Age of Comics. We aim to work our way through each issue of The Fantastic Four week by week, along with the various spin-off titles, guest appearances, cameos, and more.\u003cbr\u003e\u003cbr\u003eWe\u0027ve been producing the show for the past five years, and over 230-odd episodes we\u0027ve gone from 1961 to 1976, taking in every issue and annual of the Fantastic Four, every Human Torch story from Strange Tales, every issue of Marvel Two-in-One, and a whole bunch of cameos and guest-appearances in titles including Marvel Team-Up, The Avengers and The Amazing Spider-Man.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Fantasticast\u003c/em\u003e\u00a0is free to listen to, and we have no intention of changing that. However, we\u0027ve realised that we need some help to move the show on to the next level, and that\u0027s where we\u0027re hoping that you might come in.\u003cbr\u003e\u003cbr\u003eWe\u0027d like your help to cover our immediate costs, namely hosting the show, before looking to fund upgrades for the show. We\u0027d like to consolidate our podcast site with our blog into one website. We\u0027d love to upgrade our equipment. We absolutely want to send some money in the direction of those who provide for the show out of generosity, especially our episode cover designer, Sam.\u003cbr\u003e\u003cbr\u003eWe\u0027re not asking for a lot, but if you can send something our way, we\u0027d be very grateful. In return, we will give you special Patreon backer-only content that will enable you to feel superior to other podcast listeners, including behind-the-scenes updates, digital artwork, and our series of commentaries on the Fantastic Four cartoons. Your support will help make\u00a0\u003cem\u003eThe Fantasticast\u003c/em\u003e\u00a0better than ever. Please check out the reward tiers and see how you can help us.\u003cbr\u003e\u003cbr\u003eMany thanks,\u003cbr\u003e\u003cbr\u003eSteve and Andy"

     "description": "Congratulations. As well as absolutely everything listed above, we\u0027ll reward you for long service (at least 6 months at this level) by giving you the chance to feature on the show. You\u0027ll get the chance to record some of our regular features for one episode, including the history, Marvel Universe, where can you find this issue segments, \"And we\u0027re back\" links, closing music introductions, and more. If we can make our schedules work out, we\u0027ll even get us all together on Skype to sing the Airwolf theme, and we\u0027ll force an Airwolf reference into an episode. All of this will come with verbal thanks and links, all done with the traditional level of respect and civility you would expect from us.\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027ll also include your name at the end of every episode, thanking you for your support.\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eName posted on the Patreon backers page on our website.\u003c/li\u003e\n\u003cli\u003eLink to a web page of your choice (within reason).\u003c/li\u003e\n\u003cli\u003eEarly access to Fantasticast episodes.\u003c/li\u003e\n\u003cli\u003eBehind-the-scenes updates.\u003c/li\u003e\n\u003cli\u003ePicture / image / logo (within reason).\u003c/li\u003e\n\u003cli\u003eExclusive behind-the-scenes access to the Fantasticast.\u003c/li\u003e\n\u003cli\u003eExclusive access to Steve and Andy vs The Fantastic Four (Cartoons) podcast.\u003c/li\u003e\n\u003cli\u003eExclusive access to Steve and Andy vs The Bargain Bins podcast.\u003c/li\u003e\n\u003cli\u003eExclusive digital print from show artist Michael Georgiou.\u003c/li\u003e\n\u003cli\u003ePersonalised audio thanks from Steve and Andy.\u003c/li\u003e\n\u003cli\u003eOccasional exclusive early release of upcoming episodes, as and when Steve has them edited in advance.\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eYour name included at the end of every episode.\u003c/em\u003e\u003c/li\u003e\n\u003cli\u003e\u003cem
