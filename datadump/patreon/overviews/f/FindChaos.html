    "summary": "Hello, Patrons \u0026amp; Potential Patrons! We\u0027re A. Stiffler \u0026amp; K. Copeland, we\u0027re a queer couple and we make comics! \u003cem\u003eLots\u003c/em\u003e of comics!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ:\u003c/strong\u003e \u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat Comics Do You Create? \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eCurrently, we have two ongoing comics: \u003ca href=\"http://chaoslife.findchaos.com\" rel=\"nofollow\" target=\"_blank\"\u003eChaosLife\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.findchaos.com\" rel=\"nofollow\" target=\"_blank\"\u003eFindChaos\u003c/a\u003e. We\u0027ve also created several short story comics in the past: Every Day, Forever, and Never. We\u0027re also the creators of \u003ca href=\"http://lesbians101.findchaos.com\" rel=\"nofollow\"\u003eLesbians 101\u003c/a\u003e, an educational, all-inclusive comic about... \u003cstrong\u003e\u003cem\u003eLesbians\u003c/em\u003e\u003c/strong\u003e! On top of all of that, we\u0027ve contributed to three different anthologies so far: \u003ca href=\"http://ironcircus.com/smut_peddler_2014/\" rel=\"nofollow\" target=\"_blank\"\u003eSmut Peddler\u003c/a\u003e 2014, \u003ca href=\"http://beyondanthology.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Beyond Anthology\u003c/a\u003e and \u003ca href=\"http://sawdustpress.tumblr.com/post/76346370465/i-am-super-excited-to-announce-blood-root-a-new\" rel=\"nofollow\" target=\"_blank\"\u003eBlood Root\u003c/a\u003e -- and maybe a few surprises to come!\u003cbr\u003e\u003cbr\u003eHopefully we\u0027ll have time to create even more comics with your support!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWho Are You?\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003eA. Stiffler is a freelance illustrator, full-time comicker and passionate birder. Stiffler is agender, a strong supporter of trans* inclusiveness and queer rights globally.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VSu8INn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eK. Copeland is married to A. Stiffler, which is pretty rad. K. Copeland writes comics, GSM educational material and possibly several sex toy reviews. She\u0027s a passionate bibliophile, student of all things arcane and struggles to find a shampoo that works for her hair.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cimg src=\"http://i.imgur.com/RkY1jnu.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eStiffler\n and Copeland\u0027s works have been featured on Australian Broadcasting\n Corporation productions, The Discovery Channel Blog, The Washington \nPost, MSN (Japan), Gizmodo, AutoStraddle, OutLook magazine and NerdApproved, among many other online and print venues. \nBoth Stiffler and Copeland are strong advocates for same-sex marriage, LGBTQI/GSM rights, \nenvironmental issues, mental illness awareness and preserving the arts.\u003cbr\u003e\u003cbr\u003eWe\u0027ve turned our entire apartment into a fully stocked studio/office/place of business/anti-social hideout, including our living room, which has pretty much the same set-up as Holden \u0026amp; Banky from \u0027Chasing Amy\u0027. We\u0027re... pretty proud of that.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/pXLk07b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOur interests include comics, horror movies, animals, towels and probably anything else you could imagine. We\u0027re against elderberries, East African swallows and bigotry. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhy Should I Support You? \u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eBecause you\u0027re very kind! And because it will give us wiggle room to make more comics and art, travel to meet you and keep on keepin\u0027 on!\u003cbr\u003e\u003cbr\u003eWe currently supplement our income with commissions, which means much of our time is eaten away. With more support, we can devote more time to making comics. On top of this, supporting us means we\u0027d be able to update the equipment we use, how often we travel to meet folks and how much free time we\u0027re able to dedicate to other projects!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PSYLzrn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re also offering all kinds of cool stuff as rewards, like behind-the-scenes looks at our comics (both past and present), video tutorials, podcasts, videos, in-depth answers to burning questions, sketches, script samples, .PDFs of some of our comics, and, oh yeah! \u003cem\u003eMore Comics! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027d be able to update ChaosLife and FindChaos more than once a week, which is our main goal! \u003cbr\u003e\u003cbr\u003eSometimes it\u0027s hard being a queer couple in comics, but with your support, we can make it happen!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat Are Your Comics About?\u003c/strong\u003e\u003c/em\u003e \u003cbr\u003eAll sorts of stuff. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eChaosLife is a humorous strip that\u0027s mostly autobiographical, but has a few political or topical one-offs thrown in. It\u0027s meant to be entertaining, funny and sometimes educational! It mainly features the day-to-day life of us, our cats and our never-ending chaos! \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4sIBurp.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eFindChaos is our graphic novel. It\u0027s for Mature Audiences Only. It focuses on Arthur Carroll and his adventures in a world that\u0027s more supernatural than natural. It features a cast of diverse characters and scenarios -- and also has vampires, were-creatures, demons, angels, psychics, robots, witches and even a guy that drives a vintage Ford and drinks tea all day. It also contains a lot of violence, nudity, strong language and gore. We love every minute of creating it, and the cast is primarily queer!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Awm4I4P.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eLesbians 101 is an edu-comic that\u0027s all about lesbians and personal identity! Stereotypes, questions, and even some rude e-mails we\u0027ve gotten are explained, answered and dealt with in an educational manner. Lesbians 101 is trans*, poly, bi, etc. inclusive and strives to be a down-and-dirty guide for those that want to know about the GSM community or need a quick lesson on it! \u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/OeEkDSj.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eEvery Day, Forever \u0026amp; Never are our short comics (so far!). Each one is a different kind of horror story, though some have happier endings than others. Each is in a stark artistic style, ranging from chalky to sumi-e ink, but with a similar storytelling aspect -- making them a trio of horror tales.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KJY5ubH.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOur lined-up anthologies are very exciting, too! We\u0027re in 2014\u0027s Smut Peddler, where we created an autobiographical porn called \"Last Word!\" Our story in The Beyond Anthology is called \"The Next Day\" and features a tale of love and darkness. Finally, we\u0027ve cooked up a cute little treat in Blood Root, with a well-baked story called \"Sweets!\" \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhoa There, You Guys Make 8 Comics Per Month, At Least?! \u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eDon\u0027t worry, you don\u0027t have to support every single one, especially if we start making more per month! In fact, you can set a pledge limit so you only have to support so many, even if that\u0027s just one per month! Only read FindChaos? Only pledge for 4 updates a month! It\u0027s totally up to you and we\u0027re thankful for any support we get! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo.... You Said \"Cats\" Somewhere In There?\u003c/em\u003e \u003c/strong\u003e\u003cbr\u003eYep! Here\u0027s our derpy cats:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/BtNwJ6x.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnd our newest, Jiji!\u00a0\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/DiLV7j1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOh, and there\u0027s a comic for each of them, \u003ca href=\"http://chaoslife.findchaos.com/meet-the-cats-peter\" rel=\"nofollow\" target=\"_blank\"\u003ePeter\u003c/a\u003e,\u00a0\u003ca href=\"http://chaoslife.findchaos.com/meet-the-cats-konstantin\" rel=\"nofollow\" target=\"_blank\"\u003eKonstantin\u003c/a\u003e, and\u00a0\u003ca href=\"http://chaoslife.findchaos.com/meet-the-cats-jiji\" rel=\"nofollow\" target=\"_blank\"\u003eJiji\u003c/a\u003e... Enjoy!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
