    "summary": "I\u0027m on Patreon to help support progress of my open-source digital art platform called Fugio.\u003cbr\u003e\u003cbr\u003eI primarily created Fugio to facilitate my own art projects, which you can see at \u003ca href=\"http://www.alexmayarts.co.uk\" rel=\"nofollow\"\u003ehttp://www.alexmayarts.co.uk\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eSecondarily, it is a system that can help other artists, and anyone interested in using digital technologies in creative ways, realise their ideas without writing any code (or perhaps just a little).\u003cbr\u003e\u003cbr\u003eOriginally I planned to sell Fugio but, after a lot of consideration, I realised this was at odds with my real goal, which is to create art; not run a software company.\u003cbr\u003e\u003cbr\u003eI\u0027m very excited about what creativity might occur by making this software widely available to everyone! \u00a0I\u0027ve spent a great deal of effort making sure it runs on Windows, OS X, and Linux, even Raspberry Pi.\u003cbr\u003e\u003cbr\u003eI\u00a0continue to devote a great deal of time to working on the project because it\u0027s core to my creative passion, and not all of that is paid for by anyone, which is where Patreon comes in.\u003cbr\u003e\u003cbr\u003eI\u0027m not going to charge anything for the software, but a little financial support goes a long way to justifying time spent on adding features, fixing bugs, writing documentation, making video tutorials, etc, etc.\u003cbr\u003e\u003cbr\u003ePlease see the video for a longer description of what Fugio is and my reasons for developing it and releasing it openly.\u003cbr\u003e\u003cbr\u003eThank you for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFugio website:\u003c/strong\u003e \u003ca href=\"http://www.bigfug.com/software/fugio\" rel=\"nofollow\"\u003ehttp://www.bigfug.com/software/fugio\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGitHub repository:\u003c/strong\u003e \u003ca href=\"https://github.co
