    "summary": "\u003cstrong\u003eHello and welcome on my Patreon page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s2.imagebanana.com/file/171009/8qhnzOQU.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a self-taught artist and a trained digital media designer, who \u003cstrong\u003eloves\u003c/strong\u003e to draw and paint. \u003cbr\u003eActually if I don\u0027t draw or paint for a few days I get in a really bad mood. You can say drawing and painting is my \u003cstrong\u003elife\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eDid you decide to become a part of my journey of art? I want to thank you with all my heart!\u003cstrong\u003e Because with\u003c/strong\u003e \u003cstrong\u003eyour help\u003c/strong\u003e I\u0027m able to manage my day easier and to purchase the \u003cstrong\u003eneeded material\u003c/strong\u003e for more artworks and videos! :)\u003cbr\u003e\u003cbr\u003eI\u0027m a very intuitive artist and mainly I don\u0027t know why I am doing what I am doing. So it\u0027s very difficult for me to explain such things. Therefore this isn\u0027t a Patreon-Art-Tutorial page. I am only an artist not a teacher. \u003cbr\u003e\u003cbr\u003eBut I am here to share as much of my art as possible so you can still learn and benefit from it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s2.imagebanana.com/file/170718/HXdjIE5W.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy biggest wish is to study figure drawing, concept art etc. because I have the \u003cstrong\u003edream\u003c/strong\u003e to make official artworks for movies and TV \nseries one day, like my greatest idols Drew Struzan, Richard Davies and Jerry Vandersstelt do it.\u003cbr\u003e\u003cbr\u003eUntil that day comes, I\u0027ll do art like this for your and my own pleasure and share it with you on Youtube, Facebook and other social \nnetworks!\u003cbr\u003e\u003cbr\u003eYou can find me on:\u003cbr\u003e\u2022 Youtube: \u003ca href=\"https://www.youtube.com/user/FayerenArt\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/FayerenArt\u003cbr\u003e\u003c/a\u003e\u2022 Instagram: \u003ca href=\"https://www.instagram.com/fayerenart/\" target=\"_blank\"\u003ehttps://www.instagram.com/fayerenart/\u003c/a\u003e\u003cbr\u003e\u2022 Facebook: \u003ca href=\"https://www.facebook.com/ReneeDelageArt\" rel=\"nofollow\"\u003ehttps://www.facebook.com/ReneeDelageArt\u003c/a\u003e\u003cbr\u003e\u2022 DeviantArt: \u003ca href=\"http://fayeren.deviantart.com/\" rel=\"nofollow\"\u003ehttp://fayeren.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u2022 Tumblr: \u003ca href=\"http://rdelage.tumblr.com/\" rel=\"nofollow\"\u003ehttp://rdelage.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u2022 Twitter: \u003ca href=\"https://twitter.com/renee_delage\" rel=\"nofollow\"\u003ehttps://twitter.com/renee_delage\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePlease check out my \u003cstrong\u003etwin sister\u003c/strong\u003e! She draws and paints portrait artworks, too. \u003cbr\u003eHer Patreon site is: \u003ca href=\"https://www.patreon.com/jeanne_dart\"\u003ehttps://www.patreon.com/jeanne_dart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMany thanks for stopping by! :)\u003cbr\u003eFayeren\u003cbr\u003e"
