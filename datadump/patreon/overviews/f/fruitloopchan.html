    "summary": "\u003cimg src=\"http://orig07.deviantart.net/2b07/f/2016/274/c/7/blinkblinkblink_by_fruitloop_chan-dajh6um.gif\" style=\"float: center; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\nMy name is Fruitloop-chan and I draw cute drawings. I\u0027m also an amateur animator in training\u00a0~ \u0026lt;3 I also do comics as well and a tad of little animations here and there. I\u0027m a digital artist that loves to draw cuteness and a tad of angst here and there. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\n\u003ch1 style=\"\"\u003e\u003c/h1\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\n\u003ch2 style=\"\"\u003e\u003cimg src=\"http://orig00.deviantart.net/f3e5/f/2016/274/d/2/moneyjar_by_fruitloop_chan-dajh8ks.png\"\u003e\u00a0What is this for?\u003c/h2\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThis is my tip jar. If you want to support me as an artist and want to financially support me. that would be very awesome Thank you. By supporting me, You are helping me to continue what I love and that is to draw and create new drawings. You help me improve my passion and it\u0027s all thanks to you guys\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\n\u003ch1 style=\"\"\u003e\u003c/h1\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003ch2 style=\"font-weight: bold;\"\u003e\u003cimg src=\"http://orig01.deviantart.net/d02b/f/2016/274/8/5/boucybird1_by_fruitloop_chan-dajhah7.gif\"\u003e\u00a0Drawing Requests\u003c/h2\u003ePlease let your requests be in Safe for Work only. Message me what you want me to draw and I\u0027ll be glad to draw it for ya.\u003cbr\u003e\u003cbr\u003eThe drawing requests depends on the Pledge you are in.\u003cbr\u003e\u003cbr\u003eThere are also slots in the drawing requests to avoid overloading. I work first come first serve basis. Also, if you have by any chance that didn\u0027t get the slot, do not worry because I will still do your request and will be post by next month or following month depending on how many requests are in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote:\u003cbr\u003eYou can only have one request every month, depending on what tier you pledge. Thank you\u003c/strong\u003e\u003c/div\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003eWhat I can\u0027t draw:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eNSFW drawings\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eRules on the Request:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIt can be either your original character or a general character.\u003c/li\u003e\u003cli\u003eA max of 2 characters\u003c/li\u003e\u003cli\u003eNo NSFW\u003c/li\u003e\u003cli\u003eIf you have a pose in mind, please do tell me\u003c/li\u003e\u003cli\u003eOne request in every month\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMy Art Accounts:\u003c/strong\u003e\u003cbr\u003eIf you want to see more of my work you can visit:\u003cbr\u003e\n\u003ca href=\"http://fruitloop-chan.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e  | \u003ca href=\"http://theinsanefruitloop-chan.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://pixiv.me/fruitloop_chan\" rel=\"nofollow\"\u003ePixiv\u003c/a\u003e"
