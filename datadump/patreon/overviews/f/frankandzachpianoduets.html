    "summary": "\u003cstrong\u003eWho We Are...\u003c/strong\u003e\u003cbr\u003eFirst off, \u003cem\u003ethank you\u003c/em\u003e for checking out our Patreon! We\u0027re a comedic piano duo on YouTube, and have collaborated online for over four years. Our audience has grown with each new video, so we have decided that it\u0027s time to launch a channel exclusively for our duets!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon offers fans the opportunity to contribute \u003cem\u003edirectly \u003c/em\u003eto the artists they love with recurring donations. In exchange for these donations, creators offer various rewards based on the amount donated per creation.\u003cbr\u003e\u003cbr\u003eWe\u0027re offering lots of cool incentives for our Patrons: sheet music, hangouts, private lessons, and more! You can see a full list of our rewards on the right side of the page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you can\u0027t afford to donate...\u003c/strong\u003e\u003cbr\u003ePlease don\u0027t worry--our YouTube content will \u003cem\u003enever\u003c/em\u003e be exclusive towards our Patrons. You\u0027ll still have access to our duets and behind-the-scenes, regardless whether or not you can donate. We\u0027re creating this Patreon for those who have a little extra to spare, and want to directly contribute to our channel\u0027s growth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you decide to pledge...\u003c/strong\u003e\u003cbr\u003eWe are so appreciative for donations of any amount. If you\u0027d like to make a one-time donation only, simply select your pledge amount, and cancel your pledge after your card is charged each time we upload a new piano duet. You also have the option to change your pledge amount at any time, should you wish to do so. If you have further questions, feel free to contact us at\u00a0\u003ca href=\"mailto:frankandzachpiano@gmail.com\" rel=\"nofollow\"\u003efrankandzachpiano@gmail.com\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u003cbr\u003eWe are incredibly passionate about what we do. Music is a \u003cem\u003econstant\u003c/em\u003e investment of our time and energy, and we work diligently towards being able to support ourselves doing what we love. As more and more Patrons like you contribute, we come ever closer to reaching that goal.\u003cbr\u003e\u003cbr\u003e*\u003cstrong\u003eNOTE*\u003c/strong\u003e\u003cbr\u003eWe will be changing our Patreon from a \"pay-per-month\" to a \"pay-per-creation\" system as of July 12th. Should you have any questions about this change, feel free to message us!"
