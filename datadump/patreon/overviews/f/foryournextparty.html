     "about": "I am Joseph David Torres and I have been a professional artist since 2000.\u00a0\u003cbr\u003eI worked as an illustrator and animator in the entertainment industry. For all the big names. Disney, WB....\u00a0\u003cbr\u003eBut as an art student, I worked as a caricature artist for theme parks. The LA zoo, universal studios.\u00a0\u003cbr\u003eWhile in art school, caricatures turned into a very good blessing for me.\u00a0\u003cbr\u003eI began to draw caricatures for parties.\u00a0\u003cbr\u003eI have worked for huge fortune 500 companies, celebrities, and all kinds of parties for all kinds of occasions.\u00a0\u003cbr\u003e\u003cbr\u003eNow I am offering my customers a better way to get their Caricature services for much much less.\u00a0\u003cbr\u003e\u003cbr\u003eInstead of paying our usual rates for caricatures.... $250,$350,$450.... Instead of paying that....  how about you pay only $20 per month for a membership type service. \u003cbr\u003e$20 monthly for caricatures anytime all year round for free, since you are a member contributing to our membership. \u003cbr\u003ePatreon will be used to set up the monthly billing and you get to have My wife and I come to draw for parties without having to spend so much in one lump sum. \u003cbr\u003e$20 per month is only $240 for the year, which is less than our lowest 2 hour package for just one day. \u003cbr\u003eMembers will pay $20 each month, (one year commitment) and they can book a party for us to come and draw (at no cost) because they are members of our subscription. \u003cbr\u003eWe will have memberships available for: \u003cbr\u003e$20 per month (1 year contract commitment) \u003cbr\u003e(You get 3 parties for the year) at no cost to you other than your $20 per month subscription. \u003cbr\u003eEach party would be 3hours with Color caricatures for everyone. \u003cbr\u003e$40 per month (1 year contract commitment) \u003cbr\u003e(You get 6 parties for the year) at no cost to you other than your monthly subscription. \u003cbr\u003eEach party would be four hours with color for everyone. \u003cbr\u003e$100 per month (6 month contract commitment) \u003cbr\u003e(You get unlimited parties for the entire year) even if your subscription is only 6months of payments. \u003cbr\u003eFour hour parties with color sketches for everyone!!!\u003cbr\u003eAs an added bonus to our members, \u003cbr\u003eWe will draw any caricature sketch for you all during your contracted paid up to date membership (A caricature of anyone you love, in color and on paper (you just pay the shipping for us to send it to you or PayPal us and we will drop off the color sketch/sketches to you. \u003cbr\u003eWe will start selling subscription memberships immediately, but the membership will be for 2018-19 year. \u003cbr\u003eAnd, we will give you discounts and rewards for sending this deal to your friends and family and having them buy a membership. \u003cbr\u003eWe will set up the patreon site today and begin promoting our membership sales asap!!!! \u003cbr\u003eCheck out our blog \u003ca href=\"http://foryournextparty.blogspit.com\"\u003ehttp://foryournextparty.blogspit.com\u003c/a\u003e to see our color samples and the types of digital art you can have done at no cost when you have a subscription.\u003cbr\u003e",
