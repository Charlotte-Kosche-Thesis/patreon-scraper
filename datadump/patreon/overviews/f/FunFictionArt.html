003e\u003cbr\u003e\u003cimg\u003eCan you think of more? \u003cstrong\u003eBecome a patron and make a suggestion! We\u0027re open to almost anything! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe game is \u003cstrong\u003efree \u003c/strong\u003eas of now but if you pledge a small monthly fee you can have access to the\u003cstrong\u003e latest playable version of Whores of Thrones\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAll images are made in Full HD. (1920x1080)\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eThe game should be played with a 16:9 aspect ratio for best experience\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eThis version also includes previous demo version.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIf you played previous demo version delete old saves from\u00a0\"Appdata/LocalLow/CyanFictionGames/WoT\"\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDownload Whores of Thrones v 0.1 version:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://mega.nz/#!cvgThZzS!Pc0i8M7PFrklFVEfJMEcZMeFQSlJFayl_QeCokhV5HE\"\u003eMEGA v01 x32\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://mega.nz/#!pqoRzZQL!B4a4adXA0ZQawn8pgWYyo-iG1q5sRFrMPVmOyp22o8I\"\u003eMEGA v.01 x64\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://mega.nz/#!R6gGlJCD!PHgz4BHZvMl25_Pm-EXGDbBqc0qhGFBuZxst7TvCauo\"\u003eMEGA v0.1 Mac\u003c/a\u003e\u003cimg src=\"https://orig00.deviantart.net/60ae/f/2017/300/e/e/cersei_on_balcony_by_funfictionart-dbrv7a7.jpg\"\u003e\u003c/div\u003e\u003cimg src=\"https://orig00.deviantart.net/189c/f/2017/299/4
