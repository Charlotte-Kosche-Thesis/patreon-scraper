    "summary": "What up, Ferdk here! I make guitar covers of classic videogame songs from our childhood (and some more recent too!). \u003cbr\u003eI\u0027ve been doing YouTube for several years now, and the response so far has been way beyond even my wildest dreams, I honestly couldn\u0027t be more grateful!\u003cbr\u003e\u003cbr\u003eThis page is a way for you to help me out in a direct way so I can make more and better content for you. If you like what I do, your support is very much appreciated, and hopefully it\u0027ll pay back to you with more cool stuff for you to enjoy :)\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eWhat do I get for supporting you?\u003c/h1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you support me here on Patreon you\u0027ll get my eternal gratitude and some rewards for different pledge tiers that go from \u003cstrong\u003eEarly Access\u003c/strong\u003e to new videos, \u003cstrong\u003eTabs\u003c/strong\u003e and \u003cstrong\u003eBacking Tracks\u003c/strong\u003e to my songs and even \u003cstrong\u003eRequest A Song\u003c/strong\u003e for me to play (any videogame song you want!).\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eHow does Patreon work?\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003ePatreon is basically a virtual \"tip jar\" in which you can pledge any amount you want to give me everytime I make a new music video for you. You can get rewards based on how much you\u0027d like to pledge, and you can also set a monthly limit if you\u0027re worried about how many videos I\u0027d make any given month.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eWhat\u0027s your uploading schedule?\u003c/h1\u003e\u003cbr\u003eThe plan for now is to release \u003cstrong\u003e\u00a02 to 4 music videos a month\u003c/strong\u003e, and that\u0027s where your money goes (you won\u0027t be  charged if I do some other type of video like vlogs, etc). This may vary based on how many cover ideas I get at any given time, which is why I decided to make my campaign in a \"per music video\" basis, in case I can\u0027t meet this quota, you would only be charged for the videos I\u0027ve made.\u00a0You can also set a monthly limit if you want to make sure you don\u0027t go overboard :)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWith your help I\u0027ll be able to improve my equipment so I can get back to you with more quality and more content! \u00a0I would totally love to do some extra stuff for you guys like gaming streams and stuff, for that I\u0027ll need to get proper equipment, and a better internet service (check the milestones for more details). \u003cbr\u003e\u003cbr\u003eFeel free to contact me on any of my linked social media with any questions regarding Patreon, my music, or pretty much anything you\u0027d like to know :)\u003cbr\u003e\u003cbr\u003eRock On! \\m/\u003cbr\u003e"
