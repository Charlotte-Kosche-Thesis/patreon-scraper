    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\\Cosplayer/\u003c/span\u003e \u003c/strong\u003eMake-up Artist and freelance model from Hong Kong.\u003cbr\u003eCosplay\u30fbPortrait\u30fbPhotography\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eLOVE LIVE!!/Kantai Collection/Touhou Project/Granblue Fantasy/Monogatari/Super Sonico\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oggXPTN.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe reason why am I using Patreon\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eCosplay Life is one of the goal that I aimed for. I hope I can earn my own payment by doing cosplays, so that I can proof that cosplay is a kind of art that should be valued! I created Patreon for those who would like to offer me a bit more which means supporting me to do more cosplay and portrait plans, your support may helps me to keep creating more content and new works. Since doing cosplay is not something cheap and I\u0027m just a freelance worker, your support would be very helpful on doing more new and good contents xxoo\u2665\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rYzjH8d.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat to expect with signing up to Aimer\u0027s Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u2665 Vote for my next cosplay\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u2665 Cosplay/Portrait photos in HD size\u003cbr\u003e\u2665 \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eUNSEEN\u003c/span\u003e\u003c/strong\u003e selfies\u003cbr\u003e\u2665 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHidden photos\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e within the albums\u003cbr\u003e\u2665 Polaroids and prints\u003cbr\u003e\u2665 Portrait/Cosplay fansigns\u003cbr\u003e\u2665 Work in process and behind the sence photos\u003cbr\u003e\u2665 Personal message access to me\u003cbr\u003e\u2665\u00a0Access to my personal\u00a0Snapchat/SNOW\u003cbr\u003e\u2665\u00a0\u003cstrong style=\"background-color: initial;\"\u003eFIRST SEEN \u003c/strong\u003eon my up coming products (Photobook in HD/any products\u0027 photoset)\u003cbr\u003e\u2665\u00a0You\u0027ll be the first one to receive my\u003cstrong\u003e lewd\u003c/strong\u003e\u003cstrong\u003e\u00a0photos\u003c/strong\u003e on Snapchat\u00a0\u003cbr\u003e\u2665 Discount on my costumes\u00a0\u003cbr\u003e\u2665 \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eSpecial Fansign\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003eonly for YOU \u003cem\u003e(You may assign the pose)\u003c/em\u003e\u003cbr\u003e\u2665 \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e1 On 1 Skype Chat\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cem\u003eAll Patrons who pay on the 1st of each month (from when you started pledging) will have your rewards done. Digital rewards will be sent out when the payments are confirmed and physical rewards will be mailed as soon as they are ready. Rewards will be only sent out when your account is OK instead of \u00a0decline.\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/gYxOSh4.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eFeel free to contact me if you have any questions x\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
