    "summary": "\u003ch3\u003eHello adventurers!\u003c/h3\u003e\nThank you for visiting my Patreon page. My name is Maartje, but you may know me as Faye. I am first and foremost a digital artist, and a portrait artist at that. I have cerebral palsy, but that doesn\u0027t stop me from making art, even though it does sometimes limit my control. I\u0027ve recently started experimenting more with different styles and mediums, though, dabbling in traditional art and also I\u0027m also trying my hand at lettering. In other words, I\u0027m putting in a lot of effort to become more versatile and better at what I do. That\u0027s where you come in.\u003cbr\u003e\n\u003cbr\u003e\nIf you become a Patron, you\u0027ll help me pay for things like my Photoshop license and custom Photoshop brushes, sketchbooks, papers and art supplies, but you\u0027ll also just allow me to spend more time making art and getting better at it.\u003cbr\u003e\n\u003cbr\u003e\nAnd to thank you for supporting me, I\u0027ve got a few things to offer you.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eTier 1: Get close and personal with Faye\u003c/h4\u003e\nGet to know me and my art a little better. If you choose this tier, you\u0027ll be the first to see my sketches and work in progress images. You can vote on what I should paint next. I\u0027ll tell you the stories behind my artworks and show you some of the details that you don\u0027t normally get to see. And, if you\u0027re interested, and I\u0027ll have to rely on your feedback here, I\u0027ll share some things about my life with you.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ll summarise all this on the very exclusive, private, secret, ninja magic Instagram account for you, my patrons!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eTier 2: Deck your walls with art of Faye\u003c/h4\u003e\nGet some art swag! You\u0027ll get work in progress animations, which are pretty magical. I will hand-write your name in fancy letters for you. If you pick this tier, you can also download some of my sketches and line art and colour them! I\u0027m curious to see what you make of them!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://www.fayestardust.com/wp-content/uploads/Jensen-Acklesbig.gif\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eTier 3: Make art with Faye\u003c/h4\u003e\nThis is where you really get to help me create things, as well as get your own things created for you. Submit prompts for polls about which portrait I should paint next. I\u0027ll make you a customised header and icon for your social media, based on my art. I hope you like lyrics or have favourite inspirational quotes because I will make you some pretty hand lettering art. You also get a Toony version of you, a loved one, or any other person you like.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"http://www.fayestardust.com/wp-content/uploads/me-1-e1499545716674.jpg\"\u003e\u003cbr\u003e\n\t\t\u003cimg src=\"http://www.fayestardust.com/wp-content/uploads/18380222_1871959489713887_4506864455350484992_n-e1499795451566.jpg\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eTier 4: Get drawn by Faye\u003c/h4\u003e\nEver wanted to own some of my art? This is your tier. If you pick this, you get to choose three of my artworks that you\u0027ll receive in the mail as mini art prints. You also get to tell me what to paint. Should you want to buy that painting, you\u0027ll get a massive discount on it. I\u0027ll make the Photoshop brushes that I use (the ones I\u0027ve made) available to you and I\u0027ll upload videos of me painting so you can see how I use them. You also get a full digital painting of you, your loved one or any other person you like.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://www.fayestardust.com/wp-content/uploads/Maartje-1-e1510960040677.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eTier 5: Get the full Faye experience\u003c/h4\u003e\nYou get loads of fun stuff in this tier. One: a full sized high quality art print of any of my paintings. Two: a mini art print delivered to your door every month. Three: a full digital portrait of yourself, a loved one or any other portrait, for which you\u0027ll get the digital file of so you can get it printed.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.fayestardust.com/wp-content/uploads/joostnsab-1-e1499548576238.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eTier 6: Become Faye\u0027s fairy godmother\u003c/h4\u003e\nI love you, fairy godmothers. This tier is meant for those of you who want to decorate their house with my art. And those of you who want to become a digital artist. You\u0027ll get a full-sized art print in the mail once a month (given there is one that you like). I\u0027ll also strive to teach you what I know about digital painting in a monthly one on one Skype session. This is new for me, but I suppose I can teach you a trick or two. If you\u0027d rather just talk to me without the learning, that\u0027s ok, too. I promise to be funny. I\u0027ll make custom brushes for you that you can use to develop a style of your own.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.fayestardust.com/wp-content/uploads/brushes-1-e1499549074594.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
