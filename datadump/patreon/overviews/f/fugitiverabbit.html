    "summary": "Hello and welcome to my Patreon! My name is Ruby, and I am a fat, queer artist living in Buffalo, New York. My pronouns are She/Her.\u003cbr\u003e\u003cbr\u003eIf you support me, you are bound to see an assortment of fanart inspired by the video game industry, Giant Bomb, Waypoint, and Polygon. You can also expect a behind the scenes look at my creative process as well as tutorials and other goodies. \u003cbr\u003e\u003cbr\u003eI am still finding my style, although I am honestly not certain what that means! Recently, my original work has involved floral fabric collages layered with oil painting and other mixed media. I also love watercolor painting and have been known to paint a pet portrait or two.\u00a0\u003cbr\u003e\u003cbr\u003eI know that not everyone is able to support me financially, and that is totally fine! If you see my work and it makes you happy, a retweet, share, or comment will seriously make my day. If you do choose to support me here on Patreon, I truly thank you and hope you enjoy the ride! \u003cbr\u003e\u003cbr\u003eMy inbox is always open! This Patreon is a work in progress, and I want to increase the rewards and tiers as time goes on. Please message me with questions, concerns, your nerding out, or anything else within reason. \u003cbr\u003e\u003cbr\u003eThank you for stopping by!\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eRuby\u003cbr\u003e"
