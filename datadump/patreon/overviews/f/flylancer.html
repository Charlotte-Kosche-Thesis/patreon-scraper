    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6xbbcj2Hw-g\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/6xbbcj2Hw-g",

    "summary": "\u003cdiv\u003e\u003cstrong style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWelcome to Flylancer!\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFlylancer is the world\u2019s largest offline community for freelancers, remote workers and digital nomads. Some call us a cult, others call us a support group and there are over +2345 of us in 13 cities and on 4 continents all over the world (woa... that\u0027s pretty crazy considering we only started the project 12 months ago with 10 people in a room).\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eSo how does it work\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e?\u003c/span\u003e\u003c/strong\u003e\u003cb style=\"color: rgb(127, 127, 127);\"\u003e\u00a0\u003c/b\u003e\u003cspan style=\"background-color: initial; color: rgb(127, 127, 127);\"\u003eWe bring people together all over the world by organising \u003cem\u003efree \u003c/em\u003ecommunity meetups for Flylancers in Tokyo, London, Barcelona, Buenos Aires, New York, Chicago, Milan, Lyon, Berlin, Bali, Sofia, Budapest and many more. We then hook everyone up\u00a0online, record helpful (and slightly silly) podcasts, create resources just for independent professionals, encourage our members to write and publish, organise think tanks together and there\u0027s plenty more where that came. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo thats +2345 real human people meeting across the globe to help and support each other and form meaningful connections online \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003eand\u003c/i\u003e\u003cstrong\u003e offline\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0- \u003c/i\u003eand we haven\u0027t charged a dime.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial; color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhy do we do it?\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cspan style=\"background-color: initial; color: rgb(127, 127, 127);\"\u003eBecause we believe deeply in the power of meaningful human connection, especially within digital professions. By bringing awesome people together we want to encourage remote workers like us to help each other, to become friends and to have a great time together. Working independently can be hard and lonely. By bringing likeminded professionals together in local communities, and fostering a culture of sharing and giving, we hope to make it easier and more social for everyone.\u00a0\u003c/span\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/7t9wIX4L77I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eThis is the wonderful Gesa\u003c/strong\u003e, Berlin Flylancer, explaining why building and supporting offline communities is so important for remote workers, freelancers and digital nomads, and why hugging strangers makes all the difference when you work from home.\u003cimg src=\"https://lh6.googleusercontent.com/Lh_kLuN3Rvpj2gY2_D0FvVe8w54mR35QC5Rl6karDYDYjd8kRXXLHq_T08F7QZftIxBR0uGplMWjM4w=w2336-h1223-rw\"\u003e\u003cbr\u003e\u003cbr\u003eAs a wise Flylancer once put it \"\u003cem\u003eyou form meaningful connections offline. You maintain them online. Not the other way around\u003c/em\u003e.\" - we couldn\u0027t agree with you more Bernard.\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhat you see today is what we\u2019ve built together with you, our members \u0026amp; volunteers.\u003c/span\u003e\u00a0\u003c/strong\u003eEverything we have created within Flylancer has been with the help and collective spirit of the community (like Bernard), and we love that! We\u2019re incredibly proud that our community is fuelled and supported by volunteers all over the world, it\u2019s what makes it unique so damn\u2019 good to be a part of. Everyday is a joy for us. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo firstly, thank you from the bottom of our hearts - you guys are amazing (and take damn funny group photos that keep us smiling):\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://lh4.googleusercontent.com/CDoELqOo4qIIEkTb2ZQ4v0F1FBfeH2Da1HjJ0d2XFXETUtd7x3iagjSepyZcIu1IBNMgVhFd1FIhDRY=w2508-h1135-rw\" style=\"width: 648px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhy are we on Patreon? \u003c/span\u003e\u003c/strong\u003eThat\u0027s simple.\u00a0Because we want to keep sustaining this amazing network, bringing you quirky community events all over the world, supporting our awesome community hosts, creating podcasts, editing member\u0027s articles, building online resources and tools and generally finding ways for us all to have an awesome time working independently every single day and from all corners of the globe. We want to keep building this community with you!\u003cbr\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eSo, if you love us (as much as we love you - which is aaaalot), please help us by pledging to support\u003c/strong\u003e \u003c/span\u003e\u003cstrong\u003eour efforts\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003ein maintaining and growing this awesome community of people!\u003c/strong\u003e \u003c/span\u003eAnything from $1 to $million, goes a long way!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eFlylancer community is totally 100% free from commercial interest - and we like it that way. \u003c/span\u003e\u003c/strong\u003eEver seen us try to push an affiliate link on you, hand out flyers, or made you sit through some kind of promotional talk? Exactly, that\u0027s because we believe strongly in maintaining the purity of the Flylancer movement. This is all about connecting people, helping each other and making you feel great (because you are). This isn\u0027t about sponsors or investors.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://drive.google.com/file/d/0B4hli1YylniAQUNlYi1ueXZ5bTg/view?usp=sharing\"\u003e\u003cimg\u003e\u003cimg src=\"https://lh6.googleusercontent.com/bb-M9wN3J56nzD_kg3UfMA5oJ5nRRBXmBa8mYFI0GoIaapYhJZnpGN7V0wbehQtjyhAnwkYMetDrvrw=w2336-h1223-rw\"\u003e\u003cbr\u003e\n----\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMore about Flylancer:\u003c/span\u003e\u003c/strong\u003e Founded 12 months ago by a group of friends who wanted an excuse to get out of the house, Flylancer has spread to 13 cities across the globe, bringing +2445 people together in person, and helping them create meaningful connections in a world which increasingly isolates digital professionals. \u003cbr\u003e\u003cbr\u003e\nAt the time of founding, the idea was that if enough likeminded professionals came together, we could use our skills, talent, and critical mass to improve conditions for independent professionals, as well have a great time meeting new people at free meetups all over the world.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eWe\u0027re starting to bring together our community to tackle broader issues\u003c/strong\u003e.\u003c/span\u003e Now we\u2019ve got critical mass,\u003cstrong style=\"font-weight: bold;\"\u003e\u00a0\u003c/strong\u003ewe have already founded our first \u003cstrong style=\"font-weight: bold;\"\u003eMember Think Tank\u003c/strong\u003e\u003cstrong\u003e,\u003c/strong\u003e to which all Flylancer community members are invited to join, and from which we will begin the discussion and design process into bringing some of our collective ideas to life. \u003cbr\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eOur hope is that with all the combined skills and positive energy we see racing around the community, we will be able to build a better future for ourselves and other independent professionals all over the world\u003c/span\u003e.\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cbr\u003e \u003c/strong\u003eWe also hope that this will be the first of many collective projects from within the community. \u003cbr\u003e\n\u003cbr\u003e\nAs an organisation with a strong social mission, we have realised that there is no point waiting around hoping the world will solve our problems\u003cstrong\u003e -- but instead we should build new solutions that reflect our values, together. \u003c/strong\u003eSo we want to leverage our combined skills, talent and critical mass as a community to change things. We want to help design a better future for all of our members.\u003cbr\u003e\n\u003cbr\u003e\nSince starting, the project has morphed into a veritable social movement, igniting projects with members all over the world, and becoming a leading authority within the future of work space. It is run by a core team of passionate full time Flylancers who are based all over the world (Barcelona, Berlin, Chiang Mai, California) and an extended team of 18 passionate change makers and community hosts. You can find out more about us \u003ca href=\"http://www.flylancer.com/\"\u003ehere\u003c/a\u003e, or just email us directly (members@flylancer.com) we love nothing more than hearing from you!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e"
   },

    "attributes": {
     "created_at": "2017-08-11T19:52:23+00:00",
