    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWarning\u003c/span\u003e: This Patreon includes both \u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSFW\u003c/span\u003e and \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eNSFW\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003econtent!\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBre Umbre Breon! (Hello there and welcome!)\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eI\u0027m an aspiring self-taught artist who likes to doodles a lot of Pokemon related stuff. I also do YouTube videos in the form of Let\u0027s Plays but occasionally animated videos.\u003cbr\u003e\n\t\u003cbr\u003e\nI oftentimes sketch things and just not post it since it never makes it past a sketch due to the lack of time to put into it, but also because I do not think my artwork is \"good\" enough and that I have a long way to go for improvement. It is also why I have stopped taking commissions overall as well.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThat is why I have decided to create a Patreon (with help and motivation from my friends), to improve myself with not only the support of my friends but to everyone else out there who has liked my art and want to show their support. Being able to experiment with new poses or methods for drawing while receiving support for it despite how good or bad it turns out means a lot to me and definitely helps inspire me to continue drawing and wanting to improve as well as try out new things.\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://www.furaffinity.net/user/freespirit59/\" target=\"_blank\"\u003e\u003cstrong\u003eYou can find my artwork here on FurAffinity!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/freebrebre\" target=\"_blank\"\u003eYou can also find me on Twitter!\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI have structured my tiers that $1-20 is more for general support, while the $50/80 tier is for those who wish to still commission me since I stopped accepting them elsewhere.\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\"\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eB\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ere\u003c/span\u003e!\u003c/span\u003e\" and \"\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eNANI?\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e!\u003c/span\u003e\" tiers can choose one of the following:\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e- A full colored and shaded, \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eone\u003c/span\u003e/\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003etwo\u003c/span\u003e\u003c/span\u003e character image with a simple background.\u003cbr\u003e\n\t-OR-\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e- Anywhere from \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e2\u003c/span\u003e/\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e3\u003c/span\u003e - \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e4\u003c/span\u003e/\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e7\u003c/span\u003e\u00a0Telegram stickers of one character, depending on complexity.\u003cbr\u003e\n\t\u003cbr\u003e\n\tCommissions can be either SFW or NSFW.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI promise to do the following with Patreon:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e- All content minus scrapped projects/wips \u003cspan style=\"color: rgb(79, 97, 40); background-color: rgb(215, 227, 188);\"\u003ewill be\u003c/span\u003e publicly available up to one month after it\u0027s original post date.\u003cbr\u003e-\u00a0Patreon commissions \u003cspan style=\"color: rgb(79, 97, 40); background-color: rgb(215, 227, 188);\"\u003ewill be\u003c/span\u003e posted here and on FurAffinity upon completion if the commissioner allows me to, otherwise it will be private and \u003cspan style=\"color: rgb(149, 55, 52); background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003ewon\u0027t be\u003c/span\u003e\u003c/span\u003e posted.\u003cbr\u003e- I \u003cspan style=\"color: rgb(79, 97, 40); background-color: rgb(215, 227, 188);\"\u003ewill be\u003c/span\u003e completely transparent on any status or updates, and will give detailed explanations if something comes up that could affect my workflow on uploading content.\u003cbr\u003e\n\t- I \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003ewill never\u003c/span\u003e\u003c/span\u003e advertise/mention my Patreon anywhere else except on: my userpage and journals on FurAffinity, any Patreon commissions that get uploaded to the gallery, art streams, and videos.\u003cbr\u003e\n\t- I \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003ewill not\u003c/span\u003e\u003c/span\u003e upload any censored/modified images to promote my Patreon and its tiers.\u003cbr\u003e\n\t- I \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003ewill not\u003c/span\u003e\u003c/span\u003e \u003c/span\u003eplace any watermarks on any images that get uploaded onto here (and on FurAffinity later) regardless of type of tier it\u0027s for.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eMy philosophy is that Patreon is merely a platform for people who would like to support artists and creators for what they are already doing and want to help promote/motivate them to improve and continue on what they aspire to be.\u003c/strong\u003e\n\u003c/div\u003e"
