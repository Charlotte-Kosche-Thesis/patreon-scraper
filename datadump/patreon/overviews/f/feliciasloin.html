    "published_at": "2015-03-29T22:49:33+00:00",
    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://tomknight.com/img/invitation-still2.png\" style=\"width: 206px;\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\u003cstrong\u003e\n...to help us make FUN, CREATIVE, JEWISH-THEMED MUSIC VIDEOS all year round!\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\u003cstrong\u003eWHO WE ARE\u003c/strong\u003e\u003cbr\u003e\nFelicia Sloin (Jewish entertainer/ cantorial soloist/ singer/ songwriter/ performer) and\n\u003cbr\u003e\nTom Knight (Musician/ puppeteer/ singer/ songwriter and videographer)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT YOU GET\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFor $1/video- \u003c/strong\u003e\u003cstrong\u003ePatron-only activity feed\u003c/strong\u003e\u003cbr\u003e\nUpdates on what we\u2019re doing. You can also send your ideas of things you\u2019d like to have us do!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5/video- \u003c/strong\u003e\u003cstrong\u003eSurprise mp3s!\u003c/strong\u003e \u003cbr\u003e\nWe\u2019ll send a surprise mp3 every other month. It could be an original song by Felicia or Tom, or a new demo we are working on. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$18/video- Recognition!\u003c/strong\u003e\u003cbr\u003e\nYOUR NAME will be listed in a special thank you section at the end of all Patreon supported videos\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$36/video- \u003c/strong\u003e\u003cstrong\u003eCover song of your choice\u003c/strong\u003e! \u003cbr\u003e\nWe\u2019ll record it for you once/year!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n$54 or more/ video- \u003c/strong\u003e\u003cstrong\u003eOriginal composition FOR YOU\u003c/strong\u003e! \u003cbr\u003eOnce a year we compose and record it on the topic of your choice!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHEN ARE YOU CHARGED\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe first of the month after we create a new video\u003c/strong\u003e\u003cbr\u003e\nYou select an amount of money that you are comfortable with.  Each time we make a video, you will be charged that amount.\u003cbr\u003e\u003cbr\u003eOur goal is to make one video every month so you can expect to be charged once each month.  You can set a monthly limit so you never go over budget, even if we make 2 or 3 videos in a month!\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://tomknight.com/img/felicia_at_passover.jpg\" style=\"width: 443px;\"\u003e\u003c/div\u003e\u003cstrong\u003eWHY\u003c/strong\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003e\nIn Judaism, we have a long tradition of creating \u003cem\u003emidrash\u003c/em\u003e, or interpretation of Jewish texts.  \u003cem\u003eMidrash\u003c/em\u003e keeps our culture dynamic and alive.  In keeping with this tradition, our music videos tell Jewish stories through a fresh and creative lens- promoting messages of peace and love and unsung heroes. They are also fun and entertaining!  \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW\u003c/strong\u003e:\u003cbr\u003e\u003cstrong\u003e\nWays you can explore Jewish stories and themes:\u003c/strong\u003e\u003cbr\u003e* Watch in your home with children and loved ones.\u003cbr\u003e* Showcase at Hebrew and Jewish Day schools as part of Jewish holiday celebrations.\u003cbr\u003e* Share at \nJewish festivals, events and summer camps.\u003cbr\u003e\u003cbr\u003e\nHere are some videos we\u0027ve already made.\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/6MHduLpnlvQ\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/AyXjnbTU9YI\" width=\"640\"\u003e\u003c/iframe\u003e"
