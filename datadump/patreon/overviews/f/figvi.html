    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello! Welcome to FIGVI Games\u0027 Patreon! You might be wondering...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Support Us?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFIGVI Games\u003c/strong\u003e is creating video games. Being my patreon is guaranteeing that my work continues. I recently quit an indie game company I worked for years and decided to use everything that I learned to make adult games. \u003cbr\u003e\u003cbr\u003eAs much as I love making games I still have to focus most of my time in work and college. Every dollar I get is going to be used on game making until I can use it to quit my work and focus 100% on what I love.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0WE ARE CURRENTLY ON HOLD UNTIL WE HIRE A NEW ARTIST\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Games:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://royalslave.herokuapp.com\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/lJBEdJI.png\"\u003e\u003cbr\u003e\u003cstrong\u003eA nonlinear text based storytelling game. \u003c/strong\u003eUpdate every 2-3 weeks. One major update (new content, new choices, etc.) and one minor update (bug fixing, rebalance, etc.) per month.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0NEXT UPDATE: TBD\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0GAME PROGRESS: WORK IN PROGRESS\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eLatest public version:\u003cem\u003e\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://d1b1a7pwh6khuk.cloudfront.net/\"\u003e\u003cstrong\u003ehttps://d1b1a7pwh6khuk.cloudfront.net/\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/UTiIRz1.png\"\u003e\u003cbr\u003eA hentai clicker game!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNewgrounds:\u003c/strong\u003e \u003ca href=\"http://www.newgrounds.com/portal/view/688671\"\u003ehttp://www.newgrounds.com/portal/view/688671\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eItch.io:\u003c/strong\u003e \u003ca href=\"https://figvigames.itch.io/taptaphentai\"\u003ehttps://figvigames.itch.io/taptaphentai\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eGameJolt:\u003c/strong\u003e \u003ca href=\"https://gamejolt.com/games/tap-tap-hentai/233558\"\u003ehttps://gamejolt.com/games/tap-tap-hentai/233558\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*The images used in this game don\u0027t belong to me, therefore i\u0027m not charging anything for this game and if you do feel offended or own the rights to any of the images just email me at: figvigames@gmail.com and i\u0027ll remove it as soon as possible!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0GAME PROGRESS: FINISHED\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2egWDdt.png\"\u003e\u003cbr\u003e\u003c/em\u003eA decision-making game! \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e[nsfw]\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThere are weekly updates and whenever the newest version comes out the oldest version become available for the public.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u00a0NEXT UPDATE: TBD\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u00a0GAME PROGRESS: WORK IN PROGRESS\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e-----\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHow it Works:\u003c/strong\u003e\u003cbr\u003eYou support us and we invest your money into our products, new technologies and brand new games for your own entertainment\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTwitter:\u00a0\u003c/strong\u003e\u00a0\u003ca href=\"https://twitter.com/figvigames\" rel=\"nofollow\"\u003ehttps://twitter.com/figvigames\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eWebsite:\u003c/strong\u003e\u00a0\u003ca href=\"http://figvigames.blogspot.com.br/\" target=\"_blank\"\u003ehttp://figvigames.blogspot.com.br/\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003eEmail:\u003c/strong\u003e\u00a0\u003ca href=\"mailto:figvigames@gmail.com\"\u003efigvigames@gmail.com\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e-----\u003cbr\u003e\u003cbr\u003e\u003
