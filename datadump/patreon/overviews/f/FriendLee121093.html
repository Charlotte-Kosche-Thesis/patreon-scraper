    "summary": "Hey gang,\u003cbr\u003e\u003cbr\u003eI\u0027m Lee. Aspiring filmmaker, unaspiring actor, and part time horror critic! Some of you may know me from one of my several YouTube endeavors, be it my ongoing POV horror series \u003cem\u003eWhispered Faith\u003c/em\u003e, or my horror movie review channel \u003cem\u003eThose Horror Pals\u003c/em\u003e.\u00a0Whether you heard of me through those means, or you just found this page by happenstance, this is my chance to say \"hello!\"\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve been in love with films and filmmaking for most of my life. I\u0027ve been making short films since I was in 5th grade, and recently had the pleasure of writing and directing my first feature film, \u003cem\u003eLillith\u003c/em\u003e\u00a0(coming soon). What I\u0027d love more than anything is to be able to do this full time. To be able to create and also talk about films and get paid for it? That\u0027s the dream. And that\u0027s where you all come in.\u003cbr\u003e\u003cbr\u003eIf anyone is at all interested in supporting my endeavors, it would be greatly appreciated. Even if not, it\u0027s STILL greatly appreciated, simply for watching and enjoying the content I put out there up til this point. Your love and support has kept me going, be it for the last 5 years on \u003cem\u003eWhispered Faith\u003c/em\u003e, the last 2 years on \u003cem\u003eThose Horror Pals, \u003c/em\u003eor even in recent months through my insane and daunting task of making a low budget feature. I hope you\u0027ll all continue to stick with me, and that you\u0027ll all join me on this crazy, weird, and hopefully fun road.\u00a0\u003cbr\u003e\u003cbr\u003eOnce again, thank you all so much for your continued love and support\u003cbr\u003e-Lee \u0026lt;3"
