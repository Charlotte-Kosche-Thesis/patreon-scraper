    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FLbonBi4jRvY%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DLbonBi4jRvY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FLbonBi4jRvY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cimg src=\"https://orig00.deviantart.net/a1ea/f/2017/264/0/b/patreonbanner2_by_fourthinstance-dbo3aig.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eI am / Ich bin:\u003c/strong\u003e\u003cbr\u003e\n\u2665 HasiAnn, German mangaka, webcomic artist, illustrator, grafic designer.\u003cbr\u003e\n\u2665 HasiAnn, deutscher Mangaka, Webcomicartist, freiberuflicher Illustrator und Grafiker.\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/2c2d/f/2017/264/3/1/patreonbanner11_by_fourthinstance-dbo3anq.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eI\u00a0can / Ich kann:\u003c/strong\u003e\u003cbr\u003e\n\u2665 draw :) I do this since third class and since end of university it\u0027s my job.\u003cbr\u003e\n\u2665 zeichnen :) Das tue ich seit der 3. Klasse regelm\u00e4\u00dfig und seit Ende meines Studiums freiberuflich.\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/2f77/f/2017/264/d/1/patreonbanner4_by_fourthinstance-dbo3aji.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eI\u0027ve published / Ich habe schon ver\u00f6ffentlicht:\u003c/strong\u003e\u003cbr\u003e3 Artbooks\u003cbr\u003e11 manga volumes / Mangab\u00e4nde\u003cbr\u003e\n 1 scientific publication /\u00a0wissenschaftliche Publikation\u00a0\u003cbr\u003e\n 1 assistant work / Assistenzarbeit\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/9dc6/f/2017/264/a/7/patreonbanner6_by_fourthinstance-dbo3akm.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eFourth Instance is / Fourth Instance ist:\u003c/strong\u003e\u003cbr\u003e\n\u2665 the name of my manga project running since 2013 with 9 German book releases and one in English.\u003cbr\u003e\n\u2665 der Name meines seit 2013 laufenden Mangaprojektes mit 9 ver\u00f6ffentlichten deutschen B\u00e4nden und einem englischen Band.\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/6696/f/2017/264/c/a/patreonbanner7_by_fourthinstance-dbo3al4.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eFourth Instance is about / Fourth Instance handelt von:\u003c/strong\u003e\u003cbr\u003e\n\u2665 Human beings and demons struggle with the world.\u003cbr\u003e\n\u2665 Menschen und D\u00e4monen haben Struggle mit der Welt.\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/55ff/f/2017/264/e/8/patreonbanner3_by_fourthinstance-dbo3ais.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eGenre is / Genre ist:\u003c/strong\u003e\u003cbr\u003e\nDemon, Shonen Ai / Boys love, slice of life\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/66cd/f/2017/264/1/0/patreonbanner9_by_fourthinstance-dbo3ami.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eThis belongs to Fourth Instance / Zu Fourth Instance geh\u00f6ren:\u003c/strong\u003e\u003cbr\u003e\n\u2665\u00a0\u003ca href=\"http://www.fourth-instance.de/manga/\"\u003eSeason 1 Arc 1-3 \"Fourth Instance\" manga book and webmanga\u003c/a\u003e\u003cbr\u003e\n Season 2 Arc 1 \"Prometheus\" (One Couthy to go) webmanga (new)\u003cbr\u003e\n Season 2 Arc 2 \"Lazarus\" (Demon Ai) webmanga (new)\u003cbr\u003e\u003ca href=\"http://www.fourth-instance.de/extras/rpg/\"\u003e\"Mein Butler Noel\" Drama Epos Act 1 and 2 (German only)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.fourth-instance.de/extras/gabriels-asking-box/\"\u003eGabriels Asking Box (German only)\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLRr-dKCiNVmghMevsPDr58aOcDPoGUzhP\"\u003e\"Antipasti Moosetacchini\" Minianimation\u003c/a\u003e\u003cbr\u003e\n\u2665\u00a0\u003ca href=\"http://www.fourth-instance.de/manga/\"\u003eStaffel 1 Arc 1-3 \"Fourth Instance\" Mangabuch und Webmanga\u003c/a\u003e\u003cbr\u003e\n Staffel 2 Arc 1 \"Prometheus\" (One Couthy to go) Webmanga (neu)\u003cbr\u003e\n Staffel 2 Arc 2 \"Lazarus\" (Demon Ai) Webmanga (neu)\u003cbr\u003e\u003ca href=\"http://www.fourth-instance.de/extras/rpg/\"\u003e\"Mein Butler Noel\" Drama Epos Act 1 und 2\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.fourth-instance.de/extras/gabriels-asking-box/\"\u003eGabriels Asking Box\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLRr-dKCiNVmghMevsPDr58aOcDPoGUzhP\"\u003e\"Antipasti Moosetacchini\" Minianimation\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/2193/f/2017/264/0/d/patreonbanner12_by_fourthinstance-dbo3aoa.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003ePatreon Support:\u003c/strong\u003e\u003cbr\u003e\n\u2665 helps me reduce my work time as illustrator and focus more on the Fourth Instance project. Support keeps the project alive. Without support the project will fade away in a very short amount of time.\u003cbr\u003e\n\u2665 hilft mir, meine Arbeit als Illustrator und Grafiker zu reduzieren und immer mehr Zeit in das Fourth Instance Projekt zu stecken. Der Support h\u00e4lt das Projekt am Leben. Ohne ihn w\u00fcrde es auch Fourth Instance in absehbarer Zeit nicht mehr geben.\u003cbr\u003e\n\u003cimg src=\"https://orig00.deviantart.net/6ee7/f/2017/264/8/8/patreonbanner1_by_fourthinstance-dbo3ahv.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003eNo money for support? / Kein Geld f\u00fcr Support?\u003c/strong\u003e\u003cbr\u003e\n\u2665 It\u0027s ok. A lot of my work is free on \u003ca href=\"http://www.fourth-instance.de\"\u003ewww.fourth-instance.de\u003c/a\u003e. If you want to support me anyway,\u003ca href=\"https://www.patreon.com/fourthinstance\"\u003e share this side\u003c/a\u003e, share \u003ca href=\"http://www.fourth-instance.de\"\u003efourth-instance.de\u003c/a\u003e, like my \u003ca href=\"https://www.facebook.com/pg/FourthInstance/\"\u003efacebook page\u003c/a\u003e, follow me on \u003ca href=\"https://twitter.com/HasiAnn4I\"\u003etwitter\u003c/a\u003e and\u003ca href=\"https://www.instagram.com/fourthinstance/\"\u003e Instagram \u003c/a\u003eand share my posts. Sharing the project is as important as supporting it with money.\u003cbr\u003e\n\u2665 Macht nichts. Jede Menge Inhalt kannst du auf \u003ca href=\"http://www.fourth-instance.de\"\u003ewww.fourth-instance.de\u003c/a\u003e kostenlos lesen. Wenn du mich dennoch unterst\u00fctzen willst, \u003ca href=\"https://www.patreon.com/fourthinstance\"\u003eteile diese Seite\u003c/a\u003e, teile \u003ca href=\"http://www.fourth-instance.de\"\u003efourth-instancde.de\u003c/a\u003e, like meine \u003ca href=\"https://www.facebook.com/pg/FourthInstance/\"\u003eFacebook Seite\u003c/a\u003e, folg mir auf \u003ca href=\"https://twitter.com/HasiAnn4I\"\u003eTwitter\u003c/a\u003e und \u003ca href=\"https://www.instagram.com/fourthinstance/\"\u003eInstagram\u003c/a\u003e und teile meine Posts. Das Projekt auf Social Media Plattformen zu teilen ist genauso wichtig und hilfreich wie es mit Geld zu unterst\u00fctzen.\u003cbr\u003e"
