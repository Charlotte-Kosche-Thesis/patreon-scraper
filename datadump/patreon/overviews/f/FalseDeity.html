    "summary": "\u003cdiv style=\"margin-left: 140px; text-align: center;\"\u003e\n\u003ca href=\"http://falsedeity.com\" rel=\"nofollow\"\u003eFalse Deity \u2013 \u003cbr\u003eA girl, a boy, and a handful of enraged goddesses.\u003c/a\u003e\u003cstrong\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://www.falsedeity.com/wp-content/uploads/TITLE122.jpg\"\u003eFalse Deity\u003c/em\u003e\u003c/strong\u003e is a web based comic that was first published in August, 2015. It is a fantasy tale combining elements of classic RPG, Tolkien-esque situations, and a healthy dose of polytheistic introspection. The story follows a young swordswoman and an eccentric alchemist as they leave their hometown amidst chaos and conflict. Why was the swordswoman ordered to protect this alchemist? What makes him so important? Why did their city suddenly come under attack in an apparently peaceful era?\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cimg src=\"http://www.falsedeity.com/wp-content/uploads/TITLE12233.jpg\"\u003e\u003cbr\u003eFunds gathered here allow me to continue to host False Deity on a dedicated website \n\t\u003cstrong\u003eFalseDeity.com\u003c/strong\u003e! I am so pleased to be able to offer this comic once a week, in full color, and without advertisements. But this is difficult to maintain with my limited income as a newcomer to my career (those student loans!! *shake fist*).\u00a0I will use the funds to maintain upkeep of the website, purchase new art tools as needed, afford to travel to conventions (!!), or even be able to afford taking time off work to focus more on False Deity and create \n\t\u003cem style=\"background-color: initial;\"\u003emore\u00a0\u003c/em\u003econtent \u003cem style=\"background-color: initial;\"\u003efaster!\u00a0\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.falsedeity.com/wp-content/uploads/eafaw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tEach improvement or purchase made to better the comic will be shared with Patrons via the\u00a0Patron-only feed, no matter what tier you have chosen to support.\n\t\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 60px; text-align: justify;\"\u003e\n\u003cstrong\u003eThank you \u003cu\u003eSO\u003c/u\u003e much\u003c/strong\u003e for taking a look at my work and considering supporting\u003cem\u003e False Deity\u003c/em\u003e. Please message me if you have any questions or comments. I\u2019d love to hear from you!\n\u003c/div\u003e"
