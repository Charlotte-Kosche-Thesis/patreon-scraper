    "summary": "\u003ch3\u003eWho am I?\u003c/h3\u003e\nHi, I\u2019m Leander Aurel Taubner. I am a professional communications designer and freelance illustrator from Germany and alongside my work I\u2019ve had a  comic blog since 2011: \n\u003ca href=\"http://feinelinie.wordpress.com/\" rel=\"nofollow\"\u003eLeanders feine Linie - mein Gehirn auf Abwegen\u003c/a\u003e (Leander\u2019s fine line, my brain going astray). My comics tell a slightly overexaggerated account of my life and of things I find interesting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd what do I want here at Patreon?\n\u003c/strong\u003e\u003ch1\u003e\u003c/h1\u003e\nI started this comic because I was barely able to draw during my job at that time. It was so much fun that I kept at it. But now it\u00a0is a lot of work beside my two jobs and my two children. A lot of unpaid work. Your contributions compensate me a little bit for this time invested so that I am able to keep this blog going.\n\u003cbr\u003e\u003cbr\u003e\nYou will of course receive a thank you for your contributions. Apart from the fuzzy, awesome feeling you get by supporting a person and enabling him to live of that what he loves to do - drawing and telling stories - every contributor gets special bonuses. Avatars, wallpapers, insights of my work, videos and more.\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e--\u0026gt; Be aware: most of my videos will be in german (or no text at all). But all my comics will be in english. \u0026lt;--\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://www.leander-aurel-taubner.de/Patreon/Beispiele_2017.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.lat-design.de/ExterneBilder/Patreon/Beispiele_2017.jpg\"\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAnd how does this work, what do I need to do?\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\nRegister here at Patreon and visit my site here, put in the amount you want to donate (which can be determined by you) and click on \u201cBecome a Patron\u201d. Basically, that\u2019s it.\n\u003cbr\u003eDepending on the sum you donate you get access to the various extras I\u2019ll upload every month.\n\u003cbr\u003e\u003cbr\u003e\nIf you like \u201cLeander\u2019s fine line\u201d and you would like to see more pictures in various techniques and styles by me, I\u2019d love your support! Just klick at \u201c\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eposts\u003c/span\u003e\u003c/strong\u003e\u201d (upper menu) and take a look at the tags on the left. You can filter the content there and see what awaits you.\u003cbr\u003e\u003cbr\u003e\nDig in!\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAll the pictures posted here are for private, noncommercial use only!\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e"
