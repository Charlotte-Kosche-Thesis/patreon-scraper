    "summary": "Hello Freckles!\u003cbr\u003eWelcome \u0026amp; Thank you for taking time out of your day to come and see what I\u2019m all about \u0026amp; hopefully support me through this journey I call life. My name is Katy Ford and I am an actress (let\u2019s be real, a STRUGGLING actress). You may have recognized me from a variety of music videos like Young Dumb and Broke by Khalid, Dream by Bishop Briggs, Give Love by Andy Grammer, Sorry Not Sorry by Demo Lovato, and countless others. Maybe you saw my performance on AMC Shudder\u2019s The Core? Or maybe you are one of my amazing #FanFans on YouNow. Whatever brought you here, thank you. \u003cbr\u003e\u00a0It\u2019s been about a year since I loved to LA to peruse my dream and although I have made a lot of progress just working the grind, giving it all I have, \u0026amp; working endless dead end hustles like nannying or house cleaning, It\u2019s still not enough to support myself or my projects. I NEED help. That\u2019s where you come in.\u00a0\u003cbr\u003eWhen you subscribe or support me, you aren\u2019t just helping me stay above water. You are co-producing the list of projects I\u2019m dying work on. Like Budtenders or my music video for my first ever single Crash \u0026amp; Burn. You are allowing me to stop taking any gig I can get simply because I need to financially. By supporting my art and passion, you give me the freedom to self produce, the joy to work on new projects, and the confidence to keep putting myself out there. So if you can, please support. Anything helps.\u00a0\u003cbr\u003eThank you so much for your time \u0026amp; your donations. I can\u2019t wait to see what we can accomplish!\u00a0\u003cbr\u003e-Katy \u2764\ufe0f\u003cbr\u003e"
