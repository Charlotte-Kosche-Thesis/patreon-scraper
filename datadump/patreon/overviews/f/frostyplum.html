    "summary": "Hi, I\u0027m Shannon. I\u0027m an illustrator and fabric artist living in Chicago. I\u0027m responsible for the erstwhile webcomics\u00a0\u003ca href=\"http://wighthousecomic.com\" target=\"_blank\"\u003eWighthouse\u003c/a\u003e, a longform tale about a Chicago guy living in a haunted lighthouse, and\u00a0\u003ca href=\"http://boundbysound.us\" target=\"_blank\"\u003eBound by Sound\u003c/a\u003e, a comic about all things music. I produce geeky, abnormal cross-stitch pieces\u2013including original designs\u2013most of which can be found in\u00a0\u003ca href=\"http://frostyplum.etsy.com\" target=\"_blank\"\u003emy Etsy shop\u003c/a\u003e; I exhibited at a\u00a0\u003ca href=\"http://www.rawartists.org/saarsundries\" target=\"_blank\"\u003eRAW Artists\u003c/a\u003e showcase in April 2017 in support of my work. I\u00a0\u003ca href=\"http://www.ravelry.com/projects/frostyplum\" target=\"_blank\"\u003eknit and crochet\u003c/a\u003e nerdy and pretty things. I occasionally do a thing on Instagram called\u00a0\u003ca href=\"https://www.instagram.com/explore/tags/scrabblemancy/\" target=\"_blank\"\u003eScrabblemancy\u003c/a\u003e, where I grab a handful of Junior Scrabble Cheez-Its and see what horrible words I can make. You can also find more of my illustrations and graphic design on\u00a0\u003ca href=\"http://saargasm.tumblr.com/tagged/my-art\" target=\"_blank\"\u003emy Tumblr\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m a huge fan of the Patreon model. Artists work harder than any other people I know, especially on the Internet, where talent is plentiful and competition is fierce. Patreon takes a little bit of pressure off that constant hustle. It\u0027s not like Kickstarter, where you\u0027re investing in a singular project or event; with Patreon, you invest in people. You\u0027re helping them do their thing. I love it.\u003cbr\u003e\u003cbr\u003eIn addition to all the creative pursuits above, I\u0027ve still got a ridiculous amount of ideas for projects, stymied by the amount of time spent scrounging for money to procure food and maintain shelter. I would greatly appreciate any support that helps me make more art, and let you see the behind-the-scenes and Patreon-exclusive stuff in return. Thank you!!"
