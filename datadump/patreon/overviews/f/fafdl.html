    "summary": "\u003cstrong\u003eFood and Farm Discussion Lab\u003c/strong\u003e is a project to bring a forward thinking, evidence based approach to\u00a0 agriculture, nutrition, and food security issues. We approach this through \u003ca href=\"http://fafdl.org/\" rel=\"nofollow\"\u003eour website\u003c/a\u003e, but mostly through our \u003ca href=\"https://www.facebook.com/groups/FAFDL/\" rel=\"nofollow\"\u003eFacebook discussion group\u003c/a\u003e, which is widely known, and well respected as a unique place on the web for authoritative, respectful, evidence based explorations of these issues. The Facebook group is as well respected for the depth knowledge and experience that the community brings to these issues as the rare breadth of an international community that includes scientists and foodies, organic vegetable farmers and Midwestern corn and soy farmers, vegans and cattle ranchers. \u003cbr\u003e\u003cbr\u003eAs we\u0027ve grown, we\u0027ve taken on more projects. We are building a \u003ca href=\"http://fafdl.org/wiki/index.php?title=Research_Collections\" rel=\"nofollow\"\u003eresearch library on our wiki\u003c/a\u003e. We have started a \u003ca href=\"http://fafdl.org/blog/author/guest/\" rel=\"nofollow\"\u003eguest author project\u003c/a\u003e on the website, with on going partnerships with ag professors like \u003ca href=\"http://fafdl.org/blog/2016/10/17/inconvenient-glyphosate-math/\" rel=\"nofollow\"\u003eKevin\u003c/a\u003e \u003ca href=\"http://fafdl.org/blog/2016/10/31/new-york-times-attempt-at-a-nuanced-view-of-gmos-lacks-nuance/\" rel=\"nofollow\"\u003eFolta\u003c/a\u003e, \u003ca href=\"http://fafdl.org/blog/2016/11/01/1880/\" rel=\"nofollow\"\u003eAndrew Kniss \u003c/a\u003eand \u003ca href=\"http://fafdl.org/blog/tag/andrew-mcguire/\" rel=\"nofollow\"\u003eAndrew McGuire\u003c/a\u003e as well as a partnership with the \u003ca href=\"http://fafdl.org/blog/author/environmentaldefensefund/\" rel=\"nofollow\"\u003eEnvironmental Defense Fund\u003c/a\u003e. We also use our \u003ca href=\"https://www.facebook.com/FFdiscussionlab/\" rel=\"nofollow\"\u003eFacebook page\u003c/a\u003e to act as a clearinghouse for interesting and action oriented newsworthy and educational food and farm related items.\u00a0 We hope to greatly expand \u003cstrong\u003e\u003ca href=\"http://fafdl.org/gmobb/\" rel=\"nofollow\"\u003eGMO Building Blocks\u003c/a\u003e\u003c/strong\u003e in 2017.\u003cbr\u003e\u003cbr\u003eWe know that what do in promoting education and clear thinking on these issues is valued by our community, but in working primarily through social media, what we do is difficult to monetize. That\u0027s why I\u0027m asking you to become a supporting member and make an \u003cstrong\u003eongoing monthly contribution of $1, $2, $3, $5 or $10 a month. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you, \u003cbr\u003eMarc Brazeau\u003cbr\u003eFounder and Head Bottle Washer\u003cbr\u003eFood and Farm Discussion Lab\u003cbr\u003e"
