    "summary": "\u003cdiv style=\"text-align: justify; margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m Tina Anderson\u00a0and this is Femitokon,\u00a0a\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003escience fiction serial about a soldier-scholar named Sofita Kul and her attempt to wrest control of Ramaxia from her murderous mother, the Primary, Fusa Kul.\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can read each 20k word installment in a variety of formats (ePub, mobi, PDF) for just $2 a month. Episodes arrive on the 1st of every month, for the life of the series.\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://femitokon.files.wordpress.com/2017/10/cropped-1980header5.jpg\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eIMPORTANT - PLEASE READ: Available at \u003ca href=\"https://femitokon.com/\"\u003eFemitokon.com\u003c/a\u003e\n\tis a FREE to read wiki-style series compendium with timelines, \ncharacter bios, and entries on all things related to the world of \nFemitokon. \n\t\u003c/span\u003e\u003cstrong\u003eThe Series-Compendium is available so that each installment reads as if it were an anchored tie-in\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e to the world of Femitokon.\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003eGetting to know the world of Femitokon is free, reading the episodes requires patronage.\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eMy ultimate goal with Patreon is to create a serial-app for Femitokon.com that includes arts and illustrated scenes; my secondary goal is earn enough to host the sight, and continue writing \u0026amp; editing full-time.\u003cbr\u003e\u003cbr\u003eThanks for supporting me!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e"
