    "summary": "\u00a1Muy buenas a todos! Bienvenidos al Patreon de FrikinformeTV, canal dedicado a Star Wars. Aqu\u00ed los integrantes Ariel y Marilyne comparten todo lo que se pueda ofrecer sobre el mundo de Star Wars. Este Patreon va dedicado a quienes aman Star Wars y quieran ayudar al canal, o a la comunidad, con alg\u00fan donativo para hacerlo a\u00fan mucho mejor.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-\u00bfQui\u00e9nes somos? \u00a0\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAriel inici\u00f3 FrikinformeTv en Julio de 2014 para dedicarse a subir contenido \"Friki\" y de la cultura POP general. Poco despu\u00e9s decidi\u00f3 dar un giro de 180 grados, y concentrar el canal en Star Wars. Las nuevas pel\u00edculas, el cambio del lore y todo lo nuevo que se avecinaba hizo que Ariel se dedicase en cuerpo y alma a la saga, ya que la saga indirectamente hizo much\u00edsimo por el.\u00a0Desde entonces hasta d\u00eda de hoy Ariel ha estado d\u00e1ndolo todo con los medios de los que dispon\u00eda.\u003c/li\u003e\u003cli\u003eMarilyne se uni\u00f3 al canal con muchas ganas de regalar a la comunidad todo lo que pueda ofrecer. Como estudiante de animaci\u00f3n y videojuegos, para FrikinformeTV nos esperan miniseries de animaci\u00f3n, dibujos en speedpainting y escultura 3D de personajes e historias de Star Wars. Tambi\u00e9n enfocar\u00e1 todo su lado art\u00edstico a la comunidad para ense\u00f1ar cosas nuevas y secretos de de Star Wars. Para ello necesitamos tu ayuda para conseguir la seguridad necesaria para continuar estos proyectos con programas de calidad, y as\u00ed tener cada vez mejor contenido sin desaprovechar tiempo.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e-\u00bfQu\u00e9 necesitamos? \u00bfQu\u00e9 metas tenemos?\u003c/strong\u003e \u003cbr\u003eMejorar la calidad del canal. Para ello queremos ofrecer nuevo contenido, e innovador, como Vlogs, animaciones o cortos cinematogr\u00e1ficos, sin dejar de hacer nuestros v\u00eddeos de siempre. \u003cbr\u003eGracias a las donaciones, nos ayudas a conseguir nuestras metas, y c\u00f3mo no, a darnos ganas de seguir adelante con el canal, a la vez que divertirnos. Para hacer estas innovaciones se requiere de muchos materiales que desgraciadamente, a\u00fan no tenemos. Confiamos en la ayuda de nuestros Patrones para conseguirlas. \u003cbr\u003eAs\u00ed que, directamente, tenemos metas alcanzables. Las animaciones requieren de programas profesionales y mucho tiempo y estudio. Adem\u00e1s, tambi\u00e9n necesitaremos una c\u00e1mara mejor y un micr\u00f3fono profesional para los Vlogs y cortos.\u003cbr\u003e"
