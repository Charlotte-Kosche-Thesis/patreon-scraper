    "summary": "\u05d0\u05d4\u05dc\u05df! \u05d0\u05e0\u05d9 \u05d3\u05d5\u05d1\u05d9 \u05d5\u05dc\u05d1\u05dc\u05d5\u05d2 \u05e9\u05dc\u05d9, \u05e9\u05d4\u05d5\u05d0 \u05d1\u05e2\u05e6\u05dd \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc\u05d9 \u05d1\u05e8\u05e9\u05ea, \u05e7\u05d5\u05e8\u05d0\u05d9\u05dd - \u05d4\u05e7\u05d5\u05e0\u05db\u05d9\u05d4. \u05d0\u05ea \u05d4\u05d1\u05dc\u05d5\u05d2 \u05e4\u05ea\u05d7\u05ea\u05d9 \u05d1\u05ea\u05d7\u05d9\u05dc\u05ea 2004 \u05db\u05d3\u05d9 \u05e9\u05d9\u05d4\u05d9\u05d4 \u05dc\u05d9 \u05dc\u05d0\u05df \u05dc\u05d4\u05e2\u05dc\u05d5\u05ea \u05d0\u05ea \u05e8\u05e9\u05d9\u05de\u05d5\u05ea \u05d4\u05e9\u05d9\u05d3\u05d5\u05e8 \u05e9\u05dc \u05ea\u05db\u05e0\u05d9\u05ea \u05d4\u05e8\u05d3\u05d9\u05d5 \u05e9\u05dc\u05d9, \u05e9\u05d2\u05dd \u05dc\u05d4 \u05e7\u05e8\u05d0\u05ea\u05d9 \"\u05d4\u05e7\u05d5\u05e0\u05db\u05d9\u05d4\". \u05e2\u05dd \u05d4\u05e9\u05e0\u05d9\u05dd \u05d4\u05d1\u05dc\u05d5\u05d2 \u05d2\u05d3\u05dc \u05d5\u05d4\u05e4\u05da \u05dc\u05de\u05e7\u05d5\u05dd \u05e9\u05d1\u05d5 \u05e4\u05e8\u05e1\u05de\u05ea\u05d9 \u05d0\u05ea \u05d4\u05d3\u05d1\u05e8\u05d9\u05dd \u05e9\u05d4\u05db\u05d9 \u05d7\u05e9\u05d5\u05d1\u05d9\u05dd \u05dc\u05d9: \u05d8\u05e7\u05e1\u05d8\u05d9\u05dd \u05e2\u05dc \u05d3\u05d1\u05e8\u05d9\u05dd \u05e9\u05d0\u05e0\u05d9 \u05e8\u05d5\u05e6\u05d4 \u05dc\u05e9\u05ea\u05e3 \u05e2\u05dd \u05d4\u05e2\u05d5\u05dc\u05dd, \u05d1\u05e2\u05d9\u05e7\u05e8 \u05d1\u05e2\u05e0\u05d9\u05d9\u05e0\u05d9 \u05ea\u05e8\u05d1\u05d5\u05ea; \u05d4\u05e4\u05d5\u05d3\u05e7\u05e1\u05d8\u05d9\u05dd \u05e9\u05dc\u05d9 \u05e9\u05d4\u05dd \u05db\u05de\u05d5 \u05ea\u05db\u05e0\u05d9\u05d5\u05ea \u05e8\u05d3\u05d9\u05d5, \u05d0\u05d1\u05dc \u05db\u05d0\u05dc\u05d4 \u05e9\u05d0\u05e4\u05e9\u05e8 \u05dc\u05d4\u05d5\u05e8\u05d9\u05d3 \u05d5\u05dc\u05e9\u05de\u05d5\u05e2 \u05de\u05ea\u05d9 \u05e9\u05e8\u05d5\u05e6\u05d9\u05dd; \u05d5\u05db\u05de\u05d5\u05d1\u05df \u05d4\u05de\u05d9\u05e7\u05e1\u05d8\u05d9\u05d9\u05e4\u05d9\u05dd, \u05e9\u05dc\u05d9 \u05d5\u05e9\u05dc \u05d7\u05d1\u05e8\u05d9\u05dd.\u003cbr\u003e\u003cbr\u003e\u05d1\u05e9\u05e0\u05ea\u05d9\u05d9\u05dd \u05d4\u05d0\u05d7\u05e8\u05d5\u05e0\u05d5\u05ea \u05d4\u05d1\u05dc\u05d5\u05d2 \u05d4\u05d5\u05d0 \u05d2\u05dd \u05d4\u05d1\u05d9\u05ea \u05e9\u05dc \"\u05e4\u05e8\u05d5\u05d9\u05d9\u05e7\u05d8 93\", \u05e9\u05d1\u05d5 \u05d7\u05d6\u05e8\u05ea\u05d9 \u05dc\u05db\u05dc \u05d4\u05e9\u05d9\u05e8\u05d9\u05dd \u05d4\u05de\u05e2\u05d5\u05dc\u05d9\u05dd \u05e9\u05d0\u05e0\u05d9 \u05d0\u05d5\u05d4\u05d1 \u05de\u05e9\u05e0\u05ea 1993 \u05d5\u05d2\u05dd \u05e9\u05dc \u05e4\u05e8\u05d5\u05d9\u05d9\u05e7\u05d8 \u05d4\u05d4\u05de\u05e9\u05da, \"\u05d1\u05d7\u05d6\u05e8\u05d4 \u05dc-94\". \u05d1\u05db\u05dc \u05d7\u05d5\u05d3\u05e9 \u05e2\u05d5\u05dc\u05d4 \u05dc\u05e4\u05d7\u05d5\u05ea \u05e4\u05d5\u05e1\u05d8 \u05d0\u05d7\u05d3 \u05e9\u05de\u05d5\u05e7\u05d3\u05e9 \u05dc\u05d0\u05d7\u05d3 \u05d4\u05e9\u05d9\u05e8\u05d9\u05dd \u05e9\u05d4\u05d9\u05d5 \u05d2\u05d3\u05d5\u05dc\u05d9\u05dd \u05dc\u05e4\u05e0\u05d9 20 \u05e9\u05e0\u05d4, \u05d1\u05d4\u05e9\u05ea\u05ea\u05e4\u05d5\u05ea \u05d7\u05d5\u05d1\u05d1\u05d9 \u05de\u05d5\u05e1\u05d9\u05e7\u05d4 \u05e9\u05db\u05d5\u05ea\u05d1\u05d9\u05dd \u05e2\u05dc \u05d4\u05e9\u05d9\u05e8\u05d9\u05dd \u05e9\u05d4\u05d5\u05ea\u05d9\u05e8\u05d5 \u05e2\u05dc\u05d9\u05d4\u05dd \u05d0\u05ea \u05d7\u05d5\u05ea\u05de\u05dd. \u05d1\u05ea\u05d7\u05d9\u05dc\u05ea \u05db\u05dc \u05d7\u05d5\u05d3\u05e9 \u05e2\u05d5\u05dc\u05d4 \u05d2\u05dd \u05e4\u05d5\u05e1\u05d8 \u05e9\u05de\u05e8\u05db\u05d6 \u05d0\u05ea \u05d4\u05e7\u05e6\u05e8\u05e6\u05e8\u05d9\u05dd \u05e9\u05e4\u05e8\u05e1\u05de\u05ea\u05d9 \u05e2\u05dc \u05e9\u05d9\u05e8\u05d9 \u05d4\u05d7\u05d5\u05d3\u05e9 \u05d1\u05e4\u05d9\u05d9\u05e1\u05d1\u05d5\u05e7.\u003cbr\u003e\u003cbr\u003e\u05e2\u05db\u05e9\u05d9\u05d5, \u05d9\u05d5\u05ea\u05e8 \u05de\u05e2\u05e9\u05d5\u05e8 \u05d0\u05d7\u05e8\u05d9 \u05e9\u05d4\u05d1\u05dc\u05d5\u05d2 \u05d4\u05d5\u05e7\u05dd, \u05e0\u05d9\u05ea\u05e0\u05d4 \u05dc\u05d9 \u05d4\u05d0\u05e4\u05e9\u05e8\u05d5\u05ea \u05dc\u05d0\u05e4\u05e9\u05e8 \u05dc\u05db\u05dd \u05dc\u05ea\u05de\u05d5\u05da \u05d1\u05d9 \u05d5\u05d1\u05d1\u05dc\u05d5\u05d2 \u05d4\u05d6\u05d4. \u05d4\u05d1\u05dc\u05d5\u05d2 \u05d9\u05d5\u05e9\u05d1 \u05e2\u05dc \u05e9\u05e8\u05ea \u05e9\u05e2\u05dc\u05d9\u05d5 \u05d0\u05e0\u05d9 \u05de\u05e9\u05dc\u05dd \u05db\u05dc \u05e9\u05e0\u05d4 \u05e1\u05db\u05d5\u05dd \u05dc\u05d0 \u05de\u05d1\u05d5\u05d8\u05dc, \u05d0\u05d6 \u05d4\u05ea\u05de\u05d9\u05db\u05d4 \u05d4\u05db\u05e1\u05e4\u05d9\u05ea \u05ea\u05e1\u05d9\u05d9\u05e2 \u05dc\u05d9 \u05dc\u05d4\u05de\u05e9\u05d9\u05da \u05dc\u05d4\u05d7\u05d6\u05d9\u05e7 \u05d0\u05d5\u05ea\u05d5 \u05d1\u05d0\u05d5\u05d5\u05d9\u05e8. \u05d0\u05d1\u05dc \u05d7\u05e9\u05d5\u05d1 \u05de\u05d6\u05d4, \u05d4\u05ea\u05de\u05d9\u05db\u05d4 \u05e9\u05dc\u05db\u05dd \u05ea\u05d3\u05e8\u05d1\u05df \u05d0\u05d5\u05ea\u05d9 \u05dc\u05e4\u05e8\u05e1\u05dd \u05d9\u05d5\u05ea\u05e8. \u05d9\u05e9 \u05e2\u05d5\u05d3 \u05d4\u05e8\u05d1\u05d4 \u05d3\u05d1\u05e8\u05d9\u05dd \u05e9\u05d0\u05e0\u05d9 \u05e8\u05d5\u05e6\u05d4 \u05dc\u05e4\u05e8\u05e1\u05dd \u05d1\u05d1\u05dc\u05d5\u05d2 \u05d4\u05d6\u05d4, \u05d5\u05dc\u05d0 \u05ea\u05de\u05d9\u05d3 \u05d0\u05e0\u05d9 \u05de\u05d2\u05d9\u05e2 \u05dc\u05de\u05e6\u05d1 \u05e9\u05d1\u05d5 \u05d0\u05e0\u05d9 \u05d9\u05d5\u05e9\u05d1 \u05d5\u05db\u05d5\u05ea\u05d1. \u05d4\u05ea\u05de\u05d9\u05db\u05d4 \u05d5\u05d4\u05d4\u05e9\u05e7\u05e2\u05d4 \u05e9\u05dc\u05db\u05dd \u05ea\u05d6\u05db\u05d9\u05e8 \u05dc\u05d9 \u05d1\u05db\u05dc \u05e4\u05e2\u05dd \u05e9\u05d9\u05e9 \u05e7\u05d5\u05e8\u05d0\u05d9\u05dd \u05e9\u05e2\u05d5\u05e7\u05d1\u05d9\u05dd \u05d0\u05d7\u05e8\u05d9 \u05d4\u05d1\u05dc\u05d5\u05d2 \u05d5\u05e0\u05d4\u05e0\u05d9\u05dd \u05de\u05de\u05e0\u05d5, \u05d5\u05d4\u05ea\u05d6\u05db\u05d5\u05e8\u05ea \u05d4\u05d6\u05d5 \u05ea\u05e2\u05d6\u05d5\u05e8 \u05dc\u05d9 \u05dc\u05d4\u05e2\u05dc\u05d5\u05ea \u05d9\u05d5\u05ea\u05e8 \u05e4\u05d5\u05e1\u05d8\u05d9\u05dd \u05de\u05d2\u05e0\u05d9\u05d1\u05d9\u05dd.\u003cbr\u003e\u003cbr\u003e\u05de\u05db\u05d9\u05d5\u05d5\u05df \u05e9\u05ea\u05d3\u05d9\u05e8\u05d5\u05ea \u05d4\u05e4\u05e8\u05e1\u05d5\u05dd \u05d0\u05d9\u05e0\u05d4 \u05e7\u05d1\u05d5\u05e2\u05d4, \u05e7\u05d1\u05e2\u05ea\u05d9 \u05e9\"\u05d4\u05ea\u05e8\u05d5\u05de\u05d4 \u05d4\u05e7\u05d1\u05d5\u05e2\u05d4\" \u05ea\u05d9\u05e0\u05ea\u05df \u05d0\u05d7\u05ea \u05dc\u05d7\u05de\u05d9\u05e9\u05d4 \u05e4\u05d5\u05e1\u05d8\u05d9\u05dd. \u05d1\u05d7\u05e8\u05ea\u05d9 \u05d1\u05de\u05e1\u05e4\u05e8 \u05d4\u05d6\u05d4 \u05db\u05d9 \u05d6\u05d4\u05d5 \u05d4\u05de\u05e1\u05e4\u05e8 \u05d4\u05de\u05de\u05d5\u05e6\u05e2 \u05e9\u05dc \u05e4\u05d5\u05e1\u05d8\u05d9\u05dd \u05e9\u05de\u05ea\u05e4\u05e8\u05e1\u05dd \u05d1\u05db\u05dc \u05d7\u05d5\u05d3\u05e9, \u05d5\u05d0\u05e0\u05d9 \u05d7\u05d5\u05e9\u05d1 \u05e9\u05ea\u05e8\u05d5\u05de\u05d4 \u05e9\u05dc \u05d3\u05d5\u05dc\u05e8 \u05d0\u05d7\u05d3 (\u05d0\u05d5 \u05db\u05dc \u05e1\u05db\u05d5\u05dd \u05d0\u05d7\u05e8 \u05e9\u05ea\u05d1\u05d7\u05e8\u05d5) \u05d1\u05d7\u05d5\u05d3\u05e9 \u05d4\u05d9\u05d0 \u05de\u05e9\u05d4\u05d5 \u05e1\u05d1\u05d9\u05e8, \u05e9\u05d0\u05e4\u05e9\u05e8 \u05dc\u05e2\u05de\u05d5\u05d3 \u05d1\u05d5 \u05d1\u05e8\u05d0\u05e9 \u05e9\u05e7\u05d8.\u003cbr\u003e\u003cbr\u003e\u05dc\u05e1\u05d9\u05d5\u05dd, \u05d5\u05d6\u05d4 \u05d0\u05d5\u05dc\u05d9 \u05d4\u05db\u05d9 \u05d7\u05e9\u05d5\u05d1 - \u05d4\u05d1\u05dc\u05d5\u05d2 \u05d9\u05de\u05e9\u05d9\u05da \u05dc\u05d4\u05ea\u05e2\u05d3\u05db\u05df \u05d5\u05dc\u05d4\u05ea\u05e4\u05e8\u05e1\u05dd \u05d1\u05d7\u05d9\u05e0\u05dd, \u05dc\u05d8\u05d5\u05d1\u05ea \u05db\u05dc \u05de\u05d9 \u05e9\u05e8\u05d5\u05e6\u05d4 \u05dc\u05e7\u05e8\u05d5\u05d0 \u05d5\u05dc\u05d4\u05db\u05d9\u05e8 \u05d3\u05d1\u05e8\u05d9\u05dd \u05d7\u05d3\u05e9\u05d9\u05dd. \u05d0\u05d5\u05e4\u05d9\u05d5 \u05e9\u05dc \u05d4\u05d1\u05dc\u05d5\u05d2 \u05dc\u05d0 \u05d9\u05e9\u05ea\u05e0\u05d4 \u05d5\u05ea\u05de\u05d9\u05d3 \u05d0\u05e0\u05e1\u05d4 \u05dc\u05d4\u05e8\u05d7\u05d9\u05d1 \u05d5\u05dc\u05e9\u05d3\u05e8\u05d2 \u05d0\u05d5\u05ea\u05d5, \u05d1\u05dc\u05d9 \u05e7\u05e9\u05e8 \u05dc\u05db\u05de\u05d5\u05ea \u05d4\u05ea\u05d5\u05de\u05db\u05d9\u05dd. \u05d4\u05e2\u05de\u05d5\u05d3 \u05d4\u05d6\u05d4 \u05e0\u05d5\u05ea\u05df \u05dc\u05db\u05dd \u05d0\u05ea \u05d4\u05d0\u05e4\u05e9\u05e8\u05d5\u05ea \u05dc\u05e2\u05d6\u05d5\u05e8 \u05dc\u05d9 \u05e7\u05e6\u05ea \u05d5\u05dc\u05d4\u05d1\u05d9\u05e2 \u05d0\u05ea \u05ea\u05de\u05d9\u05db\u05ea\u05db\u05dd \u05d1\u05d3\u05d1\u05e8\u05d9\u05dd \u05e9\u05d0\u05e0\u05d9 \u05e2\u05d5\u05e9\u05d4: \u05d4\u05d1\u05dc\u05d5\u05d2, \u05d4\u05e4\u05d5\u05d3\u05e7\u05e1\u05d8\u05d9\u05dd \u05d5\u05d4\u05de\u05d9\u05e7\u05e1\u05d8\u05d9\u05d9\u05e4\u05d9\u05dd \u05d5\u05d4\u05e4\u05e8\u05d5\u05d9\u05d9\u05e7\u05d8\u05d9\u05dd \u05d4\u05e9\u05d5\u05e0\u05d9\u05dd, \u05d2\u05dd \u05d4\u05e0\u05d5\u05e1\u05d8\u05dc\u05d2\u05d9\u05d9\u05dd \u05d5\u05d2\u05dd \u05d0\u05dc\u05d4 \u05e9\u05e0\u05de\u05e6\u05d0\u05d9\u05dd \u05e7\u05e6\u05ea \u05d9\u05d5\u05ea\u05e8 \u05d1\u05d4\u05d5\u05d5\u05d4.\u003cbr\u003e\u003cbr\u003e\u05ea\u05d5\u05d3\u05d4 :)\u003cbr\u003e"
