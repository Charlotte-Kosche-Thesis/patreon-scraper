    "summary": "\u003cstrong\u003e\u003cem\u003eBozo\u0027s Circus: The Lost Tape,\u00a0\u003c/em\u003e\u003c/strong\u003ethree episodes of \u003cstrong\u003e\u003cem\u003eSvengoolie \u003c/em\u003e\u003c/strong\u003ethat were unseen for 40 years, one of only 3 existing episodes of \u003cstrong\u003eMulqueen\u0027s Kiddie-a-Go-Go\u003c/strong\u003e, the only existing [as of now] off-air video clips of WGN-TV\u0027s\u00a0\u003cstrong\u003e\u003cem\u003eCreature Features\u003c/em\u003e\u003c/strong\u003e and WFLD-TV\u0027s\u00a0\u003cstrong\u003e\u003cem\u003eScreaming Yellow Theater\u003c/em\u003e\u003c/strong\u003e, priceless clips of \u003cem\u003e\u003cstrong\u003eGarfield Goose and Friends\u003c/strong\u003e\u003c/em\u003e from 1971 and 1975, historical news clips from all of the local stations, thousands of forgotten \u003cstrong\u003ecommercials, bumpers, and other video ephemera\u003c/strong\u003e - \u003cstrong\u003eall of these\u003c/strong\u003e wouldn\u0027t have been saved without our organization.\u003cbr\u003e\u003cbr\u003eWe \u003cstrong\u003ecannot\u003c/strong\u003e continue to do it alone, however. \u00a0Random one-time donations are very much appreciated but we need to have a base level of funds coming in each month that we know we can count on. That\u0027s what\u0027s great about \u003cem\u003ePatreon.com\u003c/em\u003e - you make a pledge to us, for as little as $1 (or as much as you can afford) and that amount is debited automatically on the 1st of each month. \u00a0No extra fees for you, and nothing more you have to do.\u003cbr\u003e\u003cbr\u003eI know that the only way we are going to reach the upper limits of our financial goals is in volume, not specific amounts. Our museum Facebook page has over 12,000 \"Likes\" now (\u003ca href=\"http://www.facebook.com/FuzzyMemories.TV\" rel=\"nofollow\" target=\"_blank\"\u003eare you one of them?\u003c/a\u003e) \u00a0If each person who Liked our page pledged a dollar a month we would almost double our stretch goal. So, if you are one of those people that don\u0027t normally donate in this way, but if you have found any usefulness or enjoyment out of our website at all over these 7 years, I\u0027m sure you\u0027d agree it\u0027s worth at least a few bucks a month. \u00a0(or whatever you can afford) And more importantly, you would be helping to support the continued work toward our mission - work that almost no one else is doing in an \"official\" capacity.\u003cbr\u003e\u003cbr\u003eThis campaign is in it\u0027s beta test mode - so if you have ideas for rewards you\u0027d like to see or other suggestions, please let us know! \u00a0\u003cbr\u003e\u003cbr\u003eSome \"stretch\" goals we have, if we can reach our top goal : (more to be added later)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Upgrade and major improvements on the main website including support for Mac, Mobile Devices and tablet computers (iPad, etc)\u003cbr\u003e\u003cbr\u003e- Dedicated climate-controlled storage facility for all of our archive holdings, in one place\u003cbr\u003e\u003cbr\u003e- Special \"Fuzzy\u0027s Vault\" section of the site, available to search through our complete catalog of transferred material in the archive (rather than just the specific clip selection available on the website)\u003cbr\u003e\u003cbr\u003e- Fuzzy Public events - come and watch a complete classic broadcast with original commercials on a big screen with other fans of classic Chicago television\u003cbr\u003e\u003cbr\u003e- Additional people to help with tape transferring, cataloging, organizing, and copying to our backup server\u003cbr\u003e\u003cbr\u003e- We are also considering launching a new spin-off website where you could watch complete broadcasts rather than just short clips\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"

     "completed_percentage": 40,
     "created_at": "2014-07-27T19:50:04+00:00",
     "description": "We currently have 26 outstanding invoices for advanced transferring and restoration that we needed professional help in order to save digitally. As many of you are aware, saving this material is a race against time. Many of the older formats are getting increasingly difficult and expensive to transfer. Our priority has always been to transfer first and worry about funding later. However, we cannot extend this indefinitely and faster progress must be made toward reducing this debt.  The average invoice is $350.  \u003cbr\u003e\u003cbr\u003e$62.95 (Base Expenses) + $350 (Average Invoice Payment) + $57.64 (Patreon Fees) = \u003cstrong\u003e$470.59\u003c/strong\u003e",

     "completed_percentage": 4,
     "created_at": "2014-10-21T06:16:32+00:00",
     "description": "The site has been going for 7 years now, yet we still do not have our first full-time paid employee. How does a non-profit ascend from one person\u0027s dream to an actual living entity that will continue to grow and will be here in the future? It\u0027s a seemingly mysterious and varied process, but I will tell you this much: \u003cem\u003e\u003cstrong\u003eI am not going to stop working toward it,\u003c/strong\u003e\u003c/em\u003e and bringing in a significant amount of capital each month (about $3000) is the only way to make this happen.\u003cbr\u003e\u003cbr\u003e$62.95 (Base Expenses) + $350.00 (Average Invoice Payment) + $3000.00 (Growth Capital Needed) + $474.30 (Patreon Fees) = \u003cstrong\u003e$3887.25\u003c/strong\u003e",
