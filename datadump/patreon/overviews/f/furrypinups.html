    "summary": "\u003cstrong\u003e\u003cem\u003eNOTE: My work often features erotic and homoerotic themes, pinups, and nudity of every gender (male, female, trans, herm, a-sexual, etc.). It is my belief that every gender is beautiful and sexy, therefore my pinups may feature these genders exposed in a pinup style.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nArt is my passion. I want to bring that passion to create high quality tasteful pinup art in the anthropomorphic genre.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eART PACK RELEASES\u003c/strong\u003e\u003cbr\u003e\nI release my artwork in what I call \"\u003cstrong\u003eArt Packs\u003c/strong\u003e\". These are .zip files that contain the original art piece that is posted on submissions sites like \u003cem\u003eFurAffinity\u003c/em\u003e, \u003cem\u003eSoFurry\u003c/em\u003e, \u003cem\u003eDeviantArt\u003c/em\u003e, \u003cem\u003eetc\u003c/em\u003e. as well as other versions such as \u003cstrong\u003ealternate outfits\u003c/strong\u003e, \u003cstrong\u003ecolor plays\u003c/strong\u003e, \u003cstrong\u003efilter styles\u003c/strong\u003e, and of course \u003cstrong\u003eprogression stages\u003c/strong\u003e such as the \u003cstrong\u003esketch\u003c/strong\u003e, \u003cstrong\u003eline-art\u003c/strong\u003e, and \u003cstrong\u003eflat color\u003c/strong\u003e stages.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePAY FOR WHAT YOU WANT\u003c/strong\u003e\u003cbr\u003e\nInstead of paying a monthly fee for access, you pay per \u003cstrong\u003eArt Pack\u003c/strong\u003e release. The tier you pay for determines what you get inside your \u003cstrong\u003eArt Pack\u003c/strong\u003e. Get all the sexy extras you want or you can get just the basics!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i232.photobucket.com/albums/ee281/StrawberrySoulReaper/Art%20Trades/Patreon-Main-Body-Banner.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003eUNLOCK THE ENTIRE FEED\u003c/strong\u003e\u003cbr\u003e\nNo matter what Art Pack you sign up for from $1 to $100 you \u003cstrong\u003eUnlock the ENTIRE Activity Feed\u003c/strong\u003e. This means you see every \u003cem\u003enon-art pack\u003c/em\u003e related post which includes but is not limited to:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eExclusive sketches\u003c/li\u003e\n\t\u003cli\u003eWork in Progress Shots\u003c/li\u003e\n\t\u003cli\u003eLivestream Videos / Sessions\u003c/li\u003e\n\t\u003cli\u003eQ\u0026amp;A Sessions\u003c/li\u003e\n\t\u003cli\u003eTutorials\u003c/li\u003e\n\t\u003cli\u003eDownloadable Wallpaper Packs\u003c/li\u003e\n\t\u003cli\u003eArt Pack Polls\u003c/li\u003e\n\u003c/ul\u003e\nand much more!\u003cbr\u003e\n\u003cbr\u003e\nBe sure to Follow my Picarto.tv Livestream channel to get automatic email alerts whenever I\u0027m online for a streaming session!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://picarto.tv/furrypinups\" target=\"_blank\"\u003e\u003cimg src=\"http://i232.photobucket.com/albums/ee281/StrawberrySoulReaper/Art%20Trades/Patreon-Main-Body-Banner_Livestream.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://gumroad.com/furrypinups\" target=\"_blank\"\u003e\u003cimg src=\"http://i232.photobucket.com/albums/ee281/StrawberrySoulReaper/Art%20Trades/Patreon-Main-Body-Banner_Store.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://gumroad.com/furrypinups\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cu\u003eTHE ART PACK TIERS\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon-reward-images/24651.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$1 per \u003cem\u003eArt Pack Release\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003e(Avg. 1 to 2 Art Pack Releases Per Month)\u003c/em\u003e\u003cbr\u00      "about": "Greetings People of the Internet!\u003cbr\u003e\u003cbr\u003eI am a 27 year old female artist that has been drawing since I was two years old. I love creating art for people and making them feel a sense of wonder and enjoyment from my art that I create. It is my passion.\u003cbr\u003e\u003cbr\u003eI currently use my artwork commissions as supplemental income and help to make a living for myself but I would love to one day say that I am a full time artist! I know I\u0027ll get there with enough supporters and hard work. ^_^\u003cbr\u003e\u003cbr\u003eMy newest projects include working on a line of t-shirts, totes, \u0026amp; tank tops with SFW versions of my images and getting all my prints up for sale through a printing website.\u003cbr\u003e\u003cbr\u003ePlease take some time to browse my art and get to know me. I don\u0027t bite....much. \u0026gt;:3\u003cbr\u003e\u003cbr\u003eOh...and I love llamas....and alpacas....that\u0027s important. \u00b0^\u00b0",
