    "summary": "\u003cstrong\u003eHi! Welcome to our Patreon page! \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe are a \u003cstrong\u003eBrazilian rock project\u003c/strong\u003e with progressive influences formed by Gabby Vessoni and Celo Oliveira. Since 2015, we\u0027ve released \u003cstrong\u003e3 albums\u003c/strong\u003e, \"My Real Life\", \"What I Found\" and \"The Next Hemisphere\", a Rush tribute album.\u003cbr\u003e\u003cbr\u003eBesides our own songs, we also make \u003cstrong\u003eversions\u003c/strong\u003e of songs that have been inspiring us through the years, progressive rock bands like \u003cstrong\u003eMarillion, Genesis, Pink Floyd, Renaissance\u003c/strong\u003e and many others!\u003cbr\u003e\u003cbr\u003eBy becoming our \u003cstrong\u003ePatron\u003c/strong\u003e and donating \u003cstrong\u003eany amount of money\u003c/strong\u003e you want, you can help us to keep doing what we love! You\u0027ll be \u003cstrong\u003ehelping us\u003c/strong\u003e to pay licenses for our versions, getting new equipment for our recordings and videos, releasing our albums in all digital platforms and maybe help us to go to your city to make a concert!\u003cstrong\u003e You\u0027ll also get earlier access to whatever we\u0027re are going to release before everyone else!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome our Patron and stay tuned for more news!\u003cbr\u003eThank you so much,\u003cbr\u003eFleesh :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-----------\u003cbr\u003e\u003cstrong\u003eOl\u00e1! Bem vindo \u00e0 nossa p\u00e1gina no Patron!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eN\u00f3s somos um \u003cstrong\u003eprojeto de rock brasileiro\u003c/strong\u003e com influ\u00eancias de rock progressivo formado por Gabby Vessoni e Celo Oliveira. Desde 2015, lan\u00e7amos \u003cstrong\u003e3 \u00e1lbuns\u003c/strong\u003e, \"My Real Life\" , \"What I Found\" e \"The Next Hemisphere\", um \u00e1lbum de tributo ao Rush.\u003cbr\u003e\u003cbr\u003eAl\u00e9m das nossas pr\u00f3prias m\u00fasicas, tamb\u00e9m fazemos \u003cstrong\u003evers\u00f5es\u003c/strong\u003e de m\u00fasicas que v\u00eam nos inspirado atrav\u00e9s dos anos, bandas de rock progressivo como \u003cstrong\u003e\u00a0Marillion, Genesis, Pink Floyd, Renaissance\u003c/strong\u003e e muito mais!\u003cbr\u003e\u003cbr\u003eSe tornando nosso \u003cstrong\u003ePatron\u003c/strong\u003e e doando \u003cstrong\u003equalquer quantia\u003c/strong\u003e, voc\u00ea nos ajudar\u00e1 a continuar fazendo o que amamos! Voc\u00ea estar\u00e1 \u003cstrong\u003enos ajudando\u003c/strong\u003e a pagar as licen\u00e7as para as nossas vers\u00f5es, a conseguir novos equipamentos para as nossas grava\u00e7\u00f5es e v\u00eddeos, a colocar nossas m\u00fasicas nas plataformas digitals e, talvez, nos ajudando a ir para a sua cidade fazer um show! \u003cstrong\u003eAl\u00e9m disso, voc\u00ea ter\u00e1 acesso \u00e0 qualquer lan\u00e7amento antes de todo mundo!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeja nosso Patron e fique ligado para mais novidades!\u003cbr\u003eMuito obrigada,\u003cbr\u003eFleesh :)\u003c/strong\u003e\u003cbr\u003e"
