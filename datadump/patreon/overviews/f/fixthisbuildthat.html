    "summary": "Hey, guys! \u00a0I\u0027m Brad from FixThisBuildThat.com. \u00a0I share woodworking and DIY projects, plans and tools to help you build something awesome. \u00a0This online community is such an amazing group and I try to give as much as I can to help it grow and get new people woodworking, building and making.\u003cbr\u003e\u003cbr\u003e\u003cdel\u003eThis is not my full time gig\u003c/del\u003e. \u00a0I am happy to say that as of 8/1/2017 I am now a full time content creator!\u00a0 Outside of work hours, my family comes first (I have an amazing wife and 3 young kids) and then FixThisBuildThat gets the vast majority of my remaining waking hours. \u00a0This is my passion and I love sharing it with you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I make?\u003cbr\u003e\u003c/strong\u003eI make a little of everything, from beginner DIY projects to advanced woodworking projects. \u00a0I\u0027m a power tool junkie and love shop projects. \u00a0I provide detailed blog posts and plans for my projects...and I\u0027m finally getting into YouTube too!\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eWhy do I need your support?\u003c/strong\u003e\u003cbr\u003eI want to give as much back to this community of woodworkers and makers as I can. \u00a0As a patron of my work you\u0027ll help me fund more awesome projects, invest in my shop and equipment upgrades like better lighting, cameras, editing software, etc. and give you the best content I can.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get?\u003c/strong\u003e\u003cbr\u003eJoin the Patron Club and\u00a0 you get my gratitude and my finest good vibes I can send your way.\u00a0 The Swag Club gets a shiny new FTBT sticker and any new ones that come out.\u00a0 And what I\u0027m most excited about is the Builder Club. \u00a0For $10 a month or more you\u0027ll join the Builder Club and get one of my premium plans each month as well as a monthly Google Hangout where we\u0027ll talk shop, get to know each other and just have a fun time. \u00a0So if you are going to purchase any of my plans this is a no-brainer to do and get all the extra value along with great plans!\u003cbr\u003e\u003cbr\u003eYour support is so highly regarded and appreciated! \u00a0You are the reason I do this and seeing someone build a new project from my plans or that is inspired by my work gives me fuel to keep getting better and doing more. \u00a0Thank you!\u003cbr\u003e\u003cbr\u003eYou can find me at\u00a0\u003ca href=\"http://fixthisbuildthat.com\" rel=\"nofollow\" target=\"_blank\"\u003eFixThisBuildThat.com\u003c/a\u003e where I post all my projects. \u00a0You can also\u00a0\u003ca href=\"https://www.youtube.com/c/fixthisbuildthat?sub_confirmation=1\" rel=\"nofollow\" target=\"_blank\"\u003esubscribe to me on YouTube\u003c/a\u003e, visit and like my\u00a0\u003ca href=\"http://www.fb.com/ibuildthat\" rel=\"nofollow\" target=\"_blank\"\u003eFaceBook page\u003c/a\u003e, or follow me on\u00a0\u003ca href=\"http://www.instagram.com/fixthisbuildthat\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e to keep in touch.\u003cbr\u003e\u003cbr\u003eSee you soon!\u003cbr\u003e-Brad"
