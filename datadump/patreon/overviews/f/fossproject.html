    "summary": "\u003cstrong\u003eFOSS Project \u003c/strong\u003eis a set of projects which aim to promote free and open source software around the world. We work on creating platforms \u0026amp; software which are beneficial to all FOSS users around the globe.\u003cbr\u003e\u003cbr\u003eWe develop \u0026amp; market free software. We provide a lot of resources to learn about it. We\u0027ve created a lot of more projects which work on helping FOSS users around the world and making it better. It\u0027s an integrated ecosystem.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eCurrent Projects\u003c/span\u003e\u003c/h2\u003e\u003col\u003e\u003cli\u003e\u003ca href=\"http://fosspost.org\"\u003eFOSS Post\u003c/a\u003e: High-quality articles, analysis and tutorials about Linux, free and open-source software.\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://notes.foss-project.com\"\u003eFOSS Notes\u003c/a\u003e: A collaborative platform to share and distribute notes relating to free and open source software.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/foss-project/green-recorder\"\u003eGreen Recorder\u003c/a\u003e: Desktop recording software for Linux systems. Supporting both Xorg \u0026amp; Wayland compositors.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/foss-project/zayzafoun\"\u003eZayzafoun\u003c/a\u003e: Web blog script written in Python and Flask micro-framework. Suitable for personal blogs aiming for simplicity.\u003c/li\u003e\u003cli\u003eSupport FOSS: \u003cstrong\u003eComing soon..!\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eAll our programs are released under GPL license for free.\u00a0\u003cbr\u003eThis is our GitHub repository: \u003ca href=\"https://github.com/foss-project\"\u003ehttps://github.com/foss-project\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy We Need Money?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003eSince time \u0026amp; effort are not free. We need support in order to able to maintain these projects and to make more. Which is why we\u0027ve launched this campaign on Patreon. By supporting us, you\u0027ll help keeping those projects alive and support the open source initiative around the world.\u003cbr\u003e\u003cbr\u003eWe\u0027ll use the money in:\u003cbr\u003e\u003col\u003e\u003cli\u003ePaying for servers and domain names we use in our projects.\u003c/li\u003e\u003cli\u003ePaying for writers who give you high quality content on FOSS Post.\u003c/li\u003e\u003cli\u003ePaying for developers who spend hours developing software.\u003c/li\u003e\u003cli\u003eMarketing for our projects using various platforms.\u003c/li\u003e\u003cli\u003eRenting design services to enhance our projects\u0027 look \u0026amp; feel.\u003c/li\u003e\u003cli\u003eReleasing more FOSS projects.\u003c/li\u003e\u003c/ol\u003eIf this page was viewed by 5000 people who only 10% of them gave us $1 each, we would raise $500 in total! No matter how small your contribution is, it\u0027s always helpful for us.\u003cbr\u003e\u003cbr\u003eWe are thankful for your support!"
