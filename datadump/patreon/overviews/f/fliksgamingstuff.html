    "main_video_url": "https://www.youtube.com/watch?v=Rgx29_Y8Fo8",
    "one_liner": "A Scottish guy providing entertaining gaming daily to the world!",
    "patron_count": 83,

    "pledge_sum": 66067,
    "pledge_url": "/bePatron?c=77064",
    "published_at": "2014-01-02T22:17:16+00:00",
    "summary": "Hello, everyone who happens upon this page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWHO\u003c/span\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Ian, otherwise known as Flik to the online world, and I run a gaming focused YouTube channel (\u003ca href=\"http://www.youtube.com/flikffxi\" target=\"_blank\"\u003ehttp://www.youtube.com/flikffxi\u003c/a\u003e) and Twitch channel (\u003ca href=\"http://twitch.tv/fliksgmaingstuff\" target=\"_blank\"\u003ehttp://twitch.tv/fliksgmaingstuff\u003c/a\u003e). I\u0027ve been creating entertaining gaming content on YouTube for over \u003cstrong\u003e8 years\u003c/strong\u003e and almost \u003cstrong\u003e2 years\u003c/strong\u003e on Twitch and, due to living in a very rural area where not many jobs are available, have been trying to make content creation my primary source of income for the last couple of years.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWHY\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eOn Youtube ad revenue is at an all time low and I refuse to resort to click-bait thumbnails, titles or other tacky stuff to compensate. I want to prove doing things ethically and by the book can work. I\u0027ve come to Patreon to give viewers of my content a hugely significant chance to contribute to allowing me to carry on providing gaming related entertainment daily, in return for tangible rewards and perks. Even just a dollar can account for months worth of equivalent advert revenue for a single person.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWHAT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI hope there\u0027s something for everyone on Flik\u0027s Gaming Stuff videos or streams but I know I can\u0027t please everyone. Along with first impressions, reviews, unboxings and vlogs I also produce full length playthroughs of PC and console games that aim to be both educational and entertaining to those watching. Some stand out shows/series on my channel include: Let\u0027s look at, An Hour of..., Dark Souls games, Monster Hunter games, and many rogue-like indie titles. What you \u003cstrong\u003ewon\u0027t\u003c/strong\u003e find on my channel (for better or worse) is scare/rage face-cam let\u0027s plays. My audience is generally on the mature side and I like it that way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eAND SO\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhether you\u0027ve stumbled upon this page having already seen my content or if you have never heard of me thank you for taking the time to at least read this little introduction and if you do decide to become a Patron of what I do then know that I will both appreciate it and put the funding to good use. I hope any rewards/perks I can offer go a long way to expressing my thanks for the support.\u003cbr\u003e\u003cbr\u003eTata for now!\u003cbr\u003e"
