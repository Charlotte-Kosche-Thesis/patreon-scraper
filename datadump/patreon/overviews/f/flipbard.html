    "summary": "\u003cstrong\u003e\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439\u0442\u0435, \u0434\u0440\u0443\u0437\u044c\u044f, \u0438 \u0434\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u0415\u0441\u043b\u0438 \u0432\u044b \u044d\u0442\u043e \u0447\u0438\u0442\u0430\u0435\u0442\u0435, \u0442\u043e \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u0443\u0436\u0435 \u0437\u043d\u0430\u0435\u0442\u0435 \u043a\u0442\u043e \u044f, \u0442\u0430\u043a \u0447\u0442\u043e \u043f\u0438\u0441\u0430\u043d\u0438\u043d\u0443 \u043d\u0438\u0436\u0435 \u043c\u043e\u0436\u0435\u0442\u0435 \u043d\u0435 \u0447\u0438\u0442\u0430\u0442\u044c.\u003cbr\u003e\u0026lt;---- \u0426\u0435\u043b\u0438 \u0441\u0431\u043e\u0440\u0430 \u0442\u0430\u043c\u003cbr\u003e\n\u041a\u043d\u043e\u043f\u043a\u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u0438 \u043d\u0430\u0433\u0440\u0430\u0434\u044b \u0442\u0430\u043c ----\u0026gt;\u003cbr\u003e\u003cbr\u003e\u041d\u043e \u043d\u0430 \u0432\u0441\u044f\u043a\u0438\u0439 \u0441\u043b\u0443\u0447\u0430\u0439 \u044f \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044e\u0441\u044c:\u003cbr\u003e\n\u003cstrong\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0410\u043d\u0434\u0440\u0435\u0439 \u0438 \u044f \u0432\u0435\u0434\u0443 \u043d\u0430 Youtube \u043a\u0430\u043d\u0430\u043b \"\u0411\u043e\u043b\u0442\u043b\u0438\u0432\u044b\u0439 \u0411\u0430\u0440\u0434\".\u003c/strong\u003e\u003cbr\u003e\n\u041a\u0430\u043d\u0430\u043b \u044d\u0442\u043e\u0442 \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u044b\u043c \u0440\u043e\u043b\u0435\u0432\u044b\u043c \u0438\u0433\u0440\u0430\u043c (\u043d\u0443 \u043f\u043e\u0447\u0442\u0438 \u0432\u0441\u0435 \u0432\u0435\u0434\u044c \u0441\u043b\u044b\u0448\u0430\u043b\u0438 \u043f\u0440\u043e Dungeons \u0026amp; Dragons?), \u0430 \u0432 \u043c\u0435\u043d\u044c\u0448\u0435\u0439 \"\u043e\u0431\u044b\u0447\u043d\u044b\u043c\" \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u044b\u043c \u0438\u0433\u0440\u0430\u043c, \u043a\u043e\u043c\u043f\u044c\u044e\u0442\u0435\u0440\u043d\u044b\u043c \u0438\u0433\u0440\u0430\u043c \u0438 \u0432\u0441\u044f\u043a\u0438\u043c \u0433\u0438\u043a\u043e\u0432\u0441\u043a\u0438\u043c \u0448\u0442\u0443\u043a\u0430\u043c. \u003cbr\u003e\n\u003cbr\u003e\u041c\u043d\u0435 \u0432\u0441\u0435\u0433\u0434\u0430 \u043d\u0440\u0430\u0432\u0438\u043b\u043e\u0441\u044c \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e\u043c, \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u043d\u0430 \u0441\u0446\u0435\u043d\u0435, \n\u0440\u0430\u0434\u043e\u0432\u0430\u0442\u044c \u043f\u0443\u0431\u043b\u0438\u043a\u0443. \u041d\u0430\u0447\u0438\u043d\u0430\u043b\u043e\u0441\u044c \u0432\u0441\u0451 \u0441\u043e \u0441\u0446\u0435\u043d\u043e\u043a \u0438 \u043c\u0438\u043d\u0438-\u0441\u043f\u0435\u043a\u0442\u0430\u043a\u043b\u0435\u0439 \u0432 \u0448\u043a\u043e\u043b\u0435, \n\u0437\u0430\u0442\u0435\u043c \u0431\u044b\u043b \u041a\u0412\u041d, \u043b\u044e\u0431\u0438\u0442\u0435\u043b\u044c\u0441\u043a\u0430\u044f \u0442\u0435\u0430\u0442\u0440\u0430\u043b\u044c\u043d\u0430\u044f \u0441\u0442\u0443\u0434\u0438\u044f. \u0418 \u0442\u0435\u043f\u0435\u0440\u044c \u044d\u0442\u043e \n\u043f\u0435\u0440\u0435\u0440\u043e\u0441\u043b\u043e \u0432 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 \u043d\u0430 Youtube. \u041e\u0434\u043d\u0430\u043a\u043e \u043d\u0430 \u0442\u043e, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u043e\u0442\u0434\u0430\u0442\u044c\u0441\u044f \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0443, \u0442\u0440\u0435\u0431\u0443\u0435\u0442\u0441\u044f \u0432\u0440\u0435\u043c\u044f \u0438 \u0434\u0435\u043d\u044c\u0433\u0438. (\u041f\u0440\u0438\u0447\u0435\u043c, \u0432 \u043f\u0440\u0438\u043d\u0446\u0438\u043f\u0435, \u043e\u0434\u043d\u043e \u043c\u043e\u0436\u043d\u043e \u043a\u043e\u043d\u0432\u0435\u0440\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0432 \u0434\u0440\u0443\u0433\u043e\u0435).\n\u003cbr\u003e\n\u003cbr\u003e\n\u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0440\u0430\u0431\u043e\u0442\u0430\u044e \u043a\u043e\u043d\u0441\u0442\u0440\u0443\u043a\u0442\u043e\u0440\u043e\u043c \u0432 \u041a\u0411 \u0438 \u044d\u0442\u043e \u0434\u0430\u043b\u0435\u043a\u043e \u043d\u0435 \u0445\u0443\u0434\u0448\u0430\u044f \u0440\u0430\u0431\u043e\u0442\u0430 \u0432 \u043c\u0438\u0440\u0435. \u042d\u0442\u0430 \u0440\u0430\u0431\u043e\u0442\u0430 \"\u043d\u043e\u0440\u043c\". \u041d\u043e \u043e\u043d\u0430 \u0441\u044a\u0435\u0434\u0430\u0435\u0442 \u0443\u0439\u043c\u0443 \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0434\u043e 12 \u0447\u0430\u0441\u043e\u0432 \u0432 \u0441\u0443\u0442\u043a\u0438! (8\u0447. \u0440\u0430\u0431\u043e\u0447\u0438\u0439 \u0434\u0435\u043d\u044c, \u043f\u043b\u044e\u0441 \u0447\u0430\u0441 \u043d\u0430 \"\u043e\u0431\u0435\u0434\", \u043f\u043b\u044e\u0441 \u0434\u0432\u0430 \u0440\u0430\u0437\u0430 \u043f\u043e \u043f\u043e\u043b\u0442\u043e\u0440\u0430 \u0447\u0430\u0441\u0430 \u043d\u0430 \u0434\u043e\u0440\u043e\u0433\u0443). \u0412\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u043a\u0430\u0442\u0430\u0441\u0442\u0440\u043e\u0444\u0438\u0447\u0435\u0441\u043a\u0438 \u043d\u0435 \u0445\u0432\u0430\u0442\u0430\u0435\u0442. \u0423\u0432\u043e\u043b\u0438\u0442\u044c\u0441\u044f? \u041f\u043e\u044f\u0432\u0438\u0442\u0441\u044f \u0432\u0440\u0435\u043c\u044f, \u043d\u043e \u0442\u043e\u0433\u0434\u0430 \u0441\u0442\u0430\u043d\u0435\u0442 \u0431\u0430\u043d\u0430\u043b\u044c\u043d\u043e \u043d\u0435\u0447\u0435\u0433\u043e \u043a\u0443\u0448\u0430\u0442\u044c. \u0417\u0430\u043c\u043a\u043d\u0443\u0442\u044b\u0439 \u043a\u0440\u0443\u0433!\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u0438\u0449\u0443, \u043f\u0440\u043e\u0431\u0443\u044e \u0440\u0430\u0437\u043d\u044b\u0435 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u044b \u043c\u043e\u043d\u0435\u0442\u0438\u0437\u0430\u0446\u0438\u0438 \u0441\u0432\u043e\u0438\u0445 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0445 \u043f\u043e\u0442\u0443\u0433. \u042f \u0445\u043e\u0447\u0443 \u043f\u043e\u0441\u0432\u044f\u0442\u0438\u0442\u044c \u0441\u0435\u0431\u044f \u0442\u043e\u043c\u0443, \u0447\u0442\u043e \u043c\u043d\u0435 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f, \u0430 \u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \"\u043d\u043e\u0440\u043c\". \u003cbr\u003e- \u041c\u0435\u043d\u044f \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u043d\u0435 \u0443\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u0435\u0442 \u0432\u0430\u0440\u0438\u0430\u043d\u0442 \u0441\u043d\u0438\u043c\u0430\u0442\u044c \u043d\u0430 \u044e\u0442\u0443\u0431 \u0442\u0440\u0435\u0448 \u043f\u0440\u043e \u0432\u0430\u043d\u043d\u044b \u0441 \u0447\u0438\u043f\u0441\u0430\u043c\u0438 \u0438 \u043f\u043e\u0435\u0434\u0430\u043d\u0438\u0435 \u0444\u0435\u043a\u0430\u043b\u0438\u0439. \u042d\u0442\u043e \u0441\u043c\u043e\u0442\u0440\u044f\u0442 \u043c\u0438\u043b\u043b\u0438\u043e\u043d\u044b, \u043d\u043e \u0432 \u044d\u0442\u043e\u043c \u043d\u0435\u0442 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430, \u0432\u043e \u0432\u0441\u044f\u043a\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435 \u0434\u043b\u044f \u043c\u0435\u043d\u044f. \u003cbr\u003e\n- \u042f \u043d\u0435 \u0445\u043e\u0447\u0443 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u0438 \u043d\u0430 \u0442\u0438\u0440\u0430\u0436\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0438 \"\u0445\u0430\u0439\u043f\u043e\u0432\u044b\u0445\" \u0442\u0435\u043c \u0442\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0434\u0438 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u0438.\u003cbr\u003e- \u042f \u043d\u0435 \u0445\u043e\u0447\u0443 \u043e\u0431\u043c\u0430\u043d\u044b\u0432\u0430\u0442\u044c \u0437\u0440\u0438\u0442\u0435\u043b\u0435\u0439, \u0440\u0435\u043a\u043b\u0430\u043c\u0438\u0440\u0443\u044f \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u044b\u0435 \u043f\u0438\u0440\u0430\u043c\u0438\u0434\u044b, \u0441\u043e\u043c\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043b\u0435\u043a\u0430\u0440\u0441\u0442\u0432\u0430 \u0438 \u043f\u0440\u043e\u0447\u0438\u0435 \u044f\u0432\u043d\u043e \u043c\u043e\u0448\u0435\u043d\u043d\u0438\u0447\u0435\u0441\u043a\u0438\u0435 \u0448\u0442\u0443\u043a\u0438.\u003cbr\u003e\u003cbr\u003e\u0418 \u0432\u043e\u0442 \u041f\u0430\u0442\u0440\u0435\u043e\u043d - \u044d\u0442\u043e \u043e\u0434\u0438\u043d \u0438\u0437 \u0432\u0430\u0440\u0438\u0430\u043d\u0442\u043e\u0432 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0434\u0435\u043d\u044c\u0433\u0438 \u043d\u0435 \u043f\u043e\u0442\u0435\u0440\u044f\u0432 \u0440\u0435\u043f\u0443\u0442\u0430\u0446\u0438\u0438 \u0438 \u043d\u0435 \u0437\u0430\u0431\u0438\u0432\u0430\u044f \u043d\u0430 \u0441\u043e\u0432\u0435\u0441\u0442\u044c \u0438 \u043c\u043e\u0440\u0430\u043b\u044c. \u003cbr\u003e\u041f\u0430\u0442\u0440\u0435\u043e\u043d - \u044d\u0442\u043e \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u043d\u044b\u0435 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044f \u043e\u0442 \u0432\u0430\u0441, \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u044b\u0445 \u0437\u0440\u0438\u0442\u0435\u043b\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0442, \u0447\u0442\u043e \u044f \u0441\u0442\u0430\u0440\u0430\u044e\u0441\u044c \u043d\u0435 \u0437\u0440\u044f.\u003cbr\u003e\u042d\u0442\u043e \u043d\u0435 \u043e\u0431\u044f\u0437\u0430\u043b\u043e\u0432\u043a\u0430, \u043d\u0435 \u0442\u0440\u0435\u0431\u043e\u0432\u0430\u043d\u0438\u0435, \u043d\u0435 \u0448\u0430\u043d\u0442\u0430\u0436.\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u044b \u043d\u0435 \u0445\u043e\u0442\u0438\u0442\u0435 \u0438\u043b\u0438 \u043d\u0435 \u043c\u043e\u0436\u0435\u0442\u0435 \u0437\u0430\u043f\u043b\u0430\u0442\u0438\u0442\u044c - \u0432\u044b \u043d\u0438\u0447\u0435\u0433\u043e \u043d\u0435 \u043f\u043e\u0442\u0435\u0440\u044f\u0435\u0442\u0435. \u003cbr\u003e\u041d\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0432\u0437\u043d\u043e\u0441 \u043f\u0440\u0438\u0431\u043b\u0438\u0436\u0430\u0435\u0442 \u043c\u0435\u043d\u044f \u043a \u043c\u0435\u0447\u0442\u0435: \u043a \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0440\u0430\u0434\u043e\u0432\u0430\u0442\u044c \u0432\u0430\u0441 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u043c \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u043e\u043c \u043d\u0435 \u0431\u0435\u0441\u043f\u043e\u043a\u043e\u044f\u0441\u044c \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u0437\u0430\u0432\u0442\u0440\u0430 \u043c\u043d\u0435 \u043d\u0435\u0447\u0435\u043c \u0431\u0443\u0434\u0435\u0442 \u0437\u0430\u043f\u043b\u0430\u0442\u0438\u0442\u044c \u0437\u0430 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442, \u0438\u043b\u0438 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u044f \u0434\u043e \u0442\u0440\u0451\u0445 \u043d\u043e\u0447\u0438 \u043c\u043e\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043b \u043d\u043e\u0432\u043e\u0435 \u0432\u0438\u0434\u0435\u043e, \u0430 \u0447\u0435\u0440\u0435\u0437 \u0442\u0440\u0438 \u0441 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u043e\u0439 \u0447\u0430\u0441\u0430 \u043c\u043d\u0435 \u0443\u0436\u0435 \u043d\u0430\u0434\u043e \u0441\u043e\u0431\u0438\u0440\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0440\u0430\u0431\u043e\u0442\u0443 \u043d\u0430 \u0434\u0440\u0443\u0433\u043e\u0439 \u043a\u043e\u043d\u0435\u0446 \u0433\u043e\u0440\u043e\u0434\u0430.\u003cbr\u003e\u0418 \u044f \u0431\u0443\u0434\u0443 \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u0438\u0437\u043d\u0430\u0442\u0435\u043b\u0435\u043d, \u0435\u0441\u043b\u0438 \u0432\u044b \u0434\u043e\u0441\u0442\u043e\u0439\u043d\u043e \u043e\u0442\u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u0438\u0442\u0435 \u043c\u0435\u043d\u044f \u0437\u0430 \u043c\u043e\u0438 \u0441\u0442\u0430\u0440\u0430\u043d\u0438\u044f. \u003cbr\u003e\u003cbr\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0432\u0430\u043c!\u003cbr\u003e"

     "description": "\u003cem\u003e\u0422\u0435\u043f\u0435\u0440\u044c \u044f \u0437\u043d\u0430\u044e, \u0447\u0442\u043e \u0442\u0435\u0431\u0435 \u043d\u0435 \u0431\u0435\u0437\u0440\u0430\u0437\u043b\u0438\u0447\u043d\u043e \u0442\u043e, \u0447\u0442\u043e \u044f \u0434\u0435\u043b\u0430\u044e. \u042d\u0442\u043e \u043e\u0447\u0435\u043d\u044c \u0432\u0430\u0436\u043d\u043e \u0434\u043b\u044f \u043c\u0435\u043d\u044f! \u0421\u043f\u0430\u0441\u0438\u0431\u043e! \u042f \u043d\u0435 \u043c\u043d\u043e\u0433\u043e \u043c\u043e\u0433\u0443 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0438\u0442\u044c \u0442\u0435\u0431\u0435 \u0432\u0437\u0430\u043c\u0435\u043d, \u043d\u043e \u044d\u0442\u043e \u0445\u043e\u0442\u044c \u0447\u0442\u043e-\u0442\u043e:\u003cbr\u003e\n\u003c/em\u003e\n\u003cul\u003e\n\u003cli\u003e\u0422\u0435\u0431\u0435 \u0431\u0443\u0434\u0443\u0442 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u044b \u0437\u0430\u043a\u0440\u044b\u0442\u044b\u0435 \u043f\u043e\u0441\u0442\u044b \u0437\u0434\u0435\u0441\u044c, \u043d\u0430 \u041f\u0430\u0442\u0440\u0435\u043e\u043d\u0435, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f \u0431\u0443\u0434\u0443 \u0441\u043e\u043e\u0431\u0449\u0430\u0442\u044c \u043e \u0440\u0430\u0437\u043d\u044b\u0445 \u0432\u0430\u0436\u043d\u044b\u0445 \u043d\u043e\u0432\u043e\u0441\u0442\u044f\u0445 \u0438 \u0431\u043b\u0438\u0436\u0430\u0439\u0448\u0438\u0445 \u043f\u043b\u0430\u043d\u0430\u0445, \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0438\u0434\u0435\u044f\u043c\u0438 \u0431\u0443\u0434\u0443\u0449\u0438\u0445 \u043c\u043e\u0438\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432. \u0412\u0435\u0440\u043e\u044f\u0442\u043d\u043e \u043d\u0435 \u0432\u0441\u0435 \u043e\u043d\u0438 \u043e\u0431\u0440\u0435\u0442\u0443\u0442 \u0436\u0438\u0437\u043d\u044c, \u043d\u043e \u0442\u044b \u0441\u043c\u043e\u0436\u0435\u0448\u044c \u043f\u0440\u0438\u043d\u044f\u0442\u044c \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u
