    "summary": "\u003cstrong\u003eThank you for supporting the development of Flysystem!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn the end of 2013 I started to work on a new PHP project. This project scratched an itch I had: the need for a generic API for working with file storage solutions. This evening-hour effort grew into what is now known as \u003cstrong\u003eFlysystem\u003c/strong\u003e. As it turned out I was not the only one who needed such a library.\u003cbr\u003e\u003cbr\u003eOver the course of a year Flysystem became more feature complete, more useful, more stable, and more used. The 1.0.0 release (2015-01-19) marked an important point for the library. This release was the first that was shipped along with a major framework vendor,\u00a0\u003ca href=\"https://laravel.com\" target=\"_blank\"\u003eLaravel\u003c/a\u003e. This inclusion boosted the visibility of the project immensely. Over the following few years documentation was improved, bugs were fixed, and new adapters were added.\u003cbr\u003e\u003cbr\u003eBy now the amount of users Flysystem has has grown beyond what I ever could have imagined. This popularity also means more support requests, more github issues, more time I need to spend into making sure Flysystem is ready for the future. In order to do just that I need your support.\u003cbr\u003e\u003cbr\u003eI hope to get your support so I can dedicate more time to work on Flysystem and other packages. I want to spend more time writing documentation that illustrate solutions for common problems rather than show API calls and response types. I want to spend more time helping with GitHub issues and pushing out releases. I want to spend more time to keep adapters up to date. I want to create tooling and other resources for end-to-end tests.\u003cbr\u003e\u003cbr\u003eAll in all I want to make it easier for people to get started using Flysystem and add more, and better, guarantees for long time users.\u003cbr\u003e\u003cbr\u003eApart from Flysystem maintenance I support other developers from \u003ca href=\"https://thephpleague.com/\"\u003eThe PHP League\u003c/a\u003e by helping then in GitHub organisation management and code support. Recently I\u0027ve also started working on \u003ca href=\"https://eventsauce.io/\"\u003eEventSauce\u003c/a\u003e, a pragmatic event sourcing library.\u003cbr\u003e\u003cbr\u003eHave my open-source efforts helped you or your organisation? Please consider supporting me!\u003cbr\u003e"
