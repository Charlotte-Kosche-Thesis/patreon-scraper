    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center; margin-left: 40px;\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/furlana/\"\u003eFuraffinity\u003c/a\u003e // \u003ca href=\"http://furlana.deviantart.com/\"\u003eDeviantart\u003c/a\u003e // \u003ca href=\"https://ko-fi.com/A7307Y6\"\u003eKo-fi\u003c/a\u003e // \u003ca href=\"https://twitter.com/furlana_art\"\u003eTwitter\u003c/a\u003e // \u003ca href=\"https://picarto.tv/furlana\"\u003ePicarto\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/a04e/f/2017/017/4/7/patreon_lana__banner_by_furlana-davr9qp.png\"\u003e\u003cbr\u003e\u003cstrong\u003eHi, my name is Lana. I am a freelance anthro and human artist from Poland.\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eMy passion is drawing humans, anthro and furry art. I am fascinated by anatomy and color studies.\u003cstrong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003eWith this site I\u0027m hoping to achieve my dream of creating my own comics and bring people joy with my art!\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI sumbit here everything I create - from \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003esketches\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, to \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eworks in progress\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, sometimes \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003elivestream recordings\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and other stuff I find useful when other artists do it :)\u003cstrong\u003e \u003c/strong\u003eI will also submit some \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003epoll\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e from time to time for anyone interested.\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://img04.deviantart.net/61b2/i/2017/195/3/c/untitled_1_by_furlana-dbg9r1v.jpg\" style=\"width: 623px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch2\u003eImportant\u003c/h2\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003el\n use my PATREON as a \u003cstrong\u003etip jar\u003c/strong\u003e and a \u003cstrong\u003esource of funding for my comic \u0027Bubblegum\u0027\u003c/strong\u003e. The pledge levels will be just for fun, there\u0027ll be no rewards for each, since everything I will work on you could access through \nthe link below.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u0026lt; \u003ca href=\"https://www.dropbox.com/sh/mo2b9c7oc1ysav8/AACoSd4juwC47ECJhS6UA0LFa?dl=0\" target=\"_blank\"\u003eFurlana open dropbox\u003c/a\u003e \u0026gt;\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe funds gathered via this Patreon will go directly to funding art related things: software, hardware and art courses online so I can further improve my skills and focus not only on commission work, but also personal projects and fanarts.\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFunded by Patreon so far:\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003e Microsoft Surface Pro\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003ch2\u003eInfo\u003c/h2\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eQ: What is \u0027Bubblegum?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eA: \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u0027Bubblegum\u0027 is an adult\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003epornographic/comedy/adventure furry comic\u003c/span\u003e\u003c/strong\u003e based in the modern world setting where anthro and humans live together. The plot revolves around a couple stories between individuals with a leading mysterious character who appeared out of nowhere - Bonnie. All of them have no idea they are part of a bigger scheme....\u003cbr\u003e\u003cbr\u003e\nThis comic revolves around Bonnie\u0027s adventures, but\ncontains of a variety of different developed characters and their side stories.\nMy aim is to create more than a simple protagonist and revolve the plot around\nher, but to create a credible world full of humans and anthros. Each of them\nhaving pros and cons. Their stories are connected, one influences the other.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eQ: Do Patrons get anything at all for supporting you?\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eA:\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eI\n want to share my content for free, but that does not mean the kindness \nof Patrons will be forgotten or ignored. People who support me here have a\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e 2 week up to a month earlier access to all my works\u003c/span\u003e\u003c/strong\u003e, they will be able to \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003esuggest characters for fanart votes and vote in the polls*\u003c/span\u003e\u003c/strong\u003e. \u003cbr\u003ePatrons who support my comic can also \u003ca href=\"https://www.patreon.com/posts/17669101\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eapply here\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e - so that their characters will be used in the background of my story (sunbathing, as students in the school, as people at parties and at bars etc.). In general the larger the lifetime support the more You will see of Your characters, to make it fair. Patrons will also receive a \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003especial thanks\u003c/span\u003e\u003c/strong\u003e (real name or by nickname) in the comment section of \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eall sites I will post the comic to as well as the printed copies\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eOnce this Patreon develops I will also \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003esend published comic copies\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e (\u003cem\u003ealong with Patron only erotic comic shorts\u003c/em\u003e)\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ewith signatures and merchendise\u003c/span\u003e\u003c/strong\u003e to Patrons that have granted me a certain life support (above a certain amount of total funds pledged).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Do You have any goals with this Patreon?\u003cbr\u003eA: \u003c/strong\u003eYes! With this Patreon I want to keep posting all my regular commission and personal work for free, but I also really want to start working on \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003emy erotic/comedy/adventure comic \u0027Bubblegum\u0027\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e. With enough funding from here I will be able to launch the project and for all Patrons I will provide a month earlier access to the comic pages as well as high resolutions of them! The more funding I receive the more pages I can create monthly!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What kind of content do you produce, what do you focus on mostly?\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eI produce general and adult works of anthro and humans. I am fascinated by anatomy of the human body and expressive art, so this is what I mainly focus on.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eOn dropbox there are folders separate for SFW \u0026amp; NSFW content, so you do not have to encounter anything you do not want to see.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: How often do you livestream?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e As often as I can, if there is nothing disturbing me and if I am not bothered by RL events. I hope to do it now at least 2-3 times a week at least and keep recordings of my stream available for all at my \u003cstrong\u003e\u003ca href=\"https://picarto.tv/furlana\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePicarto\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e site :)\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Why don\u0027t you use pledge levels like everybody else?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eIt always bothered me to upload content that not everyone could access. I want to bring art for everyone who likes it and put everything for free without annoying watermarks or \ncensore bars. Furthermore I want people to support me because of \u003cstrong\u003eme\u003c/strong\u003e, not because \nthere\u0027s a paywall and they couldn\u0027t access the content otherwise. I sincerely hope that by being honest and sharing my works for free, I will gather pepole who truly want to support me and appretiate what I am doing.\u003cbr\u003e\u003cbr\u003e*\u003cem\u003eI will try to organize fanart votes once every month, but some months proove more difficult than the others, so please bare with me~!\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e______________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank You for all Your support!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/furlana\" target=\"_blank\"\u003e\u003cimg src=\"https://orig00.deviantart.net/75af/f/2017/306/d/5/banner_for_ko_fi_by_furlana-dbsh5yf.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eImportant \u00a9 Copyright Notice - All rights reserved.\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eMy work may not be reproduced, copied, edited, published, sold, or uploaded in any way without my written permission.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.furaffinity.net/user/furlana/\"\u003eFuraffinity\u003c/a\u003e // \u003ca href=\"http://furlana.deviantart.com/\"\u003eDeviantart\u003c/a\u003e // \u003ca href=\"https://ko-fi.com/A7307Y6\"\u003eKo-fi\u003c/a\u003e // \u003ca href=\"https://twitter.com/furlana_art\"\u003eTwitter\u003c/a\u003e // \u003ca href=\"https://picarto.tv/furlana\"\u003ePicarto\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/st
