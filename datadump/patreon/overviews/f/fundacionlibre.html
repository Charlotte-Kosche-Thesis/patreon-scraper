    "summary": "La \u003cstrong\u003eFundaci\u00f3n LIBRE\u003c/strong\u003e es un \u003cstrong\u003eCentro de Estudios\u003c/strong\u003e (\u003cem\u003ethink tank\u003c/em\u003e) nacido en la ciudad de C\u00f3rdoba, Argentina. Compuesto por una veintena de j\u00f3venes intelectuales provenientes de las m\u00e1s variadas disciplinas sociales (tales como Ciencia Pol\u00edtica, Filosof\u00eda, Econom\u00eda, Derecho, Psicolog\u00eda, Historia, Relaciones Internacionales y Ciencias de la Comunicaci\u00f3n), nuestra misi\u00f3n es tomar protagonismo en la batalla cultural que se est\u00e1 desarrollando en Occidente, a los efectos de contrarrestar la ideolog\u00eda progresista hegem\u00f3nica y el imperio de lo pol\u00edticamente correcto, e impulsar ideales de libertad individual, responsabilidad y republicanismo.\u003cbr\u003e\u003cbr\u003ePara este fin, nuestro equipo hace escuchar su voz a trav\u00e9s de medios de comunicaci\u00f3n, congresos, conferencias, cr\u00edticas culturales, libros y ensayos. Adem\u00e1s, promovemos cursos de formaci\u00f3n pol\u00edtica y nos abrimos al debate p\u00fablico. Nuestra Fundaci\u00f3n se ha enfocado por completo en la \u003cstrong\u003ebatalla cultural,\u003c/strong\u003esin temores a los etiquetajes ni a la incorrecci\u00f3n pol\u00edtica. Decimos lo que ha de ser dicho cuando tiene que ser dicho.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 necesitamos tu colaboraci\u00f3n?\u003c/strong\u003e Porque nuestra Fundaci\u00f3n no recibe aportes ni de gobiernos ni de multimillonarios (ellos en general est\u00e1n muy ocupados financiando al progresismo como ya lo sabemos). Todo nuestro trabajo se sustenta econ\u00f3micamente gracias a la gente que generosamente ayuda a nuestra Fundaci\u00f3n: en base a peque\u00f1os aportes de muchos comprometidos con la batalla cultural que estamos dando, es posible nuestra existencia. Si te gusta lo que hacemos, \u00a1te pedimos que nos des una mano!\u003cbr\u003e"
