 "creator": {

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/856785/81f8238b9a8a48908122ee0161d83039?token-time=2145916800\u0026token-hash=-w0Yio-ZtwlZ3mJ5ynoHcabBSAowJnw3ND-fE--S4qg%3D",

    "published_at": "2017-06-25T22:32:25+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://1.bp.blogspot.com/-o0MKcxG35_4/WUCGSemJ0XI/AAAAAAAABCE/P7573aiq6SQNkAFozSH6c6cMeyCajotPwCLcBGAs/s1600/AboutFroylan01b.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n(EN) Hello, my name is Froylan Rutiaga =)\n\u003cbr\u003e\n\u003cbr\u003e\nI am a creator of things, a dreamer and of course a designer.\n\u003cbr\u003e\n\u003cbr\u003e\nI am currently investing all my creative power in designing board games.\n\u003cbr\u003e\n\u003cbr\u003e\nWhen I design a board game I always try to stick to two basic principles:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCreate something that I like\u003c/strong\u003e: I always work on a game project that I \nwould like to play, that wonderful game that does not exist in real \nlife, only exists in my mind ... so why not make it real?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFreely sharing my creations\u003c/strong\u003e: Because it is wonderful to create, but \nalso fabulous to share, that is why I design my projects thinking that \nanyone has access to them and I like to release my creations under a \nCreative Commons license.\n\u003cbr\u003e\n\u003cbr\u003e\nDo you like what I do? You can help me create more incredible things by supporting me as my Patron! =)\n\u003cbr\u003e\n\u003cbr\u003e\nAs a creator, every thing that I believe is imbued with a bit of me.\n\u003cbr\u003e\n\u003cbr\u003e\nWith your support as my Patron many new creations will emerge from my \nimagination and effort, and all these creations will also have a bit of \nyou!\n\u003cbr\u003e\n\u003cbr\u003e\nGreetings and positive energy! =)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nYou can click on the following image to know Zaibatsu Speedrunners, my free distribution cyberpunk board game, download, print and play!:\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://zaibatsugame.blogspot.mx/\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-apLKe7YHvDc/WTaM1iUianI/AAAAAAAABAQ/98jr6KmHghY4o7Rd_bYCHJ5Z_c3fhFBXwCLcB/s1600/Zaibatsu%2BSpeedrunners%2B01c.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nYou can also \nclick on the following image to know Zaibatsu Shadowraiders, the \nexpansion of Zaibatsu Speedrunners, remember is free distribution!, \ndownload, print and play!:\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://zaibatsugame.blogspot.mx/\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-okuPzRH7Rbg/WTaNnvoZr3I/AAAAAAAABAY/eqkL8RgSSFYSFd1cbJNOsbXOfXMSVV4nACLcB/s1600/Zaibatsu%2BShadowraiders%2B01b.png \"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAnd you can also click on the following image to visit my blog:\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://froylancreativo.blogspot.mx/\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-vfEaGxiL6lE/WTaNnd7dJkI/AAAAAAAABAU/nS9AGLmyQfwUIEQieRvWRV4ceXpspUp0ACEw/s1600/Froylan%2BCreativo%2BBanner%2B01b.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n-----------------------------------------------------------------------------------------------------------------------\n\u003cbr\u003e\n\u003cbr\u003e\n(ES) Hola, mi nombre es Froylan Rutiaga =)\n\u003cbr\u003e\n\u003cbr\u003e\nSoy un creador de cosas, un imaginador y por supuesto un dise\u00f1ador.\n\u003cbr\u003e\n\u003cbr\u003e\nActualmente estoy invirtiendo todo mi poder creativo en dise\u00f1ar juegos de mesa.\n\u003cbr\u003e\n\u003cbr\u003e\nCuando yo dise\u00f1o un juego de mesa siempre trato de ser fiel a dos principios b\u00e1sicos:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCrear algo que me guste\u003c/strong\u003e: Siempre trabajo en proyecto de juegos que me gustar\u00eda jugar, ese juego maravilloso que no existe en la vida real, solamente existe en mi mente... entonces \u00bfpor que no hacerlo real?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCompartir libremente mis creaciones\u003c/strong\u003e: Por que es maravillosos crear, pero tambi\u00e9n es fabuloso compartir, es por ello que dise\u00f1o mis proyectos pensado en que cualquier persona tenga acceso a ellos y me gusta liberar mis creaciones bajo licencia Creative Commons.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00bfTe gusta lo que yo hago? Puedes ayudarme a crear mas cosas incre\u00edbles apoyandome como mi Patr\u00f3n! =)\n\u003cbr\u003e\n\u003cbr\u003e\nComo creador, cada cosa que yo creo queda imbuida con un poco de mi.\n\u003cbr\u003e\n\u003cbr\u003e\nCon tu apoyo como mi Patr\u00f3n muchas nuevas creaciones emerger\u00e1n fruto de mi imaginaci\u00f3n y esfuerzo, y todas estas creaciones tendr\u00e1n tambi\u00e9n un poco de ti!\n\u003cbr\u003e\n\u003cbr\u003e\nSaludos y energ\u00eda positiva! =)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nPuedes hacer click en la siguiente imagen para conocer Zaibatsu Speedrunners, mi juego de mesa cyberpunk de libre distribuci\u00f3n, descarga, imprime y juega!:\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://zaibatsugame.blogspot.mx/\"\u003e\u003cimg src=\"https://4.bp.blogspot.com/-apLKe7YHvDc/WTaM1iUianI/AAAAAAAABAQ/98jr6KmHghY4o7Rd_bYCHJ5Z_c3fhFBXwCLcB/s1600/Zaibatsu%2BSpeedrunners%2B01c.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nTambi\u00e9n puedes hacer click en la siguiente imagen para conocer Zaibatsu Shadowraiders, la expansion de Zaibatsu Speedrunners, recuerda es de libre distribuci\u00f3n!, descarga, imprime y juega!:\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://zaibatsugame.blogspot.mx/\"\u003e\u003cimg src=\"https://1.bp.blogspot.com/-okuPzRH7Rbg/WTaNnvoZr3I/AAAAAAAABAY/eqkL8RgSSFYSFd1cbJNOsbXOfXMSVV4nACLcB/s1600/Zaibatsu%2BShadowraiders%2B01b.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nY tambi\u00e9n puedes hacer click en la siguiente imagen para visitar mi blog:\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://froylancreativo.blogspot.mx/\"\u003e\u003cimg src=\"https://2.bp.blogspot.com/-vfEaGxiL6lE/WTaNnd7dJkI/AAAAAAAABAU/nS9AGLmyQfwUIEQieRvWRV4ceXpspUp0ACEw/s1600/Froylan%2BCreativo%2BBanner%2B01b.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
