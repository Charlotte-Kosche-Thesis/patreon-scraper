    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i66.tinypic.com/2mzz3wm.png\"\u003e\u003cbr\u003eHey! Welcome to Friedia\u0027s Patreon Page!!\u003cbr\u003eI\u2019m here because I really just want to be able to talk to you and\u003cstrong\u003e\u00a0to get to know you while you help me with my dream of having a brick and mortar gift shop.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eMy name\u0027s Friedia.Sometimes the internet knows me as a\u00a0\u003cstrong\u003ecreator on\u00a0\u003c/strong\u003e\u003ca href=\"http://www.youtube.com/user/friedia\"\u003eYouTube\u003c/a\u003e ,some by my blog and just recently some may know my little \u003cstrong\u003eonline gift shop\u003c/strong\u003e\u00a0\u003ca href=\"http://www.newmoonpapergoods.etsy.com\"\u003eNEW MOON PAPER GOODS\u003c/a\u003e. I am a freelancer of sorts living in sunny Los Angeles California. \u003cbr\u003eI love sharing my life on YouTube with you guys in hopes to either help you in some way or to just make you feel like you are part of our family!\u003cbr\u003eThe reason why I created a \u003cstrong\u003ePatreon\u003c/strong\u003e page here is to interact more and give back to the people who support me and my creations. Your support on Patreon not only motivates me to keep creating but it also helps me get to my goal of creating a gift shop that you can one day come to for all your gifting needs!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/-_b5_Hu7W3o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eCurrently I am a mom to a two year old so all of the freelance jobs that I have had has slowed \u003cem\u003eway\u003c/em\u003e down for me and that is when I missed creating for myself. In April of 2017 I launched my hand illustrated greeting card and paper goods ETSY shop \u003cstrong\u003eNEW MOON PAPER GOODS\u003c/strong\u003e . It has been off to a great start by receiving orders from the first day I opened. This has inspired me to possibly do a shop as a full time job ! AND this is where I need your help...\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/2mdh0zm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI have joined Patreon because I have heard many good things AND also because I fund a couple of artist\u0027s and creators on here and they seem to love it, so I thought I would start a page \u003cstrong\u003ein hopes of receiving support from YOU!\u003c/strong\u003e With Patreon and your funding I would be able to be focusing on bringing more amazing greeting cards, enamel pins and all your paper/planner needs to a full on shop (one day to a brick and motar! a girl can dream can\u0027t she?) and also to create more videos to show you the daily down lows and have you guys see the behind the scenes of everything that goes into running a small online shop while being a mom! Juggling can be pretty good vlogging content!\u003cbr\u003eAnother reason is,\u00a0I would\u00a0\u003cstrong\u003elove to interact more with YOU\u003c/strong\u003e, my customers and viewers, keep you updated on my daily adventures. In exchange I want to share as much knowledge I have about anything I know, wether its a small business question, illustration questions, beauty related things (just cus I can talk all day about beauty products) or about weening your little one aka mommy questions. I want to be here to encourage you the same way you encourage me in all I do!\u00a0 Your pledges will help me to buy art supplies, pay some bills, hire an editor, but most importantly, \u003cstrong\u003eit will give me the time to focus on fewer but better projects while giving me the time to hang with you all.\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/hskgtd.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it all works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you like my work, and you want to support me on this journey , \u003cstrong\u003ejust choose how much you would want to pledge per month\u003c/strong\u003e (even $1 makes a difference!) and select some neat perks like livedraws, Q\u0026amp;A\u2019s, one on one times, top secret new items that will come in shop or getting to know more about the projects I\u2019m currently working on.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePlease know that You can edit or cancel your pledge at anytime you want. \u003cbr\u003e\u2665 I appreciate your support so much. It means the world to me\u00a0\u2665\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/5ed5pl.png\"\u003e\u003cbr\u003eCome and say hello on\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://www.instagram.com/friediamn\"\u003e \u003cstrong\u003einstagram\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003ca href=\"http://www.newmoonpapergoods.etsy.com\"\u003eshop instagram\u003c/a\u003e\u003cstrong\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/friedia\"\u003eyoutube\u003c/a\u003e, \u003ca href=\"https://twitter.com/friedia\"\u003etwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/friedia\"\u003efacebook\u003c/a\u003e and \u003ca href=\"http://friedia.com\"\u003eblog\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/aauhqt.png\"\u003e\u003c/strong\u003e\u003c/strong\u003e"
