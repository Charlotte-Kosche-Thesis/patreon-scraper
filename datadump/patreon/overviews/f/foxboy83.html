    "summary": "\u003cimg src=\"http://d.facdn.net/art/foxboy83/1335728253/1335728253.foxboy83_img_091.jpg\" style=\"float: left; width: 280px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003eI am an anthropomorphic digital artist who has tons of creative ideas stored in my head, but due to immediate financial needs I have not had the time to create what I want to not only for myself but ultimately you the viewers enjoyment . You may have seen some of my work on sites like FurAffinity, Inkbunny, and Weasyl, to name a few. \u003cstrong\u003eThe majority of my work is adult in nature and by pledging you are stating that you are old enough to view it!\u003c/strong\u003e\u00a0 With your support I plan to produce not only pinups and commissions for my fans as I currently do, but also create and publish comics, and develop animations!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat? You don\u0027t have time to create for yourself?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://t.facdn.net/14982586@400-1415765365.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003eSadly the answer is no, I love to draw and create my own original characters (To meet them click the creations tab) . I just have not had the time to develop their back stories further than they currently are. I draw full time, but I am always working on commissions to help support my family which leaves little time for me to draw just for myself.\u00a0\u003cbr\u003e\u00a0\u003ca href=\"http://t.facdn.net/14982586@400-1415765365.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003eI currently have two comic ideas (Imagine sexy vixen assassins and friends becoming lovers.) that I want to further develop and self publish, your support will make that dream a reality!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I help?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a platform that will allow you to support my work! When you pledge, I receive an amount you specify at the end of every month. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNo gift is too small, and you\u00a0receive not only\u00a0awesome rewards in return but the satisfaction of knowing you just helped to make the world a better place!\u003c/strong\u003e\u00a0At any time, you may change or cancel your pledge if you wish. I can\u0027t wait to start this creative journey with you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
