    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/Jpzd1X9.png\" style=\"width: 687px;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eBienvenue\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI\u0027m Fable.\u003cbr\u003e\u003c/strong\u003eI\u0027ve got this comic\u003cstrong\u003e\u00a0\u003ca href=\"http://www.umbagogcomic.com\" rel=\"nofollow\" target=\"_blank\"\u003eUmbagog\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/5vG2dlr.png\" style=\"width: 692px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eIt\u0027s New Hampshire, but full of intelligent zombie mutants,\u003cbr\u003egenetically engineered ravens,\u00a0and a \u003cem\u003ewicked\u003c/em\u003e load of brain issues.\u003cbr\u003eEveryone out here is a little broken now.\u00a0\u003cbr\u003eSome blame Wendigo for these divisions.\u003cbr\u003eBut the parasite just kind of...\u003cbr\u003eaggravates it.\u003cbr\u003eTruth is, folks are gonna need to band together\u003cbr\u003eif they hope to survive.\u003cbr\u003eThere\u0027s strength in numbers.\u003cbr\u003eWhether you\u0027re human, or zombie.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/RzX9MJf.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a professional storyboard artist working in the animation industry in Los Angeles. Hailing from New Hampshire, I hope to bring a little of the charm and chill of my home state to folks all over the internet.\u003cbr\u003e\u003cu\u003eWhy zombies?\u003c/u\u003e I feel like there\u0027s a huge wealth of material to draw from in the zombie genre. I only have to look at any post-apoc story and ask myself\u003cbr\u003e\u003cstrong\u003e\"But how would I do it?\"\u003c/strong\u003e\u003cbr\u003eAnd I have all the material I need.\u003cbr\u003eThere\u0027s so much to deconstruct, celebrate, and flip upside down. There\u0027s body horror, comedy, tragedy, and physical and emotional conflict. There\u0027s spiritual questioning and real-world relevance.\u003cbr\u003eFor me, the zombie genre is way more than how plagues spread. It reflects real world fears and questions the sturdiness of human civilization.\u003cbr\u003eI believe in the power of humanity to come together, in the face of any struggle, and I think history proves that again and again.\u003cbr\u003eI wanted a story that showed that. I wanted something very personal to me.\u003cbr\u003e\u003cstrong\u003eI hope you find something personal in it too.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou may follow\u00a0\u003ca href=\"http://fablepaint.tumblr.com\" rel=\"nofollow\"\u003emy Tumblr page\u003c/a\u003e or my\u00a0\u003ca href=\"http://fablepaint.deviantart.com\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e for other more content.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"

     "description": "\u003ch4\u003eYour likelihood of surviving the zambie plague has increased \u003cem\u003e10%\u003c/em\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cimg src=\"http://i.imgur.com/A9doIRZ.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour bonuses:\u003c/strong\u003e\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eYour casual consumption of the worst candy ever means your flesh now tastes of Necco wafers. Yippee, nobody will touch you now! But at what cost?\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eBehind the scenes! \u003c/strong\u003eSee the in progress pictures for new chapters, pages, and characters. Accessible nowhere else!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePrivate Discord Room\u003c/strong\u003e and title \u003cstrong\u003eHalf-Dead\u003c/strong\u003e\u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eEarly access\u003c/strong\u003e to Umbagog comic spreads.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003ePrivate livestreams\u003c/strong\u003e of Umbagog work.\u00a0\u003c/li\u003e\n\u003cli\u003eInclusion on Umbagog\u0027s \u003ca href=\"http://www.umbagogcomic.com/support\" rel=\"nofollow noopener\" target=\"_blank\"\u003ethank you page\u003c/a\u003e.\u003c/li\u003e\n\u003cli\u003ePack of 4 charms (as supplies last, for patrons donating 3 months or more)\u003c/li\u003e\n\u003c/ul\u003e",
