    "summary": "\u003cstrong\u003eI\u0027m a woman of few words, \u003cbr\u003ebut I\u0027ll try to give you an intruduction of myself;\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI, as noted above, am a woman. Currently living in Sweden. Aside from my obvious hobby (art) I also like to play PC games, listen to music and watch movies/anime. You know, the usual stuff. \u003cbr\u003e\u003cbr\u003eI am a bit socialy retarded, but a do have friends (by some miraculous reason). I may seem somewhat stupid or slow to most people. But my intention is \nnever to hurt anyone, even if my humore can be quite offensive at times.\u003cbr\u003e\u003cbr\u003eBecause of my medical history, I am a bit sensitive to stress, get tired easy and got a hard time focusing on things I\u0027m not very interested in. With that being said, I\n started drawing in pre-school and it has always been my number one \nhobby through thick and thin. \u003cbr\u003e\u003cbr\u003eI am here because I want my artwork to \nhave a bigger impact on my life. I want people to recognize and \nappreciate my artwork as well as watch me grow and get better. Because \nIt\u0027s one of the few things I know I\u0027m fairly good at. \u003cbr\u003e\u003cbr\u003eI mostly \nwork in Photoshop, but I also draw traditionally at times. Can\u0027t say I \nhave any distinquish style that people recognize right away. But I\u0027m \ntrying to find a style that I can call my own. I still think I have a \nlot to learn, especially when it comes to coloring, but also when it \ncomes to artistic fundamentals. As long as I have motivation to create, I\n know I\u0027ll get there eventually...\u003cbr\u003e\n\u003cbr\u003eIf you want to support me without joining Patreon: \u003ca href=\"https://www.paypal.me/Flamebite\"\u003ePayPal\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can also checkout my public amazon wishlist \u003ca href=\"https://www.amazon.com/hz/wishlist/ls/15CCEV7QHV9H?\u0026amp;sort=default\"\u003ehere\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nQ: What other mediums do you use for you art?\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eArtStation\u003c/strong\u003e - Only post original artwork here. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDeviantArt\u003c/strong\u003e - Fanart and original works.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eQ: What content will you get exclusively on Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePatreon exclusive artwork\u003c/li\u003e\u003cli\u003eLineart and sketches\u00a0\u003c/li\u003e\u003cli\u003eNSFW artwork, lineart and sketches.\u003c/li\u003e\n\t\n\t\u003cli\u003eGreyscales or color variations.\u003c/li\u003e\u003cli\u003eTwitch overlays and backgrounds\u003c/li\u003e\u003cli\u003eWallpapers\u003c/li\u003e\n\t\n\u003c/ul\u003e\n\u003cstrong\u003eQ: What will be available outside Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFinished artwork (DeviantArt, ArtStation, Instagram)\u003c/li\u003e\n\t\u003cli\u003eTraditional sketches and tattoo works (Instagram)\u003c/li\u003e\u003cli\u003eFanart doodles and crack-art, some nsfw sketches (Tumblr)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\n\u003c/ul\u003e"
