    "summary": "I\u0027ve made my living as a digital artist for most of my adult life, but it wasn\u0027t until 2008 that I began working with authors to design websites, promotional materials, and even swag. In recent years I\u0027ve narrowed my focus to cover design and illustration, and bit by bit am carving out a niche for myself as an artist in the SF/F community.\u00a0\u003cbr\u003e\u003cbr\u003eSo far in my career I\u0027ve been lucky enough to work with some \u003cem\u003eamazing \u003c/em\u003epeople, including Claudia Gray, Seanan McGuire, Holly Black \u0026amp; Ellen Kushner, C.E. Murphy, Tanya Huff, creating art to bring their work to life.\u00a0\u003cbr\u003e\u003cbr\u003eIt\u0027s been a dream come true, working with authors, agents, and publishers. But I\u0027ve been squeezing in my freelance work on nights and week-ends while still working a day job, and as a result, my growth both as an artist and a professional has been limited.\u00a0\u003cbr\u003e\u003cbr\u003eBut two years ago, I started working on The Plan, with the eventual goal of being able to support myself working full-time at my career, creating work I love in the arena I love: SF/F publishing. It may take five years. It may take longer. But it definitely won\u0027t happen unless I hustle to \u003cem\u003emake\u003c/em\u003e it happen.\u003cbr\u003e\u003cbr\u003eSo this Patreon is another stepping-stone towards the goal of establishing\u00a0\u003ca href=\"http://fringe-element.net\" rel=\"nofollow\" target=\"_blank\"\u003eFringe Element\u003c/a\u003e as a full-time business providing illustration, cover design, publication design, copy editing, and (eventually) book trailers.\u003cbr\u003e"
