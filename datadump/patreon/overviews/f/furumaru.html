    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAmorfs Universe\u003c/span\u003e\u003c/h2\u003e\nHOLA!!\n\u003cbr\u003e\nMy name is Rub\u00e9n, my brand is\u00a0\n\u003ca href=\"http://www.furumaru.com/projects\" target=\"_blank\"\u003e\u003cem\u003eFurumaru\u003c/em\u003e\u003c/a\u003e, and in my universe, there are\u00a0\u003ca href=\"https://www.behance.net/gallery/48634911/Amorfizing-circle\" target=\"_blank\"\u003e\u003cstrong\u003eAmorfs\u003c/strong\u003e\u003c/a\u003e:\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://mir-s3-cdn-cf.behance.net/project_modules/1400/24b34648634911.589d39de941d6.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/1400/24b34648634911.589d39de941d6.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAmorfs are rubbery, blobby, happy, sort of na\u00efve, consumerist, completely unaware of the terrible universe they live in, millennial and totally tech dependent kind of people. They all are naked all the time, is just we, the deformed humans, just don\u0027t care.\u00a0\u003cbr\u003e\nThey live in places like this:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/disp/4b962018106347.562c3f6d9a74b.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAnd there are animals like this:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent.fmex3-1.fna.fbcdn.net/v/t1.0-9/17991060_1443512709044289_544471343308625970_n.jpg?oh=48a06ce287805e3825c2ff85acf298a0\u0026amp;oe=59B9B2E7\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBecome a Patron!\u003c/span\u003e\u003c/h3\u003e\nIf you like these guys you can help me to create more like him. Patreon is a way for you to help me to create more and more amorfs, they world and lives.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe Master Plan\u003c/span\u003e\u003c/h3\u003e\nThe plan is starting with illustration, about the characters, the planets, the animals, the plants, the ships and anything can exists in their world, just like that guy above. Creating one of them at least twice a week.\n\u003cbr\u003e\nNext step, if everything goes all right, I\u0027ll start working to create their stories as web comic. The idea is creating a comic strip every week for the rest of my life!!! :D Next step, if everything goes fine, eventually I\u0027ll create animated short films. Right now, I\u0027m currently working in one, you could, perhaps, join Patreon to sneek out what\u0027s all about.\n\u003cbr\u003e\nSo far I\u0027ve been working in this project for a while and really hope you can join me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/h3\u003e\nWhat\u0027s great about Patreon is, if you choose to support me, you can choose the monthly amount to share with me, it\u0027s up to you. All the help is really welcome. For instance, if choose to pledge for $1 per month, you\u0027ll get all my gratitud and access to the Patron-only feed with exclusive updates. Perhaps you\u0027d be more interested in the way I work so you can choose to unlock the original PSD files I create. \n\u003cbr\u003e\nAt the end, I\u0027m creating all this world only for you.\n\u003cbr\u003e\nThank you!!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ePledges\u003c/span\u003e\u003c/h2\u003e\nYou really can feel happy by helping me, and to make even happier, these are the rewards depending on the pledge you chose to give. All the names comes from the Amorf natural evolution, sort of like\u00a0\u003cem\u003eAustralopithecus\u003c/em\u003e and \u003cem\u003eModern Man\u003c/em\u003e\u2026\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$1 (\u003ci style=\"font-weight: normal;\"\u003eAmorfoae bascae\u003c/i\u003e)\u003c/span\u003e\u003c/h4\u003e\nWith just\u00a0\u003cstrong\u003e$1\u003c/strong\u003e is a great way to enter the \n\u003cstrong\u003eAmorf Universe\u003c/strong\u003e. You\u0027ll get \u003cstrong\u003eaccess\u003c/strong\u003e to my \n\u003cem\u003ePatreon activity stream\u003c/em\u003e, where you can get early information and news about the current and projects to come before anyone else!! :O\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$5 (\u003cem style=\"font-weight: normal;\"\u003eAmorfoae wawadus\u003c/em\u003e)\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\nEvery month that you donate \u003cstrong\u003e$5\u003c/strong\u003e, you\u2019ll get a very nice \u003cstrong\u003eFull Color Wallpaper\u003c/strong\u003e in a\u00a0\u003cem\u003eJPG file\u003c/em\u003e\u00a0twice a month!! \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e$10 (\u003cem style=\"font-weight: normal;\"\u003eAmorfoae chipocludus\u003c/em\u003e)\u003c/span\u003e\u003c/h4\u003e\nBiding \u003cstrong\u003e$10\u003c/strong\u003e gets you work to do because you\u0027ll have access to the \u003cstrong\u003eOriginal PSD Files\u003c/strong\u003e of all the illustrations I create twice a month!!!\u003cbr\u003e"
