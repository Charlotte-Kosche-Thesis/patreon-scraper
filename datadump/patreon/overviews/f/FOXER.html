u003c/span\u003eAnimation project (especially music videos) takes long-term time to process, requiring appropriate tools to use as well.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u2019m starting as an illustrator for now, and I need your help to let me continue as an animator! :D\u003c/span\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zKVS3b5ihpI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"http://s1010.photobucket.com/user/s88273/media/Patreon/banner/Animation.png.html\" rel=\"nofollow\"\u003e\u003c/a\u003e(You can tell the amount of time spent and tools do make huge differences between these 2 works I made in 2015-2016.)\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XFMb2rQIGNg\" width=\"420\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://s1010.photobucket.com/user/s88273/media/Patreon/banner/thank-you.png.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i1010.photobucket.com/albums/af221/s88273/Patreon/banner/thank-you.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eA\u003c/strong\u003egain, please check out my Patreon list on the right. \u003cbr\u003eThank you again for encouraging a young artist to move forward, never give up on making art. :)\u003cbr\u003eI wish my art will inspire you and bring you good art experiences.\u00a0\u003cbr\u003e"
