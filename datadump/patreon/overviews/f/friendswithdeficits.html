    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eHello and thanks for checking out my debut podcast, \u003cstrong\u003eFriends With Deficits\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWHAT IS IT?\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.friendswithdeficitspodcast.com/\"\u003eFriends With Deficits\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eexplores life\u0027s challenges with courage, compassion, and humor (and sometimes drinks). By talking with old friends and making new ones, I\u0027ve discovered:\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003col\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eWe\u0027re not all that different from each other.\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cstrong\u003eSome of us are \u003cem\u003every\u003c/em\u003e different.\u003c/strong\u003e\u003cbr\u003e\u003c/b\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cstrong\u003eWe\u0027re all gonna die (sorry!)\u003c/strong\u003e\u003c/strong\u003e\u003c/b\u003e\u003c/li\u003e\u003c/ol\u003eIn each episode, we\u0027ll talk with people dealing with difficult issues, including:\u003cbr\u003e\u003cul\u003e\u003cli\u003eHuntington\u0027s Disease\u003c/li\u003e\u003cli\u003eHyperhidrosis\u003c/li\u003e\u003cli\u003eTraumatic brain injury from freak skateboard accidents\u003c/li\u003e\u003cli\u003eGigantism\u003c/li\u003e\u003c/ul\u003e--and that\u0027s just the first guest! (\u003cem\u003ek\u003c/em\u003e\u003cem\u003eidding\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO ARE YOU AND WHAT DO YOU WANT?\u003c/strong\u003e\u003cbr\u003eOh yeah, I\u0027m Adam Sultan. I\u0027m a musician, meditation teacher, writer/performer, and whatever other creative act I can juggle. I live in Austin, Texas. I co-produce the community-driven arts event company\u00a0\u003ca href=\"http://www.storybaratx.com\"\u003e Story Bar\u003c/a\u003e, and can occasionally be seen rocking out in Queen and Bowie tribute bands, Magnifico and Super Creeps.\u003cbr\u003e\u003cbr\u003eFriends With Deficits began as a bucket list project, but I\u0027ve rapidly become enamored with the concept and the people I have talked with. I\u0027d love to see it extend beyond a limited release. To do that, \u003cstrong\u003eI could use your support to help with recording and production costs, time (it\u0027s about 20 hours of work for a half-hour episode). My goal is to continue to produce and release an episode every two weeks.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIn addition, I\u0027d like to produce ad-free content and further explore music and various departures from an ordinary one-on-one interview format.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY ARE YOU DOING THIS PODCAST ADAM?\u003c/strong\u003e\u003cbr\u003eI feel like people shouldn\u0027t be afraid of who they are or what they have to deal with, and it turns out lot of folks aren\u0027t, and are willing to share their experience.\u003cbr\u003e\u003cbr\u003ePlus, I like to hang out with cool people and introduce them to other cool people (You!)\u003cbr\u003e\u003cbr\u003eSo thanks for supporting\u00a0 Friends With Deficits, and being part of my Patreon and podcast community!\u00a0\u003cbr\u003e\u003cbr\u003eStay alive out there,\u003cbr\u003eAdam\u003cbr\u003e\u003cbr\u003e"
