    "summary": "\u003cem\u003e\u003cstrong\u003eOl\u00e1!\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\nMe chamo Natanael e sou dono do canal F\u00e1brica de Noobs. Tenho como meta trazer para meu p\u00fablico conte\u00fados relacionados \u00e0s redes que comp\u00f5e a Deep Web, criptografia, forense, seguran\u00e7a da informa\u00e7\u00e3o e t\u00f3picos de computa\u00e7\u00e3o geral, al\u00e9m de investigar hoaxes, boatos e lendas urbanas que rapidamente se espalham pela internet. \nProcuro apresentar meus conte\u00fados sempre de maneira objetiva  e sem sensacionalismo, mostrando a informa\u00e7\u00e3o da forma como ela realmente \u00e9. Meu trabalho \u00e9 fundamentado no ceticismo e na ideia de que nada deve ser aceitado sem uma respectiva prova, al\u00e9m de que todos podem - e devem - procurar conhecimento por conta pr\u00f3pria.\nSe ainda n\u00e3o conhece, sinta-se a vontade para verificar meu trabalho no canal do Youtube, f\u00f3rum ou site oficial.\nTornando-se meu patr\u00e3o, voc\u00ea ter\u00e1 acesso a todos os PDF\u0027s produzidos com anteced\u00eancia, acesso irrestrito \u00e0s investiga\u00e7\u00f5es (independente de estar envolvido com elas) recompensas no f\u00f3rum e no canal do Discord, participa\u00e7\u00e3o em lives e muito mais.\n\u003cbr\u003e\u003cbr\u003e\nMeus sinceros cumprimentos, conto com voc\u00ea!"
