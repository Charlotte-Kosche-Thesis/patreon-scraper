    "summary": "Hi,\u003cbr\u003eWelcome to the \"Freaking Geeks Media\" Patreon Page. \u00a0Our main goal as podcasters is two-fold: Produce podcasts that are engaging and create an interactive experience that resonates with the audience\u003cbr\u003e\u003cbr\u003eSarah and I are simply two movie, t.v. show, game and book-loving geeks who have a passion for talking about everything under the sun.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eHere is a list of our past and (or) present podcasts:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Hungry For Hannibal Podcast: \u003c/strong\u003eAbout the cancelled Hannibal series that aired on ABC\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Freaking Geeks Podcast: \u003c/strong\u003eOur flagship podcast which allows us to review movies, t.v. shows, games, books, etc.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe American Gods Podcast: \u003c/strong\u003eIt\u0027s all about Neil Gaiman\u0027s American Gods as well as the\u00a0 t.v. adaptation that airs on Starz\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFriday Night Mics Podcast: \u003c/strong\u003eWe review episodes of Friday Night Lights which aired on NBC\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStranger Things Podcast: \u003c/strong\u003eFocuses on the Netflix juggernaut \"Stranger Things\"\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Tennis Addict Podcast: \u003c/strong\u003eHosted by both myself, my brother and cousin, we cover the weekly events in tennis.\u003c/li\u003e\u003c/ul\u003eIf you take a look to the right, you will see a variety of subscriber tiers.\u00a0 By contributing only $1 a month, you get quite a bit in return.\u00a0 As you go along, the perks get bigger.\u00a0 We want to show subscribers gratitude by giving them valuable perks for supporting us in our endeavor.\u003cbr\u003e\u003cbr\u003eWe also have monetary goals in the upper-left hand side of the page.\u00a0 Just like the subscriber tiers, as we reach each goal, we plan to give back to you.\u00a0 Bigger rewards and perks as we make our way to our biggest goal: doing this as our main job and therefore, source of income.\u003cbr\u003e\u003cbr\u003eBut, we simply cannot do this without you.\u00a0 It takes plenty of time and effort on our part to create the variety of podcasts that we do.\u00a0 Please consider supporting us.\u00a0 We promise to continue to create the very best podcasts that we can as we continually look to improve upon what we do.\u003cbr\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003eMichael \u0026amp; Sarah\u003cbr\u003e"
