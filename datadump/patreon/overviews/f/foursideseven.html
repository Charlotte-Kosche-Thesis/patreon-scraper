    "summary": "\u003cem\u003eThe journey of a thousand miles begins beneath one\u0027s feet.\u003c/em\u003e\u003cbr\u003e-Lao Tzu\u003cbr\u003e\u003cbr\u003eMy name is Ike N. Adibe, the owner and CEO of\u00a0\u003ca href=\"http://www.dynapolitan.com\" rel=\"nofollow\"\u003eDynapolitan\u003c/a\u003e, a startup established in April 2015, and the Lead Writer and Illustrator for\u00a0\u003ca href=\"http://ryufoxlegends.dynapolitan.com\" rel=\"nofollow\"\u003eRyuFox Legends\u003c/a\u003e, a manga-inspired comic series that\u0027s been rebooted more times in a single month than any of my computers will see in a year.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ryufoxlegends.dynapolitan.com/wp-content/uploads/sites/4/2015/12/poster_small.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re here, it means that either A) you were tricked into coming here by some sinister force, or B) you\u0027ve been reading\u00a0\u003ca href=\"http://ryufoxlegends.dynapolitan.com\" rel=\"nofollow\"\u003eRyuFox Legends\u003c/a\u003e and are thinking to yourself, \"WOW, THIS IS GREAT, I HAVE TO SUPPORT THIS. BUT HOW?!\"\u003cbr\u003e\u003cbr\u003eThat\u0027s where Patreon comes in!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ryufoxlegends.dynapolitan.com/wp-content/uploads/sites/4/2015/12/patreon1.png\"\u003e\u003cbr\u003eWhoaaa, now hold on there, Elliott. Patreon is a wonderful service that allows you, as a member of our readership, to support\u00a0\u003ca href=\"http://ryufoxlegends.dynapolitan.com/\" rel=\"nofollow\"\u003eRyuFox Legends\u003c/a\u003e in a tangible manner!\u003cbr\u003e\u003cbr\u003eFor me, and by extension,\u00a0\u003ca href=\"http://www.dynapolitan.com\" rel=\"nofollow\"\u003eDynapolitan\u003c/a\u003e, Patreon serves as a means of generating income simply from doing what we enjoy doing already. I mean, sure, it\u0027s not like I\u0027d be making enough right out the gate to be able to start quitting jobs and working on this full time, but my dream is to be able to one day provide\u00a0\u003ca href=\"http://ryufoxlegends.dynapolitan.com/\" rel=\"nofollow\"\u003eRyuFox Legends\u003c/a\u003e to you, full time, and Patreon is just a small step on that journey.\u003cbr\u003e\u003cbr\u003eFor you, the audience, Patreon works as a sort of monthly tip jar, or, perhaps even an ongoing Kickstarter project, to which you can contribute and support your favorite content online in a way greater than simply checking for new content each day and telling your friends about it. You\u0027ll actually be putting money in our pockets; money that will be put towards the production of\u00a0\u003ca href=\"http://ryufoxlegends.dynapolitan.com/\" rel=\"nofollow\"\u003eRyuFox Legends\u003c/a\u003e, thereby making you a \u003cstrong\u003e\u003cem\u003e\u003cu\u003ePATRON OF THE ARTS\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e (there goes the famous Patreon buzzphrase). The way this particular campaign is set up, you would be making a monthly pledge of at least $1 to support the series.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ryufoxlegends.dynapolitan.com/wp-content/uploads/sites/4/2015/12/patreon2.png\"\u003e\u003cbr\u003e\u003cbr\u003eOh my god, you guys are killing me.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ryufoxlegends.dynapolitan.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://ryufoxlegends.dynapolitan.com/wp-content/uploads/sites/4/2015/09/banner_ryufox.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re unsure as to the quality of the story and the art, images on this page notwithstanding, check out our current storylines on\u00a0\u003ca href=\"http://ryufoxlegends.dynapolitan.com/\" rel=\"nofollow\"\u003eRyuFox Legends\u003c/a\u003e. They\u0027ll give you a fantastic idea of what\u0027s going on art and storywise. This time around, I\u0027m no longer writing it by myself, but with help from my good friend and long-time colleague, Christopher Trumbour, who you may know in certain circles as Techokami. I\u0027ve been looking for a co-writer for \u003ca href=\"http://ryufoxlegends.dynapolitan.com/\" rel=\"nofollow\"\u003eRyuFox Legends\u003c/a\u003e for years, only to find I had one right under my nose for years, and he\u0027s had years\u0027 worth of lore planned out. He\u0027s a spectactular writer, and we\u0027ll be teaming up for more projects on Dynapolitan in the future.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ryufoxlegends.dynapolitan.com/wp-content/uploads/sites/4/2015/12/patreon3.png\"\u003e\u003cbr\u003e\u003cbr\u003eWell, my good chum! If you\u0027re ready to make the financial commitment of a lifetime, just take a look at some of our offerings to the right!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
