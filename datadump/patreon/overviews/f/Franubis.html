    "summary": "Hello, I am a freelancer artist and illustrator, specialized in furry, adult art. I have experience doing comissions, but wanted to take the next step and provide you, my patron, with an in-depth access to my work as well as the chance of influencing future comics and drawings.\u003cbr\u003e\u003cbr\u003eThanks dearly to all of you interested in my work, specially patrons, making this possible!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e____________________________________________________________________________\u003cbr\u003eEach month I will upload 3 pages of my comics as well as any pictures or comissions I draw during them. The comics I will be currently working on are:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/franubisfur/1520168755/1520168755.franubisfur_sensual_byte_-_03_-_copy.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u000f\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u2014 \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSENSUAL BYTE \u2014\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHUMAN(s) x ANTHRO(s)\u003cbr\u003e\u2642/\u2640 \u00a0 \u00a0 \u2640/\u2640 \u00a0 \u00a0 \u2642/\u2642 \u00a0 \u00a0\u00a0\u26a8/\u2642 \u00a0 \u00a0\u00a0\u2640/\u26a8 \u00a0 \u00a0 or any other combination\u003c/strong\u003e\u003cbr\u003eIn a near future, people are able to experience their deepest fantasies thanks to domestic hard-light holograms whose shape and personality matches their dreams. From a shy buy getting it on with an Egyptian god to couples being able to experience with \"others\", the amount of situations is limitless.\u003cbr\u003eYou will be able to vote and voice your opinion on what you want to see once every scene is done!\u003cbr\u003e____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://d.facdn.net/art/franubisfur/1520168851/1520168851.franubisfur_soldier_s_relief_-_01_copy.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u000f\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u2014 \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSOLDIER\u0027S RELIEF \u2014\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eANTHRO(s) x ANTHRO(s)\u003cbr\u003e\u2642/\u2640 \u2642/\u2642\u003c/strong\u003e\u003cbr\u003eIn a stationary camp in a recently obtained territory, life for soldiers can take its tool. The 4th division has ended up opening a civilian position for its soldiers to find relief in a experienced guy willing to do what\u0027s needed for the army.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e____________________________________________________________________________\u003cbr\u003eIn case I am unable to upload the set of pages and pictures for a month, I will notify you and disable charging until I can resume with the monthly uploads.\u003cbr\u003e____________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd lastly\u003c/strong\u003e, I will do at least 2 raffles during the summer, every backer will be eligible to win a shaded comisson!\u003cbr\u003e"
