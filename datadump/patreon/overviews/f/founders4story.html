    "summary": "Welcome to our page, dear friends!\u003cbr\u003e\u003cbr\u003eWe are #Founders4 project, and for the several years we dedicate our creative to the history of the foundation of Hogwarts, school of Wizardry and Witchcraft, and the four witches and wizards, who were the Founders od Hogwarts. We create the story, based on the historical and literary researchings, illustrate it with the costumes and decorations of our own design, and we also organize entertaining events about this story.\u003cbr\u003eAnd now, in the alliance with the talanted artist and photo-editor, Michelle, we desided to perpetuate this legend by collecting the results of our work in an artbook and at the same time releasing a comic series, covering the entire history of the foundation of the Hogwarts School, the events, that took place before it and long after, which happened after the Great Hogwarts Four ceased to exist.\u003cbr\u003e\u003cbr\u003eWe want to tell our stories and reveal the secrets of their creation, give inspiration to those who seek it, and be inspired by the kind words and actions of those, who are not indifferent to the contradictory magical world of the Middle Ages. We will share with you the secrets, encircling the creation of the Hogwarts School and the stories that occurred before and after its foundation.\u003cbr\u003eDesigner and costume maker, screenwriter Eliza Mirabelle, artist and photo-retoucher Michelle Winer, and the whole #Founders4 project team are happy to present their work to you. We will be happy if you support us and thus give the opportunity to develop further.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS\u003c/strong\u003e\u003cbr\u003eGetting the magic experience and knowledge in our medieval Hogwarts is divided into five grades, and the next in-depth study of special subjects. Only two grades are available for now, but very soon we will open the rest.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe first grade of magic ($1)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e-  You have access to early pages of the comics\u003cbr\u003e-  You have access to sketches and the process of comics creation\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eThe second grade of magic ($2)\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- You have access to early pages of the comics\u003cbr\u003e- You have access to sketches and the process of comics creation\u003cbr\u003e- You have access to the working materials of the future artbook (photosets, scripts, concept-arts, secrets of creation and other things of a kind)\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThe next levels of reward will include printed products, requests, access to spin-offs, handmade figures, 18+ stuff and so much more.\u003cbr\u003eThe magical world is waiting for you! \u003cbr\u003e\u003cbr\u003e_______________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u0414\u043e\u0440\u043e\u0433\u0438\u0435 \u0434\u0440\u0443\u0437\u044c\u044f! \u0414\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u043d\u0430\u0448\u0443 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443! \u003cbr\u003e\u003cbr\u003e\u041f\u0440\u043e\u0435\u043a\u0442 #Founders4 \u0432\u043e\u0442 \u0443\u0436\u0435 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043b\u0435\u0442 \u043f\u043e\u0441\u0432\u044f\u0449\u0435\u043d \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f \u0428\u043a\u043e\u043b\u044b \u0427\u0430\u0440\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u0430 \u0438 \u0412\u043e\u043b\u0448\u0435\u0431\u0441\u0442\u0432\u0430 \u0425\u043e\u0433\u0432\u0430\u0440\u0442\u0441 \u0438 \u0442\u0435\u043c \u043a\u043e\u043b\u0434\u0443\u043d\u0430\u043c \u0438 \u0432\u043e\u043b\u0448\u0435\u0431\u043d\u0438\u0446\u0430\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043e\u0437\u0434\u0430\u043b\u0438 \u044d\u0442\u0443 \u0448\u043a\u043e\u043b\u0443. \u041c\u044b \u003cbr\u003e\u0442\u0432\u043e\u0440\u0438\u043c \u0438\u0441\u0442\u043e\u0440\u0438\u044e, \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u043d\u0443\u044e \u043d\u0430 \u0438\u0441\u0442\u043e\u0440\u0438\u0447\u0435\u0441\u043a\u0438\u0445 \u0438 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u043d\u044b\u0445 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u044f\u0445, \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0438\u0440\u0443\u0435\u043c \u0435\u0451 \u0432 \u043a\u043e\u0441\u0442\u044e\u043c\u0430\u0445 \u0438 \u0434\u0435\u043a\u043e\u0440\u0430\u0446\u0438\u044f\u0445 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0438\u0437\u0433\u043e\u0442\u043e\u0432\u043b\u0435\u043d\u0438\u044f \u0438 \u0434\u0438\u0437\u0430\u0439\u043d\u0430, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043f\u0440\u043e\u0432\u043e\u0434\u0438\u043c \u0432 \u0435\u0435 \u0440\u0430\u043c\u043a\u0430\u0445 \u0440\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043c\u0435\u0440\u043e\u043f\u0440\u0438\u044f\u0442\u0438\u044f.\u003cbr\u003e\u0418 \u0442\u0435\u043f\u0435\u0440\u044c, \u0432 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u043e\u043c \u0441\u043e\u044e\u0437\u0435 \u0441 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u043e\u043c \u0438 \u0444\u043e\u0442\u043e-\u0440\u0435\u0442\u0443\u0448\u0435\u0440\u043e\u043c \u041c\u0438\u0448\u0435\u043b\u044c, \u043c\u044b \u043f\u0440\u0438\u0448\u043b\u0438 \u043a \u0440\u0435\u0448\u0435\u043d\u0438\u044e \u0443\u0432\u0435\u043a\u043e\u0432\u0435\u0447\u0438\u0442\u044c \u044d\u0442\u0443 \u043b\u0435\u0433\u0435\u043d\u0434\u0443, \u0441\u043e\u0431\u0440\u0430\u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u044b \u043d\u0430\u0448\u0438\u0445 \u0440\u0430\u0431\u043e\u0442 \u0432 \u0430\u0440\u0442\u0431\u0443\u043a \u0438 \u0432\u043c\u0435\u0441\u0442\u0435 \u0441 \u044d\u0442\u0438\u043c \u0432\u044b\u043f\u0443\u0441\u0442\u0438\u0442\u044c \u043a\u043e\u043c\u0438\u043a\u0441, \u043e\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u044e\u0449\u0438\u0439 \u0432\u0441\u044e \u0438\u0441\u0442\u043e\u0440\u0438\u044e \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f \u0428\u043a\u043e\u043b\u044b \u0425\u043e\u0433\u0432\u0430\u0440\u0442\u0441, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0441\u043e\u0431\u044b\u0442\u0438\u044f \u043f\u0440\u0435\u0434\u0448\u0435\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0435 \u044d\u0442\u043e\u043c\u0443, \u0438 \u0442\u043e, \u0447\u0442\u043e \u0441\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c \u0443\u0436\u0435 \u043f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u0412\u0435\u043b\u0438\u043a\u0430\u044f \u0427\u0435\u0442\u0432\u0435\u0440\u043a\u0430 \u043f\u0435\u0440\u0435\u0441\u0442\u0430\u043b\u0430 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c. \u003cbr\u003e\u003cbr\u003e\u041c\u044b \u0445\u043e\u0442\u0438\u043c \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u0438 \u0438 \u0440\u0430\u0441\u043a\u0440\u044b\u0432\u0430\u0442\u044c \u0441\u0435\u043a\u0440\u0435\u0442\u044b \u0438\u0445 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f, \u0434\u0430\u0440\u0438\u0442\u044c \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u0435 \u0442\u0435\u043c, \u043a\u0442\u043e \u0438\u0449\u0435\u0442 \u0435\u0433\u043e, \u0438 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u043b\u044f\u0442\u044c\u0441\u044f \u0434\u043e\u0431\u0440\u044b\u043c\u0438 \u0441\u043b\u043e\u0432\u0430\u043c\u0438 \u0438 \u0434\u0435\u043b\u0430\u043c\u0438 \u0442\u0435\u0445, \u043a\u043e\u043c\u0443 \u043d\u0435\u0431\u0435\u0437\u0440\u0430\u0437\u043b\u0438\u0447\u0435\u043d \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0440\u0435\u0447\u0438\u0432\u044b\u0439 \u043c\u0430\u0433\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u043c\u0438\u0440 \u0421\u0440\u0435\u0434\u043d\u0438\u0445 \u0432\u0435\u043a\u043e\u0432. \u041c\u044b \u043f\u043e\u0434\u0435\u043b\u0438\u043c\u0441\u044f \u0441 \u0432\u0430\u043c\u0438 \u0442\u0430\u0439\u043d\u0430\u043c\u0438, \u043e\u043a\u0440\u0443\u0436\u0430\u0432\u0448\u0438\u043c\u0438 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u0448\u043a\u043e\u043b\u044b \u0425\u043e\u0433\u0432\u0430\u0440\u0442\u0441 \u0438 \u0438\u0441\u0442\u043e\u0440\u0438\u044f\u043c\u0438, \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u0435\u0434\u0448\u0438\u043c\u0438 \u0434\u043e \u0438 \u043f\u043e\u0441\u043b\u0435 \u0435\u0451 \u043e\u0441\u043d\u043e\u0432\u0430\u043d\u0438\u044f. \u003cbr\u003e\u0414\u0438\u0437\u0430\u0439\u043d\u0435\u0440 \u0438 \u0441\u043e\u0437\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u0438\u0446\u0430 \u043a\u043e\u0441\u0442\u044e\u043c\u043e\u0432, \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u0441\u0442 Eliza Mirabelle, \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a \u0438 \n\u0444\u043e\u0442\u043e-\u0440\u0435\u0442\u0443\u0448\u0435\u0440 Michelle Winer, \u0438 \u0432\u0441\u044f \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 #Founders4 \u0440\u0430\u0434\u044b \n\u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0432\u0430\u043c \u0441\u0432\u043e\u0435 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e,\u00a0 \u0431\u0443\u0434\u0435\u043c \u0440\u0430\u0434\u044b, \u0435\u0441\u043b\u0438 \u0432\u044b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0442\u0435 \u043d\u0430\u0441 \u0438 \u0442\u0435\u043c \u0441\u0430\u043c\u044b\u043c \u043f\u043e\u0434\u0430\u0440\u0438\u0442\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u0434\u0430\u043b\u044c\u0448\u0435. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0412\u041e\u0417\u041d\u0410\u0413\u0420\u0410\u0416\u0414\u0415\u041d\u0418\u042f\u003c/strong\u003e \u003cbr\u003e\u041f\u043e\u043b\u0443\u0447\u0435\u043d\u0438\u0435 \u0432\u043e\u043b\u0448\u0435\u0431\u0441\u0442\u0432\u0430 \u0438 \u0437\u043d\u0430\u043d\u0438\u0439 \u0432 \u043d\u0430\u0448\u0435\u043c \u0441\u0440\u0435\u0434\u043d\u0435\u0432\u0435\u043a\u043e\u0432\u043e\u043c \u0425\u043e\u0433\u0432\u0430\u0440\u0442\u0441\u0435 \u0434\u0435\u043b\u0438\u0442\u0441\u044f \u043d\u0430 \u043f\u044f\u0442\u044c \u0441\u0442\u0443\u043f\u0435\u043d\u0435\u0439, \u0438 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0433\u043e \u0437\u0430 \u043d\u0438\u043c \u0443\u0433\u043b\u0443\u0431\u043b\u0435\u043d\u043d\u043e\u0433\u043e \u0438\u0437\u0443\u0447\u0435\u043d\u0438\u044f \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u0439. \u0421\u0435\u0439\u0447\u0430\u0441 \u0434\u043e\u0441\u0442\u0443\u043f\u043d\u043e \u043b\u0438\u0448\u044c \u0434\u0432\u0435 \u0441\u0442\u0443\u043f\u0435\u043d\u0438, \u043d\u043e \u0443\u0436\u0435 \u0441\u043e\u0432\u0441\u0435\u043c \u0441\u043a\u043e\u0440\u043e \u043c\u044b \u043e\u0442\u043a\u0440\u043e\u0435\u043c \u0438 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0435. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u041f\u0435\u0440\u0432\u0430\u044f \u0441\u0442\u0443\u043f\u0435\u043d\u044c \u043c\u0430\u0433\u0438\u0438 (1$):\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- \u0412\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u0440\u0430\u043d\u043d\u0438\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430\u043c \u043a\u043e\u043c\u0438\u043a\u0441\u0430\u003cbr\u003e - \u0412\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0441\u043a\u0435\u0442\u0447\u0430\u043c \u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u043e \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u043a\u043e\u043c\u0438\u043a\u0441\u0430\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u0412\u0442\u043e\u0440\u0430\u044f \u0441\u0442\u0443\u043f\u0435\u043d\u044c \u043c\u0430\u0433\u0438\u0438 (2$) \u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- \u0412\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u0440\u0430\u043d\u043d\u0438\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430\u043c \u043a\u043e\u043c\u0438\u043a\u0441\u0430\u003cbr\u003e - \u0412\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0441\u043a\u0435\u0442\u0447\u0430\u043c \u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u043e \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0435 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u043a\u043e\u043c\u0438\u043a\u0441\u0430\u003cbr\u003e- \u0412\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0435 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430\u043c \u0431\u0443\u0434\u0443\u0449\u0435\u0433\u043e \u0430\u0440\u0442\u0431\u0443\u043a\u0430 (\u0441\u044e\u0436\u0435\u0442\u043d\u044b\u0435 \u0444\u043e\u0442\u043e\u0441\u0435\u0442\u044b, \u0442\u0435\u043a\u0441\u0442\u044b, \u043a\u043e\u043d\u0446\u0435\u043f\u0442\u044b, \u0441\u0435\u043a\u0440\u0435\u0442\u044b \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u0438 \u043f\u0440\u043e\u0447\u0435\u0435)\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u0421\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0435 \u0441\u0442\u0443\u043f\u0435\u043d\u0438 \u0432\u043e\u0437\u043d\u0430\u0433\u0440\u0430\u0436\u0434\u0435\u043d\u0438\u044f \u0431\u0443\u0434
