 off according to the \u003cstrong\u003ereward tier\u003c/strong\u003e located at the bottom of this description.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCAN I CANCEL ANY TIME?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84,141,212);\"\u003eYES!! you can cancel at any time you would like\u003c/span\u003e\u003c/strong\u003e. If you choose that you want to change the amount you an as well, this is made to help me continue making art that you love and follow me for\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWORDS FROM THE ARTIST\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\" Hello friend, thank you for considering in helping me each month in reaching my dreams of being a great artist. These pledges will help me buy art supplies, keep my blogs up and maintained as well as help me with living expenses. Anything helps me and i thank you for considering it. \u003cbr\u003e\u003cbr\u003eIf you have considered assisting me, know that the high the donation the faster I can get the ball rolling that will give YOU my PATRON better quality work and giveaways.\u003cbr\u003e\u003cbr\u003eI have big plans for this project and I hope you will assist me in making this dream of mine come true. \u003cbr\u003ethank you - Foxnbox \u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
