    "published_at": "2014-07-09T04:34:07+00:00",
    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo I have finally found time to edit and organize here on patreon something I hope you will all enjoy.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is QuickDip?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSome of you may be familiar with the comic I had done a long time ago called QuickDip.\u00a0 I had originally wanted to continue the series into a volume 2, and though that is also in the making as well with a drafted storyboard, the original comic had a long way to go to make it a proper story.\u00a0 And, it has a very out dated style.\u00a0 \u003cbr\u003e\u003cbr\u003eSo now instead I want to bring it over here to patreon and for those who have been fans of the work before will get to see how the comic is meant to look.\u00a0 With edited characters, a developed story, and much more eye pleasing work to enjoy, QuickDip is re-mastered and will now be shared here each month.\u00a0 I want to aim for at least 4 pages a month, and the pages will be shared along with more for those who are true fans of the story ahead.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf This Is Your First Time...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a site that helps creators boost their work with your support, and though I\u0027m sure most know what it is, just know this is the only place I can think of to try and help breathe life into this idea I had held onto for a long time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat About the Animation?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have been working on it with as much spare time as I can.\u00a0 The storyboard has been looked over and looked over, and there are a lot of things I still want to edit there for the progression.\u00a0 I feel there are a few things that seem too detached from the sequence\u00a0and rigid camera angle choices, and I want this to be one of the best works I can muster.\u00a0 I will be sure to work more on it, though my hope is with enough support perhaps here for QuickDip I might be able to carry itself over towards being a life support to aid it along.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn The End...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTHANK YOU SO SO MUCH!\u00a0 I\u0027ve only gotten this far with the support and encouragement of all of you, commissioners, fans, cheerers, and on lookers.\u00a0 I feel like I never get to say it enough, but at least saying it once more cannot hurt.\u00a0 Thank you again!"

     "about": "IMPORTANT: Patreon won\u0027t let me update the page info for the pledges.\u00a0 I would like to state that I need to fix this when it allows me.\u00a0 Currently I would like to adjust the rewards for the higher\u00a0a pledge.\u003cbr\u003e\u003cbr\u003eI will post the animation progress on FN, found here.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0 Website \u0026gt;\u00a0\u00a0\u00a0\u00a0 \u003ca href=\"https://beta.furrynetwork.com/\"\u003ehttps://beta.furrynetwork.com/\u003c/a\u003e \u00a0\u00a0\u00a0 \u0026lt; Website\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0Most Current\u00a0\u0026gt;\u00a0\u00a0\u00a0\u00a0 \u003ca href=\"https://beta.furrynetwork.com/fasttrack/multimedia/collections/20372/?viewId=3144\u0026amp;viewType=multimedia\"\u003ehttps://beta.furrynetwork.com/fasttrack/multimedia/collections/20372/?viewId=3144\u0026amp;viewType=multimedia\u003c/a\u003e \u00a0 \u0026lt; Most Current\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been an artist in the furry community, and I have enjoyed the folk I\u0027ve met and chatted with along the way. I can honestly say I\u0027ve never seen or experienced as nice a community as everyone here and I want to thank you all so much for your good nature, patience, understanding, and general acceptance on so many fronts.\u00a0 You are the ones that make this a great experience to be a part of as well as making it the means of keeping it going.\u00a0 I\u0027m hoping that with this I might extend an effort to you that has been working in the art machine for some time and making it actually become a complete piece.\u00a0 It is a large scale project, whom without a special supporter to kick it off it wouldn\u0027t have even gotten this far.\u00a0 But now it\u0027s gotten to a time where if it truly wants to be a perfectly completed piece, it needs help.\u00a0 With any luck, I\u0027m hoping that this one chance of making something that seemed a far off near impossibility a reality for everyone to experience.",
