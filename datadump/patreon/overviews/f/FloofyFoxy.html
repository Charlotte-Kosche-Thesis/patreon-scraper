    "summary": "\u003cimg src=\"https://puu.sh/vJfny/fcd81f82b9.png\"\u003e\u003cbr\u003e\u003ch2\u003e\u10e6\u2661Welcome one and all to FloofyFoxy\u0027s very special Patreon Page!\u2661\u10e6\u003c/h2\u003e\u003cem\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0Hello there and welcome everyone! My name is Floofy, also known as FloofyFoxy. I am a growing streamer on\u00a0\u003ca href=\"https://www.twitch.tv/floofyfoxy\"\u003eTwitch\u003c/a\u003e, a new content creator on\u00a0\u003c/em\u003e\u003ca href=\"https://www.youtube.com/channel/UCrR3YAfPN9ul78lbgpj2TrQ\"\u003eYouTube\u003c/a\u003e\u003cem\u003e, and \u00a0an\u003c/em\u003e\u003cem\u003e\u00a0aspiring artist on\u00a0\u003c/em\u003e\u003ca href=\"http://floofyfoxy.deviantart.com/\"\u003eDeviant Art\u003c/a\u003e\u003cem\u003e\u00a0doing\u00a0\u003c/em\u003e\u003ca href=\"http://floofyfoxy.deviantart.com/journal/Support-Floofy-AND-get-adorable-art-Commissions-678097818\"\u003eCommissions\u003c/a\u003e\u003cem\u003e\u00a0for those gracious enough to hire me to doodle for them! My goal in life was to find a way to brighten the days of those I meet, and to always try to bring a smile to others; while doing something I loved. Now, I am working towards making my passions a living for myself and following my dream of spreading smiles. I hope through all of your kindness I can grow alongside you all, and become a truly\u00a0wonderful content creator. \u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0With the support of some amazing people, I took the first step towards my dreams in March of\u00a02017; trying out streaming for fun then taking off from there! Streaming has given me a new confidence, and filled my life with more happiness that I could of ever imagined. It has allowed me to really break out of my shell, blessing me with amazing experiences each time we go live! Join myself and our prospering community to live our lives with smiles and do what we love everyday! Every follow, donation, and commission helps me reach my goal of making this lifestyle a reality. \u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 This Patreon was set up for the additional option to support me even further, while getting rewards in return for your support. Payments are monthly, but I hope the rewards will bring you some of the happiness you\u0027ve all brought to my life!\u00a0\u003cstrong\u003ePlease note, all rewards will be distributed after the payment is fully though to me, thus, rewards will be given out at the beginning of the following month.\u003c/strong\u003e If you become a Patreon in July, you will get your reward after the payment is through at the start of August. Your August reward will be given to you after it is payed through\u00a0in September, and so on. You will need to inform me what you want as your reward if that applies to your tier\u00a0each month, by the last week of the month so I have a little bit of prep time for you! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0To each and every one of you...please know that no matter what you can give, every form of support is greatly appreciated. You all help to improve not only my life, but the lives of my family as well. Thank you for taking the time to read all this, I wish my words could accurately\u00a0convey how truly\u00a0grateful\u00a0I am for all of your support. You are all amazing for being here. Have a safe and wonderful day, and remember always, Floofy loves you guys! \u0026lt;3\u003cbr\u003e\u003cbr\u003eP.S. I\u0027d like to point out at the art featured\u00a0on this page\u0027s Banners and my Icon were all done by an amazing friend of mine. Check out her Art Blog\u00a0\u003c/em\u003e\u003ca href=\"http://raisethesail.deviantart.com/\"\u003ehere\u003c/a\u003e\u003cem\u003e, and her tumblr\u00a0\u003c/em\u003e\u003ca href=\"http://thelxiandelis.tumblr.com/\"\u003ehere\u003c/a\u003e\u003cem\u003e! Thanks again everyone!\u00a0\u003cbr\u003e\u003cbr\u003e~Floofy\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e"
