more details, sorry.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eFemale or male?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eI don\u0027t know? :P Let\u0027s say, I like girlish things, like dresses and dolls.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eCan I commission you?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eYes, but I have to make a price list first.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWhat are your main themes in drawing fetishes?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eDiapers (also wet and messy), adult babies, ageplay, medical, latex and rubber and maybe some pee/scat/smelly stuff some day.\u003cbr\u003e_________________\u003cbr\u003e\u003cbr\u003eI want to thank you all for your support. Even if you don\u0027t pledge and just comment my works, it helps me to become a better artist. And I want to thank all my viewers.Love ya. :3\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eUnder Construction!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
