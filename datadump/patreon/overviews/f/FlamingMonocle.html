    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FHzQLkJFA1Sw%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHzQLkJFA1Sw\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FHzQLkJFA1Sw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-09-01T00:19:25+00:00",
    "summary": "\u003cstrong\u003eGREETINGS, MINIONS!\u003c/strong\u003e It is I, the Flaming Monocle, and you may be thinking to yourself why on earth I have a Patreon account, when villainy purports to be the greatest source of vast wealth imaginable!\u003cbr\u003e\u003cbr\u003eWell, \u003cem\u003e\u003cstrong\u003estop thinking!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy task of \u003cdel\u003etaking over the planet and\u003c/del\u003e\u00a0playing every single game in my vast Steam library is well and truly underway, and you can get in at the ground-floor as it were \u003cem\u003e(or the umpteenth sub-basement!)\u003c/em\u003e as a dedicated minion, by pledging to support the forces of evil!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut enough about that - if my task to take over the world is guaranteed, why pledge support?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, it\u0027s an ongoing, slow process. And to \u003cdel\u003ebreak up the monotony of constructing a mind-ray that has a wide enough beam to focus a whole planet,\u003c/del\u003e I have an enormous Steam library (Steam being a PC Gaming Platform) - with over \u003cstrong\u003e\u003cem\u003e3,650\u003c/em\u003e\u003c/strong\u003e games at the time of writing. And it is my solemn task to play every single one of those games from A to Z, documenting each game for posterity and producing videos for your consumption. Some consider this madness, \u003cdel\u003eothers believe it a colossal waste of time\u003c/del\u003e, but I shall show you all!\u003cbr\u003e\u003cbr\u003eYour pledge will not only cement your role at the Evil Volcano Lair as one of my most trusted and loyal minions, but will help fund the purchase of future games, charity bundles, and gaming and audio equipment. \u003cstrong\u003eEVERY SINGLE PENNY RAISED IN THIS MANNER IS RE-INVESTED, ALONG WITH MY OWN FUNDS, INTO WORLD-DOMINATION AND PRODUCING QUALITY ENTERTAINMENT FOR YOUR EYEBALLS.\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003e- The Flaming Monocle\u003cbr\u003e\u0b67\u0f3c\u0ca0\u76ca\u0cb0\u0cc3\u0f3d\u0b68\u003c/strong\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003eOFFICIAL MINIONSHIP + BOUNDLESS LOVE!\u003cbr\u003eThis takes you beyond regular minionhood and cements you into the \u0027trusted\u0027 \u003c/strong\u003e\u003cstrong\u003eminion family.\u003c/strong\u003e\u00a0You will be recognised and given the respect you deserve in my live Twitch streams when you enter the chat, and I\u0027ll do my utmost to make sure you are recognised regularly on my social media activities.\u00a0You will also be given a ceremonial mop and bucket* and allocated a dungeon of your very own to keep as clean and tidy as possible!\u003cbr\u003e\u003cbr\u003e*Which you\u0027ll need to give back immediately, since we\u0027re trying to save money. \u003cem\u003e(Please also understand that while I will not tolerate minions failing me, I will only tolerate it slightly more from an official minion. *shakes fist*)\u003c/em\u003e\u003cbr\u003e",

     "created_at": "2016-06-05T00:40:23+00:00",
     "description": "\u003cstrong\u003eFAVOURITE MINIONSHIP + CUSTOM VOICEMAIL!\u003cbr\u003eYou get a bunch of stuff, as well as your own Twitch title. Because I\u0027m allowed favourites.\u003cbr\u003e\u003c/strong\u003eNot only do you receive the benefits of being an Official and Preferred Minion, entitling you to monthly shout-outs on my videos and your name or twitter handle included on the description of every video.\u00a0You\u0027ll also receive your own title on my Twitch streams, for ultimate bragging-rights.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThis IS a recurring perk and will continue at least once per month so long as you remain a $5 Patron. If you decide to withdraw your patronage, you will be removed from the Steam Gaming group and Skype chat at the end of that month, unless we\u0027ve become good friends in that time, in which case you\u0027ll save yourself some money. BUT WHAT KIND OF FRIEND WOULD WITHDRAW THEIR PATRONAGE?\u00a0\u0b67\u0f3c\u0ca0\u76ca\u0cb0\u0cc3\u0f3d\u0b68",

    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2016-06-05T00:40:23+00:00",
     "description": "\u003cstrong\u003eMOST TRUSTED MINION + CUSTOM VOICEMAIL + PERSONALISED TWITCH SFX!\u003cbr\u003eAll of the above, and plus preferred-status for collaborative videos, and a personalised Twitch sound effect!\u003cbr\u003e\u003c/strong\u003eYou\u0027ve bought my love, now it\u0027s time for me to return it in the only way I can really tolerate: Playing video games with you. Not only do I promise not to get too angry if you beat me an appropriate amount of times,* but you will be the FIRST IN LINE for such opportunities to play. With thousands of games to go through, there will be ample opportunities for multiplayer madness, and this status guarantees you as those who are asked first to be included. You\u0027ll also get a dedicated sound effect of your choice which will play whenever you enter the Twitch stream! ANNOUNCE YOUR GLORY!\u003cbr\u003e\u003cbr\u003eThis IS a recurring perk and will continue at least once per month so long as you remain a $10 Patron.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease note also that I reserve the right to include my personal friends at my discretion who may or may not be patrons, though never at the expense of neglecting my patrons. Hopefully we can all be friends at the end of the day.\u003c/em\u003e",

   {
    "attributes": {
     "amount": 2500,
     "amount_cents": 2500,
     "created_at": "2016-06-05T00:40:23+00:00",
     "description": "\u003cstrong\u003eMOST TRUSTED MINION + A CUSTOM PORTRAIT + Everything above!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAll of the above, plus a drawing or other digital creative piece for you to keep.\u003c/strong\u003e\u003cbr\u003ePreferred status, and I will pay one of my more creative minions or friends to create a piece of digital artwork - or other digital piece - dedicated to YOU, for you to keep. I do of course reserve the right to include such work in future videos, along with a shout out, but the piece will be yours to do with as you wish. You will become a permanent resident in the minion community. And incredibly popular. I daresay you will become vastly more sexually attractive, as well.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eBUT WAIT, THERE\u0027S MORE!\u003c/strong\u003e You will also be invited to join a private gaming group on Steam, and a dedicated Skype chat, in which I will have special sessions (at \u003cem\u003eleast\u003c/em\u003e monthly, though I\u0027m often very active) where we can talk, discuss villainy, or ask me questions - whatever you feel is appropriate.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt\u0027s kind of like paying twenty-five bucks a month to be my special internet friend. And that is PRICELESS.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe digital portrait is a one-time perk and is NOT recurring. However, if you donate this amount you will receive ALL lower perk goals for that month as well!\u00a0\u003cem\u003eThough, for the duration of you remaining at this perk level -\u00a0If there is anything I can do for you, then drop me a line and I\u0027ll be happy to discuss any extras you require so long as it pertains to the upkeep or improvement of the channel - you may even be included in such improvements! If you want more artwork, I can put you directly in touch with the person who created the work for you.\u003cbr\u003e\u003c/em\u003e",

   {

     "created_at": "2016-06-05T00:40:23+00:00",
     "description": "\u003cstrong\u003eTRUSTED ADVISOR HENCHPERSON + TELL ME WHAT YOU WANT.\u003cbr\u003eMonthly video featuring you, and whatever nonsense you like\u003cbr\u003e\u003c/strong\u003eAs effectively a new member of my family, I will do my utmost to look out for you. This means preferred status for any nuclear bunkers I create, your choice of concubine or concubinus from the planet Shagg VII, everything outlined in previous perks, and a whole video - dedicated to whatever you fancy (within the rules of YouTube) - every month you remain a patron at this level. You want to direct it? Fine, come and direct it. You want me to play a specific game? You betcha. Want me to forget games and learn crochet? FINE. You want to feature in the video yourself? Then come on down to the lair and make it happen! This perk means that once per month you have direct control over a single video... so long as it serves not to negatively impact the channel and what it stands for!\u003cbr\u003e\u003cbr\u003eYou also get everything else outlined above. You lucky thing, you.\u003cbr\u003e\u003cbr\u003eThis IS a recurring perk and will continue at least once per month so long as you remain a $100 Patron.\u003cbr\u003e",

   {
    "attributes": {
     "amount": 25000,
     "amount_cents": 25000,
     "created_at": "2016-06-05T00:40:23+00:00",
     "description": "\u003cstrong\u003eYOUR VERY OWN HONORARY VILLAINSHIP, MONOCLE, TOP HAT, AND CANE + ALL THE THINGS.\u003c/strong\u003e\u003cbr\u003eCrafted from the finest-ish materials, you will be invited to provide your head measurements so our expert craftsmen can create for you a single Top-Hat for your head to display proudly. This will not be of typical cosplay or fancy-dress quality and will be an item befitting an individual seeking the most noble of company.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou shall also receive an \u0027honorary villain\u0027 certificate, as well as a silver monocle \u0026amp; chain, and a cane befitting such evil!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI shall also try to obtain a drawing for you featuring your new attire!\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePLEASE NOTE: This is a one-time perk and is not recurring. However, if you donate this amount you will receive ALL lower perk goals for that month as well! (as long as you haven\u0027t already received one that isn\u0027t recurring, that is).\u003cbr\u003e\u003cbr\u003eIf more than one patron requests this reward, they will be produced on a first-come-first-served basis. Even if you select a lower reward tier or do not renew your patronage, your reward will be queued, and one of our minions WILL get to you as soon as possible. Your patronage means a lot to us, please hold.\u003cbr\u003e\u003cbr\u003eThis perk may or may not come with a contract that you will be required to sign that confirms you are willing to act as my body double for when I take holidays or if the army is after me.\u003c/em\u003e",
     "discord_role_ids": null,
     "edited_at": null,
