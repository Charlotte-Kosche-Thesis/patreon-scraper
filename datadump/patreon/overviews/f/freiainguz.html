    "pledge_url": "/bePatron?c=1223707",
    "published_at": "2017-09-16T05:30:10+00:00",
    "summary": "Hello! *waves* thank you for stopping by. I\u0027m Freia, welcome to my Shiny Patreon. I do hope you\u0027ll stay and hang out for a while. But first...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWell, I don\u0027t know, that\u0027s not such an easy question to answer, how much time do you have? (how much space do I have?) \u003cbr\u003e\u003cbr\u003eSimplest answer...\u003cbr\u003e\u003cbr\u003eHi, again *waves* My name is Freia Inguz. I live in the Pacific Northwest, at the foot of the Cascade mountains in the high desert. I\u0027m a bookkeeping/project managing/office manager by day, who makes shiny things by night. Shiny jewelry things. Making shiny jewelry things is my passion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat brought me to Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHonestly...I\u0027m 47 years old, with a birthday coming up quick, and I want to be able to spend less time dealing with someone else\u0027s office work, and more time pursuing my passion, making my art, and moving towards my own dreams. \u003cbr\u003e\u003cbr\u003eMy ultimate shiny goal is to make Freia Inguz Artisan Jewelry a viable, brick and mortar business. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e*dreams* It\u0027s a little store. A cozy little store with jewelry, beads, crystals and books and such, \u003cem\u003ethat my daughter and I run together\u003c/em\u003e. Daughter\u0027s paintings hang on the walls, and her pottery is displayed throughout. One of those little stores with character, and a homey feel, that you want to go to and hang out in, and...*dreamy sigh*\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eSo far, my shiny start up efforts have resulted in\u00a0\u003ca href=\"http://www.freiainguz.com\" target=\"_blank\"\u003emy website\u003c/a\u003e, 2 Etsy shops (my\u00a0\u003ca href=\"https://www.etsy.com/shop/FreiaInguz\" target=\"_blank\"\u003ejewelry Etsy\u003c/a\u003e and my\u00a0\u003ca href=\"https://www.etsy.com/shop/InguzGems\"\u003egemstone bead Etsy\u003c/a\u003e), and after several big mistakes with bad shop owners (booooo), I\u0027m finally in a wonderful shop here locally called\u00a0\u003ca href=\"http://cascadejewelersbend.com/\" target=\"_blank\"\u003eCascade Jewelers\u003c/a\u003e (YAAAAAY!).\u003cbr\u003e\u003cbr\u003e And now, I have a Patreon. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is a Patreon?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eFrankly...I\u0027m new here too, so I\u0027m not 100% sure yet all the great things this Patreon thing is, or can do. My understanding is, basically, a Patreon is a place where people can come to help support artists they like, so they can be more successful and in turn, make more art. Patrons and artists can interact more closely, in a more exclusive setting, than they can with the bombardment that is social media. There are different \u0027rewards\u0027 levels of patronage, which are listed off to the side. The different levels grant different access, and offer different goodies, etc as thanks for your patronage.\u00a0\u003cbr\u003e\u003cbr\u003ePatrons can choose support levels for as little as $1 per month, up to...as much as you wish to contribute, invest, or donate. And you can change your patronage, up or down, or cancel completely, at any time. It\u0027s all awesomely flexible.\u003cbr\u003e\u003cbr\u003eEvery $1 pledge, all the way up to the highest level, is invaluable to me. Every cent is going to help launch my shinies to new levels and I\u0027m so very grateful for each and every one.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you plan to post in the Shiny Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eAnd, again...I...don\u0027t know for sure. A lot of things. Jewelry related things, yes, but I also do landscape photography, art coloring, paper crafting, art journaling, homemade lotions and beauty projects, and, and, and...so many things. My shiny muse is always running off in all kinds of different directions. And I want to post about it all. I also want to know what my patrons want to see posted. I value your insight and ideas. I want to make a place that\u0027s up close and personal, fun to come to, hang out, learn things, discuss things, play games, and win shiny things.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often do you plan to post in the Shiny Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSimply put, as often as possible. I\u0027m always busy creating one thing or another, and quite often...I really want to share what\u0027s going on with it.\u00a0\u003cbr\u003e\u003cbr\u003eI think of all of this as a journey. It\u0027s going to be so great!!\u00a0Won\u0027t you join me?\u003cbr\u003e\u003cbr\u003eTo my shiny patrons that decide to journey with me...thank you thank you! :D\u003cbr\u003e"
