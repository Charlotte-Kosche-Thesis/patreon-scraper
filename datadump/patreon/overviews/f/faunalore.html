    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Hello, hi! Fauna here.\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cem\u003eWelcome to my patreon page! I\u0027m a freelance illustrator based in Austin, TX. I\u0027ve been working on getting at this art thing professionally since 2016, so I\u0027m steady trying to find my place. I work with a slew of different mediums but my one true love is gouache. I\u0027d really love to be able to dedicate more time to building my online store, making youtube videos, and taveling to different cities so I can attend conventions! But more than anything, I\u0027d like to share what I know and love in the art community with other aspiring artists. There\u0027s no fun in keeping all the knowledge to yourself, right?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eWhat I\u0027d Like to Achieve:\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e-- Create more- and larger - works of art\u003cbr\u003e-- Make unique art zines\u003cbr\u003e-- Traveling to different conventions\u003cbr\u003e-- Create videos and other content to share what I know and help other artists!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DU--wwSVoAAKVmK.jpg:large\" style=\"width: 496px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u00a0How It Works:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eYou are able to chose an amount to donate monthly, with no commitment what-so-ever. Your subscription will give you access to monthly rewards exclusive to just patrons! This is anything from exclusive phone and tablet wallpapers, behind the scenes content on current projects, blog posts, and extra stuff I decide to throw in! You can donate as little as $1! Every penny helps support me on my adventures- and I wanna take you along!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u00a0Want to support me, but your funds are limited?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eDude, that\u0027s okay! There\u0027s other ways you can show your support too!\u003cbr\u003ePay a visit to my online stores and snag some merch or just follow me on my social media accounts- maybe give my posts a share every now and then if you\u0027d like. Its all helpful and I\u0027m always grateful!\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242); color: rgb(217, 150, 148);\"\u003e\u00a0Here\u0027s some links:\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eOnline Store:\u00a0\u003ca href=\"http://faunalore.storenvy.com/\"\u003efaunalore.storenvy.com\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eApparel Shop:\u00a0\u003ca href=\"https://store.bumperactive.com/fauna-lore/\"\u003estore.bumperactive.com/fauna-lore/\u003cbr\u003e\u003c/a\u003eTwitter:\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://twitter.com/faunalore\"\u003etwitter.com/faunalore\u003cbr\u003e\u003c/a\u003eInstagram:\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/faunalore/\"\u003einstagram.com/faunalore\u003cbr\u003e\u003c/a\u003eYoutube:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCnfnR3oM-XrE6vOkhGl1PrQ\"\u003efauna lore on youtube!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan sty
