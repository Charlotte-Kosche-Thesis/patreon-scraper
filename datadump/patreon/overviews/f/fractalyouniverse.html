     "description": "\u003cstrong\u003e*New Horizons Psychedelic Video Series*\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOn September 14, 2017, while looking through the archives section in the basement of the GTU (Graduate Theological Union) library next to UC Berkeley, I and some fellow PhD students found a series of old reels of audio recordings. These recordings turned out to \nbe interviews by a Bay Area radio host named Will Noffke. Will Noffke \nhad a radio show named \"New Horizons\" in which he would interview various \nscholars, thinkers, and shakers who came through the Bay. Well, after a \ndouble take, there \u003cstrong\u003eI saw around 8-12 interview recordings with Terence \nMcKenna from the early 80\u0027s. These recordings are on a reel and have yet\n to be digitized. In my excitement I began to look closer and found interviews with Alan Watts, Albert \nHoffman,Timothy Leary, Rupert Sheldrake, Ralph Metzner, and Michael Harner.\u003c/strong\u003e Therefore, I am asking for funds in order to to take these undigitized audios and transform them into YouTube masterpieces that will be immortalized on the the internet. \u003cstrong\u003eHowever, instead of the typical way I produce videos, I would love to team up with somebody to produce \noriginal and unique graphics for all the \"New Horizons\" audios. If you \nmake graphics, do animation, or create psychedelic visuals please shoot \nme an email at fractalyouniverseproductions@\u003ca href=\"http://gmail.com/\"\u003egmail.com\u003c/a\u003e\n stating who you are and where I can take a look at your work.\u003c/strong\u003e All the funds raised will be used exclusively for the production of the New Horizons Psychedelic Project and other video ventures; i.e. compensating partners for graphic help, digitizing audios, purchasing of new equipment, travel costs, paying for websites, and so on. Again, all money is specifically for reinvestment into the Fractal Youniverse Youtube channel and the creation of new content. Thank you so very much for your love and support and please know that no matter the contribution size, it truly makes a difference and\u00a0is greatly appreciated.\u00a0\u003cbr\u003e\u003cbr\u003eExplore Your Youniverse, \u003cbr\u003e\u003cbr\u003eDavid Patrick Harry\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cbr\u003e",
