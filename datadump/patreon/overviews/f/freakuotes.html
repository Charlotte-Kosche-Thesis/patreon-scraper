    "summary": "Queremos mantener Freakuotes como un lugar donde puedas encontrar casi cualquier frase sobre animes, mangas y videojuegos. Y para ello necesitamos tu ayuda.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ePresentaci\u00f3n\u003c/h4\u003e\n\t\u00a1Hola! Me llamo Jos\u00e9 Mar\u00eda y soy el fundador de \n\u003ca href=\"https://freakuotes.com\" rel=\"nofollow\"\u003eFreakuotes\u003c/a\u003e, aunque no estoy solo en esta traves\u00eda, ya que \u003ca href=\"https://freakuotes.com/acerca-de\" rel=\"nofollow\"\u003eLireth, Leon Farron y Shana\u003c/a\u003e colaboran como administradores/moderadores y sin olvidar a todos los usuarios que nos apoyan. Y es que son casi 5 a\u00f1os online, donde se publican frases de animes, mangas y videojuegos cada d\u00eda y actualmente contamos con m\u00e1s de 40.000 frases publicadas de forma colaborativa.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eUn poco de historia\u003c/h4\u003e\n\tFreakuotes naci\u00f3 como una idea conversando en el ya extinto Windows Messenger cuando buscaba frases sobre un anime para compartirla y no encontr\u00e9 un lugar donde se recopilaran dichas frases.\n\u003cbr\u003e\nY lo que empez\u00f3 como un proyecto sin pretensiones, es ahora un lugar donde m\u00e1s de 3.500 personas al d\u00eda buscan sus frases preferidas, leen otras nuevas e incluso descubren animes, mangas y videojuegos que no conoc\u00edan gracias a sus frases.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u00bfPorqu\u00e9 estamos en Patreon?\u003c/h4\u003e\n\tCon el paso de los a\u00f1os el coste de los servidores (donde se aloja Freakuotes), diversos servicios de pago que usamos para mantener la web y dem\u00e1s gastos han ido aumentando, los cuales est\u00e1n siendo costeados por m\u00ed. Y aunque habr\u00e9is visto que Freakuotes tiene publicidad, esto supone unos ingresos menores al coste mensual de la web.\n\u003cbr\u003e\n\tY cuando los gastos de Freakuotes se hayan cubierto del todo, se usar\u00e1 el resto del dinero para dedicarle m\u00e1s tiempo a la web a\u00f1adiendo nuevas funcionalidades por ejemplo.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePara terminar, pido tu ayuda para hacer todo esto realidad\u00a0\u2764\ufe0f\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://freakuotes.com/assets/img/patreon/description-1.jpg\"\u003e"
