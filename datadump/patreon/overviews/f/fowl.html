    "summary": "Salve ragazzi, qui parlano Fowl e Cherry! \u003cbr\u003e\u003cstrong\u003eFowl \u003c/strong\u003e\u00e8 il traduttore di\u00a0\u003ca href=\"http://novelleleggere.com/category/tales-of-deamons-and-gods/\"\u003eTales of Demons and Gods\u00a0\u003c/a\u003ee lo scrittore di\u00a0\u003ca href=\"http://novelleleggere.com/category/il-demone-contro-il-cielo/\"\u003eIl Demone Contro il Cielo\u00a0\u003c/a\u003esu\u00a0\u003ca href=\"http://novelleleggere.com\"\u003eNovelle Leggere\u003c/a\u003e. \u003cbr\u003e\u003cstrong\u003eCherry \u003c/strong\u003e\u00e8 la co-autrice di \u003cu\u003eIl Demone Contro il Cielo\u003c/u\u003e ed editor per \u003cu\u003eTales of Demons and Gods\u003c/u\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eVI INVITO A LEGGERE TUTTO PER EVITARE DI AVERE DUBBI\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://novelleleggere.com/wp-content/uploads/2018/03/014-startup.png\" style=\"float: left; width: 172px; margin: 0px 10px 10px 0px;\"\u003eCon il vostro supporto saremo in grado di dedicare pi\u00f9 tempo alla traduzione e alla scrittura, non dovendo pi\u00f9 ricorrere a dei lavoretti nel week-end per sbarcare il lunario all\u0027universit\u00e0.\u00a0\u003cbr\u003eCon Patreon avrete inoltre accesso a \u003cstrong\u003ecapitoli in pi\u00f9 \u003c/strong\u003erispetto a quelli postati su Novelle Leggere.\u003cbr\u003eInoltre, non solo avrete pi\u00f9 capitoli, ma ci permetterete di \u003cstrong\u003erilasciarne di pi\u00f9\u003c/strong\u003e una volta raggiunti determinati obiettivi!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://novelleleggere.com/wp-content/uploads/2018/03/041-pencil-case.png\" style=\"float: right; width: 125px; margin: 0px 0px 10px 10px;\"\u003eTradurre \u00e8 un processo \u003cu\u003edavvero complesso\u003c/u\u003e, ancora di pi\u00f9 scrivere; un \u003cstrong\u003ecapitolo da tradurre \u003c/strong\u003epu\u00f2 richiedere fino a \u003cstrong\u003etre ore\u003c/strong\u003e complessive di lavoro per avere la miglior qualit\u00e0 di traduzione possibile, cos\u00ec che sia ad un livello professionale. \u003cstrong\u003eScrivere \u003c/strong\u003epu\u00f2 richiedere invece fino a \u003cstrong\u003e6 o 7 ore\u003c/strong\u003e per un singolo capitolo!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTuttavia, non possiamo dedicare troppo tempo al momento per via del nostro lavoro a tempo pieno, \u003cstrong\u003el\u0027universit\u00e0\u003c/strong\u003e. Eppure, ci piacerebbe lo stesso poter portare avanti questa fantastica avventura intrapresa insieme a tutti voi, perci\u00f2 abbiamo aperto Patreon, \u003cu\u003e\u003cstrong\u003ecos\u00ec da potervi dedicare pi\u00f9 tempo!\u00a0\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eI nostri obiettivi:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eBase\u003c/strong\u003e (0$): 3 capitoli a settimana di Il Demone Contro il Cielo\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 2\u003c/strong\u003e ($500): 4 capitoli a settimana di Il Demone Contro il Cielo\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTier 3\u003c/strong\u003e ($1000): 6 capitoli fissi a settimana di Il Demone Contro il Cielo\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSto pensando di organizzare meglio i tier da sopra mille, qualora dovessimo arrivarci, quindi ne parler\u00f2 con Cherry e vedremo meglio per il futuro cosa \u00e8 meglio.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eAggiungeremo altri Tier nel caso dovesse servire.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eCome Funziona Patreon?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003ePatreon \u00e8 un sito che permette agli utenti di fare una sottoscrizione mensile ad un creatore. Nel nostro caso, si tratta di capitoli in anticipo, esclusive per i Patreon, entrare a far parte della storia e ricompense varie che continueremo ad aggiungere con il passare del tempo.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eDevo per forza usare Patreon per leggere Il Demone Contro il Cielo?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eAssolutamente no. Si tratta di un\u0027opzione aggiuntiva per chi volesse mostrare il suo supporto nei nostri confronti e verso la storia. I capitoli saranno sempre gratuiti ed accessibili a tutti. Le sottoscrizioni sono soltanto un modo per supportare in maniera continuativa traduttori e scrittori.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003ePosso cambiare la cifra che dono? \u003cbr\u003e\u003c/strong\u003e\u003c/u\u003eS\u00ec, puoi. Vai in alto a destra della pagina e vicino alla tua foto profilo dovresti poter vedere \"Your Pledges\", puoi vedere tutte le sottoscrizioni attive e modificarle o cancellarle a tuo piacimento. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eCome fa Patreon ad addebitarmi i pagamenti?\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003ePatreon accetta sia PayPal che carte di credito. Potete aggiungere la vostra PayPal al Patreon o, se non ne avete una, semplicemente la vostra carta di credito. Per favore, assicuratevi di avere i soldi o che la carta non sia scaduta, altrimenti la richiesta verr\u00e0 rifiutata da Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eQuando mi verr\u00e0 addebitato l\u0027importo?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/u\u003e\u003cem\u003ePer i Nuovi Patreon:\u00a0\u003cbr\u003eFINALMENTE ABBIAMO IL CHARGE UPFRONT\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eL\u0027importo verr\u00e0 addebitato non appena farete la sottoscrizione, e poi ad inizio di ogni mese come sempre.\u00a0\u003cbr\u003e\u003cbr\u003eEsempio:\u00a0\u003cbr\u003eUn Patreon si unisce a noi il 25 Febbraio per 5 Dollari al mese. Ricever\u00e0 il primo addebito il giorno stesso, il secondo il 1\u00b0 marzo.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cu\u003e\u003cem\u003ePotete annullare la sottoscrizione in qualsiasi momento.\u003cbr\u003eSe avete problemi mandatemi un messaggio qui o a jacopofowl@gmail.com\u003cbr\u003e\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePatreon gi\u00e0 da un mese:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI vostri addebiti avverranno il primo del mese, come sempre.\u00a0\u003cbr\u003e\u003cbr\u003eEsempio: Un Patreon si unisce a noi il 5 Gennaio. Patreon gli addebita 10 Dollari il 5 Gennaio. Se cambiate a met\u00e0 mese, tipo il 15 Gennaio, a 15 Dollari, il giorno stesso dovreste pagare 5 Dollari in pi\u00f9 e il 1\u00b0 Febbraio 15 Dollari al mese normalmente\u003cu\u003e.\u003c/u\u003e\u003cbr\u003eSe decidete di aumentare, per esempio da 5 a 10 Dollari, vi verr\u00e0 addebitata la somma subito, almeno in teoria.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cu style=\"font-weight: bold;\"\u003eCome verranno postati i capitoli e come faccio a leggerli?\u003cbr\u003e\u003cbr\u003e\u003c/u\u003eI capitoli verranno postati \u003cstrong\u003e\u003cem\u003eogni luned\u00ec\u003c/em\u003e\u003c/strong\u003e sul Patreon.\u00a0\u003cbr\u003eFacciamo un esempio rapido.\u00a0\u003cbr\u003eSono nella soglia per avere due capitoli in pi\u00f9 di Tales of Demons and Gods e Il Demone Contro il Cielo. Nella settimana corrente, verranno pubblicati 300-301-302 di TDG e 46-47 di IDCIC, io luned\u00ec avr\u00f2 gi\u00e0 accesso a 303-304 e 48-49.\u003cbr\u003eSe la settimana dopo dovranno essere pubblicati i capitoli 305-307 e 50-51 e io sono nella soglia per avere 5 capitoli in pi\u00f9 di TDG e 3 di IDCIC, gi\u00e0 il luned\u00ec avr\u00f2 accesso ai capitoli 308-312 e 52-54.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePosso avere subito accesso ai capitoli sponsorizzati?\u003cbr\u003e\u003c/strong\u003eS\u00ec.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMa se raggiungi l\u0027obiettivo pubblichi subito pi\u00f9 capitoli?\u003cbr\u003e\u003c/strong\u003e\u003cu\u003eDa agosto in poi cambieremo metodo, dato che abbiamo finalmente il Charge Upfront, quindi cambiamo la programmazione settimanalmente.\u00a0\u003c/u\u003e"
