    "summary": "\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u0412\u0441\u0435 \u0442\u0430\u043a\u0438 \u0440\u0435\u0448\u0438\u043b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443 \u043d\u0430  Patreon. \u041d\u0443 \u0446\u0435\u043b\u044c \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u043d\u0435 \u0437\u0430\u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c :)\u00a0 -- \u0430 \u0445\u043e\u0442\u044c \u043a\u0430\u043a \u0442\u043e \u0441\u043e\u0431\u0440\u0430\u0442\u044c \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u044b\u0435 \u0434\u043b\u044f \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u0439 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u043f\u0440\u043e\u0435\u043a\u0442\u0430. \u003cbr\u003e\u00a0\u041a\u043e\u043d\u043a\u0440\u0435\u0442\u043d\u043e \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u043f\u0435\u0440\u0435\u0432\u0435\u0441\u0442\u0438 \u043d\u0430 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u0438\u0439 -- \u0413\u0443\u0433\u043b \u0442\u0430\u043c \u0441\u043b\u0430\u0431\u043e \u043f\u043e\u043c\u043e\u0436\u0435\u0442, \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u0441\u0442\u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 3D \u043c\u043e\u0434\u0435\u043b\u0438 \u0438 \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u0438,\u043d\u0443 \u0438 \u043a\u0430\u043a \u0438\u0434\u0435\u0430\u043b \u043a\u0443\u043f\u0438\u0442\u044c \u043f\u0430\u0440\u0443 GeForce GTX 1080 Ti (\u043d\u043e \u0432\u003cbr\u003e\u044d\u0442\u043e \u0441\u043b\u0430\u0431\u043e \u0432\u0435\u0440\u0438\u0442\u0441\u044f...). \u041a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e \u044f \u0441\u0435\u0439\u0447\u0430\u0441 \u043d\u0435 \u0438\u043c\u0435\u044e \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0432\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0432 \u043f\u0440\u043e\u0435\u043a\u0442 \u043a\u0430\u043a \u0440\u0430\u043d\u044c\u0448\u0435.\u041d\u0435 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e, \u043d\u0435 \u043f\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438.\u003cbr\u003e\u00a0\u0421\u0435\u0439\u0447\u0430\u0441 \"\u041c\u0435\u0441\u0442\u044c\" \u043d\u0430 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u043e\u0442\u043b\u043e\u0436\u0435\u043d\u0430. \u0418 \u0437\u0430\u043f\u0443\u0449\u0435\u043d \u043f\u0430\u0440\u0430\u043b\u043b\u0435\u043b\u044c\u043d\u044b\u0439 \u043f\u0440\u043e\u0435\u043a\u0442 \u043d\u0430 \u0420\u041f\u0413 \u043c\u0435\u0439\u043a\u0435\u0440, \u0447\u0438\u0441\u0442\u043e \u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u0438\u0439 \u0438 \u043d\u0430 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435. \u041f\u0440\u043e\u0435\u043a\u0442 \u0431\u0443\u0434\u0435\u0442 \u0441\u043e\u0441\u0442\u043e\u044f\u0442\u044c \u0438\u0437 \u0441\u0435\u0440\u0438\u0438\u003cbr\u003e\u0438\u0433\u0440 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043e \u0436\u0438\u0437\u043d\u0438 \u0440\u0430\u0437\u043d\u044b\u0445 \u043b\u044e\u0434\u0435\u0439 \u0432 \u0434\u0432\u0443\u0445 \u0433\u043e\u0440\u043e\u0434\u0430\u0445 \u041d\u044c\u044e \u0422\u0430\u0443\u043d \u0438 \u041d\u044c\u044e \u0420\u0443\u0430\u0441\u0441\u0438.\u003cbr\u003e\u0421\u0443\u0434\u044c\u0431\u044b \u0433\u0435\u0440\u043e\u0435\u0432 \u043f\u0435\u0440\u0435\u043f\u043b\u0435\u0442\u0430\u044e\u0442\u0441\u044f,\u0438 \u043f\u0440\u043e\u0445\u043e\u0434\u043d\u043e\u0439 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436 \u043e\u0434\u043d\u043e\u0439 \u0438\u0433\u0440\u044b \u043c\u043e\u0436\u0435\u0442 \u044f\u0432\u043b\u044f\u0442\u044c\u0441\u044f \u0433\u043b\u0430\u0432\u043d\u044b\u043c \u0433\u      "created_at": "2018-03-05T08:46:01.550235+00:00",
     "description": "\u041d\u0443... \u00a0\u0427\u0442\u043e \u044f \u043c\u043e\u0433\u0443 \u0441\u043a\u0430\u0437\u0430\u0442\u044c... \u041c\u0435\u043d\u044f \u043d\u0435 \u0440\u0430\u0437 \u0441\u043f\u0440\u0430\u0448\u0438\u0432\u0430\u043b\u0438 \u00a0\u043c\u043e\u0436\u043d\u043e \u043b\u0438 \u043a\u0430\u043a \u043d\u0438\u0431\u0443\u0434\u044c \u043f\u0440\u043e\u0441\u0442\u0438\u0442\u0443\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0430\u0432\u0442\u043e\u0440\u0430... \u0412\u043e\u0442 \u044d\u0442\u0430 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u044f\u0432\u0438\u043b\u0430\u0441\u044c.\n\u003cp\u003e\u00a0\u0421\u0435\u0439\u0447\u0430\u0441 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0430 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0442\u0435\u0441\u0442\u043e\u0432\u043e\u0439,\u0432\u044b\u043b\u043e\u0436\u0435\u043d\u043e \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u043e \u0434\u043b\u044f \u0410\u043b\u044c\u0431\u0435\u0434\u043e .\u041d\u0430 \u043d\u0435\u0439 \u043d\u0435\u0442 \u043d\u0438 \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d\u0438\u044f\u00a0\u003c/p\u003e\n\u003cp\u003e\u043d\u0438 \u043a\u0430\u043a\u0438\u0445 \u043b\u0438\u0431\u043e \u0441\u0441\u044b\u043b\u043e\u043a \u0438 \u0437\u0430\u0432\u043b\u0435\u043a\u0443\u0445... \u042f \u0434\u0430\u0436\u0435 \u0432\u0440\u044f\u0434 \u043b\u0438 \u0441\u043c\u043e\u0433\u0443\u00a0\u003c/p\u003e\n\u003cp\u003e\u043e\u0431\u0435\u0449\u0430\u0442\u044c \u0447\u0442\u043e \u043f\u043e\u043b\u043d\u043e\u0435 \u043f\u0440\u043e\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0435 \u0441\u0440\u0430\u0437\u0443 \u043f\u043e\u044f\u0432\u0438\u0442\u0441\u044f ( \u044d\u0439 \u0440\u0435\u0431\u044f\u0442\u0430 \u044f \u0435\u0433\u043e \u0434\u0435\u043b\u0430\u044e,\u0438 \u0434\u0435\u043b\u0430\u044e \u043a\u0440\u0430\u0441\u0438\u0432\u043e, \u043d\u043e \u044d\u0442\u043e \u043c\u0435\u0434\u043b\u0435\u043d\u043d\u043e .\u003c/p\u003e\n\u003cp\u003e\u0442\u0430\u043a \u043a\u0430\u043a \u0441\u043a\u043e\u0440\u0435\u0435 \u044d\u0442\u043e \u043f\u043e\u043b\u043d\u044b\u0439 \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440\u0441\u043a\u0438\u0439 \u043f\u0440\u043e\u044d\u043a\u0442 \u0438\u0433\u0440\u044b.\u0418 \u0432\u00a0\u003c/p\u003e\n\u003cp\u003e\u0431\u0443\u0434\u0443\u0449\u0435\u043c \u0432\u044b \u0431\u0443\u0434\u0435\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e \u0434\u0430\u0436\u0435 \u0432 \u043f\u0435\u0440\u0451\u0434)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u0427\u0442\u043e \u044f \u043c\u043e\u0433\u0443 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0438\u0442\u044c?\u003c/p\u003e\n\u003cp\u003e-- \u0414\u043b\u044f \u0442\u0435\u0445 \u043a\u0442\u043e \u0432\u043b\u043e\u0436\u0438\u0442\u0441\u044f \u0434\u043e \u0432\u044b\u0445\u043e\u0434\u0430 \"New \u00a0Roissy \u00a0:Celine\" \u0434\u043e\u0441\u0442\u0443\u043f \u0437\u0430 10 \u0441\u043e\u0445\u0440\u0430\u043d\u0438\u0442\u0441\u044f \u043d\u0430 \u043f\u043e\u043b \u0433\u043e\u0434\u0430 \u043d\u0435 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e \u043e\u0442 \u0441\u0443\u043c\u043c\u044b\u003c/p\u003e\n\u003cp\u003e\u0432\u043b\u043e\u0436\u0435\u043d\u0438\u0439.\u003c/p\u003e\n\u003cp\u003e-- \u041e\u0442\u0432\u0435\u0442\u044b \u043f\u043e \u043f\u0440\u043e\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u044e \u0432\u0435\u0442\u043e\u043a \u0441\u044e\u0436\u0435\u0442\u0430.\u003c/p\u003e\n\u003cp\u003e-- \u0423\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u0433\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u043d\u0438\u0438 \u043a\u0430\u043a\u0443\u044e \u0438\u0437 \u0434\u043e\u043f\u043e\u043b\u043d\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0445 \u0432\u0435\u0442\u043e\u043a\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0\u00a0\u0441\u044e\u0436\u0435\u0442\u0430 \u0440\u0430\u0441\u043a\u0440\u044b\u0442\u044c \u0432 \u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u043c \u043e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u0438 .\u003c/p\u003e\n\u003cp\u003e-- \u041a\u043e\u043d\u0435\u0447\u043d\u043e \u0436\u0435 \u043f\u0435\u0440\u0432\u0438\u0447\u043d\u044b\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0437\u0430\u043a\u043e\u043d\u0447\u0435\u043d\u043e\u0439 \u0434\u0435\u043c\u043e \u0438 \u043d\u043e\u0432\u043e\u043c\u0443 \u043f\u0440\u043e\u044d\u043a\u0442\u0443 \u00a0\"New \u00a0Roissy \u00a0:Celine\" \u00a0.\u003c/p\u003e\n\u003cp\u003e\u00a0-- \u043f\u0440\u043e\u0445\u043e\u0436\u0434\u0435\u043d\u0438\u0435 \u00a0\"New \u00a0Roissy \u00a0:Celine\" \u00a0\u0441 \u043d\u044e\u0430\u043d\u0441\u043e\u043c\u0438 \u043d\u0430 \u0431\u0443\u0434\u0443\u0449\u0438\u0435...\u003c/p\u003e\n\u003cp\u003e-- \u0430\u0440\u0442\u044b \u041e\u0431\u043e\u0438\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432 .\u003c/p\u003e\n\u003cp\u003e-- \u0438 \u043a\u0430\u043a \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0438\u0439 \u0434\u043e\u0441\u0442\u0443\u043f \u043f\u043e \u043e\u0434\u043d\u043e\u0439 \u0446\u0435\u043d\u0435 \u043a \u043e\u0431\u043e\u0438\u043c \u043f\u0440\u043e\u0435\u043a\u0442\u0430\u043c \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0438 \u0433\u043e\u0434\u0430\u003c/p\u003e\n\u003cp\u003e\u00a0(\u044d\u0439 \u044d\u0442\u043e \u043d\u0435 \u0437\u043d\u0430\u0447\u0438\u0442 \u0447\u0442\u043e \u00a0\"New \u00a0Roissy \u00a0:Celine\" \u00a0\u0431\u0443\u0434\u0435\u0442 \u0434\u0435\u043b\u0430\u0442\u0441\u044f \u0433\u043e\u0434! \u042f \u043f\u043b\u0430\u043d\u0438\u0440\u0443 \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u0442\u044c \u0435\u0451 \u043c\u0435\u0441\u044f\u0446\u0430 \u0437\u0430 \u0442\u0440\u0438! \u0421\u043b\u0435\u0434\u0443\u044e\u0449\u0438\u0439\u003c/p\u003e\n\u003cp\u003e\u0431\u0443\u0434\u043
