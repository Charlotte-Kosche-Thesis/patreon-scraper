    "summary": "\u003ca href=\"https://www.flickr.com/photos/155333529@N08/34754212690/in/dateposted-public/\"\u003e\u003c/a\u003e\u003cstrong\u003eHi everybody,\u00a0Fraser Murdoch here!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you for visiting my brand new Patreon page! I\u0027m very impressed by the platform and excited to get started with it! With Patreon, I will be able to share a greater variety of interesting material with you!\n\u003cbr\u003e\n\u003cbr\u003e\nTo give you a little more info about what I do, I am a Visual Effects \u0026amp; Animation Filmmaker and professional visual effects artist!\n\u003cbr\u003e\n\u003cbr\u003e\nI currently have two very exciting film productions on the go! Along the way, I will have a lot to share with you and entertain you with!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY CURRENT PROJECTS ARE:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/155333529@N08/35100429926/in/dateposted-public/\"\u003e\u003c/a\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\"Tubgate: Cunningham\u0027s Scrap\"\u00a0\u003c/em\u003e- I am directing this animated film - to be completed May 2018.\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\"Utapia\"\u003c/em\u003e \u003cspan style=\"background-color: initial;\"\u003e- I am currently developing this story and scripts. The team and I shot and edited a sizzle reel in 2017.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cstrong\u003eWHAT I WILL DO...\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv\u003e\n\t\t...is highlight the \n\t\u003cstrong\u003efilmmaking\u003c/strong\u003e process -\u00a0from \u003cstrong\u003escriptwriting\u003c/strong\u003e\u00a0and \u003cstrong\u003echaracter development\u00a0\u003c/strong\u003eto \u003cstrong\u003evisual effects\u003c/strong\u003e breakdowns and demos. Along the way you might even see some videos just for \u003cstrong\u003efun\u003c/strong\u003e!\n\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\u003c/div\u003e\nGet to see things you have never seen before and get into the \n\u003cstrong\u003emind of a filmmaker\u003c/strong\u003e\u00a0(who is obviously speaking in third person right here!) subsequently learning a bit about the \u003cstrong\u003eScottish\u003c/strong\u003e film and visual effects industries.\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"https://www.flickr.com/photos/155333529@N08/34295480684/in/dateposted-public/\"\u003e\u003c/a\u003e\u003cstrong\u003ePLEDGES ARE MONTHLY...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n...which seems really exciting and logical. I tend to be very busy and work fast and efficiently so you will generally get quite a lot from me within a month - at least something!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI really look forward to sharing this all with you, teaming up with you on Patreon and hearing any questions you might have! You can contact me here or on Twitter @FraserMurdoch9 if we follow each other! Speak soon!\u003c/strong\u003e"

     "created_at": "2017-05-28T20:32:42+00:00",
     "description": "The idea of setting up this page at this time is speculative, and I want to see if people are up for finding out more about the filmmaking process.\u003cbr\u003eI think that artists really need to take it into their own hands if they want their projects to be viable in the world, no doubt in Scotland where the country and the funding pot is small, but I really want to see if this way of sharing the process of making films with interested and like-minded people is the way forward!\u003cbr\u003eIf you think this will be cool, share away, become a patron yourself, and maybe click along and see the other GOALS I have planned if we knock this one out of the park!",
