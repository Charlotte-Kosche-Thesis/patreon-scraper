f \u0441\u0434\u0435\u043b\u0430\u043b, \u0432 \u0441\u0432\u043e\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u2013 \u043b\u0438\u0448\u044c \u0447\u0430\u0441\u0442\u044c \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u044f \u003cstrong\u003e\u0445\u043e\u0447\u0443\u003c/strong\u003e \u0441\u0434\u0435\u043b\u0430\u0442\u044c. \u0423 \u043c\u0435\u043d\u044f \u0435\u0441\u0442\u044c \u0438\u0434\u0435\u0438 \u0434\u043b\u044f \u0440\u0430\u0437\u043d\u044b\u0445 \u0432\u0438\u0434\u0435\u043e, \u043a\u043e\u043c\u0438\u043a\u0441\u043e\u0432, \u0438\u0433\u0440, \u0430\u043d\u0438\u043c\u0430\u0446\u0438\u0439, \u0438 \u043f\u0440\u043e\u0447\u0435\u0433\u043e, \u043d\u043e \u0438\u0445 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u0443\u043f\u0438\u0440\u0430\u0435\u0442\u0441\u044f \u0432 \u0431\u043e\u043b\u044c\u0448\u0443\u044e \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0443.\u003cbr\u003e\u003cbr\u003e\u041a\u043e\u0440\u0435\u043d\u044c \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b, \u043a\u0430\u043a \u0431\u044b \u044d\u0442\u043e \u043d\u0435 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0433\u043e\u0432\u043e\u0440\u0438\u0442\u044c, \u0432 \u0434\u0435\u043d\u044c\u0433\u0430\u0445. \u0414\u0435\u043d\u044c\u0433\u0438, \u043a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u043d\u0443\u0436\u043d\u044b. \u003cbr\u003e\u003cbr\u003e\u041d\u043e \u0435\u0441\u043b\u0438 \u044f \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u044e \u0438\u0445 \u043d\u0430 \u043a\u0430\u043a\u043e\u0439-\u043d\u0438\u0431\u0443\u0434\u044c \u0440\u0430\u0431\u043e\u0442\u0435 \u2013 \u044f \u0442\u0430\u043a\u0436\u0435 \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u044e \u0441\u0442\u0440\u0435\u0441\u0441 \u0438 \u0442\u0435\u0440\u044f\u044e \u0432\u0440\u0435\u043c\u044f \u0438 \u0444\u043e\u043a\u0443\u0441 \u2013 \u043a\u0430\u043a \u0431\u044b \u044f \u043d\u0438 \u0441\u0442\u0430\u0440\u0430\u043b\u0441\u044f \u043f\u0440\u0438\u0441\u043f\u043e\u0441\u043e\u0431\u0438\u0442\u044c\u0441\u044f. \u041f\u043e\u0432\u0435\u0440\u044c\u0442\u0435, \u044f \u043f\u044b\u0442\u0430\u043b\u0441\u044f. \u041f\u044b\u0442\u0430\u043b\u0441\u044f \u0433\u043e\u0434\u0430\u043c\u0438, \u043d\u043e \u0444\u0430\u043a\u0442\u044b \u0443\u043f\u0440\u044f\u043c\u044b: \u043c\u0435\u043d\u044f \u0441\u043b\u0438\u0448\u043a\u043e\u043c \u043b\u0435\u0433\u043a\u043e \u0432\u044b\u0431\u0438\u0442\u044c \u0438\u0437 \u043a\u043e\u043b\u0435\u0438 \u0438 \u0432\u044b\u043c\u043e\u0442\u0430\u0442\u044c, \u043d\u0435 \u0433\u043e\u0432\u043e\u0440\u044f \u0443\u0436\u0435 \u0437\u0430\u0442\u0440\u0430\u0442\u0430\u0445 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438 \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u044f.\u00a0\u0421 \u043c\u043e\u0435\u0439 \u0447\u0443\u0432\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0439 \u0438 \u043d\u0435 \u0441\u0430\u043c\u043e\u0439 \u0437\u0434\u043e\u0440\u043e\u0432\u043e\u0439 \u043f\u0441\u0438\u0445\u0438\u043a\u043e\u0439 \u043c\u043d\u0435 \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435 \u0440\u0435\u0430\u043b\u044c\u043d\u043e \u043a\u0430\u043a \u0441\u043b\u0435\u0434\u0443\u0435\u0442 \u0444\u043e\u043a\u0443\u0441\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u0441\u043a\u043e\u043b\u044c-\u043b\u0438\u0431\u043e \u0441\u0435\u0440\u044c\u0451\u0437\u043d\u043e\u043c \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0435,\u00a0\u0435\u0441\u043b\u0438 \u043c\u0435\u043d\u044f \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \"\u0434\u0451\u0440\u0433\u0430\u0435\u0442\" \u0438 \u0438\u0437\u043c\u0430\u0442\u044b\u0432\u0430\u0435\u0442 \u043f\u043e\u0441\u0442\u043e\u0440\u043e\u043d\u043d\u0435\u0435 \u0434\u0435\u043b\u043e.\u003cbr\u003e\u003cbr\u003e\u0412 \u0438\u0442\u043e\u0433\u0435 \u043e\u0441\u0442\u0430\u0451\u0442\u0441\u044f: \u043b\u0438\u0431\u043e \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u043d\u0430 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0435; \u043b\u0438\u0431\u043e \u0438\u043c\u0435\u0442\u044c \u0434\u0435\u043d\u044c\u0433\u0438, \u0447\u0442\u043e\u0431\u044b \u0441\u043b\u0430\u0442\u044c \u0440\u0430\u0431\u043e\u0442\u0443 \u043d\u0430 \u0444\u0438\u0433. \u0412\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u003cstrong\u003ePatreon\u003c/strong\u003e \u2013 \u043a\u0430\u043a \u0440\u0430\u0437 \u0442\u0430 \u0441\u0430\u043c\u0430\u044f \u0437\u043e\u043b\u043e\u0442\u0430\u044f \u0441\u0435\u0440\u0435\u0434\u0438\u043d\u0430 \u043c\u0435\u0436\u0434\u0443 \u0434\u0432\u0443\u043c\u044f.\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e \u043b\u044e\u0434\u0435\u0439, \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u043d\u043d\u044b\u0445 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u044f \u0434\u0430\u043b\u044c\u0448\u0435 \u0436\u0438\u043b \u0438 \u0442\u0432\u043e\u0440\u0438\u043b, \u0441\u043c\u043e\u0436\u0435\u0442 \u0441\u043a\u0438\u0434\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0445\u043e\u0442\u044f \u0431\u044b \u043f\u043e $1 \u0432 \u043c\u0435\u0441\u044f\u0446,\u00a0\"\u0441 \u043c\u0438\u0440\u0443 \u043f\u043e \u043d\u0438\u0442\u043a\u0435\" \u0432\u044b \u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0434\u043b\u044f \u043c\u0435\u043d\u044f \u0443\u0441\u043b\u043e\u0432\u0438\u044f, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u044f \u0431\u044b \u043c\u043e\u0433 \u0436\u0438\u0442\u044c \u0438 \u0442\u0432\u043e\u0440\u0438\u0442\u044c \u0431\u0435\u0437 \u0441\u0442\u0440\u0430\u0445\u0430 \u0438 \u0447\u0440\u0435\u0437\u043c\u0435\u0440\u043d\u043e\u0433\u043e \u0441\u0442\u0440\u0435\u0441\u0441\u0430 \u2013 \u0430 \u044f \u0431\u0443\u0434\u0443 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0442\u044c \u0432\u0430\u043c \u0437\u0430 \u044d\u0442\u043e \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u043b\u044c\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u043d\u043d\u0443\u044e \u0434\u043b\u044f \u0432\u0430\u0441 \u043a\u0440\u0435\u0430\u0442\u0438\u0432\u043d\u0443\u044e \u043d\u0430\u0433\u0440\u0430\u0434\u0443 :)\u003cbr\u003e\u003cbr\u003e\u041d\u0430\u0434\u0435\u0436\u0434\u0430 \u043d\u0430 \u0432\u0430\u0441, \u0434\u043e\u0440\u043e\u0433\u0438\u0435 \u0437\u0440\u0438\u0442\u0435\u043b\u0438/\u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438/\u0441\u043b\u0443\u0448\u0430\u0442\u0435\u043b\u0438!\u003cbr\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e \u0432\u0441\u0435\u043c, \u0443 \u043a\u043e\u0433\u043e \u0435\u0441\u0442\u044c \u0436\u0435\u043b\u0430\u043d\u0438\u0435 \u043f\u043e\u043c\u043e\u0447\u044c (\u0434\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u043d\u0435\u0442 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438)! :3\u003cbr\u003e\u003cbr\u003e\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u2014\u003cbr\u003e\u003cbr\u003ePatreon is a monthly donation service. If you\u0027d like to make a one-time donation, you can use http://paypal.me/fureon\u003cbr\u003e\u003cbr\u003eHello everyone! I\u0027m Fureon Nectarmoon \u2013 dreamer, visionary, sort-of-filmmaker, YouTuber (\u003ca href=\"http://www.youtube.com/user/FureonNectarmoon\"\u003ehttp://www.youtube.com/user/FureonNectarmoon\u003c/a\u003e), outsider musician\u00a0(\u003ca href=\"http://fureon.bandcamp.com/\"\u003ehttp://fureon.bandcamp.com/\u003c/a\u003e) and a general goofball x3\u003cbr\u003e\u003cbr\u003eI\u0027m mostly known for my YTPs which I\u0027ve been making since 2008 till 2016. But I never constrained myself to YTPs only, and I never intended to. That was just a small percent of what I used to do, and that, in turn, was only a percent of what I \u003cstrong\u003ewant\u003c/strong\u003e to do. I have so much more ideas \u2013 for all sorts of video, comics, animations, and more, but putting that into practice meets a big problem.\u003cbr\u003e\u003cbr\u003eThe main problem, even though I hate to say it, is money. Unfortunately, they\u0027re a neccessity.\u003cbr\u003e\u003cbr\u003eBut if I gain money on a regular job, I also gain stress, and I lose time and focus \u2013 no matter how I try to adapt. Trust me, I\u0027ve tried. I\u0027ve tried for years but the facts are stubborn: I get thrown off the track and exhausted too easily, not to mention the time and mood expenses. I\u0027m not exactly the most mentally healthy person and I\u0027m really sensitive, so it just proved to be impossible for me to concentrate on serious creative projects if I\u0027m constantly getting distracted and wasted by unrelated work.\u003cbr\u003e\u003cbr\u003eThat leaves only two options: making money with my creativity, or having \"f***-you money\". Perhaps\u00a0\u003cstrong\u003ePatreon\u003c/strong\u003e can make for a sort of a golden middle between the two. If enough people will want me to keep living and creating and will be able to donate at least a dollar a month, together you can create conditions for me to live and create without fear and excessive stress \u2013 and I\u0027ll be glad to reward your generosity with custom-made creative things every month :)\u003cbr\u003e\u003cbr\u003eYou are my hope! Thanks to everyone who\u0027d like to donate \u2013 even if you can\u0027t :3"
