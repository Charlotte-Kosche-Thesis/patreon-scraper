    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FUVa2oUedinU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DUVa2oUedinU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FUVa2oUedinU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-02-01T16:55:31+00:00",
    "summary": "News2Share is taking on the mainstream media by providing a refreshingly objective and independent alternative. Thank you to everyone who has supported us on this journey, and thank you to those who are joining now.\u003cbr\u003e\u003cbr\u003eNews2Share is an independent digital news startup founded by students out of American University in Washington, D.C. From the start, our goal was simple: take the reigns of journalism out of the newsroom bubble and back onto the streets in the form of interactive, engaging, and audience-inclusive backpack reporting to bring a first-person perspective on activism and conflict to the masses. In the five years since, we\u2019ve made that dream into a reality through reporting missions in Washington D.C., Ferguson, Palestine, Baltimore, Ukraine, and more. We\u2019re branching out into live digital broadcasts and documentary work, too. Our goal is to give our audience an unfiltered, unique view into the world\u2019s emerging movements and conflicts using the latest breakthroughs in digital technology. And we\u2019re asking for your help to let us take you there.\u003cbr\u003e\u003cbr\u003eSo...why us?\u003cbr\u003e\u003cbr\u003eWe know what you\u2019re probably thinking. What makes us so different than everyone else? \u003cbr\u003e\u003cbr\u003eOur answer: Perseverance, engagement, and independence. Even though we started out with a small team and tight budget, we\u2019ve still managed to travel the country day and night to cover emerging political and social movements. Check out our work from \u003ca href=\"http://news2share.com/start/2017/01/20/protesters-face-flash-grenades-pepper-spray/\"\u003eInauguration Day\u003c/a\u003e, \u003ca href=\"http://news2share.com/start/2016/12/17/hundreds-hold-vigil-for-victims-of-syrian-war/\"\u003eAleppo protests\u003c/a\u003e, and the \u003ca href=\"http://news2share.com/start/2016/11/05/hundreds-in-dc-million-mask-march-2016-three-arrested/\"\u003eMillion Mask March\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=sTJDPorywkY\"\u003eCharlottesville\u003c/a\u003e for a sense of what we\u2019re capable of. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gtleb7R5BrQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eEverywhere we go, we\u2019ve always made it a point to involve our audience with the work that we do. We love interacting with our viewers - that sort of reporter-consumer interaction is a vital part of news coverage we feel the mainstream media is seriously lacking in. Have a question about where we are or what we\u2019re covering? Got a suggestion for coverage? We\u2019ll listen to you. That\u2019s why live streams and first-person perspectives have always been the cornerstone of our reporting missions.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sTJDPorywkY\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eOur videos, photos, and articles will always be free to view, like we think all news ultimately should be. Your support will help us keep our content free and accessible to everyone.\u003cbr\u003e\u003cbr\u003eWhat we\u2019ll do with your contribution:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eOur current major long-term project is \u003cstrong\u003eTranshuman\u003c/strong\u003e, a feature-length documentary about a movement to augment the human experience with biotechnology. We\u2019re off to a great start already - check out our Facebook page\u00a0\u003ca href=\"https://m.facebook.com/TranshumanDocumentary/\"\u003ehere\u003c/a\u003e - and we\u2019re looking for more support to keep up the momentum by covering editing costs, airfares for on-location filming, and equipment costs.\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/L6SO8PjfoQo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe\u2019re always seeking to incorporate new digital technology into our reporting. Your contribution will help us upgrade our camera and computer equipment so we can bring interactive storytelling to your screen. We\u2019re talking immersive 360 live streams, broadcast-quality cameras, and more.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eTransportation costs. Seriously, this is a big one. We\u2019re Washington, DC-based, but we\u2019re not going to let that stop us from chasing the story. With your help, we\u2019ll be able to travel the country for what we see as the best and most credible reporting there is: on-location, first-person journalism. Who knows - with enough support, we might even go global.\u003c/li\u003e\u003c/ul\u003e"
   },
