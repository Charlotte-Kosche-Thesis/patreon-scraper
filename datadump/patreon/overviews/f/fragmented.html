    "summary": "Hello Beautiful People \u0026lt;3\u003cbr\u003e\u003cbr\u003eMy name is Sarah and I am a photo-based fiber artist making work out of Detroit, Michigan. I am on a mission to help others, and myself, mend the dysmorphic feelings we have within our current physical selves in response to growing up with our online personas. I created this Patreon account in order to talk to others with similar feelings and hopefully help them along this journey towards whole-ness. All funds go towards rewards and funding my art practice. I hope that this space is also a forum to discuss the issues surrounding the coming of age on the internet and how we can come together to make sure that future generations find healthy spaces online to grow. Thank you so much for visiting my page! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCheck out my work on:\u003cbr\u003e\u003cbr\u003eArtsy:\u00a0\u003ca href=\"https://www.artsy.net/artist/sarah-c-blanchette\"\u003ehttps://www.artsy.net/artist/sarah-c-blanchette\u00a0\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eInstagram: @sarahblanchettestudio\u003cbr\u003e\u003cbr\u003eThe web:\u00a0\u003ca href=\"https://www.sarahcblanchette.studio\"\u003ewww.sarahcblanchette.studio\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eIntro Video: This video is a compilation of videos from my teen YouTube account that was active from 2008-2011.\u00a0"
