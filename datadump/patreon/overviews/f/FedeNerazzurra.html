    "summary": "\u003cstrong\u003eTo support FedeNerazzurra, \u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCLICK \"BECOME A PATRON.\"\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eHi guys, Michael is here. First of all, let me begin by saying that I would like to say thanks to all of you who have been supporting me for over the years. Because of you, FedeNerazzurra loyal readers and visitors, the FedeNerazzurra name has been synonymous to everything and anything Inter.\u00a0My number one goal since the day I started everything (back in 2008!!) has always been providing the English-speaking Inter supporters a way where we all can follow our beloved club.\u003cbr\u003e\u003cbr\u003eHowever, as the site becomes more and more popular (and believe me, it is!) thanks to all of you, it has started to use more resources and the cost to sustain/maintain it has increased tremendously. I am just an one-man army. Just me. No one else. All the news on the site is translated and posted by me and I have worked tirelessly to bring you everything that you need to know about our club. As a result, I am responsible for all the expenses to keep the site running smoothly. But again, as it gets more popular, it is getting extremely expensive!\u003cbr\u003e\u003cbr\u003eNow this is where you come in. With your help, I will be able to pay for following expenses:\u003cbr\u003e\u003cbr\u003eHosting\u003cbr\u003eBandwidth\u003cbr\u003eDomain name\u003cbr\u003eNewspaper subscriptions (you know, the sauce)\u003cbr\u003eCups of coffee for all those all-nighters that I stay up on transfer deadline day!\u003cbr\u003eMuch more...\u003cbr\u003e\u003cbr\u003ePatreon is the business method that I have decided to use for FedeNerazzurra. I want to keep the site ads-free for all of you and your reading enjoyment.\u00a0\u003cbr\u003e\u003cbr\u003eI love you all. Please consider supporting the site and thank you so much for your help.\u003cbr\u003e\u003cbr\u003eAs always, Forza Inter!\u003cbr\u003e\u003cbr\u003eWith all the love,\u003cbr\u003eMichael\u003cbr\u003e"
