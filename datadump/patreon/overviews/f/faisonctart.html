    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CbFF6ORW4AAoBnQ.jpg\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Chris...and I create...ART! Well I draw, paint, blog and occasionally vlog. And I LOVE IT. Over the last year I\u0027ve been really dedicating myself to diving deeper into creating content. Telling stories, finding my style, writing about it, and even as of late recording my process. I love doing all of this...but sadly...it\u0027s not paying the metaphorical (and literal) bills.\u003c/div\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eWell making things requires spending money. Art supplies are not cheap. My time and resources are not cheap. And so I want to really help offset some of that with my art. Starting a store, making my work and my ideas profitable...it takes time and money. I am learning to be patient, but I don\u0027t have the coin right now! So that\u0027s why I am here. Patreon is a really great place to be. It allows creators (not just artist) to garner support, while also allowing the every day person to find new content that they can enjoy and support directly! Patreon is a win-win situation in theory!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eWell how does this work?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m sure a lot of you guys get the jist of the site, but to further explain on my part: You pledge and I give you rewards. Essentially whatever you pledge per month will get you access to treats (all detailed on the side called Rewards). Depending on how much you pledge that can mean access to my works, a newsletter, or even as big as a physical print (limited spaces with this one). Some of it will be posted on the patron feed, while others get more exclusive treatment! Payments are processed in the \u003cspan style=\"color: rgb(118, 146, 60);\"\u003efirst week of the month\u003c/span\u003e, so \u00a0certain rewards will happen after that. Other than that, you get access to just random stuff for the most part. Sometimes I got thoughts, other times I got drafts and WIP (work in progresses). And then there is a doodle I just wanted to show off.\u00a0\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eYou can cancel your pledge any time you want\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eLast thoughts\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you have gotten this far that means you have not been completely turned off by anything I have said. And I thank you for that. Any and every pledge is welcomed. I am fun, learning, and wanting to share my ideas and work to the world. With your pledge I can make that happen as often as possible!\u00a0\u003cbr\u003eThank you for your time\u003cbr\u003e-Chris (TheGoldenNerd)\u003cbr\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eLINKS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ch3\u003e\u003ca href=\"http://tgnart.tumblr.com\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/thegoldennerd/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.redbubble.com/people/the
