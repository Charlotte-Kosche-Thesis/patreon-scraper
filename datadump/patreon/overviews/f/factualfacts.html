    "summary": "\u003cstrong\u003eWhat do we do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe tweet out hundreds of educational tweets per week on Twitter to an audience of over 1.7 million people on a regularly basis, along with publishing educational articles on \u003ca href=\"https://factualfacts.com/\" target=\"_blank\"\u003eFactual Facts\u003c/a\u003e where we share fascinating and interesting facts about all walks of life. It can range from facts about blue eyes, the history of the Eiffel Tower, to the health benefits of Chia Seeds - we cover basically everything.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGood question. Patreon is \nbasically a way for you to support (via a small donation) what we do, and \nit helps us keep doing what we do. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo give you a sense of what you\u2019re contributing to:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor $1 a month, you\u0027re supporting the huge amount of work we put in, on our site and on social media (especially Twitter which is a huge task) to help people learn new things every day - however random those facts may be! We spend hours researching and writing to produce content that help people learn new things. We love it when people email us to thank us because we know they\u0027re learning things they didn\u0027t know before.\u003cbr\u003e\u003cbr\u003ePlease \u003ca href=\"https://www.patreon.com/bePatron?c=1442567\"\u003egive what you can\u003c/a\u003e, as it does help to keep us going and we\u0027ll love you forever! (don\u0027t worry, we\u0027ll love you anyway).\u003cbr\u003e\u003cbr\u003eIf you have any feedback whatsoever on our social media or website, we\u0027d love to hear from you. We\u0027re big on learning new things and feedback is certainly a great way of learning something new and then acting on it.\u003cbr\u003e"
