    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent.fkul14-1.fna.fbcdn.net/v/t31.0-8/21016031_1172210652880651_3454779379122104985_o.jpg?_nc_cat=0\u0026amp;oh=1a9102594762cf276b1e224b40a234ac\u0026amp;oe=5B78FBF9\"\u003e\u003cbr\u003eImagine...\u003cbr\u003e\u003cbr\u003eyour beloved Pokemons evolve\u003cbr\u003einto mechanized weapons of destruction\u003cbr\u003e\u003cbr\u003e...whose presence alone\u003cbr\u003estrikes fear in the heart of your opponents...\u003cbr\u003e\u003cbr\u003e...with such immense power\u003cbr\u003ethat they dominate all battles...\u003cbr\u003e\u003cbr\u003eHere... we turn that imagination into a visual reality.\u003cbr\u003e\u003c/div\u003e\n\n\n\n\n\n\n\n\n\n\u003cimg src=\"https://scontent.fkul14-1.fna.fbcdn.net/v/t31.0-8/20045370_1138268382941545_1225874480406257834_o.jpg?_nc_cat=0\u0026amp;oh=c32b800fc66dd33d9367c6fb1ef7c4b8\u0026amp;oe=5B9D104A\"\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eWhy Patreon\u003c/strong\u003e\u003cbr\u003eWe acknowledge the importance of user participation and we believe it is time that our supporters (Trainers) are empowered to be directly involved with our work.\u003cbr\u003e\n\n\u003cbr\u003eThe support from Trainers will go towards the continued creation of the Hybrid Pokemon Concept \u003cbr\u003e\n\n\u003cbr\u003eIt will also enable us to experiment with different art styles and design approaches to achieve the ultimate Hybrid designs for each Pokemon.\u003cbr\u003e\n\n\u003cbr\u003eMore importantly, there will be no greater joy than knowing these artworks inspire a community of Trainers to create, write, talk, work and share the experience with the world.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThe Goal\u003c/strong\u003e\u003cbr\u003eWe would like to provide the privilege to our dedicated supporters in becoming the very first group of people to access our creative designs. Many of our Hybrid Pokemons will include detailed descriptions and stories behind it, and we want to share it with all of you. \u003cbr\u003e\u003cbr\u003eUltimately, we envisioned a compilation of our artworks into an amazing hardcover compendium for all Hybrid Pokemon Trainers.\u00a0\u003cbr\u003e"
