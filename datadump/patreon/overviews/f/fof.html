    "published_at": "2017-03-25T19:47:44+00:00",
    "summary": "We are\u00a0\u003ca href=\"http://www.fofgames.com\" target=\"_blank\"\u003eFight or Flight Games\u003c/a\u003e, an independent game studio/fellowship with the singular focus of creating exceptionally fun, biophilic video games. We are currently working on\u00a0\u003ca href=\"http://www.breaklands.com/\" target=\"_blank\"\u003eBreaklands\u00ae\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://www.fofgames.com/\"\u003e\u003cbr\u003eFight or Flight Games\u003c/a\u003e has been operating since early Summer 2016, started by a handful of diverse Cornell graduates and their friends. Over the years we have gained a wealth of experience and knowledge as an indie startup that we are happy to share with aspiring game developers. We are available for Skype calls and in-person workshops year-round, so if you or your organization would like to invite us to speak or panel, please send an email to\u00a0\u003ca href=\"mailto:contact@fofgames.com\"\u003econtact@fofgames.com\u003c/a\u003e with the subject heading: \"\u003cstrong\u003eFOF Panels\u003c/strong\u003e\".\u003cbr\u003e\u003cbr\u003eAdditionally, we have a number of resources and talented team members (artists, musicians, programmers,\u00a0social media gurus, and business experts) to lend to promising game designers. If you\u0027ve got a great idea for a game and \u003cem\u003ethe motivation to build and direct it\u003c/em\u003e, let us know and we\u0027ll see how we can help you out. If you think you\u0027ve got what it takes to be the next big thing,\u00a0send an email to \u003ca href=\"mailto:contact@fofgames.com\"\u003econtact@fofgames.com\u003c/a\u003e with the subject heading: \"\u003cstrong\u003eFOF Developers\u003c/strong\u003e\". We are available either as hired contractors, or as a free production platform for promising individuals under the studio agreements of\u00a0\u003ca href=\"http://www.fofgames.com/\"\u003eFight or Flight Games\u003c/a\u003e (equivalent to you joining our team).\u003cbr\u003e\u003cbr\u003eOur studio takes gaming very seriously. We believe in the expertise of our fellow gamers and seek to bring them the best possible experiences we can, by listening! This is why we are crowd-sourcing our development goals from the very beginning. We have a vision for what \u003ca href=\"http://www.breaklands.com/\" target=\"_blank\"\u003eBreaklands\u00ae\u003c/a\u003e will become, but it won\u0027t get there without your help. Get involved with our development team now, and tell your friends you were there at the start of it all.\u003cbr\u003e\u003cbr\u003eOur main project,\u00a0\u003ca href=\"http://www.breaklands.com/\"\u003eBreaklands\u00ae\u003c/a\u003e, is a gaming universe designed to immerse players in a uniquely biophilic online experience. Players navigate through a persistent, procedurally-generated galaxy as they struggle to survive in immensely hostile and intricate worlds. Along the way, players piece together fractured histories through puzzles and exploration. Environments in \u003ca href=\"http://www.breaklands.com/\"\u003eBreaklands\u00ae\u003c/a\u003e are both treacherous and intelligent. They require careful strategic planning to overcome, and are constantly evolving to test your skill. Team versus team mechanics provide the perfect balance between competitive and cooperative play online, while rich storylines and unexplored star systems await those who prefer to play alone.\u003cbr\u003e\u003cbr\u003eWatch us live at\u00a0\u003ca href=\"http://www.twitch.tv/fofgames\" target=\"_blank\"\u003ewww.twitch.tv/fofgames\u003c/a\u003e!"
   },
