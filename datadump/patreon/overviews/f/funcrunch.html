    "summary": "I\u0027m a skilled photographer and writer. I shoot and edit \u003ca href=\"http://funcrunchphoto.com\" rel=\"nofollow\"\u003equality photos\u003c/a\u003e, and maintain a blog primarily about \u003ca href=\"http://funcrunch.org/blog\" rel=\"nofollow\"\u003esocial justice and gender issues\u003c/a\u003e. My thoughts and creativity cannot be constrained by tweets and snapshots. Nor can my work be separated from my values.\u003cbr\u003e\u003cbr\u003eAfter years of trying a \u003ca href=\"http://funcrunch.org/blog/2015/07/13/trying-a-new-funding-model/\" rel=\"nofollow\"\u003etraditional sales model\u003c/a\u003e for my photography business, I made changes. Since 2015, I have released my new work under \u003ca href=\"https://creativecommons.org/\" rel=\"nofollow\"\u003eCreative Commons\u003c/a\u003e licensing, for free noncommercial sharing with attribution. My \u003ca href=\"http://funcrunchphoto.com/recent-events/\" rel=\"nofollow\"\u003ecurrent photos\u003c/a\u003e are available on \u003ca href=\"https://www.flickr.com/photos/funcrunch/\" rel=\"nofollow\"\u003eFlickr\u003c/a\u003e, and some are also on \u003ca href=\"https://commons.wikimedia.org/wiki/Category:Photos_by_Pax_Ahimsa_Gethen\" rel=\"nofollow\"\u003eWikimedia\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWhile I am happy to share my work, professional photography costs money. Web hosting, business licensing, and equipment maintenance and replacement add up. Crowdfunding will enable me to cover these expenses and continue my work.\u003cbr\u003e\u003cbr\u003eA monthly pledge is your vote for high-quality, independent photography and writing, supported directly by you rather than by advertising. It is also your pledge to support an openly queer black trans person who shares candid thoughts on controversial and sensitive topics.\u003cbr\u003e"
