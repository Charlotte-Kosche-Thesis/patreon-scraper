    "summary": "\u003cstrong\u003eINTRO\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0Hi, we\u0027re ALICE IN DISSONANCE, creators of the \"fault\" series. Thank you for visiting our Patreon page.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve found us for the first time, check us out on steam!\u00a0\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/286260/\" rel=\"nofollow\"\u003efault milestone one\u003c/a\u003e\u003cbr\u003eOr to save time and some money, just pick up the whole thing here:\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/bundle/627/\" rel=\"nofollow\"\u003efault series current full bundle\u003c/a\u003e\u003cbr\u003e\u003cbr\u003ePardon me? Oh no, you are most welcome, the pleasure is ours.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://projectwritten.com/about-patreon-jp/\"\u003e\u003cimg src=\"http://projectwritten.com/wp-content/uploads/topbanner_jpguide.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGIST\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0We regularly post updates from behind the scenes and artwork from our in-house artist, Konatsu Hare.\u00a0You\u0027ll also have access to our Discord server\u0027s private channels, where you can listen to the rants and\u00a0production woes\u00a0of the Director of AiD, Munisix. We as a group grow with you, our audience, by our side. Follow us on our journey to complete what may be the most grassroots epic of a visual novel in the history of everything and anything ever. No hyperbole-- in fact, that\u0027s the mostest non-hyperbolic sentence ever written in the history of everything ever.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://projectwritten.com/wp-content/patreon/topbanner_dual.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u30fbAccess to patron only posts.\u003cbr\u003e\u003cstrong\u003e\u30fb+ Access to patreon exclusive digital sketches.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u30fb+ Invitation to Patrons only Discord server forever.\u003cbr\u003e\u30fb+ Art tutorials and access to custom brushes.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://projectwritten.com/wp-content/patreon/topbanner_triple.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEverything above and...\u003cbr\u003e\u003cstrong\u003e\u30fb+ Access to art progression JPGs (rough - color - finishing).\u003cbr\u003e\u30fb+ All installments of fault for free via Steam as long as you are this tier\u0027s patron.\u003cbr\u003e\u30fb+ Beta access should we decide to beta test future installments.\u003cbr\u003e\u30fb+ Your name will be listed in the credits of the next installment.\u003cbr\u003e\u30fb+ Patreon exclusive sketches in full-sizes.\u003cbr\u003e\u30fb+ Access to archived art streams.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://projectwritten.com/wp-content/patreon/topbanner_quad.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEverything above and...\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u30fb+ Access to full PSD\u0027s of patreon exclusive sketches.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://projectwritten.com/wp-content/patreon/topbanner_quin.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEverything above and...\u003cbr\u003e\u003cstrong\u003e\u30fb+ Special section in the credits of the next game.\u003cbr\u003e\u30fb+ Access to at-cost AiD Merch Store.\u003cbr\u003e\u3000More info:\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/50-aid-sp-at-is-6929487\"\u003ehttps://www.patreon.com/posts/50-aid-sp-at-is-6929487\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://projectwritten.com/wp-content/patreon/topbanner_vibaelia.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEverything above and...\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u30fb+ Commision digital color art work of a fault character sketch of your choice by Hare Konatsu. Stay in 2 months and you can request a 2 character drawing!\u003cbr\u003e\u30fb+ Full PSD and full-size PNG.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e* Request:\u00a0\u003ca href=\"https://bit.ly/2s4IyhI\" target=\"_blank\"\u003ehttps://bit.ly/2s4IyhI\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e* Please contact us via Discord, Email or a Patreon direct message for your Steam keys!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eContact\u003cbr\u003e\u003cbr\u003eEmail : \u003ca class=\"__cf_email__\" rel=\"nofollow\"\u003e[email\u00a0protected]\u003c/a\u003e\n/*  */\u003cbr\u003eDiscord : \u00a0\u003ca href=\"https://t.co/0XQcm12GmI\" rel=\"nofollow\"\u003ediscord.gg/2fZ8hXB\u003c/a\u003e\u003cbr\u003eTwitter :\u00a0\u003ca href=\"https://twitter.com/projectwritten\" target=\"_blank\"\u003e@projectwritten\u003c/a\u003e\u003cbr\u003eWebsite : \u003ca href=\"http://projectwritten.com\" rel=\"nofollow\"\u003ehttp://projectwritten.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks for your support!\u003cbr\u003e\u003cimg src=\"http://projectwritten.com/wp-content/patreon/thanks.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
