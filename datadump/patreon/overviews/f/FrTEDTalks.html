    "summary": "Dear friends,\u003cbr\u003e\u003cbr\u003eMy name is Fr. Ted Paraskevopoulos. I am a parish priest under the \u003ca href=\"http://www.gometropolis.org/\" rel=\"nofollow\" target=\"_blank\"\u003eGreek Orthodox Metropolis of Toronto (Canada)\u003c/a\u003e and Co-Creator and Host of \"Fr.TEDTalks: Orthodoxy Worth Spreading.\" On behalf of myself and my Co-Creator/Producer Tina Chreppas, I wanted to thank you all for your support. \"Fr.TEDTalks\" is the first truly interactive Orthodox Video Blog on the internet. Our show endeavors to answer REAL questions posed by REAL people. The way it works: People post questions about Orthodoxy on our \u003ca href=\"https://www.facebook.com/groups/frtedtalks/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook Page\u003c/a\u003e or email us at our \u003ca href=\"mailto:frtedtalks@gmail.com\" rel=\"nofollow\"\u003eFr.TEDTalks email\u003c/a\u003e. We do our best to compile the responses and answer them from week to week. It\u0027s that simple! Many times we host guests on the show or go on location. All content is produced in house, with limited resources. We are always looking to expand our team and therefore enhance the quality of Orthodox content we bring to you. Every contribution helps. Thanks again to all our viewers and patrons.\u003cbr\u003e\u003cbr\u003eGod Bless!\u003cbr\u003e\u003cbr\u003eFr. Ted Paraskevopoulos\u003cbr\u003eFr.TEDTalks\u003cbr\u003e"
