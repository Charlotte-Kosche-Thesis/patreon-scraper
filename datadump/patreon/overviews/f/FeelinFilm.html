    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\"Every Movie Makes Us \u00a0 \u00a0 Feel Something\"\u00a0\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eAt\u00a0\u003ca href=\"https://feelinfilm.com\" target=\"_blank\"\u003eFeelin\u0027 Film Podcast\u003c/a\u003e, these are the words we evaluate movies by. After seeing how negative film criticism has become, we set forth on a mission to change the conversation from what we hate about a film to what we love about it. Our approach highlights honesty positivity and focuses more on the emotional impact of a film than its technical merit.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch2\u003eOur Best Can Be Better\u003c/h2\u003eBut better, takes a bit of help. By partnering with us, and pledging any amount you want to regularly contribute per month, we can: \u003cbr\u003e\u003cul\u003e\u003cli\u003eCover our current costs to continue producing regular weekly content for the show as long as we both shall live (or something like that).\u003c/li\u003e\u003cli\u003eUpgrade our website to gain increased functionality and options.\u003c/li\u003e\u003cli\u003eProduce more current content by being able to afford tickets to additional theater films.\u003c/li\u003e\u003cli\u003eUpgrade our recording equipment to improve overall sound quality, eliminate noise, pops, and static.\u003c/li\u003e\u003cli\u003eAnd more...\u003c/li\u003e\u003c/ul\u003eWe would love to make all of these a reality, but... \u003cbr\u003e\u003cbr\u003eWe can\u0027t do it alone!\u003cbr\u003e\u003cbr\u003eIf you listen to the show, a big thank you and please keep listening!\u003cbr\u003e\u003cbr\u003eIf you enjoy the show, that totally fills up our heart tanks, please let us know by leaving us a review on \u003ca href=\"http://www.stitcher.com/podcast/feelin-film\" target=\"_blank\"\u003eStitcher\u003c/a\u003e or \u003ca href=\"https://geo.itunes.apple.com/us/podcast/feelin-film-podcast/id1101052601?mt=2\" target=\"_blank\"\u003eiTunes\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://retrorewindpodcast.com/itunes\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://retrorewindpodcast.com/itunes\"\u003e\u003c/a\u003eIf you value the show and want to see it grow to be better, please consider contributing to this Patreon campaign, and you will be rewarded for your kindness (see below)!\u003cbr\u003e"
