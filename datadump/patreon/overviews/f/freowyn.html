    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWHO IS FREOWYN?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi there, I\u0027m \u003cstrong\u003eChristine\u003c/strong\u003e, but please feel free to call me \u003cstrong\u003eChii or Freo\u003c/strong\u003e! :D\u003cbr\u003e\u003cbr\u003eI\u0027m a \u003cstrong\u003eself-taught freelance artist\u003c/strong\u003e from \u003cstrong\u003eAustria\u003c/strong\u003e, trying to get my art Out There, and possibly, eventually, make a living doing what I love: drawing, creating characters and worlds, and telling stories. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHOW DID I GET HERE?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI don\u0027t remember a time when I didn\u0027t want to tell stories - in both words and pictures. \u003cbr\u003e\u003cbr\u003eIt started with wolves and dragons and elves, when I was about 6 years old.. and now I\u0027m 23 and it\u0027s elves, dragons, and wolves! (Not exclusively. But, you know.) \u003cbr\u003e\u003cbr\u003eI got my first graphic tablet when I was 16 or 17 - but when I tried my hand at digital painting, I failed miserably. Obviously I did the only logical thing: I gave up on it. \u003cbr\u003eLuckily, I decided to pick it back up a few months later, and this time I was stubborn! I practised and practised, and it quickly turned into my favorite hobby. \u003cbr\u003e\u003cbr\u003eNow I can\u0027t imagine a day without Photoshop, and it\u0027s my biggest dream to one day become a \u003cstrong\u003econcept artist\u003c/strong\u003e or \u003cstrong\u003eIllustrator\u003c/strong\u003e, and to write, draw, and publish my own \u003cstrong\u003ewebcomics\u003c/strong\u003e! \u003cbr\u003e\u003cbr\u003eI\u0027ve been thinking about starting a patreon page for a while now, but everytime the idea comes up, a little voice in the back of my head, whispering mean things at me, stopped me before I could make it happen. But now, finally, here I am! I did it! Let\u0027s see where this journey takes me! :D \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWHAT DO MY PATREONS SUPPORT? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003eWith your help, I\u0027ll be able to spend more time working on my original projects, improve my skills, and slowly but steadily get to where I want to be! \u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eI want \u003cstrong\u003eart\u003c/strong\u003e, \u003cstrong\u003efantasy\u003c/strong\u003e, and \u003cstrong\u003ecreativity \u003c/strong\u003eto be my life: both a fulltime job and a hobby. \u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThis page is still in the making - I\u0027m going to add more rewards\u003cstrong\u003e\u003c/strong\u003e as time passes and figure this whole thing out, so please bear with me while I stumble and fall and get back up! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCOMMISSIONS? \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(Check it out I finally did it! I threw together a little commissions leaflet! Please follow \u003ca href=\"https://i.imgur.com/nKQdSrx.jpg\"\u003eTHIS LINK\u003c/a\u003e\u003ca href=\"https://i.imgur.com/mgHsW1G.jpg\"\u003e\u003c/a\u003e or right-click on the picture below and open in a new tab for full view! :D) \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/nKQdSrx.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e"
