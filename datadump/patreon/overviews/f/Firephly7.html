    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/8888/f/2017/038/5/4/540b941d760593714e6a45abed5ee646-daya4dn.gif\"\u003e\u00a0Welcome!\u00a0\u003cimg src=\"https://orig00.deviantart.net/8888/f/2017/038/5/4/540b941d760593714e6a45abed5ee646-daya4dn.gif\"\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHello! I\u0027m Firephly and welcome to my Patreon page. I have been drawing since I could pick up a crayon, and with this I am hoping to gain revenue from doing what I love! I create illustrations, prints, and hopefully soon: games and animations!\u003cbr\u003eI have a lot of dreams coming into this, and I am hoping Patreon can help me with that!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.designbyhumans.com/shop/FirephlyCreations/\" target=\"_blank\"\u003eView My Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Firephly7\" target=\"_blank\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/firephlycreations/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitch.tv/firephly7\" target=\"_blank\"\u003eTwitch\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/firephly7\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/8476/f/2015/018/5/2/floating_hearts___divider_by_sugareesweets-d8eehjd.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eI chose this website to help my art because its a reliable source! It provides me the comfort of not having to search out for someone to commission me, but I am able to have people come and support me instead. Of course, there\u0027s stuff in it for the both of us!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOk, but Why should I pledge to you?\u003cbr\u003e\u003c/strong\u003eI create art that could be personalized to you! I hold a raffle for higher tier patrons for one person to get a piece drawn for them once a month! Also, you can see exclusive WIP\u0027s of upcoming projects and ideas I have in store! I also hold specific request streams on twitch and if you\u0027re a Patron/Subscriber you have a chance for me to draw something you request!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Pledging?\u003cbr\u003e\u003c/strong\u003ePledging on Patreon is donating a certain amount of money every month to a creator. It\u0027s not a \"One and Done\" sort of thing like normal donations. It\u0027s like subscribing to someone you care about in order to see more of what they do. That being said, my Patreon works on a monthly basis, which means every month you will be charged whatever amount you donated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommissions?\u003cbr\u003e\u003c/strong\u003eI still have commissions open! With Patreon it is a nice safety net, but I still allow people to buy art from me. My commission prices normally are $20/hour. Email me at firephlycreations@gmail.com if you want to get more information on commissions!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Few Examples So You Know What You\u0027re Getting Into!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DWYdIu_V4AAS7ya.jpg\" style=\"width: 185px;\"\u003e\u00a0\u003cimg src=\"https://pbs.twimg.com/media/DV9oC6kVQAAD-MH.jpg\" style=\"width: 206px;\"\u003e\u00a0\u003cimg src=\"https://pbs.twimg.com/media/DQV3XseXcAEYN-k.jpg\" style=\"width: 263px;\"\u003e\u00a0\u003cimg src=\"https://pbs.twimg.com/media/DPTiSVyVoAAEczO.jpg\" style=\"width: 302px;\"\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027ll be posting both full pictures and sketches on Patreon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e"
