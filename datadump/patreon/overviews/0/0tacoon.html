    "summary": "\u003cimg src=\"http://i65.tinypic.com/2zjglxu.png\"\u003e\u003cbr\u003eI\u0027m Jeff (\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e0tacoon\u003c/span\u003e\u003c/span\u003e) and I am your resident beard lover, cat lover, and coffee lover. Oh, and I draw comics too! Matter of fact, I am working on one right now called FYREARM!\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e(Fact: caps make it 2x radder!)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2eelxyf.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe story is set in a sci-fi western world filled with powers, comedy, and a wide range of fun characters. You can currently\u00a0\u003ca href=\"https://fyrearm.tumblr.com/post/160824959887\" target=\"_blank\"\u003eread it on the Fyrearm tumblr\u00a0\u003c/a\u003ewhere it updates twice a week!\u003cbr\u003e\u003cbr\u003eMy hope is once Fyrearm is on a good roll, or once it is over, to eventually work on my other stories!\u00a0You will occasionally get to see snippets of these stories and the worlds that take place inside them.\u003cbr\u003e\u003cimg src=\"http://i63.tinypic.com/euotmo.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eCurrently, with the following reward tiers:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e$1 - Tip Jar, you get;\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy love and appreciation for you, my dude~\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u0026lt;3\u003c/span\u003e\u003c/li\u003e\u003cli\u003eAccess to my Patreon-only blog here!\u00a0\u003cul\u003e\u003cli\u003eAnnouncements, changes to rewards or new rewards.\u003c/li\u003e\u003cli\u003eDoodles and finished art I normally post everywhere.\u003c/li\u003e\u003cli\u003eWork-in-progress art and secret stuff! (Shhh, don\u0027t tell anyone)\u003c/li\u003e\u003cli\u003ePolls! Cause who doesn\u0027t like polls!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMonthly Sketchbooks!\u003c/li\u003e\u003cli\u003eDesign work for Fyrearm and my other stories, this includes character design throughout the years, plus environmental concept art and my process through making comics!\u003c/li\u003e\u003c/ul\u003e"
