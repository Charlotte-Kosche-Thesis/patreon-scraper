    "summary": "\u00a1Convi\u00e9rtete en mecenas de \u003cstrong\u003eCero en Cordura\u003c/strong\u003e, el podcast polifriki mensual sobre juegos de mesa, rol, c\u00f3mics, videojuegos, literatura fant\u00e1stica y dem\u00e1s subcultura!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u00bfQuienes somos?\u003c/h2\u003eEl equipo titular de \u003cstrong\u003eCero en Cordura\u003c/strong\u003e lo forman Pablo Gim\u00e9nez, Marc Trav\u00e9, Mill\u00e1n Mozota y Andr\u00e9s Palomino. Somos roleros, jugones, comiqueros, amantes de la fantas\u00eda y la ciencia ficci\u00f3n, y hacemos esto porque nos gusta compartir y difundir la cultura friki.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DIoZX1wWAAArXAq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eUn podcast friki solidario\u003c/strong\u003e\u003c/h2\u003eAdem\u00e1s de animarnos a seguir adelante con el podcast, contribuyendo a nuestro \u003cem\u003ePatreon \u003c/em\u003eparticipar\u00e1s en un proyecto solidario.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTodos los beneficios obtenidos mediante este \u003cem\u003ePatreon\u003c/em\u003e ser\u00e1n donados a la asociaci\u00f3n\u00a0\u003ca href=\"https://ayudarjugando.org/\"\u003eAyudar Jugando\u003c/a\u003e\u003c/strong\u003e, que organiza eventos l\u00fadicos solidarios en favor de los ni\u00f1os.\u003cbr\u003e\u003cbr\u003eDurante los \u00faltimos a\u00f1os Ayudar Jugando ha distribuido, m\u00e1s de 175.000 euros entre distintas campa\u00f1as y entidades relacionadas con la infancia: \u003cem\u003eCasal Jove Atlas\u003c/em\u003e del \u003ca href=\"http://www.casaldelsinfants.org/cat/\"\u003eCasal dels Infants\u003c/a\u003e , \u003ca href=\"http://www.afanoc.org/\"\u003e\u003cem\u003eAFANOC\u003c/em\u003e\u003c/a\u003e (Asociaci\u00f3n de Familiares y Amigos de Ni\u00f1os Oncol\u00f3gicos de Catalu\u00f1a), \u003ca href=\"http://www.juegaterapia.org/\"\u003e\u003cem\u003eJuegaterapia\u003c/em\u003e\u003c/a\u003e, \u003ca href=\"http://www.sdespierto.es/index.php\"\u003e\u003cem\u003eSo\u00f1ar Despierto\u003c/em\u003e\u003c/a\u003e Barcelona, \u003ca href=\"http://www.acim.cat/\"\u003e\u003cem\u003eACIM\u003c/em\u003e\u003c/a\u003e (Asociaci\u00f3n Catalana para la Infancia Maltratada), \u003ca href=\"http://www.aspanoa.org/\"\u003e\u003cem\u003eASPANOA\u003c/em\u003e\u003c/a\u003e (Asociaci\u00f3n de Padres de Ni\u00f1os Oncol\u00f3gicos de Arag\u00f3n) o la campa\u00f1a \u201c\u003ca href=\"http://www.totsantcugat.cat/glossari/un-nen-una-joguina-3691102.html\"\u003e\u003cem\u003eUn nen, una joguina\u003c/em\u003e\u003c/a\u003e\u201d (Un ni\u00f1o, un juguete) del GJP de Sant Cugat del Vall\u00e9s."
