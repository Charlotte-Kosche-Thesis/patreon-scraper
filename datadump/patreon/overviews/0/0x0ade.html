    "summary": "Hi! I\u0027m Maik Macho and I\u0027m responsible for a bunch of weird C#-related things.\u003cbr\u003e\u003cbr\u003eMy current \"\u003cem\u003ecore project\u003c/em\u003e\" is \u003ca href=\"https://github.com/0x0ade/MonoMod\" target=\"_blank\"\u003eMonoMod\u003c/a\u003e, which is an easy to use cross-platform, cross-version C# assembly modding \"tool\" (patcher with many extras), powered by the Mono.Cecil library.\u003cbr\u003e\u003cbr\u003eDue to the \"unpredictable\" nature of IL and because the broad spectrum of C# games uses almost all relevant features, MonoMod is \"tested\" against actual games instead of \"unit tests.\"\u003cbr\u003e\u003cbr\u003eI\u0027m also currently focusing on modding the game \u003ca href=\"http://www.celestegame.com/\" target=\"_blank\"\u003eCeleste\u003c/a\u003e - take a look at the\u00a0\u003ca href=\"https://everestapi.github.io/\" target=\"_blank\"\u003eEverest mod loader / API\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMonoMod can not only be used as a patching tool, also as a library. Such an use case is my \u003ca href=\"https://github.com/0x0ade/XnaToFna\" target=\"_blank\"\u003eXnaToFna\u003c/a\u003e \"FNA hackporting utility\" side project, which makes\u00a0\u003ca href=\"https://www.gamingonlinux.com/articles/want-to-play-duck-game-on-linux-well-its-possible-thanks-to-xnatofna.10339\" target=\"_blank\"\u003e\"hackports\" such as DuckGame-Linux\u003c/a\u003e possible and is even able to\u00a0\u003ca href=\"https://github.com/0x0ade/XnaToFna/issues/3\" target=\"_blank\"\u003e\"hackport\" XBLIG games from the XBOX 360\u00a0without emulation\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eSome of my \u003cem\u003epast projects\u003c/em\u003e have been the currently community-maintained \"\u003ca href=\"https://modthegungeon.eu/\"\u003eMod the Gungeon\u003c/a\u003e\" project, \u003ca href=\"https://github.com/0x0ade/FEZMod\"\u003eFEZMod + FEZDroid\u003c/a\u003e, while my \u003cem\u003eon-off projects\u003c/em\u003e\u00a0are\u00a0\u003ca href=\"https://github.com/0x0ade/FNADroid-Legacy\"\u003eFNADroid\u003c/a\u003e and contributing to the \u003ca href=\"https://github.com/Rotonde/rotonde-client\"\u003eP2P social network Rotonde\u003c/a\u003e and \u003ca href=\"https://github.com/FNA-XNA/FNA/commits?author=0x0ade\"\u003eFNA\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYour support mainly goes towards any living costs that I otherwise cannot deal with.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for supporting me!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sn0x6nBFCAk\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/8i9q1UE7j-s\" width=\"560\"\u003e\u003c/iframe\u003e"
