    "summary": "\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://img.photobucket.com/albums/v345/0r0ch1/presenting0r02_zps9409588d.png\" style=\"float: left; width: 245px; margin: 0px 10px 10px 0px;\"\u003eWhat\u0027s all this then? Patreon? 0r0ch1???\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003ePatreon is a nifty little system for people to donate and support creative folks in the arts, you get rewards per donation amount and content not available to the \u003cspan style=\"line-height: 28px; color: rgb(51,51,51); font-weight: 300; background-color: rgb(49,133,155);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003egeneral pub\u003c/span\u003e\u003c/span\u003elic. You can set a certain amount so you don\u0027t go over a determined limit and it can be a weekly fee or monthly, etc.\u00a0\u003cbr\u003e\u003cbr\u003e\nKind of like a permanent donation drive by an artist, but you earn rewards and special content/access for your patronage every week, month, etc. Depends on what the artist\u0027s update regimen is.\n\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eSell yourself to us 0r0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nHonestly there\u0027s no \"why you should\" reason to support me other than to help a brotha out in the longrun.\n\u003cbr\u003e\u003cbr\u003e\nSee I get my dosh mainly through freelance work and private commissioned work, which d\u003cimg src=\"http://img.photobucket.com/albums/v345/0r0ch1/jew0r0_zpsb8f39b9f.png\" style=\"width: 231px; float: right; margin: 0px 0px 10px 10px;\"\u003eoes the job and then some, but leaves me with little artfu to spare for my own projects or illustrations I\u0027d like to do for myself.\u00a0\u00a0I love and am infinitely thankful to everyone that\u0027s been buying my pez-dispenser-tier art\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003ework for the last 16 yrs, but the kind of stuff I\u0027m constantly asked to draw leaves me artistically frustrated, which in turn diminishes my desire to even draw. Nobody\u0027s fault really, just what naturally happens from such a long stay in this here bidniss.\u003cbr\u003e\u003cbr\u003e\nSo when I heard about a custom system implemented so that artists get paid for their natural output, without having to be enslaved to some smut-peddling paysite, I was cautiously optimistic about it, and now I\u0027m putting myself out here to test it out @o@;;.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWhat will you be putting out for our patronage?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eFanart of either OCs or established chars/series that light up my passion for artistic action. There\u0027s really not a lot of content to put out instructional anything, since I\u0027m still learning myself, and all of my knowledge has been acquired merely through observation, thus I don\u0027t have any reference from which to start or even begin to start teaching anyone else.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://img.photobucket.com/albums/v345/0r0ch1/patreonsplash3_zpsa3175d29.png\" style=\"width: 656px;\"\u003e\u003cbr\u003e\u003ca href=\"https://dl.dropboxusercontent.com/s/8vgizbu81mucbzr/SDgroup.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eI\u0027ll put out full size PSDs and progress sketches, doodles, updates pertaining to the illustration I\u0027m currently working on, but other than that, I don\u0027t think I have much else in me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we get by becoming a patron?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nRewards will be described below, along with that, you\u0027ll earn my undying grattitude, and (if you\u0027re that kind of coolkid) the satisfaction of knowing you\u0027re helping a fellow man continue to do the only thing they can do right UwU;;; /\u0027\u0027)\n\u003cbr\u003e\u003cbr\u003e\nYou can see more of my work at\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/gallery/shin0r0z/\" rel=\"nofollow\" target=\"_blank\"\u003eMy Furaffinity Gallery\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003ca href=\"http://0r0ch1.com\" rel=\"nofollow\" target=\"_blank\"\u003e0r0ch1.com\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
