    "summary": "Hey there Patreon! Name\u0027s Light and holy crap I feel awkward writing this...lol I\u0027m not the \"official\" type of artist that you usually expect in places like this, but with the increase in popularity of this site and a lot of coaxing by friends, I said \u003cem\u003ewhy not? \u003c/em\u003eHopefully I can use this as a medium for pumping out a variety of high quality art more geared towards comics and character development. You\u0027ll find most of my works on my \u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003ca href=\"http://0lightsourced.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWho\u0027s Lightsource and what\u0027s his dealio?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/6DA3lEX.png\" style=\"float: right; width: 257px; margin: 0px 0px 10px 10px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nNobody specia\u003c/span\u003el, just an oddball with various OCs that spends most of his days drawing them. Especially in comics. Comics are fun! I love drawing them and if you follow my Tumblr, you\u0027ll see I have quite a couple of them varying in styles and themes. Single pics are cool and writing is okay too, but I don\u0027t see myself being absurdly good at any of those. Comics have always been my middle man- and while I\u0027m not the best comic artist on the web, I have a variety of ideas just dying to be drawn and actually have the patients, inspiration and determination to make them happen.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat this Patreon will be about\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf you didn\u0027t get it the first 6 times, this Patreon will be geared towards making comics. Particularly \u003cem\u003ecolored\u003c/em\u003e ones. But not just comics! After all, characters need development between stories. Concept art, wallpapers...dumb doodles...all that jazz. The content posted here is by no means super exclusive and will eventually be posted to Tumblr. But my Tumblr\u0027s hella busy what with all the characters sharing the same blog. So a lot of my art is actually paced to give each individual character their limelight. With Patreon I don\u0027t have to be so organized. You guys can see posts pretty much as soon as I whip um\u0027 up(and a lot of times stuff sits here so long I forget to actually post them so yeah!!) Same goes for more time consuming projects like comics. I don\u0027t like doing a page-an-update thing, I\u0027m more of a I-WANT-THE-WHOLE-DAMN-CHAPTER kinda guy. But with Patreon, you guys who are more eager can see individual pages done asap. Overall this is just a tip jar to build enthusiasm, with some sneak peeks thrown in.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eContent?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s a good question...lol I\u0027m a jack-of-all-trades so you\u0027ll see a lot from me! I also gotta add that \u003cstrong\u003emy stuff is 30/70 when it comes to SFW/NSFW content!!\u003c/strong\u003e While my characters aren\u0027t tools for sex, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u0027m an ero-artist at heart, so there will be a lot of lewds as opposed to sfw content.\u003c/span\u003e\u003c/strong\u003e Some stuff to expect are\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eBug Girls!\u003c/li\u003e\n\u003cli\u003eFemboys! \u003c/li\u003e\n\u003cli\u003eFurry art!\u003cimg src=\"http://i.imgur.com/yrn6iEZ.gif\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/li\u003e\n\u003cli\u003ePokemon Gijinkas!\u003c/li\u003e\n\u003cli\u003eMuscle Girls!\u003c/li\u003e\n\u003cli\u003eMonster Boys/Girls!\u003c/li\u003e\n\u003cli\u003eOccassional BL stuff!\u003c/li\u003e\u003cli\u003eLewds of all the above!\u003c/li\u003e\n\u003c/ul\u003e\nThat being said, you might be paying for fetishes/themes that you have 0 interest in. But it\u0027s okay, that\u0027s why I\u0027ll make the content you \u003cem\u003edo\u003c/em\u003e like to the best of my ability! \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tThe comics I\u0027ll be working on are the ones previously stated on my blog. Sfw comics like Gina\u0027s and Claudette\u0027s story will b\u003cimg src=\"http://i.imgur.com/EZuIyuG.png\" style=\"float: left; width: 222px; margin: 0px 10px 10px 0px;\"\u003ee expanding but with the help of Patreon they can look cooler and shinier. As for Nsfw comics, they\u0027ll be more frequent with the help of this site. Hell, certain characters that I wasn\u0027t\u003cimg src=\"http://i.imgur.com/VyoOnAI.png\" style=\"float: right; width: 219px; margin: 0px 0px 10px 10px;\"\u003e so confident in making comics about, might get a shot at things here. The current comic focus will be about the Rotom, Rai, Cesselia trio, so expect some fun there haha. If everything goes well enough here, I might even branch out and do fan comics! But that\u0027s ideas for later. Baby steps.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAnyways, that\u0027s enough talking for now! Thanks for...being a patron! I look forward to getting better at what I do with the help of this~\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e"
