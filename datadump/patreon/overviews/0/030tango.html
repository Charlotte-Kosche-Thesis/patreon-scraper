    "summary": "\u003ca href=\"http://www.030tango.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://www.030tango.com/\" rel=\"nofollow\"\u003e030tango\u003c/a\u003e is the fastest growing Tango media\ncreator in the world. We bring you videos from the best \u003ca href=\"http://www.030tango.com/festivals/\" rel=\"nofollow\"\u003eFestivals\u003c/a\u003e and\nwrite about a variety of topics. \u003cbr\u003e\n\u003cbr\u003eMaking high quality videos takes a lot of time and effort. You can watch our process in this short video:\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/252713188\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWe would love to bring you even more content and expand the platform. To make this happen, we ask you for a small monthly donation to support our work!\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eEven 1$ a month helps a long way!\u003c/h2\u003e\n\u003cbr\u003e\nNo matter if\nyou are a dancer, a Tango maestro, a dance school or a festival, every little\ncontribution helps and in exchange we can help to promote your projects\nwith our ever-growing base of subscribers. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\n\u003ch3\u003eHere is the list of packages, ordered by target group\u003c/h3\u003e\n\u003c/span\u003e(European citizens please be aware, that Patreon has to charge you VAT on top of your donation, depending on your location!)\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eSupporter (Social dancers)\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eSupporter \u2013 1$ a month\u003cbr\u003e\n\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tEvery little contribution helps!\n\t\u003cbr\u003e\n\tHelp us continue to produce high quality Tango videos and\nhave your named added to the list of supporters of 030tango!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eSupporter Premium \u2013 5$ a month\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tAditionally to the\u00a0\u003cem\u003esupporter\u003c/em\u003e\u00a0package you get early access to\ninterviews conducted by 030tango!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMaestros couples (Tango teachers)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMaestro \u2013 10$ a month\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou are a\nTango maestro and want your own page on 030tango.com? Sign up for this level\nand you will get your own advertisement free subpage on 030tango.com. Including\na biography, a link to your homepage and your favourite performances on\nYoutube/Facebook.\u003c/span\u003e \u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0\u003cbr\u003e\n\tA picture of you will be added to the\n030tango \n\t\u003ca href=\"http://www.030tango.com/supporter/\" rel=\"nofollow\"\u003esupporter page\u003c/a\u003e.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMaestro Premium \u2013\n30$ a month\n\t\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eThe Maestro\npackage, plus we will add your upcoming tour dates to your page and all videos\non 030tango.com. You just send us the dates and we\u2019ll do the rest! \u003cbr\u003e\n\u003cbr\u003e\n\nAlways have\nan up-to-date calendar public!\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eMaestro Featured \u2013\n50$ a month\n\t\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe same as\nthe \u003cem\u003eMaestro Premium\u003c/em\u003e package and your name will be added to the top menu\nof 030tango.com for increased exposure! Additionally, your picture will show up\non the Featured Maestro page on 030tango.com! \u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAs a special extra,\nwe offer you a .com domain with your names that gets rerouted to your page on\n030tango.com!\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eTango Festivals (we expect that you commit for at least 12\nmonths)\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eFestival Page \u2013 10$ a month\n\t\u003cbr\u003e\n\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eGet your own\nfestival page on 030tango.com. Including a link, a description and all videos\nof previous editions you send to us. \u003cbr\u003e\n\nWe will add\nyour event to our event list and it will show up on the pages of the\nparticipating maestros on 030tango.com. \u003cbr\u003e\n\nThis package\nincludes your festival logo on the \u003ca href=\"http://www.030tango.com/supporter/\" rel=\"nofollow\"\u003esupporter page\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cbr\u003e\u003cstrong\u003eIf you want 030tango come to your festival and film there, please get in contact with us at \u003ca href=\"mailto:contact@030tango.com\" rel=\"nofollow\"\u003econtact@030tango.com\u003c/a\u003e so we can talk about how to make that happen!\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eTango schools/Milongas\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eTango school/Milonga \u2013 10$ a month\u003c/strong\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eGet the logo\nof your Tango school or Milonga on the supporter page on 030tango.com! With the name of your\nschool, the city you are located in and a link for improved search engine\noptimization! Send us links to performances recorded at your school and we will\nadd them to 030tango.com and share them on our Facebook page!\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eAdvertisers (shoe or clothing brands for example)\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003eIf you are interested to advertise on 030tango.com or our videos, please get in contact with us at \u003ca href=\"mailto:contact@030tango.com\" rel=\"nofollow\"\u003econtact@030tango.com\u003c/a\u003e"
