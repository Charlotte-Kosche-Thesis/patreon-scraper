    "summary": "Hi there, 08 games is team of two guys, 08--n7r6-7984 (game designer and artist) and Yanrishatum (programmer). Possibly you already played in our previous games - \u003ca href=\"http://store.steampowered.com/app/462620\" rel=\"nofollow\" target=\"_blank\"\u003ePocket Kingdom\u003c/a\u003e and Serious Dave (08--n7r6-7984 first release). So, now it\u0027s time to make a new game! And yes, it\u0027s 5734L3R, cyberpunk game about robots.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pH3rMrBYdJg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eIf you ask us, why we\u0027re not started doing this project before, our answer is simple - as developers we needed a certain experience. \u003cbr\u003eFirst of all - the experience of making a relatively big project (by the standards of indie ofcourse, previous one, Pocket Kingdom contains around 90 levels, 70 of which are puzzles), until the release on Steam. \u003cbr\u003e\u003cbr\u003eAnd second - gamedesign experience. Many of you have noticed, that Pocket Kingdom\u0027s gameplay is in some measure similar to what I was planning to implement in 5734L3R (if we ignore the visual style and setting ofcourse). \u003cbr\u003eSpeak differently, I have motivated by desire to meet your expectations for 5734L3R. So me and Yanrishatum made a small project with a similar game mechanics to learn different things that we need to know as developers.\u003cbr\u003e\u003cbr\u003eAnd I dare to hope, we will cope with it, feedback on our previous game is positive.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/e312/f/2015/343/f/c/5734l3r_s_mecha_by_08__n7r6_7984-d9jk343.gif\"\u003e\u003cbr\u003e\u003cbr\u003eAnyway, developing of 5734L3R now officialy started and that\u0027s why I\u0027ve created this page - your support and feedback will help speed up development. More info coming soon!\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePS: To make all clear, I should note that \"Pocket Kingdom\" and\u00a05734L3R are \u003cstrong\u003edifferent\u003c/strong\u003e games! When I workes on\u00a0\"Pocket Kingdom\", as game designer I set to myself some specific tasks in order to understand how best to implement it in 5734L3R. And that\u0027s it. \u003cbr\u003eSo, it will be a different game with stealth, hacking and shooting, but contains some similar elements.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/cb8f/f/2013/150/1/f/forgotten_place_by_08__n7r6_7984-d675ck0.gif\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/jnskiUx.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://orig06.deviantart.net/b7d2/f/2017/045/b/2/5734l3r_puzzle_by_08__n7r6_7984-daz15i0.gif\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/c7e30e80a666984ed15854e88e272b25/tumblr_olf2y81OML1qjja0co1_1280.gif\"\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"http://orig14.deviantart.net/d955/f/2017/030/a/f/entrance_by_08__n7r6_7984-dax9jli.png\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
