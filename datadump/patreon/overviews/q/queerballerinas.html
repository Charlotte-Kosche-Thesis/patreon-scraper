    "summary": "Thank you for visiting the \u003ca href=\"http://queerballerinas.blogspot.com/\" target=\"_blank\"\u003eQueer Ballerinas\u003c/a\u003e Patreon page! We are Emily Tan and Jessica Lawrence, queer professional dancers/educators based in Northern California.\u003cbr\u003e\u003cbr\u003eIt\u0027s our mission to be a driving force for equality in the ballet world and nurture an all-inclusive space for LGBTQIA identifying dancers. We\u00a0are working hard\u00a0to expand and propel our community onward and upward, but we can\u0027t do\u00a0it alone. In order to effectively forge a path for queer folks in the ballet world, we need your solidarity and support.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eWhen you become a patron, you\u0027ll receive personalized gifts and merchandise, opportunities for one-on-one interviews + updates, and access to special patron-only content. Check our reward tiers and goals for more details.\u003cbr\u003e\u003cbr\u003eYour support will directly help us achieve both our short and long term goals. Here are a few:\u003cbr\u003e\u003cbr\u003e-Release regular dance videos, Q\u0026amp;A sessions, and interviews with fellow queer dancers and educators on YouTube.\u003cbr\u003e-Travel throughout the US to present and/or perform at schools and conferences.\u003cbr\u003e-Offer affordable workshops and master classes for queer dance students.\u003cbr\u003e-Host master classes and summer intensives for queer pre-professional dancers.\u003cbr\u003e-Ultimately, open our own academy for queer ballet students on a professional path, as well as curate a high caliber company for queer professional dancers.\u003cbr\u003e\u003cbr\u003eThank you so much for visiting, and we sincerely hope you\u0027ll stick around. Even if you only have a dollar to give each month, it absolutely rocks our rainbow\u00a0socks that you\u0027d consider us a worthy recipient. You are\u00a0directly\u00a0improving today and shaping\u00a0the\u00a0future by sending that dollar our way.\u003cbr\u003e\u003cbr\u003eIf you have any further questions, please feel free to reach out via any of the links below.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://queerballerinas.blogspot.com/\" target=\"_blank\"\u003eLEARN MORE\u003c/a\u003e / \u003ca href=\"http://instagram.com/queerballerinas\"\u003eINSTAGRAM\u003c/a\u003e / \u003ca href=\"http://facebook.com/queerballerinas\"\u003eFACEBOOK\u003c/a\u003e / \u003ca\u003eCONTACT US\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLove and light and best wishes to all, and as\u00a0always, keep dancing.\u003cbr\u003e\u003cbr\u003e-Emily Tan and Jessica Lawrence\u003cbr\u003e"
