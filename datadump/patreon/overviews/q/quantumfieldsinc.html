m Goals: \u003cbr\u003e\u003c/i\u003e\u003cstrong\u003e-Purchase a horse trailer to save expenses when rescuing animals and with veterinary care. A horse trailer would also allow us to transport animals to their forever homes or to special events to promote the rescue.\u003cbr\u003e\u003cdel\u003e-Purchase or lease of additional land to allow us room to save more animals.\u003c/del\u003e\u003cbr\u003e\u00a0(Leased 5 more acres on June 01, 2017! Our ultimate goal is to purchase land for our permanent residence to have even more room for animals!)\u003cbr\u003e-Expand our rescue efforts into different animal species, including cows, goats, chickens and pigs.\u003cbr\u003e-Create lasting relationships with the community,donors, volunteers, fosters and corporations who share the same mission.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLong Term Goals:\u003c/em\u003e\u003cbr\u003e-Have enough funds to hire veterans as permanent staff members. \u003cbr\u003e-Build an Education Center on our property to host special events and have a\u003cbr\u003eplace for the public to learn about the animals at our rescue and how to live a vegan lifestyle, like hosting public classes on vegan cooking, making your own environmentally-friendly beauty and household products and proper animal care. \u003cbr\u003e-Bring more community awareness about animal abuse and how they can get involved and prevent the issue from the source.\u003cbr\u003e-Grow in to a nationally-known rescue and become a \u201cgo-to\u201dspot for adopting and learning about animals. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
