    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eI\u2019m a gender historian writing from a queer perspective, about both pre-modern and contemporary societies. I cover a wide range of related topics (from ethics to embodiment). Thanks to encouragement from many fans, I\u0027ve decided to found a Patreon community to share my writing as it happens.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eExpect a continuous flow of notes, drafts, reviews, readings, \nspeculation, unpublished material, and pitches before anyone else gets to see them. I write \ncompulsively, and will be posting several pieces a week to this\n account.\u003cbr\u003e\u003cbr\u003eI\u2019ve already written pieces for \u003ca href=\"https://www.viewpointmag.com/2017/07/19/transition-and-abolition-notes-on-marxism-and-trans-politics/\"\u003eViewpoint Mag,\u003c/a\u003e \u003ca href=\"https://blindfieldjournal.com/2017/07/31/the-call-for-gender-abolition-from-materialist-lesbianism-to-gay-communism/\"\u003eBlind Field Journal,\u003c/a\u003e The New Socialist, \u003ca href=\"http://ritualmag.com/kinderkommunismus/\"\u003eRitual Magazine\u003c/a\u003e, North Star and \u003ca href=\"http://novaramedia.com/2016/09/09/lets-try-communism-10-responses-to-queerness-and-precarity/\"\u003eNovara Media.\u003c/a\u003e You can hear me talk about some of my ideas \u003ca href=\"https://www.youtube.com/watch?v=jZTrnB4-n1c\u0026amp;t=6s\"\u003ehere.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI want to keep on writing for as many places as I can which don\u2019t have paywalls, so the ideas I\u2019m developing get out there. By becoming my patron you\u0027ll get to see my writing and thinking as it happens. A few of the themes I want to work on across the next year can be found \u003ca href=\"https://www.patreon.com/posts/14434767\"\u003ehere.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eEvery dollar you give me will give me more time to work on my writing, \nand thinking. Your patronage will all be wisely spent on my rent, \ngroceries, state \nhealth insurance, and transition related expenses not covered by \ninsurance (in other words your money will be spent shooting me in the \nface with lasers.) Thanks!\u003cbr\u003e"
