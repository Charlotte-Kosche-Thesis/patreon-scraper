    "published_at": "2015-04-28T20:28:34+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch4\u003eFiM Fanfiction Writing Duo\u003c/h4\u003e\n\u003cem\u003eOver 1,500,000 Words and Growing!\u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://quillnblade.com/wp-content/uploads/sites/8/2017/06/the-quill-and-the-blade-desc.png\"\u003e\u003cbr\u003e\u003c/div\u003e\nWelcome to the Quill \u0026amp; Blade Patreon Page.  We are Anzel and Crystal, and we work together to write several stories set in the \"Quill \u0026amp; Blade\" alternate universe of Equestria, including but not limited to:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.fimfiction.net/story/230095/memoirs-of-a-royal-guard\" rel=\"nofollow\"\u003eMemoirs of a Royal Guard\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/262566/secrets-of-a-royal-guard\" rel=\"nofollow\"\u003eSecrets of a Royal Guard\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/301607/trials-of-a-royal-guard\" rel=\"nofollow\"\u003eTrials of a Royal Guard\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/230097/crystals-wishes\" rel=\"nofollow\"\u003eCrystal\u0027s Wishes\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/281842/crystals-hopes\" rel=\"nofollow\"\u003eCrystal\u0027s Hopes\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/243801/three-of-hearts\" rel=\"nofollow\"\u003eThree of Hearts\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/284498/three-of-diamonds\" rel=\"nofollow\"\u003eThree of Diamonds\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/215605/lovey-dovey-and-the-business-pony\" rel=\"nofollow\"\u003eLovey Dovey and the Business Pony\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/249295/lovey-dovey-and-the-uncertain-stallion\" rel=\"nofollow\"\u003eLovey Dovey and the Uncertain Stallion\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/299363/sunnys-days\" rel=\"nofollow\"\u003eSunny\u0027s Days\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/292275/knight-and-day\" rel=\"nofollow\"\u003eKnight and Day\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/253961/the-velveteen-mask\" rel=\"nofollow\"\u003eThe Velveteen Mask\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/275680/the-princess-in-the-mirror\" rel=\"nofollow\"\u003eThe Princess in the Mirror\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.fimfiction.net/story/329733/the-majestic-tale-of-red-velvet-the-magnificent\" rel=\"nofollow\"\u003eThe Majestic Tale of Red the Magnificent\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.fimfiction.net/story/338935/all-that-glitters\"\u003eAll That Glitters\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.fimfiction.net/story/363175/pillow-talk\"\u003ePillow Talk\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.fimfiction.net/story/265412/another-horizon\"\u003eAnother Horizon\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\nAs you can see, we love to write!  Between the two of us, we have written over 1,500,000 words since November 2014, posting two chapters nearly every week.  We are dedicated to continuing to provide more stories of the characters our readers love as well as new ones to add to the list.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRegardless of whether you support or not, you will have access to all the same chapters as Patrons.\u003c/strong\u003e\u00a0 There will never be any gated or locked content. \u00a0We won\u0027t hide anything aside from drafts behind a \"pay wall\", for lack of a better word. \u00a0All stories and their chapters will be publicly available\u00a0\u003ca href=\"http://quillnblade.com/\" rel=\"nofollow\"\u003eon our website\u003c/a\u003e and on FiMFiction.net no matter what.\u003cbr\u003e\n\u003cbr\u003e\n\tWe try to be as transparent as we can be. At any time, if asked, we will post a report showing exactly where every dollar of this Patreon is going\u2014BronyCon expenses, Patron rewards, charities, etc.  You have the right to know where your money is being spent!\u003cbr\u003e\u003cbr\u003eCurrently, we support the following charities:\u003cbr\u003e- \u003ca href=\"http://www.cmsraleigh.org/\" target=\"_blank\"\u003eCommunity Music School in Raleigh, NC\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://www.conservatorscenter.org/\" target=\"_blank\"\u003eConservators Center in Burlington, NC\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://www.fisherhouse.org/\" target=\"_blank\"\u003eFisher House Foundation\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"http://wunc.org/\" target=\"_blank\"\u003eNorth Carolina Public Radio\u003c/a\u003e\u003cbr\u003e\n-\u00a0\u003ca href=\"http://www.operationhomefront.org/\" target=\"_blank\"\u003eOperation Homefront\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\tThank you for taking a look at our Patreon.  Whether you support with your wallet, by being a reader, or leaving a comment on a chapter, you\u0027re greatly appreciated!  If you\u0027re shy about donating at the $1, don\u0027t be.  It\u0027s not an insult, otherwise we wouldn\u0027t offer it.  We\u0027d rather have 50 $1 Patrons than 1 $50 Patron!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch4\u003eBut wait!  What do I get?!\u003c/h4\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nGreat question!  We offer a lot of different thank you gifts for those who support. \u00a0We have a spreadsheet that lists out the reward tiers and what is added as you go up in the ranks, which you can view \n\u003ca href=\"https://docs.google.com/spreadsheets/d/1ol7jAUCw2pB8R_Yuc6meMeokMVmd1eqY0M80Y9Ob604/edit?usp=sharing\" rel=\"nofollow\" target=\"_blank\"\u003eon Google Docs\u003c/a\u003e. \u00a0Here is an explanation of some of the rewards available:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatron Discord Channel\u003c/strong\u003e\u00a0\u2014 All Patrons will be granted access to their own special, private text and voice channels on\u00a0\u003ca href=\"http://quillnblade.com/discord-app\" rel=\"nofollow\"\u003ethe Quill \u0026amp; Blade Discord server\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBi-Monthly \"Q\u0026amp;B+U\" Art Piece\u003c/strong\u003e\u00a0\u2014 Every even-numbered month (i.e., February, April, etc.), we will draw a name of a Patron to have their OC (or someone else\u0027s, with permission) in a piece of art with a Q\u0026amp;B character of their choice. \u00a0\u003ca href=\"http://quillnblade.com/gallery/oc-of-the-month\" rel=\"nofollow\"\u003ePast drawings can be viewed on QuillnBlade.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBi-Monthly \"U+U\" Art Piece\u003c/strong\u003e \u2014 Every odd-numbered month (i.e., January, March, etc.), we will draw a name of a Patron at the First Sergeant tier or higher to have one or two of their OCs (or someone else\u0027s, with permission) in a piece of art drawn by Rossby.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMonthly Badges \u003c/strong\u003e\u2014 Every month, we will draw a name of a Patron to potentially receive a badge of their OC (or someone else\u0027s, with permission) drawing by Painted Wave (some restrictions apply and this is at the sole discretion of Painted Wave). \u00a0\u003ca href=\"http://quillnblade.com/gallery/patreon-badges\" rel=\"nofollow\"\u003ePast badges can be viewed on QuillnBlade.com\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eOC Development\u00a0\u003c/strong\u003e\u2014 Lieutenants can work with Anzel and Crystal to get their OC into a Quill \u0026amp; Blade story. \u00a0\u003ca href=\"http://quillnblade.com/faq\" rel=\"nofollow\"\u003eThe details on each different type are explained on our FAQ page\u003c/a\u003e.\u003cbr\u003e"
