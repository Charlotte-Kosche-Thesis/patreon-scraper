    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cem\u003e\u003cstrong\u003eTLDR: \u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m creating a series of illustrations, card decks and figurines that celebrate quirkiness. You can support the project by scrolling to the bottom of the page and pledging a monthly amount.\u00a0You can also buy stuff on\u00a0\u003c/span\u003e\u003c/em\u003e\u003ca href=\"http://www.etsy.com/shop/TheQwirkWorks\" rel=\"nofollow\" target=\"_blank\"\u003eEtsy\u00a0\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://www.circusserene.com/wp-content/uploads/2015/07/mini-shy-qwirk.png\" style=\"width: 101px; float: right;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s A Qwirk? \u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nQwirks are personifications of our personal human oddities - \u00a0Totems of \u00a0Weirdness, if you will. They\u0027ve come into this world with a mission: to help humans learn the unique-and-special-snowflake value of our quirks. \u00a0\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBut The Qwirks Need Help With \u003cimg src=\"http://www.circusserene.com/wp-content/uploads/2015/07/This-is-a-Qwirk1.png\" style=\"float: right; width: 198px;\"\u003e\u003cbr\u003e\nTheir Mission\u2026 YOUR Help!\u00a0\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBringing a Qwirk into this world, house-training it and then finding it a forever home? It takes money, and the exchange rate for their native currency pretty much sucks. \u00a0 So to cover expenses, they\u0027re seeking sponsors.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nFor as little as $1 a month, you can become an official patron for one of these little guys, and help them find forever homes in offices, studios, shops and schools, \u00a0where their messages are \u00a0most needed. If you can give more than $1, that\u0027s great! The Qwirks will toss a few extra perks your way. But whatever the amount, your contribution will help keep the qwirkitivity flowing in the studio labs.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eYour Patronage Will Help Fund Projects Like:\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\u003c/b\u003e\n\u003cdiv style=\"margin-left: 120px;\"\u003e\n\u003cul\u003e\n\u003cli\u003eA \u003cspan style=\"line-height: 28px; color: rgb(51, 51, 51);\"\u003eTarot\u003c/span\u003e deck, with Qwirks! \u00a0(in progress)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eA Series on \u003cspan style=\"line-height: 28px; color: rgb(127, 127, 127);\"\u003eMental Health \u0026amp; Invisible Illness (in progress)\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eQwirks of the Arts, Sciences, and Inspirations (in progress)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e3D Printed Qwirks (which are SO \u00a0cool!) (prototype printed! )\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e#QuirkBombs! \u00a0-Community art projects that unleash the Qwirks on an unprepared public - kaBOOM!\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"text-align: center; background-color: initial;\"\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho\u0027s Behind All This? \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHi, I\u0027m Tori Deaux - \u00a0midwife, momma, and Chief Shepherdess to the Qwirks. \u00a0But you know the saying \u201cIt takes a village to raise a child?\u201d \u00a0It takes a tribe to herd a Qwirk, and I\u0027m just one soul... so I\u0027m gathering that tribe. Together, we\u0027ll make sure the Qwirks explode into the world in a stampede of awesome.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nOr something like that.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nStampedes and explosions aside, I\u0027m an artist, writer, and web-wrangler with an entrepreneurial spirit. I see beauty in uniqueness and in sameness; I\u0027m fascinated in the way both are represented in each and every human being. \u00a0 The Qwirks are my own little ambassadors, \u00a0a way of sharing my perspective and vision. \u00a0I\u0027m running this Patreon Campaign so I can get them out into the world more quickly, and I\u0027d welcome your support. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eErm... Patreon? What\u0027s Patreon??\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nPatreon is a crowd-funding platform for creatives - sort of alternative financing for the arts. \u00a0Instead of trying to get a loan from a bank, a grant from a university, or support from a few rich patrons, creators appeal directly to their everyday fans for financial support. \u00a0One small donation at a time, amounts can really add up. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.circusserene.com/wp-content/uploads/2015/07/3b-Qwirks.png\" style=\"width: 600px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nYou probably know about other crowd-funding sites, like KickStarter or IndieGoGo. They\u0027re meant to raise large sums of money for single big projects, in advance of the work being done. Patreon is a bit different; the platform raises smaller amounts of money for *ongoing* creative efforts, which are paid for one small piece at a time. And pledges are collected from the project\u0027s Patrons only AFTER each piece of work is complete. That means less risk for supporters, and more incentive for creators to get off our butts and get to work. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo How Do I Become a Patron for the Qwirks?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eJust scroll to the bottom of this page, and pledge a per-month amount (as little as $1). Patreon will walk you through creating your account and setting up your pledge. \u00a0You can cancel at any time, or change your support level at any time, for any\u00a0reason, \u00a0no questions asked. \u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eDo I Have To Remember To Send The Money?\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\t\tNope! It\u0027s all automated. \u00a0You select your monthly pledge amount and the perks you want, enter your payment information, \u00a0then sit back and enjoy your new found status as a Patron of the Arts!\u00a0\u00a0At the beginning of each month, Patreon will automatically charge your registered payment method for the previous months pledge. \u00a0\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eSo What Happens Now?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(0, 172, 198);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u00a0\u003c/strong\u003eYou become a Patron of the Qwirks by selecting an option below.\u003c/li\u003e\n\u003cli\u003e\u00a0I stop fussing with this campaign, and start making Qwirks. \u00a0 \u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u00a0\u003c/strong\u003eThe Qwirks get on with the business of being Qwirky. \u00a0\u003c/li\u003e\n\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u00a0\u003c/strong\u003eThe World becomes a happier, quirkier place!\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\u003cimg src=\"http://www.circusserene.com/wp-content/uploads/2015/07/blueprint-3.png\" style=\"text-align: center; width: 400px; margin: 0px; background-color: initial;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"

     "about": "\u003cstrong\u003eWho is Tori Deaux?\u003c/strong\u003e\u003cbr\u003eI\u2019m an artist, writer, web-wrangler, and serial entrepreneur who has been experimenting on the Internets for twenty-odd year. I\u0027ve been on this earth for 40-something even odder years, most spent in Texas, which accounts for much of the oddness.\u003cbr\u003e\u003cbr\u003eMy personal quirks include a collection of pottery chupacabras and their pet goats, an addiction to bad disaster movies (Sharknado, anyone?) and a 25 year marriage to a mysterious man known only as \u201cMr. Spouse\u201d. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003eMy Motto?\u00a0\u003c/b\u003eDon\u0027t just embrace your quirks... \u00a0Exploit them!\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eMy Passion?\u003c/strong\u003e Shifting perspective by turning the expected inside down and upside out.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMy Mission? \u003c/strong\u003eTo help others discover the Qwirks inside them.\u003c/li\u003e\u003c/ul\u003e",
