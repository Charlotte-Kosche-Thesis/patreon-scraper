    "summary": "\u003cimg src=\"http://www.quickposes.com/images/patreon-description-banner.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://www.quickposes.com\" rel=\"nofollow\" target=\"_blank\"\u003eQuickposes\u003c/a\u003e is an\u003cstrong\u003e online gesture drawing tool \u0026amp; image library\u003c/strong\u003e for art students, illustrators or anyone who wants to focus on improving their drawing skills. \u003cbr\u003e\u003cbr\u003eI started\u00a0\u003ca href=\"http://www.quickposes.com\" rel=\"nofollow\" target=\"_blank\"\u003eQuickposes\u003c/a\u003e in 2011 and I have been supporting it alone since then. I do my best to regularly add new images to the library, feature artists from the community and support the site with new features.\u003cbr\u003e\u003cbr\u003eWith your support I hope to achieve my \u003cstrong\u003eBig Hairy Audacious Goal ($500)\u003c/strong\u003e\u00a0for\u00a0\u003ca href=\"http://www.quickposes.com\" rel=\"nofollow\" target=\"_blank\"\u003eQuickposes\u003c/a\u003e which is a \u003cstrong\u003emonthly photoshoot with a professional model\u003c/strong\u003e.\u00a0Right now I am forced to use images donated by other photographers, but in most cases they are copyrighted or I am not allowed to share the images publicly.\u003cbr\u003e\u003cbr\u003eBy having my own photoshoot I will be able to shoot\u00a0\u003cstrong\u003ehundreds of unique images\u003c/strong\u003e\u00a0each month and share them in \u003cstrong\u003ehigh resolution\u003c/strong\u003e\u00a0\u003cstrong\u003eroyalty-free\u003c/strong\u003e with you. These images will be added to\u00a0\u003ca href=\"http://www.quickposes.com\" rel=\"nofollow\" target=\"_blank\"\u003eQuickposes\u003c/a\u003e and will show up during the gesture drawing practice, but the set in the library will \u003cstrong\u003eonly be accessible\u003c/strong\u003e\u00a0\u003cstrong\u003eto my\u003c/strong\u003e \u003cstrong\u003e$5+ Patrons\u003c/strong\u003e.\u003cbr\u003eAs a \u003cstrong\u003ebonus\u003c/strong\u003e\u00a0$5 Patrons will also be able to \u003cstrong\u003erequest specific poses\u003c/strong\u003e\u00a0to be taken.\u003cbr\u003e\u003cbr\u003eThis doesn\u0027t mean the other Patrons are left in the dark. \u003cstrong\u003eEveryone\u003c/strong\u003e who supports me will receive the \u003cstrong\u003efollowing rewards\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eMonthly image packs\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eEach months I will share an image pack with my patrons. These images will be mostly urban \u0026amp; landscape focused for you to practice your drawing skills and use as references. These will be high res royalty free images\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cb style=\"background-color: initial;\"\u003eYou get the chance to win\u00a0a unique Quickposes Patreon Certificate\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eEvery month I will randomly select one Patron who will receive the Quickposes Patreon Certificate. It will be printed and shipped to your doorstep!\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eBehind the scenes updates\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYou will be the first to know about what is yet to come in the future at\u00a0\u003ca href=\"http://www.quickposes.com\" rel=\"nofollow\" target=\"_blank\"\u003eQuickposes\u003c/a\u003e. Expect to to see\u00a0work in progress status updates about new features and ideas that are currently in their early stages.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cbr\u003eSpecial articles about the project\u003c/strong\u003e\u003cbr\u003eOccasionally I will be posting special articles, videos and tutorials about various design and technical topics related to\u00a0\u003ca href=\"http://www.quickposes.com\" rel=\"nofollow\" target=\"_blank\"\u003eQuickposes\u003c/a\u003e and my personal work.\u003c/div\u003e\u003cbr\u003eI hope you decide to support my effort of creating the worlds nr 1. gesture drawing library!\u003cbr\u003e\u003cbr\u003eMuch love \u0026lt;3\u003cbr\u003e\u003cbr\u003e~ Verx\u003cbr\u003e"
