    "summary": "In Chicago there is a diverse group of like minded, love hearted, and passionate individuals who come together once a month to dance as a group to live music.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWE ARE\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"https://chicagoqueercontra.files.wordpress.com/2017/06/queer-contra-chicago-patreon-banner.png\"\u003e\u003cbr\u003e\u003c/strong\u003eContra dance is a centuries-old New England folk dance tradition. Danced with a partner in two lines, contra features live traditional fiddle music in a variety of styles, from lilting Celtic-inspired tunes to rollicking bluegrass. \u003cbr\u003eFocused on inclusiveness and accessibility, Queer Contra has been offering low and no cost dance evenings since 2012. We rely on the donations and support of our communities to make each dance welcoming and affordable regardless as to a person\u0027s income or how they self identify. Queer Contra is for all.\u003cbr\u003eIt can be hard to find ways to support every dance that Queer Contra hosts: \u003cbr\u003e\u003cul\u003e\u003cli\u003eYour schedule gets away from you and you miss a month or two\u003c/li\u003e\u003cli\u003eWeather or transportation really put a damper on your plans that night\u003c/li\u003e\u003cli\u003eYou might not live near us anymore and you still want to support Queer Contra, but aren\u0027t sure how.\u003c/li\u003e\u003c/ul\u003eIf you believe in what we choose to do every month, we would appreciate your ongoing support through Patreon to ensure that everyone has a chance to dance. We are sure that your donation - big or small - will impact our success in a serious way.\u003cbr\u003eWhat do you get from becoming a Queer Contra patron?\u003cbr\u003e\u003cul\u003e\u003cli\u003eEarly access opportunities to contra caller workshops on inclusive language and other limited attendence events\u003c/li\u003e\u003cli\u003eA monthly digital desktop calendar featuring the best pictures from past dances\u003c/li\u003e\u003cli\u003eRecognition on our website\u003c/li\u003e\u003cli\u003eAutomatic entry every month to our Cake Walk raffle\u003c/li\u003e\u003c/ul\u003eWhat does your donation mean to Queer Contra?\u003cbr\u003e\u003cul\u003e\u003cli\u003ePaying our live musicians and caller for their time and expertise\u003c/li\u003e\u003cli\u003ePaying the community venue that hosts our dances (currently 2nd Unitarian Church)\u003c/li\u003e\u003cli\u003eSponsoring dancers who want to attend but cannot pay the suggested entry donation\u003c/li\u003e\u003c/ul\u003e"
