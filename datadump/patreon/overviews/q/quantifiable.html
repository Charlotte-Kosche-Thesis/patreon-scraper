    "summary": "L.A.I.A. system. - Learning AI Assistant.\u003cbr\u003e\u003cbr\u003eThe LAIA system, is a desktop assistant, that will keep track of things you need help with. Like, what the next episode is you need to watch, which songs you like, continuing the movie you started watching yesterday, but didn\u0027t finish.... And LAIA does this, with speech recognition.\u003cbr\u003e\u003cbr\u003eYou can change the name of the system to whatever you like. Male, female, doesn\u0027t matter. It is supposed to be YOUR assistant. LAIA is also written, to run offline. Therefore, if your internet is down, your assistant still works.\u003cbr\u003e\u003cbr\u003eLAIA is still in the development phase. I have many, many hours ahead of me to get LAIA where I want it to be.\u003cbr\u003e\u003cbr\u003eCurrent features:\u003cbr\u003eLAIA has basic interaction with Windows Explorer. It can open files and folders. LAIA can also interact with VLC, pause/play your current movie, change full screen. And close any window currently in the foreground.\u003cbr\u003e\u003cbr\u003eI will be writing a player for LAIA, one that it can interact with on a more advanced level. \"Go to 8min 35 seconds\" \u00a0as an example.\u003cbr\u003e\u003cbr\u003e"
