    "summary": "\u003ca href=\"http://quicklinkr.com/\" target=\"_blank\"\u003eQuicklinkr.com\u003c/a\u003e is a home for all of your favorite websites, links, images, videos, articles and so much more! All of your bookmarks in one place, organized the way you want them, accessible from any location, any time and from any device.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://quicklinkr.com/common/img/patreon/ql_desktop.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSimple, beautiful and completely Free for everyone. \u003ca href=\"http://quicklinkr.com/\" target=\"_blank\"\u003eQuicklinkr\u003c/a\u003e is a genuine passion project, started by a single developer (me) during late nights, early mornings and any spare moment in the day.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://quicklinkr.com/\"\u003eQuicklinkr\u003c/a\u003e has been developed on the premise and belief that you don\u0027t need millions in seed capital, silicon valley offices or hundreds of employees to get started. You just need an idea and the dedication to see it through. Now that I\u0027ve accomplished that, I need your help to continue this journey.\u00a0\u003cbr\u003e\u003cbr\u003eYour support will keep Quicklinkr servers online and and ensure the service remains Free for everyone. For every milestone beyond that, I\u0027ll continue to expand the service by adding new features and tools - there are already hundreds of new features I\u0027m itching to implement! Eventually, with your help and support, I want to take Quicklinkr to the next level and build it into the quintessential community-driven service I know it can be.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you get for your support?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn the spirit of Quicklinkr\u0027s development ethos, I want to keep things simple and fair. For that reason, there are just 3 tiers which start at $2 and end at $10. If you would like to pay more, it would really, \u003cem\u003ereally\u003c/em\u003e help but it\u0027s entirely upto you.\u00a0Quicklinkr will always be free for everyone to use, and for those generous enough to support me on Patreon, I would only want you to pay what you feel it\u0027s worth to you.\u003cbr\u003e\u003cbr\u003eStarting at $2, you\u0027ll receive an upgrade to your Quicklinkr account which increases Folder, RSS and Quicklinkr limits (5x the Basic Account limit!) plus exclusive supporter-only features. \u003cbr\u003e\u003cbr\u003eAt $5 or more, you\u0027ll receive the same account upgrade plus exclusive access to new feature request polls - help me prioritise which features are most important to you so they get developed first.\u003cbr\u003e\u003cbr\u003eAt $10 or more you\u0027ll get another Account bump to over 10x the Basic account limit! In addition, you\u0027ll have exclusive access to beta features as they\u0027re being developed.\u00a0\u003cbr\u003e\u003cbr\u003eFor all my Patreons, please accept a massive heart felt \"Thank you!\" from me for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBefore you go...\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI do encourage everyone to try\u00a0\u003ca href=\"http://quicklinkr.com\" target=\"_blank\"\u003eQuicklinkr\u003c/a\u003e. It\u0027s completely Free and I really think you\u0027ll like it. I\u0027ve worked hard to make it as useful as possible whilst keeping it simple to use. With your support, it will continue to evolve and become an essential service for everyone, whilst always remaining completely Free.\u00a0\u003cbr\u003e\u003cbr\u003eImage Credit: Carl Heyerdahl\u003cbr\u003e"
