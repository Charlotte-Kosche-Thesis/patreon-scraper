    "summary": "\u003cstrong\u003eBrite Bird Media\u003c/strong\u003e is a global team who love writing, books, travel and sharing it all with the world. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuickStep\u003c/strong\u003e are travel guides that we write that have a unique experience behind them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do we do?\u003c/strong\u003e\u003cbr\u003eWe promote authors and look after their PR and marketing activities, write and publish QuickStep travel guides and promote global sporting events. \u00a0We\u0027re looking to do things a little differently and have identified gaps and demand in our chosen markets.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are we\u00a0working on?\u003c/strong\u003e\u003cbr\u003eThe QuickStep Team are publishing the Jane Austen QuickStep Guide, a simple, light guide for people with limited time who want the Jane Austen experience. \u00a0Through volunteering at Chawton House Library and at Alton Regency Week, and having a base in Hampshire, we know what\u0027s going on where!\u003cbr\u003e\u003cbr\u003e2017 is the 200 year anniversary of Jane\u0027s death, so there are many exhibitions and events that celebrate Jane\u0027s life and you can read all about these in our posts, as well as the various festivals we will be attending, plus footage, blogs and interviews. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about the future?\u003c/strong\u003e\u003cbr\u003eIn the future Bride Bird Media hopes to branch out and expand each part of the business - increasing the number of authors signed up for PR/marketing activities, produce more QuickStep guides and expand the sports part of the business. \u00a0We are appealing to Jane Austen fans as well as bookworms and travel lovers to support us in taking our business to the next level.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eTo do all of this, we need support to help bring our books and blogs to you. \u00a0As with everything, this requires a little money. \u00a0In return for your support, we\u0027ll be sending you blogs, video and footage of experiences you otherwise may not see, plus goodies and material we produce over the coming months.\u003cbr\u003e\u003cbr\u003eWe also want to know what you think. \u00a0Where next? \u00a0We are already drafting out the next guides, so would like your feedback on what you think this should be.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does it work?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eSign up as a 404 Patron and we will charge your pledged amount \u003cstrong\u003etwice a month\u003c/strong\u003e. \u00a0Other postings will be free. \u00a0We will also send you special discounts as our books become available. It takes time to research, interview, edit, format and produce our guides as well as share. \u00a0We LOVE what we do so your ongoing support is appreciated! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e\u003cbr\u003eWe\u0027re on a journey that we hope can join us for. \u00a0Check out our website and store at www.britebirdmedia.com and sign\u00a0up to our mailing list to keep up to date on our activities. \u00a0You can also email us at hello@britebirdmedia.com. \u00a0\u003cbr\u003e\u003cbr\u003ePlease press that big orange button and join us for the ride!\u003cbr\u003e\u003cbr\u003eBrite Bird Media\u003cbr\u003e\u003cbr\u003e"
