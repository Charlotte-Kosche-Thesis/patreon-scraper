    "summary": "\u003cstrong\u003eHi there!\n\u003cbr\u003e\u003c/strong\u003e\n\tI\u0027m Tom\u00e1s Laulh\u00e9 aka Quaternius, a student, freelance 3d modeler, programmer and composer from Argentina.\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/9x79wAr9s0ojYauMm8/giphy.gif\" style=\"width: 361px;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\nYou can find some of my work here:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"http://quaternius.com/\" rel=\"nofollow\"\u003eQuaternius.com\u003c/a\u003e  |\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://twitter.com/quaternius\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://soundcloud.com/quaternius\" rel=\"nofollow\"\u003eSoundcloud \u003c/a\u003e  |\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://quaternius.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.reddit.com/user/quaterniusdev\" rel=\"nofollow\"\u003eReddit\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tI\u0027ve been making free packs of 3d assets for more than two years now, releasing between 2 and 4 each month of varying categories, from nature and furniture to animals, and lately i\u0027ve also been rigging and animating them!\u003cbr\u003eYou can find and \n\u003ca href=\"http://quaternius.com/assets.html\" rel=\"nofollow\"\u003edownload them here\u003c/a\u003e individually or become a $1 patreon to have them all in a .zip!\n\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/1hMk1QUX5M2SkKJCCe/giphy.gif\" style=\"width: 647px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tIn the past, I\u0027ve also been working on projects with other people and finished games by myself.\n\u003cbr\u003e\n\tI\u0027ve been working with \n\u003ca href=\"http://www.aterstudios.com/\" rel=\"nofollow\"\u003eAter Studios\u003c/a\u003e on a game called MediSim, a tycoon game about planning, constructing and managing your own hospital, and i\u0027ve released \u003ca href=\"https://play.google.com/store/apps/details?id=com.Quaternius.WhenPigsFloat\u0026amp;hl=es_419\" rel=\"nofollow\"\u003eWhen Pigs Float \u003c/a\u003eand \u003ca href=\"https://play.google.com/store/apps/details?id=som.Company.patterns\u0026amp;hl=es_419\" rel=\"nofollow\"\u003eTetrabreach\u003c/a\u003e both on Google Play as well as\u00a0\u003ca href=\"https://ldjam.com/events/ludum-dare/38/hibernaculum\"\u003eHibernaculum\u003c/a\u003e,\u00a0\u003ca href=\"https://ldjam.com/events/ludum-dare/39/infinitree\"\u003eInfinitree\u00a0\u003c/a\u003eand\u00a0\u003ca href=\"http://ludumdare.com/compo/ludum-dare-37/?action=preview\u0026amp;uid=90871\"\u003eYour Little Human\u003c/a\u003e made for Ludum Dare.\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://media.giphy.com/media/1wmLYcH9SlIKpmr4ow/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eCurrently i\u0027m working on a yet unnamed Mail Man simulator puzzle game\u00a0that i plan on releasing for PC and Android and a bunch of other projects.\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/24mNfEimHOnx1cdYWN/giphy.gif\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nI\u0027ve joined Patreon hoping that with your support and my hard work, i will be able to keep working towards my goals and keep making free assets even tough some of them will be patreon exclusive. \n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThank you for visiting my patreon page!\u00a0\n\u003c/strong\u003e"
