    "summary": "There is a particular phenomenon in marginalized populations: everyone who is a part of the population knows something is true based on experience, and everyone outside that group has no idea, and worse, doesn\u0027t want to believe \"anecdotal data\" without some kind of stronger backing. Queer identities are no exception to this phenomenon.\u003cbr\u003e\u003cbr\u003eBut, only very rarely are queer people given a fair study, and rarer still are those studies controlled by queer people, rather than simply written about them.\u003cbr\u003e\u003cbr\u003eThe IGS Survey is an informal ethnographic survey looking for the prevalence of given populations and belief systems inside queer spaces.\u00a0\u003cbr\u003e\u003cbr\u003eIt represents an opportunity for queer people to take hold of our own narrative and provide population data that is otherwise difficult or impossible to find, in a single space.\u00a0\u003cbr\u003e"
