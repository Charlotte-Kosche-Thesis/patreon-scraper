    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e---------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e|\u00a0\u003ca href=\"https://www.furaffinity.net/user/babygurlpolly/\"\u003eFA\u003c/a\u003e |\u00a0\u003ca href=\"https://inkbunny.net/QuartzYellow\"\u003eInk\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/Babygurlpolly\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://bugaboosplayhouse.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.redbubble.com/people/GalaxyQuartzinc/shop?asc=u\"\u003eShop\u003c/a\u003e |\u003cbr\u003e\u003cstrong\u003e---------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 \u2665\u2022 My Bi o \u2022\u2665 \u2022\u003cbr\u003e\u003cbr\u003e\u256d\u2501\u2501\u2501\u2501\u2501\u2665\u2501\u2501\u2501\u2501\u2501\u256e\u003cbr\u003e\u003cbr\u003e\u272e\u2716 Polly || Female || 20 || Bi || Shy || TAKEN \u2716\u272e\u003cbr\u003e\u003cbr\u003e\u2570\u2501\u2501\u2501\u2501\u2501\u2665\u2501\u2501\u2501\u2501\u2501\u256f\u003c/strong\u003e\u003cbr\u003eHEY GUYS! :D\u00a0\u003cbr\u003e\u003cbr\u003eNames Polly, its a pleasure to meet you guys and pleasure to be here!\u00a0\u003cbr\u003eI will be creating more and more content for you guys to see and if even improve on my own art in hopes to some day get better o3o. So far I have been drawing digitally for about 3-4 years now, and still am hoping that my art will go far along with my motivation.So I figured that if I joined Patreon I will be able to achieve more and get to the point in life as of to where I need to be! So I am hoping to hear from you guys as well, there\u0027s till more to come \u0026gt;w\u0026lt;\u003cbr\u003e\u003cstrong\u003e---------------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSupporter Expectations\u00a0\u003cbr\u003e---------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003e- $2 Supporter - \u003c/strong\u003eYou will be granted early access to all of my illustrations before being posted publicly. As well as basic level access to my discord serve where you can chat with me and share art that is yours or art you find. You will also be given the ability to vote on future works through polls.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e- $5 Supporter - \u003c/strong\u003eHere you will be able to see any extra sketches I create between illustrations. You will also get to see work-in-progresses of any of my ink/illustrations. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- $10 Supporter -\u003c/strong\u003e Ability to save and view layered PSD versions of illustrations, sneak peaks into future projects, and advanced level access to discord where you will see more frequent updates in a more casual form as well as being able to access the \"Suggestions\" channel. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- $20 Supporter -\u003c/strong\u003e I do not have much to offer here at this time, but this will be for whoever is feeling generous and wants to help me reach my goals faster.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e---------------------------------------------------------------------\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
