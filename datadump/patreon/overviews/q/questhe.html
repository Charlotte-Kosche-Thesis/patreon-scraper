    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome Patreon community!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAllow me to introduce myself,\u003cbr\u003e\u003cbr\u003eMy name is Heather Tijman.\u003cbr\u003eT. He are my initials, which I like to pronounce as a laugh . . \"tee-hee\" :)\u003cbr\u003e\u003cbr\u003eEspecially inspired by deep sea creatures and sunshine, my art is geared around lines of movement and connectivity. I love incorporating vibrant colours and recently, have been playing with light reactive pigment and paint.\u003cbr\u003e\u003cbr\u003eSince graduation in 2016, my paintings have been shown in multiple Vancouver nightclubs. Online, I have been sharing my visual practice through\u00a0\u003ca href=\"http://www.questhe.com/\" target=\"_blank\"\u003equesthe.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027d like to share some of my artistic practice with you! Just starting off, stay tuned\u00a0to\u00a0\u003ca href=\"https://www.twitch.tv/apaopoa\"\u003eTwitch\u003c/a\u003e ! \u0026lt;\u0026lt;\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/209a08_6fa1578369dc4285a9214559eb22f05e~mv2_d_3036_4048_s_4_2.jpg/v1/fill/w_284,h_379,al_c,q_90,usm_0.66_1.00_0.01/209a08_6fa1578369dc4285a9214559eb22f05e~mv2_d_3036_4048_s_4_2.webp\"\u003e\u003cbr\u003eMoonscape, 2016\u003cbr\u003e~60cm (24in) x 46cm (18in) acrylic paint on plywood\u003cbr\u003eon display in a UV gallery at FiveSixty nightclub for False-o-ween X, Apr. 1 2017\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThank you so much for your support !\u003cbr\u003e\u003cbr\u003eSee you on the dance floor \u2665\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003ebis, xo\u003cbr\u003e- T. He\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003epersonal website -- \u003ca href=\"https://www.questhe.com/\"\u003equesthe.com\u003cbr\u003e\u003c/a\u003epast artwork --\u00a0\u003ca href=\"http:/
