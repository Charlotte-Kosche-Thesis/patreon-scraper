    "published_at": "2015-02-25T20:11:35+00:00",
    "summary": "\u003cem\u003eNOW WITH MORE REWARDS FOR YOUR PATREONSHIP!\u003cbr\u003e\u003cbr\u003eI\u0027ll explain it in spanish because it\u0027s my native language (and I mostly write in spanish on the blog) and then in english because it seems that I have some patrons that support me even though they don\u0027t get spanish so well THANK YOU FOR THAT \u0026lt;3\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eESPA\u00d1OL \u00a0//\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTodas las historias que se cuentan a\u00a0\u003ca href=\"http://QuinqueStories.net\"\u003ela luz del Quinque\u003c/a\u003e son libres de ser le\u00eddas cuando quieras pero, si alguna de ellas te ha dejado algo en qu\u00e9 pensar o te ha acompa\u00f1ado en alg\u00fan momento dif\u00edcil, \u00e9sta es la manera en la que puedes hacer algo por ellas (y por mi para que pueda seguir en esto).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00bfPor qu\u00e9 necesito pedir de tu apoyo mecenazgo? \u003c/em\u003e\u003cbr\u003eTodo lo que aqu\u00ed sea recaudado ser\u00e1 invertido en y para el Quinqu\u00e9: \u003cbr\u003e\u00b7 Mesas en convenci\u00f3n (quiero llevar al Quinqu\u00e9 impreso a otras ciudades, fuera de CDMX),\u00a0traslados y hospedaje.\u00a0\u003cbr\u003e\u00b7 Nuevos libritos impresos recopilatorios como los que he ido sacando sobre el bosque y las historias cortas (dos al a\u00f1o si todo sale bien).\u003cbr\u003e\u00b7 El servidor y dominio para tener arriba nuestro rinc\u00f3n cibern\u00e9tico.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://quinquestories.net/wp-content/uploads/2017/08/20170111_122624.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u00bfYo qu\u00e9 recibo?\u003cbr\u003e\u003c/em\u003eAparte de todo el contenido que est\u00e1 a\u00a0\u003ca href=\"http://QuinqueStories.net\"\u003ela luz de todos\u003c/a\u003e, puedes participar aqu\u00ed en sorteos bimensuales de historias personalizadas, sorpresas exclusivas para los patrones, tener tu nombre impreso en los agradecimientos de lo que se produzca, los libros impresos hasta la puerta de tu casa sin costo alguno. \u003cbr\u003eY, bueno, lo que se nos vaya ocurriendo en el camino. \u00a0\u00a0\u003cbr\u003eHay varios niveles de suscripci\u00f3n a los que puedes acceder, los cuales aqu\u00ed a tu derecha te explicar\u00e1n qu\u00e9 obtienes por casa uno.\u003cbr\u003e\u003cbr\u003eEntre m\u00e1s metas se alcancen, m\u00e1s crecer\u00e1 la luz del Quinqu\u00e9 para poder lograr m\u00e1s cosas e involucrar de vez en cuando a uno que otro ilustrador (y pueda pagarles por ello) y otras cosillas por el estilo. \u003cbr\u003e\u003cbr\u003eHay muchas cosas planeadas y, te aseguro, que dar\u00e9 lo mejor de mi para que las ames y sean tu hogar siempre que lo necesites porque es gracias a ustedes que puedo dedicarme a esto.\u003cbr\u003e\u003cbr\u003eCualquier duda, pregunta, comentario o s\u00f3lo pasar a dejarme memes de gatitos, puedes escribirme a:\u003cbr\u003equinquestories (a) gmail . com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eENGLISH //\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eEvery story that is told\u00a0\u003ca href=\"http://QuinqueStories.net\"\u003eby the lantern\u2019s light\u003c/a\u003e is free to be read\nwhenever you want but, if they have left something within you \u2013a thought, a hug\nor a way to overcome a bad day-, this is the way in which you can help them\n(and me so I can keep telling them). \u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003e\n\nWhy do I need your patreonship?\u003c/em\u003e\u003cbr\u003e\n\nEvery cent and dollar funded here will be for the wellbeing of the\nLantern:\u003cbr\u003e\n\n Tables at Cons (I want to take the lantern\u2019s light to paper and as\nmuch cities I can get to) and travel expenses.\u003cbr\u003e\n\n New books like the little ones I\u2019ve been putting out about the lost\nwood and the short stories about lost people (two books per year if everything\ngoes well).\u003cbr\u003e\n\n The merch about all those worlds you can read.\u003cbr\u003e\n\n The server and domain for the Lantern\u2019s HQ.  \u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003e\n\nWhat do I get?\u003c/em\u003e\u003cbr\u003e\nBesides all the content that is free for everyone to read on the page,\nyou can engage with me here and get enrolled on bi-montly raffles of stories made just for you, exclusive surprises just for patreons, having your name on\neverything that gets produces, the books on paper at the door of your house\nwith no extra charge.\u003cbr\u003e\n\nAnd, well, whatever comes our way.\u003cbr\u003e\n\n\u003cbr\u003e\n\nThere are\nsome levels of subscription you can get, which you\u2019ll see here at the left.\u003cbr\u003e\n\n\u003cbr\u003e\n\nWith more milestones met, the bigger the lantern\u2019s light will be and I\u2019ll\nbe able to achieve more and even get more people on board one time or another\n(and pay them for their work). If things go well I can even get thing translated (I hope).\u003cbr\u003e\n\nI Have so much amazing things planned that, I promise, I will give my\nbest to make you love them and cherish them, because without you I wouldn\u2019t be\nable of doing any of this.\u003cbr\u003e\u003cbr\u003eAlso, if you would like to send love, compliments, complains or whatever crosses your mind write me at:\u003cbr\u003equinquestories (at) gmail dot com\u003cbr\u003e\u003cbr\u003e"
