    "summary": "Well howdy, folks! Thanks for stopping by our Patreon! \u003cbr\u003e\u003cbr\u003eWe are\u00a0\u003ca href=\"https://www.queersplay.com/\"\u003eQueersPlay\u003c/a\u003e--a queer and trans cosplay and artist collective founded in 2014 out of Chicago to challenge the toxic masculinity,\u003cspan style=\"\"\u003e\u00a0homophobia, transphobia, transmisogyny, and misogyny that often runs rampant in convention, fandom, and nerd culture.  We are focused on supporting the most vulnerable individuals in the LGBTQIA+ communities by providing visible safe and inclusive geek spaces and contributing to grassroots organizations (e.g. Project Fierce, The Transformative Justice Law Project, SWOP, etc.) that advocate for them.\u003cbr\u003e\u003cbr\u003eSo, where do you come in?\u003cbr\u003e\u003cbr\u003eYou, lovely human, can help us by becoming our Patron. Sounds kind of snazzy, right? By donating to our cause, you will not only be ensuring that our members are able to carve out those inclusive safe spaces at as many cons as possible, you will also be contributing to the organizations that we support. With your dollar or two (or ten or fifty), you will be able to definitively\u00a0say that you helped make a personal difference in the lives of the QueersPlay members AND across our LGBTQIA+ communities. Talk about being a superhero!\u003cbr\u003e\u003cbr\u003eBUT WAIT, THERE\u0027S MORE! Every superhero likes a little pat on the back once in a while, so we\u0027ve also got some AWESOME PATRON REWARDS just for YOU!\u003cbr\u003e\u003cbr\u003eYou can browse our exclusive content and reward tiers on the right side of this page. Go on, check it out (you know you want to)!\u003cbr\u003e\u003cbr\u003eBut before you go, we want to let you all know ONE MORE TIME just how much we appreciate you and your support! Our communities mean the world to us, and supporting them is a passion that drives each and every member of QueersPlay. We are so grateful for everyone who contributes to our organization--no matter the tier--because without you we would not be able to continue doing this work.\u003cbr\u003e\u003cbr\u003eWe can\u0027t wait to share more of this journey with all of you. \u0026lt;3\u003cbr\u003e\u003c/span\u003e"
