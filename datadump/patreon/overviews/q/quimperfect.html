    "summary": "Hello Patrons!\u003cbr\u003e\u003cbr\u003eSo, you want to know what this is all about?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://quimperfecttense.files.wordpress.com/2014/04/epsos-de1.jpg?w=600\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuimperfect Tense\u003c/strong\u003e wishes to support\nand encourage people to write more. \u003cbr\u003e\n\u003cbr\u003e\nOur main aims are as follows:\n\n\u003cul\u003e\u003cli\u003eTo promote strong women\u2019s voices.\u00a0\u003c/li\u003e\u003cli\u003eTo publish creative writing geared towards people who like to read about\nempowered/empowering/inspirational women and men.\u003c/li\u003e\u003cli\u003eTo provide a focus on work that treats women well as protagonists.\u00a0\u003c/li\u003e\u003cli\u003eTo portray adult lives, situations and scenarios in which women matter.\u00a0\u003c/li\u003e\u003cli\u003eTo try to answer the question - what happens when women are written about in a\nmanner that isn\u0027t just \"for women\" but also \u003cem\u003efor\u003c/em\u003e women?\u003c/li\u003e\u003c/ul\u003e\nWe plan to create and distribute a monthly feminist e-zine featuring prose, poetry, articles, art and interviews. We are women-focused, but not women-only, and men are encouraged to submit.\u003cbr\u003e\u003cbr\u003e\nYour funding will enable us to:\u003cul\u003e\u003cli\u003epay our contributors - we believe all\ncreatives should be paid for their work\u003c/li\u003e\u003cli\u003eincrease our content - the magazine will\nbegin small, but with your support it will grow\u003c/li\u003e\u003cli\u003erun more workshops - one of our main\ninterests lies in encouraging new writers, which will help to diversify the range of work we showcase\u003c/li\u003e\u003cli\u003epay our designer, and create a beautiful, professional-looking magazine\u003c/li\u003e\u003cli\u003epay ourselves for creating the zine\u003c/li\u003e\u003cli\u003eoffer workshop bursaries to students and underprivileged writers\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://quimperfecttense.files.wordpress.com/2014/04/nicokaiser1.jpg?w=600\"\u003e\u003cbr\u003e\u003cbr\u003eWith \u003cstrong\u003ePatreon\u003c/strong\u003e\u00a0you can choose how much you want to pay us. You select a pledge level (this can be at one of our reward levels listed below, or a different number entirely), and Patreon will take that amount from you every time we publish the ezine. This should be \u003cem\u003eno more than once a month\u003c/em\u003e\u00a0but you are welcome to set a cap for your monthly pledge to ensure that you won\u0027t end up paying more!\u003cbr\u003e"

     "about": "Sarah Grace Logan commands an armada of literary pirates that has\nridden the third wave of feminism and is becalmed on a reef of prose poetry and\nintersectionality. She will heave off soon in search of rougher waters, because\nshe is a wordshark, and to stop moving forwards would be death.\u003cbr\u003e\u003cbr\u003eJacky Hillary\u00a0is interested in wine and exploring agendas: liberalist; capitalist; the agenda of people concerned with agendas. She writes about relationships and the agendas therein also.\u00a0\u003cbr\u003e\u003cbr\u003eRebecca Audra Smith\u00a0drags words up from the ocean\u2019s floor. They are strange rusty things which she attempts to shine. Much of her time is spent shore bound waiting for drifting wrecks. When adventurous, she kicks off from sand and pebbles, lurches into a fractured world of light and tides.\u003cbr\u003e",
