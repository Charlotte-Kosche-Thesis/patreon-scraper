    "summary": "\u003cimg src=\"https://h1ve.pro/patreon-panel-01.jpg\"\u003e\u003cbr\u003e\n\u0412 2015 \u0433\u043e\u0434\u0443 \u0432\u044b\u0448\u043b\u0430 \u0438\u0433\u0440\u0430, \u043f\u043e\u043a\u043e\u0440\u0438\u0432\u0448\u0430\u044f \u043c\u043d\u043e\u0436\u0435\u0441\u0442\u0432\u043e \u0441\u0435\u0440\u0434\u0435\u0446 \u043f\u043e \u0432\u0441\u0435\u043c\u0443 \u043c\u0438\u0440\u0443. Heroes of the Storm \u0441\u0442\u043e\u043b\u043a\u043d\u0443\u043b\u0430 \u0433\u0435\u0440\u043e\u0435\u0432 \u0432\u0441\u0435\u043b\u0435\u043d\u043d\u044b\u0445 Blizzard \u0432 \u0432\u0435\u0447\u043d\u043e\u043c \u043f\u0440\u043e\u0442\u0438\u0432\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0438 \u041d\u0435\u043a\u0441\u0443\u0441\u0430. \u0421\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0435\u043c \u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0438\u043d\u0430 \u043f\u0440\u0438\u043e\u0431\u0440\u0435\u043b\u0430 \u043e\u0447\u0435\u0440\u0442\u0430\u043d\u0438\u044f \u043a\u0438\u0431\u0435\u0440\u0441\u043f\u043e\u0440\u0442\u0438\u0432\u043d\u043e\u0439, \u0438 \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u044f \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u043b\u0430 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u0443\u044e \u041b\u0438\u0433\u0443.\n\u003cbr\u003e\u003cbr\u003e\n\u0412 \u0421\u041d\u0413 \u0438\u0433\u0440\u0430 \u043d\u0435 \u0441\u043d\u0438\u0441\u043a\u0430\u043b\u0430 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u0438, \u043d\u043e \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u043a\u043e\u043c\u0430\u043d\u0434\u0435 \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0441\u0442\u043e\u0432 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u043b\u0430 \u0436\u0438\u0442\u044c \u0438 \u0430\u043a\u0442\u0438\u0432\u043d\u043e \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f. H1VE/Pro \u2014 \u0442\u0430 \u0441\u0430\u043c\u0430\u044f \u043a\u043e\u043c\u0430\u043d\u0434\u0430, \u0432\u044b\u0440\u043e\u0441\u0448\u0430\u044f \u0432 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u0443\u044e \u0441\u0442\u0443\u0434\u0438\u044e.\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://h1ve.pro/patreon-panel-02.jpg\"\u003e\u003cbr\u003e\n\u0421\u0442\u0443\u0434\u0438\u044f H1VE/Pro \u2014 \u0430\u0433\u0435\u043d\u0442 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438 \u0438 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f \u043a\u0438\u0431\u0435\u0440\u0441\u043f\u043e\u0440\u0442\u0438\u0432\u043d\u043e\u0433\u043e \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f \u0438\u0433\u0440\u043e\u0432\u044b\u0445 \u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0438\u043d Blizzard Entertainment \u0432 \u0421\u041d\u0413.\n\u003cbr\u003e\u003cbr\u003e\n\u0421\u0442\u0443\u0434\u0438\u044f \u043e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u0435\u0442 \u043f\u043e\u043b\u043d\u043e\u0435 \u043f\u043e\u043a\u0440\u044b\u0442\u0438\u0435 \u041b\u0438\u0433\u0438 Heroes Global Championship, \u043f\u0443\u0431\u043b\u0438\u043a\u0443\u0435\u0442 \u0430\u0432\u0442\u043e\u0440\u0441\u043a\u0438\u0435 \u0441\u0442\u0430\u0442\u044c\u0438 \u0438 \u0432\u0438\u0434\u0435\u043e\u043e\u0431\u0437\u043e\u0440\u044b, \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442\u0441\u044f \u043f\u0440\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435\u043c \u0441\u043e\u0431\u044b\u0442\u0438\u0439 \u0438 \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u0435\u0442 \u0432 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435 \u043f\u0440\u043e\u0438\u0437\u0432\u043e\u0434\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u0430\u0433\u0435\u043d\u0442\u0430 \u043d\u0430 \u0432\u044b\u0441\u0442\u0430\u0432\u043a\u0430\u0445.\n\u003cbr\u003e\u003cbr\u003e\n\u0412\u044b\u0441\u043e\u043a\u0430\u044f \u043a\u0432\u0430\u043b\u0438\u0444\u0438\u043a\u0430\u0446\u0438\u044f \u0438 \u043b\u044e\u0431\u043e\u0432\u044c \u043a \u0441\u0432\u043e\u0435\u043c\u0443 \u0434\u0435\u043b\u0443 \u043f\u043e\u043c\u043e\u0433\u0430\u044e\u0442 \u043a\u043e\u043c\u0430\u043d\u0434\u0435 \u0440\u0435\u0430\u043b\u0438\u0437\u043e\u0432\u044b\u0432\u0430\u0442\u044c \u043e\u0441\u043d\u043e\u0432\u043d\u0443\u044e \u0446\u0435\u043b\u044c \u2014 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0433\u043e \u043f\u0440\u043e\u0434\u0443\u043a\u0442\u0430.\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://h1ve.pro/patreon-panel-03.jpg\"\u003e\u003cbr\u003e\n\u0412 \u0441\u0438\u043b\u0443 \u043c\u0430\u043b\u043e\u0439 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u0438 \u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0438\u043d\u044b \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u044b \u043d\u0435 \u0438\u043c\u0435\u044e\u0442 \u0436\u0435\u043b\u0430\u043d\u0438\u044f \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0441 Heroes, \u0438 \u0441\u0442\u0443\u0434\u0438\u044f \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u0435\u0442 \u043d\u0430 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0432\u043b\u043e\u0436\u0435\u043d\u0438\u044f. \u0418\u0437-\u0437\u0430 \u043e\u0433\u0440\u0430\u043d\u0438\u0447\u0435\u043d\u043d\u043e\u0433\u043e \u0431\u044e\u0434\u0436\u0435\u0442\u0430 \u0447\u0430\u0441\u0442\u044c \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u00ab\u0432 \u0441\u0442\u043e\u043b\u00bb, \u0430 \u0440\u0435\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u0432 \u043e\u0442\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0435\u0442\u0441\u044f.\n\u003cbr\u003e\u003cbr\u003e\n\u041a\u0430\u0436\u0434\u044b\u0439 \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u043d\u043d\u044b\u0439 \u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u0442\u0435\u043b\u044c \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u0443\u0447\u0430\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0438 \u0441\u0442\u0443\u0434\u0438\u0438 \u0438 \u0442\u0435\u043c \u0441\u0430\u043c\u044b\u043c \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0432\u043a\u043b\u0430\u0434 \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435 \u043b\u044e\u0431\u0438\u043c\u043e\u0439 \u0434\u0438\u0441\u0446\u0438\u043f\u043b\u0438\u043d\u044b. \u0412\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043f\u043e\u043c\u043e\u0433\u0430\u0435\u0442 \u0440\u0430\u0441\u0448\u0438\u0440\u044f\u0442\u044c \u0448\u0442\u0430\u0442, \u0437\u0430\u043a\u0443\u043f\u0430\u0442\u044c \u043d\u043e\u0432\u0443\u044e \u0430\u043f\u043f\u0430\u0440\u0430\u0442\u0443\u0440\u0443, \u043e\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0442\u044c \u0440\u0430\u0431\u043e\u0442\u0443 \u0444\u0440\u0438\u043b\u0430\u043d\u0441\u0435\u0440\u043e\u0432 \u0438 \u043f\u043e\u0432\u044b\u0448\u0430\u0442\u044c \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0435\u043c\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430."
