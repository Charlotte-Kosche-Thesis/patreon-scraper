    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F225348908\u0026amp;url=https%3A%2F%2Fvimeo.com%2F225348908%2Fc6b5a7fe97\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F644639205_1280x720.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "summary": "MC from the Pacific Northwest, U.S., nominated as Portland\u0027s Best Hip-Hop Artist (Willamette Week Reader\u0027s Poll), 2017. With passion and commitment to excellence, I strive to create soulful music of inspiration and self-empowerment.\u003cbr\u003e\u003cbr\u003eAt a young age, my love for the craft of hip-hop took form freestyling with friends and making beats. Through life\u0027s trials and tribulations I chose to walk away from a self-destructive lifestyle and commit to sobriety. My journey led to the teachings of native wisdom-keepers, healers and earth-based ceremonies, which initiated a transformation and awakening to a greater purpose. \u003cbr\u003e\u003cbr\u003eThe year 2016 marked the release of my sophomore project \u003ca href=\"https://quincydavis.bandcamp.com/album/remedy\" target=\"_blank\"\u003eRemedy\u003c/a\u003e and the foundation of the youth and community-based non-profit organization \u003ca href=\"http://cyphercure.org/\" target=\"_blank\"\u003eCypher CURE\u003c/a\u003e, along with two friends / hip hop artists/educators. We create an environment for healing, personal growth and self-expression through the MC cypher. \u003cbr\u003e\u003cbr\u003eMy goal with this Patreon is to support my journey to do what I love full-time - create music, perform, spread messages from my heart, connect and collaborate with people around the world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/content.sitezoogle.com/u/101025/7da03c31e3c95456ccb4b722b5d4e6db57dc123f/photo/4436559.jpg?1494651878\"\u003e\u003cbr\u003e\u003cbr\u003eI created this Patreon to support me to get to the next phase of my music career/calling and establish my foundation as an independent artist.\u00a0I do not plan to be reliant upon Patreon ongoing, but use it as a boost to help me get to the next level. My goal is to be financially sustainable by 1.5 years from now (December 31st, 2018) and close this Patreon.\u003cbr\u003e\u003cbr\u003eFunds will help pay for:\u003cbr\u003e\u003cul\u003e\u003cli\u003eLiving expenses while working out of my home studio\u003c/li\u003e\u003cli\u003eMixing and mastering\u003c/li\u003e\u003cli\u003eMusic video production costs, camera operator and editor\u003c/li\u003e\u003cli\u003eWorking with producers and musicians\u003c/li\u003e\u003cli\u003eSocial media / online presence management (allowing me to focus on the creative process and live show development)\u003c/li\u003e\u003cli\u003eDevelopment as an artist and performer, such as vocal lessons. \u003c/li\u003e\u003c/ul\u003eOver the past 4 years I have self-produced and released \u003ca href=\"http://quincydavismusic.com/video\" target=\"_blank\"\u003e10 music videos\u003c/a\u003e and \u003ca href=\"http://quincydavismusic.com/music\" target=\"_blank\"\u003e2 albums\u003c/a\u003e. This has required a lot of time and energy to do it myself, including all recording, mixing, directing, video editing and promotions. This has been a great learning experience and I am now looking to find a way to earn a sustainable living from my art.\u00a0I would like to change my approach and work in a more collaborative way and bring talented co-creators on board.\u00a0\u003cbr\u003e\u003cbr\u003eThrough my journey I have become aware of the importance to send out vibrations with intention.\u00a0Remember saying the phrase abracadabra as a child? This is actually an Aramaic phrase \u201cabraq ad habra\u201d and it literally translates to \u201cI will create as I speak.\u201d I relate this to the power of music and especially the MC (Master of Ceremony) of hip-hop.\u00a0Hip-hop is arguably the most influential genre of music across the world with youth.\u003cbr\u003e\u003cbr\u003eI want to offer my brand of music that is authentic, based on my life and transformative experiences, and offers an empowering message. I hope this can be an alternative to the corporate air-wave messages that youth are hit with on a daily basis.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your time and interest. I am truly grateful for all the support.\u00a0If you would like to be a patron outside of this platform, or be willing to match funds, please contact me directly.\u003cbr\u003e\n\u003cbr\u003eMuch love, respect and gratitude,\u003cbr\u003eQuincy\u003cbr\u003e\u003ca href=\"http://quincydavismusic.com/\" target=\"_blank\"\u003equincydavismusic.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eCheck out my previous work here:\u003cbr\u003e\u003ca href=\"http://quincydavismusic.com/video\" target=\"_blank\"\u003eMusic videos\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://quincydavismusic.com/music\" target=\"_blank\"\u003eAlbums\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://quincydavismusic.com/community\" target=\"_blank\"\u003eGiving back to the community\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://quincydavismusic.com/about\" target=\"_blank\"\u003eBio\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s3.amazonaws.com/content.sitezoogle.com/u/101025/542a31a140188a4f32027628eead4edeabe98b65/photo/4400300.jpg?1494651878\"\u003e\u003c/a\u003e\u003cbr\u003e"

     "about": "Quincy Davis is an MC from the Pacific Northwest, U.S., nominated as Portland\u0027s Best Hip-Hop Artist (Willamette Week Reader\u0027s Poll), 2017. With passion and commitment to excellence, he creates soulful music of inspiration and self-empowerment, pushing the boundaries of what a hip-hop artist can be. \u003cbr\u003e\u003cbr\u003eAt a young age, Quincy\u0027s love for the craft of hip-hop took form freestyling with his friends and making beats. Through life\u0027s trials and tribulations he chose to walk away from a self-destructive lifestyle and commit to sobriety. Quincy\u0027s journey led to the teachings of native wisdom-keepers, healers and earth-based ceremonies, which initiated a transformation and awakening to a greater purpose. \u003cbr\u003eThe year 2016 marked the release of Quincy\u2019s sophomore project \u003ca href=\"https://quincydavis.bandcamp.com/album/remedy\"\u003eRemedy\u003c/a\u003e and the foundation of a youth and community-based non-profit organization \u003ca href=\"http://cyphercure.org/\"\u003eCypher CURE\u003c/a\u003e, along with two friends / hip hop artists/educators. They create environments for healing, personal growth and self-expression through the MC cypher. \u003cbr\u003eMusically, Quincy is influenced by artists such as 2Pac, Immortal Technique, Outkast, Wu-Tang Clan, Bob Marley, Marvin Gaye, and John Trudell. Most recently, Quincy traveled the world and performed in Berlin, Germany. Since then he gained new fans and connected with people from different walks of life. \u003cbr\u003eHis next project is set to drop in Fall 2017.\u003cbr\u003e",
