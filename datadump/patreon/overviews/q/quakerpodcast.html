    "summary": "\u003ch1\u003eWhat is Quaker Faith \u0026amp; Podcast?\u003c/h1\u003e\nQuaker Faith \u0026amp; Podcast is a conversation about different aspects of Quaker faith \u0026amp; practice. We talk about what Quakers believe now and how we got here from the 1600s. We aim to go more in-depth than leaving it at statements like \"we believe in peace.\"\n\u003cbr\u003e\n\u003ch2\u003eWhy are we podcasting?\u003c/h2\u003e\nMost Quakers today were not raised Quakers. In Britain, that\u2019s as high as 87%! That\u2019s a lot of religion education to pick up, and smaller meetings often have trouble providing education for the full learning curve from newcomer to seasoned Quaker. We hope to make it easier to learn what Quakers believe.\n\u003cbr\u003e\n\u003cbr\u003e\nPlus, there\u2019s a lot of variation in Quakers. Education can help us steer away from thinking \u201cthose other kinds of Quakers aren\u2019t \n\u003cem\u003ereal\u003c/em\u003e Quakers.\u201d\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy are we asking for money?\u003c/h2\u003e\nAccessibility. We want to get transcripts made of the episodes so that the Deaf community can read along. Typing up transcripts takes about \n\u003cem\u003e6 times longer\u003c/em\u003e than listening to the audio straight through does, and that\u0027s if you\u0027re pretty skilled. It\u0027d be a huge amount of work for us to write our own transcripts, so we want to outsource that.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWho are we?\u003c/h2\u003e\nWe are Micah and Mackenzie, two Quakers in the Washington, DC area. Micah grew up with a Quaker pastor for a dad, left, and returned to Quakers as an adult. Mackenzie grew up Catholic, left, and discovered Quakers for the first time in college. He\u0027s more of a theologian. She\u0027s more of a historian."
   },
