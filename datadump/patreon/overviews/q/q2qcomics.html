    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://q2qcomics.files.wordpress.com/2017/11/vol-2-ks-logo.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003eWhat is Q2Q Comics?\u00a0\u003c/strong\u003e\u003cbr\u003eQ2Q Comics is the Internet\u0027s best and onliest Tech Theatre webcomic! It follows a company of designers and technicians as they work on theatrical productions. It\u0027s relatable, it\u0027s silly, it\u0027s absurd, and sometimes it\u0027ll give you the feels. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://q2qcomics.files.wordpress.com/2016/12/q2q-3431.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eWho makes these comics?\u003c/strong\u003e\u003cbr\u003eI am Steve, and I am an audio engineer and a sound designer. I also make comics. I\u0027ve been writing and drawing Q2Q Comics since March of 2014, and it quickly became a (mostly) full time job.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://q2qcomics.files.wordpress.com/2017/10/q2q-3991.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhy support it?\u003c/strong\u003e\u003cbr\u003eMaking webcomics is an unstable business. I currently earn most of my income from ad sales and merchandise sales which are inconsistent at best. I\u0027d like to be able to rely less on those forms of income to keep the comic running.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://q2qcomics.files.wordpress.com/2016/02/q2q-272.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat do you get out of it? \u003cbr\u003e\u003c/strong\u003eI\u0027m offering up in process previews of the comics for anyone willing to toss a few dollars my way. Any comics that are finished early will also be posted here first. There\u0027s also that warm and fuzzy feeling for supporting the people that make the content you enjoy.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://q2qcomics.files.wordpress.com/2015/08/q2q-220.png\"\u003e\u003cbr\u003e"
