    "summary": "\u003cimg src=\"https://scontent-sjc3-1.xx.fbcdn.net/v/t1.0-9/17883717_10156036411741562_8519348449081710636_n.jpg?_nc_cat=0\u0026amp;oh=d52e9c0919b9642ed36856152b3dbaec\u0026amp;oe=5B314875\" style=\"width: 649px; height: 649px;\"\u003e\u003cbr\u003eHi, I\u0027m Ruben\ud83d\udc4b\ud83c\udffd(he/they) I\u0027m a writer, comedian, and public speaker... but you might know me as \"Queer Xicano Chisme.\" I run a curate content and deliver critique on my multi-platform blogs on\u00a0\u003ca href=\"http://facebook.com/QueerXicanoChisme\"\u003eFacebook\u003c/a\u003e/\u003ca href=\"http://Instagram.com/QueerXicanoChisme\"\u003eInstagram\u003c/a\u003e, host a\u00a0\u003ca href=\"https://soundcloud.com/bitterbrownfemmes\"\u003epodcast\u003c/a\u003e, and deliver socio-cultural criticism, jokes, and education on\u00a0\u003ca href=\"http://Twitter.com/QueerXiChisme\"\u003eTwitter\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to make it clear that\u003c/strong\u003e \u003cstrong\u003eall of my social media content will remain free\u003c/strong\u003e, because I think making my knowledge, critiques, and wit accessible can help a lot of folks grow (including myself!). \u003cbr\u003e\u003cbr\u003eHowever I want to embark on new creative journeys (like videos) but these take time and resources that I don\u0027t have right now. SO I could \u003cem\u003ereally\u003c/em\u003e use some support! I know a lot of folks have said they\u0027ve learned a lot from me and have asked for ways to compensate me for that, so here\u0027s your chance!\u003cbr\u003e\u003cbr\u003eSo, you might ask...\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\"What is Patreon\"?\u003c/strong\u003e\u003cbr\u003eWell, lemme answer, beloved. Patreon is a website that helps you support your favorite creators by giving you the option to make monthly donations. They can be as little as $1 a month to as much as $50 (in my case). You can cancel your subscription at ANY time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"What do I get out of supporting your lil queer ass?\"\u003c/strong\u003e\u003cbr\u003eA lot actually! Depending on your commitment, there\u0027s different rewards but some dope low cost ones are things like: access to exclusive posts, livestreams, bonus cuts from my videos and podcasts, as well as a look at my unreleased works of fiction!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Damn, girl. I can\u0027t afford to give you shit \ud83d\ude15\"\u00a0\u003c/strong\u003e\u003cbr\u003eAND THAT\u0027S SUPER COOL. I don\u0027t expect ALL of my followers to donate to me, but I know I have many followers that can, and many more that have expressed desire to compensate me for my labor. Also, I never want folks to feel like they\u0027re making a sacrifice by supporting my work; I literally just want your chunk change if you have any to spare!\ud83e\udd37\ud83c\udffd\u003cbr\u003e\u003cbr\u003eYou can also support my work by \u003cstrong\u003esharing my Patreon\u00a0(\u003c/strong\u003eor having your school/community \u003cstrong\u003ebook me\u003c/strong\u003e for a speaking gig by e-mailing me at: \u003cstrong\u003eQueerXicanoChisme@gmail.com\u003c/strong\u003e)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWith your help I can hopefully fulfill my long term goal of being a full time indie creator!! I thank you so much in advance for even CONSIDERING giving me ANY amount.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSide bar: if a one time donation is more your thing than a monthly subscription, you can hit up my other links. Honestly anything would be dope!\u003cbr\u003e\u003cbr\u003eCash.me/$QXC\u003cbr\u003eVenmo: @QueerXiChisme\u003cbr\u003e"
