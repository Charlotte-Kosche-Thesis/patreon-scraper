    "summary": "\u003cstrong\u003eFour easy steps to become a patron and start improving your health naturally with Nature Health:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e1. Click the  \"become a patron \" button at the top right\u003cbr\u003e2. Choose from the reward levels that will be presented to you \u003cbr\u003e3. Complete your details and payment information when prompted \u003cbr\u003e4. Do not forget your username and password for Patreon that you will be asked to create to access your classes and other information.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6W46MajxTQI?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon provides a wonderful teaching platform, an opportunity for me to expand my classes all over the world and help many of the people who follow me on \u003ca href=\"https://www.youtube.com/channel/UCRNJxANzILAQNN0g2L6bb7Q\"\u003eYouTube\u003c/a\u003e and \u003ca href=\"https://www.facebook.com/NatureHealth/\"\u003eFacebook\u003c/a\u003e to learn the Qigong lifestyle and to take charge of their health naturally. Thank you for your loyalty.\u003cbr\u003eIt also allows us to interact and for me to answer your questions in the next video and work with you to create the information resources you enjoy.\u003cbr\u003eFor many of my clients making time to practice \u003cstrong\u003eQigong\u003c/strong\u003e and getting to classes are the biggest hurdles to the NatureHealth lifestyle. So I decided to bring the classes to you at a time when you are comfortable. Now you can use your devices to follow along wherever and whenever you please.\u003cbr\u003eYou will be able to watch LIVE classes allowing you to do them with me, or recorded when you have the time. You are still doing your class with me! The choice is yours.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://www.naturehealth.com.au/wp-content/uploads/Qigong-Classes-e1501298653243.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eQigong classes will include the following forms:\u003cbr\u003eTiandi Qigong\u003c/strong\u003e for health is a series of four exercises created by Master Zhao from routines that have been practised for thousands of years. It is an easy form that brings you in harmony with heaven and earth energy, whist energising and promoting balance and well being throughout your body.\u003cbr\u003e\u003cimg src=\"http://www.naturehealth.com.au/wp-content/uploads/DSC02358-e1501298902516.jpg\" style=\"width: 234px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003eShibashi Qigong\u003c/strong\u003e is often referred to as TaiChi Qigong. It consists of 18 synchronised movements, \u00a0breathing and mind work whilst standing. The beautiful flowing movements are a joy to practice and \u00a0deeply relaxing. Created by Prof. Lin Hou Shing from China to improve your health and well being.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMawangdui Dao Yin Shu\u003c/strong\u003e was created by the Chinese health Qigong Association based on the findings in the Mawangdui tombs of the Han Dynasty over 3000 years ago. It is one of the most popular forms of Medical Qigong practised in China today. These simple, beautiful movements \u003cbr\u003e \u00a0benefit you both physically and spiritually whilst preventing disease and prolonging life.\u003cbr\u003e\u003cbr\u003eThank you for considering joining my Qigong classes.\u003cbr\u003e\u003cstrong\u003eMargie Hare\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eQigong is easy to learn with very positive results in improved health. So become a patron today and improve your health tomorrow.\u003cbr\u003e\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VIc7HIyUPbE\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
