    "summary": "Like a lot of artists, I\u0027m torn between different projects that I work on (like \u003ca href=\"http://www.silbermedia.com/comics\" rel=\"nofollow\" target=\"_blank\"\u003ecomics\u003c/a\u003e \u0026amp; \u003ca href=\"http://www.silbermedia.com\" rel=\"nofollow\" target=\"_blank\"\u003emusic\u003c/a\u003e).\u00a0 My main goal with Patreon is to let you help me figure out where my time \u0026amp; energy is most properly spent.\u00a0 To figure out which artistic endeavors deserve more hours of my life dedicated to working on them \u0026amp; which ones deserve more of a hobby status.\u00a0\u00a0 In this particular case it\u0027s about my interview webzine QRD.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQRD - an in depth interview webzine\u003c/strong\u003e\u003cbr\u003eBack in 1994 I started \u003ca href=\"http://www.silbermedia.com/qrd\" rel=\"nofollow\" target=\"_blank\"\u003eQRD\u003c/a\u003e to ask questions I personally wanted to see answered by some of my favorite bands.\u00a0 20 years later I\u0027m still asking questions \u0026amp; still curious about how individual artists minds \u0026amp; processes work.\u00a0 I know I\u0027m well past 500 interviews with musicians, cartoonists, \u0026amp; various other artistic folks which is pretty incredible.\u00a0 I love that I give these people an opportunity to think about \u0026amp; talk about their work in a way that might not happen otherwise in front of the 10,000 visitors QRD gets each month.\u00a0 I really want to be able to dedicate more time \u0026amp; energy to it so I can get a new issue out around once a month instead of just whenever spare time permits.\u00a0 The average issue takes about 40 hours to work up \u0026amp; it would be \ngreat to have enough funds to occasionally take days off from my other \njobs to dedicate to QRD instead of working in bits \u0026amp; pieces for \nseveral weeks to get an issue together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Perks\u003c/strong\u
