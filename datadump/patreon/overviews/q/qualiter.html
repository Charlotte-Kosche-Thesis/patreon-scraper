    "summary": "\u003cstrong\u003eQui \u00eates-vous?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eQualiter est une petite maison de production tout juste cr\u00e9\u00e9e, ayant pour but de cr\u00e9er de chouettes projets, la plupart \u00e9tant des podcasts. L\u0027\u00e9quipe est d\u0027ailleurs la m\u00eame que pour le podcast Studio 404.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/X0RxvXf.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eUne \u00e9quipe (alors) jeune et dynamique.\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003eQue faites-vous?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNotre but est de produire et d\u0027accompagner plus d\u0027\u00e9missions partageant cet ADN : la Qualit\u00e9, avec le gla\u00e7age de d\u00e9conne qui va bien.\u003cbr\u003e\u003cbr\u003eQualiter regroupe actuellement:\u003cbr\u003e- \"Studio 404\", l\u0027\u00e9mission de culture num\u00e9rique\u003cbr\u003e- \"C\u0027est Cool C\u0027est Quoi\", l\u0027\u00e9mission de la curiosit\u00e9 et de la passion\u003cbr\u003e- \"Trajectoires\", l\u0027\u00e9mission de la culture math\u00e9matique\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/xFYIx5P.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\"C\u0027est Cool ! C\u0027est Qui ?\" Ce sont Nekoto et Joe Hume, de \"C\u0027est Cool ! C\u0027est Quoi ?\"\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eLe tout centralis\u00e9 par un bon petit \u003ca href=\"http://forum.dequaliter.com/\" rel=\"nofollow\"\u003eforum\u003c/a\u003e tr\u00e8s taquin, des soir\u00e9es et de nombreux autres projets \u00e0 venir!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oVolsmc.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eNos 6 fondateurs avec plein d\u0027auditeurs qui deviendront bient\u00f4t nos stagiaires, gr\u00e2ce \u00e0 vous.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eQue ferez-vous ?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNous faisons ainsi appel \u00e0 vous aujourd\u0027hui pour nous soutenir dans ce projet de produire des contenus originaux, ind\u00e9pendants et bien travaill\u00e9s.\u00a0\u003cbr\u003e\u003cbr\u003eVotre argent sera utilis\u00e9 exclusivement pour financer les besoins de base:\u003cbr\u003e- Prendre en charge les diff\u00e9rents frais d\u0027h\u00e9bergements\u003cbr\u003e- Acheter du mat\u00e9riel d\u0027enregistrement qui assurera notre ind\u00e9pendance\u003cbr\u003e- Se d\u00e9placer pour enregistrer des \u00e9missions ailleurs (chez vous ?)\u003cbr\u003e- Et bien s\u00fbr, produire de plus en plus de podcasts !\u003cbr\u003e\u003cbr\u003eUn grand Merci d\u0027avance pour votre g\u00e9n\u00e9rosit\u00e9,\u00a0m\u00eame symbolique. Car comme le dit Fibr... notre banquier, \u00ab \u003cem\u003eun peu c\u0027est mieux que rien du tout !\u00a0\u003c/em\u003e\u00bb\u003cbr\u003e"
