    "summary": "Hey people of the Interwebs, thanks for visiting my Patreon page.\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ve seen my videos and you know how passionate I am about jumping into the\nwater at my local dive spots, filming what I encounter and sharing it with you.\nOver the last 6 years I\u0027ve explored them thoroughly and I\u0027ve pretty much shown\nyou most of the exciting, fun and curious creatures that live locally. But there\u0027s\nso much more that I want to share. \u003cbr\u003e\n\u003cul\u003e\u003cli\u003eThere\u0027s the annual gathering every June of\n250,000 Giant Australian Cuttlefish in South Australia\u003c/li\u003e\u003cli\u003eThe March to September migration of the world\u0027s\nlargest fish, the Whale Shark in Western Australia \u003c/li\u003e\u003cli\u003eCage diving with Great White Sharks in South Australia\n\u003c/li\u003e\u003cli\u003eHundreds of ship wrecks all around Australia\u0027s\ncoast \u003c/li\u003e\u003cli\u003eNot to mention the amazing Great Barrier Reef! \u003c/li\u003e\u003c/ul\u003e\nI think you get the picture!\u003cbr\u003e\u003cbr\u003e\nTraveling to these dive spots is not cheap and when I\u0027m not working my\n9-5, I don\u0027t create any income. Your support through Patreon will allow these\ndream dive trips to become a reality, so I\u0027d like to say \u0027thank you\u0027 upfront\nfor any help you feel you can offer.\u003cbr\u003e\u003cbr\u003e\nAfter we\u0027ve seen all that Australia has to offer, there\u0027s the rest of\nthe world\u0027s oceans to explore. But let\u0027s not get ahead of ourselves, support\nwherever you can, whenever you can and together we\u0027ll take the first steps on\nour great scuba diving adventure.\u003cbr\u003e\u003cbr\u003e\nThanks for reading and take it easy. Q"
