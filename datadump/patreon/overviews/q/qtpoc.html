    "summary": "Rest for Resistance is an online zine \u0026amp; intersectional resources directory by QTPoC Mental Health. Check out our articles on self-care, coping as an activist, how our privileges can be healing, and more at \u003ca href=\"http://www.restforresistance.com.\"\u003ewww.restforresistance.com.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eEvery $1 donated goes to show marginalized individuals that our survival is valuable, that we are valuable. One-time donations can be made through our website, but what R4R needs to thrive is a community of sustainers who find pride\u00a0in redistributing resources to queer and trans folks, folks of color, disabled folks and other people in the margins of social support.\u003cbr\u003e\u003cbr\u003eOur international team consists of queer \u0026amp; trans people of color (QTPoC) who are passionate about creating emotional support for our many diverse communities. Since QTPoC is inclusive of all genders, all religions and spiritual practices (and lack thereof), all sexual identities, all levels of ability, and every region on the planet, the resources we create have the potential to help millions of people.\u003cbr\u003e\u003cbr\u003e\"Study after study shows that having a good support network constitutes the single most powerful protection against becoming traumatized,\" explains \u003ca href=\"https://www.youcaring.com/external-link.htm?target=https-#--_--_-www.amazon.com-_-Body-Keeps-Score-Healing-Trauma-_-dp-_-0143127748\"\u003eThe Body Keeps the Score: Brain, Mind, and Body in the Healing of Trauma\u003c/a\u003e. Yet many QTPoC are affected by the inherent isolation in having multiple marginalized identities, meaning we have fewer loved ones who can understand our challenges when we need help.\u003cbr\u003e\u003cbr\u003eOn top of that, barriers to health care access, lack of appropriate mental health care services, poverty, and hate crimes create undue stress. It\u2019s no wonder our communities are so affected by depression, anxiety, and chronic suicidality. QTPoC Mental Health is deeply committed to creating community healing spaces and developing free-to-access resources that help us survive.\u003cbr\u003e\u003cbr\u003eCheck out this list of \u003ca href=\"https://www.youcaring.com/external-link.htm?target=https-#--_--_-docs.google.com-_-document-_-d-_-1NSYoEIb_b4Oucuz0TMrwpwmc39uBSO7xnCvrWQvOHg8-_-edit?usp=sharing\"\u003eintersectional mental health articles\u003c/a\u003e we\u0027ve rounded up for you to learn more about these issues. And please share!\u003cbr\u003e\u003cbr\u003eSince March 2015, \u003ca href=\"https://www.youcaring.com/external-link.htm?target=https-#--_--_-www.facebook.com-_-QTPOCsupport-_-\"\u003eQTPoC Mental Health\u003c/a\u003e has been addressing these gaps in community health care. We host monthly QTPoC Meditations in Brooklyn, run an online peer support space with 4000+ members, share intersectional mental health resources on social media \u0026amp; now create original resources on Rest for Resistance too. :)\u003cbr\u003e\u003cbr\u003ePlease donate to uplift those who experience emotional distress and go without affordable, accessible support. Help us create more resources for LGBTQIA+ communities and POC who are struggling to survive.\u003cbr\u003e"
