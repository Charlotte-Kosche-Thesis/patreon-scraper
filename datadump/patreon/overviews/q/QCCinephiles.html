    "published_at": "2017-04-07T18:43:35+00:00",
    "summary": "WE\u0027RE BUILDING OUR BRAND \u2013 A NEW FILM\nGROUP IN CHARLOTTE TO PROMOTE LOCAL CINEPHILE INTERESTS! \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003eWHO ARE WE?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI am Mia Davis. My passion for film and for\nbringing people together has inspired a film group. I called for\nfilm submissions and voila \u2013 I knew I could accomplish a dream of bringing\nfilm to our treasured \u003cstrong\u003eQueen City Cinephiles\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003eThe idea is to connect film appreciators to talk to the filmmakers, apply film\nstudies to independent scenes, and roundtable discussions amongst each other your reactions at\nmonthly screenings.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT WILL WE DO WITH YOUR\nMONEY?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvent goers can win a\u00a0\u003cstrong\u003eCinephile Starter Park\u003c/strong\u003e \u2013 a pack of themed independent\nfeature film DVDs selected to those who show support by sharing the twitter\nand Facebook pages.\u003c/li\u003e\u003cli\u003eEach member gets a\nQueen City Cinephile Member Card.\u003c/li\u003e\u003cli\u003eWith patreon support,\nwe will be able to continue taking filmmaker submissions without entrance fees.\u00a0\u003c/li\u003e\u003cli\u003eCover costs\nassociated with screenings such as; projector screen, projector, feature\nfilms requiring licensing fees, etc.\u003c/li\u003e\u003cli\u003eI will use these\nfunds to apply for an LLC\u00a0\u003cstrong\u003eBusiness License\u003c/strong\u003e.\u003c/li\u003e\u003c/ul\u003e\n\n\n\nYour continued supports helps us keep\nactivities low (sometimes free) for Cinephile Members. \u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003eAnd a BIG NOTE\u003c/strong\u003e: I am not filmmaker. I am not in the film industry. So, if there are new features,\nother offerings, new tiers, or anything you think would be awesome to\nembrace, feel free to send suggestions. A big part of this movement is a focus\non collaboration and embracing our community. :)\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHERE WILL WE POST OUR SCREENING DETAILS?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThe fine flick\nfeatures will be posted here, the Facebook page\u00a0\u003ca href=\"https://urldefense.proofpoint.com/v2/url?u=http-3A__www.facebook.com_QCCinephiles\u0026amp;d=DwMFaQ\u0026amp;c=j-EkbjBYwkAB4f8ZbVn1Fw\u0026amp;r=qdIlGXrAE8lMnX8y7KTo65rBHSi7BAg9wmvnowC72WM\u0026amp;m=ErnMNZSamumEOTXu9ElNNwbfmCAN0DIVIjyQ-LQ4C0A\u0026amp;s=vZMaayUvmCcrPXaSE4gMiWXRBj-1rnCRnEjBGh1im8c\u0026amp;e=\"\u003efacebook.com/QCCinephiles\u003c/a\u003e , and\u00a0 Twitter \u003ca href=\"https://urldefense.proofpoint.com/v2/url?u=http-3A__www.twitter.com_QCCinephiles\u0026amp;d=DwMFaQ\u0026amp;c=j-EkbjBYwkAB4f8ZbVn1Fw\u0026amp;r=qdIlGXrAE8lMnX8y7KTo65rBHSi7BAg9wmvnowC72WM\u0026amp;m=ErnMNZSamumEOTXu9ElNNwbfmCAN0DIVIjyQ-LQ4C0A\u0026amp;s=2avM_J4eO-l9ocmJWocjWsquQ0b1tr1e8g6GDBtuxkY\u0026amp;e=\"\u003etwitter.com/QCCinephiles\u003c/a\u003e . Support it here for more independent film in\nCharlotte! Annual membership is $15, which gives you free entry to all QCC\nevents in the calendar year in which the membership was purchased. \u003cbr\u003e\n\n\n\n\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSPREAD THE WORD\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nPlease Share, Repost, Retweet! Annual membership is $15 (a lifetime\nmembership is one payment of $100!), and you can PayPal \u003ca href=\"mailto:QCCinephiles@gmail.com\"\u003e\u003cstrong\u003eQCCinephiles@gmail.com\u003c/strong\u003e\u003c/a\u003e\n(Friends \u0026amp; Family option please), and you can also support\nQCCinephiles by subscribing here as a Patreon supporter.\u003cbr\u003e\n\nIf you have a film you\u0027d like to submit for screening, contact us at \u003ca href=\"mailto:QCCinephiles@gmail.com\"\u003e\u003cstrong\u003eQCCinephiles@gmail.com\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003eVisit our website at \u003ca href=\"http://QCCinephiles.com\" target=\"_blank\"\u003eQCCinephiles.com\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e"
