    "published_at": "2018-03-05T16:48:14+00:00",
    "summary": "Hey there! This is Jared and Jordan from\u00a0\u003ca href=\"http://www.quillstreak.com\" target=\"_blank\"\u003eQuillstreak.com\u003c/a\u003e. We run the site on a fully voluntary basis as joint editors-in-chief. We\u0027re both full-time students passionate about quality games journalism. We met editing our university newspaper, came up with the idea for Quillstreak in November 2016 and worked to build and launch the site in April of 2017. \u003cbr\u003e\u003cbr\u003eWe\u0027ve decided to launch a Patreon page to help support the growth of Quillstreak moving forward.The first year\u00a0has been amazing, providing us with a foundation upon which we would like to expand, but we need your help to grow our wonderful community and achieve our goals.\u003cbr\u003e\u003cbr\u003eCurrently, Quillstreak\u00a0does incorporate Google ads that run across the platform on a daily basis. However, the drop in advertising revenue and our relatively\u00a0new stature means that we are still a long way from making enough money to request a withdrawal.\u003cbr\u003e\u003cbr\u003eYour funding would help pay for...\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOur domain Quillstreak.com.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWeb hosting for our site and podcasts.\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEquipment (video capture cards, microphones, cameras, computer parts and software) to improve our output and capabilities.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA merchandise range which has been heavily requested (check out our\u00a0\u003ca href=\"https://twitter.com/JaredLiamMoore/status/910457386045001728\"\u003eembroidered concept jumpers here\u003c/a\u003e)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA basic marketing budget which we lack and sorely need!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIn return, we can offer you...\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEarly access to our podcasts and video/editorial content\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAccess and exclusive roles on Quillstreak\u0027s Patreon Discord\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGiveaways\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eShoutouts, increased scope for input in our operations, and our eternal gratitude.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThis must be clear: \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe site will continue to be free indefinitely regardless of any funds gained\u003c/span\u003e. Your patronage and support will allow you to join our community and watch us grow, with a direct line to us for feedback and contributions or just a general chat, as well as a warm fuzzy feeling that you\u0027re helping us take bold steps forward.\u003cbr\u003e\u003cbr\u003eEven the smallest contribution can go a long way to helping Quillstreak grow. We\u0027d like to thank each and every one of you for your continued love and support! Thanks for reading and we hope to see you around.\u003cbr\u003e\u003cbr\u003eBanner art by the excellent\u00a0\u003ca href=\"http://www.jan-swidan.com/\" target=\"_blank\"\u003eJan Swidan\u003c/a\u003e\u003cbr\u003e"
