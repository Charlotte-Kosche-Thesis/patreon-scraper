    "summary": "I am the content creator and host of the only English-language podcast focused exclusively on an examination of the Qur\u0027an and issues surrounding Islam \u0026amp; the experience of ex-Muslims. \u00a0\u003cbr\u003e\u003cbr\u003eI want to tell their stories, with every interview. \u00a0I dare you to find anyone else doing that......\u00a0\u003cbr\u003e\u003cbr\u003eMy dream is that one day this show has the presence to be found in all the far-flung reaches of the world where Islam has a tight hold on people and where Reason is stifled. \u00a0I want to reach them, to show them they\u0027re not alone and that there are those ready to help.\u003cbr\u003e\u003cbr\u003eTo do this, I need support. \u00a0I need space to host the podcast. \u00a0I need more time to work on the show. \u00a0I have identified a variety of improvement gates I need to reach to make this happen and I hope that my Patrons will see it through. \u00a0 You will \u003cstrong\u003enot \u003c/strong\u003ebe charged for more than 4 shows in a single month .... like I could actually ever release that many with my real-life schedule anyways....but know that I am sensitive to your financial concerns.\u003cbr\u003e\u003cbr\u003eHelp me assist that little girl who will grow up in a world where she has learned to repress her natural desires, reject her healthy sexuality and learn to be ashamed of her gender. Let\u0027s be the change we want to see in the world.\u003cbr\u003e\u003cbr\u003ePeace!\u003cdiv style=\"width: 500px; color: rgb(102,102,102);\"\u003e\u003c/div\u003e"

   {
    "attributes": {
     "about": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eUnderstanding Islam one stupid verse of the Qur\u0027an at a time. \u00a0\u003cbr\u003eFace-first in Allah\u0027s Business.\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWebsite: \u003ca href=\"http://www.quranifyme.com\"\u003ewww.quranifyme.com\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eA former Christian, I quite enjoy the opportunity to debate believers and learn new things about the world we occupy. \u00a0My Twitter battles with Islamic apologists led me to the realization that I didn\u0027t have the right to debate their beliefs without first reading their book. \u00a0\u003cbr\u003e\u003cbr\u003eSo, months ago I undertook the project of simply reading the Qur\u0027an to better understand its content, lessons for life and why Muslims feel like they do. \u00a0My initial intent was to simply read and Tweet about the experience but I quickly realized there was a story that could be told.\u003cbr\u003e\u003cbr\u003eI\u0027m an advocate for human rights and definitely a feminist. I realized reading the Qur\u0027an wouldn\u0027t be enough to satisfy people so I decided to share my passion for my fellow human, along with my twisted sense of humor and occasional rants (ok, maybe they\u0027re not THAT rare).\u003cbr\u003e\u003cbr\u003eI believe in and embrace edu-tainment; sometimes it is the only way for the world to hear how ridiculous it is.",
