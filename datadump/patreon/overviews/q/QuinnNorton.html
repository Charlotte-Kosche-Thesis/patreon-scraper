     "amount_cents": 105000,
     "completed_percentage": 100,
     "created_at": "2015-09-11T18:18:13+00:00",
     "description": "When I get to this goal I\u0027ll write a CC-NC-licensed essay about the world, its history, future, things to love about it, things to change or just connections few people know about. This is where my rants, eulogies, and songs of praise and passion come in. I\u0027ll take a deep dive into a topic, but because I can take the time you\u0027re giving me to do it, it\u0027ll be creative common licensed and available for republishing, translating, and creative resuse on a non-commercial basis. (NC because taking my work and selling it would be a kind of dick move, but if you have a borderline case, let me know.) I\u0027ll post it to Patreon shortly before I publish it elsewhere so that if your friends mention it, you can be like \"Oh right, I already saw that. Yeah, it\u0027s cool, dude.\" like the nonchalant Patreon master you are. \u00a0\u003cbr\u003e",

   {

     "amount_cents": 65000,
     "completed_percentage": 100,
     "created_at": "2015-09-11T18:18:13+00:00",
     "description": "\u003cem\u003eMy health hasn\u0027t let me do as many public talks as I\u0027d hoped to, and the prognosis isn\u0027t looking great for a ton of future travel. I\u0027m still hoping to do some, but swapping out some talks for additional articles. This means up to 12 talks/trainings per year, but with many swapped out for essays and articles. \u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI will make sure that I do a talk or security/privacy training session that is open to the public every month, or 12 a year, whichever is more logistically possible. ( This means talking about net culture, history of internet activism, kids and network literacy, the future of art, security training for journos, normal folk, kids, or whatever topics both me and people are interested in. Heck, I might even talk about the history of the Internet, the history of drugs, or bodyhacking again! \u00a0It might be a security training at a hackerspace, or a pop-up talk and conversation-in-the-round in a park I tweet in advance. I\u0027m happy to listen to requests, I\u0027m hoping you guys make requests! \u003cbr\u003e\u003cbr\u003eBut I get final say.\u00a0\u003cbr\u003e\u003cbr\u003eYou don\u0027t get to make me talk about Butts in a rainy park. I know how you internet people are.",
     "reached_at": "2015-10-15T18:01:13+00:00",

    },

   {

     "amount_cents": 125000,
     "completed_percentage": 100,
     "created_at": "2016-03-16T23:16:02+00:00",
     "description": "As a freelancer, I don\u0027t vacation much, and it shows in my health and my work. The last time I committed to a vacation was 2012, and I vaguely recall that it was amazing. While this is something of a personal goal, it\u0027s hard to make room to vacation when I\u0027m struggling to make ends meet. At this level, I promise I will take a minimum of 10 days, in no more than two chunks, completely away from my work. I will even task my friends and family with making sure no work sneaks in. It will not count if I stopped working only because I became too sick to work, which usually happens a time or two every year. This could be a trip, or a staycation, but above all I will be required to turn off my brain and my constant fight to catch up with everything and just chill out for a change.\u00a0",
