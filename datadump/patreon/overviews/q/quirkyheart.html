    "summary": "\u003cimg src=\"http://3b4.4c6.mwp.accessdomain.com/wp-content/uploads/2017/09/Paint-Hands-Quirky-Heart2.jpg\"\u003e\u003cbr\u003eHey there! My name is Michelle Baxter and I\u2019m the creator behind \u003ca href=\"https://www.instagram.com/quirkyheart/\"\u003e@quirkyheart\u003c/a\u003e on Instagram and the \u003ca href=\"https://www.facebook.com/groups/quirkyheart/\"\u003eQuirky Heart Community group\u003c/a\u003e on Facebook\u003cbr\u003e\u003cbr\u003eI\u2019ve been scrapbooking for over 12 years . . . \u003cbr\u003e\u003cimg src=\"http://3b4.4c6.mwp.accessdomain.com/wp-content/uploads/2017/09/Paper-Crafts-Quirky-Heart-Update.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e. . . and most recently I fell down the creative planning and journaling rabbit hole!\u00a0\u003cbr\u003e\u003cimg src=\"http://3b4.4c6.mwp.accessdomain.com/wp-content/uploads/2017/09/Planner-Quirky-Heart.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u2019ve always had a unique style and my favorite thing is to encourage others to explore their creativity and step outside their comfort zones. I have a million ideas running through my head at all times! In autumn of 2017 I launched the Quirky Heart Digest here on Patreon to share those ideas with you! \u003cbr\u003e\u003cbr\u003eIt\u0027s a monthly inspiration magazine to kickstart your planning, bullet journaling or art journaling projects. For only $5/month you\u0027ll get a 10+ page .pdf and you\u0027ll never run out of ideas again!\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(250, 192, 143);\"\u003eAre you a shop owner? Keep reading to find out how you can use the digest for commercial use! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEach issue is centered around an overall theme and includes: \u003cbr\u003e\u003cbr\u003e- A moodboard, to set the vibe for the month: \u003cbr\u003e\u003cimg src=\"http://quirkyheart.com/wp-content/uploads/2018/03/3_OCT-Moodboard.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- Color palettes, along with coordinating Tombow marker colors to help you swatch it up: \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://quirkyheart.com/wp-content/uploads/2018/03/4_FEB18-Color-copy.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- Daily Prompts for doodling or lettering: \u003cbr\u003e\u003cimg src=\"http://quirkyheart.com/wp-content/uploads/2018/03/6_NOV-DailyPrompts-copy.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e- Weekly challenges for your planner or journal: \u003cbr\u003e\u003cimg src=\"http://quirkyheart.com/wp-content/uploads/2018/03/8_JAN18-Weekly1-copy.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAND MORE! An art journal prompt, crafty projects or design inspiration, and featured artists - you could be next! \u003cbr\u003e\u003cbr\u003eTo quote the fine print in the digest: \"My goal is simply to make sure that when you sit down to create you never get \"artist\u0027s block\" and waste time wondering what to do. I know you\u0027re busy and you need to spend every precious moment of crafty time being crafty, not getting stuck on ideas!\" \u003cbr\u003e\u003cbr\u003eWhen you sign up, you\u0027ll get access to ALL past issues too!\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to get a sample of what people have been creating from the\n Quirky Heart Digest prompts, head over to Instagram and search the \nhashtag #qhdigest\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://quirkyheart.com/wp-content/uploads/2018/03/QH_PatreonGroupHeader.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy second pledge level is for $10 and up which gets you exclusive access to a private Facebook group. It\u0027s an intimate environment where you can post your projects, ask questions and work through the digest together with friends! \u003cbr\u003e\u003cbr\u003eCheck out the sidebar for more details on the pledge levels. --\u0026gt;\u00a0\u003cbr\u003e\u003cbr\u003eThank you from the bottom of my quirky little heart for supporting my creative dreams! Patreon has allowed me to turn my creative hustle into a real \nbusiness! Thanks to my patrons I\u0027ve been able to upgrade equipment to \nprovide better content, as well as invest in some bigger long-term goals\n such as developing a website and educational platform for the creative \nplanning community. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://quirkyheart.com/wp-content/uploads/2018/05/QH_PatreonCommercialUse.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThe information for commercial use was too long to list here so I created a separate web page you can find by \u003ca href=\"http://quirkyheart.com/quirky-heart-digest-commercial-use/\"\u003eclicking HERE\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eIn a nutshell, if you pledge at the $20/month level you will get a commercial license to use certain elements from the digest like color palettes and challenge prompts to inspire your products for sale! \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eNew to Patreon? Here are a few tips: \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePatreon is a monthly SUBSCRIPTION.  When you choose a pledge level, you\u2019re signing up to donate that amount to me on a continual monthly basis in exchange for the listed perks. However, there is NO commitment.\u00a0\u003c/li\u003e\u003cli\u003eYou may cancel easily and without penalty at any time. \u003c/li\u003e\u003cli\u003e If you try it out for one month and decide it\u2019s not for you it\u2019s very easy to \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115002867663-How-Do-I-Delete-My-Pledge-\"\u003edelete your pledge \u003c/a\u003ewithin your account settings page. \u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ePatreon will charge you on the first of every month. \u003c/li\u003e\u003cli\u003eYou may also pause (when life gets hectic!) or edit (to reduce or increase your pledge level) at anytime within your account settings. \u003c/li\u003e\u003cli\u003eYou can view the Patreon Help Desk info \u003ca href=\"https://patreon.zendesk.com/hc/en-us/sections/200968575-Pledges\"\u003ehere\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
