    "summary": "\u003cstrong\u003eImportant: This Patreon charges upfront and is NSFW, please be aware.\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease be aware that Reward Discounts will NOT stack each month and only apply to one commission PER month!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eI\u0027m Kelsey, otherwise known around as Kami. I\u0027m an artist who likes to draw lots of lewd things. I\u0027ve got an associates degree in arts and science and would love to be able to live off of the works I produce.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you doing here?\u003cbr\u003e\u003c/strong\u003eI\u0027m setting up a place where people that enjoy my art can find little bits and pieces that others don\u0027t really get to see or have. Mostly .PSD files so you can see what goes into making what I make and complete full resolution images. Images at full res are usually around 3000x3000 at 350 ppi. Be aware of that if you \u003cem\u003edo \u003c/em\u003eplan to download them!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I expect here?\u003cbr\u003e\u003c/strong\u003eWell, I kinda mentioned that, huh. You can get full resolution images of things I post elsewhere and the .PSD files of them. This includes art I do for myself and commissions. Commissions will be posted for everyone to see, however, so no worry there. We also have two monthly images that will contain my characters plus some patrons (so long as you provide a reference image or two and give me permission!) You\u0027ll also get something from the stream! Now, you may be saying \"\u003cem\u003eI don\u0027t like streams\u003c/em\u003e\" or \"\u003cem\u003eI don\u0027t get good connection for streams!\u003c/em\u003e\" or anything else...and that\u0027s okay! I\u0027ll get in contact with you to figure out your request sometime in the later part of the month. If I forget you one month please let me know and I\u0027ll double up and get you both of them.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve given you money, now what?\u003cbr\u003e\u003c/strong\u003eWell, it\u0027s mostly just chill out, see what\u0027s happening, see some art...you know, patron things. I\u0027d like to try to post almost every day or at least twice a week. You can expect streams on the 15th of each month, unless something\u0027s keeping me from doing it, and monthly images are posted near the end of the month. The polls for the new month will usually be at the beginning of that month or a day or so before it starts!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you post your art anywhere?\u003c/strong\u003e\u003cbr\u003eYes I do! Here\u0027s a list!\u003cbr\u003eInkBunny:\u00a0\u003ca href=\"https://inkbunny.net/QueenKami\" rel=\"nofollow\"\u003ehttps://inkbunny.net/QueenKami\u003c/a\u003e \u00a0\u003cbr\u003eFurAffinity:\u00a0\u003ca href=\"http://www.furaffinity.net/user/kamikitty/\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/kamikitty/\u003cbr\u003e\u003c/a\u003eFurryNetwork:\u00a0\u003ca href=\"https://beta.furrynetwork.com/queenkami/\" rel=\"nofollow\"\u003ehttps://beta.furrynetwork.com/queenkami/\u003c/a\u003e\u003cbr\u003eSoFurry:\u00a0\u003ca href=\"https://queenkami.sofurry.com/\" rel=\"nofollow\"\u003ehttps://queenkami.sofurry.com/\u003c/a\u003e\u003cbr\u003eWeasyl:\u00a0\u003ca href=\"https://www.weasyl.com/~queenkami\" rel=\"nofollow\"\u003ehttps://www.weasyl.com/~queenkami\u003c/a\u003e\u003cbr\u003eI stream here:\u00a0\u003ca href=\"https://picarto.tv/QueenKami\" rel=\"nofollow\"\u003ehttps://picarto.tv/QueenKami\u003cbr\u003e\u003c/a\u003eI have a personal Twitter here:\u00a0\u003ca href=\"https://twitter.com/TheQueenKami\" rel=\"nofollow\"\u003ehttps://twitter.com/TheQueenKami\u003c/a\u003e\u003cbr\u003eMy art Twitter is here:\u00a0\u003ca href=\"https://twitter.com/QueenKamiArt\" rel=\"nofollow\"\u003ehttps://twitter.com/QueenKamiArt\u003c/a\u003e\u003cbr\u003e"
