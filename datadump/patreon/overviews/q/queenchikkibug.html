    "summary": "What\u0027s up Patreon, how ya\u0027ll doing tonight!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWho the heck are you?!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://41.media.tumblr.com/360ea11720ce6b72d06bc61c212820c3/tumblr_inline_ntoct7O5lZ1rupntn_500.png\" style=\"float: right; width: 293px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eI go by Queenchikkbug or Chikkibug, but you can call me Kimmi!\u003c/span\u003e Been doing art all my life, 15 years in total, about 10 years digitally.\u00a0Pretty new here but I hope to use Patreon to help me create more cute/NSFW drawings of my OCs or for fanart! With your help, of course! My art will not be behind a\u00a0paywall and will continue to be uploaded at my\u00a0\u003ca href=\"http://queenchikkbug.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat the heck is your patreon gonna be about?!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eLike my title said before, art and comics!\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMy art is a mixture of adorable and exotic pinups\u003c/span\u003e\u003c/span\u003e of my OCs, mostly monster girls, monster boys, furries, and femboys! Occasionaly, I do lewd pinups of characters from anime/cartoons/video games/etc. Although I do both SFW/NSFW context, I will do majority of NSFW on my blog, so plz be aware of that! I also sometimes do comics of my OCs\u00a0and their daily lives. Right now, I have focused my comic time on my couples but in due time, I would like to do a webcomic series on the organization I created,\u00a0\u003ca href=\"http://queenchikkbug.tumblr.com/SIGMA\" rel=\"nofollow\" target=\"_blank\"\u003eSIGMA\u003c/a\u003e and the woman who runs it,\u00a0\u003ca href=\"http://holystarsandgarters.tumblr.com/post/103845692041/finished-that-full-body-of-dawn-o-added-lil-bits\" rel=\"nofollow\"\u003eCecil \u0027Dawn\u0027 Valentine\u003c/a\u003e. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAgain, you guys will help me with that, I might be able to create art packs, wallpapers, the works!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://41.media.tumblr.com/64b444c418ae4ff21ece1089851f9017/tumblr_inline_nsj2v6u8WC1rupntn_500.png\" style=\"float: left; width: 319px; margin: 0px 10px 10px 0px;\"\u003eAll content I post here on this Patreon will be free-to-view for everyone; this is merely a means to give those interested a chance to support me and what I do! \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSorta like a tip jar\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e! Of course, patrons who pledge will get first come, first serve of seeing it first, but eventually, all drawings posted here will be\u00a0posted on my Tumblr. \u003cem\u003eSo thank you for already being a part of the reason why I get to do what I love for a living!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
