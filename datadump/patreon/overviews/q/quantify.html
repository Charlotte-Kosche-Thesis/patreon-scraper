    "summary": "\u003cstrong\u003eHello to curious minds!\u003c/strong\u003e\u003cbr\u003eQuantify the World is the First Global Library of Public Opinion. Here anyone can ask a question, share their opinion and explore opinion stats. And everything comes gamified to make it easy and fun to participate. If you have never heard of Quantify and got here by a chance \u2014 check our brief\u003ca href=\"https://static.quantify.world/qw_presentation_eng.pdf\"\u003e presentation\u003c/a\u003e. And, of course, join\u00a0\u003ca href=\"http://quantify.world\" target=\"_blank\"\u003eQuantify the World\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eAnd we are Quantify team: data analysts, programmers, designers and editors. Our goal is to provide everyone access to public opinion \u2014 and help them explore and use it in everyday life. And that\u2019s why...\u003cbr\u003e\u003cimg src=\"https://static.quantify.world/patreon/img_in-post.png\"\u003e\u003cbr\u003eSince we aim for transparent, accessible and impartial opinion polls, we can\u2019t (and don\u2019t want to) rely on commercial corporations and governments.\u003cbr\u003e\u003cbr\u003eThat\u2019s why we can rely solely on you, our patrons. Together we will bring public opinion back to the public!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.quantify.world/patreon/img_under-post.png\"\u003e\u003cbr\u003e\u003cbr\u003eAnd as our thank you, we will involve you in project development! You will get our arts and an opportunity to test and evaluate new features \u2014 or vote for what we do next. And, if you are too generous, you can even create your own quests and achievements for Quantify gamification!\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
