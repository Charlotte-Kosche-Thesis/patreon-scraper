    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FGuoBq_ylrno%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DGuoBq_ylrno\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FGuoBq_ylrno%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=GuoBq_ylrno",

    "published_at": "2013-11-14T14:12:02+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.qwantz.com/patreon/p2.png\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eTOMORROW\u0027S COMIC TODAY\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$3+ a month:\u003c/strong\u003e You can read \u003cstrong\u003etomorrow\u0027s Dinosaur Comic today\u003c/strong\u003e! This BASICALLY turns you into a superhero.  Sometimes I change punchlines and stuff, so this is a window into comics you may never see otherwise!  Plus you\u0027ll gain access to my \u003cstrong\u003eSECRET STREAM\u003c/strong\u003e that only backers get to see: early information on new projects, sneak peeks, that sort of thing!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 500px;\" type=\"submit\" value=\"Pledge $3 a month!\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.qwantz.com/patreon/p3.png\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePATRONS ONLY CHILLZONE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$10+ a month:\u003c/strong\u003e SECRET STREAM, tomorrow\u0027s Dinosaur Comic today, plus \u003cstrong\u003ea monthly Q+A hangout\u003c/strong\u003e! Patrons only: for a half hour I\u0027ll take questions on writing, comics, career(s) stuff: anything! Think of it as an interview where you can ask the questions you want.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 500px;\" type=\"submit\" value=\"Pledge $10 a month!\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.qwantz.com/patreon/p4.png\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePURE FREEBASED AWESOME\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$100+ a month:\u003c/strong\u003e Haha wow you are insane!  \u003cem\u003eINSANELY AWESOME, THAT IS\u003c/em\u003e.  The benefit of being a cartoonist for 11 years is the \u003cstrong\u003etons of cool stuff\u003c/strong\u003e you\u0027ve collected in that time.  I\u0027ll send some to you!  Every month you\u0027ll receive some artifact from my life in comics: signed books (sent to a good home, obviously), 3D printed version of my skull - whatever it is, it\u0027ll be a surprise and also unique!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cinput class=\"btn submitForm bePatron\" style=\"width: 500px;\" type=\"submit\" value=\"Pledge $100 a month!\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ch1\u003eTell Me More About This Thing\u003c/h1\u003e\n\u003c/div\u003e\nHi, I\u0027m Ryan North!  I\u0027m a cartoonist and writer and I\u0027m really tall and I can\u0027t draw.  For eleven years now I\u0027ve been writing Dinosaur Comics!  They look... a little something... a\u0027like this:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://www.qwantz.com/index.php?comic=2570\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.qwantz.com/comics/comic2-2581.png\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHonestly, they all look like that because it\u0027s the same pictures every day.  But with different words!  Exciting words!  HILARIOUS WORDS.  You can read them all online for free right now at \n\u003ca href=\"http://www.qwantz.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eqwantz.com\u003c/strong\u003e\u003c/a\u003e!  You can also read them at \u003ca href=\"http://www.qwantz.com\" rel=\"nofollow\"\u003e\u003cstrong\u003edromiceiomim.us\u003c/strong\u003e\u003c/a\u003e (she\u0027s one of the main characters, what what).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBUT WAIT THERE\u0027S MORE\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nAs this Patreon proceeds, we\u0027ll unlock milestone goals, which give things like free comics and books to all current backers. \u00a0The sooner you become a patron, the sooner you get these awesome things!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eIT\u0027S NOT JUST DINOSAUR COMICS\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nI\u0027ve done lots of really fun crazy projects in the past (\n\u003ca href=\"http://btothef.tumblr.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eB to the F\u003c/strong\u003e\u003c/a\u003e where I reviewed each page of the bonkers novelization of Back To The Future,\u00a0\u003ca href=\"http://www.hamletbook.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eTo Be or Not To Be\u003c/strong\u003e\u003c/a\u003e where I turned Hamlet into a choose-your-own-path adventure), and your support here is really supporting making THOSE happen as well. \u00a0The more patrons here, the more time I\u0027ll have for looking around, imagining something that\u0027s awesome and doesn\u0027t exist yet, and \u003cem\u003emaking it happen\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMost of what I\u0027ve created is online for free (with of course a few\u00a0\n\u003ca href=\"http://www.hamletbook.com\" rel=\"nofollow\"\u003e\u003cstrong\u003enotable\u003c/strong\u003e\u003c/a\u003e \u003ca href=\"http://www.midasflesh.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eexceptions\u003c/strong\u003e\u003c/a\u003e!), and I am a strong proponent of the \"\u003cstrong\u003eput it online and see what happens\u003c/strong\u003e\" school of creative endeavours.  I\u0027m excited to see what the next steps will be!"
   },
