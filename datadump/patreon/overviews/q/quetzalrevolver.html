    "summary": "\u003cstrong\u003eHola! \u003c/strong\u003eMi nombre es Quetzal Cardenas, pero tal vez me conozcan mejor como \u003cstrong\u003eQuetzal Revolver\u003c/strong\u003e, por mi comic del mismo nombre o mi participacion con Soulkeepers. Aunque lo mas probable es que \u003cem\u003eNO ME CONOZCAN EN ABSOLUTO.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPOR QU\u00c9?\u003c/strong\u003e\u003cbr\u003ePues porque durante los ultimos 5 a\u00f1os no he publicado \u003cstrong\u003eNADA\u003c/strong\u003e (excepto Soulkeepers), pero tampoco es que me la haya pasado de huevon; he estado ocupando generando arte conceptual para cine, animacion, videojuegos, escribiendo mi primer libro y sobre todo, \u003cstrong\u003etatuando\u003c/strong\u003e. Esto hizo que dejara de lado un rato los comics y todo aquello que me hizo darme a conocer y me permitio dedicarme a lo que mas me gusta.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfENTONCES A QUE VIENE TODO ESTE ALBOROTO?\u003c/strong\u003e\u003cbr\u003ePues que he decidido regresar, y no solo con Revolver! Durante el ultimo a\u00f1o hemos (si, \"hemos\", en plural) estado preparando un comeback en grande, con varios titulos y maneras de interactuar con el publico. Estamos hablando de cosas que no solo podran leer en internet sino tener fisicamente en sus manos (y comics impresos es SOLO UNA DE ELLAS).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTODO SUENA MUY BIEN PERO \u00bfPOR QUE HABRIA DE DARTE DINERO?\u003c/strong\u003e\u003cbr\u003eTodo el dinero se va a mejorar equipo para interactuar con ustedes; mejor conexion a internet, mejor camara, viajes a eventos, creacion de productos, hosting, etc. Queremos crear contenido mas alla de las tiras comicas y ofrecerles mejor material por sus clicks. Y para todo eso necesitamos no solo dinero, sino tiempo, y ese, desafortunadamente, tambien cuesta. A cambio estare posteando aqui todo lo que se me ocurra (y me digan) que puede gustarles, y con eso podremos seguir dandole vida al proyecto que ahora hemos empezado a llamar \u003cstrong\u003eRevolverCorps.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMuchas gracias por su apoyo!"
