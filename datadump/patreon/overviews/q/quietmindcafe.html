    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI make video meditations and offer guidance in the Meditative Arts\u003c/strong\u003e. My YouTube channels,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCz5ltGtLeW0SPxOq7qZu9CQ\"\u003eTruer Self\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCf-nkEuAif3R1Lt4JKn0igw\"\u003eQuiet Mind Cafe\u003c/a\u003e helps people with meditation, visualization, and relaxation for health and wellbeing, creativity and insight. This is an in-depth exploration of the meditation experience and its place in contemporary Western life.\u003cbr\u003e\u003cbr\u003eMy meditations are watched by thousands of viewers each day. And this number can grow significantly. Your patronage will help to make this happen. All my work is offered free of charge. I believe meditation information and instruction should be free -- like the air we breathe. \u003cstrong\u003eSince I don\u2019t charge for my work, I ask for your patronage to support my art of video meditations\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo be a patron of the meditative arts\u003c/strong\u003e, just select a comfortable patronage level. You can see those on the right side of this page. Each month I\u0027ll receive your pledged amount. You can stop, start, or change your patronage level anytime you like. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour patronage will allow me to make meditations as my full-time work\u003c/strong\u003e. Video meditations take hours of work each: writing, recording, editing, posting, etc.. And then there\u0027s the camera and audio gear, computers and video editing software; it\u0027s no small job!\u003cbr\u003e\u003cbr\u003eAs a patron, you are collaborating in this offering of the Meditative Arts for the community. I know how to make video meditations. And with your patronage, \u003cstrong\u003eyou provide an essential element for the creation of these video meditations\u003c/strong\u003e. \u003cem\u003eA deep bow of gratitude to you for your generosity in this offering to the world\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eScott Gaul\u003cbr\u003eTruer Self \u0026amp;\u00a0Quiet Mind Cafe\u003cbr\u003e"
