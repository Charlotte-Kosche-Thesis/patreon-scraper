    "summary": "Thanks for making it to \u003ca href=\"http://quillette.com\"\u003eQuillette\u0027s\u003c/a\u003e Patreon page! Here you can help support us build our platform for free thought.\u00a0\u003cbr\u003e\u003cbr\u003eSince launching\u00a0\u003cem\u003eQuillette\u003c/em\u003e in November 2015 the magazine has continued to grow. We have a group of dedicated and prolific writers including\u00a0\u003ca href=\"http://quillette.com/author/brian-boutwell/\"\u003eBrian Boutwell\u003c/a\u003e,\u00a0\u003ca href=\"http://quillette.com/author/jeffrey-tayler/\"\u003eJeffrey Tayler\u003c/a\u003e,\u00a0\u003ca href=\"http://quillette.com/author/sumantra-maitra/page/2/\"\u003eSumantra Maitra\u003c/a\u003e,\u00a0\u003ca href=\"http://quillette.com/author/michael-aaron/\"\u003e\u003c/a\u003e \u003ca href=\"http://quillette.com/author/irene-ogrizek/\"\u003eIrene Ogrizek\u003c/a\u003e,\u00a0\u003ca href=\"http://quillette.com/author/ben-sixsmith/\"\u003eBen Sixsmith\u003c/a\u003e and\u00a0\u003ca href=\"http://quillette.com/author/michael-aaron/\"\u003eMichael Aaron\u003c/a\u003e among others.\u00a0And we have attracted a loyal group of discerning readers who we are very grateful for.\u003cbr\u003e\u003cbr\u003eWe would\u00a0like your help to continue to grow, expand and keep producing quality content. We believe that spaces and platforms that are committed to free and open debate are worth\nprotecting.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nTo do this, we would like to increase our funding to be able to pay all of our contributors and support the editors to pursue the highest standards of editorial oversight they can. \u003cstrong\u003eAll patrons receive our monthly newsletter, as well as selected articles sent to their inbox on a weekly basis.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eMedia Bias/Fact Check have described \u003ca href=\"https://mediabiasfactcheck.com/quillette/\"\u003eQuillette\u003c/a\u003e as \"a factual and well written source.\"\u003cbr\u003e\u003cbr\u003eReviews of our website can also be seen on our \u003ca href=\"https://www.facebook.com/QuilletteM/\"\u003eFacebook page\u003c/a\u003e. Here is what readers have said about \u003cem\u003eQuillette: \u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e\"A\nlot of good reads on a wide variety of topics, many less-known perspectives,\nhealthy criticism and nuanced analysis. In this day and age, it\u0027s trully\nrefreshing to find a place with high quality writing and debate. A salute to\nall the Quillette\u0027s team.\"\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e\"Excellent\ncontent. A knowledgeable, in-depth look into controversial subject matter that\nother media outlets are content never to address or even acknowledge. Thank you\nfor being willing to slay the dragons within the global tyranny of the\ninoffensive.\"\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e\"Quillette\nis providing a space for critical thinking and alternate perspectives for those\nwho value discernment and have no fear of new or controversial ideas.\"\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003e\"A\nmust read website. High quality content and tackling of controversial matters\nwith the subtlest way possible.\"\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cem\u003e\"Critical\nthinking. A rarity in this dogmatic day and age.\"\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003eWe hope you can become a patron, and join our community!\u003cbr\u003e\u003cbr\u003eWarmly,\u003cbr\u003eClaire Lehmann\u003cbr\u003eEditor-in-Chief\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/quillette.com/wp-content/uploads/2015/10/CLehmann-circle.png\" style=\"width: 109px;\"\u003e\u003cbr\u003e"
