    "summary": "\u003ch4\u003eWelcome to our Patreon page. We\u0027re so glad you found us!\u003c/h4\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/qsGSmDmq--Q\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eWho are the QuadSquad?\u003c/h4\u003e\nWe create educational videos for kids on YouTube. \u00a0The QuadSquad is made up of Ethan (11 years), Justin (8 years), Ashley (4 years) and Brandon (2 years). \u00a0Topics include crafts, science experiments, cooking, brain building games, places to visit, and much more! \u00a0We\u0027ve been on YouTube since 2011. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eA Quick Explanation about Patreon\u003c/h4\u003e\nPatreon provides a way for you to support us as we create new content each week. \u00a0Please consider supporting our educational videos with even $1 per month, as every bit helps. Whatever donation level you choose will be charged monthly to your credit card of choice. \u00a0This is an awesome way to support fun education for children in a global way!\u003cbr\u003e\n\u003cbr\u003e\nIf you are not financially able support us through Patreon, we thank you for watching our videos and sharing them with your friends. \u00a0We are so happy we can make these videos and could not have the success we do without you watching. \u00a0We hope our videos bring a smile to your face as you watch.\n\u003cbr\u003e\n\u003cbr\u003e\nWhen you support us with a certain amount per month, Patreon will automatically charge your credit card each month. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow do you use my contribution?\u003c/h4\u003e\u003cbr\u003e\nGreat question! Producing videos is EXPENSIVE, between the cost of equipment, computer, software, and many other expenses associated with this. \u00a0With your financial support we can upgrade our camera equipment, and purchase a computer that can help us render videos faster. \u00a0Less time editing means more time creating videos for you! \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nWe would also love to have our videos translated into different languages, making this content accessible to children and parents all over the world. \u00a0Your support would enable us to accomplish this goal much faster.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003eHere are some of our favourite videos:\u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/EkrO7hFrpk4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Rzozzlcxp8w\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YRKk-4uj57A\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWant to know more? \u00a0Here\u0027s an interview done by a local Cayman news station about QuadSquad:\u003c/h4\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/6a29lc_iqrE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"
