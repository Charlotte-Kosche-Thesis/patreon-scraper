    "summary": "Computer Aided Engineering (CAE) is a key component modern engineering. Many commercial tools exist in this working domain, but they are usually expensive and lack highly in usability compared to modern software. Also data access is quite difficult, requiring to run scripts within commercial environments, which is slow and prohibits the development of new, shareable Libraries and Apps. \u003cbr\u003e\n\u003cblockquote style=\"text-align: center; background-color: transparent;\"\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\"We don\u0027t want to provide another software solution,\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003ewe want, that people can build their own solutions quickly\"\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u00a0\n\u003cbr\u003e\nThe \n\u003ca href=\"https://github.com/qd-cae/qd-cae-python\" target=\"_blank\"\u003eqd cae library\u003c/a\u003e shall give access to simulation data itself in a modern way and provide tools to handle CAE data in a comfortable manner. \u003cbr\u003e\n\u003cblockquote style=\"background-color: transparent;\"\u003e\u003cem\u003e\u003cstrong\u003e\"We believe, that CAE can not evolve if people do not get comfortable access to the raw data and start creating their own solutions, because creativity originates from freedom. This core idea keeps us pushing forward.\"\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/blockquote\u003e\n\u003cbr\u003e\n\u003ch4\u003e\nWhy is this important?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNew, shareable Libraries and Apps can evolve from this\u003c/li\u003e\n\t\u003cli\u003e(Machine Learning) Research requires raw data access\u003c/li\u003e\n\t\u003cli\u003eA simple API in a modern Programming Langage makes development faster\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\nWhat is the idea?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eStage1: Easy data access to simulation data\u003c/li\u003e\n\t\u003cli\u003eStage2: Let everyone build tools for oneself (commercial tools always miss something)\n\t\u003cul style=\"background-color: transparent;\"\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eStage3: Accumulate useful tools to make our work-life easier (e.g. results mapping)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
