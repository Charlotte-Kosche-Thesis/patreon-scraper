    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.qamcomics.com/wp-content/uploads/2017/12/Template.jpg\"\u003e\u003cbr\u003e\u003cem\u003eTEMPLATE: The Complete First Season (2013)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eHowdy, gangstas! My name is Quinton Miles and for the last five years I\u0027ve self-published all of my digital comics series either on the web and/or ComiXology through my \u003ca href=\"http://www.qamcomics.com/\"\u003eQAM Comics\u003c/a\u003e banner. Thanks to our fans and some fantastic collaborators, I\u0027ve been able to do the stories I want to do in a variety of genres like sci-fi, comedy, fantasy and more! \u003cbr\u003e\u003cbr\u003eI\u0027ve contemplated moving back to a more web-focused publishing plan for a while now and that\u0027s how I arrived here. As a major believer of \"I don\u0027t care where you read it as long as you read it\", I want to adopt a more subscription-based model that gives my readers access to everything I do the moment it\u0027s ready to go out. By joining this Patreon, you\u0027re essentially subscribing to me. In turn, launching these projects will be a lot easier and allow me to go after/retain some great people to make some greater comics. \u003cbr\u003e\u003cbr\u003eEverything will be great is basically what I\u0027m saying :)\u003cbr\u003e\u003cimg src=\"http://www.qamcomics.com/wp-content/uploads/2017/12/Xeno-Trip.jpg\"\u003e\u003cbr\u003e\u003cem\u003eXeno Trip (2014)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve never heard of you before now. What comics have you done?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFirst off, nice to meet you! My first and most notable comic series to date by far is \u003ca href=\"http://www.qamcomics.com/template\"\u003eTEMPLATE\u003c/a\u003e with artist Andres Quezada. Initially launching as a webcomic, it eventually became one of the first standouts of ComiXology\u0027s Submit program as a 2013 and 2014 bestseller. That was followed up by \u003ca href=\"http://www.qamcomics.com/xeno-trip/\"\u003eXENO TRIP\u003c/a\u003e with Daniele Cosentino the next year leading up to my two new series that launched in 2017, \u003ca href=\"http://www.qamcomics.com/the-cold-wave/\"\u003eTHE COLD WAVE\u003c/a\u003e and \u003ca href=\"http://www.qamcomics.com/spellchecked\"\u003eSPELLCHECKED\u003c/a\u003e. We also just finished up work on Season 2 of TEMPLATE, \u003ca href=\"http://www.qamcomics.com/template-the-binary-code-season-2/\"\u003eTHE BINARY CODE\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.qamcomics.com/wp-content/uploads/2017/12/Spellchecked.jpg\"\u003e\u003cbr\u003e\u003cem\u003eSpellchecked (2017)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHave you only read one of the series mentioned above? None of them? That\u0027s cool. They\u0027re \u003cstrong\u003eALL\u003c/strong\u003e included in the $5/month and up tiers so you can catch up while we work on the new stuff!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do you plan to do with the funds?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAll funds in this Patreon will go directly towards  the production of our 2018 publishing slate, which is without a doubt my most ambitious. Here it is in all its glory:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTEMPLATE Season 3\u003cbr\u003eNew, Longer Arc of SPELLCHECKED\u003cbr\u003eNew, Longer Arc of THE COLD WAVE\u003cbr\u003ePortrait Format Conversion of TEMPLATE: The Binary Code (Season 2)\u003cbr\u003ePortrait Format Conversion of XENO TRIP\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eReaching our goals will allow us to not only produce this content faster but get it out on a regular, reliable schedule throughout the year as well.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.qamcomics.com/wp-content/uploads/2017/12/The-Cold-Wave.jpg\"\u003e\u003cbr\u003e\u003cem\u003eThe Cold Wave (2017)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eDo you still plan to release your work on ComiXology?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI do. That said, Patrons will have access to everything that releases there up to a month in advance with bonus content to boot.\u003cbr\u003e\u003cbr\u003eLong story short? Becoming a Patron of QAM Comics allows us to do what we do best: tell cool stories and get them out into the world. Every dollar matters and I can\u0027t wait to see what we all do together.\u003cbr\u003e\u003cbr\u003eJoin us, will you?\u003cbr\u003e\u003cbr\u003e-Q\u003c/div\u003e"
   },
