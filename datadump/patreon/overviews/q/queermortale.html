    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://s18.postimg.cc/jcsvbsnfd/whoami.png\"\u003e\u003cbr\u003eHi, I\u0027m Queer Mortale (They/Them) a young autodidact trans and queer illustrator from France.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://s18.postimg.cc/5tc160oux/whatdoido.png\"\u003e\u003cbr\u003eI\u0027m mainly doing illustrations but I\u0027m starting comics and plan to diversify my work.\u00a0\u003cbr\u003eLet me present you what I currently do :\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/u9u70lzx5/moons.png\" style=\"width: 435px;\"\u003e\u003cbr\u003eMoon(s) is a small project I\u0027m currently \"secretly\" working on. It will be a small webcomic about moons, gayness and mythology. I don\u0027t want to share too much about it yet.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/arzjksl0p/militantism.png\" style=\"width: 435px;\"\u003e\u003cbr\u003eMy work is a way to express myself and\u00a0I try to be as open as possible about who I am if it can help a cause.\u00a0Therefore you will see queer militantism in it as well as mental health awareness. I often openly share my thoughts on my Instagram stories, as well as activists works.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/uzczd7de1/fanart.png\" style=\"width: 437px;\"\u003e\u003cbr\u003eI love comics, video games and fantasy genre in books, movies and series. Those are sources of inspiration and therefore I like to honor it through fanarts. I mainly do video games fanarts (Danganronpa and Overwatch) and Marvel comics/movies fanarts (Scarlet witch, Young Avengers and X-men mostly).\u003cbr\u003e\u003cbr\u003eI plan to work on other comics, illustration series, small animations and videos too in the futur when I\u0027ll find the time and proper equipments to do so.\u003cbr\u003eTake a look at my \u003ca href=\"https://queermortale.carrd.co\"\u003ecarrd \u003c/a\u003eto get to know me and my work better.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/frwzsct3t/whypatreon.png\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eMy goal is to work as a full time artist. \u003cbr\u003eMy mental health do not allow me to have something else than a part time job for now and therefore the small incomes that comes from it. \u003cbr\u003eBy becoming a patron, you are helping me in my daily life and final goal (food, medications, art supplies, video equipments), therefore giving me more time to work on my art projects and helping me getting closer to my goal.\u003cbr\u003eSo big thanks to you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/cl2g8sljd/whatwouldyouget.png\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003eI know most of us are broke, therefore I\u0027m proposing only one tier for $1. \u003cbr\u003eNow what would you get for $1 besides my eternal gratitude ?\u003cbr\u003eExclusive informations and artworks about my projects (right now : Moon(s), but it might not be the only one), exclusive comics, exclusive sneak peeks, several exclusive sketches, at least one painting/full illustration each months, Patreon polls, Patreon only sketchbook tour and step-by-step of artworks.\u003cbr\u003eAs a thank you for your support : the first 10 patrons will get an artwork send to them (if you do wish it).\u003cbr\u003eAt 20 Patreons : I\u0027ll do a lottery here and only here on Patreon each months where you\u0027ll have a chance to win an artwork or sketch.\u003cbr\u003e Depending on my financial situation, the prices may evolve (tote bag, clothes, charms, badges, stickers, prints and more).\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.cc/pp80lmqhl/otherwaystosupportmywork.png\"\u003e\u003cbr\u003eI know it can be hard to be financially stable enough to give each months.\u003cbr\u003eTherefore, know that you have other ways to help me.\u003cbr\u003e\u003cbr\u003e- The Free Way -\u003cbr\u003eIf you still wish to help, you can follow my work on\u00a0\u003ca href=\"https://www.instagram.com/queer_mortale/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://mobile.twitter.com/qmortale\" target=\"_blank\"\u003eTwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://queermortale.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e.\u00a0\u003cbr\u003eShow it some love by liking it, commenting it if you\u0027re not too shy and sharing it. \u003cbr\u003eIt honestly makes a huge difference by helping me reach a bigger audience.\u003cbr\u003e\u003cbr\u003e- The Ihavesomemoneybutnotenoughtogiveeachmonths Way -\u003cbr\u003eYou can Tip me whenever you want on\u00a0\u003ca href=\"https://ko-fi.com/A046ZWK\" target=\"_blank\"\u003eKo-fi\u003c/a\u003e. I\u0027ll give you a huge thanks and a small artwork if you wish.\u003cbr\u003e\u003cbr\u003e- The Store -\u003cbr\u003eI closed the Tictail store. I won\u0027t take commissions and sell my work until I am financially stable enough and feel better in term of health.\u00a0\u003cbr\u003eI plan to re-open a store on Storenvy where I\u0027d sell prints, buttons, charms etc. But it will be in a long time honestly.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThank you very much for making it this far\u00a0\u2665\u003cbr\u003e\u003c/div\u003e"
