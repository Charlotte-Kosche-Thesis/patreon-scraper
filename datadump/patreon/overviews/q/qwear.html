    "summary": "\u003cdiv\u003e\u003ch3\u003eHello!\u003c/h3\u003e\u003cbr\u003e\u003cem\u003eQwear\u003c/em\u003e\u00a0(\u003ca href=\"http://qwearfashion.com\" target=\"_blank\"\u003eqwearfashion.com\u003c/a\u003e) showcases LGBTQIA+ modes of expression to expand our visual representation.\u00a0Fashion is integral to our health and survival as queer people. As certain queer identities become normalized within white and cis spaces, we aim to keep our community united in our fight for liberation by coming together on a single platform. By elevating the voices of our more marginalized members, we hope to allow those with more access and opportunities the chance to learn from and fight for the existence of those who have been silenced.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cem\u003eQwear\u003c/em\u003e is run exclusively by volunteers. Until now (June 2017), we have been supporting Qwear out of our own pocket. In light of the new U.S. administration and the increase in discrimination and hate crimes against LGBTQIA+ populations, we would like to expand our services to reach members of the community whose stories haven\u0027t yet been told.\u003cbr\u003e\u003cbr\u003eThrough the creation of consistent positive visual representation of queer expression, we aim to unify to LGBTQIA+ population and our allies in our fight for liberation. \u003cbr\u003e\u003cbr\u003eThe queer fashion climate is rapidly changing. Our work will soon be viewed as one of the few historical documents of the styles and attitudes of our communty during this pivotal era in queer history.\u003cbr\u003e\u003cbr\u003eYour support helps with overhead costs including website hosting, photographer honoraria, and travel costs for events and photoshoots. We frequently turn down advertising offers which attempt to exploit our community. This means that we rely on community support to keep running and providing high quality content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCover photo credits:\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eModel: Maria Carter\u003cbr\u003ePhotographer: Brian Hart\u003cbr\u003eStylist: Madison Cashman\u003cbr\u003eAssistant: Eric Bell\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
