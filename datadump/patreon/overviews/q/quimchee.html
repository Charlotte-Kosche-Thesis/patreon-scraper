    "summary": "Hello There Everybody!\u003cbr\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy name is quimchee!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs you all know, I am the creator of \"\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eI Love YOO\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\" which is free to read on Webtoons!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eOne day, during the Summer of 2016, I decided to redo an old comic I created in high school and posted it on Webtoons and Tapastic on a whim. I hid this comic from \u003ci style=\"font-weight: bold;\"\u003eEVERYONE \u003c/i\u003eback then\u003cstrong\u003e,\u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003e \u003c/i\u003efearing I would only be ridiculed especially because I come from a family of doctors, dentists, and nurses. I even quit drawing at one point.\u003cbr\u003e\u003cbr\u003eI had a lot of self-doubt until I found people enjoy reading my story!\u003cbr\u003e\u003cbr\u003eAfter a lot of hard work and preserverance\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTHE COMIC IS NOW AN OFFICIAL COMIC ON LINE WEBTOONS!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(151, 72, 6);\"\u003eWhy become a Patron?\u003c/strong\u003e\u003cbr\u003eMy comic is done by no one else but me and it is a lot of work! By supporting me, I can stay motivated and you can help keep my dream of telling stories through comics alive!\u003cbr\u003e\u003cbr\u003eOf course you will get rewards as well ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003c/strong\u003e\u003cbr\u003ePdfs and Illustrations are all posted here on the website. Just keep scrolling and you will find them! XD\u003cbr\u003e\u003cbr\u003eDoodles will be e-mailed c:\u003cbr\u003e\u003cbr\u003e"
