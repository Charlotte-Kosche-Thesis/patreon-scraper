    "summary": "\u003cbr\u003e\n\u003cimg src=\"http://orig01.deviantart.net/f380/f/2017/117/3/1/2_by_qsan90-db7bb87.png\" style=\"width: 148px; text-align: justify; float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2605\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem style=\"background-color: initial; font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHello!\u2605 \u00a0\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tNice to meet\u00a0you (*^//^*)!  My name is\nGiovanna, in art \u201cQsan\u201d. I\u0027m an illustrator and comic artist from Italy.  I\u0027m drawing since I was a child, and now\nI really want to transform this passion for art and comic, into a fulll work.  Thanks to your support!\u00a0\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\u2605\u003c/em\u003e What do I do! \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2605\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\t\u003c/em\u003e\u003c/strong\u003e\n\t\tI do illustrations in Japanese style, both fanart and original characters.\u00a0But I\u0027m also a designer, which is specializing in graphic, publishing \u00a0illustrations for children and young people.\nActually I realize \n\t\t\u003cstrong\u003e\u003cem\u003esettei of characters and backgrounds\u003c/em\u003e\u003c/strong\u003e, for \u003cstrong\u003e\u003cem\u003eoriginal stories\u003c/em\u003e\u003c/strong\u003e, \u003cem\u003e\u003cstrong\u003evideo games\u003c/strong\u003e\u003c/em\u003e and \u003cstrong\u003e\u003cem\u003emascots for websites\u003c/em\u003e\u003c/strong\u003e. \u00a0I also work on \u003cstrong\u003e\u003cem\u003ecommissions both private and corporate\u003c/em\u003e\u003c/strong\u003e. \u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"http://qsan90.deviantart.com/art/Daisies-667816598\"\u003e\u003cimg src=\"http://orig01.deviantart.net/be2c/f/2017/120/e/3/argh7_by_qsan90-db7ofu0.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cem\u003e[\"Daisies\"\u00a0Art \u0026amp; Character\u00a0\u00a9 Qsan]\n\t\t\u003c/em\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003e\u003cbr\u003e\n\t\t\u2605\u00a0\n\t\t\u003c/em\u003eWhy Patreon ?\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2605\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\t\u003c/em\u003e\u003c/strong\u003ePatreon is a challenge for me. It was\u00a0born by my personal wish to share my art with you. Usually i share them trough my social networks and Deviantart page in low quality version. Now I\u0027d like to propose, for who would like to support me, \u003cstrong\u003eall finished drawings \u003c/strong\u003eand\u003cstrong\u003e sketches in high quality\u003c/strong\u003e. I want to help the artistic community,\u003cem\u003e\u003cstrong\u003eoffering tutorials, bases, materials\u003c/strong\u003e\u003c/em\u003e and\u00a0\u003cstrong\u003evideos\u003c/strong\u003e that may be helpful and satisfy your curiosity.\n Your support will surely be reciprocated!\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"http://qsan90.deviantart.com/art/Hey-678676150\"\u003e\u003cimg src=\"http://orig03.deviantart.net/a88b/f/2017/120/4/1/argh_by_qsan90-db7o4fy.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\n\t\t[Airi - Art \u0026amp; Character \u00a9 Qsan.\u00a0\u003cbr\u003eTenshimimi species and Original Design \u00a9\u00a0\u003ca href=\"http://shiina-yuki.deviantart.com/\"\u003eShiina-Yuki\u003c/a\u003e]\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\u003cstrong style=\"color: rgb(146, 205, 220);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2605 What I offer? \u2605\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cem\u003eWhat I\u0027ll share with you, will be:\u003cbr\u003e\n\t\t\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2605\u003c/span\u003e\u00a0\u00a0\u003cstrong\u003eS\u003c/strong\u003e\u003cstrong\u003eketches, studies and tutorials\u003c/strong\u003e about my \u003cstrong\u003eoriginal characters\u003c/strong\u003e and \u003cstrong\u003efanarts\u003c/strong\u003e.\u003cbr\u003e\n\t\t\u00a0 \u00a0 \u00a0 In future I\u0027ll leave you the choice of the character. ( I\u0027ll write a post when I\u0027m ready and all details) \n\t\t\u003cbr\u003e\n\t\t\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2605\u003c/span\u003e\u003c/em\u003e \u00a0 I\u0027d like to give \u003cstrong\u003ehigh quality versions of the works\u003c/strong\u003e that I usually share on deviantART and Tumblr (and others ) in low quality,\u00a0with the chance to add in future also contents such as:\u00a0\u003cbr\u003e\n\t\t\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2605\u003c/span\u003e \u00a0\u003cstrong\u003eSteps of the finished illustrations\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u2605\u003c/span\u003e \u003cstrong\u003eSpeedpaint\u003c/strong\u003e\u00a0and \u003cstrong\u003ePSD\u003c/strong\u003e at every fullfilled goal.\u003cbr\u003e\n\t\t\u003c/em\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003ePatreon will be like a huge support for me, and IT WILL NOT REPLACE COMMISSIONS that clients ask on deviantART or trough email. \u003c/em\u003e\u003cem\u003eFor who\u0027s interested to know more about this, I leave you here the link -\u0026gt;  \u003c/em\u003e\u003cem\u003e\u003ca href=\"http://qsan90.deviantart.com/journal/2015-COMMISSION-INFO-Waiting-list-FULL-507614391\"\u003eCOMMISSION INFO [2017 FULL]\u003cbr\u003e\n\t\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003ca href=\"http://qsan90.deviantart.com/art/SC41-His-Smile-677375475\"\u003e\u003cimg src=\"http://orig04.deviantart.net/72cb/f/2017/120/a/d/a5b_by_qsan90-db7o621.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e[ \"His Smile\" Commission for\u00a0\u003ca href=\"http://yuminari.deviantart.com/\"\u003eYuminari\u003c/a\u003e.\u00a0Art \u00a0\u00a9 Qsan ]\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"http://qsan90.deviantart.com/journal/2015-COMMISSION-INFO-Waiting-list-FULL-507614391\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\n\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2605 The Earning \u2605\u003c/span\u003e\u003cbr\u003e\n\t\t\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003eThe earning from your support will be used, first of all to become an indipendent artist and for the pubblications on paper of my original stories, artbooks and doujinshi. I\u0027ve a lot of projects but actually I\u0027m working on upcoming comics\u00a0\u003cstrong\u003eUnder the Same Sky\u003c/strong\u003e\u00a0\u003cem\u003e(original)\u003c/em\u003e, \u003cem\u003e\u003cstrong\u003eTayo To Tsuki\u003c/strong\u003e (original),\u003cstrong\u003e The Eden Valley \u003c/strong\u003e(original) and \u003cstrong\u003eShiyn\u003c/strong\u003e (original)\u00a0\u003cstrong\u003eLovelight\u003c/strong\u003e (original - Webcomic),\u003c/em\u003e\u003cem\u003e\u00a0\u003c/em\u003eand a oneshot for\u00a0\u003cstrong\u003eArtastic Book \"First Love\" \u003c/strong\u003ein collab with many and amazing artists! I\u0027m preparing also an original artbook dedicated to the \"music theme\" , a fanbook dedicated to \u003cstrong\u003eCard Captor Sakura \u003c/strong\u003eand a remake of\u00a0\u003cstrong\u003e\u00a0Anbu Series, \u003c/strong\u003e(Naruto Book)\u003cstrong\u003e.\u00a0\u003c/strong\u003eThis section will be updated often! so Stay tuned!\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ca href=\"http://qsan90.deviantart.com/art/01-Moon-637798272\"\u003e\u003cimg src=\"http://orig09.deviantart.net/060a/f/2017/120/4/0/argh2_by_qsan90-db7o4xp.png\"\u003e\u003c/a\u003e\u003cbr\u003e[ Moon - Art \u0026amp; Character \u00a9 Qsan]\u003cbr\u003e\n\t\t\u003c/em\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u2605 When do you update Patreon?\u2605\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tI\u0027ll upload my patreon page \n\t\u003cstrong\u003eevery sunday\u003c/strong\u003e!\u00a0\u003cbr\u003e\n\tFor any problem or curiosity or other things feel free to write me through deviantart or email: \n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eqsan90@gmail.com\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tQuestions will be appreciated for a FAQ I\u0027ll write soon!\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cem\u003e\u2605\u003c/em\u003e\u003c/strong\u003eLinks\u003cstrong\u003e\u003cem\u003e\u2605\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eUPLOADING *\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\tNOTICE\n\t\u003c/span\u003e\u003c/strong\u003e - \u003cstrong\u003eThe rewards will be sent after the pledges will be processed. I\u0027ll contact you and leave you a downloadable link with all the contents\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanks for reading and for your support *//*!\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
