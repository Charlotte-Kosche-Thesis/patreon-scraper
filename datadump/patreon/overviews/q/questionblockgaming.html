    "summary": "First off- THANK YOU SO MUCH for your interest in my content! It means the world to me- and it\u0027s your support that keeps me going.\u003cbr\u003e\u003cbr\u003eIf you\u0027ve never heard of me before, well, HELLO! My name\u0027s Cody, and I run the channel for Question Block Gaming. I make videos on Youtube that focus on gaming reviews and culture, and I also stream live gameplay on Twitch, while remaining interactive with my audience. What sets me apart from other streamers and content creators is my focus on positivity and inclusivity.\u00a0\u003cbr\u003e\u003cbr\u003eWhen I was starting out my channel, I wanted to have content that people wouldn\u0027t be ashamed to share with their friends and family. I didn\u0027t want to have a lot of foul language and embarrassing screaming at things that happen in games, but instead, I wanted to make a friendly channel that includes everyone that comes to check it out- and by everyone, I\u0027ve even gone as far as using Google Translate to communicate with people who don\u0027t speak english- while still managing to put on an entertaining show!\u00a0\u003cbr\u003e\u003cbr\u003eYour support means the world to me- and helps to create more and better content by helping me get equipment to stream more consoles, stronger hardware, or a better infrastructure for content creation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant an example of the content you would help create?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWell, of course! I wouldn\u0027t want you to go in totally blind. I\u0027ve covered the recent\u00a0\u003ca href=\"https://www.youtube.com/watch?v=edSUQ9HVMbM\" target=\"_blank\"\u003eStreet Fighter mobile game\u003c/a\u003e, I\u0027ve put together a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=iqZ-mzuwKhk\"\u003ecompilation of clips from my streams\u003c/a\u003e, and I\u0027ve taken a\u00a0\u003ca href=\"https://www.youtube.com/watch?v=L_dYOXl7NS8\"\u003equick look at Animal Crossing Pocket Camp\u003c/a\u003e. If you\u0027d like an example of one of my streams,\u003ca href=\"https://www.youtube.com/watch?v=Ovr1oWiFajE\"\u003e this is one of my favorites\u003c/a\u003e! With your help, you can help me devote more time to streaming and video creation, making things like this more frequent and of a higher quality!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get out of supporting you?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eFor as little as $1 a month, you get Patron-only newsletters and updates about what\u0027s going on behind the scenes as well as an exclusive Discord role! Pledging $2 a month gets you a twitter shoutout as well as your name at the end of every video and stream I do! Patrons who support for $3 a month gain access to behind the scenes documentation- like scripts, cut content, and folders of assets that I used for my videos! Supporting for $5 a month gets you priority access to play-along days on Mondays! $10 a month supporters will get access to a Patron-only audio rant from me, monthly!\u00a0 $20 a month supporters will get access to a special \"planning\" meeting with me on Discord, to help plan out future content and shape the future of the channel!\u003cbr\u003e"
