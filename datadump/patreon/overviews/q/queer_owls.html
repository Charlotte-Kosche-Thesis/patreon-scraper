    "summary": "We\u0027re \"\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eQueer Owls\",\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e Sabie\u003c/span\u003e\u003c/strong\u003e and \u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWaraiRinne\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e(Rinne for short) and we\u0027re the creators of a derp romance web comic called \"3st\"\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e[Rinne]\u003cbr\u003e\"I\u0027m a graduating Animation student with no clue what to do with my life after school\u00a0\u003cdel\u003e\u003cem\u003e(maybe this comic is my calling?)\u003c/em\u003e\u003c/del\u003e. I\u0027m currently working on my thesis film with some college friends so I give bare minimum contribution to the comic. I\u0027m the script writer, storyboard artist and background artist of the comic.\"\u003cbr\u003e\u003cbr\u003e[Sabie]\u003cbr\u003e\"Hey all I\u0027m Sabie, a struggling freelance artist who relies on drawing to keep herself alive. I\u0027m the character artist and co-creator of 3st. I don\u0027t really know what else to write but yeah, I draw for a living and you guys supporting us would be a really huge help!\"\u003c/div\u003e\u003cbr\u003eThe story of \"3st\" started out as an in game rp between the two of us in TalonRO back in 2014. After a while, we revisited the characters from the game and decided to make an AU for a real life setting and thus the first route of 3st happened. The original storyline was a little too risque to be published and so we changed a lot of it for the comic. \u003cem\u003e\u003cdel\u003e(I mean, I cant imagine Sabie drawing characters doing the horizontal Tango -R)\u003c/del\u003e\u003c/em\u003e\u00a0After Sabie\u0027s cousin heard of the first route\u0027s storyline, that was our first positive response towards the story which lead to the comic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy become a patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdel\u003eYou\u0027ll be that gorgeous creature that will help these two derp and confused artists survive natural selection.\u003c/del\u003e\u00a0Although 3st is done by two people, it\u0027s still difficult to keep up with real life and obligations, so you would be helping us greatly by providing us monetary support. This will keep us motivated to tell the story and make some childhood dreams come true \u0026lt;3\u003cbr\u003e"
