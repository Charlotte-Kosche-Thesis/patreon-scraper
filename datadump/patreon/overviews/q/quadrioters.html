    "summary": "As a big video game fan, I enjoy creating video game art of 2D concept art and 3D modelling. My goal is to make video game-related content.\u003cbr\u003e\u003cbr\u003eIn the beginning, I enjoyed creating custom content for video games. I feel custom content really expands the playthrough and really can keep a game alive longer.  Cities: Skyline is one of those games. As a video game enthusiast,  I really enjoy creating content for games that have shown to have a good future.  You can check out my \"\u003ca href=\"http://steamcommunity.com/sharedfiles/filedetails/?id=414742503\" rel=\"nofollow\"\u003eCreations\u003c/a\u003e\" right here, and if you appreciate my effort, please consider being a patron of my work.\u003cbr\u003e\u003cbr\u003eMy work right now are Cities: Skyline content consisting of models for buildings and visual additions.\u003cbr\u003e\u003cbr\u003eMy current theme is futuristic as I have a passion for this genre, but will not force myself to stick to only one genre. If this Patreon is successful, I would love to branch into making content for other games as well.\u003cbr\u003e\u003cbr\u003eHowever, this time in my life is a big step. I have been working part time as a University Lecturer in concept art and modeling but feel it is time to take my passion more seriously.  By supporting this Patreon you will be helping me follow that dream and allow me to focus more of my time towards creating game content both for myself and for the fans.\u00a0By supporting this Patreon you will be helping me follow that dream and allow me to focus more of my time towards creating game content both for myself and for the fans.\u003cbr\u003e\u003cbr\u003eI am from Thailand and English is obviously not my first language, but I do love to create art.  So if you have any questions or comments please feel free to leave a message in my\u00a0\u003ca href=\"http://steamcommunity.com/profiles/76561197985501663/\" rel=\"nofollow\"\u003eSteam page\u003c/a\u003e
