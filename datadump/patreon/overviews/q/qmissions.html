    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eAlready know who we are?\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0Thank you\u00a0\u003c/strong\u003efor sending veterans back to serving. We couldn\u0027t do it without you. \u003cstrong\u003eYou are bringing healing through QMissions, which you will see in live video updates through our Patreon.\u00a0\u003c/strong\u003eThank you.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0\u00a0\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/27459325_749404101918379_9196004188258347524_n.jpg?oh=513ad705aeaf788d7044c2a94c8c5e3d\u0026amp;oe=5B0BBFBC\" style=\"width: 217px;\"\u003e\u00a0\u00a0\u003cimg height=\"167\" src=\"http://www.qmissions.org/wp-content/uploads/2016/09/IMG_3525-edited-watermark.jpg\" style=\"width: 111px;\" width=\"154\"\u003e\u003cbr\u003e\n\t \u003cem\u003eBehind-the-scenes of O.R.H. veterans prepping to build an entire home in less than 2 days. The home is gifted to a family who is in poverty. - Tijuana, Mexico\u003cbr\u003e\n\t \u003c/em\u003e\u003cstrong style=\"background-color: initial; color: #000000;\"\u003e_____________\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eDon\u0027t know who we are?\u003c/strong\u003e\u003c/h2\u003e\n\u003ch4 style=\"text-align: center;\"\u003eQMission\u0027s flagship program is\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eOPERATION RESTORE HOPE\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://www.qmissions.org/wp-content/uploads/2016/09/Operation_restore_hope_logo.png\" style=\"width: 131px;\"\u003e\u003cbr\u003e\n\u003cem\u003eHealing Through Service\u003c/em\u003e\u003c/em\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u00a0 \u00a0 \u00a0Operation Restore Hope is designed to help veterans heal from the effects of war through serving others and being part of a cause greater than themselves. We have partnered with YWAM (Youth with a mission) to build a home for a family in need.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00a0 \u00a0 \u00a0Not only are we building a home for this family, we are building relationships and equipping veterans with the tools to go home and serve their communities.\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u00a0 \u00a0 \u00a0Here on Patreon only, you will be granted behind-the-scenes access, complete with epic films, powerful moments, and off-the-grid adventures that span from Mexico to Cambodia.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: #ff6600; color: #ffffff;\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1240714\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 BECOME A PATRON\u00a0\u00a0\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u00a0and bring a veteran healing through service.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0\u003cimg height=\"181\" src=\"http://www.qmissions.org/wp-content/uploads/2016/09/patrick-wright.jpg\" style=\"width: 120px;\" width=\"141\"\u003e\u00a0\u00a0\u003cimg height=\"186\" src=\"http://www.qmissions.org/wp-content/uploads/2016/09/marcus-cola.jpg\" style=\"width: 279px;\" width=\"317\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eO.R.H. alumni veterans building a home for a ministry that combats child sex trafficking - Sva Reing, Cambodia\u003c/em\u003e\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e_____________\u003cbr\u003e\n- FAQs -\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\nQ. How much do staff make?\u00a0\n\u003cbr\u003e\nA. There are no paid positions at QMissions.\n\u003cbr\u003e\n\u003cbr\u003e\nQ. Where exactly does my patronage go?\u00a0\n\u003cbr\u003e\nA. Donations go directly to getting soldiers back into service and ultimately healing. All donations are unrestricted and go to support the nonprofit mission of QMissions. Donations are tax deductable for US tax payers.\n\u003cbr\u003e\n\u003cbr\u003e\nQ. What is your ultimate goal for veterans?\u00a0\n\u003cbr\u003e\nA. The goal is to get soldiers back into serving their immediate community. Our carefully crafted cross cultural missions are tools to get warriors back to serving in their communities. Your patronage not only saves lives, but you are directly blessing your community and neighbors.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nQ. Who is QMissions?\u00a0\n\u003cbr\u003e\nA.\u00a0QMissions is an award winning nonprofit 501(c)3. QMissions exists to create a platform for veterans to live out the calling God has put on their lives. We help create infrastructure so they can focus on the mission at hand. We provide administrative support, funding packages, and mentoring programs to help emerging veterans ministries.\n\u003cbr\u003e\n\u003cbr\u003e\nQ. How can my business get behind veterans and help them heal?\n\u003cbr\u003e\nA.\u00a0\n\u003ca href=\"mailto:Info@Qmissions.org\"\u003eContact us directly at Qmissions\u003c/a\u003e, and we\u0027ll get you hooked up.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"35\" src=\"http://www.qmissions.org/wp-content/uploads/2017/09/matvey-logo.png\" style=\"width: 316px;\" width=\"307\"\u003e\u00a0\u00a0\u003ca href=\"https://www.atlas46.com\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"75\" src=\"http://www.qmissions.org/wp-content/uploads/2017/09/atlas-46-logo-2.png\" style=\"width: 89px;\" width=\"75\"\u003e\u003c/a\u003e \u003ca href=\"http://dogtagdecals.com/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"77\" src=\"http://www.qmissions.org/wp-content/uploads/2017/09/dogtag-decals-logo.png\" style=\"width: 127px;\" width=\"117\"\u003e\u003c/a\u003e \u003ca href=\"http://www.oakh.com\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"67\" src=\"http://www.qmissions.org/wp-content/uploads/2017/09/10906247_687607051349700_3821631021155251833_n.jpg\" style=\"width: 81px;\" width=\"67\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.bnbuilders.com\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"66\" src=\"http://www.qmissions.org/wp-content/uploads/2017/09/bnb-builders-logo-1.png\" width=\"77\"\u003e\u003c/a\u003e \u00a0\u00a0\u003ca href=\"http://www.knok.org\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"47\" src=\"http://www.qmissions.org/wp-content/uploads/2017/09/knok-studio-seattle-nonprofit-logo.png\" style=\"width: 191px;\" width=\"200\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://rccjanitorial.com\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"80\" src=\"http://www.qmissions.org/wp-content/uploads/2017/09/rcc-logo.png\" style=\"width: 162px;\" width=\"197\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.facebook.com/gravebeforeshave13/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"80\" src=\"http://www.qmissions.org/wp-content/uploads/2017/09/grave-before-shave-logo.png\" style=\"width: 104px;\" width=\"80\"\u003e\u003c/a\u003e \u003ca href=\"https://www.ywam.org\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"73\" src=\"http://www.qmissions.org/wp-content/uploads/2017/09/ywam-logo.png\" style=\"width: 105px;\" width=\"91\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://threatcon5clothing.com\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg height=\"91\" src=\"http://www.qmissions.org/wp-content/uploads/2017/09/threaton5-logo.png\" style=\"width: 93px;\" width=\"90\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.ywamsandiegobaja.org/homesofhope/\" rel=\"noopener\" target=\"_blank\"\u003e\u003cimg
