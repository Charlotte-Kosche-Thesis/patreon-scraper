    "one_liner": "Quality of Life eXperiments are activities and materials designed to help you improve life for yourself and people around the world. Try one today!",
    "patron_count": 15,
    "pay_per_name": "month",

    "pledge_url": "/bePatron?c=94885",
    "published_at": "2014-05-31T01:47:22+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003eWe want to start with a HUGE Shout Out to all our past and current Patrons!\u003c/em\u003e \u003cbr\u003eYou\u00a0\u003c/strong\u003ehave given us so much time and support over the years to get to this point. With your help, we\u0027ve been able to reach thousands of people around the world so far, but have only scratched the surface. So here we are on Patreon, eager to invite new Patrons to help get this work into the hands of those who need it most. And who doesn\u0027t want better Quality of Life?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are we creating Quality of\nLife Experiments?\u003c/strong\u003e\u003cbr\u003e\nWe at QoL-X feel compelled to help people\naround the world develop personal methods for improving Quality of Life.\u003cbr\u003e \u003cbr\u003e\n\nFantastic new discoveries in\nneuroscience are coming out all the time -- about how our emotional brains\nwork, how we learn, and how we can make better choices in every moment. \u003cbr\u003e\n\n\u003cbr\u003eBut too few of us know how\nto use our brains to improve our lives! That\u0027s why we are creating \u003cem\u003eexperiments\n\u003c/em\u003efor helping people everywhere learn how to improve Quality of Life for\nourselves and those we each care about. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho are the Quality of Life Experiments For?\u003c/strong\u003e\u003cbr\u003eEveryone can benefit! Our current teachers,\nparents and kids have loved learning how to use our methods to develop more\nunderstanding of themselves and others, along with better self-mastery, crisis\npreparedness, and resiliency. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow can you SQUID your Squid Brain?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eMany of our most popular experiments (\u003c/strong\u003e\u003cem\u003ethe ones we really want to send you!\u003c/em\u003e)\nare designed to help people develop mindfulness and situational-awareness\nhabits. Kids, parents and adults can transform their thinking and reactions by\nlearning how to see and work with the squid-like brains we all have.\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\n\nSQUID \u003c/strong\u003eis a 5-step method for\nturning on analytical thinking, anytime something seems not wrong:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eCan\nyou \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cu\u003eS\u003c/u\u003etop\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003eand\u003cem\u003e ask \u003c/em\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003e\u003cu\u003eQ\u003c/u\u003euestions\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan\u003e \u003c/span\u003eto better \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cu\u003eU\u003c/u\u003enderstand\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e?\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\n\nCan\nyou \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cu\u003eI\u003c/u\u003emagine\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e \u003c/span\u003e\u003c/span\u003eyour choices,\nthen \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cu\u003eD\u003c/u\u003eecide\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003eon a plan?\u003c/strong\u003e\u003c/div\u003e\n\n\u003cbr\u003eThe \u003cem\u003esquid brain\u003c/em\u003e we want to SQUID represents our whole \"nerved out\"\u00a0\u003cem\u003enervous system\u003c/em\u003e, which runs on reactive autopilot most of the time. \u003cbr\u003e\u003cbr\u003eWe\u2019ve\ngot a quick story to introduce the squid brain and teach people how to manage\nit better: \u003cstrong\u003e\u003cem\u003e\u201cYou and Your Squid Brain ~\nCan You Think Before You Ink?\u201d \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eIn two minutes, this poem can\nhelp change perspectives on how to work with our primal and reactive brains, the driving\u00a0forces behind everything we say and do. \u003cbr\u003e\u003cbr\u003eEvery kid and adult facing emotional distress can\nbenefit. Seriously. Check it out and see what you think. We\u2019d love to send you\na copy and can make personalized videos for anyone you\u2019d like.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are Dr Mel \u0026amp; the SquidMinders? \u003cbr\u003e\u003c/strong\u003eHere at QoL-X we think of SquidMinders as the\npeople and things that remind us to be more mindful, every day, especially in\nstressful situations. Everyone here tries to be SquidMinders for ourselves and\neach other. And we make lots of SquidMinders objects and experiments you can\nuse to \u003cu\u003eMax the QoL\u003c/u\u003e in all sorts of\nways. Dr Mel (aka the Squid Lady) has been developing Quality of Life Experiments for more than 10 years. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eInteresting! How does supporting this\nwork here on Patreon help Max the QoL?\u003cbr\u003e\u003c/strong\u003e\n\nFirst, we want to send you everything we can\nso you can help Max the QoL for yourself and those you care about. We also want\nto make ourselves available to help with your own personal efforts, \u003cu\u003eespecially for you parents and educators\u003c/u\u003e\nout there reading this! Let us know what you\u2019d like!\u003cbr\u003e\n\n\u003cbr\u003eWe\u2019re also here to help\nand personalize the materials for your favorite people! We are always happy to\nhear from you and incorporate your needs and suggestions into our designs.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat\u0027s included in the Patron Rewards? \u003cbr\u003e\u003c/strong\u003e\u003cem\u003eIf you sign up to be a Patron for $2 or more\u003c/em\u003e, you\u2019ll\nbe giving us a huge vote of confidence for very little cash. We want to send\nyou our best PDF stories and activities, for kids of every age, ready to print\nand share. \u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003eIf you sign up for $7 or more\u003c/em\u003e, you\u2019ll be getting even more goodies in the mail,\npersonalized for whomever you want to send them to. You also get \u003cu\u003ePatron discounts in our QoL-X store\u003c/u\u003e! We can also make\npersonalized videos of dedicated to whomever you want to share the poem with.\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003eIf you sign up $21 or more, \u003c/em\u003ebeyond everything above, we\u2019ll send:\u003cbr\u003e\n\nA full Emotional Emergency\nKit (aka \u003cstrong\u003eThe EEK! Bag\u003c/strong\u003e), personalized for your recipients, to improve anyone\u2019s\nCrisis Preparedness and Resiliency. Inside the EEK! Bag, you\u2019ll find:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMagic Mood Changing\nPencils\u003c/strong\u003e, to soothe the stressed brain\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSquidMinder \u201cIn Case of Crisis\u201d\ncards\u003c/strong\u003e, key fobs and magnets, to remind us to SQUID\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGlitter Bottle with Dice\u003c/strong\u003e,\ngreat for distracting games\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSquid Notepad\u003c/strong\u003e, great for journaling\nand making lists of your choices,\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSquid activity pages\u003c/strong\u003e, for a little art therapy,\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTissues\u003c/strong\u003e, to wipe your eyes\nor blow your nose,\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEar plugs\u003c/strong\u003e, if you need to\nblock some noise,\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHealthy food\u003c/strong\u003e, great if you\nmight be \u003cem\u003ehangry\u003c/em\u003e,\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGlow sticks\u003c/strong\u003e, if the dark\nis getting to you,\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eScented Egg Shaker\u003c/strong\u003e, to\nhelp breathe and Shake It Off, and\u00a0\u003c/li\u003e\u003cli\u003ea dedicated copy of \u201c\u003cstrong\u003eYou and\nYour Squid Brain ~ Can You Think Before You Ink?\u003c/strong\u003e\u201d \u00a0\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cbr\u003e\u003cem\u003eIf you sign up to be a patron for $42 or more\u003c/em\u003e, you get everything above,\u00a0along with one of our beautiful Squid Plushies, and personal Q\u0026amp;A with Dr Mel.\u00a0\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003eFor $100 patrons\u003c/em\u003e, you get everything above\nplus ongoing private calls with Dr Mel, ready to help you devise creative problem solving experiments for your own QoL challenges.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\nFor $250 patrons,\u00a0\u003c/em\u003eyou\u2019re part of our inner\ncircle of financial supporters, and we are here for you! All sorts of possibilities \u2013 we\nstart with a conversation, a needs analysis and go from there. What QoL problems\ncan we help you solve?\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cspan style=\"\"\u003eAll of us can improve our quality of life by\nbecoming more aware of emotions in ourselves and in others, and better at\nmaking wise choices in our behavior. Your patronage can help us get more\nof our work out to both you and the rest of the world.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eWant us to do more of this Quality of Life work? \u003c/em\u003e\u003c/strong\u003eWant to\nget more experiments we come out with something new? Please signup to be one of\nour Patrons today! And \u003cu\u003e\u003cstrong\u003eplease share\u003c/strong\u003e\u003c/u\u003e\nwith anyone you know who could use more QoL tools themselves!\u003cbr\u003e\n\n\u003cbr\u003eVery very gratefully, with MuReMuPu,\u003cbr\u003e\n\n\u003cem\u003e \n~ Dr Mel \u0026amp; the SquidMinders\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eps -\u00a0We also want to train anyone who wants to be a SquidMinder on how to research, design and test all sorts of Quality of Life Experiments! Know anyone who\u0027d like some good resume experience? Please share!\u003cbr\u003e\u003c/span\u003e"
