    "summary": "Hi there!\u00a0 I go by QuillMind, and I post fanfiction on\u00a0\u003ca href=\"http://archiveofourown.org/users/QuillMind\"\u003e\u003cstrong\u003eAO3\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://tanzanitedepths.tumblr.com/\"\u003e\u003cstrong\u003eTumblr\u003c/strong\u003e\u003c/a\u003e.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIn the last few years I got back into writing, and more recently I began writing reader insert fanfics.\u00a0 And it\u0027s a lot of fun for me!\u00a0 Apparently my niche is producing (usually) smutty works featuring characters from various games and anime!\u00a0 I\u0027ve also done a number of headcanons, and occasionally translate and post screencaps of Japanese seiyuu events or shows like \u003cem\u003eTokyo Encounter.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe reason I find myself here is this: I love writing.\u00a0 I would be much more unhappy if I didn\u0027t do it.\u00a0 But it does take time and effort--sometimes more than others.\u00a0 I already work two jobs and do\u00a0\u003ca href=\"https://tanzanitedepths.tumblr.com/commissioninfo\"\u003e\u003cstrong\u003efic commissions\u003c/strong\u003e\u003c/a\u003e, but it\u0027s still not enough to save up and move out after an incredibly stressful incident with a former employer that resulted in what little savings I had being drained.\u00a0 I also live in the most expensive city in the country when it comes to cost of living.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIf you would like to donate, some of the rewards you can get will include monthly headcanons, drabbles and oneshots that will only be available on Patreon, some retrospective notes and commentary on past, present and future fics, discounts on commissions, and hopefully more as I go!\u00a0 (Please note that if a submitted prompt involves content I am not comfortable with, it will not be used/I will ask you to submit something else).\u003cbr\u003e\u003cbr\u003eBy no means am I holding my fics hostage--I will continue to write and post my stuff on AO3 and Tumblr, as well as do the occasional headcanons and drabbles.\u00a0 This is just to ease the financial load on me, if only a little, so that the time I use for writing does not take as much away from time that could be used to do more work at either of my jobs.\u00a0 If you have read/seen and liked the things that I\u0027ve made and would like to donate, it will be greatly appreciated!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*By pledging, you are acknowledging that you are 18 years of age or older*\u003c/strong\u003e\u003cbr\u003e"
