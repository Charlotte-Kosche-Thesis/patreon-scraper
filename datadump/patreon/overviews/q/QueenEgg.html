    "one_liner": "I just want to draw all the time.",

    "pledge_url": "/bePatron?c=147187",
    "published_at": "2016-09-30T22:44:29+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig11.deviantart.net/83a6/f/2017/172/e/a/int_by_queenegg-dbdgy5r.png\"\u003e\u003cbr\u003eHello there! I\u0027m Egg. Artist, author, and general creative activist! Although this is my Patreon page, there are several other places where you can find me (and my artwork!), such as on these other websites:\u003cbr\u003e\u003ca href=\"https://twitter.com/queeenegg\"\u003eTwitter\u003c/a\u003e - \u003ca href=\"http://queeenegg.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e -\u00a0\u003ca href=\"https://www.instagram.com/queeenegg/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e -\u00a0\u003ca href=\"https://www.youtube.com/queenegg\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://queenegg.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e - \u003ca href=\"http://weasyl.com/~eggroyalty\" target=\"_blank\"\u003eWeasyl\u003c/a\u003e - \u003ca href=\"http://wysp.ws/queenegg\" target=\"_blank\"\u003eWysp\u003c/a\u003e - \u003ca href=\"http://www.furaffinity.net/user/queenegg/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://orig11.deviantart.net/0c81/f/2017/172/c/d/abt_by_queenegg-dbdgy5u.png\"\u003e\u003cbr\u003eI started taking drawing seriously around a decade ago, and now I\u0027m an artist of several mediums who also loves to write! At the moment, there are several in-progress pieces that I work on in my spare time, and when they\u0027re finished, I\u0027d love to be able to have them published both online and off.\u003cbr\u003eThe kinds of projects that interest me the most are things like written stories, visual novels, small games, comics, videos, short animations, and more! Eventually, I will have made at least one of each of these, and if I\u0027m lucky, I can make many of them!\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/d6c5/f/2017/172/7/d/why_by_queenegg-dbdgy5j.png\"\u003e\u003cbr\u003eAs much as I wish I could to draw and write all the time, at the moment, I just can\u0027t. Pursuing a non-art related job just to make sure that I can pay for other expenses (such as school and food) is something that keeps me from achieving my goals when it comes to how often I would like to create content. I love drawing so much that it\u0027s my life goal to be able to make art my full-time job, that way I can dedicate myself a hundred percent to making as much content as possible!\u00a0Thanks to Patreon, I now have a chance to do just that. If every person who liked my art spent only a dollar a month to help\u00a0\u003cbr\u003e\u003cimg src=\"http://orig15.deviantart.net/0491/f/2017/172/6/8/wht_by_queenegg-dbdgy5m.png\"\u003e\u003cbr\u003eMany people worry about paywalls when it comes to content, and I\u0027d just like to reassure you that all of my drawings and writing will always be free to look at and read someplace on the internet, but by supporting me, you\u0027re helping me update and post as often as possible! Everything I get through my Patreon goes towards keeping me free to focus on providing more content at a regular pace. Even a dollar a month can help!\u00a0\u003cbr\u003eHowever, if you can\u0027t afford a monthly commitment, then consider\u00a0\u003ca href=\"https://ko-fi.com/queenegg\" target=\"_blank\"\u003eBuying me a Coffee\u003c/a\u003e, which is a one-time donation that goes directly towards helping me post more consistently, with no strings attached.\u003cbr\u003e\u003cimg src=\"http://orig07.deviantart.net/7494/f/2017/172/2/1/thnx_by_queenegg-dbdgy5o.png\"\u003e\u003cbr\u003eFinally, I\u0027d just like say that I appreciate that you took the time to check out my page, and maybe even look at my art! I have faith in the fact that one day, I\u0027ll be able to make art my number one priority, so I can keep making content that people will love.\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003eEvery little bit counts, so thank you for your continued support, and as long as there are people who enjoy my work, I\u0027ll keep on drawing and dreaming! \u00a0\u003cbr\u003e\u003c/div\u003e"
   },
