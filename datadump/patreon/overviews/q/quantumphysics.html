    "summary": "\u003cstrong\u003eHi Everybody! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI\u0027m\nwriting a book on the foundations of Quantum Physics, its philosophical implications  and how much it changed our view of reality.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou might ask: \u003cem\u003e\u201cSo what? There are lots of books on quantum\nphysics out there\u201d.\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eTo get an idea what it is about, check the\u003cstrong\u003e\u00a0\u003ca href=\"http://2.gp/QP_draft\"\u003efree download of the first part of the book!!\u003c/a\u003e \u003c/strong\u003eThe other upcoming chapters and sections of the book are listed below.\u003cbr\u003e\u003cbr\u003eHowever, this course is a balance between being detailed enough to provide true insights and enlightenment, while avoiding getting bogged down in complicated math. There are many sources that will give you a shallow, paint-thin, surface introduction to Quantum Physics. And there are many textbooks at your local university/college, that will give you a math-intensive, head-spinning, fully-detailed discussion of Quantum phenomena - and take you years to understand! The mission of this book (and future video course) is to provide you with the rare opportunity to really delve deep into the Quantum world, without having to endure complex and painful, mathematical proofs.\u003cbr\u003e\u003cbr\u003eMoreover, most books\nor articles for a broad audience are hyped and treat their readers as idiots! Here\u00a0a popular science level is maintained (but potentially interesting for many physicists too), beyond the pseudo-scientific speculations and the hyped theories in fashion so much portrayed in the media. You can find something which closes a gap: a\npopular science book on quantum physics which however is neither too academic nor does it tell you false quantum myths. It is made for all those who do not possess a particular scientific background but are nevertheless curious\nto know about the weird world of Quantum Physics beyond oversimplifications. It is for all those who read about the strange phenomena like the entanglement of particles, the Heisenberg\u2019s uncertainty principle or have heard about the\npoor Schr\u00f6dinger cat and always wondered what it is all about, but struggled in finding a decent explanation for non-experts\nwhich summarizes in a single volume most of today\u0027s scientific knowledge in the field. Chapter after chapter, I will explain you the technicalities of Quantum Physics as far as this is possible without digging too deep into\nabstract math but, at the same time, leading you by hand also into more subtle\nand tricky stuff. It begins from the abc following a historical line introducing the basics and will lead you step by step to the most recent\ndiscoveries in the field.\u003cbr\u003e\u003cbr\u003eThis book is is largely a reformulation of\u00a0\u003ca href=\"https://www.udemy.com/quantum-physics/\" target=\"_blank\"\u003e\u003cstrong\u003emy quantum physics online course on Udemy\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e This written format however will be a completely revised version containing also much more topics and details. It may nevertheless give you an understanding on what I\u0027m working on.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs to me\u2026\u003c/strong\u003e I graduated in physics at\nthe university of Padua (near Venice), and later obtained a Ph.D in physics at\nthe university of Trento, Italy. Then worked as a PostDoc researcher in\nuniversities in Italy, France and more recently in Germany, where I\u0027m actually\nliving. This book makes also part of a project striving for a new pedagogical\nparadigm for higher education, what I called the\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.amazon.com/dp/1539673081\" target=\"_blank\"\u003e\u003cstrong\u003eFree Progress Education\u003c/strong\u003e\u003c/a\u003e (FPE) paradigm. The FPE website is still under construction (and lacking of a web manager!...), but check again soon, we are trying to set up a professional course in the foundations of theoretical physics. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I\u0027m here:\u003c/strong\u003e I have given up my job in order to concentrate on this book as on the project of FPE. However, I must still make for a living with temporary and precarious part-time jobs. That is why I need your help! By supporting me you will help me to focus on it full time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is what you can expect to learn.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-------------------- WHAT YOU CAN GET ALREADY ---------------\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eIntroduction\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eQuantum prehistory: particles, waves, and light  \u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eThe\nquestion of the nature of light\u003cbr\u003e  \n\nWaves\nand Interference\u003cbr\u003e \n\nA\nbrief mathematical interlude\u003cbr\u003e  \n\nYoung\u2019s\ndouble slit experiment\u003cstrong\u003e \u003c/strong\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThe birth and foundations of quantum physics  \u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eThe\nblackbody radiation\u003cbr\u003e \n\nMore\nevidence for photons and discrete energy levels\u003cbr\u003e  \n\nWaves\nstrike back:  Bragg diffraction and the\nDe Broglie hypothesis\u003cbr\u003e  \n\nThe\nwave-particle duality\u003cbr\u003eHeisenberg\u2019s\nuncertainty principle\u003cbr\u003e  \n\nThe\nwavefunction and the measurement problem\u003cbr\u003e \n\nSchr\u00f6dinger\u0027s\nequation and atomic physics\u003c/div\u003e\n\n  \u003cbr\u003e\n\n\u003cstrong\u003eThe quantum world of spinning particles  \u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eAngular\nmomentum in classical mechanics\u003cbr\u003e  \n\nSpin,\nthe Stern-Gerlach experiment and the commutation relation\u003cbr\u003e\n\nIs\ninformation fundamental?\u003cbr\u003e\n\nThe\nspinning world of spinors\u003cbr\u003e  \n\nThe\nphoton\u2019s polarization and spin\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eQuantum ubiquity and randomness  \u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eThe\nquantum superposition principle\u003cbr\u003e  \n\nSchr\u00f6dinger\u2019s\ncat paradox\u003cbr\u003e  \n\nThe\ntime-energy uncertainty relation\u003cbr\u003e  \n\nThe\nquantum tunnel effect\u003cbr\u003e  \n\nZero-point\nenergy and virtual particles\u003cbr\u003e  \n\nThe Bohr-Einstein debate  \u003c/div\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e-----------------------UPCOMING CONTENT---------------------------\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eQuantum entanglement  \u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eQuantum\nscattering and indistinguishability\u003cbr\u003e  \n\nQuantum\nentanglement of spin-half particles\u003cbr\u003e  \n\nThe\nEPR paradox (original version)\u003cbr\u003e  \n\nThe\nEPR paradox (modern version)\u003cbr\u003e\n\nFaster\nthan light transmissions?\u003cbr\u003e \n\nPhoton\nentanglement\u003cstrong\u003e  \u003c/strong\u003e\u003c/div\u003e\n\n\u003cstrong\u003e\u003cbr\u003eBell\u2019s legacy  \u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eCorrelation\u003cbr\u003e  \n\nIs\nthe Moon there when nobody looks?\u003cbr\u003e  \n\nBell\u2019s\ninequality\u003cbr\u003e  \n\nBell\u2019s\ntheorem  \u003c/div\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eDigging deeper into the quantum realm\u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eBosons,\nfermions and Pauli\u2019s exclusion principle or: the stability of matter\u003cbr\u003ePhase matters: the\nAharonov-Bohm effect\u003cbr\u003e\n\nPath\nintegrals and Feynman diagrams\u003cbr\u003eThe quantum Zeno effect\u003c/div\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eQuantum philosophy reborn\u003c/strong\u003e\u003cbr\u003e\n\n\u003cdiv style=\"margin-left: 20px;\"\u003eThe\n\u2018which-way\u2019 experiments\u003cbr\u003e\n\nThe\n\u2018quantum erasure\u2019 experiments\u003cbr\u003e\n\nThe\n\u2018delayed choice\u2019 experiments\u003cbr\u003e\n\nThe\nScully-Englert-Walther experiment and the complementary principle\u003cbr\u003e\n\nBose-Einstein\ncondensates\u003cbr\u003e\n\nInterpretations\nof quantum mechanics\u003c/div\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u003cstrong\u003eQuantum Physics nowadays \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThe\nstandard model of particle physics\u003cbr\u003e\n\nQuantum\ngravity: the attempts to unify quantum physics an general relativity\u003cbr\u003eHawking radiation and the black hole information\u00a0\u00a0paradox\u003cbr\u003eThe quantum holographic principle\u003cbr\u003eQuantum\ncomputers\u003cbr\u003eQuantum\nbiology\u003cbr\u003eQuantum consciousness\u003cbr\u003ePseudo-scientific\ncrackpot quantum theories\u003cbr\u003eQuantum spirituality\u003c/div\u003e"
