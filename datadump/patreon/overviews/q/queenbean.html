    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u2606*:.\uff61. o(\u2267\u25bd\u2266)o .\uff61.:*\u2606 Welcome!!! \u2606*:.\uff61. o(\u2267\u25bd\u2266)o .\uff61.:*\u2606\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eHey there and welcome to my Patreon!! \u0669(\u0e51\u275b\u1d17\u275b\u0e51)\u06f6First of all, I honestly want to thank you from the bottom of my heart if you decide to become one of my Patrons, YOU ARE A KIND SOUL \u0026lt;3. This is a great way to show your support and allow me to continue creating new and exciting cosplay content! The funds I make on here will help to go towards expenses such as fabric, EVA foam, worbla, lighting equipment for better photos, etc. Do NOT feel obligated in any way shape or form to subscribe to me here, but your generosity is greatly appreciated if you do!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA little bit about me:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am a 19 year old SoCal cosplayer who is currently attending college and majoring in marketing! My very first cosplay was back in 2012, when I cosplayed Hatsune Miku to Anime Expo, which was also my very first convention. My grandma helped me make the costume, and I am extremely grateful for her since she taught me the necessary sewing skills to begin making cosplays on my own! After my first convention I was hooked and there was no turning back for me. I became obsessed with cosplay, watching every cosplay tutorial video available on the internet and reading every cosplay forum. I wanted to learn as much as possible from these inspiring creators as I could, so I too one day could create amazing cosplay content.\u003cbr\u003e\u003cbr\u003eToday I am just as obsessed with cosplay as I was back then, the flame didn\u0027t die down (unfortunately for my wallet LOL). I believe I have come a long way from where I started, but I still have a lot of growth to do as a cosplayer and as a person. I do both sewing and crafting; I try my best to balance each of them out so I\u0027m about equally skilled at both. I want to keep pushing myself to create bigger and better things, and I\u0027m excited to see where it takes me in life! I\u0027m extremely grateful for the people I\u0027ve met along the way on this crazy journey and hope to continue to meet all kinds of different people who share the same love of cosplay as me. I can\u0027t thank you enough for your support and interest in my work, it honestly means the world to me. I hope you have a fantastic day~! \u2570(*\u00b4\ufe36`*)\u256f\u2661\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat to expect from my Patreon:\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e(*^\u03c9^*)EXCLUSIVE COSPLAY PHOTOS AND VIDEOS:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003eYou will get to see photos from shoots that no one else will get to see from that month (After that month is over I may post some photos to my social media accounts)! I will also post random exclusive cosplay vlogs and things of that sort!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e**HR photos will be sent to you through a Dropbox link after payment on the first of each\u00a0month is\u00a0received**\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e(\u0e51\u0026gt;\u25e1\u0026lt;\u0e51)PROGRESS PHOTOS:\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003eYou will get to see all of my progress photos from the cosplays that I create!! I will even have write ups of my entire process!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e(\u3003\u03c9\u3003) EXCLUSIVE PRINTS AND STICKERS:\u003c/span\u003e \u00a0\u003c/strong\u003eEach month you will receive an exclusive cosplay print from that month\u0027s Patreon shoot and a cute Beanie Stickie sticker!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e**Prints and stickers will be shipped to you as soon as possible after your card is charged on the first of every month**\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat to not expect from my Patreon:\u003cbr\u003e\u003c/strong\u003eI will never post any nudes (or lewds really) on here EVER, so please do not expect any! Thank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQUESTIONS?: \u003c/strong\u003eIf you have any questions pertaining to my Patreon, please feel free to email me at queenbeancosplay@gmail.com!\u003cbr\u003e\u003cbr\u003e"
