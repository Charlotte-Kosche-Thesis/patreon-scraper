    "summary": "My name is Quinn Murphy. \u00a0I have done freelance work for Wizards of the Coast, Kobold Quarterly, Margaret Weiss Productions, and more. \u00a0I\u0027ve been a blogger specializing in game content for over five years as well. I ran the site \u003ca href=\"http://4eatwill.net\" rel=\"nofollow\"\u003eAt-Will\u003c/a\u003e and have moved on to run \u003ca href=\"http://thoughtcrimegames.net\" rel=\"nofollow\"\u003eThoughtcrime\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWhat I most want to focus on are tools for making stories with your friends. \u00a0The tools will sometimes resemble improv games, sometimes light tabletop RPGs. \u00a0Whatever form they take, they will be easy to pick up and play, and fun for 1 hour or or 4 hours.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve built games like\u00a0\u003ca href=\"https://payhip.com/b/3A75\" rel=\"nofollow\" target=\"_blank\"\u003eCommunity Radio\u003c/a\u003e,\u00a0\u003ca href=\"http://www.five-fires.com/\" rel=\"nofollow\" target=\"_blank\"\u003eFive Fires\u003c/a\u003e, and\u00a0\u003ca href=\"https://payhip.com/b/wL1P\" rel=\"nofollow\"\u003eUnderworld\u003c/a\u003e and I\u0027m looking to make more frameworks for making fiction and making that process as fun and easy to access as possible.\u003cbr\u003e\u003cbr\u003eIf any of this excites you, take a peek at some of \u00a0my public activity and make a pledge! Every month I will be releasing frameworks and tools that you can use to enhance your existing games ( very compatible with tabletop RPGs or able to standalone!) or to introduce people to social fiction.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
