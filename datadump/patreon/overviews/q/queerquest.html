    "summary": "\u003cstrong\u003eHi!\u003c/strong\u003e My name is Mo and I\u0027m making a video game called Queer Quest. It is a queer-as-fuck point-and-clit adventure game, and this Patreon is to help cover creation costs (primarily\u00a0\u003ca href=\"http://www.gloombones.com/\" rel=\"nofollow\"\u003eart/animation\u003c/a\u003e and\u00a0\u003ca href=\"https://soundcloud.com/mfdi\" rel=\"nofollow\"\u003emusic\u003c/a\u003e). \u00a0There\u0027s already a working demo that has been shown at a few conferences (ranging from\u00a0\u003ca href=\"http://xoxofest.com\" rel=\"nofollow\"\u003eXOXOFest\u003c/a\u003e to\u00a0\u003ca href=\"http://www.retrogamingexpo.com/\" rel=\"nofollow\"\u003ePortland Retro Gaming Expo\u003c/a\u003e), and we\u0027re on\u00a0\u003ca href=\"https://steamcommunity.com/sharedfiles/filedetails/?id=782754346\" rel=\"nofollow\"\u003eSteam Greenlight\u003c/a\u003e, but there is still a ways to go before the game is finished!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://queermogames.com/press/images/MakingNachos.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAbout the Game\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://queermogames.com/\" rel=\"nofollow\"\u003eQueer Quest\u003c/a\u003e is a queer-as-fuck point-and-clit adventure game. Inspired by classic gems like Monkey Island, Kings Quest, and Leisure Suit Larry, but set in a queer community in the pacific northwest. You play as Lupe, a long haired butch with a heart of gold.  She lives with her babely girlfriend, Alexis,  that is until one day when Alexis gets kidnapped! You gotta help Lupe by deciphering clues, talking to lovable weirdos, and navigating self care.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Queer Quest is another entry into the burgeoning landscape of queer games, and with any luck, others will soon be naming it as their inspiration too.\" - \u003c/em\u003e\u003ca href=\"https://killscreen.com/articles/queer-quest-adventure-self-care-lgbtq-community/\" rel=\"nofollow\"\u003eKill Screen\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Never in our wildest dreams did we think we\u2019d be playing a video game about our actual lives! We\u2019re so ready.\" \u003c/em\u003e- \u003ca href=\"http://www.huffingtonpost.com/entry/point-and-click-queer-video-game_us_58011235e4b06e04759491f5?section=\u0026amp;section=us_queer-voices\" rel=\"nofollow\"\u003eHuffington Post\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cem\u003e\"I met the developer of this game at XOXO. I was fascinated and intrigued.\" -\u003c/em\u003e\u003c/em\u003e\u003ca href=\"https://twitter.com/grumpygamer/status/783831835574870016\" rel=\"nofollow\"\u003eRon Gilbert\u003c/a\u003e (Monkey Island 1\u0026amp;2, Maniac Mansion)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://queermogames.com/press/images/KiriPorch.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eIn the Press:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://killscreen.com/articles/queer-quest-adventure-self-care-lgbtq-community/\" rel=\"nofollow\"\u003eQueer Quest to be an Adventure About Self Care in the LGBTQ Community\u003c/a\u003e - Kill Screen\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.lotl.com/Culture/Queer-Quest-Is-The-New-Lesbian-Themed-Video-Game--1480/\" rel=\"nofollow\"\u003eQueer Quest is the New Lesbian Themed Video Game\u003c/a\u003e -\u00a0LOTL\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.huffingtonpost.com/entry/point-and-click-queer-video-game_us_58011235e4b06e04759491f5?section=\u0026amp;section=us_queer-voices\" rel=\"nofollow\"\u003eThis New Queer Video Game is Unlike Any We\u0027ve Ever Seen Before\u003c/a\u003e - Huffington Post\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.chueca.com/articulo/queer-quest-all-in-a-gays-work-una-aventura-grafica-diversideliciosa\" rel=\"nofollow\"\u003e\u0027Queer Quest: All in a Gay\u0027s Work\u0027: Una Aventura Gr\u00e1ficia \u0027Diversideliciosa\u0027\u003c/a\u003e - Chueca\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.lotl.com/Culture/Queer-Quest-Is-The-New-Lesbian-Themed-Video-Game--1480/\" rel=\"nofollow\"\u003eThis lesbian themed computer game is just what we\u0027ve been waiting for!\u003c/a\u003e - Curve\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.gaymer.es/es/2016/10/queer-quest-necesita-vuestra-ayuda/\" rel=\"nofollow\"\u003eQueet Quest Necesita Vuestra Ayuda\u003c/a\u003e - Gaymer.es\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://bust.com/entertainment/18390-queer-video-game.html\" rel=\"nofollow\"\u003eHow My Queer as F*ck Video Game Was Changed By the Pulse Shootings\u003c/a\u003e - Bust\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://msmagazine.com/blog/2016/10/26/make-queer-video-games/\" rel=\"nofollow\"\u003eWhy I Make Queer Video Games\u003c/a\u003e - Ms. Magazine\u0027s Blog\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://queermogames.com/img/patreon/LocationsAndPuzzle.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://queermogames.com/press/images/Bar.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://queermogames.com/img/patreon/LupeAndAlexis.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
