     "about": "Queer Ghost Hunters is an ongoing web series about a team of real people finding lost queer history by contacting LGBTQ ghosts. We make it a blast to watch...\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bcopH6ppN-0?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eBut we are finding serious history in the process: \u003cbr\u003e\u003cem\u003e\u003cbr\u003e\"Queer Ghost Hunters is about getting the LGBTQ community interested in its history. Gay ghosts are an interesting vector to do that.\"-\u003c/em\u003e\u003ca href=\"https://mic.com/articles/185121/the-queer-ghost-hunters-webseries-aims-to-end-the-erasure-of-gay-ghosts#.fbG8aSrO6\"\u003eMic\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eWe depend solely on donations to research, travel, investigate and edit episodes of what we are finding.\u00a0 \u00a0We hope our work will soon be seen by a wide audience. Our goal is to get people everywhere into their local queer history by asking the deliciously fun question, where are all the queer ghosts?",
