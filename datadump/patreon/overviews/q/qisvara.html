    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/irpj2KOKA00\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Firstly, if you are reading this, then \u003cstrong\u003ethank you\u003c/strong\u003e for taking the time out of your busy schedule to find out what we\u0027re about!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is Qisvara?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nQisvara is a song. It\u2019s also an art project, as well as a 5-year story in the making. But labeling Qisvara as any one thing by itself wouldn\u2019t be an accurate depiction of its true spirit\u2026 because Qisvara is you. It\u2019s me. \u003cstrong\u003eIt\u2019s all of us. \u003c/strong\u003eQisvara celebrates the things that we all have in common, as well as our differences. But what Qisvara really is at its core, is a simple reminder that the age-old narrative that many of us have become so accustomed to \u2013 \u003cem\u003ethat we are powerless\u003c/em\u003e \u2026 is truly a \u003cstrong\u003emyth.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe idea behind Qisvara, is to feature thousands, perhaps even tens of thousands of people, from all walks of life, and from all over the globe, singing together in solidarity on \u003cstrong\u003eone song.\u003c/strong\u003e This sends out a powerful message to the world, to our leaders, and to anyone who would argue that we are not stronger together than we are separately. This is the kind of symbolism that we need now, \u003cstrong\u003emore than ever,\u003c/strong\u003e in a world that is perpetually torn apart by those who would keep us divided in order to exert their power over us.\u003cbr\u003e\n\u003cbr\u003e\nQisvara is born of an optimistic vision of the future, in which we shed our antiquated prejudices, and stand united, so that we can address our world\u2019s impending ethical, societal and ecological difficulties, \u003cstrong\u003etogether.\u003c/strong\u003e The time is NOW for a dramatic global shift in not just our thinking, but also, our acceptance of those who are different than us. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you trying to accomplish?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nOur primary goal is to demonstrate to the world, the intrinsic beauty that our species is capable of when we put our differences aside, in lieu a greater cause. Our hope is that by accomplishing this tremendous musical feat, that we inspire millions of others to \u003cstrong\u003etake action\u003c/strong\u003e; in their personal lives, their communities, and perhaps, beyond\u2026 \u003cbr\u003e\n\u003cbr\u003e\n Qisvara is in its 3rd and final year. Our objective in 2018 is to record as many new voices as possible in order to create the biggest collective \u201cworld choir\u201d on any one song ever recorded. In order to do this though, we need to change our approach from individual, one-person-at-a-time recordings (which is how we started), to larger group recordings. Group recordings are the only way we can make the best use of our time, and reach our ambitious (but achievable!) goals. That being said, we\u2019re still accepting individual recordings (for the time being), because every voice still counts!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(We\u2019ve also been shooting extensive video footage of Qisvara\u0027s 3 year creation process for a full length documentary at the end of the project)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://wlpapers.com/images/beautiful-earth-1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can get involved.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nIt probably doesn\u2019t surprise you, that a project of this magnitude comes at a cost. For the last two years, we\u2019ve funded Qisvara entirely on our own (willingly, of course), but we\u2019d like to ask for your support in our third and final year, in order for us to take things to the next level. \u003cbr\u003e\u003cbr\u003eFor a minimum of \u003cstrong\u003e$1 a month\u003c/strong\u003e, you can subscribe here on Patreon.com, and help support an epic project, along with a talented \u0026amp; exceptional team of individuals.\u003cbr\u003e\n\u003cbr\u003e\n For those of you *incredible* folks who\u2019ve gone the extra mile to support Qisvara financially, we are giving you exclusive access to the members-only area of our website (updated regularly), which will provide you with a behind-the-scenes look into our lives, the project, and a bunch of never-before-seen content (videos, blogs, photos \u0026amp; more). We\u0027ve even included a few extra physical items like dog tags, T-shirts posters, and personalized monthly video updates made specifically for YOU!\u003cbr\u003e\n\u003cbr\u003e\nYour subscription will go towards completing the project in 2018! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support from the bottom of our hearts!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e- Jesse Scott \u0026amp; The Qisvara Team\u003c/strong\u003e"
