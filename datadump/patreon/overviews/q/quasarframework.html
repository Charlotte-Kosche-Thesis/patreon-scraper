    "summary": "\u003cimg src=\"http://quasar-framework.org/images/responsive-logo.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe Quasar Framework is an MIT-licensed open-source project and is completely free to use. However, the amount of effort needed to maintain and develop new features for the project is not sustainable without financial backing from contributors like yourself.\u003cbr\u003e\u003cbr\u003eIf you are already enjoying the productivity of using Quasar Framework, consider donating as a sign of appreciation. But that\u0027s not the only way of helping Quasar. You can also come forward with your ideas on new or current features on \u003ca href=\"https://github.com/rstoenescu/quasar-framework\"\u003eGithub\u003c/a\u003e or give a helping hand with a PR.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Quasar?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://quasar-framework.org\"\u003eQuasar\u003c/a\u003e is the ultimate framework (powered with\u00a0\u003ca href=\"https://vuejs.org/\"\u003eVue\u003c/a\u003e) that you can use when you want to develop:\u003cbr\u003e* A (responsive) website\u003cbr\u003e* A PWA (Progressive Web App)\u003cbr\u003e* A Mobile App (Android, iOS, ...) through Cordova\u003cbr\u003e* An Electron App\u003cbr\u003eSoon, you\u0027ll be able to develop SSR (Server Side Rendering) websites and Browser extensions too!\u003cbr\u003e\u003cbr\u003eWrite code once then simultaneously deploy it everywhere using the same base-code. All it takes is just changing a parameter to the build command.\u003cbr\u003e\u003cbr\u003eQuasar offers very fast web components so you can design an app in record time. And it\u0027s not just about components. When using Quasar you won\u0027t need additional heavy libraries like Hammerjs, Momentjs or Bootstrap. It has you covered - and with a small footprint! But if there should be something that you need, there is even a pathway to import external plugins!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Quasar?\u003c/strong\u003e\u003cbr\u003eBecause of what is offered out of the box, detailed below. Follow our\u00a0\u003ca href=\"https://twitter.com/quasarframework\"\u003eTwitter\u003c/a\u003e account for testimonials.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAll Platforms in One Go\u003c/strong\u003e -\u00a0One source code for all platforms simultaneously: responsive desktop/mobile website, PWAs (Progressive Web Apps), native mobile Apps (that really look native!) and Electron apps.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTop class, fast web responsive components\u003c/strong\u003e\u00a0-\u00a0There\u0027s almost a component for every needs you might have. All these components are carefully crafted to offer the best possible experience to your users, including well designed responsiveness. \u003cstrong\u003eQuasar is designed with performance \u0026amp; responsiveness in mind\u003c/strong\u003e\u00a0-- so the overhead of using Quasar is barely noticeable. We take great pride in this.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBest practices integrated by default\u003c/strong\u003e\u00a0-\u00a0You don\u0027t need to worry about what the best practices in web development are. You get that for free out of the box. HTML/CSS/JS minification, cache busting, tree shaking, sourcemapping, code-splitting \u0026amp; lazy loading, ES6 transpiling, linting code. This just barely scratches the surface. This just barely scratches the surface. Quasar takes care of all of this for you. No configuration needed.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTwo Themes (more to come)\u003c/strong\u003e\u00a0-\u00a0Material theme and iOS theme.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProgressively migrate your existing project\u003c/strong\u003e\u00a0-\u00a0Quasar offers an UMD (Unified Module Definition) version which means you can add a CSS and JS HTML tag into existing project and you\u0027re ready to use it. No build step is required.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eUnparalleled developer experience through Quasar CLI\u003c/strong\u003e\u00a0-\u00a0You\u0027ll benefit from:\u003cul\u003e\u003cli\u003eState preserving hot-reload when you make changes to your source code, no matter if you develop a PWA, a Mobile App (directly on your phone or on an emulator) or an Electron app. Change code and watch it get updated on the fly, without the need of any page refresh.\u003c/li\u003e\u003cli\u003eState preserving compilation error overlay.\u003c/li\u003e\u003cli\u003eLint-on-save with ESLint -- if you like linting your code only\u003c/li\u003e\u003cli\u003eES6 code transpiling\u003c/li\u003e\u003cli\u003eSourcemaps\u003c/li\u003e\u003cli\u003eChanging build options won\u0027t require you to manually reload the dev server\u003c/li\u003e\u003cli\u003e...\u00a0Again, this is barely scratching the surface.\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGet up to speed fast\u003c/strong\u003e\u00a0-\u00a0The top class starter kit will make it easy for you to get up to speed. Bring an idea to reality in record time. All the heavy lifting is done for you, not by you. You will just need to focus on your features and let the boilerplating be done by Quasar.\u00a0This is not an empty claim - it really works and is that simple!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAwesome ever-growing community\u003c/strong\u003e\u00a0-\u00a0Whenever you got a problem you can\u0027t or don\u0027t know yet how to solve, visit Quasar\u00a0\u003ca href=\"https://discord.gg/5TDhbDg\" target=\"_blank\"\u003eDiscord\u003c/a\u003e chat or\u00a0\u003ca href=\"http://forum.quasar-framework.org\" target=\"_blank\"\u003eforum\u003c/a\u003e. The community is there to help you, and staff volunteers will help. There is even a dedicated channel for Patreon supporters to get your problem triaged immediately.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWide platform support\u003c/strong\u003e\u00a0-\u00a0Google Chrome, Firefox, IE11/Edge, Safari, Opera, iOS, Android, Windows Phone, Blackberry.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGreat documentation\u003c/strong\u003e\u00a0-\u00a0Finally, it\u0027s worth mentioning about the huge amount of time that is spent on writing great, bloat free, focused, complete documentation pages so that you can quickly pick up Quasar. There will be no room for confusion.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBacking up this project ensures timely responses and fixes to all issues.\u003cbr\u003eThere are a lot of features waiting to be written so any help is highly appreciated.\u003cbr\u003e\u003cbr\u003eQuasar\u0027s aim is to become the defacto choice when developing with Vue.\u003cbr\u003e\u003cbr\u003e"
