    "summary": "\u003cimg src=\"https://preview.ibb.co/dCwJUG/multidimensional2.jpg\"\u003e\n\u003cbr\u003e\nQuirktastic Media is a platform that creates media and tech products for geeks, nerds, alternatives, free spirits and intellectuals of color. We are lucky to say that we have been able to grow to \n\u003cstrong\u003e100K social media followers in just one year\u003c/strong\u003e from around the world. In other words, we outchea.\u003cbr\u003e\n\u003cbr\u003e\nReaders of our content site,\u00a0\n\u003ca href=\"http://www.quirktastic.co\" target=\"_blank\"\u003e\u003cstrong\u003eQuirktastic\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e\u00a0 receive content that was made for them and to feature them, including pieces such as:\u00a0\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/eQS8Db/quirktastic_screenshot.png\"\u003e\n\u003cbr\u003e\n\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.quirktastic.co/post/cosplayers-of-color-black-cosplayers-list/\" target=\"_blank\"\u003e70 Cosplayers Of Color To Follow and Support Online\u003c/a\u003e \u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.quirktastic.co/post/9-tips-youre-black-person-rock-concert-survival-guide/\" target=\"_blank\"\u003e9 Tips For When You\u2019re The Only Black Person At A Rock Concert: A SURVIVAL GUIDE\u003c/a\u003e \u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.quirktastic.co/post/5-beautiful-tarot-decks-made-black-brown-people/\" target=\"_blank\"\u003e5 Beautiful Tarot Decks Made With Black And Brown People In Mind\u003c/a\u003e \u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"https://www.quirktastic.co/post/50-quirky-black-owned-businesses-geeks-nerds-free-spirits/\"\u003e70+ Quirky, Black-Owned Businesses For Geeks, Nerds And Free Spirits\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\nCustomers of our e-commerce shop,\n\u003cstrong\u003e\u00a0\u003ca href=\"http://thequirkshop.com\" target=\"_blank\"\u003eThe Quirk Shop\u003c/a\u003e\u003c/strong\u003e, get the best fandom fusion designs that describe just how multidimensional they are as people. Here are a few fan favorites:\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/ekwAtb/thequirkshopcube.jpg\"\u003e\n\u003cbr\u003e\nQuirktastic Media also hosts two signature events,\u00a0\n\u003cstrong\u003e\u00a0\u003ca href=\"http://blerdswhobrunch.com\"\u003eBlerds Who Brunch\u003c/a\u003e\u003c/strong\u003e, as well as\u003cstrong\u003e\u00a0\u003ca href=\"http://quirkcon.com\" target=\"_blank\"\u003eQuirkCon\u003c/a\u003e\u003c/strong\u003e, a multi-genre convention coming in 2019. We are also developing a social app,\u00a0\u003ca href=\"http://theconnieapp.com\" target=\"_blank\"\u003e\u003cstrong\u003eConnie\u003c/strong\u003e\u003c/a\u003e, that will make it easier to meet friends and comic cons and festivals.\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/fnzKmw/connie_screenshot.png\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy We Exist\u003cbr\u003e\n\u003c/strong\u003eTo be the \"you\" that you wish you were in high school: quirky, multidimensional and bold AF.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Vision\u003cbr\u003e\n\u003c/strong\u003eGrow into the largest media, tech and e-commerce platform for quirky people across the globe. To have you work together with us, to meet us in person, to rock our gear, to tell you your story, to feel like no matter where you go, you have friends just like you around.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eFor Quirktastic.co\u003cbr\u003e\n\u003c/em\u003eWe want more of your stories, not just the trendy stuff. We plan to grow the amount of content across each category, create video content, provide more resources for your favorite fandoms/hobbies and garner a larger community of quirky, cool people across our social media platforms. We also plan to continue paying our writers and contributors.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eFor TheQuirkShop.com\u003cbr\u003e\n\u003c/em\u003eMore designs, more collaborations with growing artists, better collaborations with your favorite cosplayers and influencers, more merchandise and fandom gear.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eFor TheConnieApp.com\u003cbr\u003e\n\u003c/em\u003eCreate the #1 social app for festival, conference and con-goers.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eFor QuirkCon.com\u003cbr\u003e\n\u003c/em\u003eCreate a con that provides a space for all of your quirky, crazy, awesome, diverse interests.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere your money goes\u003c/strong\u003e\u003cbr\u003e\nYour investment is directly helping us grow as a company. All Patreon contributions will go directly towards hosting expenses, staffing expenses, nationwide events, expanding The Quirk Shop and producing better quality video content.\n\u003cbr\u003e\n\u003cimg height=\"444\" src=\"https://1.bp.blogspot.com/-STIsg5Vhv1g/WKzkvJznUlI/AAAAAAAAGjc/6ImYt7XLqyYpccKueN9ZBjIXiwSyEQfBACLcB/s640/google%2Bdeck-9.jpg\" width=\"640\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOur First Goal\u003cbr\u003e\n$1500/mo\n\u003c/strong\u003e- This amount is a solid foundation for us to help more people learn about Quirktastic through paid advertising, vending, and through a new video series called Anime \u0026amp; Trap Music.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nHelp us spread the word!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/sharer/sharer.php?u=https%3A//www.patreon.com/quirktastic\" target=\"_blank\"\u003e\u003cstrong\u003eShare on Facebook\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
