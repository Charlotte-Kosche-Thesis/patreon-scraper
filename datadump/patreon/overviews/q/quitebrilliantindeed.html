    "published_at": "2016-05-07T19:23:13+00:00",
    "summary": "Find me on tumblr at:\u003cbr\u003e\u003cbr\u003e\u00a0\u003ca href=\"http://kokone-kizuki.tumblr.com/\" rel=\"nofollow\"\u003ehttp://kokone-kizuki.tumblr.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eFind my Cosplay at:\u003cbr\u003ehttps://www.facebook.com/athenaesquecosplay/\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHey there!\u003cbr\u003e\u003cbr\u003eMy name is Kristy McGowan, and I am an artist and university student from southern Michigan, now living in Ohio. My skills lie almost exclusively in the creative-- in drawing, painting, writing, and everything else that entails. Needless to say, these are.....unfortunately not highly valued skills in the workforce.\u003cbr\u003e\u003cbr\u003eI don\u0027t want that to deter me though-- art is something that dominates my day to day life, and all I wish is to be able to give it the time and attention that it deserves. Receiving money for my art would be hugely beneficial for this-- hell, it\u0027s probably the biggest thing I can do for it. \u003cbr\u003e\u003cbr\u003eBeyond that, traditional work environments are \u003cem\u003eextremely difficult\u003c/em\u003e\u00a0(you\u0027re gonna have to trust me on this one lmao, but seriously) for me to operate in for any number of reasons-- but artistic work from home is well within my capabilities, not to mention far more relevant to my actual studies and career goals. Basically, getting any income for the art I make would go a \u003cem\u003elong way\u003c/em\u003e towards helping my finances.\u003cbr\u003e\u003cbr\u003eSob story over now, I swear.\u003cbr\u003e\u003cbr\u003eSo what the hell do I make???\u003cbr\u003e\u003cbr\u003eA lot of things really, but my primary output is digital art. This is largely fanart, but also includes original characters and commissions. While digital is my preferred medium, I also do plenty of pencil sketches, and occasionally dabble in acrylic paint, oil pastels, colored pencil, and....whatever the fuck I can get my hands on. (Look man, what can I say, I\u0027m a contemporary art junkie.)\u003cbr\u003e\u003cbr\u003eI suppose my strongest suit would be women-- I can promise you that supporting me means a hell of a lot of cute girls getting the fanart they deserve. I\u0027m a huge advocate for the underloved women of fandoms, as I like to incorporate my views and feelings into media, art, and, well, anything I can get my hands on. Fandoms are varied, but I can promise you this-- I don\u0027t leave fandoms. Even if you don\u0027t see something for a while....hang in there. It\u0027ll almost surely show up again somehow!!!!\u003cbr\u003e\u003cbr\u003eI hope to provide some rad creative stuff you all! Thank you for reading, and enjoy your stay. \u0026lt;3\u003cbr\u003e"
