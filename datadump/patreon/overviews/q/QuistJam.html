    "summary": "Hey!\u003cbr\u003e\u003cbr\u003eThanks so much for making your way to my Patreon page.\u003cbr\u003e\u003cbr\u003eMy mission is to spread \u003cem\u003ejoy\u003c/em\u003e with the magic of music - and your support can help me do it more! \u003cbr\u003e\u003cbr\u003eI\u0027ve\u00a0been a guitar geek/music geek since I was a child making my own jam tracks on cassette tapes. I love sharing my knowledge of music theory and improvisation as well as aspects of my current life as a professional guitarist \u0026amp; songwriter/composer,\u00a0in the hope that this might benefit or entertain a few people!\u00a0\u003cbr\u003e\u003cbr\u003eThe success of my channel on YouTube is something I\u0027m \u003cem\u003eextremely grateful\u003c/em\u003e for - and I\u0027m 100% devoted to spending as much time as possible creating awesome music and content for you guys.\u003cbr\u003e\u003cbr\u003eThis page is where you can help me do so, by becoming a patron - enabling me to spend more time creating music and videos - and directly supporting and influencing future Quist videos.\u00a0\u003cbr\u003e\u003cbr\u003eThis page is where I upload ALL my TAB \u0026amp; notation and where you will also be able to request specific TABS, scale maps, jam tracks and covers - as well as enjoy the 2-3 monthly music downloads!\u003cbr\u003e\u003cbr\u003eI\u0027m SO grateful for\u00a0the community we have all created on YouTube and am totally inspired by the fact that it is growing so fast and continues to reach new levels of AWESOME all the time! You guys ROCK!!!\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much for being part of the journey - and for all your support!!!\u003cbr\u003e\u003cbr\u003e- Quist\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
