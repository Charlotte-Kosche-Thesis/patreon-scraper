    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dw_2jQ1dfmTs\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fw_2jQ1dfmTs\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=w_2jQ1dfmTs",
    "one_liner": "Making queer history super awesome to learn and share",
    "patron_count": 8,

    "pledge_sum": 7709,
    "pledge_url": "/bePatron?c=154647",
    "published_at": "2015-08-10T19:08:03+00:00",
    "summary": "LGBT history shows us that we\u0027re not alone, we\u0027re not a fad, and that we can do anything. Too many in our community aren\u0027t given the opportunity to learn about our queeroes. Quist is here to change that.\u003cbr\u003e\u003cbr\u003eWe saw a gap in the creative use of technology (beyond just a text and image website) to bring our stories alive for this generation that is used to swiping a screen instead of reading a book.\u003cbr\u003e\u003cbr\u003eQuist makes queer history (we call it quistory) accessible to people (especially youth) through:\u003cbr\u003e\u003cul\u003e\u003cli\u003eA free mobile app\u003c/li\u003e\u003cli\u003eIn-person workshops\u003c/li\u003e\u003cli\u003eA YouTube series\u003c/li\u003e\u003cli\u003eSocial media campaigns\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://www.quistapp.com/wp-content/uploads/2013/06/Downloads-by-country-V3.0-e1439393394405.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ehe demand for our programming in 2015 was 200% higher than 2014\u003c/strong\u003e and we can\u0027t meet the demand alone. We want to keep putting out blog posts, new app historical content, videos, hashtags, and presentations but it is a full-time job and comes with expenses like hosting and travel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does Patreon work?\u003c/strong\u003e\u003cbr\u003eOur free content is still free, but for those that can support the costs that it takes to make it free for everyone can now give $1 or more per month to support the free content we release. You can cancel your recurring donation at any time. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.quistapp.com/wp-content/uploads/2015/08/audience-V3.0.png\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat content am I supporting?\u003c/strong\u003e\u003cbr\u003eYour donation will cover LGBTQ history education such as:\u003cbr\u003e\u003cul\u003e\u003cli\u003eYouTube videos (average 1-2 per month)\u003c/li\u003e\u003cli\u003eNew historical events or locations added to the mobile app (average 20 per month)\u003c/li\u003e\u003cli\u003eIn-person presentations at a conference, LGBTQ youth event, school, or other venue (average twice per month)\u003c/li\u003e\u003cli\u003eOnline presentation via webinar or remote Skype presentation (average 3-4 per year)\u003c/li\u003e\u003cli\u003eCampaigns on social media related to LGBTQ history (average 2-3 per year)\u003c/li\u003e\u003c/ul\u003eMonthly that is around 8 \"things\" you\u0027d support.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.quistapp.com/wp-content/uploads/2015/03/quist-workshops-e1439393409461.png\"\u003e\u003cbr\u003e\u003cbr\u003eSome examples of our work:\u003cbr\u003e\u003cul\u003e\u003cli\u003e26,000 downloads of our mobile app that displays 1,000+ historical events and 600+ historic locations\u003c/li\u003e\u003cli\u003e40+ presentations so far (1-2 per month on average) to colleges, youth conferences, business conferences, history events, and youth groups\u003c/li\u003e\u003cli\u003eLaunched #DonateATicket in response to the \u003cem\u003eStonewall \u003c/em\u003emovie\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://www.quistapp.com/wp-content/uploads/2015/08/workshop-participants-e1439393422169.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eBe a part of quistory!"
   },
