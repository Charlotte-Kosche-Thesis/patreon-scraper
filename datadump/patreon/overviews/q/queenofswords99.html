    "summary": "I originally joined Patreon to have better communication \u0026amp; interaction with my viewers. A sizable YouTube channel with it\u0027s share of trolls \u0026amp; bots can get in the way of interaction with supporters and even discourage engagement. More recently however,\u00a0 because of the ad situation on YouTube as well as additional damage my channel suffered due to slander, which YouTube did nothing about despite the number of us creators wrongfully attacked using their media,\u00a0 Patreon has become an even more vital resource. Daily videos that I used to provide on YouTube will now only be available to paid subscribers via Patreon as will other member on exclusive content.\u003cbr\u003e\u003cbr\u003eWhy am I even doing intuitive psychic tarot readings at all, you ask?\u003cbr\u003e\u003cbr\u003eI\u2019ve been psychic my whole life. It\u2019s something that I thought I, as well as my youngest daughter, who was born with the ability to see ghosts, similar to how I see angels, and to tell whether they meant good or ill will, had inherited from my mother, who is also psychic and had foreseen in a vision such things as the Twin Towers on fire as well as the fact that we would survive the event and be okay despite living mere blocks from the site.\u003cbr\u003e\u003cbr\u003eAs a child I was very close to God but strived day after day to be nearer still. By the time I was 12, I had decided that I wanted to become a nun and marry Jesus.  I chose for myself a new Godmother at this time, herself a nun, Sister Trinita (as in trinity).  (My Godmother at baptism had been a Jewish former Playboy Bunny - yes in a Catholic church).  A few years later, however, I met a boy and eventually ditched my plans to move into a convent.  We were joined at the hip until circumstances drove us apart and later 9/11 caused us to lose contact altogether.  I went on to marry and have children.\u003cbr\u003e\u003cbr\u003eFast forward more than 20 years later my marriage had ended and on January 3 - 4, 2015, I\u2019d experienced an explainable encounter with a man with whom I worked that left me feeling like he was inside me, he was part of my soul, which certainly didn\u2019t make any sense to me at the time. Soon after the angels to whom I\u2019d always been able to talk started to try to get me to notice and understand their messages about my being a \u201ctwin flame\u201d and by November of that year, not only did I get it but I also understood that the handsome gentleman from work was my Divine Partner.\u003cbr\u003e\u003cbr\u003eIn January of 2016, upon our one year anniversary so to speak, the angels told me to sign up for a YouTube account and later on March 10th they had me actually use it by doing my first video and tarot reading.  By April they would have  me announce that I was a Master Key Holder of the Emerald Ray \u0026amp; Ascended Masters\u2019 Realm currently incarnated as a Blue Ray and the reincarnation of the Goddess Isis, later Mary, Mother of Jesus or Mariam as She\u2019s known in the Qur\u2019an and other places. (It\u2019s not a mistake that we share the same birth name.) And the rest is history as they say.\u003cbr\u003e\u003cbr\u003eToday I\u2019m a licensed and ordained non-secular and non-denominational minister that \u201cspeaks\u201d a number of numerical languages such as Numerology, Angel Numbers, Gematria and Supreme Math. I additionally have two degrees in math or Applied Science, specifically Accounting.  I\u2019m also very well versed in the Bible, Torah and Qur\u2019an and thereby Christianity, Judaism \u0026amp; Islam among other related things and cultures and am trying to raise and save the money to purchase a full service spiritual shop through GoFundMe.\u003cbr\u003e\u003cbr\u003eThis is what makes me a trusted leader, teacher, healer, tarot practitioner and spiritual counselor with a 100% satisfaction rate, the best there is in Divine Unions, the Queen of the Illumined and Elect. \u003cbr\u003e \u003cbr\u003eI am blessed to be a blessing and my guides \u0026amp; I thank and appreciate you for watching, liking, commenting, sharing, subscribing and otherwise choosing us to cater to your spiritual needs.\u003cbr\u003eNamaste\u2019\u003cbr\u003eQueenofswords\u003cbr\u003equeenofswordsthelightworker.com\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/Queenofswords99\"\u003ehttps://twitter.com/Queenofswords99\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/queenofswords.thelightworker.3\"\u003ehttps://www.facebook.com/queenofswords.thelightwor...\u003c/a\u003e\u003cbr\u003eBlue Ray Radio \u0026amp; Twin Flame Talk\u003cbr\u003eblogtalkradio.com/queenofswords99\u003cbr\u003equeenofswordsthelightworker@gmail.com\u003cbr\u003eQueenofswords\u003cbr\u003ePO Box 985\u003cbr\u003eNew York, NY 10272\u003cbr\u003e\u003cbr\u003e"
