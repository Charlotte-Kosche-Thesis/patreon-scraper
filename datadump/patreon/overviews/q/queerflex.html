    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1191655/84537c5f12f74b2c92f8426e5172d43e?token-time=2145916800\u0026token-hash=5_w06SrfWxqYR8MPHDE86JHMUXmx1zjOHZHV7sRB8V4%3D",
    "is_monthly": true,

    "is_plural": false,
    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/iOHups6B6ME\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=iOHups6B6ME",
    "one_liner": null,
    "patron_count": 46,
    "pay_per_name": "month",
    "pledge_sum": 30897,
    "pledge_url": "/bePatron?c=1191655",
    "published_at": "2017-09-12T12:53:44+00:00",
    "summary": "Fitness has been essential in me coming to understand and accept a lot of things about myself. It has helped me experience my body in terms of function and feel rather than a strange (and often scary) disjointed, detached and dysphoric bag of gendered parts and expectations. It\u2019s helped me build community and confidence in ways I could never have imagined. And it has literally saved my life, helping me cope with depression, soothe anxiety and heal from addiction. \u003cbr\u003e\u003cbr\u003eAs a genderfluid, nonbinary queer person, however, I have had many experiences with homo and transphobia in gym settings and yoga studios, and continue to experience these things today in fitness spaces. \u003cbr\u003e\u003cbr\u003eThat is why I started QUEERFLEX - Canada\u2019s first non-profit gym centred on creating safer space for queer, trans, and nonbinary people in the fitness world. \u003cbr\u003e\u003cbr\u003eAt QUEERFLEX, we offer personal training and fun, fitnessey-group sessions aimed at building stronger, more resilient and powerful LGBTQ2S+ communities. And we do it while addressing accessibility concerns - physical, mental, emotional, financial - that often keep us from caring for our well being. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQUEERFLEX is already having an impact in our community, and beyond! Here\u2019s what a few of our members had to say:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u201cQUEERFLEX\u0027s presence on social media and in the community has been a constant reminder that I am worthy of a strong, healthy body, that my body is valid just as it is, and that I belong in a (queer) fitness community. QUEERFLEX is a wellspring of inspiration and encouragement.\u201d - Stacey, Edmonton, AB\u003cbr\u003e\u003cbr\u003e\u201cMy time with QUEERFLEX was a majorly awesome step in dealing with my complicated relationship with my body, reinvigorated my passion for it, and helped me sort out my feelings about body positivity and health.\u201d - Kristina, Lethbridge, AB \u003cbr\u003e\u003cbr\u003e\"Training with kyle helps bring me into my power: learning to trust myself and my body, show self-compassion in times of struggle and begin to dream about what the future holds for my body, self and communities.\" - Daley, Edmonton, AB\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e...all this on a shoestring budget, funds from my personal savings, and donations of space and equipment from Edmonton\u2019s generous LGBTQ2S+ community! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImagine what you could help me do through QUEERFLEX if I had more money, resources and time? Things like:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eoffer free and low-cost training to queers who couldn\u2019t otherwise afford it.\u003c/li\u003e\u003cli\u003emore group classes to help build a resilient and connected community.\u003c/li\u003e\u003cli\u003esecure a fully functioning and accessible gym space.\u003c/li\u003e\u003cli\u003etechnology to provide quality online training and support to international clients or clients for whom leaving their homes is a barrier.\u003c/li\u003e\u003cli\u003einvest more time addressing systemic barriers for LGBTQ2S+ folks on a broader, city, province and nationwide scale!\u003c/li\u003e\u003cli\u003ecreate hilarious, informative and accessible YouTube fitness videos for ALL!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eCurrently, I am doing much of this - and more - for little or no money. \u003c/strong\u003eYour support through Patreon will allow me to get dollars for those countless hours of unpaid labour, help grow this life-changing initiative, and ensure this work is sustainable for our generation of LGBTQ2S+ communities, and generations come.\u003cbr\u003e\u003cbr\u003eHelp make true my dream of an accessible fitness world, where my trans and queer fam can grow strong, heal, recognize their power and keep furthering our community - become a QUEERFLEX Patron, today!"
   },
