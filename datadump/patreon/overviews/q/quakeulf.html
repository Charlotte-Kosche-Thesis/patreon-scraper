    "summary": "\u003cdiv\u003eI am an obscure indie game creater and comic artist who would like to do what I can to complete my comic\u00a0\u003ca href=\"https://tapastic.com/episode/340458\" rel=\"nofollow\"\u003e\u003cstrong\u003eLemonade\u003c/strong\u003e\u003c/a\u003e and add more content to my game\u00a0\u003ca href=\"http://store.steampowered.com/app/336380\" rel=\"nofollow\"\u003e\u003cstrong\u003eCatmouth Island\u003c/strong\u003e\u003c/a\u003e.\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/45713be37b21bf1959c30bf0d337d015/tumblr_o4x5hgPWwk1tcqqyjo1_1280.png\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eLemonade\u003c/strong\u003e is a sci-fi action comic set in the far future in which humans on earth and humans on moon develop different societies and how this creates a resource gap. It follows a fighter pilot and her boyfriend as they set out to the moon to complete a secret mission to take out an EMP-cannon. It is 299 pages long, set in black and white and doesn\u0027t have that much text. It is almost complete, and I aim to get it done by the end of June.\u003cbr\u003e\u003cbr\u003eYou can see some pages from it below:\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/ebf8c50577bdb625825d9b4a084fb945/tumblr_o50ymuhxF91tcqqyjo7_1280.png\" style=\"width: 916px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://67.media.tumblr.com/6e9a7c8a17ed47d35f70dbccae14885f/tumblr_o3vjbab9IZ1tcqqyjo2_1280.png\" style=\"width: 917px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/763183f34c2e85ece7a3540363c74078/tumblr_o0gp3u06Zh1tcqqyjo1_1280.png\" style=\"width: 916px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCatmouth Island\u003c/strong\u003e is an episodic point and click adventure game in low poly 3D. Set on an island group in the middle of the pacific ocean, you play as the student Mya and through her hobby of solving puzzles, uncover the mystery behind the islands\u0027 and the world\u0027s unknown past. It currently only has one episode, but I want to make more, and explore different genres. One of them being a classic 3D-platformer like Mario 64.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cGhh7BT2C2w\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI am planning to fix the camera and add another episode to this game which will turn it into a 3D-platformer. The deadline for the next episode is a bit uncertain right now, but the camera fix can be done over a few days.\u003cbr\u003e\u003cbr\u003eI really appreciate your help. Thank you very much in advance if you decide to help me out. :3"

     "completed_percentage": 15,
     "created_at": "2015-02-02T05:23:50+00:00",
     "description": "As I mentioned, I want to finish Lemonade. I have done about 70% of the 299 pages so far, so basically what is left is a section with 38 pages and to fill in the rest of pages with ink and make them look good. I have estimated that this will take about a month to complete. Most of the time will be spent creating and rendering the objects in 3D. Here\u0027s an early WIP in progress\u00a0\u003ca href=\"https://www.youtube.com/watch?v=VudiPoXtckU\"\u003eshowcase render of a moon city done in 3D\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMost of this money will go towards my flat bills and food so I can do this in one go and get it done. I really want to get it finished soon. I have the equipment needed otherwise.",
