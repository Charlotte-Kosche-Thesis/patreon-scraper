    "summary": "\u003cem\u003e\u003cstrong\u003eExcerpts from the coronation speech of Cersei of the House Lannister,\u00a0First of Her Name, Queen of the Andals and the First Men, Protector of the Seven Kingdoms\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you. Thank you very much, everybody. Sorry to keep you waiting. Complicated business. Complicated.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve just received a raven from Stannis Baratheon. He congratulated us - it\u0027s about us - on our victory.\n\u003cbr\u003e\n\u003cbr\u003e\nNow it is time for Westeros to bind the wounds of division, have to get together. To all Lannisters and Starks and Tyrells across this realm, I say it is time for us to come together as one united people.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv\u003e\n\t\u003cem\u003eIt is time. I pledge to every citizen of our land that I will be Queen for all of Westerosi, and this is so important to me. For those who have chosen not to support me in the past, of which there were a few people, I\u0027m reaching out to you for your guidance and your help so that we can work together and unify our great realm.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWorking together, we will begin the urgent task of rebuilding our realm and renewing the Westerosi dream.\n\t\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI started the\u00a0\u003ca href=\"https://twitter.com/QueenCerseiReal\" target=\"_blank\"\u003e@QueenCerseiReal\u003c/a\u003e project, essentially, as a coping mechanism. I\u0027ve been a political junkie since I was a teen, and I found myself waking every morning and immediately checking for the latest presidential Tweet-storm with a sense of dread. Taking Trump\u0027s Tweets and wedging them into Westeros became my outlet for that early-morning energy. The more I did it, the more positive feedback I received from folks having similar reactions\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe funds from this Patreon will be used to support the few expenses running the account requires (tweet scheduling tools, etc.). Additional contributions will support my podcast,\u00a0\u003ca href=\"http://www.gotthrones.com\" target=\"_blank\"\u003eGoT Thrones?\u003c/a\u003e\u003cem\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003eThanks to everyone who has supported this project by following, liking, and retweeting the feed. It means a lot!\n\u003c/div\u003e"
