    "summary": "Hi I\u0027m Queen! Thank you for stoppin\u0027 by my Patreon! If you\u0027re reading this then you and I have probably already met through YouTube! If not, nice to meet ya! I\u0027m a content creator on YouTube who regularly streams live game play! We play mostly World of Warcraft here with occasional other games such as The Forest, ARK and Psychological Thrillers!\u003cbr\u003e\u003cbr\u003eHere\u0027s a little bit about why I do what I do. I graduated from a community college with a degree in Paralegal Technology. I was so excited to jump into the workforce and become a paralegal, something I was passionate about. I was shortly smacked in the face with the fact that experience trumps education. After failed interview after failed interview, I found myself doing what I had always done. Playing games for hours on end. One day I said \"well, if i\u0027m going to sit here and play games all day I might as well be productive with it.\" So I started creating game play videos. Shortly after that I started streaming! I started to really enjoy it and feel good about myself. Meeting new people was, and still is, exciting. I have the best community in the world and it\u0027s time to grow! It is now my goal to be a full time content creator and streamer. But first, I will need your help!\u003cbr\u003e\u003cbr\u003eSo what is Patreon anyway? Patreon is a great way to directly support me and all the things we do as a community! This means you can pledge a monetary amount every month without YouTube getting a cut of the money you so generously give. Go ahead and take a look at those Reward Tiers on the right of this page. The higher the Tier the greater the rewards! \u003cbr\u003e\u003cbr\u003eWith the money you pledge I will be able to raise the quality of the streams \u0026amp;videos and eventually the frequency that content is released! How exciting! We can do more giveaways, spend more time enjoying games together, and advance to the top as a community!\u003cbr\u003e\u003cbr\u003eBut first, we must meet our goals! Take a look at the left side of this page. Those are our goals! Once a goal is reached I will be able to release that special content you deserve as well as advance into this wild world of streaming and content creation.\u003cbr\u003e\u003cbr\u003eThank you again for checking out my Patreon. I would love to have you on this journey with me!\u003cbr\u003e\u003cbr\u003eLove Y\u0027all!\u003cbr\u003eQueen\u003cbr\u003e\u003cbr\u003e"
