    "published_at": "2014-03-29T19:01:04+00:00",
    "summary": "Quer ser um Patr\u00e3o, mas n\u00e3o quer pagar em d\u00f3lar? Conhe\u00e7a o\u00a0\u003ca href=\"https://apoia.se/qu4trocoisas\" rel=\"nofollow\"\u003eApoia.se\u00a0\u003c/a\u003e o Patreon do Brasil!\u003cbr\u003e\u003cbr\u003eOl\u00e1, eu sou o Pablo\nPeixoto e tenho um canal de v\u00eddeos no Youtube, o Canal Qu4tro Coisas no qual\nproduzo conte\u00fado para internet. \u00c9 divertido para pra voc\u00eas, que me acompanham e\npara mim tamb\u00e9m!\n\u003cbr\u003e\n\u003cbr\u003e\nQu4tro Coisas come\u00e7ou na\ninternet e \u00e9 um programa sobre cultura pop e a cada epis\u00f3dio \u00e9 discorrido sobre\num tema pr\u00e9-estabelecido: um filme, um artista, uma banda, um super her\u00f3i, etc.\nDentro deste tema, eu escolho quatro caracter\u00edsticas: algo novo, algo velho,\nalgo bom e algo ruim. J\u00e1 foram temas, os Beatles, Uni\u00e3o Sovi\u00e9tica, Thundercats,\nBatman, Star Wars, entre outros assuntos. A ideia do programa surgiu da\ntradi\u00e7\u00e3o americana muito comum em casamentos, na qual a noiva precisa de quatro\ncoisas para dar sorte \u2013 uma coisa nova, uma velha, uma azul e uma emprestada.\nPara o programa a coisa azul e emprestada foram substitu\u00eddas por coisa boa e\nruim.\n\u003cbr\u003e\n\u003cbr\u003e\nContudo, criar conte\u00fado\npara a internet n\u00e3o \u00e9 algo f\u00e1cil, como voc\u00eas sabem, para fazer v\u00eddeos, \u00e9\npreciso de tempo para ter ideias, roteirizar, gravar, editar, entre outras\ncoisas, e para que eu possa me dedicar de forma adequada a fazer o que eu\ngosto, e claro ao que voc\u00eas gostam tamb\u00e9m, eu preciso transformar o meu\nconte\u00fado, em dinheiro.  E sei que voc\u00ea\nest\u00e1 aqui por gostar do meu trabalho e agora pode me ajudar a mant\u00ea-lo no ar\n\u003cstrong\u003e\u00a0e\nainda concorre a pr\u00eamios incr\u00edveis! \n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nComo alternativa, eu\nresolvi fazer um Patreon! Assim, com a sua ajuda, eu posso dedicar cada vez\nmais tempo para fazer os v\u00eddeos que voc\u00eas gostam, e que eu tamb\u00e9m amo e sinto\nque nasci para fazer! Todo dinheiro que ser\u00e1 arrecado aqui ser\u00e1 investido no\ncanal, seja com novos equipamentos, ou software de edi\u00e7\u00e3o, procurando sempre\nmelhorar a qualidade do Canal. \n\u003cbr\u003e\n\u003cbr\u003e\nTodos sabem que sempre procuro trazer o melhor\npra voc\u00eas, pois tudo que eu fa\u00e7o \u00e9 com dedica\u00e7\u00e3o e gra\u00e7as a voc\u00eas que\nacompanham meu canal, pois a for\u00e7a que voc\u00eas me d\u00e3o \u00e9 extremamente\ngratificante! \n\u003cbr\u003e\n\u003cbr\u003e\nSe voc\u00ea for meu patr\u00e3o,\nvoc\u00ea vai ganhar pr\u00eamios super legais do canal, como Lives exclusivas para os\nPatr\u00f5es, acesso aos roteiros e esbo\u00e7os de ideias antes de serem publicados\noficialmente, voc\u00ea pode dar a sua opini\u00e3o no que est\u00e1 sendo produzido, entrar\nem chamadas no Skype comigo, e muito mais! Pra voc\u00ea estar sempre perto de mim\nenquanto eu fa\u00e7o os meus v\u00eddeos, n\u00e3o s\u00f3 como um Patr\u00e3o mas como um amigo.\n\u003cbr\u003e\n\u003cbr\u003e\nMas, se n\u00e3o tiver como\najudar, n\u00e3o tem problema! Os meus v\u00eddeos v\u00e3o continuar sendo de gra\u00e7a, e s\u00f3 de\nvoc\u00ea assistir, me seguir nas redes sociais, compartilhar e comentar o que voc\u00ea\nachou que j\u00e1 estar\u00e1 me ajudando e ficarei grato!\n\u003cbr\u003e\n\u003cbr\u003e\nPra doar, \u00e9 assim: Voc\u00ea\ncria uma conta, e vai l\u00e1 naquela caixinha de cima. Ali voc\u00ea escolhe quanto voc\u00ea\nquer doar por v\u00eddeo. Mas n\u00e3o se preocupe, voc\u00ea n\u00e3o vai sair do seu or\u00e7amento.\nVoc\u00ea pode deixar uma quantia por v\u00eddeo, e uma quantia m\u00e1xima para doar por m\u00eas.\nVoc\u00ea que \u00e9 o Patr\u00e3o! \n\u003cbr\u003e\n\u003cbr\u003e\nA\u00ed voc\u00ea escolhe os\npr\u00eamios que voc\u00ea mais gostar, se registra no site e faz a sua doa\u00e7\u00e3o. Lembrando\nque QUALQUER valor \u00e9 muito bem vindo, e j\u00e1 me ajuda demais!\n\u003cbr\u003e\n\u003cbr\u003e"
