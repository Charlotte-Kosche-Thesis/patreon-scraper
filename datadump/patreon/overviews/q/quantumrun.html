    "published_at": "2018-02-23T04:23:08+00:00",
    "summary": "If you\u0027re visiting this Patreon, then it probably means our futurism content sucked you into a rabbit hole that you didn\u0027t want to escape from. If that sounds like you,\u00a0then become our partner in creating even more great futurism content.\u003cbr\u003e\u003cbr\u003eThe Quantumrun editorial team researches and reports on the latest revolutions happening today in technology, science, health and culture, but through a futurist\u2019s perspective. Our goal is to empower our readers to affect positive change through a more informed understanding of the future trends set to impact their lives.\u003cbr\u003e\u003cbr\u003eBy supporting our teams\u0027 editorial mission, you are taking an active role in advancing the field of futurism and our collective understanding of emerging trends.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.quantumrun.com/consulting/wp-content/uploads/2018/02/text-header-1.jpg\"\u003e\u003cbr\u003eOn top of supporting us and providing stability for the Quantumrun editorial team, your contributions will gradually allow us to:\u003cul\u003e\u003cli\u003eHire additional writers who can help us increase the quantity and quality of futurist content shared with you, our readers.\u003c/li\u003e\u003cli\u003eIncrease the frequency of our futurism news newsletter from monthly to weekly.\u003c/li\u003e\u003cli\u003eRelease one new futurism series every month instead of every three months. We\u0027ve added links to previously published series in the posts below.\u003c/li\u003e\u003cli\u003eRelease a new podcast episode monthly, then weekly.\u003c/li\u003e\u003cli\u003eRelease a special season of our podcast that is comprised entirely of radio plays (think \u2018Black Mirror\u2019 but in podcast form). Listen to the sample episode below:\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Sbf-nbqmCes\" width=\"560\"\u003e\u003c/iframe\u003e\u003cul\u003e\u003cli\u003eLaunch a YouTube series that covers the latest news from a futurist perspective and also shares educational videos about a wide variety of future trends and their potential impact on our lives.\u003c/li\u003e\u003cli\u003eBegin an annual speaking tour in those cities with the greatest concentration of Patreon supporters.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://www.quantumrun.com/consulting/wp-content/uploads/2018/02/text-header-2.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003eThe additional costs your money will help the editorial team cover includes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHosting. This includes hosting for both our website and our podcast. We need a robust enough hosting plan to support the highest spikes in traffic we ever get so we don\u0027t crash during those moments.\u003c/li\u003e\u003cli\u003eMailChimp. The service we use to distribute newsletters to our subscriber list. This fee grows as the email list grows.\u003c/li\u003e\u003cli\u003eOngoing web development. Our site is continuously growing and needs constant maintenance work to stay functional, in addition introducing new features to make our website more engaging online experience while reading, listening, or watching on online content.\u003c/li\u003e\u003cli\u003eFacebook post \"boosts.\" When we announce a new post on Facebook, this makes sure that the announcement gets onto 1/3 or 1/2 of our Facebook followers\u0027 News Feeds.\u003c/li\u003e\u003cli\u003eEditorial team. Currently, Quantumrun\u0027s small editorial team works part-time, which limits the amount and frequency of new content we release.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.quantumrun.com/consulting/wp-content/uploads/2018/02/text-header-3.jpg\"\u003e\u003cbr\u003eRight now, Quantumrun\u0027s editorial division is entirely funded by Quantumrun\u0027s small consulting division. The team members on the consulting side help out the editorial side with the research and insights the editorial team uses to create the futurism content shared with you, our readers. Most of this research is very academic and industry-focused, so A LOT of time and effort goes into making it readable and accessible (i.e. not boring) to the wider public, thereby encouraging more people to appreciate futurist content.\u003cbr\u003e\u003cbr\u003eRegardless of our financial situation, know that we will continue to produce futurism content and make it accessible to the public, as it\u0027s a mission we very much believe in.\u003cbr\u003e\u003cbr\u003eBut with your support, we can dedicate more time to the quantity, quality, content diversity, and medium diversity of our content.\u003cbr\u003e\u003cbr\u003eSo, decide for yourself! Visit our website (Quantumrun.com), and if our content sucks you into a rabbit hole that you don\u0027t want to escape from, then become our partner in creating even more great futurism content.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your ongoing support!"
