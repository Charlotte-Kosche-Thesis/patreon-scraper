     "about": "Albert Burdge  better known as Albie has hosted TV Talk Castle (2009), TV Talk The Vampire Diaries, TV Talk Marvel\u0027s Agents of S.H.I.E.L.D.,  a guest host on TV Talk How I Met Your Mother , TV Talk Elementary and TV Talk Hostages,The Terra Nova Podcast and the Host of a Conversation with Albie. He is a life long Science Fiction fan and loves hour long television, some of his favorites include  Firefly, all Star Trek, of course Quantum Leap, Farscape, X-Files, Doctor Who,  Battlestar Galactica, all Stargate, Felicity, The Dead Zone, Ally McBeal, Arrested Development, Babylon 5, House M.D., Veronica Mars, Life on Mars, Alias, Buffy The Vampire Slayer, Angel, Dollhouse, Futurama, Terra Nova, Lost, Sliders,  24, and many, many more. Albie\u2019s greatest joy in life is his family, his lovely wife Heather and their daughter Serenity. Albie is a silicon supporter and always cries at the end of Bicentennial Man.\u003cbr\u003e\u003cbr\u003eAlbie has watched every episode of Quantum Leap in its original run and has seen multiple reruns in syndication, but this will be his first full re-watch.\u003cbr\u003e\u003cbr\u003eHeather has hosted  TV Talk Castle (2009), TV Talk The Vampire Diaries, TV Talk Marvel\u0027s Agents of S.H.I.E.L.D., The Terra Nova Podcast and the producer of a Conversation with Albie. Heather was born January 4, 1989 so she was just a baby when Quantum Leap premiered on television.  Some of Heather\u2019s favorite TV shows include Doctor Who, Star Trek: The Next Generation, Good Eats, Glee, Cougar Town, Kathy Griffin: My Life on the D-List, House, Psych, Weeds, Grey\u2019s Anatomy, Private Practice, Futurama , Bones, Big Bang Theory, Terra Nova, The Ellen DeGeneres Show, Scrubs, Arrested Development, Ghost Whisperer, How I Met Your Mother, True Blood, Food Detectives, and many, many more. Heather loves to read, especially when a new Nicholas Sparks or Sarah Dessen book comes out. Her favorite movies are Love Actually and The Wedding Date.  Heather lives in Cape Coral, FL with her husband and on August 23, 2012 they welcomed into the world their favorite part of life Serenity Lynn Burdge.\u003cbr\u003e\u003cbr\u003eAlthough Heather is an avid TV viewer this will be her first time watching Quantum Leap, one episode at a time along with the listeners.",
