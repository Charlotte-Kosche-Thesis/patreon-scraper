    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi! My name is Chey, I am Q-ki Cosplay!!\u003cbr\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t1.0-9/19875128_1616577968384801_6784311174736213767_n.jpg?oh=48042164897bf4d17ad3cc5a9b79632e\u0026amp;oe=59D4311A\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eI am from the dry dry deserts of Arizona. I enjoy everything from anime, idols and jrpg\u0027s to games like Dark Souls and Skyrim! Having a lot of hobbies is my thing, but nothing beats having a good nerd-out session with fellow fans!\u003cbr\u003e\u003cbr\u003eI started cosplaying back in 2009 thanks to Our Lord and Savior Miku Hatsune. Who doesn\u0027t wanna make their virtual idol come to life by dressing up as them? That\u0027s not weird at all right?! Anyways, my crafting journey began and with it many opportunities to grow my skills have presented themselves. I\u0027ve worked with performance lines to create their costumes and even attended an art school for awhile to fine tune my skills with the help of industry professionals! Almost all of my costumes are hand crafted 100% and I want to share with you just how I do it, and the final results of all my efforts!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePATREON? BUT WHY?\u003cbr\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t1.0-9/19875545_1463221593723824_3376479860871372351_n.jpg?oh=ebc015977b8eec783ca96110f95940a2\u0026amp;oe=5A04B86A\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003ePatreon is a wonderful platform that I want to use as a benefit for both of us! With it, I can now create tutorials and reach out to fans on a much more personal level.\u00a0I hope that through this page I am able to give supporters\nwhat they want and reach out to even more people within this\nmassive community! I love hearing from all of you and your feedback is always so\nmotivating! I look forward to seeing my future with you!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU ALL SO MUCH\u003cbr\u003e\u003cimg src=\"https://scontent.xx.fbcdn.net/v/t1.0-9/19260594_1450281318351185_7019553591307231191_n.jpg?oh=2772911383b55c15c1a2797b590dbca0\u0026amp;oe=5A008EC5\"\u003e\u003c/strong\u003e\u003c/div\u003e"
