    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/CYQJVtl9opA\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=CYQJVtl9opA",
    "one_liner": null,
    "patron_count": 16275,

    "pledge_url": "/bePatron?c=854906",
    "published_at": "2017-05-01T20:50:10+00:00",
    "summary": "\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0WHO AM I:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi, my name is Philip DeFranco and welcome to DeFranco Elite.\u003cbr\u003e\u003cbr\u003eIf you\u2019re new here, WELCOME! I am the creator and showrunner of The Philip DeFranco Show, or the PDS for short. The PDS is a longstanding Monday-Friday show that covers worldwide news, pop culture, and everything in between. It\u2019s a show that prides itself on exposing fake news, properly investigating, and explaining every side or argument as factually and as accurately as possible. I\u2019ll also share my opinion or take on the story, so we can start a conversation about this crazy world that we live in. No one knows what to believe anymore and I aim to be the place people go where they can find news and a source that they can trust. How you want your news, and when you need it.\u003cbr\u003e\u003cbr\u003eI have two main goals as a creator: To always give you a news source that you can trust and rely on and to create a place where we can have a conversation. Over the past year, I left my safe full time job of 4 years, I purchased back the rights to my show, and invested a ton of my own money into making new content and building out a new facility, BUT I can only take this to the NEXT LEVEL with your support!\u003cbr\u003e\u003cbr\u003eDeFranco Elite is a place where you can be heard, converse, enjoy new and upcoming content, and get perspective from me and from people all over the world. This is a community, this is OUR community and this is just the beginning.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0WHAT WE\u0027RE CREATING:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis venture isn\u2019t about success, this is about change. At the start of this journey, we were a team of 6. We\u2019re now a team of 20+ with some of the best editors, researchers, production and talent in the industry. We work every day to make this dream, our dream, a reality. In addition, we\u2019re relocating to a new production space to begin building our news and culture organization. This will finally give us a space to house a ton of diverse sets for a variety of shows and podcasts currently in development. Our hope, our mission in 2018 is to bring new and exciting content that has an impact for change.\u003cbr\u003e\u003cbr\u003eMy show and news and information overall has been increasingly demonetized and unfairly targeted on Youtube over the past few years, and your support helps us continue to expand our brand by providing stability, and safety. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e for continuing to spread the word about what we\u2019re doing and the change that we\u2019re trying to ignite. Welcome to the DeFranco Elite, now let\u2019s get to work.\u003cbr\u003e\u003cbr\u003eAnd a BIG NOTE: This continues to be a massive experiment we are undergoing in public, so if there are new features, other offerings, new tiers, or anything you think would be awesome for us to embrace, feel free to throw them out to me right here on DeFranco Elite. A big part of this movement is a focus on collaboration and embracing our little community. I always have, and will continue to welcome you suggestions and feedback to help us improve. :)\u003cbr\u003e\u003cbr\u003eYou can find our FAQ post\u00a0\u003ca href=\"https://www.patreon.com/posts/frequently-asked-18561770\"\u003ehere\u003c/a\u003e, and\u00a0\u003ca href=\"https://teespring.com/stores/defranco-top-sellers\"\u003eclick this link\u003c/a\u003e to shopDeFranco.com.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0NEW POSTER AND MUG DESIGN:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eThis poster and mug design will run \u003c/em\u003e\u003cem\u003eMay 1-July 31\u003c/em\u003e\u003cem\u003e and the \u003c/em\u003eposter will be signed by, the one, the only PHILIP DEFRANCO!\u003c/span\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Posters will ship in the first two weeks after a month of completed membership. \u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://78.media.tumblr.com/b38dc8b53e26b4fd348271fb094f625e/tumblr_p823dkTufZ1x4y2qqo1_1280.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://78.media.tumblr.com/b38dc8b53e26b4fd348271fb094f625e/tumblr_p823dkTufZ1x4y2qqo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWe started coming up with the framework of this design in August of 2017. We knew that for the year anniversary we had to go big. There was no better way to celebrate each of our milestones than by creating a road map of our successes and all of the obstacles we overcame along the way. The bonus? This EXCLUSIVE design also doubles as a GAME!\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=854906\u0026amp;rid=1597756\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSign up here to get yours.\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/9509510aa573572a4f977da38796a6c8/tumblr_p823fuW3tT1x4y2qqo1_1280.png\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eThis quarters mug features the name of the game and a phrase we take seriously at DeFranco HQ-BE A GAME CHANGER. This mug is celebratory of our year mark and it\u0027s a game changer in itself. It\u0027s\u00a0eye popping, conversation starting, and LIMITED EDITION.\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=854906\u0026amp;rid=1641353\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGET YOURS NOW!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cem\u003eHave an issue with your\u00a0\u003c/em\u003e\u003cem\u003emug or poster?\u00a0\u003c/em\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/209010106-How-do-I-message-a-creator-\"\u003eMessage the Team\u003c/a\u003e\u003cem\u003e\u00a0here on\u00a0Patreon and she\u0027ll get it resolved ASAP!\u00a0\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
