    "summary": "I\u0027m an adjunct professor who has chosen to forego the traditional labor-for-tenure career track, much to the horror of some of my associates. \u003cstrong\u003eI believe the Internet holds the key to new forms of education that will, over time, erode and ultimately \u003cem\u003edestroy\u003c/em\u003e traditional students-in-a-brick-and-mortar-box education\u003c/strong\u003e; to this I say: \"Hooray!\"\u003cbr\u003e\u003cbr\u003eI grew up overseas and I love history, so to me it makes sense that I\u0027ve become a world nomad with my family (albeit always on a \u003cem\u003every\u003c/em\u003e shoestring budget!) in order to record history mini-lectures \u003cem\u003eon-location\u003c/em\u003e. \u003cem\u003e\u003cstrong\u003eWe arrive in a location, stay about five days, and then move on to the next one. Rarely are we anywhere for more than a week.\u003c/strong\u003e\u00a0\u003c/em\u003ePlenty of people think I\u0027m crazy for doing so--and maybe they\u0027re right!--but in the meantime we\u0027re going to keep on keepin\u0027 on. \u003cbr\u003e\u003cbr\u003eClearly I\u0027m no professional videographer. But I hope that my videos are interesting, even enlightening at times--and that since\u00a0\u003cstrong\u003ethey are all created on-location,\u003c/strong\u003e\u00a0they might achieve a level of engagement otherwise impossible.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m happy for you to just watch\u003c/strong\u003e, but as long as some people feel like chipping in a few bucks, \u003cem\u003eI promise to keep the journey going! \u003c/em\u003eIf you visit my website (nomadicprofessor.com), you\u0027ll notice I\u0027ve divided the earth into cells. Eventually, I\u0027d like to populate each one with loads of interesting and often connected content, all created on-location. As long as I have a few loyal patrons, I\u0027ll continue to create. Thanks \u003cem\u003eso much\u003c/em\u003e for watching!\u003cbr\u003e"
