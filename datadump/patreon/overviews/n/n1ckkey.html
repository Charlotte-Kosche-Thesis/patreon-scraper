    "summary": "\u003cstrong\u003e\u041f\u0440\u0438\u0432\u0435\u0442!\u00a0 \u0413\u0430\u043b\u0435\u0435\u0432 -\u00a0 \u043c\u043e\u044f\u00a0 \u0444\u0430\u043c\u0438\u043b\u0438\u044f, \u041d\u0438\u043a\u043e\u043b\u0430\u0439 -\u00a0 \u0438\u043c\u044f. \u041a\u043b\u0430\u0441\u0441\u043d\u043e, \u0447\u0442\u043e \u0432\u044b \u043d\u0430\u0448\u043b\u0438 \u043c\u043e\u044e \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443. \u0418\u00a0 \u0441\u043f\u0430\u0441\u0438\u0431\u043e\u00a0 \u0432\u0430\u043c \u0437\u0430\u00a0 \u044d\u0442\u043e.\u00a0\u003c/strong\u003e\u003cbr\u003eHi there! \u00a0I am Nickolay \u00a0and \u00a0here is \u00a0my \u00a0own page \u00a0on Patreon. \u00a0Great you\u0027ve \u00a0found \u00a0it. And thanks \u00a0for that. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0418\u0442\u0430\u043a, \u044f \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c \u0438\u0437\u00a0 \u041f\u0435\u0442\u0435\u0440\u0431\u0443\u0440\u0433\u0430 \u0438 - \u0434\u0430 - \u0445\u043e\u0442\u044c \u043f\u0430\u0442\u0440\u0435\u043e\u043d \u0438 \u043e\u0440\u0438\u0435\u043d\u0442\u0438\u0440\u043e\u0432\u0430\u043d\u00a0 \u0432\u00a0 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u043d\u0430\u00a0 \u0417\u0430\u043f\u0430\u0434,\u00a0 \u043c\u043e\u044f\u00a0 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u044f \u043f\u043e\u043a\u0430 \u0447\u0442\u043e\u00a0 \u0446\u0435\u043b\u0438\u043a\u043e\u043c\u00a0 \u0438\u0437 \u0420\u043e\u0441\u0441\u0438\u0438 \u0438 \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e\u0432\u043e\u0440\u044f\u0449\u0438\u0445 \u0441\u0442\u0440\u0430\u043d, \u0442\u0430\u043a \u0447\u0442\u043e\u00a0 \u043d\u0435\u043f\u0440\u0430\u0432\u0438\u043b\u044c\u043d\u043e\u00a0 \u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443\u00a0 \u0431\u0435\u0437\u00a0 \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430.\u00a0 \u0421 \u0434\u0440\u0443\u0433\u043e\u0439 \u0441\u0442\u043e\u0440\u043e\u043d\u044b, \u043d\u0430\u043b\u0438\u0447\u0438\u0435\u00a0 \u0430\u043d\u0433\u043b\u0438\u0439\u0441\u043a\u043e\u0439 \u0432\u0435\u0440\u0441\u0438\u0438\u00a0 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e \u0440\u0430\u0441\u0448\u0438\u0440\u0438\u043b\u043e \u0431\u044b \u043e\u0445\u0432\u0430\u0442\u00a0 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0439\u00a0 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u0438,\u00a0 \u043f\u043e\u044d\u0442\u043e\u043c\u0443\u00a0 \u043f\u0435\u0440\u0435\u0432\u043e\u0434 \u0432\u0441\u0435\u0433\u043e\u00a0 \u043c\u043e\u0435\u0433\u043e \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430 \u043d\u0430\u00a0 \u0438\u043d\u0433\u043b\u0438\u0448 - \u0432\u043e\u043f\u0440\u043e\u0441 \u0432\u0440\u0435\u043c\u0435\u043d\u0438.\u00a0 \u0421\u0435\u0439\u0447\u0430\u0441 \u0436\u0435 \u043a\u0443\u0434\u0430 \u0432\u0430\u0436\u043d\u0435\u0435 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u0442\u043e, \u0447\u0442\u043e \u043f\u043e\u0442\u043e\u043c \u043c\u043e\u0436\u043d\u043e \u0431\u0443\u0434\u0435\u0442 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u0442\u044c.\u00a0\u003c/strong\u003e\u003cbr\u003eSo - I am a \u00a0writer \u00a0from Russia, St.Petersburg, and \u00a0though \u00a0you \u00a0are \u00a0now \u00a0reading in English - I \u00a0am still a Russian author and \u00a0 all \u00a0I \u00a0currently \u00a0create \u00a0is \u00a0in Russian. \u00a0I know, I know. Yes! I will \u00a0eventually \u00a0translate \u00a0it all \u00a0into English \u00a0but right \u00a0now \u00a0it is a \u00a0matter \u00a0of \u00a0creating things \u00a0which can \u00a0be \u00a0translated. \u003cbr\u003eSo let me \u00a0show you.\u003cbr\u003eFirst things \u00a0first, \u00a0right?\u003cbr\u003e\u003cstrong\u003e\u0418\u0442\u0430\u043a, \u0434\u0430\u0432\u0430\u0439\u0442\u0435 \u043d\u0430\u0447\u043d\u0451\u043c. \u0412\u043e\u0442 \u0432\u0438\u0434\u0435\u043e \u0441 \u043f\u0440\u0435\u0437\u0435\u043d\u0442\u0430\u0446\u0438\u0435\u0439 \u043c\u043e\u0435\u0433\u043e \u0440\u043e\u043c\u0430\u043d\u0430.\u00a0\u003c/strong\u003e\u003cbr\u003eOkay, here \u00a0we \u00a0go - \u00a0here is a presentation of \u00a0my novel. And - SURPRISE! - \u00a0it \u00a0is \u00a0in Russian.\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/zWM9l1IEbME?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u042d\u0442\u043e \u043c\u043e\u044f\u00a0 \u043f\u0435\u0440\u0432\u0430\u044f \u043a\u043d\u0438\u0436\u043a\u0430, \u0438\u00a0 \u0438\u0437\u0434\u0430\u043b\u0438 \u043c\u044b \u0435\u0451 \u043d\u0430 \u043d\u0430\u0440\u043e\u0434\u043d\u044b\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430.\u00a0 \u041d\u0443, \u0442\u043e \u0435\u0441\u0442\u044c\u00a0 \u0441\u0430\u043c\u0438 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438\u00a0 \u0445\u043e\u0442\u0435\u043b\u0438\u00a0 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u043a\u043d\u0438\u0433\u0443\u00a0 \u0432 \u0432\u0438\u0434\u0435\u00a0 \u043a\u043d\u0438\u0433\u0438 - \u0438 \u0432\u043b\u043e\u0436\u0438\u043b\u0438 \u0432\u00a0 \u044d\u0442\u043e \u0434\u0435\u043d\u044c\u0433\u0438.\u003c/strong\u003e\u00a0\u003cbr\u003eThis \u00a0is \u00a0my first \u00a0book \u00a0which was \u00a0issued \u00a0due \u00a0to \u00a0crowdfunding. \u00a0My readers have \u00a0invested a great \u00a0deal of \u00a0money \u00a0to have \u00a0my \u00a0book \u00a0printed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0414\u0430\u043b\u0435\u0435.\u00a0 \u0414\u0430\u043b\u0435\u0435\u00a0 \u0438\u0434\u0451\u0442 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u043f\u0440\u043e\u0435\u043a\u0442 - \u044d\u0442\u043e\u00a0 \u0432\u0438\u0434\u0435\u043e\u043a\u043e\u043c\u0438\u043a\u0441 \u0422\u041a\u0416:\u00a0 \u0430\u043d\u0438\u043c\u0435-\u0441\u0442\u0438\u043b\u0438\u0437\u043e\u0432\u0430\u043d\u043d\u044b\u0439\u00a0 \u0441\u0435\u0440\u0438\u0430\u043b, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0432\u044b\u0445\u043e\u0434\u0438\u0442 \u043d\u0430\u00a0 \u042e\u0442\u0443\u0431\u0435. \u042f\u00a0 \u043f\u0438\u0448\u0443 \u0441\u0446\u0435\u043d\u0430\u0440\u0438\u0439,\u00a0 \u0430\u00a0 \u0440\u0438\u0441\u0443\u0435\u0442\u00a0 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0439\u00a0 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u00a0\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/smolevn\"\u003e\u0421\u043c\u043e\u043b\u0435\u0432\u003c/a\u003e\u003cstrong\u003e. \u043d\u0443, \u0438 \u0431\u0435\u0437 \u043b\u0438\u0448\u043d\u0438\u0445\u00a0 \u0441\u043b\u043e\u0432\u00a0 \u0434\u0430\u0432\u0430\u0439\u0442\u0435 \u0441\u043c\u043e\u0442\u0440\u0435\u0442\u044c!\u003c/strong\u003e\u003cbr\u003eNext \u00a0goes \u00a0another \u00a0big \u00a0project and it \u00a0is \u00a0a video comics - a YouTube \u00a0series of \u00a0anime-like \u00a0animatic which \u00a0I write and assemble while \u00a0graphics are \u00a0done \u00a0by \u00a0\u003ca href=\"https://www.patreon.com/smolevn\"\u003eDr. Smolev\u003c/a\u003e. So let\u0027s cut \u00a0the \u00a0crap \u00a0and \u00a0get \u00a0to it!\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/NJS9As5YgyM?list=PLWKOuKk8D8Iqk9FXHq1mqz6dpNZArHDKF?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u0412\u0438\u0434\u0438\u0442\u0435?\u00a0 \u042d\u0442\u043e \u0432\u0441\u0451 \u0433\u0434\u0435-\u0442\u043e \u043d\u0430 \u0441\u0442\u044b\u043a\u0435\u00a0 \u0444\u044d\u043d\u0442\u0435\u0437\u0438 \u0438 \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0438 \u0432 \u043a\u043e\u043c\u043f\u043b\u0435\u043a\u0442\u0435\u00a0 \u0441\u00a0 \u043f\u043e\u0434\u0440\u043e\u0441\u0442\u043a\u0430\u043c\u0438, \u0438\u0445 \u0441\u0443\u043f\u0435\u0440-\u0441\u043f\u043e\u0441\u043e\u0431\u043d\u043e\u0441\u0442\u044f\u043c\u0438 \u0438 \u043f\u0443\u0433\u0430\u044e\u0449\u0438\u043c\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0430\u043c\u0438, \u043a\u0440\u0430\u0434\u0443\u0449\u0438\u043c\u0438\u0441\u044f \u0432\u00a0 \u0442\u0435\u043c\u043d\u043e\u0442\u0435. \u0421\u0442\u0440\u0430\u0448\u043d\u0435\u043d\u044c\u043a\u043e?\u00a0 \u041a\u0430\u043a \u0440\u0430\u0437\u00a0 \u0443\u0436\u0430\u0441\u0442\u0438\u043a\u043e\u043c \u044f \u0438 \u0431\u044b\u043b \u0437\u0430\u043d\u044f\u0442 \u0434\u043e \u043d\u0435\u0434\u0430\u0432\u043d\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438.\u00a0 \u0421\u0434\u0435\u043b\u0430\u043b \u0441\u0435\u0440\u0438\u0430\u043b \"\u0422\u041a\u0416: \u0413\u043e\u043b\u043e\u0441\" - \u0442\u0440\u0438\u043b\u043b\u0435\u0440,\u00a0 \u0443\u0436\u0430\u0441\u044b, \u043c\u0438\u0441\u0442\u0438\u043a\u0430:\u00a0 \u0432\u0441\u0451, \u043a\u0430\u043a \u0432\u044b\u00a0 \u043b\u044e\u0431\u0438\u0442\u0435. \u0421\u044e\u0436\u0435\u0442, \u043a\u0441\u0442\u0430\u0442\u0438, \u0441\u0432\u044f\u0437\u0430\u043d \u0438 \u0441\u00a0 \u0432\u0438\u0434\u0435\u043e\u043a\u043e\u043c\u0438\u043a\u0441\u043e\u043c, \u0438 \u0441\u00a0 \u0440\u043e\u043c\u0430\u043d\u043e\u043c.\u00a0 \u041c\u043e\u0436\u043d\u043e \u0432\u044b\u0431\u0438\u0440\u0430\u0442\u044c \u043f\u043e\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u044c\u00a0 \u0441\u0435\u0440\u0438\u0439 \u0438\u00a0 \u0432\u00a0 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0438\u0445 \u043f\u043e\u0440\u044f\u0434\u043a\u0430,\u00a0 \u043f\u043e\u043b\u0443\u0447\u0430\u0442\u044c\u00a0 \u0440\u0430\u0437\u043d\u044b\u0435\u00a0 \u0444\u0438\u043d\u0430\u043b\u044b. \u003cbr\u003e\u043d\u0430\u0447\u0430\u0442\u044c\u00a0 \u043c\u043e\u0436\u043d\u043e\u00a0 \u0443\u0436\u0435\u00a0 \u0441\u0435\u0439\u0447\u0430\u0441. \u003c/strong\u003e\u
