ong\u003eAspiring Artists:\u003c/strong\u003e\u003cbr\u003eIf you want to enter in this magical world remember that at the \nstart is going to be super hard and you are going to experience \nfrustration, so be passionate about it! Practice! and never give up!\u003cbr\u003e"
