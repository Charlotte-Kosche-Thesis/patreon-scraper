e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"OKAY. That\u0027s great but what do I get if I\u0027m not pledging?\"\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eALL Followers will also receive ** FREE OF CHARGE ** :\u003cbr\u003e \u003c/strong\u003e\u2022  Access to Patreon-exclusive feed. For your eyes only! This are things I won\u0027t post anywhere, like all the blog written stuff/stories behind each piece\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSo go and hit that follow button!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePlease share this page with your friends and family if you think they might like to see my art and support me.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
