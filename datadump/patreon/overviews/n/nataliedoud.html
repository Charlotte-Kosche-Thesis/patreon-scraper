    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/w1AXJb3epx0\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Hi there :)\u003cbr\u003eThank you for visiting my Patreon page! I\u0027m Natalie. I\u0027m an artist of the visual and kinesthetic realms focusing on the concept of flow, nature, identity and human interconnection. My work explores themes of abstract energy, electromagnetism, anatomy and inner-space. I have been painting my whole life but in the last three years or so, I have really embraced painting as a professional pursuit. In 2015, I put out a video declaring my intentions to \"\u003ca href=\"https://www.youtube.com/watch?v=daApfootXio\" target=\"_blank\"\u003echoose the artist card\u003c/a\u003e\". I built a following\u00a0\u003ca href=\"https://www.youtube.com/watch?v=c0sjM5TfE6Y\" target=\"_blank\"\u003elive streaming my process\u003c/a\u003e on\u00a0\u003ca href=\"https://www.facebook.com/pg/SynapticArt\" target=\"_blank\"\u003efacebook\u003c/a\u003e and in 2017 I shared an update about the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=c0sjM5TfE6Y\" target=\"_blank\"\u003estruggles of making it as an artist\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a9ee6bc36099b99c732f838/5aa439a141920255c01c169c/5aa43fb20d92979ac94d82d4/1520713652129/22384107_1910051065981100_6593912440027505445_o.jpg?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003eI live and breathe art. Most of the time it manifests as visual art. Sometimes it comes out as\u00a0\u003ca href=\"https://www.youtube.com/watch?v=SApQGxTKxmk\" target=\"_blank\"\u003eaerial acrobatics\u003c/a\u003e, dance,\u00a0\u003ca href=\"https://soundcloud.com/natalie-doud\" target=\"_blank\"\u003epoetry or music\u003c/a\u003e. Whatever it is I want to share it with you. I will be sharing frequent updates and progress shots of what I am doing/making/creating so you can be with me along the way. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://synaptic-art.com\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a9ee6bc36099b99c732f838/5aa439a141920255c01c169c/5aa44577652dea7e5537a25d/1520715188652/Screen+Shot+2018-03-10+at+3.50.02+PM.png?format=2500w\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI sell\u00a0\u003ca href=\"http://synaptic-art.com\" target=\"_blank\"\u003eoriginal art, prints\u003c/a\u003e,\u00a0\u003ca href=\"http://society6.com/nataliedoud\" target=\"_blank\"\u003eproducts\u003c/a\u003e,\u00a0\u003ca href=\"https://shop.bombsheller.com/collections/vendors?q=Synaptic%20Art%20by%20Natalie%20Doud\" target=\"_blank\"\u003eleggings\u003c/a\u003e, and\u00a0\u003ca href=\"https://liveheroes.com/en/brand/nataliedoud\" target=\"_blank\"\u003eapparel\u003c/a\u003e across the internet, and I wanted to create art that has a more personal, intimate connection with you. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a9ee6bc36099b99c732f838/5aa439a141920255c01c169c/5aa43a2b41920255c01c2d61/1520712263019/watercolor.jpg?format=2500w\" style=\"width: 255px; float: left; margin: 0px 10px 10px 0px;\"\u003eI want to draw you octopuses; I\u00a0want to mail you pretty pretty prints; and I want to chat directly with you so I can make for you the kind of art that resonates with you personally. I want to build a community of creative art loving people together.\u003cbr\u003e\u003cbr\u003eI am eternally grateful to those of you who have supported me throughout the years. Without you, I wouldn\u0027t have the confidence to justify the amount of time that I spend in the flow creating art. Because of you, I feel safe allowing myself to spend time doing the work that is so greatly needed for the world, and for my own mental health. Please know that every show of support is appreciated; whether thats a like or a share or a purchase or commission, you make the dream real.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a9ee6bc36099b99c732f838/5aa439a141920255c01c169c/5aa441528165f533f60bec74/1520714068071/26850090_726346140897691_429252839628650656_o.jpg?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003eIn Gratitude,\u003cbr\u003e\u003ca href=\"http://synaptic-art.com\" target=\"_blank\"\u003eNatalie Doud\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a9ee6bc36099b99c732f838/5aa439a141920255c01c169c/5aa43e2424a694a840a71efc/1520713253296/ND.png?format=2500w\" style=\"width: 164px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCoastal Dreams Series\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a9ee6bc36099b99c732f838/5aa439a141920255c01c169c/5aa439b59140b73db6781a26/1520712176721/coastal+dreams-all.jpg?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFlow Portraits Series\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a9ee6bc36099b99c732f838/5aa439a141920255c01c169c/5aa43a5ee4966bde36316d6c/1520712294695/portraits.jpg?format=2500w\"\u003e\u003cbr\u003e\u003cbr\u003eAbstract Flow Series\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5a9ee6bc36099b99c732f838/5aa439a141920255c01c169c/5aa43abf8165f533f60ad8fc/1520712404188/2gods2000.png?format=2500w\"\u003e\u003c/strong\u003e\u003cbr\u003e"

     "about": "Natalie Doud is an artist, designer and aerial acrobat from Minneapolis, MN living in Seattle, WA. Natalie studied interactive design at the University of Minnesota and is an artist who has been painting her whole life. Her artistic pursuits focus on the concept of flow, nature, identity and human interconnection. Natalie\u2019s background in design brings a technical understanding of color, structure and composition. As the wife of a neurologist, her work explores themes of anatomy and internal phenomena. Her experience as an aerial acrobat brings a deep physical understanding of flow and movement in 3D space.\u003cbr\u003e",
