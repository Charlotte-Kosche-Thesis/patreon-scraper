    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eWho Are We?\u003c/strong\u003e\u003cbr\u003eThe Nerds and Stuff YouTube channel was created with two ideas in mind: Help others get more out of their hobbies, like role playing games and miniature painting, and to entertain.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Personality\u003c/strong\u003e\u003cbr\u003eWhat makes us different? For starters, when it comes to playing make believe, we take this shit serious! For a couple of friends in a basement, we work hard on delivering stories that inspire, strike fear, and hit on darker tones as a way of exploring the human condition (with a side of shtick). And when it comes to miniatures, we paint until it hurts (literally, Dataliss is reckless)! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Commitment\u003c/strong\u003e\u003cbr\u003eWe take the time to curate our content, our channel is not a dumping ground. Not only do we strive to produce high quality content several times a week but we also edit to make our videos concise and meaningful to our viewers. As incredibly busy people, we know the value of time, so we take yours very seriously. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur Goals\u003c/strong\u003e\u003cbr\u003eOur goal is to bring new games to the table, help you become a better gamer, and introduce new techniques that can take your painting to the next level!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Support\u003c/strong\u003e\u003cbr\u003eWith your reoccurring monthly donation to our Patreon, you\u0027ll be supporting us in what we do and helping us take this idea to the next level. We are both incredibly grateful and flattered by the growth and support of our community thus far and your donation (both large and small) is appreciated. And while we know that Patreon is for supporting people and their passions, we have taken the time to create rewards as a way of saying thank you for your donation and in some cases, spending time with those who are inspired to give generously.\u003cbr\u003e"
