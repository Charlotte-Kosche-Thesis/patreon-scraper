    "summary": "\u003cstrong\u003e\u041a\u0440\u0430\u0442\u043a\u043e \u043e\u0431\u043e \u043c\u043d\u0435:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u0421\u0430\u043c\u0430\u00a0\u0441\u0435\u0431\u0435 \u0430\u043c\u0443\u043b\u0435\u0442\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u041b\u044e\u0431\u043b\u044e \u0432\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0442\u044c \u0432 \u0438\u0441\u0441\u043b\u0435\u0434\u043e\u0432\u0430\u043d\u0438\u0435 \u0441\u0432\u043e\u0435\u0433\u043e \u043d\u0435\u043e\u0441\u043e\u0437\u043d\u0430\u043d\u043d\u043e\u0433\u043e (\u043a\u0430\u043a \u043f\u043e\u0434- \u0442\u0430\u043a \u0438 \u0441\u0432\u0435\u0440\u0445\u0441\u043e\u0437\u043d\u0430\u043d\u0438\u044f), \u043e\u0431\u0449\u0430\u0442\u044c\u0441\u044f \u0441 \u043d\u0438\u043c \u0438 \u043e\u0431\u0443\u0447\u0430\u0442\u044c \u044d\u0442\u043e\u043c\u0443 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0443 \u0434\u0440\u0443\u0433\u0438\u0445\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0432\u0438\u0436\u0443 \u0441\u0432\u043e\u044e \u0437\u0430\u0434\u0430\u0447\u0443 \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u0438\u0434\u0442\u0438 \u0442\u0443\u0434\u0430, \u0433\u0434\u0435 \u043b\u0438\u043a\u0443\u0435\u0442 \u0434\u0443\u0448\u0430, \u0430 \u0440\u0430\u0437\u0443\u043c \u0438 \u0441\u0435\u0440\u0434\u0446\u0435 \u043f\u043e\u0442\u0438\u0440\u0430\u044e\u0442 \u0440\u0443\u043a\u0438 \u043e\u0442 \u0443\u0434\u043e\u0432\u043e\u043b\u044c\u0441\u0442\u0432\u0438\u044f\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u041f\u0440\u0438 \u0432\u043e\u043f\u0440\u043e\u0441\u0430\u0445 \u043e\u0431\u0440\u0430\u0449\u0430\u0439\u0442\u0435\u0441\u044c. \u041f\u0438\u0448\u0438\u0442\u0435 \u0432 \u043b\u0438\u0447\u043a\u0443 \u0432 \u0441\u043a\u0430\u0439\u043f\u0435 (filipucci), \u043d\u0430 \u0444\u0435\u0439\u0441\u0431\u0443\u043a\u0435 (Natalia Trofimenko) \u0438\u043b\u0438 \u043f\u043e \u044d\u043b\u0435\u043a\u0442\u0440\u043e\u043d\u043d\u043e\u0439 \u043f\u043e\u0447\u0442\u0435 \u003ca href=\"mailto:natalia.trofimenko.kiel@gmail.com\"\u003enatalia.trofimenko.kiel@gmail.com\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u043c\u043e\u0435 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u0412\u0430\u043c \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0438 \u043f\u043e\u043b\u0435\u0437\u043d\u043e \u0438 \u0412\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u043e\u0442\u0431\u043b\u0430\u0433\u0430\u0434\u043e\u0440\u0438\u0442\u044c \u0431\u0435\u0437 \u043b\u0438\u0447\u043d\u043e\u0433\u043e \u0432\u0437\u0430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f, \u044d\u0442\u043e\u0442 \u0436\u0435 \u043f\u043e\u0447\u0442\u043e\u0432\u044b\u0439 \u0430\u0434\u0440\u0435\u0441 \u043f\u0440\u0438\u0432\u044f\u0437\u0430\u043d \u043a \u043c\u043e\u0435\u043c\u0443 \u0441\u0447\u0435\u0442\u0443 \u0432 PayPal. \u003cbr\u003e\u003cbr\u003e\u0418\u043b\u0438 \u0436\u0435 \u0412\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u0442\u0430\u0442\u044c \u043c\u043e\u0438\u043c \u043e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u043c \u041f\u041e\u041a\u0420\u041e\u0412\u0418\u0422\u0415\u041b\u0415\u041c, \u0435\u0441\u043b\u0438 \u0437\u0430\u0445\u043e\u0442\u0438\u0442\u0435 \u0437\u0430\u0440\u0435\u0433\u0435\u0441\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u044d\u0442\u043e\u043c \u0441\u0430\u0439\u0442\u0435 \u0438 \u0432\u044b\u0431\u0440\u0430\u0442\u044c \u0442\u0443 \u0441\u0443\u043c\u043c\u0443, \u0447\u0442\u043e \u0412\u0430\u043c \u043c\u0443\u0440\u043b\u044b\u0447\u0435\u0442 \u0438 \u043e\u043f\u043b\u0430\u0447\u0438\u0432\u0430\u0442\u044c \u0435\u0435 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u043e. \u003cbr\u003e\u003cbr\u003e\u0422\u043e\u043b\u044c\u043a\u043e \u0412\u044b \u0437\u043d\u0430\u0435\u0442\u0435 (\u0441\u043e\u0437\u0434\u0430\u0451\u0442\u0435) \u0446\u0435\u043d\u043d\u043e\u0441\u0442\u044c \u043f\u0440\u043e\u0447\u0438\u0442\u0430\u043d\u043d\u043e\u0433\u043e \u0434\u043b\u044f \u0412\u0430\u0441 \u0438 \u0412\u0430\u0448\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u043d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
