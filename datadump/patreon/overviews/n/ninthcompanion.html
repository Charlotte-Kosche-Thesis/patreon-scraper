    "summary": "Hiya! I\u0027m Ninth (or 9), but you can also call me Gabriel, Goomy, or anything else you prefer!\u00a0\u003cbr\u003e\u003cbr\u003eOn Patreon, your monthly pledges help content creators do what they do best -- create! And through our work, we can support ourselves and make the world a better place.\u003cbr\u003e\u003cbr\u003eFor me, the act of creation (in my case, specifically game development and music) is both something I love and something I feel strongly about. Art allows us to lift the voices of those who have not been heard, and to welcome people from all walks of life into a place where they belong. As an LGBT game dev familiar with Twine, Yarn, and Unity, I have a strong commitment to tell stories by, about, and for us. Every cent of the money on this page brings me one step closer to breaking into the games industry and changing it from the inside out -- and that means telling stories that matter to all of us!\u003cbr\u003e\u003cbr\u003eMy ultimate goal is to raise enough money each month to fund a studio devoted full-time to making games with LGBT themes and characters. One day, I want to provide a place where we will need no explanation or excuse for existing -- we will be the ones steering ships across galaxies, knife-fighting gods, saving the world, and falling in love. And we\u0027ll do a dang good job!\u003cbr\u003e\u003cbr\u003eThank you so much for reading! If you are able and choose to support me, you have my deepest gratitude. I hope you enjoy what I have to offer!\u003cbr\u003e"
