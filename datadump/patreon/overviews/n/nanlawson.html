    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55a69034e4b021d8b8039238/5a8b96a453450a65527f5542/5a8b96b98165f58a19efc667/1519097531078/me.jpg\" style=\"width: 276px;\"\u003e\u003cbr\u003e\u003c/div\u003eMy name is Nan Lawson and I\u0027m an Illustrator based in Los Angeles. For many years I have worked in the pop culture art scene, but have always wanted to do more with my work. While I love, and will continue to make professional pop culture art, I am hoping to shift my work more towards kid lit and YA illustration.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55a69034e4b021d8b8039238/5a8b96a453450a65527f5542/5a8b97258165f58a19efdf56/1519097637829/leaf.jpg\" style=\"width: 141px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eI am starting a Patreon with the hope that a little extra income will help me be able to focus on building a portfolio that I am proud to submit to a picture book illustration agency.\u003cbr\u003e\u003cbr\u003eAt the moment I am taking only $1 monthly subscriptions, and with that you will get some extra perks that you would otherwise miss out on just following my regular social media feeds. Some of these perks include sneak peeks of WIPs and process videos, advance notice of sales and print releases in my shop, access to giveaways, voting in polls, Q\u0026amp;As, and first crack at commissions.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55a69034e4b021d8b8039238/5a8b96a453450a65527f5542/5a8b9725e4966ba44f692d3d/1519097637660/bird.jpg\"\u003e\u003cbr\u003e\u003c/div\u003eI hope to add more tiers in the future, with even more access and more perks such as live streams, newsletters, and print subscriptions, but for now I\u0027m just testing the waters.\u003cbr\u003e\u003cbr\u003eI\u0027m hoping to use this platform to better connect with \u003cstrong\u003eyou\u003c/strong\u003e, and let you get a peek behind the scenes of my work and life. And I really want to say\u00a0\u003cstrong\u003eThank You\u003c/strong\u003e for any support you wish to give, whether it\u0027s monetary or just liking and sharing my work with others!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/55a69034e4b021d8b8039238/5a8b96a453450a65527f5542/5a8b9725ec212d1cb40c88a7/1519097637886/heart.jpg\" style=\"width: 66px;\"\u003e\u003cbr\u003eYou can also connect with me online here:\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://instagram.com/nanlawson\" target=\"_blank\"\u003einstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/nanlawson\" target=\"_blank\"\u003etwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://nanlawsonshop.com\"\u003eshop\u003c/a\u003e |\u00a0\u003ca href=\"http://nanlawson.com\" target=\"_blank\"\u003eportfolio\u003c/a\u003e\u003c/div\u003e"
