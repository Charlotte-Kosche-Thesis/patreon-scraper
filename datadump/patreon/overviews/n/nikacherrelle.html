    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you for visiting our page! It means so much to us that you are here.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eSince its inception in 2011, Nika Cherrelle\u0027s has been committed to transforming the\nway people relate to sex and sexuality by creating innovative, thought provoking, art, sex toys and discussion forums. The \"It\" Cast: Real Talk About All Things Sexual is our community outreach podcast, a platform that focuses on\neradicating sexual shame \u0026amp; ending gender based violence by increasing\ndiversity in the conversation on healthy sexuality. We also host community outreach event series that provide tools having a happy, healthy, engaged sex life. \u003cbr\u003e\u003cbr\u003eSo many communities are not talking about sex, while even more communities are speaking about sensitive sexual topics in a manner that promote shame, fear and taboo. We believe in empowering everyone to enjoy their sexuality and their sex lives.\n\nThrough our mission of inspiration and empowerment this podcast will provide access to the resources our listeners care about. To join the discussion, like our \u003ca href=\"https://www.facebook.com/theitcast/\"\u003efacebook page\u003c/a\u003e and \u003ca href=\"https://www.facebook.com/groups/332284057143333/\"\u003ejoin the group\u003c/a\u003e.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.chirbit.com/TheItCast\"\u003e\u003cbr\u003eListen an episode here.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cbr\u003eWe have created a place to have\nyour voice heard and your needs met. An opportunity heal relationships and\nreignite romance, to explore your curiosity and have you questions answered. This is safe space on the airwaves. The \"It\" Cast is hosted by Nika Cherrelle and Produced by Aneesah \nDryver, Vickie McDonald, Meghan Smith, Tim Huls and Earleana Stewart.\u003cbr\u003e\n\u003cbr\u003eJoin us in creating an opportunity for a future without rape. Thank you for viewing our Patreon! Please share o\u003cstrong\u003e\u003c/strong\u003eur projects with your community. \u003cbr\u003e\u003cbr\u003eBy becoming part of our Patreon family, you\u0027ll be assisting us not only with daily operations, but helping us plan for the \nfuture creating events in the community! With \nyour support, each month we get closer to that dream!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBy paying for the podcast you will be a part of creating the quality, variety, and consistency people count on.\u003c/strong\u003e\u003cstrong\u003e \u003cbr\u003e\u003cbr\u003eYou\u0027ll also\n be doing something special, you\u0027ll be making this work accessible, free and out there in \nthe world for anyone who needs it. So that no one feels alone in this journey.\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eJoin us in making a difference for women, for men, and everyone else on the gender spectrum in the space of social, sexual and mental\nhealth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eClick on that orange button \nand let us know how much diverse sexual education and understanding means to you. Support at \nany level means a lot to us and to all the listeners who cannot afford \n$1 a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Thank you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNika Cherrelle \u0026amp; The \"It\" Cast Team!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
