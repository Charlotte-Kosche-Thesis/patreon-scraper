     "about": "\u003cstrong\u003eNelson Junior\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eBorn in 1971 , he\nbegan his musical at the age of 13, taking guitar lessons with Eduardo Ardanuy (Dr. Sin Guitarist), and in addition to his\npassion for music, too early devoted himself to drawing , reaching complete\nthree technical courses , but the guitar \" touched higher\n\" in his life , and since 15 years , and he starts to teaching music, also\nforming his first bands , and in parallel became known in artistic circles ,\nand collaborates with a lot of magazines like Rock Brigade, Tok Pra Quem Toca,\nGuitar Tablature , and\nothers, Writing about Music, Teaching guitar and Collaborating in matters of musical\narea. .At\n19 had already recorded 4 instructional guitar videos , and many other projects\nin his life, and conduces his work to the Stone Hawks (in early 90\u2019s), a\nheavier band with material in English , with which released their debut album .Always\nregarded as a guitar \u201cvirtuoso\u201d , he became part of the team of columnists\nCover Guitar and Guitar Player Brazil .As\na partner of Royal Music (A Brazilian Importer Company) , became expert Zoom\nproducts , and its main a product specialist actions, workshops and events.Acting\nas an independent music producer , he produced bands of alternative rock , and\nreleased his solo album titled Universolo (A Project who unites Rock and Metal\nto Electronic Music) .Currently\ndedicated to educational projects, music production, and is ready with sufficient\nmaterial to 3 albums in different areas and Musical Styles , Instrumental Rock,\nMetal and Pop and also finalize a lot of didactic projects, and it\u2019s coming\nsoonOver\nthe years , Nelson began to sing too , and even developed this activity in some\nspots and jingles , working in partnership with 624 productions and today with\nhis NJ Productions , signing his works with his initials .\u003cspan\u003eHe\nplayed in bars and concert halls in S\u00e3o Paulo and in the interior, and\nworkshops held at various locations in Brazil, as an expert Zoom among others .\u003cspan\u003eNelson\nJunior had criticized his work and always praised by specialized magazines,\nbeing recognized as one of the most important Brazilian guitarists.\u003cspan\u003eAlso\nwrote about music production to Roadie Crew magazine .\u003cspan\u003eIn\na life devoted to music in all senses , Nelson Junior remains a quiet person,\nbut with a mind full of ideas , having published 3 books, totally different\nareas , one on poetry , another spiritualist and a method of music, and are\nThey \u201cThe Survivor Poet of the Time Machine\u201d , \u201cUnderstand yourself or gobble yourself\u201d\nand \u201cSpeaking the Language Notes\u201d , a music Method.\u003cspan\u003eIn his\nphilosophy of life we have:\u003cspan\u003e\"\nPlay is the art of listening to music that is asking to be played , and give\nlife to it , shape it , and also purpose , knowing that silence is also music,\nbut between breaks, there must be many surprises , as \u003cspan\u003ea\nstory , sometimes spicy, sometimes dull , sometimes just like our life when we\ndo everything as it should be done , and even then , we could have done more ,\nor do anything. \"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e",
