    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eJust so we\u0027re clear, this is an Adult-Oriented Patreon. 18+ Only.\u003c/strong\u003e I don\u0027t care what your local laws are.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHI!!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy name is Chris, or Nero44 and I\u0027ll be your conductor on this crazy train. I\u0027m a total geek so expect alot of what you see here to be pop-culture related images along with the occasional Original Character and commission. \u003cbr\u003e\u003cbr\u003eFirst, let\u0027s cover what this Patreon Is and Isn\u0027t.\u003cbr\u003e\u003cbr\u003eWhat it Is is a way for me to try and pursue my dream of being able to draw and get paid for it, with the ultimate goal/dream to be to do it full-time. The goals are very simply set out to outline what I would need in order to live a stable life, as well as to pay off debts and pay bills to remove as many barriers between me and those goals as possible.\u003cbr\u003e\u003cbr\u003eWhat it Isn\u0027t is an arbitrary paywall for my work. I know, I get it. I always hated when artists I liked put their work behind paywalls or Patreons. I\u0027ve always believed that art should be seen by as many people as possible. But as I\u0027ve started doing my own art and appreciating the process more, it\u0027s kind of the landscape that we find ourselves in that makes this necessary. This isn\u0027t about holding my art hostage; this is the best way for me to reach my goals in life. And I\u0027ll do my best to make sure you get your money\u0027s worth by adding goodies and things like that over time to existing rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e---------------------------------------------------------\u003cbr\u003e\u003cbr\u003eYou can also find my art at:\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTwitter: \u003ca href=\"http://twitter.com/neroxliv\"\u003ehttp://twitter.com/neroxliv\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTumblr: \u003ca href=\"http://neroxliv.tumblr.com/\"\u003ehttp://neroxliv.tumblr.com\u003c/a\u003e (18+)\u003cbr\u003eHentai-Foundry: \u003ca href=\"http://hentai-foundry.com/user/nero44\"\u003ehttp://hentai-foundry.com/user/nero44\u003c/a\u003e (18+)\u003cbr\u003edeviantArt: \u003ca href=\"http://neroxliv.deviantart.com/\"\u003ehttp://neroxliv.deviantart.com\u003c/a\u003e (SFW)\u003cbr\u003eDiscord: \u003ca href=\"https://discord.gg/7F7xADa\"\u003ehttps://discord.gg/7F7xADa \u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e----------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
