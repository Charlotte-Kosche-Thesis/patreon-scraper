    "published_at": "2014-11-25T17:51:23+00:00",
    "summary": "Hi. I\u0027m \u003ca href=\"http://nafeezahmed.com/\" rel=\"nofollow\"\u003eNafeez\u003c/a\u003e, a 16-year award-winning\ninvestigative\u00a0\u003ca href=\"https://muckrack.com/nafeezahmed/articles\" target=\"_blank\"\u003ejournalist\u003c/a\u003e, bestselling\u00a0\u003ca href=\"https://www.amazon.com/Nafeez-Mosaddeq-Ahmed/e/B001K8KN3U/ref=sr_ntt_srch_lnk_2?qid=1501265480\u0026amp;sr=8-2\" target=\"_blank\"\u003eauthor\u003c/a\u003e, transdisciplinary\u00a0\u003ca href=\"http://iprd.academia.edu/NafeezAhmed\"\u003eacademic\u003c/a\u003e, documentary\u00a0\u003ca href=\"http://www.crisisofcivilization.com/\" target=\"_blank\"\u003efilm-maker\u003c/a\u003e, science fiction\u00a0\u003ca href=\"http://zro.pt/\" target=\"_blank\"\u003enovelist\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.reverbnation.com/refuzenik\" target=\"_blank\"\u003emusician\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI\u0027m a former Guardian environment blogger; currently \u0027System Shift\u0027 columnist at VICE\u0027s Motherboard; a columnist at Middle East Eye (MEE); and founding editor-in-chief of what this Patreon page is all about:\u00a0\u003ca href=\"http://medium.com/insurge-intelligence\" target=\"_blank\"\u003eINSURGE intelligence, a new investigative journalism platform for people and planet.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI originally set up this Patreon page at the end of 2014 to explore new ways to fund my independent, investigative journalism after my \u003cem\u003eGuardian\u003c/em\u003e environment blog, \u003ca href=\"https://www.theguardian.com/profile/nafeez-ahmed\"\u003eEarth Insight\u003c/a\u003e, was \u003ca href=\"https://medium.com/insurge-intelligence/palestine-is-not-an-environment-story-921d9167ddef\"\u003eterminated\u003c/a\u003e because I reported on the role of Gaza\u0027s natural gas resources in motivating Israel\u0027s recent military interventions. Since then, I was fortunate to get gigs at VICE and MEE. \u003cbr\u003e\u003cbr\u003eBut this Patreon page has been used to crowdfund my investigative journalism on a full-time basis - to support the stories that will NEVER get commissioned anywhere - while experimenting to create a\u00a0a new model of people-powered media. It also allows me to think outside the box when it comes to writing my mainstream columns.\u003cbr\u003e\u003cbr\u003eWith the support of my community of patrons from all over the world, we\u0027ve raised a total $65,000 so far, all from micro-payments from individuals who care, and want to see a new form of media that informs and empowers everyday citizens.\u003cbr\u003e\u003cbr\u003eThis has enabled me to\u00a0do journalism that you won\u0027t find anywhere else: relentlessly investigative; informed by academic rigour; joining dots; grounded in systems theory; covering multiple beats simultaneously - a single story will be multidimensional, covering geopolitics, environment, and energy all at once - because the world is a whole; aimed at uncovering structures of power, and pointing to meaningful solutions; openly advocating for values of justice and compassion; and constantly seeking to improve my craft.\u00a0\u003cbr\u003e\u003cbr\u003eNow it\u0027s time to take it to the next level - to turn this into a powerful investigative journalism fund. And I can\u0027t do it without you.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJournalism for people and planet\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nThe world faces an unprecedented convergence of global crises: climate, energy, food, water, money, finance, terrorism, the police-state and state-terrorism. \u003cbr\u003e\u003cbr\u003eThese crises are not separate, but symptomatic of a deeper civilisational crisis. We are currently in the midst of a profound transition period signaling the structural failures and inevitable implosion of the age of fossil fuels, neoliberal capitalism, endless growth and extreme egoism; and the need to build the foundations for sustainable post-carbon, post-capitalist and post-materialist societies. \u003cbr\u003e\u003cbr\u003eMy work is mobilising research and journalism to make sense of and facilitate this transition, and highlighting solutions to empower people to respond meaningfully.\u003cbr\u003e\n\u003cbr\u003eI run regular, multidimensional long-form\ninvestigative reports through my own platform,\u00a0\u003ca href=\"http://www.medium.com/insurge-intelligence\" target=\"_blank\"\u003e\u003cem\u003eINSURGE intelligence\u003c/em\u003e\u003c/a\u003e, currently hosted at medium.com. Many of my INSURGE stories have gone viral and received\nextensive mainstream coverage. \u003cbr\u003e\u003cbr\u003eUnder the \u003cem\u003e\u003ca href=\"http://medium.com/insurge-intelligence/\"\u003eINSURGE intelligence\u003c/a\u003e\u003c/em\u003e label, I have broken a wide range of exclusive stories exposing the \u003ca href=\"https://medium.com/insurge-intelligence/how-the-cia-made-google-e836451a959e\"\u003eCIA and NSA\u2019s seed-funding of Google\u003c/a\u003e; the \u003ca href=\"https://medium.com/insurge-intelligence/secret-pentagon-report-reveals-west-saw-isis-as-strategic-asset-b99ad7a29092\"\u003ecovert origins of the \u2018Islamic State\u2019 (ISIS)\u003c/a\u003e; scientific forecasts of the \u003ca href=\"https://medium.com/insurge-intelligence/uk-government-backed-scientific-model-flags-risk-of-civilisation-s-collapse-by-2040-4d121e455997\"\u003epotential collapse of civilisation before 2040\u003c/a\u003e due to a convergence of climate, energy and food crises; Turkey\u2019s \u003ca href=\"https://medium.com/insurge-intelligence/turkeys-secret-pact-with-islamic-state-exposed-by-operative-behind-wave-of-isis-attacks-6b35d1d29e18\"\u003estate-sponsorship of ISIS\u003c/a\u003e; the \u003ca href=\"https://medium.com/insurge-intelligence/un-plan-to-save-earth-is-fig-leaf-for-big-business-insiders-2b91c106bb03\"\u003einevitable failure of the UN\u2019s sustainable development goals\u003c/a\u003e; the Pentagon\u2019s \u003ca href=\"https://medium.com/insurge-intelligence/the-pentagon-is-building-a-self-aware-killer-robot-army-fueled-by-social-media-bd1b55944298\"\u003eplans to weaponise artificial intelligence\u003c/a\u003e; and many others. \u003cbr\u003e\u003cbr\u003eThese stories have picked up INSURGE millions of readers around the world.\u003cbr\u003e\u003cbr\u003eMy \u003cem\u003eINSURGE\u003c/em\u003e reporting has been covered by \u003cem\u003eUSA Today, Global Post, The Guardian, The Independent, Washington Post, The Metro, The Week,\u003c/em\u003e News Corp\u0027s news.com.au, \u003cem\u003eAl-Jazeera English\u003c/em\u003e,\u003cem\u003e Discovery News\u003c/em\u003e, Channel 4 News, \u003cem\u003eForbes, Columbia Journalism Review, Gigaom,\u003c/em\u003e and \u003cem\u003eFutureZone\u003c/em\u003e, among others. \u003cbr\u003e\u003cbr\u003eI also report on major global environmental, energy and economic trends via my science and technology column at \u003ca href=\"https://motherboard.vice.com/en_us/contributor/nafeez-ahmed\"\u003eVICE\u003c/a\u003e. And I cover regional geopolitics via my column at \u003ca href=\"http://www.middleeasteye.net/users/nafeez-ahmed\"\u003eMiddle East Eye\u003c/a\u003e.\u00a0These columns provide me an additional direct mainstream readership.\u00a0\u003cbr\u003e\u003cbr\u003eAnd I\u0027m exciting to announce that we\u0027re in a new stage of development for INSURGE - I\u0027m working right now with my partners in EXILE, QUINTYPE and FUTUREDRAFT to build the next-generation journalism platform for INSURGE.\u00a0\u003ca href=\"https://extranewsfeed.com/how-to-fix-journalism-132f793fbb6e\" target=\"_blank\"\u003eRead about the project here.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eBy supporting my Patreon fund, you are directly supporting the creation of a\u00a0new groundbreaking, crowdfunded media platform for INSURGE intelligence, that investigates power to empower people. Together, we will put out powerful investigative stories that the mainstream will not commission, but which will get read, because that\u0027s the power of our reach.\u003cbr\u003e\u003cbr\u003eAs part of the prototype work for the new INSURGE platform, I and my editorial team are already curating and publishing not just my work, but original reporting and analysis from a handpicked global network of pioneering independent journalists, experts, analysts, and practitioners. \u003cbr\u003e\u003cbr\u003eAs part of this, we\u0027ve launched\u00a0\u003ca href=\"https://medium.com/insurge-intelligence/postcarbonfuture/home\"\u003ean exclusive, unique online symposium on our energy future as we transition to a post-carbon economy\u003c/a\u003e, showcasing a range of different perspectives, but working toward advancing meaningful solutions, and generative constructive dialogue.\u003cbr\u003e\u003cbr\u003eWith your support, I\u0027ll be able to expand these powerful, original contributions and actually begin paying our contributors. We\u0027ll cover the frontlines of what\u0027s going on at all levels - the intricacies of the Deep State; the risks and realities of environmental crisis, climate change and energy issues; military intelligence shenanigans and foreign policy corruption; economic crisis and artificial intelligence; all the way through to what to do about: the solutions, whether in terms of grassroots community projects; food initiatives; energy resilience; economic designs for self-sovereignty; new consciousness; and beyond.\u003cbr\u003e\u003cbr\u003eThis Patreon page provides you an opportunity to join my community of likeminded souls, who are supporting me to do frontline journalism that not just challenges power, but ultimately seeks to \u003cem\u003etransform power and ourselves.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBy signing on, you\u0027re not just going to support the production of amazing journalism with the potential to reveal world-changing truths. You\u0027re signing on to support the creation of a unique new journalism institution, an independent investigative journalism fund, a people\u0027s intelligence and action network, that is already beginning to impact the news cycle, and which is growing in reach everyday. You\u0027ll support me to take this platform to the next level, and you\u0027ll have the direct opportunity to impact my process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePeople-power\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo how does it work? You can pay me as much or as little as you like - as little as a dollar a month. I\u0027m leaving what you pay entirely up to you. \u003cbr\u003e\u003cbr\u003ePatreon works like subscription, and when you come on board in that fashion, its power to provide long-term, regular support for really comes into its own. \u003cbr\u003e\u003cbr\u003eThink of it like buying me a cup of coffee a month. But know that when it all comes together, you\u0027re doing a lot more than that: \u003cstrong\u003eyou\u0027re joining forces as a member of my community of patrons to craft a people-powered journalism fund that catalyses change by breaking boundaries and freeing minds. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo let\u0027s do this ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[[More about me, if you want it\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been doing this journalism thing for a while. Over the last decade or more,\u00a0I\u2019ve reported for the \u003cem\u003eGuardian, VICE,\u003c/em\u003e \u003cem\u003eIndependent on Sunday, The Independent, The\nScotsman, Sydney Morning Herald, The Age, Foreign Policy, Le Monde\ndiplomatique, The Atlantic, Quartz, New York Observer, New Statesman, Prospect, Middle East Eye,\nAl-Arabiya English, Raw Story, Asia Times, New Internationalist, Huffington\nPost UK,\u003c/em\u003e among many others.\u00a0\u003cbr\u003e\u003cbr\u003eAcademically, I\u2019m attached to the Global Sustainability Institute at Anglia\nRuskin University where I\u2019m a research fellow looking into the biophysical\ncauses of mass violence.\u003cbr\u003e\u003cbr\u003eI\u0027m a co-producer, writer and presenter of the critically-acclaimed documentary feature film, The Crisis of Civilization (2011), based on my fifth book, \u003cem\u003eA User\u2019s Guide to the Crisis of Civilization: And How to Save It \u003c/em\u003e(Pluto, Macmillan, 2010). That book is the first peer-reviewed study of the intersection of climate change, energy depletion, food scarcity, economic instability, international terrorism and state-militarization. The film won a number of major film festival awards and has had over half a million views on YouTube. \u003cbr\u003e\u003cbr\u003eI\u0027m grateful for having received some recognition for my work over the years. I\u0027ve won the Project Censored Award twice - once for a story on climate-driven food riots, and then again for \u0027Outstanding Investigative Journalism\u0027. I\u0027ve twice been featured in the \u003cem\u003eEvening Standard\u0027s\u003c/em\u003e power list of the most influential Londoners. I\u0027ve won the Routledge-GCSP Essay Prize for a peer-reviewed academic paper on the Crisis of Civilisation. And I\u0027ve won the Naples Prize, the Italian literary award decreed by the President of the Republic.\u003cbr\u003e\u003cbr\u003eI\u0027m also Visiting Research Fellow at the Global Sustainability Institute based out of the Faculty of Science and Technology at Anglia Ruskin University. My research focuses on the intersection between climate change, energy depletion and political violence, as symptoms of civilisational transition. My main current academic project culminated in the publication of a scientific monograph by the global science publisher Springer, titled \u003cem\u003eFailing States, Collapsing Systems: BioPhysical Triggers of Political Violence \u003c/em\u003e(2017)\u003cem\u003e. \u003cbr\u003e\u003cbr\u003e\u003c/em\u003eMy academic work has always informed the way I do journalism, and gives me an edge that the mainstream media lacks. I make a point of using my access to academic and industry databases to keep track of research and data across disciplines. Your support allows me to retain complete independence as an academic, not tied down to any one single academic discipline, nor irretrievably constrained by attachments to one single institution \u2013 so I can keep doing important, innovative, groundbreaking transdisciplinary research that doesn\u2019t easily receive institutional support; and translate this into groundbreaking journalism that communicates cutting-edge science to mass audiences.]]\u003cbr\u003e\u003cbr\u003e"

     "about": "I\u0027m an award-winning investigative journalist, bestselling author, and international security scholar. I currently write the \u0027System Shift\u0027 column for VICE\u0027s Motherboard. Previously I wrote for\u00a0\u003ca href=\"http://www.theguardian.com/profile/nafeez-ahmed\"\u003eThe Guardian\u003c/a\u003e on the geopolitics of interconnected environmental, energy and economic crises via my Earth Insight blog. I\u0027ve also written for The Independent, Sydney Morning Herald, The Age, The Scotsman, Foreign Policy, The Atlantic, Quartz, Prospect, New Statesman, Le Monde diplomatique, among many others.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a recognized expert for the stuff I cover as a journalist. As a former university lecturer, I won the Routledge-GCP\u0026amp;S Essay Prize for my published research on interconnected global crises. My book, \u003cem\u003eA User\u2019s Guide to the Crisis of Civilization: And How to Save It\u003c/em\u003e (Pluto, 2010) is the first peer-reviewed study integrating analysis of crises of climate, energy, food, economic, terrorism, and state-militarization within a systemic and holistic social science framework. \u003cbr\u003e\u003cbr\u003eI\u2019m also the author of four other critically-acclaimed books covering international security issues, namely \u003cem\u003eThe London Bombings: An Independent Inquiry\u003c/em\u003e (Duckworth, 2006), \u003cem\u003eThe War on Truth: 9/11, Disinformation and the Anatomy of Terrorism\u003c/em\u003e (Interlink, 2005); \u003cem\u003eBehind the War on Terror: Western Secret Strategy and the Struggle for Iraq\u003c/em\u003e (New Society, 2003) and \u003cem\u003eThe War on Freedom: How \u0026amp; Why America was Attacked, September 11, 2001\u003c/em\u003e (Progressive, 2002).\u003cbr\u003e\u003cbr\u003eI make documentary films with the super-talented director\u00a0\u003ca href=\"http://deaddeanfilms.co.uk\"\u003eDean Puckett\u003c/a\u003e. I co-wrote, co-produced and presented\u00a0\u003ca href=\"http://www.crisisofcivilization.com\" target=\"_blank\"\u003eThe Crisis of Civilization\u003c/a\u003e (2010), associate produced\u00a0\u003ca href=\"http://www.graspthenettlefilm.com\" target=\"_blank\"\u003eGrasp The Nettle\u003c/a\u003e (2013), and am currently working on a\u00a0\u003ca href=\"https://www.kickstarter.com/projects/1973611717/sengwer-conservation-vs-communities\"\u003enew film\u003c/a\u003e about World Bank complicity in land grabs in the name of \u0027environmental conservation.\u0027\u00a0\u003cbr\u003e\u003cbr\u003eOh, I\u0027ve also written a novel. It\u0027s a political science fiction thriller called\u00a0\u003ca href=\"http://zro.pt\"\u003eZERO POINT\u003c/a\u003e. The story anticipated the Islamist insurgency in Iraq and a new US-UK war there to put it down and secure regional oil and gas supplies.",
