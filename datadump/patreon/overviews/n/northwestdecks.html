    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhats up everyone!\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tgcbifcjubQ?list=PLwX2mL-mUSDUPnZO7s1UNIDXp_ZZCspZ5\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e I\u0027m Jake Biel from North West Decks. For over a year now I have been uploading original one of a kind custom skateboard content, featuring the full making of the graphic and how it was made. I would love to do this for a living and for the rest of my life. Of course money has always been an issue and If any of you know me from my YouTube Channel, you already know I want to make North West Decks a skateboard company one day. With your help we can make this a reality.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNorth West Decks YouTube Channel.\u003c/strong\u003e\u00a0Was started in March 2016 and has grown decent since then. My goal is to provide my viewers high quality content each day whether its a DIY tutorial or just a new custom designed skateboard I made. I hope to inspire viewers to make amazing skateboards of their own. Over the past 18 months I\u0027ve managed to upload over 400 videos on customizing skateboards and hopefully many more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecoming a Patreon.\u003c/strong\u003e \u003cbr\u003eThis is the ultimate place to come for \u003cstrong\u003eExclusive Custom Skateboard Content\u003c/strong\u003e. You\u0027ll have access to a variety of exclusive rewards, Side Projects and monthly custom skateboard giveaways. Tons of freebies and exclusive merchandise. Supporting me through Patreon is not required, sharing my content on social media or with friends is more than enough to make this all worth it.\u003cbr\u003e\u003cbr\u003eYou have no idea how honored I would be if you joined me on this journey. Become a patron and check out the awesome rewards!\u003cbr\u003e\u003cbr\u003
