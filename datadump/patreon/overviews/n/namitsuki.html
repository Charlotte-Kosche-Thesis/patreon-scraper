    "summary": "\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eHello!!!! I\u0027m \u003cstrong\u003eNamitsuki\u003c/strong\u003e a cosplayer from mexico \u003cstrong\u003esince 2007\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://media.giphy.com/media/3o7btOTy58DJKCCiqY/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eI was only 13 years old when I started cosplaying, I was very young but I fall in love with this hobby, since then I tried to improve in every new cosplay. At the very beginning I needed help, I didn\u0027t know how to sew, but with the time, practice and patience, now I\u0027m proudly a \u003cstrong\u003eCosmaker\u003c/strong\u003e and \u003cstrong\u003ePropMaker\u003c/strong\u003e. I also have a degree in Fashion Design and I want to merge my hobby with my career. \u003cstrong\u003eI love cosplaying,\u003c/strong\u003e is my passion I\u0027m not doing this for the money, but I wish that I could make more and better cosplays everytime, so I decided to accept help in the path of making my dreams come true. I want to make my Cosmake a\u003cem\u003e self-sustaining hobby\u003c/em\u003e, I believe that this hobby is like music, videos, or any other entertaining or art hobby when you can do something because you love it, but also more people can enjoy this, that is why now I start to \u00a0accept your financial support. I will use all of the earnings of your help to make cosplays more often, start to make more related media (not only more photoshoots, but videos, tutorials etc.) and always improve my skills. Being a Cosplayer and Cosmaker makes you an artisan, make up artist, seamstress, stylist, performer...etc. And that involves a lot of investment and you might say \u0027\u0027why do I HAVE to pay your hobby?\u0027\u0027 No...you DON\u0027T HAVE TO pay my hobby... but If you want to help this dreamer to to reach her dreams I will be eternally grateful and more than the rewards, I will try to one day redeem your help in a bigger way. I can promise you, I will always make my biggest effort and I will always put my love and passion in everything that I make.\u00a0\u003cbr\u003e\u003cbr\u003eI wish one day I could make commissioned cosplays and a start a store to help more people that enjoy this hobby that doesn\u0027t know how to sew to make their dreams come true, but I want to practice more and more before I start to do it.\u00a0\u003cbr\u003e\u003cbr\u003eI also want to spread to the world the beauty of this hobby, to raise the awareness that this Cosplay is not just for kids, that is for everyone that want to create, not mater, age, gender, or body features.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere you can find me?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Nyamitsuki/\"\u003ehttps://www.facebook.com/Nyamitsuki/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/namitsuki\"\u003ehttps://www.youtube.com/namitsuki\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/_namitsuki_\"\u003ehttps://www.instagram.com/_namitsuki_\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://worldcosplay.net/member/Namitsuki\"\u003ehttps://worldcosplay.net/member/Namitsuki\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/namitsuki\"\u003ehttps://www.patreon.com/namitsuki\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
