    "summary": "Hello my name is Ray, aka Naruundi.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027ve been making The Elder Scrolls V: Skyrim weapons mods for awhile now, and I have continued to study 3d Modeling as a result with the intention to eventually forma\u00a0 portfolio out of my good results. Though having to work full time in retail for the time being, it has dampened my motivation and time in order to work on something I actually enjoy to do.\u00a0\u003cbr\u003e\u003cbr\u003eThis new year I decided I wanted to focus more on what I want to do as opposed to doing something that has become rather a repetitive daily task. One, in which I know most in the field of retail have come to realize, that everyday the thought of getting up in the morning doing the same things over and over becomes rather tiring and becomes less fun in a daily basis. Hence the start of this patreon page.\u00a0\u003cbr\u003e\u003cbr\u003eI am hopeful that in time I can continue to do what I love to do, and continue to make new content, not just for Skyrim but also other games that new content can be made for.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently I have been working on weapon mods for skyrim and having a blast at it. Not only that I have been able to stream the process live on twitch and interact with new people.\u00a0\u003cbr\u003e\u003cbr\u003eWith your support, I have no doubt I will be able to bring out more and more great content, and study and focus outside of my comfort zone, so I can bring to you all new content such as armor sets, player home sets, and other world assets.\u00a0\u003cbr\u003e\u003cbr\u003eAs always all support given is greatly appreciated, whether its a comment, or ideas given, donations, or even a motivational Hell Yea!, it goes a long way to what I love to do and to bring it all to all.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for stopping by, and if you all want to check out some previous work, make sure to stop my socials medias as follows:\u003cbr\u003e\u003cbr\u003eInstagram: \u003ca href=\"http://www.instagram.com/naruundi\"\u003ehttp://www.instagram.com/naruundi\u003cbr\u003e\u003c/a\u003eArt Station: \u003ca href=\"http://www.artstation.com/naruundi\"\u003ehttp://www.artstation.com/naruundi\u003c/a\u003e\u003cbr\u003eDeviant Art: \u003ca href=\"http://naruundi.deviantart.com\"\u003ehttp://naruundi.deviantart.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSteam:\u00a0\u003ca href=\"http://www.steamcommunity.com/id/naruundi/\"\u003ehttp://www.steamcommunity.com/id/naruundi/\u003c/a\u003e\u003cbr\u003eNexusMods:\u00a0\u003ca href=\"https://www.nexusmods.com/users/3064198\"\u003ehttps://www.nexusmods.com/users/3064198\u003c/a\u003e\u003cbr\u003eTwitch: \u003ca href=\"https://www.twitch.tv/naruundi\"\u003ehttps://www.twitch.tv/naruundi\u003c/a\u003e\u003cbr\u003eDiscord:\u00a0https://discord.gg/dv9nwwj\u003c/div\u003e"
