    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tHey there, I\u0027m NeoCoill.\u003cbr\u003e\n\tHere you can support my artistic endeavors and get some goodies along the way.\n\t\u003cbr\u003e\u003cbr\u003e\n\tIf you\u0027re only interested in adult artwork, you can check my \n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/NeoCoill\"\u003eNSFW patreon here\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eQUICK RUNDOWN\u003c/h3\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEach batch contains all SFW art I\u0027ve been able during my free time, such as finished pieces, rougher pieces, sketches \u0026amp; studies. Some times fan art, some times lewd, but never NSFW (\u003ca href=\"https://www.patreon.com/NeoCoill\" target=\"_blank\"\u003egot that covered\u003c/a\u003e).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eAiming for weekly batches but currently only doing 1-2 per month.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eThis patreon follows the \"per creation\" model so \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-max-to-my-pledge-\"\u003elimit your pledges\u003c/a\u003e if on a tight budget. Pledge at the Coillector tier if you like choosing which batch\u0027s rewards you get.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eRewards are sent after the end of the month, when you\u0027re charged for your pledges.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eCoills are tokens you can use to get past rewards and to keep 100% of your pledges value even when pledging high amounts. \u003ca href=\"https://goo.gl/556pHt\"\u003eInfo here.\u003c/a\u003e\u003ca href=\"https://goo.gl/556pHt\"\u003e\u003c/a\u003e\u003c/li\u003e\n\u0
