    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://CritterKinKids.com\" target=\"_blank\"\u003e\u003cimg src=\"http://critterkinkids.com/wp-content/uploads/2017/09/CritterKinKids-About-450x260.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003eAbout\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://CritterKinKids.com\" target=\"_blank\"\u003eCritterKin Kids\u003c/a\u003e is the brainchild of \u003ca href=\"http://jenaball.com/\"\u003eJena Ball\u003c/a\u003e, the creator of the\u00a0\u003ca href=\"http://jenaball.com/books/\"\u003eCritterKin books\u003c/a\u003e and programs. It is an interactive, kid-driven podcast focused on subjects that are important to kids. \u003cbr\u003e\u003cbr\u003eYour support will help us pay for the technical and professional expertise we need to make a GREAT show, and give kids a way to interact with and learn from one another around the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\u003c/strong\u003e\u003cbr\u003eThe show is hosted by characters from the books \u2013 Ms. Jenaia and the eight CritterKin dogs \u2013 whose goofy personalities and unique perspectives make the conversations funny as well as educational. Want to meet the mutts? Click\u00a0\u003ca href=\"http://CritterKinKids.com\"\u003eHERE\u003c/a\u003e to be introduced!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://critterkinkids.com/wp-content/uploads/2017/09/CritterKinKids-Dogs-600x300.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003ca href=\"http://CritterKinKids.com\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow It Works\u003c/strong\u003e\u003cbr\u003eThe show is divided into three parts:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePart I\u003c/strong\u003e: Each show begins with a question chosen from those submitted by kids during the week. The question is always answered by one or more of the CritterKin dogs. To submit a question, go to: \u003ca href=\"https://flipgrid.com/716fe3\"\u003ehttps://flipgrid.com/716fe3\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003ePart II\u003c/strong\u003e: The opening question is followed by an interview with a guest who shares his/her story from the perspective of a dog. See \u201c\u003ca href=\"http://critterkinkids.com/how-it-works/\"\u003eHow It Works\u003c/a\u003e\u201d for details.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePart III\u003c/strong\u003e: The show closes with a question and creative challenge for the week. Both kids and adults are encouraged to join the ongoing conversation on\u00a0\u003ca href=\"https://flipgrid.com/critterkinkids\"\u003eFlipgrid\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eBe sure to \u003ca href=\"http://critterkinkids.com/subscribe/\"\u003esign up for the CritterKin community newsletter\u003c/a\u003e to get updates on our latest challenges, drawings, and classes sent directly to your inbox.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://critterkinkids.com/wp-content/uploads/2017/09/Jena-Ball-Who-Am-2.png\"\u003e\u003cbr\u003eI\u2019m a multimedia storyteller on a mission to change the game for kids. I believe stories ignite the imagination, spark creativity, and fuel dreams.They are the paths we take to answer questions, dismantle walls, and open hearts. CritterKin Kids will give children a voice and way to connect with and learn from one another. I can hardly wait. \u00a0Won\u0027t you join us?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eQuestions, Suggestions, Ideas for the Show?\u003cbr\u003e\u003cbr\u003eVisit: \u003ca href=\"http://CritterKinKids.com\"\u003ehttp://CritterKinKids.com\u003cbr\u003e\u003c/a\u003eor\u003cbr\u003eEmail: \u003c/strong\u003eJenaBall@CritterKin.com\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
