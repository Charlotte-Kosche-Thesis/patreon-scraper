     "created_at": "2016-11-19T13:58:55+00:00",
     "description": "\u003cimg src=\"http://nihaotomita.es/otras%20cosas/3.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003ePatron choose to give priority to an illustration project to make it more quickly that the other ones. \u00a0\u00a1The process can take several month!\u003c/strong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\nProyects:\u003cbr\u003e\n\u003cstrong\u003eDEMONX \u003c/strong\u003e( 2d platform game ) \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 PROCESS STAGE : programming.\u003cbr\u003e\nDemons have invaded us from hell\u003cbr\u003e\nand only one man can save the city and the girls.\u003cbr\u003e\n\u00a1 This proyects can take much time !\u003cbr\u003e\n\u003cstrong\u003eTHE INFORMATIC MASTURBATOR\u003c/strong\u003e ( story 9 pages ) PROCESS STAGE :\u00a0coloring.\u003cbr\u003e\nWoman surprises a guy masturbating with a scene in the computer\u003cbr\u003e\nand she decides to alleviate his sexual tension.\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eZOMBITA\u00a0\u003c/strong\u003e( original ,comic 17pages ) \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 PROCESS STAGE :\u00a0coloring.\u003cbr\u003e\nComic about zombie universe .\u003cbr\u003e\nA survivor meets a sexy zombie\u003cbr\u003e\nand he decides to take her to house.\u003cbr\u003e\n\u003cstrong\u003eLARA CROFT AND THE TRIBE\u003c/strong\u003e ( fanart ,comic 50 pages ) \u00a0 \u00a0 PROCESS STAGE :\u00a0drawing.\u003cbr\u003e\nLara croft discovers in the amazons a tribe with sexual cult\u003cbr\u003e\nand they have a boss monkey man.\u003cbr\u003e\n\u003cstrong\u003eTHE LAST OF US\u003c/strong\u003e ( fanart ,comic, 17 pages ) \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 PROCESS STAGE : drawing.\u003cbr\u003e\nEllie thanks to joel everything that he does for her with sex.\u003cbr\u003e\n\u003cstrong\u003eIN BUS\u003c/strong\u003e (story, 9 pages ) \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 PROCESS STAGE :\u00a0drawing\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCHUN LI VERSUS HORSE\u003c/strong\u003e\u00a0( fanart ,comic, unknown pages) \u00a0 PROCESS STAGE :\u00a0storyboard.\u003cbr\u003e\nThe strongest woman of world is challenged in a ring\u003cbr\u003e\nto fuck a horse and see who endures more.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eGARGOYLES\u003c/strong\u003e\u00a0( fanart, comic ,unknown pages ) \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 PROCESS STAGE :\u00a0storyboard.\u003cbr\u003e\nElisa know what goliath feels for her, but he is shy\u003cbr\u003e\nand she decides to take the next step. They have all night.\u003cbr\u003e\n\u003cstrong\u003eHERMION\u003c/strong\u003e ( fanart, comic, unknown pages ) \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 PROCESS STAGE : brainstorming.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003eSMURFETTE\u003c/strong\u003e \u003cstrong\u003e\u00a0\u003c/strong\u003e( fanart, comic, unknown pages ) \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 PROCESS STAGE :\u00a0storyboard.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u003cstrong\u003ePOCAHONTAS\u003c/strong\u003e( fanart, comic, 23 pages ) \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 PROCESS STAGE :\u00a0storyboard.\u003cbr\u003e\nPocahontas is kidnapped by a bear. The indian warrior who saves her \u00a0will be her husband.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWHERE DO BABIES COME FROM ?\u003c/strong\u003e ( comic , \u00a013 pages ) PROCESS STAGE :\u00a0coloring.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTHE POSSESSION 2\u003c/strong\u003e \u00a0( story , unknown pages ) \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 PROCESS STAGE :\u00a0storyboard.\u00a0\u003c/p\u003e",
