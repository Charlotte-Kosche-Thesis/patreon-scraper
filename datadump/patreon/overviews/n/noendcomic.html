    "published_at": "2017-08-01T16:40:05+00:00",
    "summary": "\u003cimg src=\"https://noendcomic.com/uploads/1516367781-patreon.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cstrong\u003e\u003ca href=\"http://noendcomic.com\"\u003eComic\u003c/a\u003e -\u00a0\u003ca href=\"http://noendcomic.tumblr.com/\"\u003eTumblr\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/noendcomic\"\u003eTwitter\u003c/a\u003e -\u00a0\u003ca href=\"https://www.instagram.com/noendcomic/\"\u003eInstagram\u003c/a\u003e -\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.facebook.com/noendcomic/\"\u003e\u003cstrong\u003eFacebook\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003c/span\u003e\u003cbr\u003eHello, and thank you for considering to support us!\u003cbr\u003e\u003cbr\u003eWe are Erli and Kromi, two Finnish comic artists working on the post-apocalyptic queer romance webcomic No End, published by The Hiveworks. We split everything we earn with the comic, since we split the work on the comic as well: the story is by us both, Kromi does the final writing, Erli lays out the comic pages and does sketching, Kromi inks, colors, and does the touch-up Photoshop stuff, including lettering. The comic has been, still is, and always will be, a collaboration.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://noendcomic.com/uploads/1516367832-profilepics.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eYou want to know more about us? Sure! Erli is a twenty-something woman working in game development with her free time spent mostly working on No End, and Kromi is a thirty-something queer person, currently living off disability pension and basically working full time on No End and tending to a bunch of cats with their girlfriend. Anything we earn with No End we put into living costs. We\u0027re here to bring you the best possible extra exclusive content with your regular comic updates.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://noendcomic.com/uploads/1516367861-patreonimage.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou want to know more about No End? Absolutely! No End is a post-apocalyptic romance with an entire ensemble cast full of queer characters. No End has never been as much a zombie or horror comic as it is a fully character-driven story, which is why we\u0027ve aimed to create a diverse cast of characters and compelling storylines. No End was launched in October 2013 and has been running almost without pause since. We update quite faithfully twice a week: every Sunday and Wednesday, with at least two pages a week. With enough Patreon support we might be able to push the number of pages per update to a minimum of two (four pages/week minimum).\u003cbr\u003e\u003cbr\u003eWe draw and write No End because we love it, we are not doing it for money. However, being able to live off this comic, or even get a bill or two paid with its help, is our dream. So every little bit helps and your support would be amazing. Thank you all. \u0026lt;3\u003cbr\u003e"
