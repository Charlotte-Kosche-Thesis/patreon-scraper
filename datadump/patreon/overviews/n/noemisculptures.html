    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWelcome To My Patreon!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://67.media.tumblr.com/a5f993822aae7b72ce13a3ca2ae59127/tumblr_inline_of7xvrHInU1qcz33g_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eHello! I am a sculptor! I\u0027ve been hired to sculpt prototypes for toys, maquettes for film, and attended gallery shows in California! I also enjoy casting my sculptures in resin. Fun stuff! I work for my talented twin sister, Naomi Romero, and help her run her business and sell at conventions. It\u0027s definitely rewarding, but sometimes I wish I had more time to sculpt! I wish to explore more mediums, designs, and work out my comfort zone.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThis is where you come i\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003en!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eBy supporting my Patreon, you will not only be helping me create more sculptures, but you will also receive cool rewards!\u00a0 Want to know how I work? Have questions? My Patreon will have answers and so much more. You will have access to WIPS, videos, streams, and even tutorials which I will not release to the public! By pledging, you will both supporting me and my sister. I can help the financial load, so she can attend less conventions and also focus on drawing what she loves! Win win!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eThis means..\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI will create sculptures that make me happy, and focus on exploration, work efficiency, and new techniques. This includes sculptures from entertainment. I also plan on offering a lot more resin copies of my work which is a more affordable!\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for visiting! Any pledge, big or small, will be much appreciated.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/5de140c6f363cf651960bedaa57b7af1/tumblr_inline_of7xi2cMd81qcz33g_540.png\"\u003e\u003cbr\u003e"
