     "about": "\u0026lt;h5\u0026gt;\u003cem\u003eMy name is Urszula I\u0027m 17 years old and come from Poland! :D\u003c/em\u003e\u0026lt;/h5\u0026gt;\n\u003ch4\u003e\u003c/h4\u003e\n\u003cem\u003eI am a hobby artist. I want to become an animator, game and character designer. My biggest dream is to make a comic of a story that I\u0027m developing (Invictus) and realize my wish to make an animated movie.\u00a0\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;I started up as a kid. I was 8 years old and it was my first time I was able to draw a picture containing of several people and a setting. I always wanted to participate in drawing contests that was fatured in magazines that my parents bought for me and my lovely sister (Aleksandra). I made many drawings but unfortunatly we never had the opportunity to send them in. Even though, I continued drawing until my family decided to move to a country of opportunities, Norway. Here I had a long pause in drawing but as time passed I got very good response from my \"art\" teacher. After that all my books were filled with drawings of different faces and animals. This continued until I got my first digital tablet in 2013. That\u0027s where the fun begin. I made many character designs and concepts, I also started to make comissions on Deviantart. Even though Digital art have more advantages but I still prefare pen and paper / paint and canvas. So today I trie to develop my digital skills to the max.\u00a0\u00a0\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;And here you can see some of my gallery samples from Deviantart. :D\u003cbr\u003e\n\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;\n\u003cimg src=\"http://pre08.deviantart.net/87ef/th/pre/i/2015/273/4/e/butterflies_never_roam_free_by_nati13321-d9bcwkq.png\"\u003e\u003cbr\u003e\n\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;\n\u003cimg src=\"http://pre12.deviantart.net/8c84/th/pre/i/2015/230/d/c/prx_design_01_by_nati13321-d966a6e.jpg\"\u003e\u003cbr\u003e\n\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;I am currently working on gathering money to attend an art school in Britain that will open the door to my career. I am still developing my skills and hope to become a well known artist and animator in the nearest future! ;D\u0026lt;/h5\u0026gt;\n\u003cbr\u003e\n\u003cbr\u003e\nYou can follow my art and development on Deviantart! --\u0026gt;\n\u003ca href=\"http://nati13321.deviantart.com/\"\u003ehttp://nati13321.deviantart.com/\u003c/a\u003e\u003cbr\u003e\n\u003c/em\u003e",
