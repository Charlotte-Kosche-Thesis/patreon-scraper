    "summary": "Hello friends!\u003cbr\u003e\u003cbr\u003eI\u0027m your local art witch and I\u0027m here to bring a little more magic into the world. Tarot, illustration, writing, and comics are both my craft AND my witchcraft! I\u0027m here to tell stories about people like me, a queer, trans/nonbinary person living a full life, through joyful times and sorrowful ones.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon helps pay my bills and allows me to do art as a part-time career! One day I would love to do this work full-time, and so every bit of financial support goes towards that goal. The more time I have for Tarot, art, comics, and magic, the more you will see me posting these things and the better they will be. Even $1 or $2 a month adds up when everyone pitches in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecause of Patreon, I\u0027m now able to work part-time doing art \u0026amp; Tarot, and only have a part-time day job.\u003c/strong\u003e That\u0027s exciting! Every pledge is one step closer to full time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of work do you do?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTAROT\u003c/em\u003e\u003cbr\u003eMy most well-known creation is the Numinous Tarot, a full Tarot deck that features inclusive, diverse, colorful imagery and a guidebook based in intersectional feminism and written with gender neutral language.\u00a0\u003cbr\u003e\u003cimg src=\"http://ignitionzero.webcomic.ws/files/body_banner_tarot.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://ignitionzero.webcomic.ws/files/07-18c.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://noelheimpel.com/numinoustarot\" target=\"_blank\"\u003eView the entire deck on my website gallery here!\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThe Numinous Tarot recently raised an amazing $27,798 on Kickstarter and is in the process of being printed, along with additional merchandise like stickers and prints!\u00a0\u003cstrong\u003e\u00a0Pre-orders are currently closed and the deck will return for direct sale in late spring.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have been reading Tarot since 2003 and currently offer a monthly group reading for Patrons who pledge $2 and up!\u003c/strong\u003e My focus is one of optimism, hope, healing, and recognition of the dark, shadow parts of life rather than turning away from them. Private readings are also available through my\u00a0\u003ca href=\"http://noelarthurian.bigcartel.com\"\u003eweb shop\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCOMICS\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eFrom January 2011 - October 2016 I published an urban fantasy webcomic called Ignition Zero about a bunch of queer college-age friends who get mixed up in the supernatural.\u003c/strong\u003e Pretty much the entire cast is queer, and the two leads are romantic asexuals (like myself)! The story is not about their queerness, but it is definitely a clear part of the characters\u0027 lives.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://ignitionzero.com\" target=\"_blank\"\u003eRead the whole thing for free online here\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://noelarthurian.bigcartel.com\" target=\"_blank\"\u003eOr buy the physical books from my web shop!\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://ignitionzero.webcomic.ws/files/03_cast.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI also make journal comics about my life, mental health, gender, queerness, and whatever else is on my mind.\u003c/strong\u003e Those comics get posted here FIRST before anyone else gets to see them! Some of my journal comics are exclusive to backers entirely, as well. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.noelheimpel.com/journalcomics\"\u003eYou can see some examples here on my website.\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eI am creating a new webcomic called \u003cem\u003eThe Thread That Binds\u003c/em\u003e in 2018. It\u0027s a solarpunk fantasy with librarian witches, magic bookbinding, astral internet, and all kinds of cool messages about the accessibility of knowledge.\u003c/strong\u003e Patrons at the $5+ level will get to download chapters as they\u0027re created, rather than waiting for me to create several chapters of buffer before posting the project publicly. And everyone gets exclusive access to all kinds of bonus content! I am already posting TONS of doodles and worldbuilding stuff here as I work on developing it.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eOTHER STUFF\u003c/em\u003e\u003cbr\u003eSometimes I post recipe zines, or magic spells, process videos, or short stories for my Patrons as well! Whatever\u0027s on my mind and on my drawing table, Patrons get to see it first and see more of it \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have a question or comment, how can I contact you?\u003c/strong\u003e\u003cbr\u003ePlease email me at \u003cstrong\u003enoelheimpel@gmail.com\u003c/strong\u003e and I\u0027ll get back to you as soon as possible!\u003cbr\u003e\u003cbr\u003eThank you! \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
   },
