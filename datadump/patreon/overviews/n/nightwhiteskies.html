    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eNight White Skies\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNight White Skies\u003c/em\u003e w/Sean\nLally began with the goal of integrating current discourse of an evolving\nclimate and human body with the discipline of architecture and design. \nThe conversations between guests and myself each week are an attempt to foreshadow\nopportunities and repercussions just on the horizon.  The show engages a\ndiverse range of perspectives including \nphilosophers, cultural anthropologists, policy makers, scientists as\nwell as authors of science fiction to get a better picture of the events currently\nunfolding.\u003cbr\u003e\n\n\u003cbr\u003e\n\nAs a professor of\narchitecture that has written and edited several books on the subject matter\nalongside maintaining a design office of my own, \u003cem\u003eNight White Skies\u003c/em\u003e has been a\nvehicle for communicating and exploring this discourse with new audiences.\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eWhat is Needed\u00a0\u003c/strong\u003e\u003cbr\u003eAs you can imagine, a lot of time, effort and funding has gone into developing the show (along with a lot of enjoyment on my part).  The goal of this project is to raise the funds to spend even more time growing content and frequency of each episode. This includes more episodes per season, short editorials at the beginning of each episode that contextualize each episode in the broader discourse as well as a series \u0027specials\u0027 that experiment with new formats.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWays You Can Help\u003c/strong\u003e\u003cbr\u003eIf you\u2019re new to the program, have a listen!\u003cbr\u003eIf you\u2019ve enjoyed \u003cem\u003eNight White Skies\u003c/em\u003e in the past, consider supporting.\u003cbr\u003e\u003cbr\u003eIf you can\u2019t support the show today, no worries\u2026.just enjoy the content already available!\u003cbr\u003eNight White Skies is available on ITunes, Spotify, GooglePlay, \u0026amp; SoundCloud right now! Go and have a listen and if you enjoy it, help spread the word by either sharing the seanlally.net website, following on social media, or just giving it a \u2018like\u2019 on iTunes. You can also just mentioning it to a friend.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for your time!\u003c/strong\u003e\u003cbr\u003eSean Lally\u003cbr\u003e\u003ca href=\"http://www.seanlally.net\"\u003ewww.seanlally.net\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://traffic.libsyn.com/nightwhiteskies/guests.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003c/span\u003e\n\n\u003cbr\u003e"
