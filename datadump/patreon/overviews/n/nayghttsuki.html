    "published_at": "2017-08-17T16:13:57+00:00",
    "summary": "\u003cstrong\u003eHi~\u003cbr\u003e\u003cbr\u003eThank you for stopping by \u00b0\u02d6\u2727\u25dd(\u2070\u25bf\u2070)\u25dc\u2727\u02d6\u00b0\u003cbr\u003e\u003cbr\u003eMy name is D\u00e9sir\u00e9e and I am a German student who creates shoujo manga under the alias \"Nayght-tsuki\".\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have been drawing and sharing manga for over ten years now and published several short stories in anthologies in the past. My main genre is light hearted romance. \u2665\u003cbr\u003eSince 2014 I\u0027ve been working on my first bigger project \"\u003cstrong\u003eMorgens Mittags Abends\u003c/strong\u003e\". A story about two almost step-siblings who slowly fall in love. There are already 4 printed short volumes for sale and I\u0027m working on the fifth. I recently started translating it and update it as \"\u003cstrong\u003eRising Sun and Sunset Sky\u003c/strong\u003e\" on \u003cstrong\u003eWebtoon and Tapas\u003c/strong\u003e.\u003cbr\u003eAlso, I have second project going on called \"\u003cstrong\u003eMaNeCon\u003c/strong\u003e\", about two idiots that meet at a German convention. MaNeCon is published by Delfnium Prints and I\u0027m currently working on volume two.\u003cbr\u003e\u003cbr\u003ePrinted so far:\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"https://preview.ibb.co/jWkqra/mango_berblick.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy current occupation:\u003c/strong\u003e\u003cbr\u003eFor now, I\u0027m still a student (book science and sinology), verging on graduating soon. I recently started working as a freelance illustrator which i plan to do full time after finishing university. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eI\u0027m really lucky I can even AFFORD thinking about freelancing in the future. However, freelancing is not necessarily a steady career path and I need the money I make there to cover my living expenses. \u003cbr\u003eI love going to conventions, printing my books, and creating merchandise. With every cent I make on patreon, I can\u003cstrong\u003e save more for my printing costs\u003c/strong\u003e, and maybe someday \u003cstrong\u003eprint \"Rising Sun and Sunset Sky\" in English\u003c/strong\u003e ;v; (and pay someone to read over my amateur translations, haha)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards:\u003c/strong\u003e\u003cbr\u003eSince I still need to work on my bachelor thesis there is only one reward for those who simply want to support my comic (Since I use all my free time to continue the comic). When I finally turned in my thesis in \u003cdel\u003eoctober\u003c/del\u003e april (cri), I will expand the reward options (\u0e51\u00b0\ua4b5\u00b0\u0e51)\uff65*\u2665\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support! ;//3//; \u2665\u2665 \u003cbr\u003e\u003cbr\u003eLINKS:\u003cbr\u003e-------------------------------------------------------------------------------------------------------------------------------\u003cbr\u003eWebcomic platforms\u003cbr\u003eGerman: \u003ca href=\"https://animexx.de/doujinshi/zeichner/259581/59688/\"\u003eAnimexx\u003c/a\u003e\u003cbr\u003eEnglish: \u003ca href=\"http://www.webtoons.com/en/challenge/rising-sun-and-sunset-sky/list?title_no=80488\"\u003eWebtoon\u003c/a\u003e, \u003ca href=\"https://tapas.io/series/Rising-Sun-and-Sunset-Sky\"\u003eTapas\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSocial Media\u003cbr\u003e\u003ca href=\"https://www.facebook.com/nayghttsuki/\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/nayght_tsuki\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.tumblr.com/blog/nayght-tsuki\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/nayght_tsuki/\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOnline Shop (German)\u003cbr\u003e\u003ca href=\"http://zeichnermeile.de/zeichner/nayght-shop/\"\u003eZeichnermeil
