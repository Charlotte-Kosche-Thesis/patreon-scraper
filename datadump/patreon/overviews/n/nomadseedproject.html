    "published_at": "2017-01-08T08:15:11+00:00",
    "summary": "Under the name the\u00a0\u003ca href=\"http://www.nomadseed.com\" rel=\"nofollow\"\u003eNomad Seed Project\u003c/a\u003e, I am creating writings, plant propagation and field guides, and seed accessibility for a variety of wild plants. The project aims to demonstrate and encourage the practice of \u003cstrong\u003ewild-tending natural landscapes\u003c/strong\u003e as a conservation and rewilding strategy -- but more importantly, as a way of life. Inspiring hands-on symbiosis and good Earth stewardship is the educational and spiritual goal of the project!\u003cbr\u003e\u003cbr\u003eThrough the pictures and writings, I hope to \u003cstrong\u003eteach about the plants\u003c/strong\u003e, offering an intimate look at them in all their major life-cycles, and\u00a0\u003cstrong\u003efoster familiarity\u003c/strong\u003e\u00a0with them. Unlike other foraging how-to\u0027s, these ones will go full circle and detail propagation, regenerative harvest methods, and populations management.\u003cbr\u003e\u003cbr\u003eJoin me in support as I journey from botanical hot spot to botanical hot spot across eastern North America (and beyond?), documenting, describing, caring for, collecting, and even tasting from the plant populations and landscapes found along the way. There will be blog posts featuring \u003cstrong\u003ehigh-quality photos\u003c/strong\u003e and \u003cstrong\u003ein-depth\u003c/strong\u003e \u003cstrong\u003eplant profiles,\u003c/strong\u003e ecosystem types, and various related writings. There will be discussion of harvest, preparation, and cooking of food plants, as well as seed collection, propagation, aspects of the plant\u0027s life, and other ecological notes.\u003cbr\u003e\u003cbr\u003eA major focus will be on the \u003cstrong\u003eindigenous first foods\u003c/strong\u003e, and other\u00a0species useful as human food or medicine. Utilizing methods like horticulture, I hope to demonstrate persuasively that plants can be used for human purposes while their populations are not only conserved, but increased. One of my inspirations is M. Kat Anderson\u0027s ethnobotanical masterpiece, \u003cem\u003eTending the Wild.\u003c/em\u003e\u00a0Using the same ideas and methods, I\u0027m hoping to draw a picture of what indigenous land management might have looked like in eastern bioregions, and how using the same principles and working with the same processes, we too can tend the wild. When at all possible I research and reference ethnobotanical literature or indigenous authorities.\u003cbr\u003e\u003cbr\u003eGoing along with this, \u003cstrong\u003eI want to improve access to the seeds that grow these beautiful and ecological plants\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThe\u00a0\u003ca href=\"http://www.nomadseed.com\" rel=\"nofollow\"\u003eNomad Seed Project\u003c/a\u003e collects seed in an ethical and regenerative manner. Acknowledging that the safest place for a seed is in the ground, I strive to plant each one with care. I am not motivated to join the seed business, but on a personal level I would love to share what I gather, so seeds are available upon request. Given enough time and the right seeds, we have the power to radically \u003cstrong\u003eincrease the abundance\u003c/strong\u003e of the plants we love within our ecosystems, without doing major modifications or harming the ecological community.\u003cbr\u003e\u003cbr\u003eAll funds raised will go towards tools, materials, sourcing, automotive repairs and costs, and any other things necessary to keep the project rolling! Anything helps, and I thank you greatly. Your readership and contributions mean a lot!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eThis year, 2018.\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eI want to work with more tree seeds and start discussing forest ecosystems in more depth. I\u0027d also like to track down certain species in at the edge of their natural northern limits in order to collect germplasm better suited in assisted-migrations northward, ahead of the curve of climate-change. There will of course be reference to my growing projects, many begun from seed collected in 2017. And if I can fit it, I hope to spend some time in the prairie around the Dakotas, Minnesota, or Nebraska around timpsula (breadroot, Pediomelum esculentum) gathering time.\u003cbr\u003e\u003cbr\u003eAmong the species to be featured/gathered\u003cstrong style=\"background-color: initial;\"\u003e:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003ePawpaw\u003c/strong\u003e -- Asimina triloba, Asimina parviflora, Asimina pygmaea\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003ePersimmon \u003c/b\u003e-- Diospyros virginiana\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eTimpsula\u003c/strong\u003e, \u003cstrong style=\"background-color: initial;\"\u003eBreadroot\u003c/strong\u003e, or \u003cstrong style=\"background-color: initial;\"\u003ePrairie turnip\u003c/strong\u003e -- Pediomelum esculentum\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNative plums\u003c/strong\u003e -- Prunus angustifolia, Prunus maritima, Prunus americana, Prunus umbellata, P. virginica, P. texana, P. rivularis, P. pumila, P. nigra, P. munsoniana, P. alleghaniensis, etc.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eChestnuts\u003c/strong\u003e -- Castanea dentata, C. pumila, C. ozarkensis, and Eurasian species\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOaks\u003c/strong\u003e -- Quercus spp.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAmerican Hazelnuts\u003c/strong\u003e -- Corylus americana, Corylus cornuta\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWalnuts\u003c/strong\u003e -- good selection Juglans nigra\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eButternuts\u003c/strong\u003e -- canker-resistance Juglans cinerea\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHickories\u003c/strong\u003e -- Carya ovata, Carya laciniosa, Carya texana\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePecans\u003c/strong\u003e -- northern Carya illinoinensis\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHicans\u003c/strong\u003e -- if possible to find natural Carya hybrids...\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHoney Locust\u003c/strong\u003e -- Gleditsia triacanthos\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eServiceberry\u003c/strong\u003e -- Amelanchier spp.\u003c/li\u003e\u003c/ul\u003e"
