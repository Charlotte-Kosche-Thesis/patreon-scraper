    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWE STARTING @ 01.11.2017\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e------------------------------------------------------------------------------------------\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWhat is Patreon and why do you use it?\u003c/h3\u003e\n\u003cstrong\u003e\u003cimg src=\"http://mystiqueshow.eu/patreonpics/what.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\nWe are so excited to use this platform to connect with you on a deeper level! This place is for those of you who want to help support what I\u2019m doing in ways that allow us to continue to support what you\u2019re doing: Creating awesome art changes people\u0027s lives!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon is a website that enables fans to \"\u003ca href=\"https://goo.gl/gjryZn\"\u003epledge\u003c/a\u003e\" a monetary amount and in return, those fans get neat Perks. Those Perks help to fuel the images that you see online, they also fuel our many trips. Without you, these trips would not be possible. \u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e\nWe believe in this concept with all our hearts.Please consider supporting our work with a dollar (or however you much you like) per video that we create, also you will have \n\u003cstrong\u003eaccess to our backstage\u003c/strong\u003e shots.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch3\u003eHow does it work?\u003c/h3\u003e\n\u003cimg src=\"http://mystiqueshow.eu/patreonpics/gear.jpg\"\u003e\u003cbr\u003e\nIf we beat this goals\n\u003cstrong\u003e we can bring you awesome videos from different countries and events over the world every month\u003c/strong\u003e. Each time we do so, we share that videos here and mark it as a piece of content that you\u0027re supporting. The number of YouTube videos we publish that month determines how much you contribute for this month. \u003cbr\u003e\n\u003cbr\u003e\nAnd don\u0027t worry about missing out on any content either. You will still continue to get our YouTube videos even if we publish additional YouTube videos that go beyond your maximum contribution limit for the month.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhere does my money go?\u003c/h3\u003e\n\u003cimg src=\"http://mystiqueshow.eu/patreonpics/money.jpg\"\u003e\u003cbr\u003e\nYour support enables we to invest into producing free YouTube videos and podcast episodes for the \u00a0community of creators who have a big mission behind their work.\n\u003cbr\u003e\n\u003cbr\u003e\nAs you know, it takes time and resources to create content, both which require money. Your support lets we focus on making the most valuable content for you that I possibly can instead of spending as much time focusing on the financial side of how to deliver it to you.\n\u003cbr\u003e\n\u003cbr\u003e\nPlus, whether it\u0027s the stay-at-home mother whose video on how to help a newborn baby sleep through the night brings peace to countless other homes, or it\u0027s the high school video gamer who talks about being bullied at school and gives hope to other teenagers, I want to support those messages and the creators behind them. I know you do, too! \n\u003cbr\u003e\n\u003cbr\u003e\nIt also helps us replace broken equipment, produce higher-quality videos, and free up some of my time to do more important things, like investing time into our lifes! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eShoot, I don\u0027t have money to support this.\u003c/h3\u003e\n\u003cimg src=\"http://mystiqueshow.eu/patreonpics/nomoney.png\"\u003e\u003cbr\u003e\nNo problem at all! Please don\u0027t become a patron if you\u0027re low on money or are struggling financially. we know what that feels like and want you to take care of more important priorities first. We will continue to make videos and podcast episodes that we hope will help you make life happiest.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWho are you?\u003c/h3\u003e\nHi guys! Before you scroll the page to see my photos and videos, I\u0027d like to introduce myself. My name is Nika, I am 20 years old and currently I live in Trnava (Slovakia), where I work and study the Theory of the digital games. In my spare time I work as a bartender, but I spend most of my time playing games and hosting various festivals. My goal is to be happy and to fulfill my dreams like this one. You can also be a part of it, thanks to your help on patreon and also on other sites.\n\nAre you interested in better knowing of me? Go on and scroll down ..\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nFuture Dream Projects funded by Patreon Users\n\u003c/strong\u003e\u003cstrong\u003e: \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e- Video from \u003ca href=\"http://www.viecc.com/\" target=\"_blank\"\u003eVienna Comic-Con \u003cbr\u003e\n\u003c/a\u003e- Video from\u00a0\u003c/strong\u003e\u003ca href=\"http://www.mcmcomiccon.com/london/\" target=\"_blank\"\u003e\u003cstrong\u003eLondon Comic-Con\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n- Video from \n\u003ca href=\"https://www.comic-con.org/\" target=\"_blank\"\u003eSan diego Comic-Con\u003cbr\u003e\n\u003c/a\u003e- Video from\u00a0\u003c/strong\u003e\u003ca href=\"https://www.blizzcon.com/\" target=\"_blank\"\u003e\u003cstrong\u003eBlizzcon\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e- So many videos from our\u00a0\n\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/MystiqueShowSlovakia/videos/1416225358416456/\" target=\"_blank\"\u003ecrazy styling\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n- So many videos from\u00a0\n\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL5qMoGs4NtfZy_SGUINCFQfX-G6QfZcxv\" target=\"_blank\"\u003e\u003cstrong\u003ebackstage\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0of MYSTIQUE Journeys.\u003cbr\u003e\n- Create our own office when we can\u00a0\n\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/nika.mau.stream\" target=\"_blank\"\u003e\u003cstrong\u003estream\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0e-sport games.\u00a0\u00a0\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eFOR ADD PLEDGE AND BECOMING SUBSCRIBER CLICK TO BECOME A PATRON\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003eThis is the part where we \"Thank You\" for participating in our lifes - Without you - All these projects and adventures would not be possible. We are thankful every day to have so many of you that support our lifes and our vision!\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://goo.gl/wLxqEa\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThank you for your support!\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003eI really does mean a lot for us. Our family and we really appreciate it!\u003c/strong\u003e\u003c/div\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e*** Rewards will be processed after first payment\u003c/span\u003e\u003c/em\u003e"
