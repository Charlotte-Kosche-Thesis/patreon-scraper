    "summary": "\u003cimg src=\"https://i.imgur.com/78fOtk7.jpg\"\u003e\u003cbr\u003eI\u0027m Noaa (real name Andreea). I am an architect who\u0027ve seen a lot of movies and is geeking out on sci-fi.\u00a0\u003cbr\u003eTogether with Dragos, a life-long friend, we started a Youtube series about architecture in science fiction movies and tv shows.\u00a0\u003cbr\u003eWe find inspiration and also a challenge in science fiction films so we decided to share our discussions and ideas with the world.\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/LBoHxbJ.jpg\"\u003e\u003cbr\u003eFirst of all we make videos. Our goal is to help people understand \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ehow architecture and urban design supports storytelling\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e in movies and other mediums (like video games). \u003cbr\u003eWe aim at extracting useful and practical lessons with each video. So no matter if you\u0027re a concept artist, programmer, designer or you just like movies you can find something to learn and enjoy.\u00a0\u003cbr\u003eSecondly, I sometimes write articles about this topic making use of my background as a teaching assistant in architecture school. We cover movies, TV shows, games and other mediums all in the sci-fi genre because that\u0027s where creative concepts in architecture shine best.\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/zEncDxX.jpg\"\u003e\u003cbr\u003eFrom the beginning we decided this is a project that puts emphasis on \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003equality over quantity\u003c/span\u003e\u003c/strong\u003e. This means longer videos with meaningful content. Monetizing on YouTube has become increasingly hard, especially for this kind of format. This is why we chose Patreon and we need you guys to help us keep up the good work. \u003cbr\u003eWe are both freelancers (me as architect and Dragos as video editor) so we make these videos in our spare time. Since freelance work has fluctuations the frequency of our videos releases will also vary, but we aim at 1 video/month.\u00a0\u003cbr\u003eIt\u0027s true this is a project that\u0027s started as a hobby and we love every minute of it, but the more you support us the more we are able to do. Each video has a lot of work behind it: hours of watching, writing and re-writing the scripts, voice-over recordings, directing and editing.\u003cbr\u003eNonetheless \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003ewe promise our quality will never drop and our videos will always be free\u003c/strong\u003e\u003c/span\u003e.\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/VG7etHg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
