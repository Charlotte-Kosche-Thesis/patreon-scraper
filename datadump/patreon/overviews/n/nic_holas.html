    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F166268501\u0026amp;url=https%3A%2F%2Fvimeo.com%2F166268501\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F570314551_1280.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1280\"\u003e\u003c/iframe\u003e",

    "summary": "Hi, thanks for visiting my Patreon. I\u0027d shake your hand, but I am holding on to my cap which is currently being thrust in your direction!\u003cbr\u003e\n\u003cbr\u003eI am a writer and an activist, and your patronage will help me continue to be both. I mostly write about queer politics, HIV, and sex - but also pop culture. I am currently working on a book about queer men and the father figure and my activism is mainly focused on HIV/AIDS, including my work as co-founder of\u00a0 \u003ca href=\"http://bit.ly/TIMhomepage\" rel=\"nofollow\" target=\"_blank\"\u003e The Institute of Many\u003c/a\u003e (TIM), an independent and completely unfunded international movement for people living with HIV. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0027I\u0027m a \"show me the receipts\" kinda person. What exactly are your credentials?\"\u003cbr\u003e\n\u003c/strong\u003eMaybe you\u0027ve read some of my stuff in publications like\u00a0\u003ca href=\"http://bit.ly/SOPVarcher\" rel=\"nofollow\" target=\"_blank\"\u003e Archer Magazine\u003c/a\u003e,\u00a0\u003ca href=\"http://bit.ly/OUTPrEPsowhite\" rel=\"nofollow\" target=\"_blank\"\u003e OUT\u003c/a\u003e,\u00a0\u003ca href=\"http://hellomrmag.com/magazine/issue-1/\" rel=\"nofollow\" target=\"_blank\"\u003e Hello Mr.\u003c/a\u003e, and the\u00a0\u003ca href=\"http://bit.ly/SMHSheen\" rel=\"nofollow\" target=\"_blank\"\u003e Sydney Morning Herald\u003c/a\u003e, or online at\u00a0\u003ca href=\"http://bit.ly/1DGeA4p\" rel=\"nofollow\" target=\"_blank\"\u003e The Guardian\u003c/a\u003e,\u00a0\u003ca href=\"http://junkee.com/author/nic-holas\" rel=\"nofollow\" target=\"_blank\"\u003e Junkee\u003c/a\u003e and in my ongoing column for the\u00a0\u003ca href=\"http://gaynewsnetwork.com.au/nic-holas.html\" rel=\"nofollow\" target=\"_blank\"\u003e Gay News Network\u003c/a\u003e. \u003cbr\u003e\n\u003cbr\u003ePerhaps you\u0027ve seen or heard me discussing HIV and queer politics on TV news and current affairs/documentaries/radio/podcasts/online, or at various panels/lectures/conferences around Australia:\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CrolrNUYP5M\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cem\u003e (I try not to come back to this one epic TV appearance as it was nearly two years ago, but it changed my life and people still come up and talk to me about it, so I\u0027m pretty grateful for it) \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1a6WjjGo1zc\" width=\"560\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cem\u003e(Very happy with my eyebrows in this video) \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u0027Is this Patreon to fund your activism?\u0027\u003c/strong\u003e\u003cbr\u003ePartly, yes. TIM is completely unfunded, despite being identified as a major player in the HIV landscape. Aside from managing our online communities and local events teams, all run by volunteers, we\u0027ve also created landmark harm reduction resources, resilience campaigns, and grassroots activism to advocate for people living with HIV (examples of all three are below). \u003cbr\u003e\n\u003cbr\u003eI\u0027ve been running TIM as its co-founder for over four years now, and it\u0027s a 24/7 job that I\u0027m honoured and proud to do. It is honestly the most important thing I\u0027ve done with my life, as evidenced by these quotes from TIM members: \u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\u003ci style=\"color: rgb(79, 129, 189); background-color: initial;\"\u003e\"I never had my shit together with my HIV before TIM, no support, no camaraderie, no mentors, and I was under-informed\u2026 being amongst you all has changed that and subsequently changed me for the better/stronger.\" \u2013 TIM Member, NZ\u003c/i\u003e\n\u003c/blockquote\u003e \u003cblockquote\u003e\n\u003ci style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\"When I was diagnosed TIM did not exist, and for 5 years I went on with life not knowing other people in the same situation. Now this sense of community has given us a cause and has, for me at least, broken down that sense of isolation.\"\u2013 TIM Member, Aus\u003c/span\u003e\u003c/i\u003e\n\u003c/blockquote\u003e \u003cbr\u003eThat being said, doing it for free has come at enormous emotional, financial, and personal expense. Your support would help me not only keep doing this work, but build on it as we expand TIM to other regions around the world. \u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/146645732\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e \u003cem\u003e\u003cbr\u003e( \u003ca href=\"https://vimeo.com/146645732\" rel=\"nofollow\"\u003eTurning Tina - a harm reduction resource.\u003c/a\u003e from \u003ca href=\"https://vimeo.com/user46119769\" rel=\"nofollow\"\u003eThe Institute of Many\u003c/a\u003e on \u003ca href=\"https://vimeo.com\" rel=\"nofollow\"\u003eVimeo\u003c/a\u003e)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://theinstituteofmany.org/wp-content/uploads/2015/08/Hero1-1024x1024.jpg\" style=\"width: 505px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e(\u003ca href=\"http://bit.ly/TIMWizardsofPoz\" rel=\"nofollow\" target=\"_blank\"\u003eWizards of Poz\u003c/a\u003e, TIM\u0027s HIV+ community empowerment campaign)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://gaynewsnetwork.com.au/cache/com_zoo/images/feat-hero-condoms-sti-campaign_63b3189604453de21912d588e1ce0357.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\n\u003cem\u003e(TIM lead this\u00a0\u003c/em\u003e\u003ca href=\"http://gaynewsnetwork.com.au/checkup/sexual-health/hero-condoms-finally-axes-their-awful-sti-campaign-from-all-other-media-platforms-20885.html\" rel=\"nofollow\" target=\"_blank\"\u003e grassroots campaign\u003c/a\u003e\u003cem\u003e\u00a0to correct this\u00a0\u003ca href=\"https://www.buzzfeed.com/robstott/a-condom-company-advertised-on-tinder-and-used-aids-as-a-pun?utm_term=.dtlLvB1WNX#.rib4DJ1dK6\" rel=\"nofollow\" target=\"_blank\"\u003e stigmatising digital advertising campaign\u003c/a\u003e)\u00a0 \u003cbr\u003e\n\u003c/em\u003e \u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u0027Is\u00a0this Patreon to fund your writing?\u0027\u003cbr\u003e\n\u003c/strong\u003eYes, that too! Not the articles I linked to earlier though. I am working on a book about queer men and the daddy/father figure, with the working title \u003cem\u003eFather Figure \u003c/em\u003e(RIP George Michael)\u003cem\u003e. \u003c/em\u003eIt explores topics such a queer men and their relationships with their own fathers, the Daddy-Boy subculture, and the modern media phenomenon (but by no means new experience) of queer men as fathers.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cem\u003eFather Figure\u003c/em\u003e \u003c/em\u003ewill be a series of essays and interviews with queer men who enjoy sex with older men, trans dads navigating co-parenting, Daddy pornstars, AIDS orphans, and more. Weaved throughout will be the not-uncomplicated history of my Dad and I.\u00a0\u003cbr\u003e\n\u003cbr\u003eI am so excited to be working on this book, except for the fact that I need time and space to write it, which is where you come in, Patreon-isers. \u003cbr\u003e\n\u003cbr\u003eYour support will help me to work on \u003cem\u003eFather Figure,\u00a0\u003c/em\u003eand you\u0027ll be the first to read snippets and excerpts throughout the process.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u0027Will you really donate 10% of your pledges?\u0027\u003c/strong\u003e\u003cbr\u003eYes. I meant what I said about paying rent on my privilege. I live by those words, and I am keenly aware that you could be donating your money to other causes beyond my writing and activism. So, each month I\u0027ll reach out here and on my social channels and discuss which cause I plan on championing.\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u0027What\u0027s in it for me if I support you?\u0027\u003c/strong\u003e\u003cbr\u003eThat\u0027s a little aggressive, but I feel you. Firstly, you will be contributing to my HIV activism and advocacy work, and my writing, which means good vibes for you (yay). \u003cbr\u003e\n\u003cbr\u003eI also have a lot of words that need to go somewhere. I\u0027ll still be writing articles and columns, but I have writing that is more story-based, literary, observational, or just doesn\u0027t need to get ground through the sometimes shitty, churned-out world of digital content. \u00a0\u00a0 \u003cbr\u003e\n\u003cbr\u003eI\u0027d love to use my Patreon as the place to put those words. Sometimes it might be personal and/or political (\u003ca href=\"http://bit.ly/1rBJsR4\" rel=\"nofollow\" target=\"_blank\"\u003elike this story\u003c/a\u003e), or other times I might have thoughts on House of Cards, RuPaul\u0027s Drag Race, or the 20th anniversary of Wannabe.\u00a0\u003cbr\u003e\u003cbr\u003eThanks again for stopping by, your support is greatly appreciated.\u00a0\u003cbr\u003e\u003cbr\u003ex Nic Holas\u003cbr\u003e\u003cbr\u003e\n\u003ciframe frameborder=\"0\" height=\"534\" scrolling=\"no\" width=\"500\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe frameborder=\"0\" height=\"534\" scrolling=\"no\" width=\"500\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003ciframe frameborder=\"0\" height=\"534\" scrolling=\"no\" width=\"500\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003ciframe frameborder=\"0\" height=\"534\" scrolling=\"no\" width=\"500\"\u003e\u003c/iframe\u003e \u003cbr\u003e\n\u003ciframe frameborder=\"0\" height=\"534\" scrolling=\"no\" width=\"500\"\u003e\u003c/iframe\u003e"
