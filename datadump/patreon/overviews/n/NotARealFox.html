    "summary": "Hello!\u003cbr\u003eI\u0027m NotARealFox, NARF, or Milo. (You might also know me as Klippy.) \u003cbr\u003e\u003cbr\u003eI am currently going through my bachelor\u0027s degree in Drawing \u0026amp; Illustration and I have been working as a casual freelance illustrator for some time. I love my job, but I also like to tell stories.\u003cbr\u003e\u003cbr\u003eMy first comic,\u00a0\u003cstrong\u003e\u003cem\u003eGoose, Goose, Duck\u003c/em\u003e\u003c/strong\u003e, is a semi-short character drama which explores being the odd one out from the group (among other things). Once I have amassed a buffer of about 15 pages, I will launch it publicly; in the meantime, progress goes here. GGD is a teaser for a much longer-form comic starring the same characters and many others. Once I finish GGD, I will be working on other small-form comic projects as I progress the main comic to a polished state.\u003cbr\u003e\u003cbr\u003eHonestly, this Patreon is in a weird sort of semi-flux at the moment. It will probably take a while before I can get all my shit together the way I want it.\u003cbr\u003e\u003cbr\u003eIn the meantime, every little bit counts, and I appreciate your support always.\u003cbr\u003e\u003cbr\u003eIf you need to contact me, you may do so via my email: meadowohp@gmail.com, or via my Twitter: \u003ca href=\"http://twitter.com/NotARealFox\"\u003ehttp://twitter.com/NotARealFox\u003c/a\u003e or via any other places you might find me.\u003cbr\u003e"
