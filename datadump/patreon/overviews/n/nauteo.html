    "summary": "\u003cbr\u003e\u003cimg src=\"http://nauteo.de/images/nlogo1.png\"\u003e\u003cbr\u003e\u003cbr\u003eSeit M\u00e4rz 2015 ver\u00f6ffentliche ich den maritimen Newsblog nauteo.de mit gro\u00dfer Begeisterung. Seitdem habe ich etwas \u003cstrong\u003eGeld, aber vor allem viel Schwei\u00df, Zeit und Herzblut\u003c/strong\u003e in das Projekt gesteckt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJeden Tag im Schnitt 1,5 Stunden\u003c/strong\u003e f\u00fcr Recherche und Artikelerstellung, sowie gelegentliche technische Updates aufzuwenden erscheint einigen vielleicht nicht viel - aber das sind pro Monat immerhin 45 Stunden.\u003cbr\u003eInsgesamt habe ich so, bis Ende 2017, \u003cstrong\u003ebeinahe 1000 Stunden\u003c/strong\u003e an nauteo gearbeitet. Ohne dabei die Arbeit an PR Ma\u00dfnahmen, E-Mail Verkehr und die zeitintensive Betreuung der Facebook-Seite zu ber\u00fccksichtigen. Dadurch w\u00fcrde sich \u003cstrong\u003ediese Zahl gut und gerne verdoppeln\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eIm Gegensatz zu vielen anderen Seiten, betreibe ich nauteo seit Beginn ohne die Platzierung nerviger Banner- oder PopUp Werbung. Und das soll auch so bleiben. \u003cbr\u003e\u003cbr\u003eJedoch habe ich inzwischen mein \u003cstrong\u003eNautik Studium\u003c/strong\u003e abgeschlossen, bin \u003cstrong\u003eVater geworden\u003c/strong\u003e, und muss mich der harten Realit\u00e4t des Lebens stellen, in der man \u003cstrong\u003eohne Geld\u003c/strong\u003e schlecht \u00fcber die Runden kommt.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003e\u003ca\u003e\u003cimg src=\"http://nauteo.de/images/nauteo_patreon.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e(Ich, beim Interview w\u00e4hrend meiner letzten Fahrtzeit als Nautischer Wachoffizier auf dem Segelfrachter Avontuur, Fr\u00fchling 2018)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eDoch statt nauteo aufzugeben oder zu vernachl\u00e4ssigen, um die dadurch freigewordene Zeit lukrativeren T\u00e4tigkeiten zu widmen, w\u00fcrde ich lieber einen anderen Weg gehen.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIch m\u00f6chte weiterhin \u003cstrong\u003e100% meiner kreativen und journalistischen Energie\u003c/strong\u003e in Recherche und Aufbau der Seite investieren. Weiterhin meiner Passion nachgehen, deutschsprachige, \u003cstrong\u003etagesaktuelle maritime News\u003c/strong\u003e und interessante \u003cstrong\u003eHintergundberichte \u003c/strong\u003ezu verfassen.\u003cbr\u003e\u003cbr\u003eUm das jedoch langfristig zu schaffen, brauche ich die \u003cstrong\u003eHilfe meiner treuen Leser\u003c/strong\u003e. Ein Zeichen der \u003cstrong\u003eWertsch\u00e4tzung, f\u00fcr die zahllosen Stunden\u003c/strong\u003e die ich in nauteo investiere. \u003cbr\u003e\u003cbr\u003eOb 50 Cent, ein, zwei oder drei Euro: Durch einen \u003cstrong\u003egeringen monatlichen Beitrag\u003c/strong\u003e k\u00f6nnt ihr \u003cstrong\u003edabei helfen, die Seite am Leben zu halten\u003c/strong\u003e. Nicht nur als halbherziges Nebenprojekt eines gestressten Familienvaters. Sondern als \u003cstrong\u003eleidenschaftlich betriebenen Sehnsuchtsseite\u003c/strong\u003e, mit \u003cstrong\u003esorgf\u00e4ltig recherchierten\u003c/strong\u003e und \u003cstrong\u003emit Liebe verfassten Artikeln.\u003c/strong\u003e\u003cbr\u003e"
