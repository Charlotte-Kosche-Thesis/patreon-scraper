    "one_liner": "Hard working student on a thesis on daily corruption practices and how organisations and institutions respond to it.",
    "patron_count": 1,

    "summary": "\u003cstrong\u003e\u003cu\u003eAbout me, my studies, my curriculum\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u0027ve obtained two master degrees in research fields, the first one in Political\nScience, international politics, politics and growth in Africa and in the\nSouthern Countries, and the second in communication research engineering with a\nspecialty in images, medias and inter-media tools. I know, diploma names are all fancy....\u003cbr\u003e\nThe next step is to complement this path with a doctorate whose goal is \u003cstrong\u003eto study in greater detail how organisations\n(either government-related or not) communicate around a specific custom and practice: daily\ncorruption between public servants and users of said public service.\u003c/strong\u003e\u003cbr\u003e\nMy first master\u0027s thesis, for Sciences Po (the institute of Political Science\nin France), observed the impact of daily corruption on the perception and the\ndemocratization of Mexico, while my second master\u0027s thesis tackled the public\ncommunication on daily corruption and how the practice is perceived and\n\"framed\" by the specific perception and lives of the population.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eDaily corruption?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nDaily corruption is a common practice which involves, for instance, the money\ngiven to the police officer to avoid a fine, the gratification of a mayor\u0027s\npublic service worker for helping with being assigned housing, and more so. \u003cbr\u003e\nWith this future thesis, I wish to underline the skills I have acquired through\nmy academic and personal life, and offer a transversal approach, by using the\nmethodologies of several scientific branches (such as sociology, political\nscience, ICT science, anthropology and economics), to work around a specific\nsubject: daily corruption. \u003cbr\u003e\nSpecifically speaking, it\u0027s bakchich, New Year gifts, \u003cem\u003emordida\u003c/em\u003e, voluntary subornation and other arrangements. \u003cstrong\u003eThe reasons behind this money given from hand\nto hand are various, either to avoid something negative (such as a fine) or to\nincite a public servant to act with more enthusiasm, or even to thank the\nperson for a service.\u003c/strong\u003e These little exchanges of money happen\nevery day and involve a large number of people. Of course, the 3 million dollar\nbribe between a town-hall and a company building a resort will make headlines,\nbut Mexican households pays up to 8% of the GDP of the country in these smaller\nbribes. Their impact is huge. So what are the communication tools used to treat\nand tackle these issues? Are they considered issues? How do stakeholders press\non the countries\u0027 policies to change the customs of its people? And why? \u003cbr\u003e\nThe communication tools used by organisations to observe and analyse these\npractices are very intriguing and interesting to work on, but they are not\nstudied as much as they should. It\u0027s a research field that offers many\nopportunities.\u003cbr\u003e\nThese are all the reasons why a thesis in this field must be done, and must be\nshared. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eThesis\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nThis thesis project, done and approved by my laboratory (the MICA in the\nBordeaux Montaigne university), and properly framed by my thesis director,\nshould last three years, four at most.\u003cbr\u003e\u003cstrong\u003eI wish you\u0027d come with me for\nthis work, to show you without any filters how it\u0027s done, so to help future\nstudents, teachers and other academia members to learn from this experience.\u003c/strong\u003e\nI do want to show you how a thesis in humanities is being built from scratch,\nall across the coming three years.\u003cbr\u003e\nIt will be published in French, English, and hopefully, Spanish as well. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eWhere will the money go to\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nThe money collected will help with all the expenses related to the thesis:\ngoing abroad, collecting data, buying the necessary books, pay the tuition, and\nsome of the living expenses. It will buy me the necessary time I need to work\nhard on making a great thesis.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eWhy is it important?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eCorruption and communication\npractices happen both every day,\u003c/strong\u003e and concern every single one\nof us. The goal is to allow us to acknowledge our biases, to understand\ncustoms, and see how and why people understand and accept certain facts and\naspects of life which happen around them every day. Have you ever read a\ntourist guide describing the difference between tipping and bribing, and how\ntipping can be considered in the US or in Japan? It\u0027s the same, but digging\ndeeper than for a tourist\u0027s needs.\u003cbr\u003e\n\u003cstrong\u003eIt\u0027s a journey, a journey\nthat needs to be shared. \u003c/strong\u003eThis theme can be used for many stake\nholders, either students, companies, teachers, international organisations, or\neven governments and institutions working on these stakes. This case study will\ncertainly be interesting for every research field, and that\u0027s my ambition. For\nscience, please join me!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI want to share with you the\ndetails of the experience and offer the results to\nwhom will need them, either for their own projects, for intellectual curiosity,\nor to help rethink the world through this case study. \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n______________________________________________________________\u003cbr\u003e\n\u003cbr\u003e\nVersion fran\u00e7aise\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eMon parcours acad\u00e9mique\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eJe suis titulaire de deux masters en recherche, le premier en Sciences\nPolitiques (politique internationale, politique et d\u00e9veloppement en Afrique et\ndans les Pays du Sud) et le second en ing\u00e9nierie de la recherche en\ncommunication (sp\u00e9cialit\u00e9 images, m\u00e9dias, interm\u00e9dialit\u00e9s).\u003cbr\u003e\nLa suite logique est donc de compl\u00e9ter mes \u00e9tudes avec un doctorat visant \u00e0\u003cstrong\u003e\n\u00e9tudier plus en d\u00e9tail comment les organisations (gouvernementales ou non)\ncommuniquent autour d\u0027une pratique donn\u00e9e : la corruption quotidienne entre les\nagents et les usagers d\u0027un service public. \u003c/strong\u003e\u003cbr\u003e\nMon premier m\u00e9moire, pour le master de Sciences Po, travaillait sur l\u0027impact de\nla corruption quotidienne sur la perception et la d\u00e9mocratisation du Mexique,\nalors que mon second m\u00e9moire traitait de la communication publique autour de la\ncorruption quotidienne et comment la probl\u00e9matique est per\u00e7ue et\n\"encadr\u00e9e\" par la perception et le v\u00e9cu des personnes.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eLa corruption quotidienne ?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eLa corruption quotidienne est une pratique r\u00e9pandue et concerne, par exemple,\nl\u0027argent donn\u00e9 \u00e0 un agent de police pour \u00e9viter un PV, la gratification d\u0027un\nagent de mairie pour un dossier de logement social, et plus encore.\u003cbr\u003e\nA travers cette future th\u00e8se, je souhaite donc mettre en valeur les comp\u00e9tences\nacquises pendant mon parcours et d\u00e9velopper une approche transversale \u00e0 travers\nles m\u00e9thodologies de plusieurs disciplines (sociologie, sciences politiques,\nsciences de l\u2019information et de la communication, anthropologie et approches\n\u00e9conomiques) pour travailler autour d\u2019un th\u00e8me particulier : la corruption\nquotidienne.\u003cbr\u003e\nSp\u00e9cifiquement, il s\u2019agit de la pratique du bakchich, des \u00e9trennes, de la \u003cem\u003emordida\u003c/em\u003e, des arrangements et de la\nsubornation volontaire. Les raisons derri\u00e8re ces billets pass\u00e9s de main \u00e0 la\nmain sont tr\u00e8s vari\u00e9es, comme par exemple \u00e9viter une p\u00e9nalit\u00e9 (une amende en\nvoiture par exemple), pour inciter un fonctionnaire \u00e0 plus de z\u00e8le, ou\nremercier un service rendu.\u003cbr\u003e\nLes moyens communicationnels mis en place pour traiter de ces pratiques par les\norganisations et parties prenantes concern\u00e9es est particuli\u00e8rement intrigante\nmais peu \u00e9tudi\u00e9e dans l\u2019\u00e9tat, cela en fait donc un terrain d\u2019\u00e9tude vari\u00e9 et\nf\u00e9cond.\u003cbr\u003e\nC\u2019est en cons\u00e9quence sur ces points en particulier que la th\u00e8se se porte. Je\npartage d\u00e9j\u00e0 mes travaux universitaires sur mon pressfolio et souhaite partager\nle contenu, l\u2019avanc\u00e9e et la publication de cette th\u00e8se.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eLa th\u00e8se\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eCe projet de th\u00e8se, r\u00e9dig\u00e9 et approuv\u00e9 par mon laboratoire d\u0027accueil \u00e0 Bordeaux\nMontaigne, le MICA, et encadr\u00e9 m\u00e9thodologiquement, durera, selon toute\nvraisemblance, trois ans.\u003cbr\u003e\u003cstrong\u003eJe souhaite donc que vous m\u0027accompagniez\ndans ce travail, si vous le voulez bien, pour vous montrer sans filtres, de mani\u00e8re \u00e0 ce que de futurs\n\u00e9tudiants, des professeurs et autres membres universitaires puissent en\nprofiter.\u003c/strong\u003e Je veux donc vous montrer comment une th\u00e8se dans le champ des\nhumanit\u00e9s se construit au cours de ces trois prochaines ann\u00e9es.\u003cbr\u003e\nElle sera r\u00e9dig\u00e9e en fran\u00e7ais, en anglais, et si tout va bien, en espagnol.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eO\u00f9 ira l\u0027argent\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eL\u0027argent collect\u00e9 avec ce \"foule-lancement\" m\u0027aidera \u00e0 couvrir les\nd\u00e9penses li\u00e9es \u00e0 la r\u00e9daction d\u0027une th\u00e8se : principalement les d\u00e9placements \u00e0\nl\u0027\u00e9tranger, la r\u00e9cup\u00e9ration et le traitement de donn\u00e9es, l\u0027achat de livres et\nla participation \u00e0 des colloques. Le but est de m\u0027acheter du temps pour pouvoir\ntravailler dur et proposer une excellente th\u00e8se.\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003ePourquoi\nest-ce que c\u2019est important ?\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\nLa\ncorruption et la communication ont lieu tous les deux tous les jours, et cela nous\nconcerne tous. \u003c/strong\u003eLe\nbut est que nous puissions reconna\u00eetre nos biais envers le monde, en \u00e9tant\nconscients des coutumes et de comment et pourquoi les personnes comprennent et\nacceptent certaines actions et certains faits qui ont lieu autour d\u2019eux tous\nles jours. \u003cbr\u003e\n\nAvez-vous d\u00e9j\u00e0 lu un livre vous expliquant pourquoi et pourquoi ne pas\ndonner de pourboire aux Etats-Unis ou au Japon ? Le but est le m\u00eame, mais bien\nau-del\u00e0 du simple guide touristique.\u003cbr\u003e\nC\u0027est donc un voyage, un voyage que je veux partager avec vous. Le\nsujet peut s\u0027appliquer et int\u00e9resser de nombreuses parties prenantes, que ce\nsoient les \u00e9tudiants, les entreprises, les enseignants, les organisations\ninternationales, ou les gouvernements et institutions. Cette \u00e9tude de cas sera,\nje le pense, int\u00e9ressante pour tous les champs de recherche. Tous en route pour\nla science !\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eJe veux partager avec vous\nles d\u00e9tails de l\u0027exp\u00e9rience et offrir les\nr\u00e9sultats de la recherche \u00e0 qui en aura besoin, que ce soit pour leurs propres\nprojets, ou par curiosit\u00e9 intellectuelle et pour repenser le monde \u00e0 travers\ncette \u00e9tude de cas.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eSite :\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://enadin.pressfolios.com/\" rel=\"nofollow\"\u003ehttp://enadin.pressfolios.com/\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e"
