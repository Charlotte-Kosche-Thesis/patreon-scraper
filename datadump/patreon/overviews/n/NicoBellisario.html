 rgb(36, 64, 97);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eWHERE YOUR MONEY GOES\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\nTo reach my goals it is necessary to invest in \u003cstrong\u003eequipment, software and collaborations with professionals\u003c/strong\u003e depending on the kind of videos.\u003cbr\u003e\n\u003cbr\u003e\nHaving the possibility to pay for these things \u003cstrong\u003emakes it possible for me to focus more on the creative aspects of making music and videos, rather than the technical stuff that takes so much time!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAlso, having a budget gives me much more possibilities to \u003cstrong\u003ecreate things that would be simply impossible to do right now!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWhatever you may decide, \u003cstrong\u003ethank you!\u003cbr\u003e\u003cbr\u003eNico\u003c/strong\u003e\u003cbr\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cbr\u003e"
