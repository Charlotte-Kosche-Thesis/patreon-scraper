    "summary": "Welcome to my Patreon page. Huge thanks to you if you\u0027ve come here based on my other books and stories, and applause and confetti shower you all your days if you\u0027ve decided you\u0027d like to support me here at any of the reward levels.\u003cbr\u003e\u003cbr\u003eIt\u0027s hard to make a living as a writer of fiction. I make most of my living as freelance corporate writer. I\u0027d love to write more fiction, but there are bills to be paid, yadda yadda. I\u0027m hoping that with your support I\u0027ll be able to work fewer \u0027corporate\u0027 hours and make more time to tell stories of adventure, love and sometimes music! \u003cbr\u003e\u003cbr\u003eThis Patreon adventure is aimed, in the first instance, at re-releasing my two crime novellas, \u003cem\u003eFly By Night\u003c/em\u003e and \u003cem\u003eSacrifice\u003c/em\u003e, and then writing at least three more novellas in the series about Frank Capriano and Milo Bertolone, loving couple and members of the two-man band, Duo Ex Machina. \u003cbr\u003e\u003cbr\u003eYour pledges will allow me to make time to write these novellas, as well as paying for new cover art and formatting of the final stories for mobi, ebook and pdf versions. \u003cbr\u003e\u003cbr\u003eI aim to give my backers value for money, so there\u0027ll be posts about Melbourne (where most of the stories will be set), my inspirations, sneak peaks of other works in progress, bits of other writing and some writing tutorials (depending on which tier you support).\u003cbr\u003e"
