    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FH3CV0X3dieU%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DH3CV0X3dieU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FH3CV0X3dieU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch4\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e(Impatient to see how it works? Scroll down for the nuts and bolts.)\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"\"\u003e\u003cstrong style=\"color: rgb(238, 236, 225);\"\u003eBREAKING NEWS:\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(238, 236, 225); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy new music video, \"You Have The Right\" is getting incredible responses!\u003cbr\u003eIt\u0027s about human rights. Please watch it, subscribe to my channel and SHARE, SHARE SHARE!\u00a0\u003cbr\u003eThis message needs to get out.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eYOU HAVE THE RIGHT -\u003c/strong\u003e see it\u00a0\u003ca href=\"https://youtu.be/LcbBmrYU3HE\" target=\"_blank\"\u003ehere.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eMy name is \u003ca href=\"http://www.therealnealfox.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNeal Fox\u003c/a\u003e.  I\u0027ve been a musician, composer, performer and artist all my life. \u003cbr\u003eWhether I\u0027m creating a film, art or songs, I like to stir things up a bit.\u00a0\u003cbr\u003e\u003cbr\u003eGeorge Carlin used comedy to get some serious ideas across to people who wouldn\u0027t ordinarily care about such things. That\u0027s one of the things I\u0027m doing with my creations. I like art with a message. Something that gets you thinking, and hopefully in a fun way. \u003cbr\u003e(I used to make a joke that my work was going to get my phone tapped. But now everyone\u0027s phone is tapped. And they\u0027re even spying on you through your TV and refrigerator. No shit!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eA SUBVERSIVE RADICAL ARTIST IS BORN\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBack in the 1970s I had recording contracts with Polydor, RCA and Columbia Records. It was fun and an ego boost, but when they wanted me to be the next Barry Manilow (I played piano and wrote some ballads), that wasn\u0027t what I had in mind. I did get a top 10 Dance Club hit called, \"In The Jungle,\" about destroying the rain forest to build a road. Not exactly a Manilow clone. So off I went into something dark and scary known as the Jingle Biz. (Hey. Maybe they were right. That\u0027s how Barry got his start.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Jingle Biz\u003c/strong\u003e\u003cbr\u003eWell, I had a hungry wife who liked shoes. So I had to get a job. The next phase of my life got me into a position where I was making good money but not doing anything creative or helpful to me or my fellow man. I wrote and produced hundreds of commercials and promos for NBC, CBS, VH-1, etc. This was taking the business side of music to the extreme. What a trap. Great money, but nothing along my own purpose in life. All I was doing was selling shit. (In fairness, there are some incredibly talented people in advertising. It just didn\u0027t suit my face.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eB-bye, Jingle Biz\u003c/strong\u003e\u003cbr\u003eI did get some nice little toys to record my own music with (and my wife, Naomi, got a bunch of shoes). But there was no time to use any of my toys for my own projects. Then came the straw that broke the Camel\u0027s (hint) back. A major ad agency wanted me to write a hit song to get kids in Europe and third-world countries hooked on a particular brand of cigarettes. That was going way too far. I refused the job and eventually quit the whole advertising business to go out on my own and create whatever I wanted to.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.therealnealfox.com/wp-content/uploads/2016/06/Will-Compose-for-Food.jpg\" style=\"width: 349px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.therealnealfox.com/wp-content/uploads/2017/04/WD-Logo-Small-w-text.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.therealnealfox.com/wp-content/uploads/2017/04/WD-Logo-Small-w-text.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWire Duck Records\u003c/strong\u003e\u003cbr\u003e I started my own label (\u003ca href=\"http://www.wireduck.com\" rel=\"nofollow\" target=\"_blank\"\u003eWire Duck Records\u003c/a\u003e) and put out a double CD of a musical I wrote (Meat Street) followed by 2 other CDs. Actually got it played on musical theater stations. Meat Street was a hard sell. It was a dark musical comedy, (sort of like Cuckoos Nest meets Rocky Horror), exposing abuses in the mental health industry. Trouble was, half the audience was on Prozac. Moving on...\u003cbr\u003e\u003cbr\u003eSixteen years later I\u0027ve got about\u00a0\u003ca href=\"http://www.therealnealfox.com\" rel=\"nofollow\" target=\"_blank\"\u003e12 CDs, two musicals, 2 one-man shows\u003c/a\u003e, the soundtrack to \"\u003ca href=\"http://killertomatoes.com/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Return of the Killer Tomatoes\" and \"The Killer Tomatoes Strike Back\u003c/a\u003e,\"\u00a0\u003ca href=\"http://www.youtube.com/nealf\" rel=\"nofollow\" target=\"_blank\"\u003edozens of music videos\u003c/a\u003e and even an award-winning documentary (\u003ca href=\"http://www.TheConspiracyProject.org\" rel=\"nofollow\" target=\"_blank\"\u003eThe Conspiracy Project\u003c/a\u003e) to show for it. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.therealnealfox.com/wp-content/uploads/2017/04/RKT-small.jpeg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eF**K the FED\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eA few years ago I created a music video called, \"\u003ca href=\"https://youtu.be/-6Fpoebz2LE\" rel=\"nofollow\" target=\"_blank\"\u003eF**K the FED\u003c/a\u003e.\" It explains in 3 minutes exactly what the Federal Reserve is and why we need to abolish it. If this is getting too heavy, watch the video and you\u0027ll see it\u0027s really pretty simple.\u003cbr\u003eAnd as you can see from the screenshot below, it\u0027s damn funny, too!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.theconspiracyproject.org/wp-content/uploads/2015/09/Neal-Bush-Puppet-thumb.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e(Scene from F**K The FED)\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eTHE CONSPIRACY PROJECT\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eF**K The Fed caught on. Many people put it on their channels and it even won a couple of awards. Then I got the bright idea to stretch this concept into a full-length movie (\u003ca href=\"http://www.theconspiracyproject.org\" rel=\"nofollow\" target=\"_blank\"\u003eThe Conspiracy Project\u003c/a\u003e). I wanted to show what\u0027s behind the Wizard\u0027s curtain using music and art and even live performance to get the point across. I entered it into a bunch of film festivals and it started getting awards and nominations. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.therealnealfox.com/wp-content/uploads/2011/12/All-Laurels-for-TCP-Film-FestsSMALLER.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI think it\u0027s a one-of-a-kind film. It presents things that are going on in the world that you won\u0027t see on mainstream news. I\u0027ve even had total skeptics come up to me after a screening and say I\u0027ve opened their eyes. That\u0027s what Carlin did. He was a master. He woke people up in a way they could have it. (You can see some scenes from the film at my\u00a0\u003ca href=\"https://youtu.be/4oPIh7tm71A?list=PLAw6tJQa5d1OCNoJkdNQkEPXUuKOdIQZ8\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e channel.)\u003cbr\u003e\u003cbr\u003eThe good thing is, I\u0027m doing what I love to do. Even if it doesn\u0027t make much money. My creative abilities and my conscience won\u0027t let me do just another booty shaking song. (Although, I do a lot of silly stuff, too. So who knows.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy whole life is dedicated to making the world safer and saner. And I\u0027m committed to using whatever talent I have toward that goal.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eWHY BE A PATRON\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWell, now I\u0027m faced with what the big record labels were faced with. How to market me. Being an indie artist means doing everything yourself. That puts control in your hands but also means you\u0027re spending most of your time doing something other than creating. So it was time to try something new. That\u0027s why I like Patreon. It\u0027s direct to the people who like what you\u0027re doing and want you to keep doing it. \u003cbr\u003e\u003cbr\u003eBecause I like so many different types of music, my songs never stay in any one style. Some of it is Latin flavored. Some jazz. Some classic rock. Some even Broadway musicals. Much of it is satire or social commentary. Kinda like if George Carlin wrote music.\u003cbr\u003e\u003cbr\u003eAs you can imagine, I don\u0027t get government grants.\u003cbr\u003eAnd these days when people get so much of their music for free, it makes it hard to make enough to cover the cost of creating an album or music video or making sure all my software is playing together nicely.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eHOW IT WORKS\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eSo my plan is to get patrons to give me $1, $3, $10 or whatever - per project - to help me do what I do. Many of the projects take a while to create, so you won\u0027t be spending a lot in a short amount of time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd you can put a cap on how much you want to donate and change your pledge amount or cancel anytime!\u00a0\u003cbr\u003e\u003c/strong\u003eImagine, for less than the cost of one Starbucks you can be a Patron of the Arts!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere are the details:\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong\u003eYou pledge $1 or more per project.\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI only charge when there\u0027s a big enough project to warrant it. Never more than once a month and usually it takes me a lot longer.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eYou can cancel anytime and even put a cap on how much you\u0027re willing to spend. So if I create 3 projects one month (hasn\u0027t happened yet), you can cap it and only pay up to whatever amount you choose.\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eSongs in progress or demos or small works, tutorials and live chats will be free to patrons at various levels (See sidebar at right.)\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eUnderstand that you are\u00a0\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003enot\u003c/span\u003e\u003c/span\u003e paying for the privilege to see my films or hear my new music\u003cstrong\u003e. \u003c/strong\u003eYou can still see most of my stuff for free on\u00a0\u003ca href=\"http://www.youtube.com/nealf\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e and\u00a0\u003ca href=\"https://play.spotify.com/artist/27igisUpuNVX01YXtl1kXE\" rel=\"nofollow\" target=\"_blank\"\u003eSpotify\u003c/a\u003e even if you\u0027re not a patron.\u003cstrong\u003e \u003c/strong\u003e\u003cstrong\u003eBut your donations make it possible for me to keep on doing what I do.\u003c/strong\u003e And there will be lots of videos and demos and art that only patrons will see.\u003cbr\u003e\u003cbr\u003eAnyway, my history is long. I\u0027ve got some stories and experiences piled up. And I\u0027ve got nothing but lots and lots of creative ideas I want to share with people. Without compromise. So if you\u0027re interested in supporting my work, I\u0027d love to have you on board. I promise it won\u0027t be boring - and it won\u0027t be the usual.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cstrong\u003eThere are only two things that really matter to me: Being creative, and using that creativity to somehow make the world just a bit better than it was. I think deep down, that\u0027s what we all want.\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThanks for listening,\u003cbr\u003eNeal Fox\u003cbr\u003e\u003cbr\u003eSome projects I\u0027ll be working on:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAnimated short film series\u003c/li\u003e\u003cli\u003eShort films\u003c/li\u003e\u003cli\u003eNew songs and music videos\u003c/li\u003e\u003cli\u003eArt prints\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/SqEqCtk0Gfg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e"
   },
