    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(198, 217, 240);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\"The future belongs to those who believe in the power of their dreams.\" \u003cbr\u003e-- Eleanor Roosevelt.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eDear Dreamer,\u003cbr\u003e\u003cbr\u003eHave you been flirting with a creative voice, but don\u0027t have the courage to ask it out on a date? Over the past few years, I\u0027ve had the luxury to embrace that creative voice, but not without trepidation or hesitation. There are so many What If\u0027s, but after being in a committed relationship with Creativity, I\u0027ve decided to never look back.\u003cbr\u003e\u003cbr\u003eThroughout 2017, I\u0027ve been listening to that creative voice in dream form, searching for symbols and themes, and creating page after page of dream interpretations. These diary entries have unlocked a new level in my relationship with creativity, and through it I\u0027ve started sharing the process with friends and family. The ultimate goal has been to put it all together into a workbook, to help YOU unlock your creative potential through the power of your dreams.\u003cbr\u003e\u003cbr\u003eAs the year has progressed, and the project has grown, I\u0027m finding myself leading more and more workshops and projects with people desperate to connect deeper with a creativity they hope they have. And they do! Everyone does. I\u0027m combining my dream concepts with art journaling and simple exercises, calling it \"Wooing your Creativity.\"\u003cbr\u003e\u003cbr\u003eThrough your support, I plan on creating a physical workbook in which artists and dreamers can record their creative journeys in, their nightly dreams, or even just their daydreams. It will include my own illustrations, researched historical and cultural significance of common dream symbols and themes, as well as ways to enhance dreaming. Through this workbook,\u00a0I hope it unlocks hidden worlds and new meanings in your life, sparks creativity and awareness, and helps you live more vividly.\u00a0Your support also helps me maintain my newsletters and workshop planning, all of which I do on my own time and without compensation.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e***\u003cbr\u003e\u003cbr\u003eAny financial support given will aid in devoting my time to help others follow their creative dreams, purchase supplies, further develop my research and technique, and aid in extra unforeseen costs.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support!\u00a0\u003c/div\u003e"
