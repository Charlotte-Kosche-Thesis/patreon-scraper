    "summary": "\u003ch3 style=\"text-align: center;\"\u003e \u003cspan style=\"color: rgb(233, 151, 193);\"\u003eWelcome! \u003c/span\u003e\u003c/h3\u003e\n\u003cspan style=\"color: rgb(233, 151, 193);\"\u003e\n\u003c/span\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(233, 151, 193);\"\u003e I\u0027m NegiCake! \u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(233, 151, 193);\"\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(233, 151, 193);\"\u003eI draw lots of cuties and lewds of those cuties!\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eThis Patreon will hopefully be a way to\n support both myself, and the creation of my art! If you enjoy my work, or even just want to support me, this \nis the place to do it! Updates and content arrive throughout the month so you\u0027ll always have something from me! \n\u0026lt;3\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\n\t\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\n\t\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tI am a digital artist! I\u0027ve been doing digital art for about 6 years \nnow. I mostly focus on pin-ups now, usually of characters from series \nI\u0027m interested in, but it\u0027s not always limited to that! Within the past \nyear or so, I\u0027ve really been trying to learn and improve in my art as \nmuch as I can. \n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tAs mentioned \nbefore, a lot of the content I provide revolves around my own interests.\n This can be things like: Pokemon, Puella Magi Madoka Magica, Zelda, \nect. \n\u003cbr\u003e\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHowever, this is where you can come in!\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u0026lt;\u0026gt;\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eThis\n Patreon is a way for me to give to\n you! By pledging to me, you will receive pin-ups exclusive to this \nplatform. You will receive access to practice sketches, progress images,\n and any other projects I\u0027m working on! Most of the time, it\u0027ll be \n\tNSFW pin-ups but you, as a Patron, \ncan easily request a character for me to draw!\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\n\tMuch\n of what I make here, while primarily supporting myself, will also be \nused to support other artists and friends! I want to give back to those \nthat have given me so much already!\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\n\tWhether or not you pledge, I appreciate you having read this far! I \nhope you enjoy any of the art I produce and I thank you for coming along\n with me on this journey. \n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\n\tThank you for your time and I do wish you a very lovely day!\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\n\t~ NegiCake \u0026lt;3\n\t\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
