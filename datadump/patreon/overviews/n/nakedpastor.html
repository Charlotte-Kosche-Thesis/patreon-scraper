    "summary": "Hi guys!\u003cbr\u003e\u003cbr\u003eMy name is David Hayward, aka \"\u003ca href=\"http://nakedpastor.com\" rel=\"nofollow\" target=\"_blank\"\u003enakedpastor\u003c/a\u003e\".\u003cbr\u003e\u003cbr\u003eI was in the ministry for approximately 30 years and left in 2010. You can read all about it in my newest book\u00a0\u003ca href=\"http://amzn.to/1TPFaO3\" rel=\"nofollow\" target=\"_blank\"\u003eQuestions are the Answer\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eNow I try to make my living through my cartoons, art, writing, and facilitating an online community called\u00a0\u003ca href=\"http://theLastingSupper.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Lasting Supper\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eNakedpastor is a graffiti artist on the walls of religion. This means I \u003cem\u003ecritique\u003c/em\u003e, \u003cem\u003echallenge\u003c/em\u003e, and try to \u003cem\u003echange\u003c/em\u003e what is unhealthy about religion... that which is manipulative, silly, controlling, or even abusive; and I encourage people to find their way to spiritual freedom and independence. Let\u0027s be spiritual. Let\u0027s be religious. Let\u0027s gather together. But let\u0027s do it well! My cartoons, art, and writing all contribute to this central mission.\u003cbr\u003e\u003cbr\u003eIf you appreciate my cartoons and believe in what I\u0027m trying to accomplish,\u00a0I would be pleased if you were one of my patrons.\u003cbr\u003e\u003cbr\u003eThanks fans!\u003cbr\u003e\u003cbr\u003eDavid"
