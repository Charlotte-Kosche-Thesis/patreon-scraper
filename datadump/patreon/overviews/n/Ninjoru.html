    "summary": "\u003cstrong\u003eA little Introduction:\u003c/strong\u003e\u003cbr\u003eHello friend, foe, or the like, welcome to my Patreon page! I am someone who believes in carrying my own weight, diving head first into a problem and coming to a solution without anyone\u0027s help. But I have come to realize that that viewpoint is flawed, and although it has it\u0027s values, it wont work all the time. I\u0027ve been in a rut recently, and I finally realized why; I\u0027m trying to do this all on my own. In order to produce quality content consistently, I\u0027ll need your help. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Am I Going to Do:\u003c/strong\u003e\u003cbr\u003eStarting now I will attempt to produce around a 30 second animated\u00a0short\u00a0(typically video-game related parodies) every week or two. I will also make gaming videos if my time permits, primarily on Steam, like: \u003cem\u003eGarry\u0027s Mod\u003c/em\u003e, \u003cem\u003eFall Out: New Vegas\u003c/em\u003e, Modern games, Indie games, etc... And I will also be making my own mobile and PC games as well. I\u0027ve been working on quite a few over the past couple of years, but simply lack the funding to give them the full attention required to finish one of those projects for the time being. Feel free to ask me any questions, give me any suggestions, and I will promise to answer or listen to the best of my ability. I think of you as my friends, and your opinions mean a lot to me. Thank you for your time and support. You will be seeing a lot from me starting now.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027d like to know more, you know where to find me!\u00a0I love you all!\u00a0Thank you!\u003cbr\u003e\u003cbr\u003eSincerly,\u00a0\u003cbr\u003eJonah Greene\u00a0(Ninjoru)"

     "about": "My name is Jonah Greene (A.K.A. Ninjoru), I am 19, live at home, go to a community college, and work a dead-end job at a gas station. \u003cbr\u003e\u003cbr\u003eThis is not how I want to live my life. Ever since I was young, I found happiness in my art, and happiness in the joy others found from that art, or the laughs from the stupid jokes I would make. And now I have a way to put that all together in one place, and in a way that anyone would be able to access and appreciate! \u003cbr\u003e\u003cbr\u003eIt\u0027s time to turn things around and put these talents that I am so lucky to have, to good use. Nothing will stop me from trying my hardest until I achieve my dream. To be an animator, entertainer, to be able to support myself with my work, to connect with my audience,\u00a0and most of all, stop being so damn pessimistic. And hopefully I can do the same for all of you other pessimists out there. If you want to join me on this adventure, I humbly offer you my hand. Let\u0027s take this journey together. :)",
