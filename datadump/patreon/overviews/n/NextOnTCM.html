    "summary": "I don\u0027t work for TCM. \u003cbr\u003e\u003cbr\u003eThat may be a surprise to some of you, especially since I\u0027ve tweeted advance notice of every movie on TCM for over five years. But no, I\u0027m not on staff. I\u0027m not an independent contractor. I\u0027m not even an intern. I\u0027ve tweeted their schedule, day and night, out of my own desire for timely movie reminders and the idea that others might find these same reminders useful and entertaining. I sincerely hope you do. \u003cbr\u003e\u003cbr\u003eAnd if you do, I hope you\u0027ll consider supporting my continued efforts with a monthly donation. Your contribution will help me defray the costs of running NextOnTCM, encourage me to provide additional content, and help send me to events like the TCM Classic Film Festival. \u003cbr\u003e\u003cbr\u003eTo be honest, it takes a lot of dedication and work to keep the tweets flowing. I\u0027ve tweeted on vacation, I\u0027ve tweeted from the hospital, I\u0027ve tweeted from work (shhh, don\u0027t tell). And I\u0027ll continue my tweeting regardless of the amount of support I receive here. But taking a moment to pledge a dollar per month, or more if you\u0027re rich, will let me know that you appreciate the work that I do for classic movie fans.\u003cbr\u003e\u003cbr\u003eThanks for visiting.\u003cbr\u003e-Daniel\u003cbr\u003e\u003cbr\u003ePS - If you\u0027d prefer to make a one-time contribution, you can do that here: \u003ca href=\"http://cash.me/$NextOnTCM\" rel=\"nofollow\"\u003ecash.me/$NextOnTCM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
