    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/OhQFxlDJgOM\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "Hello everyone, and welcome to my Patreon. My name is Natagor and I am a self taught crocheter. I\u0027m originally from Thailand but now call the UK my home. Above is a little taste of what I do.\nI used to watch my elders\u00a0 crocheting when I was a young girl, and I used to try and copy what they were doing. How they positioned their fingers, how they held the yarn and how each stitch married together. I was obsessed with crocheting.\n\u003cimg src=\"https://natagorfinlayson.com/wp-content/uploads/2018/03/WeddingBouquet.png\" style=\"float: left; width: 172px; margin: 0px 10px 10px 0px;\"\u003e\n\u003cbr\u003e\nWhen my mum passed away when I was 9 years old, crocheting took a back seat and I didn\u0027t pick up a crochet hook again until I was 18 years old. I\u0027d forgotten how much I loved to crochet and I haven\u0027t put my crochet hook down since. I also used YouTube in my early crocheting days and understood the power of this platform to spread knowledge.\n\u003cbr\u003e\nI now design and create intricate flowers, all crocheted, and then film exactly how to recreate them, and upload them and share them to \n\u003ca href=\"https://www.youtube.com/natagorfinlayson\" target=\"_blank\"\u003eYouTube\u003c/a\u003e for all to enjoy.\nThe video tutorials are all in my native language (Thai), but I take great care in showing visually how to recreate each and every step, so regardless of which language you speak you\u0027re able to follow along and create your own beautiful crocheted flowers.\n\u003cbr\u003e\n\u003cimg src=\"https://natagorfinlayson.com/wp-content/uploads/2018/03/4.png\" style=\"float: right; width: 173px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eI absolutely love creating new designs and showing all my YouTube viewers how to recreate them. It makes my day when I get a message or comment from someone I was able to help achieve beautiful results crocheting. I know from the comments on my videos that people appreciate my tutorials and gain tremendous value from them. And I think there are people who would want me to continue creating value and sharing it with them and the world.\n\u003cbr\u003e\nCreating designs and writing patterns takes such a long time. For example, my last project took six weeks to design, and a further two weeks to create and upload. This resulted in around three and a half hours of instructional tutorial over four videos. I want to continue providing value for everyone of my fantastic viewers, which is why I\u0027ve created this Patreon page.\n\u003cimg src=\"https://natagorfinlayson.com/wp-content/uploads/2014/09/27545650_972596269546589_7555815635222969557_n.jpg\" style=\"width: 176px; float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003cbr\u003e\nFor those of you who want to help me continue making crochet flower tutorials you can now do so thanks to Patreon. My videos will always be free for everyone on YouTube, that will never change. But for those that choose to support me on this journey there will be perks I will offer here.\n\u003cbr\u003e\nThank you to all my viewers, I really do appreciate you ALL. And thank you for reading and contributing, should you choose to do so. Natagor x"
