    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FIkfET-xp7qk%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DIkfET-xp7qk\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FIkfET-xp7qk%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "Hello it\u2019s me\u003cbr\u003e\n\nKwame Akoto-Bamfo, a Ghanaian artist and the creator of\nAncestor Project \u003ca href=\"http://www.ancestorprojectgh.com\" rel=\"nofollow\"\u003ewww.ancestorprojectgh.com\u003c/a\u003e\nand the Nkyinkyim is an art Installation/monument. \u003cbr\u003e\n\nNkyinkyim installation is an evolving art installation which\nis attempting to use sculptures\u003cbr\u003e\n\nTo tell the story of African heritage.\u003cbr\u003e\n\nI work with a varied\nnumber of assistants every now and then but I for now I make 90 percent of\nthe Nkyinkyim\u2019s sculptures, whiles my assistants help me with the equally\nlaborious task of mould making, casting, detailing and clean-ups. (A special thank you to Farouk Nii Kwartei Quartey who has been with me since the first concrete head) \u003cbr\u003e\n\nThe project has been running for about 6 years now but you\nare probably now hearing about it because I spend more time creating artwork\nfor the project, managing and reaching out to empower youth, other than doing\nsocial media awareness.\u003cbr\u003e\n\nHere I will be sharing the art that goes into Nkyinkyim\nInstallation; sketches, sketch models, Photographs and the finished models for\nthe installation. I will also be sharing some of the work I create to raise\nmoney for the project. \u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWHY?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nSupporting Nkyinkyim on Patreon will allow me to \u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eResearch for The Project\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWill you be happy if we just sat indoors and made stuff up to pass for\nGhanaian and African history and heritage?\u003cbr\u003e\n\nAs much as I am an awesome, well read and educated artist, I don\u2019t always\nknow everything.\u003cbr\u003e\n\nI need cross check the information I choose to use before I make them\ninto permanent sculptures. Nkyinkyim is not just an art installation\u2026take it as\nI\u2019m building a museum!\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBuy Tools and Materials\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nCement, iron rods, sand, wire mesh, silicon for moulds, rotary tools,\nyou name it.\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePay for Services and Bills\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\nWater, electricity, extra labour \u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eDON\u2019T MAKE ME A MATYR\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0\n\nI know most of you enjoy my work and one day you will spend a lot of\ntime discussing what a great guy I was when I\u2019m dead and gone! That will be\nawesome by the way. Who doesn\u2019t want to be a hero right? Well I am not a rich guy (maybe one day), I don\u0027t have any\u00a0 rich parents and I I\u2019ve had to live extremely frugal to be able to bring us\nthis far.\u003cbr\u003e\u003cbr\u003e\n\nYes I\u2019m experimenting with social entrepreneurship and yes I\nmake great artwork that people buy for huge sums of money.\u003cbr\u003e\n\nThe truth is,I\u2019m unable to make many sculptures for sale\nbecause of Ancestor Project and Nkyinkyim Installation. Sculptures take a much\nlonger time to produce than paintings and my sculptures can be very intricate.\u003cbr\u003e\n\nI believe it goes without saying that I will greatly appreciate your\nfinancial support. I\u0027ll say it anyways on behalf of the team at Osramba \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank you\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e!\n\u003c/span\u003eWe greatly appreciate it. \u003cbr\u003e\n\nThe Patreon model has us place rewards here to entice you to donate, but\nif we\u0027re both honest... you\u0027re here because you understand what I\u0027m trying to\ndo with Nkyinkyim Installation, and you think the 100+ hours I put into most artworks\nis worth it! \u003cbr\u003e\n\nYou \"get it\". You\u0027re an art lover and or you just love African\nheritage or maybe you just want to\ncontribute to an awesome chapter in art history! Either way drop a dime, no\namount is too small. \u003cbr\u003e\n\nWarm Regards, \u003cbr\u003e\n\u003cbr\u003e\nKwame\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
