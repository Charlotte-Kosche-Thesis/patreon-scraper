     "about": "Sean Palmer is the Teaching Pastor at\u00a0\u003ca href=\"http://www.ecclesiahouston.org\"\u003eEcclesia Houston\u003c/a\u003e, one of America\u2019s most innovative and vibrant multi-site churches reaching all ages, particularly Millennials. Profiled in \u003cem\u003eChristian Standard Magazine\u003c/em\u003e as \u201c40 Leaders Under 40,\u201d Sean is a sought-after national keynote speaker, teacher, writer, and workshop facilitator. He is a featured author for\u00a0\u003ca href=\"http://www.missioalliance.org/author/sean-palmer/\"\u003eMissio Alliance\u003c/a\u003e, a contributing writer to \u003cem\u003eThe Voice Bible,\u003c/em\u003e and author of\u00a0\u003ca href=\"http://amzn.to/2Hb3c5R\"\u003eUnarmed Empire: In Search of Beloved Community\u003c/a\u003e, which has been called \u201cthe best book about the church.\u201d\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.johnalanturner.com\"\u003eJohn Alan Turner\u003c/a\u003e is a writer, a theologian, a leadership consultant and coach, and a teacher who is recognized for his ability to present the story of God intelligently and accessibly. Having grown up in Southern California, he studied at Pepperdine University, Hope International University, The Bear Valley Bible Institute, and the London School of Theology -- earning a Th.M. and narrowly avoiding a D.Phil. \u003cbr\u003e\u003cbr\u003e\n\nHe has appeared on American Family Radio and The Coral Ridge Hour television broadcast. Turner has also authored a number of books including THE 52 GREATEST STORIES OF THE BIBLE: A Daily Devotional (Regal Books, \u002708), CRAZY STORY; SANE GOD (Broadman \u0026amp; Holman, \u201914), and his most recent\u00a0\u003ca href=\"http://amzn.to/2FkZDJZ\"\u003eSTILL ME: Life as a Work in Progress.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAs a consultant, John has worked with several of the largest and fastest-growing churches in America and many of the most innovative camps and conferences for church leaders. His heart, however, is with small to mid-sized churches and church leaders.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
