    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eWe are Nish (a singer/songwriter) and Will (a cellist), AKA \u003cstrong\u003eNish and Will\u003c/strong\u003e :D\u003cbr\u003e\u003cbr\u003e We\u0027re from Australia originally, but music takes us on many adventures, and at the moment we\u0027re based in the UK.\u00a0Nish is a jazz singer and gets into a whole bunch of different musical escapades, and Will is a classical cellist, who plays in various orchestras as well as doing chamber and solo projects... But we\u0027re also a couple! And a few years ago, we decided to try doing something together.\u003cbr\u003e\u003cbr\u003eIt was totally uncharted territory, because repertoire for just voice and cello doesn\u0027t really exist. We started by arranging a cover of \u0027I Can\u0027t Help Falling in Love With You\u0027 (made famous by Elvis Presley).\u00a0Since then, we\u0027ve been developing our sound as a duo, and are committed to creating and sharing exciting arrangements and beautiful originals. \u003cbr\u003e\u003cbr\u003ePatreon is a platform that allows you to show your support for us and our music, by pledging an amount (starting from $1) per music video we create. You can cap your budget to whatever you want, and different support tiers grant you access to a range of great bonuses (like sheet music, mp3 downloads etc.) See the \u0027Rewards\u0027 tab above for more info!\u003cbr\u003e\u003cbr\u003eWe\u0027re so thrilled that you have come to visit us here, thank you for all your support and encouragement! Because of people like you, we are able to make music and share it with the world. X\u003c/div\u003e"
