    "summary": "My name is Nathan Say and I am a writer and performance poet based out of Las Vegas, Nevada. \u00a0I am building a Pateron page to help support my dream of sustaining myself through poetry writing and creating performance art. \u003cbr\u003e\u003cbr\u003eAs a writer with a disability, I am limited to the amount of income I can accumulate through the month, so I am asking for $1100/month. \u00a0$1100 per month in addition to what I receive through Social Security, will enable me to: \u003cbr\u003e1) Write Poetry\u003cbr\u003e2) Draft and submit my first full collection \u00a0\u003cbr\u003e3) Send said poems out to literary magazines\u00a0\u003cbr\u003e4) Perform my poetry throughout Las Vegas and the USA \u003cbr\u003e5) \u00a0Create online writing workshops\u00a0\u003cbr\u003e6) Create in-person writing workshops\u00a0\u003cbr\u003e7) Mentor Youth and other writers with Disabilities.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI have done several crowd funding projects in the past which have enabled to create projects and provide for very basic needs. \u00a0In the years since, I have worked A LOT of Odd jobs which \u00a0have gone nowhere, and drained valuable energy which have could have gone back into creating my art. \u003cbr\u003e\u003cbr\u003eBelow please find links to my best online work. \u00a0If you feel inclined to provide your patronage, be sure to look at the available rewards which include: \u003cbr\u003e\u003cbr\u003e1) Monthly writing prompts designed to generate new material. \u003cbr\u003e\u003cbr\u003e2) A one month email mentorship which will allow you to work with me to set creative goals and allow me to be a sounding board to your creative process. (5 Available)\u00a0\u003cbr\u003e\u003cbr\u003e3) First access to my online classes. (4 classes a year will be offered)\u00a0\u003cbr\u003e\u003cbr\u003eThank you in advance for your help: \u003cbr\u003e\u003cbr\u003eNathan Say \u003cbr\u003eLas Vegas, Nevada\u00a0\u003cbr\u003e\u003cbr\u003eProfessional Bio:\u00a0\u003cbr\u003eNathan Say is a poet and spoken word artist who has been performing across the country for the past five years.  Nathan has coached numerous Las Vegas Slam teams and was a member of the 2013 BattleBorn Slam team which placed 24th in the country.  Nathan is widely published in literary magazines, award winning anthologies, and spoken word podcasts and has a spoken word album and self published chapbook under his belt.\u003cbr\u003e\u003cbr\u003eAudio Content:\u00a0\u003cbr\u003eAn Open Letter to my Future Caregivers: \u003ca href=\"http://indiefeedpp.libsyn.com/nathan-say-an-open-letter-to-my-future-caregivers\" rel=\"nofollow\"\u003ehttp://indiefeedpp.libsyn.com/nathan-say-an-open-l...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eResurrection:\u00a0\u003cbr\u003e\u003ca href=\"http://indiefeedpp.libsyn.com/nathan-say-resurrection\" rel=\"nofollow\"\u003ehttp://indiefeedpp.libsyn.com/nathan-say-resurrect...\u003c/a\u003e\u003cbr\u003e\u00a0\u003cbr\u003eWritten Content:\u00a0\u003cbr\u003eBehold the Body:\u00a0\u003ca href=\"http://wordsdance.com/words-dance-16/nathan-say/\" rel=\"nofollow\"\u003ehttp://wordsdance.com/words-dance-16/nathan-say/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
