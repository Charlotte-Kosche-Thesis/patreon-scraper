    "summary": "Hi y\u0027all! Guess like you stumbled upon my Patreon page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho am I?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m a Slovenian 3D artist and my passion lies in garment modeling with Marvelous Designer.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat\u0027s in it for you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve decided to share with you models from my own personal projects, that you can use for adding your own textures, for sculpting and finally rendering. The idea is to make it your own and learn from it!\u00a0\u003cbr\u003eI\u0027ll also release Patreon exclusive video tutorials where I show the process of creating outfits and assets. These tutorials will vary on length - some will be short, with quick tips and some longer, going more in depth.\u00a0\u003cbr\u003eAnd lastly, you can also have access to all of the Marvelous Designer source files from my video tutorials. With the source files you can edit and change up the garment as much as you like, take a look at all of the settings in your own pace and essentially learn faster!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI get a lot of questions on how I design patterns so I wanted a platform where I can share my ideas in one place and start off a step by step approach that I think is lacking in the MD spectrum.\u003cbr\u003e\u003cbr\u003eIf you\u0027re already a \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatron\u003c/span\u003e\u003c/strong\u003e, let me give you a \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ewarm thank you\u003c/strong\u003e\u003c/span\u003e for supporting creative work. Hugs and kisses to all of you!"
