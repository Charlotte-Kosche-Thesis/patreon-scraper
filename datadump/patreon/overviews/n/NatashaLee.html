    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eWHO AM I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eHi, I\u0027m Natasha Lee and I run a YouTube channel and website both under my name \"Natasha Lee\". \u00a0My YouTube channel is about sharing my skills \u0026amp; knowledge as a multi-award winning nail technician \u0026amp; educator as well as having spreading fun, smiles and positivity. \u00a0\u003cbr\u003e\u003cbr\u003eI adore my channel and all that it has become with the help of my amazing subscribers, however, times are changing, and \u003cstrong\u003eI now really need your support to keep the channel going.\u003c/strong\u003e\u00a0 As a mum of 3 boys with Autism amongst other disabilities, my YouTube channel is crucial for me to be able to work from home and fit \u00a0entirely around my boys and all of their extra appointments and needs. \u00a0I am now having to subsidise my YouTube channel (which we cannot afford to do for more than a couple of months), as with all of the YouTube demonetisation and algorithm changes, it is not earning enough to cover it\u0027s incredibly small overheads and I\u0027m at risk of having to walk away from the channel to focus on other potential avenues. \u003cstrong\u003e\u003cem\u003e\u00a0I love my channel, it\u0027s my hobby and my career, but without some support, I\u0027m risking having to use what little work time I have to go in a different direction.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHAT I WILL DO WITH YOUR MONEY\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eUrgently,\u00a0I need your help to cover the channel overheads (which it used to be able to do itself before all the YouTube changes ) so I can continue to provide the weekly content that you love. \u00a0I want to bring you at least one big video every few weeks, as well as the basic and skills building videos that you love. \u00a0As my channel has grown, I\u0027ve strived to improve the quality of the filming and editing of my videos and this takes so much time not only planning, but filming and especially editing. \u00a0\u003cbr\u003e\u003cbr\u003eWith enough financial support, I can:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eKeep my channel open\u003c/strong\u003e with weekly videos\u003c/li\u003e\u003cli\u003eOutsource some of my smaller jobs to free up more time for my channel and planning\u003c/li\u003e\u003cli\u003eFind some specialist \"Autism Experienced\" childcare to help me work some extra hours\u003c/li\u003e\u003cli\u003eExpand my channel further for bigger and better videos with your guidance and support.\u003c/li\u003e\u003cli\u003eSource and produce custom affordable nail art tools and products to help you create amazing designs and artwork\u003c/li\u003e\u003c/ul\u003eFinally I just want to say a \u003cstrong\u003eBIG THANK YOU\u003c/strong\u003e to my subscribers who suggested that I set up my Patreon, and to each and everyone of you that support me. \u00a0If there are any other rewards or tiers that you would like to see, please just message me and I\u0027ll see what I can do. ;)\u00a0\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e"
