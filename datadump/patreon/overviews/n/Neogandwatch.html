    "summary": "Greetings people, this is NeoGandWatch!\u003cbr\u003e\u003cbr\u003eJust Neo for the friends, such will suffice, I\u0027m a mexican artist who has been around on the art business for about over 10 years now and I enjoy working on the business so much.\u003cbr\u003e\u003cbr\u003eThe art I produce is and \u003cem\u003e\u003cstrong\u003ewill remain free and without being blocked behind paywalls\u003c/strong\u003e\u003c/em\u003e, I\u0027ll put that clear right now, but as time goes on creating this content has become a taxing effort with not much money to support myself and my family, so this is where I ask you to please consider a bit of a donation to keep the art going strong.\u003cbr\u003e\u003cbr\u003eThere would be no lower pledge to unlock art or anything like that as anything you can send would be appreciated from the bottom of my heart, such donations makes the process easier, not just to support me, but also my family on the process.\u003cbr\u003e\u003cbr\u003eSo, lets see some of the sample art i\u0027ve amassed over the years, shall we?\u003cbr\u003e\u003cbr\u003ePosters made at the time of the Smash Ballots:\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/6de539e12060a1386747a0ce1a8e89ec/tumblr_nvlwglfeto1sj97b2o1_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/c21c1c189051162aab37b30550511bd4/tumblr_nwyvizjSec1sj97b2o1_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/e723a690be26a8e800aa3132e5972d70/tumblr_nw89iwHiYL1sj97b2o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eArt made as an excersice on Chibi-like design.\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/48df0216cbae32f4f3009ee946e097cf/tumblr_ov4dgoCAUu1sj97b2o3_1280.png\"\u003e\u003cimg src=\"http://78.media.tumblr.com/aa384ff7ec4f3c2ed5247d4472d9416c/tumblr_ov4dgoCAUu1sj97b2o2_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/8593bd956b21fe5cbd9d5a01020534d8/tumblr_ov4dgoCAUu1sj97b2o8_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFake Boxart made as a proof of concept, somehow people got fooled by this in spite of me not actually attempting to fool people at all.\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/6def0bbd30245c714959e7cba4d61b1e/tumblr_olao1xgyAG1sj97b2o2_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b04ddbf2dbc24a221fa89f25435e8123/tumblr_olao1xgyAG1sj97b2o3_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePixel art made to pitch an idea of a fangame to people and to practice 8-bit pixel skills, most of the screenshots seen here were made from scratch.\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/136624174255964160/367357752701616149/MegamanSmashSCREENSHOTS.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eComplex art made just for self amusement.\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/41f61e94f38dded4658b536683348635/tumblr_ocn65nsbRv1sj97b2o1_1280.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/cb49534a49e93ceeeb770b677f73272c/tumblr_oe1l6ifqIN1sj97b2o1_1280.png\"\u003e\u003cimg src=\"http://78.media.tumblr.com/8acd6d5acb4c761a751830bcc9e845ab/tumblr_nhkfpxCRy01sj97b2o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMade for the use of other people:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLZLCn6eOKOyGbgPcAwHEBPkLef0PbiG4X\" target=\"_blank\"\u003eGameXplain\u0027s Pokemon Gold and Silver Nuzlocke\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/136624174255964160/367359740554117120/gamexplainsmoochum.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/136624174255964160/367364925338812427/gamexplainfarfecthd.png\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/136624174255964160/367364271065268224/ZubatOracleGamexplain.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis are but a few of the samples of art i\u0027ve produced over the years, with age varying wildly between each one the pieces, and i\u0027m only getting better with time.\u003cbr\u003e\u003cbr\u003eWith your help, I can continue to produce such quality content and I\u0027ll be forever thankful of your support, be it moral or with donations, your love is what keeps me going.\u003cbr\u003e\u003cbr\u003eCredit of each IP going to each of the respective copyright holders, I claim no ownership of the characters depicted on each of the drawings.\u003cbr\u003e"
