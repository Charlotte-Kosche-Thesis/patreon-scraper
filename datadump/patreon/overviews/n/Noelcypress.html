    "summary": "\u003cstrong\u003e\u003cimg src=\"https://pbs.twimg.com/media/DYoHyRVV4AIzXGy.jpg\"\u003eWARNING: THIS IS AN 18+ PATREON. BE SURE THE LAW IN YOUR AREA ALLOWS YOU TO VIEW SUCH MATERIAL. BY SIGNING UP, YOU AGREE YOU ARE IN THE LEGAL RIGHT TO VIEW\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi all! Noel Cypress here. After a long while of literally refusing to get a Patreon I have finally found a reason to have one. Don\u0027t worry, all my stores and websites will remain open - this is actually for other projects and those who simply want to support me here on Patreon.\u003cbr\u003eFirst things first - of course you\u0027re \u003cstrong\u003eNEVER \u003c/strong\u003erequired to support me. This is just for those of you who want a little extra monthly Noel-isms and want to further support my growth in my industry as well as give me options to dabble in a little more fun things too. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThis Patreon has already helped me create new and fun adventures!\u003c/em\u003e\u003c/strong\u003e Such as my new youtube channel:\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UC17b-ysu_xUopVDitoF-B7g\"\u003ehttps://www.youtube.com/channel/UC17b-ysu_xUopVDit...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWhy not give me a subscribe so I can finally get a real youtube url? :P\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut wait, who are you?\u003cbr\u003e\u003c/strong\u003eThat is a splendid question! I am Noel Cypress, the one behind the return of the US\u0027s first hard core cosplay porn site and community, Pixel-Vixens.com about five years ago. Its a site where you can find real live cosplaying fans making home-made porn of your favorite characters. I am also well known for camming in cosplays and my own amateur smut I make in my different stores among the web.\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/8a6873df6f781394030742712a346d67/tumblr_optwa3hT2F1qj1c1fo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why are you finally getting a Patreon after denying it so long?\u003cbr\u003e\u003c/strong\u003eWell to put it simply - YOU GUYS! You all continuously asked me to get a patreon to show your support. For a while I didn\u0027t\u003cstrong\u003e\u003c/strong\u003e find it necessary considering my full time job that is Pixel Vixens, as well as my part time work on my clip stores, my cam feeds, ect. However I want to get into MORE different things. In particular, Ive had a huge interest in doing lewd letsplays, or how Im titling mine, LewdPlays. Its literally going to be a thing where I get to be goofy and sexy all at once, and those who enjoy that sort of thing get to enjoy it with me. \u003cbr\u003eAlso, with the use of Patreon I\u0027m hoping to up the quality in my cosplays, props, sets, and eventually - mecha and armor making. Yep. I hope to get up there with big ass props like Eva Mech heads for PV and awesome looking armor pieces, sets, etc.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DWqG-5uVoAAw5oQ.jpg:large\" style=\"width: 561px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere is your patreon money going then?\u003cbr\u003e\u003c/strong\u003eI have officially had to move abrubtly across state due to personal issues. So this Patreon will pay for the following: My new higher rent and bills, after that it will be for: cosplays, higher quality cameras and editing software, lessons on how to make things look better, renting locations, better equipment, building sets, games for the lewdplays... all that! \u003cbr\u003eOriginally I had made this Patreon to only be toward purchasing more equipment and cosplays for myself and my work. But considering the changes in my life, I have no had to make my new expenses the first priority. But I will not let that affect the quality of this patreon! \u003cbr\u003eThis is still a means to make my content look all the more better and to try and enjoy more pinup and nerdiness with you guys, the ones who support me! \u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/6cd1e2fd399a0b04c371676507d51cbc/tumblr_o036yuTvGm1qj1c1fo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what will we see?\u003cbr\u003e\u003c/strong\u003eWell, you won\u0027t be getting any of my hardcore porn. That\u0027s for my clip stores and Pixel Vixens. However I assure I\u0027ll still be busting out sexy, goofy, geeky fun material for those who wish to support me here. I\u0027ll definitely have NSFW content on here, but if you\u0027re wanting genitalia touching other genitalia, that\u0027s for some of my other pay for spaces. Be sure to check out the tiers for a more detailed idea.\u003cbr\u003eYou will be seeing me indulge in new fetish\u00a0 I havent had the chance to try before. As well as higher quality but less photos cosplay updates. Every month I will concentrate on a new trade, from makeup to location to editting, etc etc. So every month will have a different perspective!\u003cbr\u003eYou will also see my newest project - LEWDPLAYS! Lets plays but way more lewd!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DYHVcMRVAAEP1D5.jpg:large\"\u003e\u003cbr\u003e\u003cstrong\u003eAre you keeping your other media/stores?\u003c/strong\u003e\u003cbr\u003eYes! Nothing is being replaced. This is simply for a new adventure of me getting to try new geek-centered things I\u0027ve always wanted to do - and all the while helping me bust out better quality work in EVERYTHING. It\u0027s a more artistic concentration rather than smut concentrated place. (cuz we all know I cover the smut preeeeetty well already)\u003cbr\u003eBut you can still see me in literally all my different places. Such as but not limited to:\u003cbr\u003eFacebook.com/noelcypressmodel\u003cbr\u003etwitter.com/NoelCypress\u003cbr\u003eNoelCypress.manyvids.com\u003cbr\u003eonlyfans.com/noelcypress (which is my mo
