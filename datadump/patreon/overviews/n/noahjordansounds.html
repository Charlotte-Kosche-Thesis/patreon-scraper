    "published_at": "2017-07-07T16:33:22+00:00",
    "summary": "\u003cstrong\u003eWelcome everyone! :)\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nThank you for visiting my page and for you support of my music and creations.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nThis page is dedicated to supporting the process of creation of music, and the idea of taking the journey together with me\u003cbr\u003e\n\u003c/strong\u003eIf you would like to hear some of my past releases, please visit\u00a0\u003ca href=\"http://noahjordan.ca\"\u003enoahjordan.ca\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt is a passion of mine to view music from a global perspective.\u00a0 What this entails to me is:\u003cbr\u003e\u003cbr\u003e\n1. To create and present music in many different places in the world\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eThis has manifested in: a variety of performances, and lectures in different venues around Mexico.\u00a0 Recording 2 albums with the microtonal pianos of Juli\u00e1n Carrillo in San Luis Potos\u00ed.\u00a0 Recording music near the Pyramids of Giza and at Lake Malawi.\u00a0 Meeting with the Chopi timbila orchestra musicians in Zavala, Mozambique.\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e2. To study and investigate tuning systems of the past and future, and create music with these with acoustic and electronic instruments\u003c/strong\u003e\u003cbr\u003eI have thus far created music with guitars tuned to 15, 16, 17, 18, 19, 20, and 22 equally spaced notes per octave.\u00a0 I have recorded piano albums with ones with 15 and 18 notes per octave.\u00a0 And at the moment I am working with a Rhodes with an un-even set of intervals (13-limit just intonation), and a commission for piano with a different un-even set of intervals (7-limit just intonation).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture goals that you will be help achieving:\u003c/strong\u003e\u003cbr\u003e1. An artist residency this summer on the north coast of Iceland, where I will make an album with 17-tone guitar.\u003cbr\u003e2. The retuning of pianos and acoustic keyboard instruments to a variety of tunings.\u00a0 These instruments will be featured on solo keyboard albums, an experimental jazz-duo with ex-Redrick Sultan drummer: Sean Mitchell, and the Bad Canada 2 album, and more...\u003cbr\u003e3. The ability to showcase my work and ideas at festivals and conferences in places which do not have the budget to bring foreign musicians or speakers.\u003cbr\u003e4. The ability to sustain myself abroad through music creation, with the additional support of grant funding.\u00a0 This would mean that I could learn, write, share, and teach music in a developing country with my resources only going towards the community there.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith your support:\u003cbr\u003e\u003c/strong\u003eI will share with you in the inside details of my ideas and progress by sharing weekly what has been my favourite creation of development of this week.\u00a0 This could include: a sketch for a new song, an improvisation, a finished or in-progress recording for a new album, a tutorial style / theoretical / podcast style video or audio where I talk about my motivation for a piece, which may include lyrics, production style, interest in a specific tuning or interval set, or relation to an aesthetic of philosophical approach.\u00a0 When abroad I will also include live videos/audio of performances, outdoor recordings in unique environments, and a music/travel diary.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for you support, and please visit\u00a0\u003c/strong\u003e\u003ca href=\"http://noahjordan.ca\"\u003enoahjordan.ca\u003c/a\u003e\u003cstrong\u003e\u00a0anytime to hear past projects for free \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eThere is a conception of music that focuses on the infinitude of microcosm, a view on optimization that believes in the beauty of imperfect parts. G\u00f6del\u2019s Incompleteness Theorem shows the limitations of formal systems; this music shows the inter-relation between formal systems and their physical impossibilities.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e"
