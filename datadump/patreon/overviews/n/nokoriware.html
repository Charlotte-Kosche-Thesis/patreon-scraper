    "summary": "This is the patreon page for the various projects of NOKORIWARE, which as of now includes We Shall Wake and Robot farm. We\u0027re also developing our own game engine, NOKORI ENGINE (or NNGINE for short) we\u0027d like to perhaps make available for others to use someday.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/r79MXhD.png\"\u003e\u003cbr\u003eNOKORIWARE is a team of developers that have been working together for over five years. We started developing games together when we were in highschool (although many of us had been making games in general since before even then), and continue to do so now as college students. The problem now however is that we have a lot more responsibilities as adults and need more help with funding. At the end of the day however, all we want is to make enjoyable experiences for other people to play. Nothing makes us happier than making other people happy with our games.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Z0y1vln.png\"\u003e\u003cbr\u003eRight now NOKORIWARE\u0027s focus is finishing Robot Farm and releasing it in 2017. We also have We Shall Wake on the backburner until proper funding and support can be garnered for it. Don\u0027t worry, we don\u0027t intend to give up on it. We just don\u0027t want to compromise the vision for it and downscale it simply because we don\u0027t currently have the resources.\u003cbr\u003e\u003cbr\u003eYou can read more about our projects at their individual websites:\u003cbr\u003e\u003ca href=\"http://www.weshallwake.com\" target=\"_blank\"\u003eWe Shall Wake Website\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.robotfarm.org\" target=\"_blank\"\u003eRobot Farm Website\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/JgaSNn1.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAll Patreon funding goes toward:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWebsite maintenance costs\u003c/li\u003e\u003cli\u003eGithub membership costs\u003c/li\u003e\u003cli\u003ePaying artists for assets\u003c/li\u003e\u003cli\u003eMarketing costs\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/coWtu6X.png\"\u003e\u003cbr\u003eMake sure to follow us on our various social medias to stay updated on our work!\u003cbr\u003e\u003cbr\u003eNOKORIWARE\u2019s official team website:\u003cbr\u003e\u003ca href=\"http://www.nokoriware.com\" rel=\"nofollow\"\u003ewww.nokoriware.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYouTube:\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCHkAuNEPkBd27BP3groaD3Q\"\u003eNOKORIWARE YouTube Channel\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFollow us on twitter at:\u003cbr\u003e\u003ca href=\"https://twitter.com/robotfarmgame\" target=\"_blank\"\u003eRobot Farm Twitter\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/weshallwake\" rel=\"nofollow\" target=\"_blank\"\u003eWe Shall Wake Twitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for your time! You can reach us at \u003ca href=\"mailto:contact@nokoriware.com\" rel=\"nofollow\"\u003econtact@nokoriware.com\u003c/a\u003e if you have any questions, comments, or complaints!\u003cbr\u003e"
