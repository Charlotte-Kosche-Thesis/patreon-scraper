    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/70d9c65c5d33ad503111a6d6f47da0c5/tumblr_p6hxyfO1s51r4a60ho1_75sq.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eCurrently showcasing:: Be my guest - m/m comic\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/70d9c65c5d33ad503111a6d6f47da0c5/tumblr_p6hxyfO1s51r4a60ho1_75sq.png\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"margin-bottom: 0;\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"margin-bottom: 0;\"\u003eHiyo walnut/noiserut here and I make mostly digital art and would like to dish out some folios and short comics as well!\u003cbr\u003e\n\t \u003c/span\u003e\u003cspan style=\"margin-bottom: 0;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"margin-bottom: 0;\"\u003e\u003cstrong\u003eA lot of content will be adult in nature so \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eyou \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003emust be 18+ to pledge!\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"margin-bottom: 0;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/7da6ee7dc098cc49b6411f51c4e4096f/tumblr_p6hw7vD98K1r4a60ho8_r1_400.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"margin-bottom: 0;\"\u003e\u003cspan style=\"margin-bottom: 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/7d55830878273ddefcf2ce6a33631c7c/tumblr_p6hxyfO1s51r4a60ho8_400.png\" style=\"width: 226px;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eTo fund more art, comics, and give feedback on future works. I\u0027ve no intention of using this as a paywall, with the only exclusive things are high resolution files, alternative versions of work, early access and some custom art.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"margin-bottom: 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/5a74eff58d5cb71f4f476742ef314ea7/tumblr_p6hxyfO1s51r4a60ho9_400.png\" style=\"width: 182px;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003eI\u0027d like to not rely solely on commissions instead to make more content for everyone, especially comics! This will help me achieve my dream job of providing consistent artwork and hopefully expanding to other creative works to share.\u003cbr\u003e\n\t\u00a0\u003ca href=\"http://walnutbebop.tumblr.com/patreon\"\u003e\u003cimg src=\"https://78.media.tumblr.com/1a5e17dc0e63732c8c136a0fbe8863bc/tumblr_p6hw7vD98K1r4a60ho9_r1_400.png\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cimg src=\"https://78.media.tumblr.com/2c6b666656bb34ddb7295eb07ce3d1dd/tumblr_p6hw7vD98K1r4a60ho7_r2_400.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"margin-bottom: 0;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"margin-bottom: 0;\"\u003e\u003cspan style=\"margin-bottom: 0px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/96d2dfbc1666148fd9102f3e3c74966f/tumblr_p6hxyfO1s51r4a60ho10_400.png\" style=\"width: 163px;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"margin-bottom: 0px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003eSelect which tier you would like to pledge to, get updates via the patron feed, during the month I\u0027ll be making 4 paid updates. You can set a monthly limit.\u003cbr\u003e\n\tThe first week of a new month payment will be processed via patreon and I can go through successful pledges and send out rewards to those that qualify!\u00a0\u00a0\u003cimg src=\"https://78.media.tumblr.com/223b7a18b6545ef59f3b30ea14aec6ae/tumblr_p6hxyfO1s51r4a60ho7_1280.png\" style=\"width: 465px;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u00a0\u003cspan style=\"margin-bottom: 0;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"margin-bottom: 0;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/44f1de4f725f6e2952437f9db7d5edc4/tumblr_p6hw7vD98K1r4a60ho6_r1_400.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"margin-bottom: 0;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"margin-bottom: 0;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/9c667a00f9085e8749ba22cf7448511a/tumblr_p6hxyfO1s51r4a60ho6_250.png\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\t\u003c/span\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/70d9c65c5d33ad503111a6d6f47da0c5/tumblr_p6hxyfO1s51r4a60ho1_75sq.png\"\u003e \u003ca href=\"http://walnutbebop.tumblr.com/\"\u003e\u003cimg src=\"https://78.media.tumblr.com/7951147770f960c067611b2a479dc7a8/tumblr_p6hxyfO1s51r4a60ho2_100.png\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e \u003c/strong\u
