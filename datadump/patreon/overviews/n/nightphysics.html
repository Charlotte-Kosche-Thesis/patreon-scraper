    "summary": "\u003cstrong\u003eHey, all!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis is a place for me to help fund my Night Physics comics project! Donors of this Patreon will get to see my comics a week early and get to enjoy lots of bonus side info and artwork of the characters of this world!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Night Physics?\u003c/strong\u003e\u003cbr\u003eNight Physics follows a group of friends in a tough-but-doomed little mountain town somewhere in the American Midwest as they try to navigate relationships, sexual ethics, suburban legends, ancient myths, haunted houses, and psychedelic wastelands--often all at the same time. Exploring subjects like escape, loneliness, disappointment, and the plausibility of flying saucers, Night Physics is a series of stories united by the idea of people ignoring, laughing at, running from, and, ultimately, confronting their biggest fears.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eMy reason for using Patreon is pretty simple. The more I can get for this project, the more time I can spend on it! I\u0027m currently balancing school and work (like many artists) and diving into a massive, complicated comic series is a little much. However, I want to give Night Physics the respect I think it deserves and give it a chance! So with this, I can kinda force myself to put time and work into this project! I still want this comic to be free, and so once a page has been posted for a week here, I will be posting it to the\u00a0\u003ca href=\"http://nightphysics.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNight Physics tumblr page\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut I don\u0027t wanna spend money on something I like!\u003cbr\u003e\u003c/strong\u003eThat\u0027s fine, you\u0027re welcome to check out the pages on the\u00a0\u003ca href=\"http://nightphysics.tumblr.com/\" rel=\"nofollow\"\u003eNight Physics tumblr page\u003c/a\u003e. Just know that this page helps me dedicate more time to NP!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuotes\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"Wonderful... Night Physics looks like an absolute dream- sublimely coloured in hues \nof pink, red and purple for the most part, but the trip sequences are \nsomething else to behold- kinetic, majestically lit and boldly drawn, \nwith a lovely use of silhouetting blacks (...) It\u0027s a genuinely superior comic- smart- and it feels different, fun, \ncaustic, raw in places where the emotion (the way it undergoes tonal \nshifts is so good) seems palpable- despite the deceptive opening \u0027bros \nhanging out doing drugs\u0027 narrative- with superb art, and one you should \ngo read now and then immediately follow.\"\u003cbr\u003e-Zainab Akhtar, comicsandcola.com \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
