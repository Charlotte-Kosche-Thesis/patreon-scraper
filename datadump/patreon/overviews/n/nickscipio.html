    "published_at": "2017-06-15T15:46:13+00:00",
    "summary": "\u003cimg src=\"https://img.nickscipio.com/sc-patreon-welcome.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(160, 0, 0);\"\u003eFounded in 2002\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nI started writing \n\u003cem\u003eSummer Camp\u003c/em\u003e more than 15 years ago, and I\u2019ve been doing it more or less continuously ever since. I\u0027ve written more than 1.8 million words and spent at least 3,500 hours on the writing alone. That number jumps quite a bit if I count all the other things I do to bring \u003cem\u003eSummer Camp\u003c/em\u003e to life. So it\u2019s truly been a labor of love all these years.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(160, 0, 0);\"\u003eThe Road to Camp\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\nWhen I first started this journey, I\ndidn\u2019t have a way to earn money from all the time and energy I put into the stories and web site and everything else. But Patreon is the beginning of a new chapter for me. It also gives \n\u003cem\u003eyou\u003c/em\u003e the opportunity to join an exclusive community of people who love \n\u003cem\u003eSummer Camp\u003c/em\u003e as much as I do.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(160, 0, 0);\"\u003eEarly Admission\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nAs a patron, you get access to new chapters of \n\u003cem\u003eSummer Camp\u003c/em\u003e on a regular basis. I won\u2019t make these available on the free sites anytime soon, so this is your chance to find out what happens before everyone else.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(160, 0, 0);\"\u003eFrequent Updates\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI post chapters in weekly installments every Monday. The installments add up to a complete chapter every \n\u003cdel\u003emonth\u003c/del\u003e three weeks. \u003cstrong\u003eVIP Pass\u003c/strong\u003e holders get access to even more \u003cem\u003eSummer Camp\u003c/em\u003e goodness.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(160, 0, 0);\"\u003eExpansion Plans\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u2019ll continue writing\n\u003cem\u003eSummer Camp\u003c/em\u003e stories once I finish Book 5. I already have more than a half-dozen outlined, and they\u2019ll only be available here. As a patron, you\u2019ll get access to new stories and then receive a \u003cem\u003efree\u003c/em\u003e copy of the eBook.\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u2727\u00a0 \u2727\u00a0 \u2727\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://img.nickscipio.com/sc-patreon-adventure.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEarly Admission\u003c/strong\u003e patrons get access to weekly chapter installments, which means a new chapter every \u003cdel\u003emonth\u003c/del\u003e three weeks. You also get access to character pics and \u003cem\u003eSummer Camp\u003c/em\u003e illustrations.\u003cbr\u003e\n\u003cbr\u003e\nIn addition, \n\u003cstrong\u003eVIP Pass\u003c/strong\u003e holders get sneak peeks at fun story passages, from-the-archives info, and eBook downloads. You also get to vote on new illustrations, story ideas, and more.\u003cbr\u003e\n\u003cbr\u003e\nA \nlimited number of people can get \n\u003cstrong\u003eStaff Member\u003c/strong\u003e access, which includes pre-release chapters and behind-the-scenes information.* As staff, you can help find continuity and reality issues before they make it into the final story. So this is your opportunity to join a select group of people who make \u003cem\u003eSummer Camp\u003c/em\u003e better.\u003cbr\u003e\n\u003cbr\u003e\nAnd if you\u2019d like to \u201cpay\u201d for all the stories I wrote for free before Patreon, you can join at the \n\u003cstrong\u003eCamp Founder\u003c/strong\u003e level for a month and then edit your pledge to one of the regular reward levels.\u003cbr\u003e\n\u003cbr\u003e\nSo don\u2019t miss out on all the new adventures. \n\u003ca href=\"https://www.patreon.com/bePatron?c=966030\"\u003eBecome a patron\u003c/a\u003e today. Check out the rewards and find one that fits your level of interest.\u003cbr\u003e\n\u003cbr\u003e\n* Sorry, I won\u2019t tell you who dies or who\u2019s the wife, even if you\u2019re staff.\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u2727\u00a0 \u2727\u00a0 \u2727\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://img.nickscipio.com/sc-patreon-free.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ll eventually publish all of Book 5 for free. I\u2019m not going to \u201chold the story hostage\u201d or force you to pay. But I don\u2019t know when I\u2019ll release the free chapters, so you might be waiting a long time. For now, I\u2019m going to spend my time and energy on writing for super-fans (i.e., patrons) and building a community here.\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u2727\u00a0 \u2727\u00a0 \u2727\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eThanks for coming\u003c/em\u003e\u003cem\u003e. Enjoy your stay!\u003c/em\u003e\u003cbr\u003e\n\t\u003cem\u003e\n\t- Nick\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u2727\u00a0 \u2727\u00a0 \u2727\u003c/h3\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\nAll works on this site are \u00a9 2017-2018 Nick Scipio \u0026amp; Free Dessert Publishing. All rights reserved, including the right of reproduction, in whole or in part, in any form.\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\nImages from MetArt, FEMJOY, and other sites belong to the respective copyright holders and are used with permission. \u003cem\u003eSummer Camp\u003c/em\u003e illustrations are \u00a9 Nick Scipio.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\n\u003cem\u003eSummer Camp\u003c/em\u003e and the works on this site are intended as adult entertainment. They contain material of an adult, explicit, sexual nature. The author does not necessarily condone or endorse any of the activities described.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\nAll \u003cem\u003eSummer Camp\u003c/em\u003e books, chapters, stories, passages, and illustrations are works of fiction. All names, characters, organizations, events, and places are products of the author\u2019s imagination and are fictional, and any resemblance to actual persons living or dead, incidents, or locales is entirely coincidental.\u003c/span\u003e"
