    "summary": "I know how hard it is to find writing in the LGBTIQ space that conjures up a feeling of \u0027That\u0027s me!\u0027 or representation in general. I\u0027m wanting to help change that, so that both writing and writers of this kind of content are more visible.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve already started doing this, through co-creating a space where queer writers/readers/etc of queer content can talk and share advice and basically anything else we think of. That space is Queer Writer\u0027s Chat and you can contact me here or on Twitter for a Slack invite.\u00a0\u003cbr\u003e\u003cbr\u003eI am the author of:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003ePrima Facie\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eBad Beginnings\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe Shock of Survival\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eOne Last Drop\u003c/em\u003e and\u00a0\u003c/li\u003e\u003cli\u003e\u003cem\u003eThe Last American Hero\u003c/em\u003e.\u00a0\u003c/li\u003e\u003c/ul\u003eIn these stories, you will find trans, gay, lesbian, bisexual, polyamorous and asexual characters.\u003cbr\u003e\u003cbr\u003eWhat I\u0027ll be using Patreon\u0027s support to do is spread the word of new and interesting pieces of writing by authors who identify as\u00a0LGBTIQ+ through written reviews.\u00a0\u003cbr\u003e\u003cbr\u003eI will also be providing short pieces of original writing, my main project being \u003cem\u003ePossibilities,\u003c/em\u003e\u00a0a piece of high fantasy, serial fiction with a transgender king and a genderqueer jester.\u00a0\u003cbr\u003e\u003cbr\u003eCome along with me. We\u0027re going to have a ball.\u003cbr\u003e"
