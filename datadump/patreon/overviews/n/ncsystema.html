    "summary": "Join host Glenn Murphy in this weekly exploration of the \u003cstrong\u003eprinciples, practice, and benefits of Systema\u003c/strong\u003e. Features interviews with world-renowed instructors and practitioners from all walks of life, along with extended discussions on apsects of \u003cstrong\u003emind\u003c/strong\u003e, \u003cstrong\u003ebody\u003c/strong\u003e, \u003cstrong\u003eand\u003c/strong\u003e \u003cstrong\u003espiritual development\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSystema\u003c/strong\u003e is a profound method of self awareness, self protection, and self development, with roots dating back to the 10th Century. Though still comparatively rare, it is one of the world\u0027s fastest-growing martial arts. This podcast seeks to define, demystify, and demonstrate the core principles of Systema, and to help current and future students to get the most out of their practice.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGlenn Murphy\u003c/strong\u003e is a certified Systema Instructor under master Vladimir Vasiliev, and Founder / Chief Instructor of NC SYSTEMA. He has been teaching in the Raleigh-Durham-Chapel Hill triangle of North Carolina since 2007. He is a graduate of London\u0027s Imperial College of Science, Technology and Medicine, and holds degrees in Genetics, Immunology and Science Communication. He is also the author of more than 25 popular science books aimed at kids and adults, including the bestselling \u003cem\u003eWhy Is Snot Green?* - \u003c/em\u003ewhich sold over a quarter of a million copies, and has been translated into more than 16 languages worldwide. \u003cbr\u003e\u003cbr\u003eGlenn lives and works in Chapel Hill, NC, with his wife Heather, and his two children Sean and Cora. He is humbled and honored to be supported in this effort by Russian Martial Art HQ, Toronto, and by the Systema community worldwide. He hopes to continue these enlightening and enriching discussions for many years to come, and thanks you in advance for helping to make that happen.\u003cbr\u003e\u003cem\u003e\u003cbr\u003e* (his mother is very proud of the achievement, if not the title)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
