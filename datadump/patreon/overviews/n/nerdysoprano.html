    "summary": "Hello and welcome!\u003cbr\u003e\u003cbr\u003eMy name is Erika Noach, and I am frequently known to write like I\u0027m running out of time. I have been writing stories for the LARP community for four years now, and when not drawing colorful and creative casts of friends and strangers alike into far off worlds, I\u0027ve been known to also occasionally drag folks into adventures of my own via short stories.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThis patreon is going to be primarily for posting my short stories, though I may include the occasional larp encounter or two if they\u0027re particularly entertaining and good! My preferred genres of writing are fantasy and science fiction, and many of my writing pieces are set within the worlds of Doomsday or Alliance LARP, though I\u0027ve been known to branch into fandom and even my own settings from time to time. I\u0027ve also been dabbling into several other crafts, including knitting, miniature painting, and prop-making, so there may be some posts displaying some of that work as well!\u003cbr\u003e\u003cbr\u003eIf you can\u0027t support my patreon, that\u0027s totally okay! Feel free to hit the follow button and I\u0027ll try to throw the occasional free story my way so you can also check out my writing, if you\u0027re so inclined. I plan on releasing about 2-3 paid pieces per month, with plenty of free shorter works sprinkled in for flavor.\u003cbr\u003e\u003cbr\u003eThank you for reading all this way, and I hope to provide much in the way of entertainment and adventures for you in the future!\u003cbr\u003e"
