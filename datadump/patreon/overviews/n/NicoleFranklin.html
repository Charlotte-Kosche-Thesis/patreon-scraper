    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank you so much for visiting me here.\u003cbr\u003eBy contributing you are now a member of\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eThe Producing EPIPHANY Club (PEC)\u003c/span\u003e\u003cbr\u003e*see more details below*\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003e\u003ca href=\"http://www.NicoleFranklin.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eEPIPHANY Inc.\u003c/strong\u003e\u003c/a\u003e has been in the community making films for 16 years. \u00a0Please visit us at\u00a0\u003ca href=\"http://www.NicoleFranklin.com\" rel=\"nofollow\" target=\"_blank\"\u003eNicoleFranklin.com\u00a0\u003c/a\u003efor our filmography and news of our upcoming productions. We are thrilled that there is now a forum here at Patreon for a direct link to our audience! \u00a0\u003cbr\u003e\u003cbr\u003ePlease watch clips of our films here: \u00a0\u003ca href=\"http://www.YouTube.com/NicoleFIlms\" rel=\"nofollow\"\u003eYouTube.com/NicoleFilms\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003ePut us to work for\u00a0as little as $1 per month.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e \u003c/span\u003eYou may see samples of our work\u00a0\u003ca href=\"http://www.YouTube.com/NicoleFilms\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e. Better yet, drop us a line with your suggestions!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cstrong\u003eFor $2 per month,\u003c/strong\u003e\u003c/span\u003e help us give a \u003cstrong\u003eGraduation Gift\u003c/strong\u003e to our young men in the chapters of\u00a0\u003ca href=\"http://www.LittleBrotherFilm.com\" rel=\"nofollow\" target=\"_blank\"\u003eLittleBrotherFilm.com\u003c/a\u003e that so many of you have grown to love. More details here:\u00a0\u003ca href=\"http://www.NicoleFranklin.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://bit.ly/1uaimxK\" rel=\"nofollow\" target=\"_blank\"\u003eNicoleFranklin.com.\u003c/a\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e And for businesses, we are the most inexpensive marketing campaign you\u0027ll have. \u00a0With 500+ views per month on\u00a0\u003cstrong\u003e\u003ca href=\"http://www.NicoleFranklin.com\" rel=\"nofollow\" target=\"_blank\"\u003eAnEPIPHANYConversation.com\u003c/a\u003e,\u003c/strong\u003e\u00a05,000 views per month on\u00a0\u003ca href=\"http://www.Pinterest.com/NicoleFilms\" rel=\"nofollow\"\u003ePinterest\u003c/a\u003e, and 10,000 views per week on\u00a0\u003cstrong\u003e\u003ca href=\"https://plus.google.com/u/0/+NicoleFranklin/posts\" rel=\"nofollow\" target=\"_blank\"\u003eGoogle+\u003c/a\u003e,\u003c/strong\u003e we\u0027ll boost your business all because you boosted ours \u003cstrong\u003e\u003cspan style=\"background-color: rgb(229, 224, 236);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003efor as little as $15 per month.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cbr\u003ePATREON\nPRODUCING CLUB\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nFor as little as\n$1 all contributors to my Patreon site \u003cbr\u003eare now members of the \u003cstrong\u003ePRODUCING EPIPHANY\nCLUB (PEC)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nBecause of our PEC\nMembers, documentary and narrative films with budgets no more than $125,000\nwill be funded. It\u2019s the power of $1/month.  The PEC community will set an example like no other.  And each member will hopefully feel\ninspired enough to invite a friend along for the ride.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eFor a minimum\n$1/month, \u003cbr\u003ebecome a PEC Member and enjoy the following:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nOpportunities for Casting within EPIPHANY Inc.\nproductions\u003cbr\u003e\nParticipation in Polls/Surveys that EPIPHANY\nInc. conducts\u003cbr\u003e\nInvites to screenings and premieres of EPIPHANY\nInc. films\u003cbr\u003e\nDownloadable Scripts and Notes for EPIPHANY Inc.\ninsight\u003cbr\u003e\n\nConsultation with EPIPHANY Inc. President\nNicole Franklin about any aspect of the business\u003cbr\u003e\nOpportunities to be an ambassadors for EPIPHANY\nInc. Film and media across the globe\u003cbr\u003e\nParticipation in Giveaways\u003cbr\u003e\nPEC Member -requested Talk-Backs and Q\u0026amp;A\nwith EPIPHANY Inc. Cast and Crew\u003cbr\u003e\nPEC Member spotlights for promotion and thank\nyou\u2019s benefitting your ventures as well!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eQuestions? Let\u0027s chat!\u003c/strong\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Filmmaker. Writer. Storyteller. Provocateur for good. \u00a0I produce films for communities everywhere. Please consider me your artist-in-residence.\u003cbr\u003e\u003cbr\u003eI am extremely grateful to have had a film company,\u00a0\u003ca href=\"http://www.NicoleFranklin.com\" target=\"_blank\"\u003eEPIPHANY Inc.\u003c/a\u003e, that has produced award-winning documentaries for 16 years. I am also a writer for the Toronto publication\u00a0\u003ca href=\"http://www.byblacks.com/entertainment/film-tv/black-dox/itemlist/user/125-nicolefranklin\" target=\"_blank\"\u003eByBlacks.com\u003c/a\u003e,\u00a0 the popular online men\u0027s publication\u00a0\u003ca href=\"http://goodmenproject.com/author/nicole-franklin/\" target=\"_blank\"\u003eThe Good Men Project\u003c/a\u003e, and NBCBLK. I love to introduce new ideas to readers around the world. I am a curious web host with a Google+ community,\u00a0\u003ca href=\"https://plus.google.com/u/0/communities/114892428900845094029\" target=\"_blank\"\u003eAn EPIPHANY Conversation\u003c/a\u003e, where I would love for you to participate and help us eradicate injustice around the world. And I am a Consulting Producer,\u00a0\u003ca href=\"http://www.youtube.com/NicoleFilms\" target=\"_blank\"\u003ewith film and television experience\u003c/a\u003e, who gives Tips for Tips! \u003cbr\u003e\u003cbr\u003eBy joining me here, you have access to someone who will take your call--about anything. My specialty, though, is storytelling through media. So we\u0027d be safe sticking to that subject (smile).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCredits:\u003c/em\u003e \u003cem\u003eThe Double Dutch Divas! Journeys in Black: \u00a0The Jamie Foxx Biography, Gershwin \u0026amp; Bess: \u00a0A Dialogue with Anne Brown, Little Brother,\u003c/em\u003e\u00a0and Hack4Hope.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDistribution:\u003c/em\u003e Showtime, BET, IFC, Nickelodeon, Sundance Channel, Third World Newsreel, kweliTV, FUBU TV and Alexander Street Films.\u003cbr\u003e\u003cbr\u003eRecipient of numerous grants, festival awards, and two Emmy Awards for video editing on \u003cbr\u003e\u003cem\u003eCBS Sunday Morning\u003c/em\u003e. \u003cbr\u003e\u003cem\u003e\u003cbr\u003eAssociations past and present:  \u003c/em\u003e\u003cbr\u003eThe Black Documentary Collective (BDC)\u003cbr\u003eProducers Guild of America East (PGA East)\u003cbr\u003eDirectors Guild of America (DGA)\u003cbr\u003eNew York Women in Film \u0026amp; Television (NYWIFT)\u003cbr\u003eDnA (Directors and Actors workshop)\u003cbr\u003eDV Republic\u003cbr\u003eNational Association of Broadcast Technicians (NABET)\u003cbr\u003eInternational Brotherhood of Electrical Workers (IBEW) \u003cbr\u003e\u003cbr\u003eContact me here or at \u003ca href=\"mailto:Nicoleedits@gmail.com\"\u003eNicoleedits@gmail.com\u003c/a\u003e. Let\u0027s chat!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
