     "about": "Paint-slinging, needle-stitching, playing on the air waves;\u003cbr\u003eI\u0027m known as PanduhBurr.\u003cbr\u003eLiving life in full color, I put my all into everything that I do.\u003cbr\u003eI\u0027m a lover of animals and care for a wide variety.\u003cbr\u003eAbsolute food lover, I put my heart and care into food and make it beautiful, flavorful and delicious.\u003cbr\u003ePaint and sewing is where it is at for me, I cannot decide between acrylic and water color and I am constantly mixing mediums. An adoration for texture, a lot of my art has feel to it as well. A hands on experience for myself, and you.\u003cbr\u003eRadio DJ every Sunday and whenever I can snag a fill in, music is so absolutely passionate. Being able to express yourself with others words and song. Filling the airwaves with positive messages, sharing knowledge and asking for more.\u003cbr\u003eI\u0027m just here to live life to the fullest, call me cliche but I\u0027m happy in this space.\u003cbr\u003eEvery day is a game of dress-up \u0026lt;3\u003cbr\u003eMy home is a flash of color and personality, I love getting home and being greeted by painted walls, hand-painted furniture and my lovely animal friends.\u003cbr\u003e\u003cbr\u003e",
