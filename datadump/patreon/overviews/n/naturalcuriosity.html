    "summary": "Howdy Friends,\u003cbr\u003e\u003cbr\u003eThank you for joining us in this cool place where we are learning how to be free and happier everyday.\u003cbr\u003e\u003cbr\u003eI\u0027m inviting you to become a part of some fun adventures. Whether you watch the free videos on YouTube or join in the fun, I appreciate ALL of you who participate in this cool community. You are always able to subscribe, share, support the channel, send messages of hope, encouragement, and tips/suggestions. As a patron on my Patreon page you will be given the opportunity to join in on our adventures, gatherings and insiders information. \u003cbr\u003e\u003cbr\u003eCheck out the levels that are available for you on the right side of this page. -----\u0026gt;\u003cbr\u003e\u003cbr\u003eI love sharing my ideas, my talents and sense of adventure. I will also share life lessons, tips, strange encounters, interesting places and people I meet along the way.\u003cbr\u003e\u003cbr\u003eBecause of this strong community I get to pursue my dreams of living a fun, creative, and exciting life AND BRING MY FRIENDS ALONG WITH ME!!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe power of the people!!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNow, it takes courage, strength and faith to make this happen AND I give all the credit to my friends and supporters for their encouragement and trust.\u003cbr\u003e\u003cbr\u003eI\u0027m inspired to spend time creating videos and sharing this journey and my life with my friends (old and new).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQuestions...\u003cbr\u003eI can only afford a three-dollar pledge, but does it really make a difference? \u003c/strong\u003e\u003cbr\u003eYes, every dollar makes a huge difference! Your three-dollars may be just what we needed to get to a new location or replace broken equipment. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future? \u003c/strong\u003e\u003cbr\u003eYes of course! We only want you to give when you feel led to do so. If you can\u0027t afford to donate in the future, or you need to donate less, log in to change or stop supporting at anytime. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI just want to give, do I have to take the rewards?\u003c/strong\u003e\u003cbr\u003eNo, you dot have to redeem the rewards. If you\u0027d just like to give, we are thankful for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have other questions!\u003c/strong\u003e\u003cbr\u003eIf you have other questions about the rewards or how Patreon works that you don\u0027t see listed here, then feel free to email us at flexiblelifestyle@mail.com\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow this all got started!\u003c/strong\u003e\u003cbr\u003eI have always been a people person and a happy traveler. I was always coming up with excuses to hop on a train, jump in my car or catch a plane to somewhere...anywhere to see fascinating places and visit my friends and family. At this point in my life I have the ability to be flexible because all I need for my online business is a reliable internet connection. \u003cbr\u003e\u003cbr\u003eTo help make this dream of being free to travel come true, I have created this Patreon channel where supporters can come together to offer their assistance. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON? \u003c/strong\u003e\u003cbr\u003ePatreon is like a club for supporters and allows me to give you more of what you\u0027re looking for. Adventures in travel, exploring, cruises, camping and the full or part time RV life. You will also receive exclusive insider access to the behind the scenes activities and lifestyle. Patreon also supplements the income I need in order to give you what you\u0027re looking for. It\u0027s a GIANT win-win-win! \u201cPatreon is a membership platform that makes it easy for creators to get paid.\u201d\u003cbr\u003e\u003cbr\u003eThank you,\u003cbr\u003eMarian and friends\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLegal notice\u003c/strong\u003e: \u003cem\u003eAll information provided on this site is for the personal use of Paid Patrons only. Unauthorized copying, downloading, reproducing, distributing or sharing of any paid  content is  a violation of the terms of use of the Flexible Lifestyle Community\u00a0 and a violation of federal piracy laws and can result prosecution, including fines and or imprisonment. \u003c/em\u003e\u003cbr\u003e"
