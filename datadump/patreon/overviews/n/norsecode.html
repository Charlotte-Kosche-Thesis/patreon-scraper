     "about": "Norse Code is the #1 podcast for your Minnesota Vikings!\u003cbr\u003e\u003cbr\u003eEach week during the season (and sometimes during the offseason) host James Pogatshnik and analyst Arif Hasan meet to discuss the previous week in Vikings news and the latest Vikings game, as well as preview the upcoming week\u0027s game before taking listener questions via email and Twitter. In the past, we have featured awesome guests like Danny Kelly, Uncle Chaps, and NFL bloggers Trevor Sikkema, Ethan Hammerman, Vincent Frank, Darren Page, and QuantCoach. In the future, we hope to bring more awesome guests and content on the show... with your help!\u003cbr\u003e\u003cbr\u003eNorse Code is dedicated to delivering the most in-depth, data-driven analysis of any Minnesota Vikings podcast, and remains a perennial favorite of Vikings fans as we enter our third season. If you want to be exhaustively prepared for your next bar argument with some cheesehead about why run success rate is a better determinant for RB success than YPC or total yards, subscribe to Norse Code and we will take you there! (You might also learn a thing or two about coffee, or cooking.)",
