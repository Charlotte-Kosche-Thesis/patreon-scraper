    "summary": "We at \u003cstrong\u003eBDTB\u003c/strong\u003e launched the New Old Heads in late 2016, and we have released a new video episode every Thursday at noon! The show not only airs in video form and on Soundcloud, iTunes, Google Play and more.\u003cbr\u003e\n\u003cbr\u003e\nThe four of us are having a great time meeting every week and doing the New Old Heads; the creative freedom and challenges it poses are endlessly wonderful, and we hope to keep it going to episode 1000 and beyond!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"380\" src=\"https://www.youtube.com/embed/l0o4Fzogkk0\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nBeing said, creating podcasts - especially a video podcast that also airs on FM radio - takes time and resources. With your support, we\u0027ll be able to devote our focus to it, so it can continue to be what it is and more! By becoming part of our Patreon family, you\u0027ll be assisting us with not just the day-to-day operations to allow us to actually pay ourselves, but also helping us plan for the future. \n\u003cbr\u003e\n\u003cbr\u003e\nWith your patronage, you\u0027ll be allowing us the time and resources to not only produce the weekly show, but also allow us to create much more content, purchase better equipment (including mobile equipment), design new merchandise, and most importantly allow us get on the road and around the city to interview some of your favorites in the hip hop world. Thank you for taking the time to come our page and reading about us!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://bringingdowntheband.com/wp-content/uploads/2016/10/NOH-1-1.jpg\"\u003e"
