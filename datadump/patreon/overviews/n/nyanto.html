    "summary": "\u003ca href=\"http://imgur.com/a/taXrz\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u30fb\u30fb\u30fb( \u22c8\u25cd\uff1e\u25e1\uff1c\u25cd) \u30fb\u30fb\u30fb\u003c/strong\u003e\u003cbr\u003eYahoiiii~ I\u0027m Nyanto, I\u0027m just a little kitty artist with a milk allergy \u00a0\u003cbr\u003eI like creating Anthro Art and Manga!~\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.nyanto.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003cstrong\u003e| \u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/kanekonyanto\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0 | \u00a0\u003c/strong\u003e\u003ca href=\"http://www.furaffinity.net/user/nyanto/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eWhat is this Patreon for?\u00a0\u003ca href=\"http://www.simpleimageresizer.com/_uploads/photos/20a99892/Chibi_Kushiro2_25.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr style=\"line-height: 1.5rem;\"\u003eI\u0027m glad you asked!! This Patreon is to help support my art and comic making uvu. Starting off I\u0027ll be posting art work I\u0027ve been working on in the mean time as I prepare to start my comics! Not only will this Patreon help support me financially, it also helps me\u00a0to grow as an artist. I\u0027m always looking to improve and create art my supporters and commissioners will love~\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eWhat will the comic(s) be about?\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eGreat question! There will be multiple comics, with multiple characters. The plots are still in development and I don\u0027t have a full character breakdown chart available yet but once I do I\u0027ll be sure to post it! In the meantime you can catch my works on\u00a0\u003ca href=\"https://www.nyanto.tumblr.com/\"\u003eTumblr\u003c/a\u003e,\u00a0\u003ca href=\"https://pixiv.me/kanekonyanto\"\u003ePixiv\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.furaffinity.net/user/nyantoneko/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e.\u00a0These comics will range from a regular day, to hot steamy escapades \u0026gt;;3c\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eWill there be comic translations?\u003c/strong\u003e\u003c/div\u003eCurrently all comics will have English dialogue, but later down the rode I\u0027ll translate them into Japanese!! \u00a0(*\u2022\u0300\u1d17\u2022\u0301*)\u0648\u00a0\u0311\u0311\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://farm9.staticflickr.com/8763/28113441034_0ef48bf562_m.jpg\"\u003e\u00a0 \u00a0\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eWhy should I even consider supporting Nyanto?\u003c/strong\u003e\u003c/div\u003eBecaaauuuuuuuse, it\u0027s a really nice thing to do!~ Supporting a content creator not only helps to keep them motivated, but makes it so we\u0027re able to create more of what you want! And by supporting me you\u0027ll get access to secret stuffs! Such as, WIPS, High Rezz files, and even access to small commissions (when available)\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eYou\u0027ve talked me into it, where can I throw da moniez at you?\u003c/strong\u003e\u003c/div\u003eAlright alright, you can let go of my tail now! \u1555( \u141b )\u1557\u00a0I have a few tiers available $1, $2, $6, $8, $10. Feel free to support me with any of those!~ \u003cem\u003eThank you \u003c/em\u003eso so\u003cem\u003e\u00a0much! Your support is greatly appreciated!~\u00a0\u003cbr\u003e\u003c/em\u003e\u003cdiv\u003e\u003cem style=\"text-align: center;\"\u003e\u003cbr\u003e\u8aad\u3093\u3067\u304f\u308c\u3066\u3042\u308a\u304c\u3068\u3046\u
