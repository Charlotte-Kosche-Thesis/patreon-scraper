ty arts!\u003cbr\u003e\u003c/u\u003e\u003c/li\u003e\u003cli\u003e\u003cu\u003eWork-In-Progress pictures! (WiPs)\u003c/u\u003e\u003c/li\u003e\u003cli\u003e\u003cu\u003eDiscounts on all my merch and art!\u003c/u\u003e\u003c/li\u003e\u003cli\u003e\u003cu\u003eExtra art!\u003c/u\u003e\u003c/li\u003e\u003cli\u003e\u003cu\u003eExclusive tutorials!\u003c/u\u003e\u003c/li\u003e\u003cli\u003e\u003cu\u003eOther rewards I come up with on the go~!\u003c/u\u003e\u003c/li\u003e\u003c/ul\u003e"
