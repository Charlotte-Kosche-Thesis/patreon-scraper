    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://natachouille.fr/wp-content/uploads/2016/10/hellopatreon-1.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003c/div\u003eI have been drawing since childhood and I have always wanted my passion to become my profession.\nIn 2009, I returned in school specialized in comics and illustrations, Jean Trubert ! I learned a lot from this job, especially of restraints, how to pay bills as an author, etc ... which I did not suspect until then ! How to make yourself known, how to live, although this profession is not the easiest one ... But since drawing is a passion and a life goal, I need your help !\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://natachouille.fr/wp-content/uploads/2016/12/pourquoipatreon_en.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eI already succeeded in my first Ulule project, My Ichi.GO! I had to refuse many jobs to fullfill this comic with no less than 152 pages ! That\u0027s why I created this Patreon page, to share my passion and live it with you \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://natachouille.fr/wp-content/uploads/2016/12/contreparties_en.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003eFor the counterparts, you will have some \"work in progress\" and complete illustrations !\n\u003cbr\u003eMy patreons may :\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eChoose the theme of my next drawing.\u00a0\u003c/li\u003e\u003cli\u003eWin an ExLibris of the drawing of the month, you shall choose this drawing from the ones I uploaded each week here !\u00a0\u003c/li\u003e\u003cli\u003eGet an original drawing in black and white or color according to the counterpart.  On the other hand, shipping is for France only !\u003c/li\u003e\u003cli\u003eGet previews of my projects ...\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u3057(*\u30fb\u2200\u30fb)\uff0f\u2661\uff3c(\u30fb\u2200\u30fb*) ///\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/description-du-7509325\" target=\"_blank\"\u003e\u003cimg src=\"http://natachouille.fr/wp-content/uploads/2016/12/versionfr.png\"\u003e\u003c/a\u003e\n\u003c/strong\u003e\u003c/div\u003e"
