    "summary": "Hey guys! \u003cbr\u003eMy name is\u00a0\u003ca href=\"https://www.artstation.com/artist/nicolasaviori\" rel=\"nofollow\"\u003eNicola Saviori\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdna0.artstation.com/p/assets/images/images/003/582/668/large/nicola-saviori-demonforhs2.jpg?1475250318\" style=\"width: 346px;\"\u003e\u003cbr\u003eI\u0027m currently an Illustrator and video game Visual artist working in Florence. I\u0027ve worked on many games such as \u003cem\u003eKrosmaster Arena, Battle Chasers NightWar\u003c/em\u003e, \u003cem\u003eDuelyst\u003c/em\u003e\u00a0etc. having some collaboration with great Game house like \u003cem\u003eBlizzard, Riot \u003c/em\u003eand\u00a0many more.  When I have free time I like to take various themes from all stuff surrounds me like film, comics, tv serie, and try to paint them using different illustration techniques.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://cdna0.artstation.com/p/assets/images/images/003/358/936/large/nicola-saviori-dwarves22.jpg?1472820327\" style=\"width: 477px;\"\u003e\u003cbr\u003e\u003cbr\u003eAs freelancer finding some free time to make personal picture while working full-time it\u0027s not easy. \u00a0However, with your support it will give me the opportunity to continue with these personal tasks that I can share and learn with you. I really hope you\u0027ll be satisfied about my works and you like this page! Thanks in advice for all your kindness guys! \u003cstrong\u003eTHANK YOU SO MUCH!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://cdnb3.artstation.com/p/assets/images/images/001/560/535/large/nicola-saviori-eagle.jpg?1448563087\" style=\"width: 484px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eNicola Saviori\u003cdiv\u003eMail: \u003cu\u003e\u003ca href=\"mailto:nico.saviori@gmail.com\" rel=\"nofollow\"\u003enico.saviori@gmail.com\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003ePersonal Portfolio Artstation: \u003ca href=\"htt
