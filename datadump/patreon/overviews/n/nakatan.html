    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://pre15.deviantart.net/4c6b/th/pre/f/2015/302/b/d/good_morning__slave__by_navigatorcat-d9es07h.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHello, people. I`m Melnikov Ivan aka Nakatan, freelance miniature painter from Russia. \u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e \u0432\u0430\u0441, \u0434\u0430\u043c\u044b \u0438 \u0433\u043e\u0441\u043f\u043e\u0434\u0430. \u042f \u041c\u0435\u043b\u044c\u043d\u0438\u043a\u043e\u0432 \u0418\u0432\u0430\u043d, \u0442\u0430\u043a\u0436\u0435 \u0438\u0437\u0432\u0435\u0441\u0442\u043d\u044b\u0439, \u043a\u0430\u043a Nakatan, \u0438 \u044f \u043a\u0440\u0430\u0448\u0443 \u0441\u043e\u043b\u0434\u0430\u0442\u0438\u043a\u043e\u0432. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eRequested guides list/ \u0417\u0430\u043f\u0440\u043e\u0448\u0435\u043d\u043d\u044b\u0435 \u0433\u0430\u0439\u0434\u044b:\u003c/strong\u003e\u003cbr\u003e1) Highlight placing/\u0420\u0430\u0441\u0441\u0442\u0430\u043d\u043e\u0432\u043a\u0430 \u0432\u044b\u0441\u0432\u0435\u0442\u043b\u0435\u043d\u0438\u0439\u003cbr\u003e2) Complex freehands drawing/\u0420\u0438\u0441\u043e\u0432\u0430\u043d\u0438\u0435 \u0441\u043b\u043e\u0436\u043d\u044b\u0445 \u0444\u0440\u0438\u0445\u044d\u043d\u0434\u043e\u0432\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eList of my hot projects/ \u0420\u0430\u0441\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u0440\u0430\u0431\u043e\u0442:\u003c/strong\u003e\u003cbr\u003e1) Brother Artemis space marine 54mm/ \u041a\u043e\u0441\u043c\u043e\u0434\u0435\u0441\u0430\u043d\u0442\u043d\u0438\u043a \u0411\u0440\u0430\u0442 \u0410\u0440\u0442\u0435\u043c\u0438\u0439 54\u043c\u043c, \u0441\u0435\u0440\u0438\u044f \"\u0418\u043d\u043a\u0432\u0438\u0437\u0438\u0442\u043e\u0440\"\u003cbr\u003e2) Ghazgkhull Thraka (commission)/ \u0413\u0430\u0437\u0433\u0443\u043b, \u043f\u0440\u043e\u0441\u0442\u0438\u0442\u0435, \u0421\u0440\u0430\u043a\u0430 (\u0432\u0438\u043d\u044c\u0435\u0442\u043a\u0430, \u0440\u0430\u0431\u043e\u0442\u0430 \u043d\u0430 \u0437\u0430\u043a\u0430\u0437)\u003cbr\u003e3) 300 mm Valeria by Sandahl Berghman (Conan 1982 movie)\u003cbr\u003e4) Project poll/ \u0413\u043e\u043b\u043e\u0441\u043e\u0432\u0430\u043d\u0438\u0435 \u0437\u0430 \u043d\u043e\u0432\u044b\u0439 \u043f\u0440\u043e\u0435\u043a\u0442\u003cbr\u003e5) Battle mage duel 32mm(commission)/ \u0414\u0443\u044d\u043b\u044c \u0431\u043e\u0435\u0432\u044b\u0445 \u043c\u0430\u0433\u043e\u0432, \u0440\u0430\u0431\u043e\u0442\u0430 \u043d\u0430 \u0437\u0430\u043a\u0430\u0437.\u003cbr\u003e6) Fantasy 1/10 Warhammer female bust (commission)\u003cbr\u003e7) ??? (commission)\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eIf you`re looking for my tools, go to/ \u041c\u043e\u0438 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tools-of-trade-1-5491978\" target=\"_blank\"\u003eSculpting basic tools/ \u041e\u0441\u043d\u043e\u0432\u043d\u044b\u0435 \u0438\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b \u0434\u043b\u044f \u043b\u0435\u043f\u043a\u0438\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/tools-of-trade-2-5499555\" target=\"_blank\"\u003eYour advanced sculpting tools/ \u0418\u043d\u0441\u0442\u0440\u0443\u043c\u0435\u043d\u0442\u044b \u0434\u043b\u044f \u043f\u0440\u043e\u0434\u0432\u0438\u043d\u0443\u0442\u043e\u0439 \u043b\u0435\u043f\u043a\u0438\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/tools-of-trade-3-5529430\" target=\"_blank\"\u003eThe Secret Weapon/ \u0414\u0440\u0435\u043b\u044c \u0414\u0440\u0435\u043c\u0435\u043b\u044c\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/tools-of-trade-4-5707479\" target=\"_blank\"\u003eStrange, but sometimes useful/ \u0418\u043d\u0441\u0442\u0440 www.patreon.com/posts/hope-final-k-17727221\"\u003eThe hope\u00a0is living as long, as we are (sculpting/\u043b\u0435\u043f\u043a\u0430)\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\tIf you`re looking for my guides, go to/ \u041c\u043e\u0438 \u0433\u0430\u0439\u0434\u044b:\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/we-did-it-boss-6-6645519\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/primal-unit-and-8281383\"\u003ePrimal runeshapers unit: conversion and painting step-by-step\u003c/a\u003e\u003ca href=\"http://navigatorcat.deviantart.com/gallery/57487142/Trollbloods-conversion-painting-step-by-step\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/patina-and-cloak-8367016\"\u003eTabletop highlightning and patina guide\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/ask-me-volume-2-6555383\" target=\"_blank\"\u003eA few words about NMM/ \u041f\u0430\u0440\u0430 \u0441\u043b\u043e\u0432 \u043e \u041d\u041c\u041c\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/some-thoughts-7334575\"\u003eSome thoughts about female face painting\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/green-stuff-vs-6765908\"\u003eGreen Stuff VS Tamiya Epoxy Putty: a quick review\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/7137901\"\u003eWe did it, Boss: sculpting of 28mm vignette from A to Z\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/those-banners-11853351\"\u003eThose banners... /\u0411\u0430\u043d\u043d\u0435\u0440\u044b\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/path-of-painter-8331617\"\u003eThe path of a painter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/flower-basket-11319248\"\u003eThe flower basket/ \u0426\u0432\u0435\u0442\u043e\u0447\u043d\u0430\u044f \u043a\u043e\u0440\u0437\u0438\u043d\u043a\u0430\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\tIf you`re looking for a gallery of my works, go to/ \u0413\u0430\u043b\u0435\u0440\u0435\u0438 \u043c\u043e\u0438\u0445 \u0440\u0430\u0431\u043e\u0442:\u003c/strong\u003e\u003ca href=\"http://www.coolminiornot.com/artist/Nakatan?browseid=16363690\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://www.puttyandpaint.com/Nakatan\" rel=\"nofollow\" target=\"_blank\"\u003eMy Putty\u0026amp;Paint outpost/ \u0413\u043b\u0438\u043d\u0430 \u0026amp;\u041a\u0440\u0430\u0441\u043a\u0430\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.coolminiornot.com/\" target=\"_blank\"\u003eMost completed gallery of my works, CMON.\u00a0You will find me in the first ten/ C\u0430\u043c\u0430\u044f \u043f\u043e\u043b\u043d\u0430\u044f \u043d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0433\u0430\u043b\u0435\u0440\u0435\u044f \u043c\u043e\u0438\u0445 \u0440\u0430\u0431\u043e\u0442, \u041a\u0443\u043b\u043c\u0438\u043d\u0438. \u0418\u0449\u0438\u0442\u0435 \u043c\u0435\u043d\u044f \u0432 \u043f\u0435\u0440\u0432\u043e\u0439 \u0434\u0435\u0441\u044f\u0442\u043a\u0435.\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://nakatan.livejournal.com/\"\u003eHere are some really old works of mine./ \u041c\u043d\u043e\u0433\u043e \u043c\u043e\u0438\u0445 \u0441\u0442\u0430\u0440\u044b\u0445 \u0440\u0430\u0431\u043e\u0442 \u0438 \u0442\u0435\u0439\u0431\u043b\u0442\u043e\u043f\u0430.\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eThe miniature painting is my hobby first, but, secondly, it is my work. As most of my fellow painters, i have to take a lots of commissions pieces, that bite off a big chunk of my working time. So, as my patreon grows, i will have more opportunities for painting action-filled dioramas, sexy girls, sculpting, converting, 3d-printing and more! I will happily tell my fans about  my painting and sculpting techniques and tips. Seriously, if you need to know something about my painting - ASK ME. I will answer.\u003cbr\u003eWhat exactly you will get by joining my patreon? An acces to complete set of my WIPs, a 1-2 chances per year to advise me what i have to paint now, and what i have to paint later, a \u00a0chance to see some of my experimental projects, and my BIG THANKS. Most of this content\u00a0(especially, the THANKS =)\u00a0is exclusive to my blog\u00a0 - my FB page and other boards getting less than a half of my WIPs. The content flow is around 1 post per week. Sometimes it`s more than that, sometimes (rarely) - less. And please, as i do not want to con you, beware - this is not typical painting patreon with tons of videos and monthly giveaways. I do not have a proper gear to cam the video tutorials on a regular basis, and the raffles are prohibited by USA laws. But, first of all, i do not want to sell my freedom and make a job out of this blog. I already HAVE a job, remember? And this is miniature painting, not on-line tutoring =). But, still, if my patron asks any question about my tips and techniques - it will be answered here to my best. So it goes, pals!\u003cbr\u003eAs i`m running a house, babysitting my daughter and doing some painting and sculpting in the breaks, i really have not too much of a spare time. So, if you want to chat with me about YOUR miniatures, please, choose an appropriate pledge.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eSee ya!\u003cbr\u003e\u003cbr\u003e\u0421\u043e\u043b\u0434\u0430\u0442\u0438\u043a\u0438 \u0432 \u043f\u0435\u0440\u0432\u0443\u044e \u043e\u0447\u0435\u0440\u0435\u0434\u044c \u043c\u043e\u0435 \u0445\u043e\u0431\u0431\u0438, \u043d\u043e \u0432\u043e \u0432\u0442\u043e\u0440\u0443\u044e, \u0432\u0441\u0435 \u0436\u0435, \u0440\u0430\u0431\u043e\u0442\u0430. \u042d\u0442\u043e \u043e\u0437\u043d\u0430\u0447\u0430\u0435\u0442, \u0447\u0442\u043e \u0431\u0435\u0437 \u0437\u0430\u043a\u0430\u0437\u043e\u0432 \u043d\u0435 \u043e\u0431\u043e\u0439\u0442\u0438\u0441\u044c, \u0438 \u043e\u043d\u0438 \u0441\u044a\u0435\u0434\u0430\u044e\u0442 \u043f\u0440\u0438\u043b\u0438\u0447\u043d\u044b\u0439 \u043a\u0443\u0441\u043e\u043a \u043c\u043e\u0435\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438. \u042d\u0442\u043e \u0442\u0430\u043a \u0436\u0435 \u0437\u043d\u0430\u0447\u0438\u0442, \u0447\u0442\u043e \u043f\u043e \u043c\u0435\u0440\u0435 \u0440\u043e\u0441\u0442\u0430 \u043c\u043e\u0435\u0433\u043e \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u0430 \u0443 \u043c\u0435\u043d\u044f \u043f\u043e\u044f\u0432\u0438\u0442\u0441\u044f \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0431\u0440\u0430\u0442\u044c \u043c\u0435\u043d\u044c\u0448\u0435 \u0437\u0430\u043a\u0430\u0437\u043e\u0432, \u0430 \u0432 \u0438\u0434\u0435\u0430\u043b\u0435 \u043e\u0442\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u044f \u043e\u0442 \u043d\u0438\u0445 \u0441\u043e\u0432\u0441\u0435\u043c. \u0422\u043e\u0433\u0434\u0430 \u044f \u0431\u0443\u0434\u0443 \u0434\u0435\u043b\u0430\u0442\u044c \u043c\u043d\u043e\u0433\u043e\u0444\u0438\u0433\u0443\u0440\u043d\u044b\u0435 \u0434\u0438\u043e\u0440\u0430\u043c\u044b, \u043a\u0440\u0430\u0441\u0438\u0442\u044c \u0433\u043e\u043b\u044b\u0445 \u044d\u043b\u044c\u0444\u0438\u0435\u043a, \u043b\u0435\u043f\u0438\u0442\u044c, \u043a\u043e\u043d\u0432\u0435\u0440\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0438 \u0434\u0430\u0436\u0435 \u043f\u0435\u0447\u0430\u0442\u0430\u0442\u044c 3\u0434\u0448\u043a\u0438. \u0420\u0430\u0437\u0443\u043c\u0435\u0435\u0442\u0441\u044f, \u044f \u043e\u0445\u043e\u0442\u043d\u043e \u043f\u043e\u0434\u0435\u043b\u044e\u0441\u044c \u0441 \u0432\u0430\u043c\u0438 \u0432\u0441\u0435\u043c, \u0447\u0442\u043e \u0437\u043d\u0430\u044e \u043e \u043f\u043e\u043a\u0440\u0430\u0441\u043a\u0435 \u0441\u043e\u043b\u0434\u0430\u0442\u0438\u043a\u043e\u0432. \u041d\u0443 \u043f\u0440\u0430\u0432\u0434\u0430 \u0436\u0435, \u0435\u0441\u043b\u0438 \u0432\u0430\u0441 \u0447\u0442\u043e-\u0442\u043e \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u0443\u0435\u0442 - \u0421\u041f\u0420\u041e\u0421\u0418\u0422\u0415. \u042f \u043e\u0442\u0432\u0435\u0447\u0443.\u003cbr\u003e\u0427\u0442\u043e \u0436\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u043c\u043e\u0438 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u0438? \u0414\u043e\u0441\u0442\u0443\u043f \u043a \u043f\u043e\u043b\u043d\u043e\u043c\u0443 \u043d\u0430\u0431\u043e\u0440\u0443 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0439 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430, 1-2 \u0448\u0430\u043d\u0441\u0430 \u0432 \u0433\u043e\u0434 \u043f\u043e\u0434\u0441\u043a\u0430\u0437\u0430\u0442\u044c \u043c\u043d\u0435, \u043a\u0430\u043a\u043e\u0439 \u043f\u0440\u043e\u0435\u043a\u0442 \u043a\u0440\u0430\u0441\u0438\u0442\u044c \u0430 \u043a\u0430\u043a\u043e\u0439 - \u043e\u0442\u043b\u043e\u0436\u0438\u0442\u044c, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043f\u043e\u0433\u043b\u044f\u0434\u0435\u0442\u044c \u043d\u0430 \u043c\u043e\u0438 \u044d\u043a\u0441\u043f\u0435\u0440\u0438\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b \u0447\u0443\u0442\u043e\u0447\u043a\u0443 \u0440\u0430\u043d\u044c\u0448\u0435 \u0438 \u043c\u043e\u044e \u041e\u0413\u0420\u041e\u041c\u041d\u0423\u042e \u0411\u041b\u0410\u0413\u041e\u0414\u0410\u0420\u041d\u041e\u0421\u0422\u042c. \u0411\u043e\u043b\u044c\u0448\u0430\u044f \u0447\u0430\u0441\u0442\u044c \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 - \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432. \u0424\u0435\u0439\u0441\u0431\u0443\u043a \u0438 \u043f\u0440\u043e\u0447\u0438\u0435 \u043f\u043b\u043e\u0449\u0430\u0434\u043a\u0438 \u043f\u043e\u043b\u0443\u0447\u0430\u044e\u0442 \u043c\u0435\u043d\u044c\u0448\u0435 \u043f\u043e\u043b\u043e\u0432\u0438\u043d\u044b \u0444\u043e\u0442\u043e\u043a \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430, \u0430 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u043e\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u043d\u0438\u0433\u0434\u0435 \u043d\u0435 \u0432\u044b\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442\u0441\u044f.\u00a0 \u0414\u043b\u044f \u0442\u0435\u0445, \u043a\u0442\u043e \u0445\u043e\u0447\u0435\u0442 \u043f\u043e\u0434\u043f\u0438\u0441\u0430\u0442\u044c\u0441\u044f - \u044f \u0432\u044b\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u043c \u0440\u0430\u0437 \u0432 \u043d\u0435\u0434\u0435\u043b\u044e. \u0418\u043d\u043e\u0433\u0434\u0430 - \u0447\u0430\u0449\u0435, \u0438\u043d\u043e\u0433\u0434\u0430 (\u043e\u0447\u0435\u043d\u044c \u0438\u043d\u043e\u0433\u0434\u0430) - \u0440\u0435\u0436\u0435. \u003cbr\u003e\u041d\u0435 \u0445\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u0432\u0430\u0441 \u0440\u0430\u0437\u043e\u0447\u0430\u0440\u043e\u0432\u044b\u0432\u0430\u0442\u044c, \u0442\u0430\u043a \u0447\u0442\u043e \u0437\u0430\u0440\u0430\u043d\u0435\u0435 \u043f\u0440\u0435\u0434\u0443\u043f\u0440\u0435\u0436\u0443 - \u0444\u043e\u0440\u043c\u0430\u0442 \u044d\u0442\u043e\u0433\u043e \u0431\u043b\u043e\u0433\u0430 \u043e\u0442\u043b\u0438\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0442 \u043f\u0440\u043e\u0447\u0438\u0445 \u043f\u043e\u043a\u0440\u0430\u0441\u043e\u0447\u043d\u044b\u0445 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u043e\u0432. \u0417\u0434\u0435\u0441\u044c \u0432\u044b \u043d\u0435 \u043d\u0430\u0439\u0434\u0435\u0442\u0435 \u0442\u043e\u043d\u043d \u0432\u0438\u0434\u044e\u0448\u0435\u043a, \u0443 \u043c\u0435\u043d\u044f \u044d\u043b\u0435\u043c\u0435\u043d\u0442\u0430\u0440\u043d\u043e \u043d\u0435\u0442 \u0443\u0441\u043b\u043e\u0432\u0438\u0439 \u0438 \u0442\u0435\u0445\u043d\u0438\u043a\u0438, \u0447\u0442\u043e \u0431\u044b \u043d\u043e\u0440\u043c\u0430\u043b\u044c\u043d\u043e \u0437\u0430\u043f\u0438\u0441\u0430\u0442\u044c \u043f\u043e\u043a\u0440\u0430\u0441\u043a\u0443 100500\u0433\u043e \u0441\u043f\u0435\u0439\u0441\u043c\u0430\u0440\u0438\u043d\u0430. \u041d\u0443 \u0430 \u043e\u043d\u043b\u0430\u0439\u043d-\u043b\u043e\u0442\u0435\u0440\u0435\u0439\u043a\u0438 \u0437\u0430\u043f\u0440\u0435\u0449\u0435\u043d\u044b \u0437\u0430\u043a\u043e\u043d\u0430\u043c\u0438 \u0421\u0428\u0410 (\u043d\u0430\u043f\u043e\u043c\u043d\u044e, \u041f\u0430\u0442\u0440\u0435\u043e\u043d - \u0430\u043c\u0435\u0440\u0438\u043a\u0430\u043d\u0441\u043a\u0430\u044f \u043a\u043e\u043c\u043f\u0430\u043d\u0438\u044f). \u041d\u043e, \u043f\u0440\u0435\u0436\u0434\u0435 \u0432\u0441\u0435\u0433\u043e, \u044f \u043d\u0435 \u0445\u043e\u0447\u0443 \u043f\u0440\u043e\u0434\u0430\u0432\u0430\u0442\u044c \u0441\u0432\u043e\u044e \u0441\u0432\u043e\u0431\u043e\u0434\u0443 \u0438 \u043f\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0442\u044c \u044d\u0442\u043e\u0442 \u0431\u043b\u043e\u0433 \u0432 \u0440\u0430\u0431\u043e\u0442\u0443. \u0423 \u043c\u0435\u043d\u044f \u0443\u0436\u0435 \u0415\u0421\u0422\u042c \u0440\u0430\u0431\u043e\u0442\u0430, \u0438 \u044d\u0442\u043e \u043f\u043e\u043a\u0440\u0430\u0441\u043a\u0430 \u0441\u043e\u043b\u0434\u0430\u0442\u0438\u043a\u043e\u0432, \u0430 \u043d\u0435 \u043e\u043d\u043b\u0430\u0439\u043d-\u043a\u0443\u0440\u0441\u044b \u043f\u043e \u043f\u043e\u043a\u0440\u0430\u0441\u043a\u0435 \u0441\u043e\u043b\u0434\u0430\u0442\u0438\u043a\u043e\u0432 =). \u0422\u0435\u043c \u043d\u0435 \u043c\u0435\u043d\u0435\u0435, \u0435\u0441\u043b\u0438 \u043c\u043e\u0439 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a \u0437\u0430\u0434\u0430\u0441\u0442 \u043c\u043d\u0435 \u0432\u043e\u043f\u0440\u043e\u0441 \u043f\u043e \u043f\u0440\u0438\u0435\u043c\u0430\u043c \u0438 \u0442\u0435\u0445\u043d\u0438\u043a\u0430\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u044f \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e - \u043e\u043d \u043f\u043e\u043b\u0443\u0447\u0438\u0442 \u0441\u0430\u043c\u044b\u0439 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u044b\u0439 \u043e\u0442\u0432\u0435\u0442, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u044f \u0441\u043c\u043e\u0433\u0443 \u0434\u0430\u0442\u044c. \u0412\u043e\u0442 \u043a\u0430\u043a-\u0442\u043e \u0442\u0430\u043a!\u003cbr\u003e\u041f\u043e\u0441\u043a\u043e\u043b\u044c\u043a\u0443 \u044f \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u0434\u043e\u043c\u0430\u0448\u043d\u0438\u043c\u0438 \u0434\u0435\u043b\u0430\u043c\u0438, \u0441\u0438\u0436\u0443 \u0441 \u0434\u043e\u0447\u043a\u043e\u0439 \u0438 \u0434\u043e \u043a\u0443\u0447\u0438 \u043a\u0440\u0430\u0448\u0443 \u0438 \u043b\u0435\u043f\u043b\u044e \u0432 \u043f\u0435\u0440\u0435\u0440\u044b\u0432\u0430\u0445, \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0443 \u043c\u0435\u043d\u044f \u043d\u0435 \u0442\u0430\u043a \u043c\u043d\u043e\u0433\u043e. \u0415\u0441\u043b\u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u043e\u0431\u0441\u0443\u0434\u0438\u0442\u044c \u0441\u043e \u043c\u043d\u043e\u0439 \u043f\u043e\u043a\u0440\u0430\u0441\u043a\u0443 \u0412\u0410\u0428\u0418\u0425 \u0441\u043e\u043b\u0434\u0430\u0442\u0438\u043a\u043e\u0432 - \u0431\u0443\u0434\u044c\u0442\u0435 \u0434\u043e\u0431\u0440\u044b, \u0432\u043d\u0435\u0441\u0438\u0442\u0435 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0439 \u0434\u043e\u043d\u0430\u0442.\u00a0\u003cbr\u003e\u003cbr\u003e\u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044e \u0437\u0430 \u0432\u043d\u0438\u043c\u0430\u043d\u0438\u0435!\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003c/div\u003e"
