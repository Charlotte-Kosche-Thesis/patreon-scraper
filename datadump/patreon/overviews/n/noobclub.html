    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eLearn World of Tanks the Fun Way\u003c/span\u003e\u003c/h3\u003e\nThe start of my tanker career was \u2013 if I look back \u2013 embarrassing.\n\u003cimg src=\"http://www.fakenamegenerator.com/smiley/18_50_95_0_0_0_1_0_0.gif\"\u003e\u00a0Do you \u003cstrong\u003e\u003cspan style=\"color: rgb(12,12,12);\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003efall into the same old traps\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e as I did? Do you \u003cstrong\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003ehave the same questions\u003c/span\u003e\u003c/strong\u003e about tanks, crews, maps, gold, experience, and and and?\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWhat Does the Noob Club Offer You?\u003c/span\u003e\u003c/h3\u003e\nThe Noob Club publishes free movies that help you to understand the game better and to improve your game experience. \u003cimg src=\"http://www.fakenamegenerator.com/smiley/18_43_61_0_0_0_1_0_0.gif\"\u003e\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003eMembers of the Noob Club\u003c/span\u003e\u003c/strong\u003e will have access to \u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eexclusive videos\u003c/span\u003e\u003c/strong\u003e, to \u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003especial Noob Club mods\u003c/span\u003e\u003c/strong\u003e, to the \u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eactivity stream\u003c/span\u003e\u003c/strong\u003e, and may request videos of a certain tank, map, or other topic.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003eCount Down to Christmas With a Free Video Daily!\u003c/span\u003e\u003c/h3\u003e\n\u003cem style=\"line-height: 1.2em;\"\u003eWhenever I find the time, I will also make some episodes for members only. In the future (after Christmas) about half the videos will still be free, but the others will be accessible \u003cspan style=\"color: rgb(192,80,77);\"\u003efor members only\u003c/span\u003e here on patreon.com/noobclub.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.patreon.com/bePatron?rid=55634\u0026amp;u=149664\u0026amp;patAmt=4.90#r55634\"\u003e\n\u003cimg src=\"http://www.noobclub.net/image/nc_calendar-advent-member~soldier-date~join!20to!20learn!20the-text~!7CEvery!20day!20a!20new!20video!20~!20plus!20a!20little!20gift!20if!20you!20join!20before!20Christmas!21.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.patreon.com/noobclub?ty=c\"\u003e\n\u003c/a\u003e\u003ch3\u003e\u003ca href=\"http://www.patreon.com/noobclub?ty=c\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eWatch the latest episode\u003c/span\u003e\u003c/a\u003e\u003c/h3\u003e\u003ca href=\"http://www.patreon.com/noobclub?ty=c\"\u003e\n\u003c/a\u003e\u003cbr\u003e\u003cem style=\"line-height: 1.1em;\"\u003ePlease note:\u00a0Noob Club is a player created fan website about World of Tanks \u2013 it is not an official website of wargaming.net or any of its services.\u00a0World of Tanks is a trademark of wargaming.net\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"

    "attributes": {
     "about": "Actually, I came to play World of Tanks because my son was so fascinated by the big steel horses. It wasn\u0027t for long that my son wanted to battle alone. So I set up my own account becoming\u00a0\"Mouse Hunter\" \u2013 my World of Tanks tanker name on the EU and NA servers. I enjoy the game the most when playing it together with my son or with my friends.\u003cbr\u003e\u003cbr\u003eAlso,\u00a0I love animation and filmmaking, especially with Moviestorm and blender. It was only a question of time when I would combine filmmaking and gaming. And so the \"Noob Club\" was born: a place both fun and educational \u2013 uh\u2026 what an ugly word.\u00a0\u003cimg src=\"http://www.fakenamegenerator.com/smiley/18_20_27_0_-1_0_0_0_0.gif\"\u003e\u003cbr\u003e\u003cbr\u003eNow it\u0027s up to you to join us in game and fun.\u00a0\u003cimg src=\"http://www.fakenamegenerator.com/smiley/18_14_81_0_0_0_1_0_0.gif\"\u003e\u00a0See you on the battlefields.\u003cbr\u003e\u003cem\u003eMouse Hunter\u003c/em\u003e\u003cbr\u003e",

     "description": "\u003cimg src=\"http://www.noobclub.net/image/nc_member-xmas-round-junior.jpg\" style=\"float: right;\"\u003e\u003ch4 style=\"line-height: 1em; margin-bottom: .5em;\"\u003eYour Benefits as Junior Noob Club Member:\u003c/h4\u003e\n\u003cul style=\"margin-bottom: .5em;\"\u003e\u003cli style=\"color: #D7541A;\"\u003eExclusive videos\u003c/li\u003e\n\u003cli style=\"color: #D7541A;\"\u003eThe Noob Club Mod Pack\u003c/li\u003e\n\u003cli\u003eAccess to the activity stream\u003c/li\u003e\n\u003cli style=\"color: #EB3106;\"\u003e\u003cstrong\u003eJoin before Christmas and get a little Christmas gift!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cdiv style=\"margin-bottom: .5em;\"\u003e\n\u003cstrong\u003eExclusive Videos\u003c/strong\u003e\u003cbr\u003e\nBesides the free episodes you gain access to many more \"Junior Class\" videos that give you more tips and tricks.\n\u003c/div\u003e\n\u003cdiv style=\"margin-bottom: .5em;\"\u003e\n\u003cstrong\u003eNoob Club Mod Pack\u003c/strong\u003e\u003cbr\u003e\nMany players don\u0027t know how to install mods, let alone how to find them. We put together a light-weight mod that is easy to install and offers many great features helping you to improve your game play.\n\t\u003cbr\u003e\u003cdiv style=\"margin-top: .3em;\"\u003e\n\t\tConsidering the smaller display of laptops, there is also a version for laptops available.\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-bottom: .5em;\"\u003e\n\u003cstrong\u003eActivity Stream\u003c/strong\u003e\u003cbr\u003e\nYou have ideas, questions, comments? Join us on the activity stream here on patreon.com.\n\u003c/div\u003e",

     "description": "\u003cimg src=\"http://www.noobclub.net/image/nc_member-xmas-round-senior.jpg\" style=\"float: right;\"\u003e\u003ch4 style=\"line-height: 1em; margin-bottom: .5em;\"\u003eYour Benefits as Senior Noob Club Member:\u003c/h4\u003e\n\u003cul style=\"margin-bottom: .5em;\"\u003e\u003cli style=\"color: #D7541A;\"\u003eMore exclusive videos\u003c/li\u003e\n\u003cli\u003eThe Noob Club Mod Pack (see above)\u003c/li\u003e\n\u003cli style=\"color: #D7541A;\"\u003eThe \"Noob Club Mix\" Music Mod\u003c/li\u003e\n\u003cli\u003eAccess to the activity stream\u003c/li\u003e\n\u003cli style=\"color: #EB3106;\"\u003e\u003cstrong\u003eJoin before Christmas and get a little Christmas gift!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cdiv style=\"margin-bottom: .5em;\"\u003e\n\u003cstrong\u003eMore Exclusive Videos\u003c/strong\u003e\u003cbr\u003e\nYou gain access to all \"Junior Class\" videos plus special \"Senior Class\" episodes.\n\u003c/div\u003e\n\u003cdiv style=\"margin-bottom: .5em;\"\u003e\n\u003cstrong\u003e\"Noob Club Mix\" Music Mod\u003c/strong\u003e\u003cbr\u003e\nAre you tired of listening to the same battle music over and over again? The \"Noob Club Mix\" Music Mod includes 366 pieces, composed by some of the best independent musicians. The total runtime is 616:48 minutes \u2013 yup, over 10 hours!\nOf course, you get the Noob Club Mod Pack as well, which is explained above.\n\u003c/div\u003e\n\u003cdiv style=\"margin-bottom: .5em;\"\u003e\n\u003cstrong\u003eActivity Stream\u003c/strong\u003e\u003cbr\u003e\nYou have ideas, questions, comments? Join us on the activity stream here on patreon.com.\n\u003c/div\u003e",

     "created_at": "2014-11-13T23:45:44+00:00",
     "description": "\u003cimg src=\"http://www.noobclub.net/image/nc_member-xmas-round-professional.jpg\" style=\"float: right;\"\u003e\u003ch4 style=\"line-height: 1em; margin-bottom: .5em;\"\u003eYour Benefits as Professional Noob Club Member:\u003c/h4\u003e\n\u003cul style=\"margin-bottom: .5em;\"\u003e\u003cli style=\"color: #D7541A;\"\u003eAll the exclusive videos\u003c/li\u003e\n\u003cli\u003eThe Noob Club Mod Pack (see above)\u003c/li\u003e\n\u003cli\u003eThe \"Noob Club Mix\" Music Mod (see above)\u003c/li\u003e\n\u003cli style=\"color: #D7541A;\"\u003ePlatoon with us once a month\u003c/li\u003e\n\u003cli\u003eAccess to the activity stream\u003c/li\u003e\n\u003cli\u003eVote on video topics\u003c/li\u003e\n\u003cli style=\"color: #EB3106;\"\u003e\u003cstrong\u003eJoin before Christmas and get a little Christmas gift!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\u003cdiv style=\"margin-bottom: .5em;\"\u003e\n\u003cstrong\u003eAll the Exclusive Videos\u003c/strong\u003e\u003cbr\u003e\nYou gain access to all \"Junior Class\", \"Senior Class\", \"Master Class\", and \"Professional Class\" videos.\n\u003c/div\u003e\n\u003cdiv style=\"margin-bottom: .5em;\"\u003e\n\u003cstrong\u003eBoth Noob Club Mods\u003c/strong\u003e\u003cbr\u003e\nPlease read the descriptions above for more details.\n\u003c/div\u003e\n\u003cdiv style=\"margin-bottom: .5em;\"\u003e\n\u003cstrong\u003ePlatoon With Us\u003c/strong\u003e\u003cbr\u003e\nOnce a month you don\u0027t have to go to battle alone. We will invite you to a platoon and connect via Skype. You tell us which tanks or tier to battle with. We play at least 10 games, until we had 5 victories; if we (not you) die within the first 2 minutes the battle won\u0027t count.\n\t\u003cbr\u003e\u003cdiv style=\"margin-top: .3em;\"\u003e\n\t\tPlease note: We platoon tier I-VIII. Our tanks on the NA server are currently limited. If you wish we can speak German, but we are not familiar with the German translation of W.o.T.\n\t\u003c/div
