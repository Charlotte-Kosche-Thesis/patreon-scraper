    "published_at": "2018-03-14T15:29:04+00:00",
    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eO hai\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e2U !\u003c/span\u003e\u003c/span\u003e My name is Jagosh Kalezich \"Punxelart\" and I\u0027m the creator of\u003c/span\u003e \u003cstrong\u003e\u003ca href=\"http://thenoexp.com/\"\u003eNoEXP\u003c/a\u003e,\u00a0\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ea \u003cspan style=\"\"\u003eretro pixel art comic\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eabout \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emisadventures of a small guild \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ein epic Video Game world of \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eQuestria.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSince my first day on planet earth ( yes, I came from outer space ), I was obsessed with comics, video games, roleplaying games, sci-fi, fantasy and everything geeky. My first computer was ZX Spectrum sporting amazing 48 kilobytes of memory, my first console was Atari 2600, I was playing D\u0026amp;D with Rules Cyclopedia, was a proud participant in the underground comic scene and played World of Warcraft in its legendary closed beta.\u003cbr\u003e\u003cbr\u003eI created many comics and worked on many video\u00a0games, including one of the\u003c/span\u003e first roguelites:\u00a0\u003ca href=\"https://www.rockpapershotgun.com/2011/08/24/virtuous-cardinal-quest/\"\u003e Cardinal Quest\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBut my great dream was to one day make a project that will unite all these interests together.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis dream is The\u00a0\u003ca href=\"http://thenoexp.com/comic/comic-page-first.html\"\u003eNoEXP\u003c/a\u003e and it\u0027s setting\u00a0\u003ca href=\"http://thenoexp.com//\"\u003eThe World of Questria\u003c/a\u003e.\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003eBest described as a comic trip into a Geeky Video Game dimension of D\u0026amp;D, MMOs, Computer RPGs of the 90s, Gaming Nostalgia \u0026amp; MEMEs.\u00a0A project that starts as a comic, but will soon expand\u00a0into World lore, Digital miniatures, Pen\u0026amp;Paper ruleset for 5e D\u0026amp;D RPG, Board game, Live roleplay stream, Video game...and more.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAnd here how\u00a0you fans of NoEXP\u00a0can help:\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003cbr\u003eNoEXP\u00a0is an incredibly ambitious project. It is not just comic or game - it is a world. And to reach even half of what is planned it will need much attention and work. If I could ( with your help ) turn this into full-time occupation things will happen much much faster,\u00a0and there will simply be much more of it!\u003cbr\u003e\u003cbr\u003eBy pledging your support you will become a part of this project.\u003cbr\u003e\u00a0 \u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003eYou are invited to join the\u00a0NoEXP guild !\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIt is time to take up your sword,\u003cbr\u003e(or wand ... or whatever you use to bash monsters)\u003cbr\u003eYou are the hero this world needs.\u003cbr\u003eand with your support, \u003cbr\u003ethe World of Questria\u00a0will grow into a legend!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNo experience forever :)\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e"
