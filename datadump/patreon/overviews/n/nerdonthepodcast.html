    "published_at": "2018-01-03T22:30:22+00:00",
    "summary": "Nerd On! is a weekly podcast where...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAll Levels Of Nerd Are Welcome\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIt is hosted by a group of nerds in LA who like to joke, analyze, discuss, and laugh about all things nerd! Join Ali, Caitlyn, Corey, Josh and Tom every Thursday as they discuss the things that give them raging nerd ons or what left them wanting more. From comic books to film and everything in between, the Nerd On crew tackles it all\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nerdonthepodcast.com/wp-content/uploads/2018/01/Why-Patreon.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eGlad you asked! Here is a pretty detailed list...\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMedia Hosting -\u003c/strong\u003e \u2018cause the audio files have to be stored somewhere.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWebsite Hosting -\u003c/strong\u003e \u2018cause our website has to be stored somewhere too.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBetter Gear -\u003c/strong\u003e The money we make on Patreon can go towards the purchase of new gear like microphones. Also, we could eventually purchase high-quality cameras that could be used for live stream, Twitch TV, or even video episodes!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAdvertising/Promotion -\u003c/strong\u003e As much as we would like to say, \u201cword of mouth is everything,\u201d it\u2019s not. We appreciate the amount our fans share the show with their friends and family! But, paying for advertising/promotion is often necessary to get the show in more ear holes.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFestival/Award Submissions -\u003c/strong\u003e \u201cPodcast awards?\u201d you ask. We say\u2026 How DARE you ask if such a thing exists! Not because it\u2019s rude, but because we asked like last week and found out for you! We would love to submit ourselves for these, thus getting our name out there even more.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEvent/Convention Passes -\u003c/strong\u003e We would love to cover more events/conventions. Like, what if we could do a whole series of episodes or videos on Comic-Con each year? That\u2019d be awes\u2026. wait\u2026 how would we get there?\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTravel Expenses -\u003c/strong\u003e Unfortunately teleportation is not a thing\u2026 yet. As much as we\u2019d love to have every event in our hometown, many of them would require us to travel to the conventions themselves. Seriously though\u2026 who can we talk to about just hosting them in our hometown?\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLive Events -\u003c/strong\u003e Someday, we would like to host multi-camera live events. With that comes costs like venue rental, gear rental, and paying people to help us run it!\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Boring Legal Stuff -\u003c/strong\u003e Being content creators means that you are a business and with that comes the boring stuff like trademarks and business submissions\u2026it\u2019s super boring\u2026really boring\u2026like we\u2019re almost falling asleep talking about it. But we\u2019ve been informed it\u2019s important. So we gotta do it.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eFor more information about Nerd On! visit\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.nerdonthepodcast.com\" target=\"_blank\"\u003ewww.nerdonthepodcast.com\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
