    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/635a7ad1938e6f14db5c38b78835691a/tumblr_p6n24oJnXL1uknlcio1_540.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003eHi there! My name is Nadia Rausa and I\u0027m an illustrator based in Alaska, USA. Thanks for dropping by my Patreon page.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u00a0ABOUT MY WORK\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003eYou probably already know about my work if you\u0027ve found yourself here, but just in case we\u0027re strangers, here\u0027s a bit about my work and me. I\u0027m a mixed media illustrator of ethereal subjects that explore symbolism, culture, psychology, and theology. I love drawing females, animals, and flora. I consistently use cadmium red, along with black and white and, sometimes, muted hues of blue and green. If you\u0027re as obsessed with red (or its variation thereof) as I am\u2014I\u0027m your gal.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0ABOUT MY PATREON\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\u003c/span\u003e My Patreon will give you access to items such as \u003cu\u003eexclusive prints and postcards, originals, hand-made or enamel pins, and, every so often, hand-made sketchbooks and zines\u003c/u\u003e. My Patreon is less focused on digital rewards (although there are a couple of digital rewards available!)\u00a0 because I would like to make recorded videos and tutorials available to everyone. Becoming a Patron will give you access to amazing monthly physical goodies (for tiers above Sparrow) and satisfy my odd addiction of packaging items (okay, it\u0027s not an actual addiction, but I do love it).\u00a0\u003cbr\u003e\u003cbr\u003eTL;DR: I draw things and I send you goodies.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eThanks for stopping by! I hope to see you become apart of my Patreon fam and get to know you!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0LINKS:\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e \u003cstrong\u003e\u003ca href=\"https://nadiarausa.com\" target=\"_blank\"\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWebsite\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://nadiarausa.com/shop\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eShop\u003c/span\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://instagram.com/nadiarausa\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e |\u00a0\u003c/strong\
