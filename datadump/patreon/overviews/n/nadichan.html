    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWho am I?\u00a0\uff5c\u03c9\u30fb\uff09\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/3cf2/i/2017/293/9/5/inktober_day_20___surreal_gore_by_nadi_chan-dbr56l0.jpg\" style=\"width: 427px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Nadi-Chan! But you can simply all me Nadi!\u00a0 \u2665 \u0295\uffeb\u1d25\uffe9\u0294\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI live in Germany and I was born on 17th August 1996! I draw since I was a little kid, but I started drawing more serious in 2010 / 2011. I started drawing little comics and small fanarts. \u003cbr\u003eNow I started to work on bigger and serious manga and comic projects. I\u0027ve planned many comics and mangas and I want to finish all of them one day and I also want to print them and share them with you guys \u2665\u00a0 \u003cbr\u003e\u003cstrong\u003eI really enjoy drawing manga and I would really like to make this hobby a profession. \u2665\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSometimes I also work on small animations and videos, or work with fimo and create small figures! I like all kinds of creative things. And I also love it to take a lot of photos!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/93f5/i/2017/167/c/2/chibi_aric_by_nadi_chan-dbcvogu.png\" style=\"width: 299px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat brought me to Pateron\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eDrawing is my life. I draw almost everyday, every second I can. It makes me very happy.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI have a lot of fun creating stories and characters and I love it to share these things with all of you. My biggest dream is it, to be able to live from only drawing comics/mangas and other Illustrations. That\u0027s why I decided to create a patreon. With your help I can reach this goal! You will be able to see more awesome comics and mangas from me! If I should be able to work as fulltime artist one day, you guys will see updates of comics and mangas whenever you go online!! ; w ; \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/4d47/f/2017/094/8/5/_wip__ac_meme_by_nadi_chan-db4o44w.gif\"\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/f9d2/i/2017/292/c/7/inktober_day_19___lost_by_nadi_chan-dbr1pab.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://img11.deviantart.net/e2de/i/2017/093/7/e/more_traditional_drawings_by_nadi_chan-db4j0j1.jpg\"\u003e\u003cimg src=\"http://img13.deviantart.net/f30f/i/2017/087/f/7/hichi_and_amygdala_by_nadi_chan-db3uc3a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
