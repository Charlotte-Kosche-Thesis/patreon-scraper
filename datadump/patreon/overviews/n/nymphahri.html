    "summary": "\u003cstrong\u003eHi everyone!\u00a0\u2661\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWelcome to my Patreon!\u003cbr\u003e\u003cbr\u003eMy name is Nymphahri and I\u0027m an Italian cosplayer, I\u0027m 19 years old and I\u0027m a student, I sustain all of my cosplay works thanks to my savings and what I earn from my part-time job.\u00a0\u003cbr\u003e\u003cbr\u003eMost of my favorite characters are from \u003cstrong\u003evideogames\u003c/strong\u003e: \u003cdel\u003eI LOVE PLAYING \u00a0THEM SO MUCH!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/del\u003eTo me cosplay is just an hobby, but it is also my favorite thing ever because it helped me so much increasing my skills in crafting and creating props. It also helps me a lot expressing my inner creativity. \u003cbr\u003eIt\u0027s so fun to me,\u00a0\u003cem\u003emy goal is to make the others feel the same way I do when I\u0027m cosplaying\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eI decided to open an account on Patreon because it is really hard for me to deal with all the costs since I\u0027m only a student and I don\u0027t have a full-time job. Obviously \u003cem\u003enone of you is forced to give me donations\u003c/em\u003e, but since some people asked me for a way to help me in this way I thought that opening an account here would be a great and simple idea.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am so grateful for all the support you give me everyday\u003c/strong\u003e, I still have to improve \u003cdel\u003eA LOT\u003c/del\u003e, but with your help it will be easier for me! \u003cbr\u003eI will be able to buy new and better materials for my next projects, a good camera for my YouTube account and I will be also able to cover all the costs to do new photoshoots for you guys and, maybe, who knows...one day I\u0027ll also visit other countries\u0027 conventions! It would be \u003cstrong\u003efantastic.\u00a0\u2730\u2730\u2730\u003cbr\u003e\u003cbr\u003e\u003cdel\u003eIMPORTANT:\u003c/del\u003e\u00a0\u003c/strong\u003eBefore anyone asks, I want to be clear: \u003cstrong\u003eyou won\u0027t find any NSFW contents on this page.\u003c/strong\u003e\u00a0I don\u0027t judge other\u0027s decisions, but this isn\u0027t my style, and I prefer to be supported for my ability in making characters \"real\", nothing else! Thank you so much for paying attention. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor any question feel free to ask. =^^=\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u0dc6\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT 2: the rewards will be given after the pledges will be processed. I want to avoid scams or frauds. Please be honest and always check your card to be sure you have the money when you pledge.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe contents on this website cannot be spread on other ones without permission.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your attention.\u00a0\u003c/strong\u003e"
