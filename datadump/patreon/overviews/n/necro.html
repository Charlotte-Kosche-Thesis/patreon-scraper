    "summary": "NECROMANIACS!!! SIGN UP AS A PATRON \u0026amp; PLEDGE $1 OR MORE TO SUPPORT THE CAUSE\u003cbr\u003e\u003cbr\u003eEVERYTIME I DROP A NEW TRACK OR VIDEO, THIS PLEDGE WILL BE CHARGED \u0026amp; YOU WILL HAVE SUPPORTED THAT CREATION WITH YOUR PLEDGE!!!\u003cbr\u003e\u003cbr\u003eFor those that know who I am, you are aware that I have been creating quality Hip Hop music for over 20 years. For those that are new, I am Necro, the inventor of many styles, one main style, being \"Death Rap\".\u003cbr\u003e\u003cbr\u003eI run my own record label for the past 14 years and have released a catalog of over 40+ titles, all funded by myself, with every beat being produced by myself as well.\u003cbr\u003e\u003cbr\u003eI am pretty consistent with releasing new music, and plan to keep that going forever, as long as I possibly can\u003cbr\u003ethis page will allow my fans to support me in a different way than previous ways\u003cbr\u003e\u003cbr\u003eIt will be mainly for diehards that have supported in the past by purchasing cds or a download from itunes\u003cbr\u003enow you have another option to support me by pledging a small amount of money everytime I release a new piece of Necro art (hiphop track, metal song, music video)\u003cbr\u003e\u003cbr\u003eObviously the music industry is a tough industry these days for anyone that isnt a huge mainstream commercial rap star\u003cbr\u003eI have dedicated my life to releasing hardcore brutal music\u003cbr\u003eI have had the blessing to be able to live off this all these years and make enough money to survive and invest in all my projects, but I can always do better\u003cbr\u003e\u003cbr\u003eThe better I am doing, the more I can create new music, and focus on art, and not paying bills\u003cbr\u003eI have had some success, and at times certain projects I released have failed\u003cbr\u003eNEVER ARTISTICALLY - only in the business/marketing side of things\u003cbr\u003eThe reason that has happened is, when you have to deal with getting CDs distributed into stores, it\u0027s a big process, and you don\u0027t always sell great, because of many factors\u003cbr\u003e\u003cbr\u003eDigital online has allowed alot of opportunity to by pass this, and I have done well digitally\u003cbr\u003ebut even iTunes doesnt appeal to everyone, some people arent into that either\u003cbr\u003e\u003cbr\u003eso this website could be an alternative to the CDs \u0026amp; digital, because it will be more personal, and you can support when you feel like it\u003cbr\u003e\u003cbr\u003eThe music is free allready, it\u0027s not like you can\u0027t get it for free, but if you really care about Necro and this PLR movement, you can show your support, and be part of this growing historical legacy of dope Hip Hop music\u003cbr\u003e\u003cbr\u003eThis site is kind of like Kickstarter, but not really\u003cbr\u003eI have not wanted to do a Kickstarter campaign because honestly I have always been able to fund my own projects\u003cbr\u003eI wouldn\u0027t want the fans to fund my creations, that would be a weak move I feel\u003cbr\u003eI have always hustled hard enough to fund all my releases out of my own pocket and I am very proud of that\u003cbr\u003e\u003cbr\u003eso this is not asking for handouts to make my music\u003cbr\u003ethis is asking you to support the music I allready made, and the music you enjoy so much\u003cbr\u003eevery brand and artist needs to survive\u003cbr\u003eif everything in the world was free, we wouldnt need this site or any support from fans, but things cost in life, and that is why I can use support from those that truly love what I do\u003cbr\u003e\u003cbr\u003eI have been able to live off my music for 20 years because of the awesome fans that have supported\u003cbr\u003ethis is just another way you can do it and make a difference\u003cbr\u003e\u003cbr\u003eSalute!!!!!!\u003cbr\u003eViva Necromaniacs!!!\u003cbr\u003e\u003cbr\u003e"
