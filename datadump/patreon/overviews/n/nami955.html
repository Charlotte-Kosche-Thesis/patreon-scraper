    "summary": "\u003cstrong\u003eIntroduction\u003c/strong\u003e\u003cbr\u003eHey everyone, i\u0027m Lily and i draw cute, lewd and colourful art. Ive always loved drawing and love making people happy with the things i draw, i thank everyone who supports my art even verbally and i want to give back to the community a little more and draw more of the things people want to see!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent\u003c/strong\u003e\u003cbr\u003eFrom now onward\u0027s i\u0027m going to try and focus on a couple of main art subjects which will include \u0027healslut\u0027 and \u0027monstergirl\u0027 themed art which i hope you\u0027ll enjoy. Those wont be the only things i draw, but i\u0027m going to try stick to a couple of themes to keep some consistency!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I Have Patreon\u003c/strong\u003e\u003cbr\u003eLike everyone else, especially artists, i need to make money, especially to continue doing the hobby i love and to keep doing it more consistently. Of course i\u0027ll be working in real life too which will slow down the amount of drawings i can churn out! The more support i get, the more i can draw, and hopefully some day i could make enough to draw all the time, as long as you guys love it! Patreon will always be something optional, but something i\u0027m very very thankful for!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGoals\u003c/strong\u003e\u003cbr\u003eI try and provide a little bit of bonus content for the people who throw in a little extra to support me, such as the lewd edits! I have some goals ide like to hit before releasing even more special content to you guys. For now my goal will be WIP GIF\u0027s at 5 Patreons (those things are hard for me to work, and ide like people to see them!), voting polls at 10 Patreons, and ide like to try my first short comic at a \u00a350 goal! Ide let you guys vote on a theme for the comic to be and hopefully you\u0027d enjoy that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon Glitches On Phone\u003c/strong\u003e\u003cbr\u003eI\u0027m not sure if i\u0027m the only one who runs into this problem, but my Patreon looks fine on the PC but on the phone, the posts can get messed up a little sometimes! I try post a few WIP\u0027s and when i\u0027m finished with everything i\u0027ll delete some along the way so my Patreon doesn\u0027t get too clunked up. When i delete these posts it can mess up on the phone sometimes, if you log out and log back in to your account, the bugs should be fixed!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003eAgain, ide like to thank everyone who enjoys my work. From people who just like looking at it, to people who like and share it, to people who comment on it or message me that they enjoy it. I love everyone who supports me as much as they can, and throwing in your hard earned cash is such a big deal, i couldn\u0027t thank you enough, i hope the content i make is worth it and tell me what you\u0027d love to see more of\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/4808/f/2018/080/1/c/thanks_orange_by_nami955-dc6kkoh.jpg\"\u003e\u003cbr\u003e"
