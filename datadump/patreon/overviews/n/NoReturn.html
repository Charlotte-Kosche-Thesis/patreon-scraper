    "summary": "\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWer ist die Creativity-Forge?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eDie\u00a0Creativity-Forge (CF)\u00a0steht f\u00fcr die Entwickler und besonderen Supporter des Rollenspiels \"NoReturn\". Als Chefentwickler, Autor und Erfinder von NoReturn ist hier Manfred \"Manni\" Altenschmidt federf\u00fchrend. Das Team der CF erstreckt sich \u00fcber (stand 1.2.2017) 3 Damen und 5 Herren die, wie auch Manni, neben ihrem eigentlichen Beruf f\u00fcr NoReturn entwickeln, zeichnen und auf Conventions\u00a0vertreten sind. Durch die gro\u00dfe\u00a0Hilfe von weiteren Supportern und Fans\u00a0(deutschlandweit und dar\u00fcber hinaus), steigert sich die Bekanntheit von NoReturn und auch die perspektivischen M\u00f6glichkeiten des Teams und somit auch des Spiels. Daf\u00fcr sind wir dankbar und hoffen auch hier weitere Unterst\u00fctzung zu finden.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003eWas ist NoReturn?\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNoReturn ist ein deutsches Endzeit Pen \u0026amp; Paper Rollenspiel, das vollst\u00e4ndig im Eigenverlag und ohne \"Kick-Starter\" / Crowdfunding privat entwickelt und finanziert wurde. \u00dcber 17 Jahre wurde von der ersten Idee bis zum fertigen 300 DinA4 Seiten starken Grundregelwerk alles handgefertigt.\u003cbr\u003e\nNoReturn selbst bildet eine einzigartige Mixtur aus einer anarchistischen Endzeitwelt und einer totalit\u00e4ren Hightech Regierung, die in einem dystopischen Cocktail aus Viren, Robotik, PSI und Zerst\u00f6rung innovativ und ungehemmt in das Genre eintaucht. \u003cbr\u003e\nDas W\u00fcrfelsystem basiert ausschlie\u00dflich auf 6-seitigen W\u00fcrfeln, bei denen die geworfenen Augenzahlen addiert und gegen Mindestw\u00fcrfe gerechnet werden. Einfach und intuitiv l\u00e4sst sich das System im Fokus zwischen Storytelling und Powergaming frei variieren, um so den optimalen Weg f\u00fcr jede Gruppe zu finden. \u003cbr\u003e\nF\u00fcr Einsteiger ist besonders das Moralsystem in NoReturn praktisch um bei den ersten Schritten im Rollenspiel Ankerpunkte zu haben und etwas leichter in die Systematik des Theaters am Wohnzimmertisch (o.\u00e4.) hineinzufinden.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003eWas ist das Lebende Regelwerk?\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eNoReturn ist in einem fortlaufenden Prozess entstanden. Wann und wo immer tolle Ideen ihren Ursprung fanden, haben wir diese wie kleine Bausteine dem gro\u00dfen Ganzen hinzugef\u00fcgt. So ist die Welt und das System als solches stetig gewachsen. \u003cbr\u003e\nMit diesem Vorgehen m\u00f6chten wir nicht warten oder es nun auf kommerzielle Ebene mit 20.000 Zusatzb\u00fcchern abstumpfen. Es wird, bei weiterhin positivem Feedback zu NoReturn, weitere B\u00fccher geben, allerdings m\u00f6chten wir auch au\u00dferhalb davon kostenfrei allen Spielern neue Inhalte zur Verf\u00fcgung stellen. Daf\u00fcr haben wir uns das Konzept des \"Lebenden Regelwerks\" ausgedacht. Permanenter kostenloser Inhalt zum Download auf unserer Website. Jeden Monat und zu besonderen Anl\u00e4ssen gibt es weitere Ausr\u00fcstung, Biologische Abnormit\u00e4ten, NPCs, Orte usw. um die Welt immer gr\u00f6\u00dfer zu gestalten und weiter mit Leben zu f\u00fcllen. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cem\u003eWarum solltet ihr uns unterst\u00fctzen?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eDas Projekt NoReturn ist privat erstellt sowie finanziert und wir m\u00f6chten euch weitere Ideen nat\u00fcrlich nicht vorenthalten. \u003cbr\u003e\nDaf\u00fcr brauchen wir nach wie vor EURE Unterst\u00fctzung. Wof\u00fcr? Um mehr Autoren, Lektoren und Illustratoren sowie viele andere an der Entwicklung mit einbinden und bezahlen zu k\u00f6nnen. \u003cbr\u003e\nWas habt ihr davon? Ein NoReturn Comic, Romane, Artworkb\u00fccher und jede Menge kostenlose Inhalte wie z.B. Inhalte des Lebenden Regelwerks, Spielleiterschirme, Regel\u00fcbersichten, vertonte Geschichten, Events wie der Jungautorenwettbewerb (2015)\u00a0und der Artwork Contest (2016), uvm. \u003cbr\u003e\nBedeutet konkret: Je mehr monatlich gespendet wird, desto mehr k\u00f6nnen wir euch bieten. \u003cbr\u003e\nSeit ein Teil davon und lasst uns gemeinsam dieses und weitere Projekte auf den Weg bringen und gestalten. \u003cbr\u003e\nEs war immer von \"Spielern f\u00fcr Spieler\" und so abgenutzt die Begrifflichkeit auch ist: Wir wollen das Spiel (weiter) bauen, das wir alle uns ersehnen. Daf\u00fcr brauchen wir euch!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cem\u003eNehmt direkten Einfluss! Die Content-Tombola (VIP Pass \u0026amp; Legendary Pass)\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eJeden Monat sammeln wir bis zum 20. W\u00fcnsche und Ideen f\u00fcr das Lebende Regelwerk. Jeder Inhaber des VIP Pass kann jeden Monat einen Vorschlag einreichen. Aus den eingereichten Vorschl\u00e4gen wird dann bis Ende des Monats ein Wunsch ausgelost und mit in die Entwicklung aufgenommen. Im Rahmen des Lebenden Regelwerkes werden wir diesen dann mit passenden Regeln ausstatten, Illustrationen anfertigen und alles was zum jeweiligen Wunsch dazu geh\u00f6rt. \u003cbr\u003e\n \u003cbr\u003e\n\u003cem\u003eWas f\u00fcr W\u00fcnsche und Ideen kann man Vorschlagen?\u003c/em\u003e\u003cbr\u003e\nWenn folgende Kriterien erf\u00fcllt sind, sollte der Teilnahme und Umsetzung nichts im Wege stehen:\u003cbr\u003e\n\u003cstrong\u003e- Der Inhalt sollte zur Welt von NoReturn passen\u003c/strong\u003e \u003cbr\u003e\n(Negativbeispiel: Superman, pinke fluffige Einh\u00f6rner die Liebe verbreiten, usw.)\u003cbr\u003e\n\u003cstrong\u003e- Es sollte kein gigantischer Sammelwunsch sein\u003c/strong\u003e \u003cbr\u003e\n(Negativbeispiel: eine Liste mit s\u00e4mtlichen Stra\u00dfenh\u00e4ndlern in New Jersey City, Miami und Houston - mit Werten und Bildern, 20 Verschiedene neue Fahrzeuge, ein Waffenkatalog mit 37 neuen Waffen, usw.)\u003cbr\u003e\n\u003cstrong\u003e- Die Komplexit\u00e4t des Wunsches sollte sich in Grenzen halten\u003c/strong\u003e \u003cbr\u003e\n(Negativbeispiel: Eine 200 Seiten Geschichte zu der kleinen Bar an der Ecke im Bezirk 17 von New Jersey City, ein Artbook mit vollfarbigen Illustrationen, Ausarbeitung einer vollst\u00e4ndigen neuen Region, Kurzfilm, usw.)\u003cbr\u003e\n\u003cstrong\u003e- Es werden keine gesetzlich verbotenen Inhalte gew\u00fcnscht\u003c/strong\u003e\u003cbr\u003e\n(Negativbeispiel: ...braucht ihr da echt welche? Ich denke nicht.)\u003cbr\u003e\n\u003cbr\u003e\nSind diese Punkte erf\u00fcllt kann es los gehen und die Tombola l\u00e4uft. \u003cbr\u003e\nDie Ergebnisse werden auf Patreon einen Monat fr\u00fcher ver\u00f6ffentlicht und dann kostenfrei auf unserer Website.\u003cbr\u003e\nWichtig: bei jeder Idee wird bei Umsetzung der Ideengeber namentlich oder (falls dieser nicht bekannt ist oder es nicht gew\u00fcnscht wird) der Nickname von Patreon vermerkt. Das k\u00f6nnte so aussehen: \u003cbr\u003e\n\u003cem\u003e\"Entwicklung i.R. der Content-Tombola auf Patreon. Einreicher: WhiteWolf1992\"\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWir danken Allen f\u00fcr euren Support! Ihr macht es uns m\u00f6glich einen neuen Weg zu gehen und zusammen ein ganzes Universum zu formen!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
