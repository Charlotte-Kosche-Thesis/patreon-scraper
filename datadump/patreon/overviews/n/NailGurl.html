    "summary": "Welcome to the official NailGurl Patreon page. If you don\u0027t know much about NailGurl, let me formally introduce myself. My name is Tee (better known as NailGurl), and I am a licensed nail tech. Over a year ago, I held a GoFundMe campaign to start what is set to be one of my most ambitious ventures ever. And that would be creating a membership website called NailGurls (which is temporarily moved\u00a0 here to Patreon) while we work out all of the kinks of the website. It\u0027s been a long road...but we are finally here! In addition to creating a tight-knit community of nail enthusiasts of all skill levels , I plan on pushing forward to create a community based nail art magazine; thanks in part to all of the support bestowed upon from the Instagram nail art community. My mission is to teach nail art in a fun \u0026amp; stress free environment.\n\u003cbr\u003e\n\u003cbr\u003e\n While many people deem nail art as being a \"hobby\", I as well as many nail artist know that this career path is one of rewards \u0026amp; struggles. And if you are just starting out with getting into nail art, you already know that the \"struggle\" is learning new techniques along with perfecting your craft. This is where I come in! And that is to bring the fun back into the mix. NailGurl nail art lessons, will give you (the viewer) a different perspective of how to take your everyday nail art supplies, and utilize them in an entirely different format. And that is to create\u00a0 WEARABLE ART! Whether you plan on recreating these looks on actual clients, on yourself, or just for fun; I am here to ensure that you fully view \"nail art\" with rose colored glasses. So don\u0027t just sit there, become a Patron today, and join in on the fun.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTHANK YOU SO MUCH FOR TAKING THE TIME OUT TO SUPPORT NAILGURL! YOU ARE APPRECIATED!\u003c/strong\u003e\u003cbr\u003e"
