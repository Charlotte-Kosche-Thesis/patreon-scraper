    "published_at": "2016-09-28T18:24:08+00:00",
    "summary": "\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\u003cimg src=\"http://newescapologist.co.uk/wp-content/uploads/2017/03/Article_02_1.jpg\"\u003e\u003cbr\u003eHello. \u003ca href=\"http://wringham.co.uk/about\" target=\"_blank\"\u003eRobert Wringham\u003c/a\u003e here. I\u2019m from England but I live in Scotland and sometimes Canada. You\u2019re right, it\u0027s a faff.\u003cbr\u003e\u003cbr\u003eYou might know me as:\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cul\u003e\n\t\t\t\t\t\u003cli\u003ethe celebrated brainbox behind \u003ca href=\"http://newescapologist.co.uk/\" target=\"_blank\"\u003eNew Escapologist\u003c/a\u003e and \u003ca href=\"https://www.amazon.co.uk/Escape-Everything/dp/1783521333/\" target=\"_blank\"\u003eEscape Everything!\u003c/a\u003e\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003eyour favourite columnist in the\u00a0\u003ca href=\"http://idler.co.uk/\" target=\"_blank\"\u003eIdler\u003c/a\u003e magazine\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003ethe extremely funny fellow behind that online\u00a0\u003ca href=\"http://wringham.co.uk/diary/\" target=\"_blank\"\u003ediary\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eOr maybe you don\u2019t know me at all, which is far more reasonable.\u003cbr\u003e\u003cbr\u003e\n\t\t\t\tDespite my famous aversion to work, I have an irrational desire to write and publish. I\u2019d like to write more frequently and substantially. In particular:\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cul\u003e\n\t\t\t\t\t\u003cli\u003emore essays about the act of escape\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003emore regular\u00a0\u003ca href=\"http://wringham.co.uk/about/about-the-diary/\" target=\"_blank\"\u003e\u003c/a\u003ediary posts\u00a0about life, the world, and the antics of my postman\u003c/li\u003e\n\t\t\t\t\t\u003cli\u003eanother curious, funny, useful book.\u003c/li\u003e\n\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\tThe essays about escape are a Patreon exclusive. Pledge at this level ($1.35) and I\u2019ll send you a brand-new essay whenever I have one ready to go. I have a dream that this will be a monthly occurrence, but it\u0027ll probably be more likely one every three months. Rest assured, you\u0027re only charged when a new essay lands. \u003cstrong\u003ePledging also gives you access to the essays already written\u003c/strong\u003e for the current Patreon squad. The $2.70 pledge level gets you an additional, older essay on a related subject originally published in \u003cem\u003eNew Escapologist\u003c/em\u003e.\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\tThe diary posts will be \u003ca href=\"http://wringham.co.uk/about/about-the-diary/\" target=\"_blank\"\u003eposted publicly to my website\u003c/a\u003e every Saturday. You could read this for free but it\u2019s a stupidly big commitment on my part and I\u0027m grateful for any patronage. So please support this folly by pledging to the $1.50 level. I\u2019ll email you to say thanks and I\u2019ll send you some exclusive content every now and then, plus a mysterious/erotic/demented Christmas card at the end of the year, personally signed to you and most likely illustrated by a fabulous artist friend (who will also be paid).\u003cbr\u003e\n\t\t\t\t\u003cbr\u003eThe new book will be my FOURTH (fifth if you count\u00a0\u003ca href=\"https://www.randomhouse.de/SPECIAL-zu-Ich-bin-raus-von-Robert-Wringham,-Heyne-Encore/UEber-Ich-bin-raus/aid68346_13358.rhd\" target=\"_blank\"\u003eIch Bin Raus\u003c/a\u003e) so I really should know what I\u0027m doing by now. I don\u0027t want to set a pledge level for this book in case it complicates funding or contractual efforts with publishers, but if you\u0027d like to give me a vote of confidence you can pledge to the aforementioned $1.50 package with Christmas card \u003cem\u003eet cetera\u003c/em\u003e.\u003cbr\u003e\n\t\t\t\t\u003cbr\u003eNo matter which level you pledge to, I\u0027ll post the occasional behind-the-scenes, status update type thing for all patrons just to tell you how things are going and to see how things are with you.\u003cbr\u003e\u003cbr\u003e\n\t\t\t\tI\u0027m grateful for any and all support. I appreciate that it\u0027s money you could easily spend on other things. THANK YOU.\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u2014 Robert Wringham x\u003cem\u003e\u003cbr\u003e\n\t\t\t\t\u003c/em\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
