    "summary": "Contact me via:\u00a0\u003cbr\u003eEmail: falabern@hotmail.com\u003cbr\u003eTumblr: thetentaclehusbando.tumblr.com\u003cbr\u003e[I also accept commissions and will post them here (Patreons will not be charged for them) -\u00a0\u003ca href=\"http://thetentaclehusbando.tumblr.com/post/160309809280/hi-guys-ive-updated-my-commission-sheet-and\"\u003e You can find my commission page here\u003c/a\u003e]\u003cbr\u003eCurrent pages can also be found\u00a0\u003ca href=\"https://tearhex.deviantart.com/gallery/62772105/Time-Shenanigans\"\u003eon my DA\u00a0\u003c/a\u003e[usually 2weeks late] and\u00a0\u003ca href=\"http://thetentaclehusbando.tumblr.com/comic\"\u003e my Tumblr\u003c/a\u003e [A day or so late] They will be posted here first.\u00a0\u003cbr\u003e---\u003cbr\u003eI am the artist and creator of a webcomic called \u0027Time Shenanigans\u0027!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBrief Synopsis;\u003c/strong\u003e\u003cem\u003e Originally from a world of bio-mechanical horrors and near unlivable conditions, a young boy finds out he can travel through time and space by making portals; Saving his life in the process, but inevitably losing his way home he wanders trying to find out how to get back to his family.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe creator and Guardians of creation aren\u2019t too keen on him destroying time though, and send a babysitter to try and sort things out. Things get pretty complicated pretty quickly for the poor boy. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHe might just have to unravel time, and make a new fate for everyone.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAlso 10000% has to do with Multiverse theory. So expect that.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u2014-\u003cbr\u003e\u003cbr\u003eDisclaimer; Will deal with many different topics, ranging from Gore/Body horror - to Sexuality and Identity. - \u003cstrong\u003eRating 18\u003c/strong\u003e but im old school so read it if you want. Will be kinda fucked up but that\u2019s expected from my kinda ideas. \u003cbr\u003e\u003cbr\u003eAlso will be a long fucking winded adventure. With lore and story deep rooted and explained. Not too hard to follow though.\u003c/em\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e--\u003cbr\u003eAbout The Author\u003cbr\u003e\u003cbr\u003eI haven\u0027t been an artist very long; just about three years now; I am currently 22 [Dec. 2 is my birthday] Canadian, small transmale who is really really shy and not too good at talking.\u003cbr\u003e\u003cbr\u003eBut I adore to make people smile, and to do art for everyone.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll often see me doodling people\u0027s characters randomly on tumblr just to say hello, as that\u0027s usually the best communication I can give haha.\u003cbr\u003e\u003cbr\u003eI thank you for looking at my page, and for thinking of me. I hope you have an amazing day \u0026lt;3"
