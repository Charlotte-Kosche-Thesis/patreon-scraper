    "summary": "My name is Neil Stevens. I\u0027m a Game Design major at Fullsail University. I love video games and have since I can remember. I started up a CS:GO Stream about a year ago that was somewhat successful, as far as CS:GO streams go, but never made a penny doing it besides the casual $5.00 donation here and there. I played every day, every minute I could and played my heart out. Got home from work, did my school stuff and hopped on the stream for the people who loved to watch me play. Thousands of dollars have gone in to my setup and I am just hoping to finally turn this in to a career or at least enough of a job to where I can quit my job working as a mechanic. I am extremely passionate about video games and i love to play and talk about them. I am a skilled CS:GO player but i also stream other games as people request to see different content! I would like this stream to be more of a chat show/podcast, if I can, With interviews and talks about upcoming games and events that take place within the gaming and Esports communities. Hopefully you check out my stream and/or my Podcast (Podcast in development) and enjoy what I have to say or like watching me play! Visit my Live stream at Twitch.tv/nismospoolin\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThrough my stream at \u003ca href=\"http://www.twitch.tv/nismospoolin\"\u003ewww.twitch.tv/nismospoolin\u003c/a\u003e and my facebook \u003ca href=\"http://www.facebook.com/nismospoolin\"\u003ewww.twitch.tv/nismospoolin\u003c/a\u003e Patrons are eligible for giveaways respective to their tier level.\u00a0\u003cbr\u003e\u003cbr\u003eSmall Giveaways: Small giveaways could be anything from mouse mats, sticker packs and shirts.\u003cbr\u003e\u003cbr\u003eMedium Giveaways: Medium giveaways include items like keyboards, mice, headsets and the like.\u00a0\u003cbr\u003e\u003cbr\u003eLarge giveaways: Large giveaways are to be determined and are top secret at this point. My first large giveaway will be announc
