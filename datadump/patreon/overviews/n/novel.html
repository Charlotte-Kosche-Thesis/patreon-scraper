    "summary": "\u003cdiv\u003e\n\t\u003cdiv\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u003cdiv\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\u003cdiv\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cimg src=\"https://s9.postimg.cc/dg6r8g2nj/image.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHi! I am Novel\nand I create 3d adult game. Thank you for visiting my page!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAt the moment\nI\u2019m working on a visual novel which is called: \"Twists of My Life\".\nMost of the efforts I put into literary, dramatic and artistic part of the\ngame. Adult part is essential as well.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s7.postimg.cc/u0eddq44b/image.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cstrong\u003e \u003c/strong\u003e\u003cimg src=\"https://s7.postimg.cc/ieyv5p2fv/image.png\" style=\"width: 202px; height: 44px; text-align: left; color: rgb(5, 45, 73); font-weight: 700;\"\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0 \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eLinks (game):\u003c/strong\u003e\n\t\t\t\t\t\t\n\t\t\t\t\n\t\t\t\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\u003ca href=\"https://www.patreon.com/posts/twists-of-my-0-19097465\"\u003e\u003cem\u003e\"Twists of My Life\" 0.62.05 Ren\u0027Py PC/Linux/MAC/Android\u00a0\u003cbr\u003e\u003c/em\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003eLinks (comics):\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/chance-for-two-1-18333238\"\u003e\u003cem\u003eChance for two. (1,2)\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/give-me-new-18739170\"\u003eGive me something new.\u003c/a\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eDiscord:\u003c/strong\u003e\u003ca\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003cdiv\u003e\u003ca href=\"https://discord.gg/JtrsmWZ\"\u003e\u003cem\u003ehttps://discord.gg/JtrsmWZ\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 What is this game about?\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eYou are student of a law school in the city\n\"N\". You live a normal life, study, meet different people, etc. In\nshort, you do what most people of your age do. At a certain moment you get\nyourself into problems which cause the need for you to move into a different city and so the\nstory begins. I work hard on personality of characters and emotional part of\nrelationships between people. \u003cbr\u003e\n\u003cbr\u003e\nSexual life of main character hasn\u2019t been left\nbehind neither. All the scenes are written in a vivid, vivacious manner and\nstrengthened by a good graphics. \u003cbr\u003e\n\u003cbr\u003e\nYou will meet different characters in the game.\u003cbr\u003e\nI try to make everyone special with their own\npersonality, habits, not just different models of DAZ.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHelena\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eShe\u2019s your classmate and one of the first\ncharacters you will meet in this game. She\u2019s an optimistic, energetic and very\nlikeable woman with strings attached, so be careful with what you get yourself\ninto. Once you wrap yourself into this web, you might never be able to get out,\nbut would you even care with such a woman at your side? \u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cimg src=\"https://s9.postimg.cc/e808g5kdb/l_151.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.cc/dv8u9w9sf/l_162.png\"\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.cc/vu83kguwf/l_155.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHelga\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\n\nYou meet her during your first day at college. She seems\nvery shy and quiet, but is she? Maybe she just needs the right man beside her\nand she will just blossom into a completely different woman. Just don\u2019t forget\nthat all the silent types harbour some dark secret. What could be hers? Are you\nprepared to find out? \u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.cc/ygnm1o1m7/o_165.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.cc/qezdjwgbj/o_74.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.cc/gy9kcx97z/o_108.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAlanna Victoria. \u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003eShe\u2019s your teacher at the university. She presents\nherself as a very strong and independent woman, however couldn\u2019t it be just a\ncharade? Aren\u2019t all delicate flowers protected by thorns? What if you\u2019re wrong\nand she will make you pay for your audacity? So, how much are you willing to risk\nto be with her? \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.cc/eedxj8e2n/a_72.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.cc/or084y4xb/a_43.png\"\u003e\u003cbr\u003e\u003c/em\u003e\n\u003cimg src=\"https://s9.postimg.cc/qhj96dwq7/a_88.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAnn.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eShe is a little bit of mystery\nto you, but which woman isn\u2019t? Sometimes you have to listen to them and\nsometimes you just need to fill in the blanks. It\u2019s up to you to decide how you\nwill solve this \u201cpuzzle\u201d. Do you want to make her yours or do you want to make\nher pay for her behaviour? Or do you want both? \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s9.postimg.cc/te6a6p54v/an_155.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s9.postimg.cc/ptaenqg3j/an_97.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.cc/rl3diohgv/an_61.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nNatalia.\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003eShe works as\na gym trainer in local gym. You have always felt like the spark wasn\u2019t there.\nWhat could have caused it? Are you losing your charm? You might just need\nanother pair of eyes to solve this problem, but where to get them? \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.cc/7rr9pv1hb/n_7.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.cc/osa5ykh3j/n_17.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThea\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eYou meet her during what appears to be a completely normal dinner, but is\nit? She might even have her own hidden agenda and you might be just a pawn in\nsomeone else\u2019s masterplan, so will you play your part? What if the price is\nright? \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.cc/9jk8kvnfz/t_7.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.cc/pukchautr/t_47.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nIrene\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eShe\u2019s a secretary at the\nfirm where you do your internship, but it\u2019s not that simple. She may need your\nhelp with something. Will you be her white knight and help a damsel in\ndistress or will you just mind your own business? Is she even worthy of going\nthrough all that trouble?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://s9.postimg.cc/4mb9d50gf/ir_6.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
