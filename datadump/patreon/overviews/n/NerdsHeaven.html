    "summary": "Reviews, Unboxing und der t\u00e4gliche Nerd-Wahnsinn. Ich, Ronny, checke f\u00fcr euch Elektronik, Gadgets und alles Erdenkliche aus dem mobilen Bereich :)\u003cbr\u003eNeben Metal ist meine Leidenschaft vor allem das Gaming. Angefangen hat bei mir alles mit meiner alten NES, die auch heute noch einen Ehrenplatz bei mir besitzt. Wenn ich mal nicht gerade Zocke, zieht es mich in unseren Videokeller um f\u00fcr euch das n\u00e4chste Video festzuhalten und auf die YouTube-Server zu brennen!\u003cbr\u003eAb zu YouTube:\u003cbr\u003e\u25ba\u00a0\u003ca href=\"https://www.youtube.com/user/NerdsHeavenDeals\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/NerdsHeavenDeals\u003cbr\u003e\u003c/a\u003eDie fast t\u00e4glichen Livestreams (PS4 und Co.) gibt es auch auf Twitch:\u003cbr\u003e\u25ba\u00a0\u003ca href=\"https://www.twitch.tv/nerdsheaven\" rel=\"nofollow\"\u003ehttps://www.twitch.tv/nerdsheaven\u003c/a\u003e\u003cbr\u003eF\u00fcr Bilder von mir und aus meinem Alltag, kurze Clips und Teaser folgt mir einfach auf Instagram\u003cbr\u003e\u25ba\u00a0\u003ca href=\"https://www.instagram.com/nerdsheaven.de/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/nerdsheaven.de/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMit Patreon hoffen wir (Ronny \u0026amp; Kay) auf ein h\u00f6heres Budget zum Kauf von Hardware und Gadgets, um euch noch bessere Videos vorstellen zu k\u00f6nnen und mehr und hochwertigere Testsamples zu erwerben. Nat\u00fcrlich werden wir wie gewohnt auch einen Teil davon an die Community in Form von Gewinnspielen zur\u00fcckkommen lassen :)\u003cbr\u003e\u003cbr\u003eF\u00fchlt euch gedr\u00fcckt! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eErscheinen zus\u00e4tzliche Inhalte f\u00fcr Patreon-Unterst\u00fctzer?\u003c/strong\u003e\u003cbr\u003eMit der Zeit werden wir hier auf Patreon kleine Special-Inhalte f\u00fcr unsere Unterst\u00fctzer pr\u00e4sentieren. Dabei kann es sich um Videos, Bilder oder auch mal spezielle Artikel handeln. Seit gespannt was euch in Zukunft erwarten wird :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie kann ich \u00fcber Patreon bezahlen?\u003c/strong\u003e\u003cbr\u003eAktuell k\u00f6nnt ihr mit PayPal oder Kreditkarte zahlen. M\u00f6glicherweise werden mit der Zeit weitere Zahlungsoptionen hinzugef\u00fcgt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon packt noch eine VAT auf die Summe. Was genau ist das?\u003c/strong\u003e\u003cbr\u003eMit VAT wird die Umsatzsteuer bezeichnet und Patreon f\u00fchrt diese direkt an das zust\u00e4ndige Finanzamt ab.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIch registriere mich neu bei Patreon - Muss ich mit Werbung / Spam rechnen?\u003c/strong\u003e\u003cbr\u003eSoweit wir wissen werdet ihr keine Werbemails / Spammails erhalten. Zumindest aus unserer Erfahrung haben wir bisher keinerlei Spam durch Patreon erhalten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWenn es bereits Content nur f\u00fcr Supporter gibt. Sehe ich dann als neuer Unterst\u00fctzer auch alle bereits erschienenen Inhalte?\u003c/strong\u003e\u003cbr\u003eJa du erh\u00e4lst direkt Zugriff auf alle bisherigen Inhalte auf Patreon\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas genau macht ihr mit dem Geld?\u003c/strong\u003e\u003cbr\u003eWir nehmen das Geld haupts\u00e4chlich f\u00fcr den Kauf von Hardware und Testsamples oder auch mal f\u00fcr Equipment f\u00fcr die Produktion. Wir sind stetig daran interessiert f\u00fcr euch die beste Video- und Tontechnik anzubieten. Irgendwann m\u00f6chten wir vielleicht auch einmal von diesem Geld leben k\u00f6nnen, um wirklich nur noch unabh\u00e4ngig f\u00fcr euch Videos und Content produzieren zu k\u00f6nnen. Aber wir fangen ja auch erst einmal klein an :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWie sieht es mit Werbung / zur Verf\u00fcgung gestellten Testsamples von Herstellern aus?\u003c/strong\u003e\u003cbr\u003eNat\u00fcrlich lassen wir uns nicht die Gelegenheit entgehen auch zur Verf\u00fcgung gestellte Produkte genauestens f\u00fcr euch unter die Lupe zu nehmen und vorzustellen. Dennoch m\u00f6chten wir nat\u00fcrlich auch die Transparenz wahren und unsere Kan\u00e4le nicht zu einer Art Werbeschleuder verkommen lassen, weshalb wir auf die Unterst\u00fctzung von euch angewiesen sind, um weiterhin unabh\u00e4ngig interessante Hardware zu kaufen und bewerten zu k\u00f6nnen.\u003cbr\u003e"
