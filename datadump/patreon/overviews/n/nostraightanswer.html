    "summary": "\u003ch1\u003eWho is nostraightanswer?\u003c/h1\u003e\nMy name is Samuel (\"Sam\") Blakeslee, and I\u0027m a music producer and vocalist under the name \"nostraightanswer\", commonly known otherwise as \"Lupin\", formerly \"Kenji-B\".\u00a0 I primarily focus on electronic genres of music, using inspiration from pop and rock genres. I started composing shortly after discovering VOCALOID, and presently I\u0027m considered a familiar face in the scene.\u00a0 Additionally, I provided the voice of Zero-G Limited\u0027s VOCALOID DEX.\u003cbr\u003e\u003cbr\u003e\nHere\u0027s a short list of honors and accolades as part of my time as a music producer and vocalist (these are good places to start if you\u0027re unfamiliar with my work):\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eWinner of\u00a0\u003ca href=\"http://vocalotracks.ssw.co.jp/us/\" rel=\"nofollow\"\u003eVOCALOTRACKS\u003c/a\u003e\u0027 \"\u003ca href=\"http://vocalotracks.ssw.co.jp/contest/megpoid_2013/index.html\" rel=\"nofollow\"\u003eGUMI MUSIC CONTEST 2013\u003c/a\u003e\" with \"\u003ca href=\"https://nostraightanswer.bandcamp.com/album/cold-stone\" rel=\"nofollow\"\u003eCold Stone\u003c/a\u003e\"\u003c/li\u003e\n\u003cli\u003eParticipant in the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=GA-VNKS4aIg\" rel=\"nofollow\"\u003efirst\u00a0Overseas UTAU Compilation Album\u003c/a\u003e with \"\u003ca href=\"https://www.youtube.com/watch?v=E0ZIEfoWAB4\" rel=\"nofollow\"\u003eMIA: Detachment Incident\u003c/a\u003e\" (Japanese lyrics by EmpathP)\u003c/li\u003e\n\u003cli\u003eWinner of\u00a0\u003ca href=\"http://www.voctrolabs.com/en\" rel=\"nofollow\"\u003eVoctro Labs S.L.\u003c/a\u003e\u0027s \"\u003ca href=\"http://www.voctro-vocaloid.com/en/archives/1317\" rel=\"nofollow\"\u003eMAIKA Original Contest\u003c/a\u003e\" with \"\u003ca href=\"https://www.youtube.com/watch?v=czHGGKr1aCQ\" rel=\"nofollow\"\u003eDefine Me\u003c/a\u003e\", placed as \"Third Most Popular Video\" and \"Voctro Labs Favorite Video (International)\".\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://youtu.be/XnZGebROxWc\"\u003eFeatured entrant\u003c/a\u003e for the\u00a0\u003ca href=\"http://vocaloid.wikia.com/wiki/HATSUNE_MIKU_EXPO_SONG_CONTEST_(2015)\"\u003e2015 Rendition\u003c/a\u003e of the Miku Expo Music Contest with \"\u003ca href=\"https://youtu.be/BoDjnQBqRJY\"\u003ePacify\u003c/a\u003e\".\u003c/li\u003e\u003cli\u003eVoice of Zero-G Limited\u0027s\u00a0\u003ca href=\"https://zero-g.co.uk/products/dex-vocaloid-4\"\u003eVOCALOID DEX\u003c/a\u003e, beta tester and demo producer for\u00a0\u003ca href=\"https://soundcloud.com/nostraightanswer/respire-feat-dex-vocaloid-original-song?in=nostraightanswer/sets/the-dddemos\"\u003eDEX\u003c/a\u003e and\u00a0\u003ca href=\"https://soundcloud.com/nostraightanswer/pushing-daisies-feat-daina-vocaloid-original-song?in=nostraightanswer/sets/the-dddemos\"\u003eDAINA\u003c/a\u003e.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://forums.warframe.com/topic/757963-thanks-for-watching-prime-time-151/?tab=comments#comment-8371854\"\u003eWinner\u003c/a\u003e of the second edition of\u00a0\u003ca href=\"https://www.warframe.com/\"\u003eDigital Extreme\u0027s\u003c/a\u003e \u003ca href=\"https://forums.warframe.com/topic/749416-new-contest-tenno-tunes-vol-2/?tab=comments#comment-8298667\"\u003e\"Tenno Tunes\" contest\u003c/a\u003e with \"\u003ca href=\"https://youtu.be/BNU4owwJugM\"\u003eCodex\u003c/a\u003e\".\u003c/li\u003e\u003cli\u003eHonorable Mention in the\u00a0\u003ca href=\"http://mikuexpo.com/usamx2018/contest\"\u003e2018 Rendition\u003c/a\u003e of the Miku Expo Music Contest with \"\u003ca href=\"https://soundcloud.com/nostraightanswer/on-top-feat-hatsune-miku-miku-expo-2018-contest-submission\"\u003eOn Top\u003c/a\u003e\".\u003c/li\u003e\n\u003c/ul\u003e\nBelow is the most recent example of my work, as a producer or as a vocalist:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TZAybFKCj8g\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cstrong\u003eWhat are you doing?\u003c/strong\u003e\u003c/h1\u003e\nMy goal is to create high-quality original content; as a multimedia creator, this will include original music and video, primarily featuring the voices of English VOCALOID libraries or myself.\u00a0\n\u003cbr\u003e\nAnother goal is to motivate myself to create new things, and branch out. I\u0027m interested in pursuing my career as a vocalist, developing music for specific concepts, etc.\u003cbr\u003e\u003ch1\u003eWhy Patreon?\u003c/h1\u003eAs I am legally blind and therefore unable to drive a car, Patreon is the most easy-to-access method of making a living. Plus, music is what makes me happy. It\u0027s how I express my ups and cope with my down. If at all possible, I want to keep doing this for as long as I live, and Patreon is a way to make that happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nMy sincerest thanks, for everything you\u0027ve done or will do,\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nSam Blakeslee\n\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\"nostraightanswer (Kenji-B)\"\n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(If you have any questions, send me a message!)\u003c/em\u003e\u003cbr\u003e"
   },
