tches, PSD files and artbooks from my games\u003c/span\u003e! (+ much more!)\u003cbr\u003eYou can see all the rewards on the right side of the page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s going on this year 2018?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFirst off I want to finish my first game, the prologue to my story \n\"Celestial Bond\", which is about my alien OCs. I also plan on learning \nto use RPG Maker VX Ace and make a test game.\u003cbr\u003eOn another side, I\u0027m also working on my own online store for traditional art, prints and stickers!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://neonsr.carrd.co/\"\u003eCommissions\u003c/a\u003e \u2727 \u003ca href=\"https://neonspacerobot.itch.io/\"\u003eGames\u003c/a\u003e \u2727 \u003ca href=\"https://tictail.com/neonsr\"\u003eShop\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cem\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003c/em\u003e"
