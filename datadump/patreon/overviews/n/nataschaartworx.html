    "summary": "hello dear artlovers\u003cbr\u003e\u003cimg src=\"https://scontent.fham1-1.fna.fbcdn.net/v/t1.0-9/942594_10151690506557952_1099385285_n.jpg?_nc_cat=0\u0026amp;_nc_eui2=AeESYlk3ErpPz77fd9ZAGtz4JsWJkQ_cbxJUw8K_TfbHvAz3SYTYA1mIrbXtOGR5iENjX1ABLyKaWjZuBcnLA2fdOwyIIkiOQeIYg7PpwOCqXA\u0026amp;oh=f400ce659796a8d792a8fee6b6e6af7e\u0026amp;oe=5B95CC11\"\u003e\u003cbr\u003emy name is natascha artworx, i am a no budget artist, creative worker, teacher, recycling queen, bodypainter, live painter at rock shows, music lover, content creator, networker and connector of dots and people (i try to help the universe to connect common souls) .\u003cbr\u003ei love supporting my friends art through my patreon as well.\u00a0\u003cem\u003e\u003cbr\u003e\u003c/em\u003eart has always been a major part of my life, but i was told to get a \"real\" job, so i became a teacher.when i fell\u00a0\u003ca href=\"http://natascha-artworx.webs.com/apps/blog/\" target=\"_blank\"\u003esick in 2009/2010\u003c/a\u003e, so sick i couldn\u00b4t work and support my family anymore,art helped me to survive the depressions of a painful body combined with not enough money to pay the rent. i was immobile,my back was damaged from the work with the toddlers,but i was able to draw,paint and social media network and that really helped me to get through this dark phase.\u00a0\u003cbr\u003emy back will never heal 100%,but i am glad enough to be at 80% on good days and to work and support my family again.\u00a0\u003cbr\u003emy artwork saved my ass more than once, selling a painting, paying the bill, so patreon feels just like the next step. currently i am travelling around (if my back allowes me) with my artworx, organizing exhibitions and art events. often not in my hometown. to keep the work that makes me so deeply happy going, i need your support. for art supplies, for train tickets, for atelier fees (yes,sometimes it happens to cost a fee), for event tickets of art events, for food and drinks and maybe someday for quitting the 40hr week, this is the longtime goal. seriously, i don\u0027t see myself crawling on the floor with toddlers in 10 years. You can make this happen, you can make a change.\u003cbr\u003e\u003cbr\u003ei am posting most of my art for free, the patron only posts will include postings of more personal artwork, photos, my thoughts, poems (yes, sometimes i write,you decide if it is any good) and artwork or photos that are NSFW from my artshows. some photos are just not for facebook and twitter.\u003cbr\u003e\u003cbr\u003ebecause i am from germany i thought the TIERS needed animal names, because \"tier\" means \"animal\" in german.\u00a0\u003cbr\u003ea murmeltier is a marmot, a g\u00fcrteltier is a armadillo and a faultier is a sloth. well, i think it is funny.\u00a0\u003cbr\u003eso,what are you? a cute marmot, a resilent armadillo or a relaxed sloth?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://scontent.fham1-1.fna.fbcdn.net/v/t1.0-9/10455841_10152598164482952_5362255020082622125_n.jpg?_nc_cat=0\u0026amp;oh=ea10845013e2d668eb1fcb331975c702\u0026amp;oe=5B7F1283\"\u003e\u003cbr\u003e\u003cbr\u003ethank you so much for your support!!! and even if you can not give 1$ a month,you can still do me a favor by sharing my patreon page and my art in your social networks.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eXXX \u003cbr\u003enat\u003cbr\u003e\u003cbr\u003e"
