    "summary": "Hey there, \u003cstrong\u003ethanks for visiting this page!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003e\u003ca href=\"http://www.nathaliesejean.com\" target=\"_blank\"\u003eNathalie Sejean,\u003c/a\u003e\u003c/strong\u003e a visual storyteller and the founder of \u003ca href=\"http://www.mentorless.com\" target=\"_blank\"\u003ementorless.com\u003c/a\u003e, a blog I started in 2011 where I curate content about filmmaking, storytelling, and the creative process.\u003cbr\u003e\u003cbr\u003eEvery Sunday I email \u003ca href=\"https://www.mentorless.com/newsletter-archive/\" target=\"_blank\"\u003ea newsletter to thousands of curious minds\u003c/a\u003e about \"interestingness\" and satellite thoughts I\u0027ve gathered during the week.\u003cbr\u003e\u003cbr\u003eI also have a podcast aptly named \u003ca href=\"https://www.mentorless.com/podcast/\" target=\"_blank\"\u003eMentorless Podcast\u003c/a\u003e that features in-depths conversations with storytellers to dissect the creative process that supported the making of a particular project.\u003cbr\u003e\u003cbr\u003eBesides sharing curated content about the creative process, I am developing my first feature film \u003cem\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PL-eEK5nkKS-P6aXXL3aos9Bxf7uZ_EayC\" target=\"_blank\"\u003eIn 5 Years\u003c/a\u003e,\u003c/em\u003e \u003ca href=\"https://www.instagram.com/rondabazooka/\" target=\"_blank\"\u003eI draw\u003c/a\u003e and I \u003ca href=\"https://lemarchesuper.fr/?team=gizlie\" target=\"_blank\"\u003ecreate stories and graphic novels\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn other words: my passion in life is to create and deconstruct the creative process, and then share everything back with everyone who will care to read, watch and listen. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI want to continue doing all those things and put them on the Internet for free. In June I\u0027ll be shooting a short film in Turkey, and I want to use Patreon to share the journey working, prepping, and creating toward it.\u003cbr\u003e\u003cbr\u003eI know many people are interested in knowing how I organize my time for productivity and handling several projects, so I\u0027m planning to release a monthly video where I\u0027ll go through the goals of the month ahead and what have gone wrong or right the previous month. If you\u0027re into some geeky behind-the-scenes from the trenches, you will enjoy this.\u003cbr\u003e\u003cbr\u003eAnd for upper tier patreons, expect extra gifts to pop up by email or mail.\u003cbr\u003e\u003cbr\u003eThanks for being curious enough to read until here, and see you on the other side!\u003cbr\u003e\u003cbr\u003eWith Creative Love,\u003cbr\u003eNathalie\u003cbr\u003e"
