    "summary": "Huzzah!  NightTerrors is live on Patreon!  \u003cbr\u003e\u003cbr\u003eYouTube is continually making changes to its payroll, but all the changes have one thing in common. Those private contractors, the video creators, are earning less and less.  That\u0027s what corporations do.  They cut expenses at the \"bottom\" to funnel more money to those at the very top.  There is no competition to force YouTube to pay its creators a living wage... so they don\u0027t pay that.  YouTube has a monopoly in the online video market, and they pay as little as they can get away with!\u003cbr\u003e\u003cbr\u003eYour support will allow me to keep bringing you the NightTerrors videos you love.  Pledge now on Patreon.  I could not do it without your support!\u003cbr\u003e\u003cbr\u003ePatreon is how I will be able to make a living.  If everyone puts in just a little money I will have what I need to go forward.  Every day I read the channel comments and so many of you shake my hand and tell me what the channel means to you.  Maybe because I am the video creator, people thank me, alone, for NightTerrors.  I am telling you -- it isn\u0027t just me.  You may think I\u0027m being modest but I am not.  I assure you that the success of NightTerrors will be based on people like yourself, who believe in what I am doing, and who are not afraid to put something in the pot.\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eBill Madon"
