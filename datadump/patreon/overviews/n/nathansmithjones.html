    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/27231MXY18o\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "I appreciate Jessi Reyes, the president of the DRAGONKYN fan club, and others for convincing me to do this. I\u0027ve been at this struggling artist-thing a long time, and I\u0027m so excited there\u0027s finally a place like Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eI thought about putting things on the dragonkyn website----updates, blogs, etc., but since I\u0027ve decided to take my work DIRECTLY TO YOU, THE DRAGONKYN FANS AND THE CURIOUS TO KNOW WHAT ELSE IS UP MY PROVERBIAL SLEEVE as a writer, I\u0027ve decided that this Patreon page will be home to it all.\u003cbr\u003e\u003cbr\u003eCheck out the great rewards to the right. If you\u0027d like to know more, keep reading!\u003cbr\u003e\u003cbr\u003e(\u003cem\u003esay the following with tired, gravelly voice and an epic, \u0027British\u0027 dialect\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003eBereft of much of my time, for years my wife and children\u0027s patience have run thin on my artistic pursuits. My need to provide for them at constant war with my demonic need---this LUST---to tell stories. I alone fight this battle, and it shall be won....it shall be won in due time....\u003cbr\u003e\u003cbr\u003e(\u003cem\u003eend epic, British dialect\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e(Yes, I love writing, even when it comes in the form of the playful, over-the-top stuff above.)\u003cbr\u003e\u003cbr\u003eBut it\u0027s true: My wife and kids have been very patient with my many attempts to write books and films for a living. Because they\u0027ve also informed me that they like to eat at least once a day, I need you to be my patron so I can (finally!) write for a living so I can quit one of my jobs.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eNights, weekends, and holidays, I worked three years on my novel, DRAGONKYN, and I must say I\u0027ve been very happy with the result. People are talking about it. It\u0027s exciting. It\u0027s gaining a faithful audience, but I really want that audience to find me here on Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eHere are a few quotes from people (who are not my mother) saying how great it is:\u00a0\u003cbr\u003e\u003cbr\u003e\"...sure to work quick, indelible magic on audiences.\" ---Kirkus Reviews\u003cbr\u003e\u003cbr\u003e\"Leaves you hoping for a sequel!\" ---Deseret News\u003cbr\u003e\u003cbr\u003e\"An exciting blast of dragon wizardry on the Y.A. fantasy landscape.\" ---Richard Paul Evans (\u003cem\u003eNew York Times\u003c/em\u003e best-selling author of the Michael Vey series)\u003cbr\u003e\u003cbr\u003eThe fan club REALLY doesn\u0027t want to wait for five years (my ETA without support) for books 2 and 3, and this is where you come in.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEXCITING THINGS HAPPENING:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have a NEW story in the DRAGONKYN universe, and ONLY PATREON SUPPORTERS GET IT...A \u003cstrong\u003eYEAR\u003c/strong\u003e BEFORE EVERYONE ELSE!\u003cbr\u003e\u003cbr\u003eIt\u0027s called \u0027ILONA\u0027: a Dragonkyn Story,\u0027 about Ilona, a Russian-American 19-year old loner whose powers are beyond imaginable but, like Marc, at first she doesn\u0027t know the extent of her identity.\u00a0\u003cbr\u003e\u003cbr\u003eI will releasing this new story, bit by bit, every few months, delivered right here.\u00a0 \u003cbr\u003e\u003cbr\u003eAlso, Patreon supporters will get the Micro-Blog, the N.A.T.E. podcast, and other goodies ONLY patrons can get, plus additional rewards at the various patron levels. Patrons can also weigh in not only on what Nate works on, but on the CONTENT ITSELF!\u00a0 This is rare and exciting. \u003cbr\u003e\u003cbr\u003eTHE MORE PATRONS I GET, THE MORE BOOKS AND STORIES I CAN OFFER, AND THE MORE PEOPLE I CAN HIRE TO OFFER MORE PODCASTS, as well as MORE EXTRAS. Life is short, so let\u0027s have fun! \u003cbr\u003e\u003cbr\u003e(yes, the patrons\u00a0at the highest levels will be limited, because ultimately I need time to write, not just spend time and money mailing cool things all over the world).\u003cbr\u003e\u003cbr\u003eI believe in dreams, and I believe in stories. Here\u0027s to dreams coming true beyond our wildest expectations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd if you\u0027re a writer, and you\u0027re not getting anywhere with your writing, ask yourself: what else would I do? Do I love the process or not?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
