    "summary": "\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e[ESP/ENG]\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eESPA\u00d1OL\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eSoy \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNuri\u003c/span\u003e\u003c/span\u003e, una ilustradora espa\u00f1ola viviendo en Buenos Aires, Argentina. Desde siempre me gust\u00f3 dibujar y todos los d\u00edas trabajo duro para poder mejorar. \u00a1Mi vida son mis proyectos personales y me encanta trabajar en ellos! \u00bfTe gustar\u00eda apoyar mis trabajos? \u00a1Conviertete en mi patr\u00f3n!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eProyectos personales:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eComic: Meneldor.\u003c/li\u003e\u003cli\u003eManual de juego de rol: Esencias.\u00a0\u003c/li\u003e\u003cli\u003eJuego de plataformas cooperativo: Date in the Dungeon\u003c/li\u003e\u003cli\u003eJuego: Meneldor\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eCosas que hago:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIlustraciones\u003c/li\u003e\u003cli\u003eDirectos dibujando en\u00a0\u003ca href=\"https://www.twitch.tv/nurimunibuni\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003c/li\u003e\u003cli\u003eSpeedpaints\u003c/li\u003e\u003cli\u003eGuias de dibujo y temas de inter\u00e9s para artistas\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e-------------------------------------------------------------\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(217, 150, 148);\"\u003eENGLISH\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m\u00a0Nuri, a spanish illustrator living in Buenos Aires, Argentina. I always like to draw and I work hard every day to improve. My personal proyects are my life and I love to work on them!. Do you want to support my work? Become my patron! \u003cbr\u003e\u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePersonal proyects:\u003c/span\u003e\u003c/strong\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eComic: Meneldor.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRole playing game manual: Essences\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCooperative platform game: Date in the dungeon\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGame: Meneldor\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eStuff I do:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIllustrations\u003c/span\u003e\u003c/li\u003e\u003cli\u003eStreamings on\u00a0\u003ca href=\"https://www.twitch.tv/nurimunibuni\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSpeedpaints\u003c/span\u003e\u003c/li\u0
