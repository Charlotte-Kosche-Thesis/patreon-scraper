    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/CduNSsyS7Gw\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://www.backgroundheroes.net/doc/backgroundheroes_banner.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHi, I\u0027m Nandor Garics and I make LEGO comics.\u00a0I love music, movies, comics, books, and I\u0027m a LEGO fan since my childhood.\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eAs a storyteller, my lifetime learning project is researching the perfect and simplest way to express yourself and interpret stories inside of me. I think comics are one of the best format for this: they are simple, can be visually clear, capable to tell funny and serious stories as well.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eFor comic making, I use LEGO bricks and minifigures, they are not just plastic things to photograph for me, but with the help of them I can express myself easily and transparently.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.backgroundheroes.net/doc/bgh_debra_drake_rain.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eComic book making is a very exciting thing: there is a story you want to tell, there is a blank paper and you have to draw everything you have in your head and everything you have dreamed of. Making LEGO comics is much like this, but you do not draw but build it. This has an interesting consequence: in a LEGO comic book, everything is real, you have to build every piece of it. Then you set up the scene, set the lights on, and take the photos. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.backgroundheroes.net/doc/bgh_stormtroopers2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been making and publishing short and funny LEGO comics about corporate and everday life for years, mostly funny ones, but now I - with some close friends helping me - am working on a larger project, the \u003cstrong\u003eBackground Heroes\u003c/strong\u003e comic series.\u003cbr\u003e\u003cbr\u003eThe Background Heroes is some kind of Star Wars parody, tells an alternative Star Wars story with adventure, humor, action, plenty of pop culture references and sometimes deep thoughts.\u003cbr\u003e\u003cbr\u003eThe story follows the adventures of a mixed background team who inadvertently always push forward the Star Wars story known to us when reaching their own goals.\u003cbr\u003e\u003cbr\u003eI\u0027ve started a crowdfunding campaign helping me to make it true, the following video was made for the campaing.\u003cbr\u003e\u003c/div\u003e"
