    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003eWho?\u003c/h1\u003eI\u0027m just a gal with a comic, hoping to provide some quality content with my\u00a0\u003ca href=\"http://mspfanventures.com/?s=18681\u0026amp;p=1\" target=\"_blank\"\u003ewebcomic\u003c/a\u003e and my\u00a0\u003ca href=\"http://nuclear333.bandcamp.com\" target=\"_blank\"\u003emusic\u003c/a\u003e.\u00a0\u003cbr\u003e\u003ch3\u003eHey, that seems pretty neat. But is there anything I can get specifically in return for helping you out?\u003c/h3\u003eI\u0027m not quite sure how much I can provide, but patrons will get a special role on my comic\u0027s Discord server depending on how much they pledge. $1 patrons will get \"One Dollar Pals\" on the Discord, and will be thanked publicly in the Discord in the announcements channel. $5 patrons will get \"Five Dollar Friends\", will be publicly thanked, and you can ask me to sketch you up something. $10 and up will give you \"Tenfold Titans\", a public thanking on the Discord, as well as permission to ask me to draw you a more complex image than a sketch.\u003cbr\u003e\u003ch3\u003eHey, that seems pretty cool! But is there anything else?\u003c/h3\u003eYes! All patrons have access to a channel where I\u0027ll often post previews and maybe even entire songs or pages of my comic before they\u0027re officially released.\u003cbr\u003e\u003cstrong\u003e\u003cem\u003ePlease note that sharing or releasing projects posted in the preview channel without the artist\u0027s permission can and likely will lead to the revoking of any and all permissions that your pledge amount has given you.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003ch3\u003eMissing anything?\u003c/h3\u003eWell, it should be noted that in order to see previews and such, you\u0027ll need to join the INHOSPITABLE discord server, where I\u0027m often pretty active with updates and such, not just for backers but also for people following the comic in general.\u003cbr\u003e\u003ca href=\"https://discord.gg/TB8wqs9\"\u003ehttps://discord.gg/TB8wqs9\u003c/a\u003e\u003cbr\u003e\u003ch3\u003eAnd another thing!\u003c/h3\u003eAll patrons will be listed in the credits of content that isn\u0027t posted directly on MSPFA. This includes video descriptions, albums, and whatever else might fall under this category."
