    "summary": "Let\u0027s take back the narrative together! We\u0027re developing a mobile app to rate news articles and track the credibility of journalists, editors, and publications! The NeoZeno app will have a beta launch on June 15th and you can get an access code by signing up for at least $5/month.\u00a0\u003cbr\u003e\u003cbr\u003eNeoZeno was created to combat the news media where the meat of a story is too often buried under forced agendas and hidden behind elusive sources. NeoZeno.com offers a centralized platform for readers to find the complete story visualized on a coherent timeline so that each individual can quickly draw an understanding of an event and start forming their own opinions. Each timeline entry also contains original sources to news articles, interviews, legal documents, etc. to afford readers the opportunity for additional research.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAll of us at NeoZeno have worked in information processing for large organizations, and have experience identifying essential elements of a story and discarding the unnecessary noise. The NeoZeno team strives to only include accurate and unbiased information in our timelines. We vet each source and attempt to extract the heart of an issue. That being said, our timelines will not contain information that we deem unverifiable or of questionable veracity. \u003cbr\u003e\u003cbr\u003eWe are excited to help readers learn about the news making headlines around the globe, and hope to enable individuals to start forming their own opinions. Thank you so much for considering to support us. We decided early on to never be ad supported so our Patrons are truly our lifeblood!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Well-being is attained little by little, and nevertheless is no little thing itself.\u201d -Zeno of Citium\u003c/em\u003e\u003cbr\u003e"
