    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial;\"\u003eHi, i\u0027m Aleksandr \u0027Narayan\u0027 Belov!\u003c/b\u003e\u003c/h4\u003e\u003cbr\u003eI am a creator of some video\u00a0\u003ca href=\"https://www.youtube.com/c/AleksandrBelov_Narayan\" target=\"_blank\"\u003econtent for YouTube\u003c/a\u003e about films and videogames - mostly it\u0027s about Star Citizen. It\u0027s not news or\u00a0overviews - it\u0027s some like art. My vision on some things in movies or videogames. Also, I create some photo in real life and screenshots from videogames.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eVideos\u003c/h3\u003eIt can be video with only editing of some video materials from movies or videogames:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=fekkb98EoIc\u0026amp;\" target=\"_blank\"\u003e\"SPACE IN THE MOVIES\"\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=MtFM5Z2Uy00\" target=\"_blank\"\u003e\"THE FUTURE OF STAR CITIZEN\"\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eOr, it may be complicated video with recordings, creation of music, help from other peoples and many others thigs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=1Rk66qGCZWs\" target=\"_blank\"\u003e\"WITH WIDE EYED IN STAR CITIZEN\"\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=0SH1_wmC2bk\" target=\"_blank\"\u003e\"What is Star Citizen? (ALPHA 2.6)\"\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003ePhotos\u003c/h3\u003eI love creating photos in real life - and in the future I\u0027m want to do more good photos!\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/k8It1as.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/yFf8Q6L.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eScreenshots\u003c/h3\u003eAlso, I really like to create screenshots from videogames - I try to do very high quality and very significance pictures!\u003cbr\u003e\u003ca href=\"https://flic.kr/p/Gb7kcU\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/PWO9qvN.jpg\" style=\"width: 650px;\"\u003e\u003c/a\u003e\u003ca href=\"http://i.imgur.com/PWO9qvN.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/3rMQNm0.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/u83ss09.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eIn the end\u003c/h3\u003eI\u0027m realy hope that you will enjoy of my creations - and you will support me. All\u00a0pledges from Patreon will go to support of all my future creations.\u00a0\u003cbr\u003eFirst thing I want to do - upgrade my PC. It will allows me to do more 4K+ content, like videos and screenshots.\u003cbr\u003eSecond thing - I want to buy a new camera in real life. For now I have Canon 1200D and couple\u00a0lenses, but it\u0027s not\u00a0enough to creating video in 1080p+/60 fps. When I\u0027ll buy much better camera (like Canon x00D or x0D), then I want to do some video content in real life. Like atmospheric music video or something like that.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eAlso, you can find me on:\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/c/AleksandrBelov_Narayan\" target=\"_blank\"\u003eYouTube\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003e\u003ca href=\"https://www.flickr.com/narayan77\" target=\"_blank\"\u003eFlickr\u003c/a\u003e |\u00a0\u003c/b\u003e\u003cb style=\"background-color: initial;\"\u003e\u003ca href=\"https://twitter.com/Narayan_N7\" target=\"_blank\"\u003eTwitter\u003
