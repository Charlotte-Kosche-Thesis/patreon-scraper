    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://4.bp.blogspot.com/-UouwcVLVd2M/WSxo4-C-TgI/AAAAAAAAKCs/AjBYyHGs7yUvYY-Q3ShL0VYi38aeFREfwCK4B/s1600/nicwelcome.png\"\u003e\u003cbr\u003e\u003cbr\u003eHey there Cutie! Thanks for stopping by my patreon.\u003cbr\u003e\u003cbr\u003eI\u0027m Nic. You might know me from my art, illustrations and animation - I draw cute, body positive, sexy pin ups and make fun, snappy animation.\u003cbr\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-88194619-image-87ab77186a3d2a79-320-320.png\"\u003e\u003cbr\u003eI\u0027m an animation industry professional, and I started streaming animation, illustration and games back in 2014. Since then I\u0027ve moved up to streaming 3-4+ days a week, and it\u0027s been great so far. I\u0027d love to be able to do it full time, and to be constantly working on my own projects and fan collaborations... So I\u0027m giving it a shot!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe start of this patreon marks a move towards doing my own projects and streams full time.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-88194619-image-87ab77186a3d2a79-320-320.png\"\u003e\u003cbr\u003eThis will act as a tip jar to put more into my twitch streams and personal projects, and create more content for you! As more money comes in through twitch and Pateron, I\u0027d like to try and put more back into my community! Future goals include vlogs, stream upgrades and more!\u003cbr\u003e\u003cbr\u003eThanks so much for coming by looking around! I really appreciate it.\u003cbr\u003e\u003cimg src=\"https://static-cdn.jtvnw.net/jtv_user_pictures/panel-88194619-image-87ab77186a3d2a79-320-320.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/008cfbda3248ed3218c19cef163d56df/tumblr_oqkvmb1dqc1rfurs9o2_1280.png\" style=\"width: 512px;\"\u003e\u003c/div\u003
