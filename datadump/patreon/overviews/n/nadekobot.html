    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cdiv\u003eHi there!\n\u003cbr\u003eI\u0027m Kwoth, the creator of \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eNadeko\u003c/span\u003e.\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eNadeko \u003c/span\u003e\u003c/span\u003eis an adorable, open source, general purpose Discord Bot.\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvery day, with her sweetness, she grows more and more. And that is where she needs your help!\n\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFrom the day she was born, I have been paying for her hosting, as well as working full-time on her improvement\u003c/span\u003es and modifications. However, since I am a college student, my funds are limited, and \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eNadeko \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003ehas gathered a huge amount of servers (curr\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eently around 65 000) and she requires more attention than ever!\nHosting costs have gone up real fast, as well as the time it takes to maintain her current codebase. \n\n\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMusic feature is currently disabled as hosting music is very expensive for such a huge number of servers. If I manage to get enough funds to reliably pay for server and other expenses, I can start enabling music module on Donator\u0027s servers in the future, as well as working on awesome new features.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eT\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ehank you!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e~~ Links ~~\u003cbr\u003e\u003cbr\u003eJoin our Discord server:\u00a0\u003ca href=\"https://discord.gg/0ehQwTK2RBjAxzEY\" rel=\"nofollow\" target=\"_blank\"\u003e#NadekoLog\u003c/a\u003e\u003cbr\u003eFollow the development on \u003ca href=\"https://github.com/Kwoth/NadekoBot\" rel=\"nofollow\" target=\"_blank\"\u003eGitHub\u003c/a\u003e\u003cbr\u003eYou can find out documentation here: \u003ca href=\"http://nadekobot.readthedocs.io/en/latest/\" rel=\"nofollow\" target=\"_blank\"\u003eNadekoDocs\u003c/a\u003e\u003cbr\u003ePayPal (for one off donations): \u003ca href=\"mailto:\" rel=\"nofollow\"\u003ehttps://paypal.me/kwoth\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
