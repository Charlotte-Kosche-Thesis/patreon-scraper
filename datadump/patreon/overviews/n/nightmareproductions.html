    "summary": "Hey folks! My name is Casey K., and welcome to my Patreon page! Now you\u2019re wondering what I do for a living that\u2019s not the real world? Well I\u2019m an online reviewer known for my main show Miss Nightmare Reviews, and co-reviewer on Escape from Monster High. I also do vlogs, let\u2019s tries, and an upcoming let\u2019s play series called Rosen \u0026amp; Night\u2019s Let\u0027s Play A Game! I\u2019m also a contributor on\u003ca href=\"http://rtgomer.com/\"\u003e RTGomer Productions\u003c/a\u003e and\u00a0\u003ca href=\"http://circleplus.co/\"\u003eCirclePlus\u003c/a\u003e. Besides videos, I\u2019m also a title card artist, most known for Fool\u2019s Gold hosted by Jess Kitrick, and the upcoming webcomic \u2018The Monster Homebrew\u2019.\u003cbr\u003e\u003cbr\u003eNow I love creating videos and art, but it takes time and hard work to get these out. This is mostly a one person job with editing, filming, scripting and drawing. I started this Patreon so I can get new equipment to improve the show such as new lightning, a microphone, a better computer to render/work art on, etc.\u003cbr\u003e\u003cbr\u003e\nFor those of you who don\u0027t know what a Patreon is, its kind of like Kickstarter or an Indiegogo campaign, here you can pledge once a month to support the work I do. You\u0027re in control on how much you donate, from two dollars to eleven dollars, its all on your own.The one thing cool is that you cancel or change the pledge at any time! Along with being a pledge to my Patreon page, you\u0027ll get exclusive perks too! Including seeing videos one day before it gets published on RT Gomer Prods or Circle Plus the next day! Or even have me review something you want me to do; whether it was a part of my life or not.\u003cbr\u003e"
