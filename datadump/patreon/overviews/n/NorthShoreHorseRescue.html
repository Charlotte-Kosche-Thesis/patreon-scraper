    "summary": "North Shore Horse Rescue\u0027s\u00a0mission is to rescue and care for any unwanted horses including those that have been neglected, abused, abandoned or are at risk of going to slaughter.  If the horse can be rehabilitated and adopted, we will find a loving, informed home for them.  If suitable homes cannot be found, North Shore Horse Rescue has committed itself to allowing its\u2019 permanent residents to live out their lives in a safe, stress-free environment. \u00a0\u003cbr\u003e\u003cbr\u003eOur sanctuary has saved the lives of:\u003cbr\u003e7 Dogs\u003cbr\u003e10 Cats\u003cbr\u003e16 Chickens\u003cbr\u003e36 Horses\u003cbr\u003e5 Mini Horses\u003cbr\u003e\u003cbr\u003eINSTAGRAM {for daily updates}: \u003ca href=\"http://www.instagram.com/northshorehorserescue\"\u003ewww.instagram.com/northshorehorserescue\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNSHR is a 501-c3 Accredited Non-Profit + Verified Sanctuary dedicated to saving the lives of unwanted + discarded horses providing a sanctuary and loving home for their remaining days.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHE ANNUAL APPEAL\u003c/strong\u003e\u003c/div\u003eBreaking\ntradition with \u201cGetting\u201d by emphasizing the power of \u201cGiving\u201d truly can make\nthis holiday season something special. \nSelecting an animal shelter, rescue group, family or international aide\ngroup is a way of forging the meaningful practice of Giving for your\nfamily. \u003cbr\u003e \u003cbr\u003e\n\nThe end of\n2017 is an important time for our rescue\u2019s growth and history.  Fifteen years of focus and determination have\nled us to this year\u2019s exciting news and invitation.  We are purchasing a farm in Calverton\nsecuring a forever home for the rescues, sanctuary horses, boarders, dogs, cats\nand chickens.  This reward for our cause\nis literally 1.9 miles from our present location.\u003cbr\u003e\u003cbr\u003e\n\nThis year\u2019s\n\u201cASK\u201d invites you to become a yearly member of our rescue by signing onto our\nmembership program supporting permanency. \nYour dollars will support such projects as farm relocation, barn\nbuilding, building run-in sheds, fencing for paddocks, creation of communal stations\nsuch as the \u201cGarden of Emotions\u201d,  \u201cPool\nof Reflections\u201d, \u201cThe Cornerstone of Horse Sense\u201d and \u201cCanter Way \u2013 the path of\nGiving\u201d. \u003cbr\u003e \u003cbr\u003e\n\nWe are\ndeveloping a Membership based organization where as members we \u201cGive back\u201d. By\nappointment you and your family share private time together with our animals,\nin a retreat like setting providing another wonderful place to explore on the\nNorth Fork.  \u003cbr\u003e\n\n Spring of 2018 we look forward to welcoming\nmembers to our permanent home built by the support of our community of friends\nand donors.  Each membership buys you a\nmini vacation spot each time you step into the world of the horse.\u003cbr\u003e\u003cbr\u003e"
