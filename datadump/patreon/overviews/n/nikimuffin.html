    "summary": "\u2728\u003cstrong\u003eMETAL KAWAII RUSSIAN FAIRY QUEEN\u2122\u003c/strong\u003e\u2728 \u003cbr\u003eHello everyone! I\u0027m Niki and I\u0027m a YouTuber with a passion for Cosplay, Crafts, Art and all sorts of Geeky Stuff. I love creating and getting hands on with everything! My channel been around YouTube since (before) 2012 focusing primary on cosplay tutorials, prop making and vlogs!\u00a0\u003cbr\u003e\u003cbr\u003eWhile this is mostly my hobby/passion, my primary goal is to help anyone who wants to get more into the geeky and otaku culture to get started: cosplay doesn\u0027t have to be hard or expansive! I like to keep it cheap, easy, cute and most importantly-FUN! Through my passion for entertainment, creative process and fun, I hope to create a friendly community for all those who share same interests and goals! And if i can squeeze gaming, movies and small outings as well that would be sweet!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat am I pledging to?\u003c/strong\u003e\u003cbr\u003ePrimary all the supplies: acrylic, hot glue, fabric, foamcore and all that good stuff! Also your money can help me pay the amazing people that help me bring all my content to life: photographers, feature artists and musicians (lets pay in more than just experience)! Not to mention how you can take part in helping me get out to conventions and events more! We still keeping it cheap tho ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get back?\u003c/strong\u003e\u003cbr\u003e1. Better and more frequent content: this is my \u003cem\u003ehobby- not a main source of income\u003c/em\u003e so this helps me actually get supplies I need to keep making more things for you from make up and cosplay to visiting places\u003cbr\u003e2. Quality photos and behind the scenes\u003cbr\u003e3. In addition to usual video tutorials you also get in depth photo instructions\u00a0\u003cbr\u003e4. Monthly art via wallpaper/sharable/savable images + raffles!\u003cbr\u003e5. Access to polls and costume/prop decision making\u003cbr\u003e8. Occasional chats and games\u00a0\u003cbr\u003e9. Packages with candy, limited edition items, prints, convention memoria and HANDMADE COSPLAY PARTS AND PROPS by me~\u00a0\u003cbr\u003e10. Me going to places to see and meet ya all (one day lol)\u003cbr\u003e"
