    "summary": "\u003ch3\u003e\u003cstrong\u003eFive Days \n\u003c/strong\u003eis an RPG/Adventure game, built with Unity and with beautiful 3D art.\u003c/h3\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/VxeHLYD.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\nCurrent Public version (Windows/Mac/Linux/Android):\u00a0\n\u003ch4\u003e\u003cstrong\u003e\u003ca href=\"https://nidma.itch.io/five-days\" target=\"_blank\"\u003eDownload (Itch.io)\u003c/a\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003ca href=\"https://gamejolt.com/games/five-days/315837\" target=\"_blank\"\u003e Download (GameJolt)\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003eDiscord Server:\u003c/h4\u003e\n\u003ca href=\"https://discord.gg/N2WK5EH\"\u003ehttps://discord.gg/N2WK5EH\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eDevelopment status in real-time: \u003cbr\u003e\n\u003c/strong\u003e\u003c/h4\u003e\n\u003ca href=\"https://trello.com/b/BtQB24bu/fivedays\"\u003ehttps://trello.com/b/BtQB24bu/fivedays\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\nThe story: \n\u003c/strong\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\n\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThe player will follow the story of Marcy, a young woman that \nhas to work in her mother\u0027s place for a week at a hotel (hence the name), every day she has to do the chores and work around some of the situations the guests will throw at her, taking the player\u0027s decisions into account.\n\tExpect different outfits, reactions from changes, and a \"realistic\" story, not some cheap porn where the player will suck the delivery guy because she doesn\u0027t have money, but as this is still a porn game, there will be porn.\n\t\u003cbr\u003e\n\tThe game will have at least 3 main endings, one pure route, one deviant route, and one in between, and will have some variations like a bad ending, and taking into account the decisions you took during the game play.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eReleases:\n\u003c/h4\u003e\n\u003c/strong\u003e\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThe public will receive the same version as the patreons, just some days later, with my current time they should come once in 2-3 months, with the pledges only happening with a major update, like finishing a whole day.\n\t\u003cbr\u003e\n\tEvery build will be available here and on my \n\t\u003ca href=\"https://nidma.itch.io/five-days\" target=\"_blank\"\u003eItch.io page\u003c/a\u003e. \u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003ch4\u003e\u003cbr\u003e\nContent \u0026amp; Fetishes:\n\u003c/h4\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eCorruption.\u003c/li\u003e\n\t\u003cli\u003eFemale protagonist.\u003c/li\u003e\n\t\u003cli\u003eVoyeurism.\u003c/li\u003e\n\t\u003cli\u003eF/F.*\u003c/li\u003e\n\t\u003cli\u003eF/M.*\u003c/li\u003e\n\t\u003cli\u003eF/M/M.*\u003c/li\u003e\n\t\u003cli\u003eMasturbation.\u003c/li\u003e\n\t\u003cli\u003eExhibitionism.\u003c/li\u003e\n\u003c/ul\u003e\n*Planned but not implemented yet.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch4\u003eWho am I?\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI\u0027m Nidma (Archast/Xpyke on some forums) and I have a lot of experience working with Unity, finishing two projects that I can\u0027t link for obvious reasons, I usually don\u0027t like \"good enough\" so expect to see improvements with each version. For that reason my campaign is set to \"Per Update\", you only pay for work done, not promises.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\n\t\u003ch4\u003eI want to help, what to do?\u003c/h4\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tIt\u0027s not only money that makes the game better, do you want to help me? Give me some exposure, post the link on forums, on websites, tweet about it, make a video of you playing! Report back to me the bugs you find, give me nice suggestions! Just make sure to let me know, I\u0027ll put you within the \"Worker\" rank and treat you accordingly, earlier access and everything.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\n\t\u003ch4\u003e\u003c/h4\u003e\n\t\u003ch4\u003eScreens\u003c/h4\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/RYs8YY0.jpg\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/o5Jjmfj.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/noszDBJ.jpg\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
