    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://orig15.deviantart.net/db9b/f/2017/175/6/4/shitzz_by_nefepants-dbdxov3.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"http://nefe-art.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eArt Tumblr\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"http://nefepants.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eDeviantArt\u003c/strong\u003e\u003c/a\u003e | \u003ca href=\"http://nefepants.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eMain Blog\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e| \u003cstrong\u003e\u003ca href=\"http://nefepants.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u003c/strong\u003e|\u00a0\u003ca href=\"http://xenoplant.weebly.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eComic Website\u003c/strong\u003e\u003c/a\u003e |\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eLike the rest of the folks on this site, I hope to deliver a lot of interesting content to folks while being able to make a full-time living off of my work. Patreon is a really neat and convenient way for me to do that, so here I am yo.\u003cbr\u003e\u003cbr\u003eI draw a lot of different things and varying subjects including the occasional piece of fanart and a parade of monsters. I also work on a lot of art for my sci-fi comic\u00a0\u003ca href=\"http://www.xenoplant.net\"\u003eXenoplant\u003c/a\u003e.\u003cstrong\u003e\u00a0\u003c/strong\u003eA passion project of mine I\u2019ve been steadily working on since 2015.\u003cbr\u003e\u003cimg src=\"http://www.xenoplant.net/uploads/8/1/4/4/81447042/xenoplant-102-2_orig.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon perks include uncensored NSFW art, high res images of finished pieces, exclusive art just for Patreon, and a free monthly themed art giveaway for all level supporters- hosted on the 1st of every month. \u003cbr\u003e\u003cbr\u003eContent is posted at least once a week unless hindered by my health, and I\u0027ll usually give you folks a head\u0027s up when that happens.\u003cbr\u003e\u003cbr\u003eIf you can\u2019t pledge, that\u2019s okay! I appreciate support in all its forms, and I know how tight money can be for folks these days. Thanks much for reading!\u003cbr\u003e\u003cbr\u003e-Nef\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e"
