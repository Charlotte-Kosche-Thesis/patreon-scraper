    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(167, 3, 7);\"\u003eWelcome to my Patreon page!\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nHi guys! I am \n\u003cstrong\u003eNoelle dos Anjos\u003c/strong\u003e and I make \u003cstrong\u003einspiring\u00a0\u003c/strong\u003e\u003cstrong\u003eguitar videos\u003c/strong\u003e\u00a0where I play rock, metal and TV serie \u0026amp; movie themes :)\u003cbr\u003e\n\u003ch4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(167, 3, 7);\"\u003eInterested to become my HERO?\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nFirst of all,\n\u003cstrong\u003e thank you\u003c/strong\u003e\u003cstrong\u003e so much\u003c/strong\u003e! You wouldn\u2019t believe how much I\u2019m\u003cstrong\u003e honored\u003c/strong\u003e to have you here! With your help, I\u0027ll be able to invest \u003cstrong\u003emore time\u003c/strong\u003e\u003cstrong\u003e\u00a0and energy\u003c/strong\u003e doing something I love, which is creating\u00a0awesome \u0026amp; inspiring\u003cstrong\u003e\u00a0guitar videos\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nAs a Patron you pledge to \npay\n\u003cstrong\u003e per guitar video\u003c/strong\u003e I release, which will usually be 2 guitar videos per month. So if you pledge 1$, you\u2019ll be giving me 1$ everytime I upload a guitar video. It\u2019s also possible to set a \u003cstrong\u003emax monthly budget\u003c/strong\u003e, if you want to be charged for only 1 video per month, for example.\n\u003cbr\u003e\n\u003cbr\u003e\nJust click the \u201c\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\u201d button, choose to pledge any amount you want and become my \u003cstrong\u003ehero\u003c/strong\u003e! \n\u003cspan style=\"color: rgb(167, 3, 7);\"\u003e\u2764\u003c/span\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(167, 3, 7);\"\u003eWhere does your money go?\u003c/span\u003e\n\u003c/h4\u003e\n\u003cbr\u003e\nNo matter what, I\u2019m still going to be making guitar videos, BUT with \n\u003cstrong\u003eyour support \u003c/strong\u003ehere, I will:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBe able to \u003cstrong\u003espend more time\u003c/strong\u003e working on new videos\u00a0\u003c/li\u003e\n\t\u003cli\u003ePost videos \u003cstrong\u003emore often\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eInvest in gear to improve my \u003cstrong\u003eaudio and video quality\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eInvest in \u003cstrong\u003eguitar gear\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eAfford to buy some cool stuff to wear in my \u003cstrong\u003emovie/series theme videos\u003c/strong\u003e (like my Wonder Woman video hihi)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(167, 3, 7);\"\u003eCool things that ONLY my Patrons get:\u003c/span\u003e\n\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eExclusive access to our \u003cstrong\u003ePatron-Only activity feed\u003c/strong\u003e, a small community where\u00a0I will answer questions \u0026amp; comments, post photos/videos and keep you updated on what I\u2019m up to!\u00a0\u003c/li\u003e\n\t\u003cli\u003eAccess to exclusive \u003cstrong style=\"background-color: initial;\"\u003ephotos\u003c/strong\u003e and \u003cstrong style=\"background-color: initial;\"\u003ebehind the scene videos\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eWatch \u003cstrong\u003enew videos\u003c/strong\u003e \u003cstrong\u003ebefore\u00a0\u003c/strong\u003eeveryone else\u003c/li\u003e\n\t\u003cli\u003eMy eternal \u003cstrong\u003egratitude\u003c/strong\u003e!!\u003c/li\u003e\n\t\u003cli\u003eOther cool stuff I plan to offer you in the near future ;)\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(167, 3, 7);\"\u003eSome of my videos:\u003c/span\u003e\n\u003c/h4\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/N4tZz0kZJKg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/yVAVTatp5Ag\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(167, 3, 7);\"\u003eFollow me here:\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.youtube.com/noelledosanjos\"\u003eYouTube\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.instagram.com/noelledosanjos\"\u003eInstagram\u003c/a\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003ca href=\"http://www.facebook.com/noelledosanjosofficial\"\u003eFacebook\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(167, 3, 7);\"\u003eThank\u00a0you so much for you support!\u00a0\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\nYou are truly the \n\u003cstrong\u003eBEST\u003c/strong\u003e!!\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e"
