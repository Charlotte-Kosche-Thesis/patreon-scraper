3ac\u03b4\u03b1 \u03ba\u03b9 \u03bf\u03cd\u03c4\u03b5 \u03c3\u03c4\u03bf \u03b5\u03bb\u03bb\u03b7\u03bd\u03b9\u03ba\u03cc YouTube, \u03ba\u03b9 \u03b5\u03b3\u03ce \u03b5\u03af\u03c7\u03b1 \u03c4\u03bf \u03cc\u03bd\u03b5\u03b9\u03c1\u03bf \u03bd\u03b1 \u03b3\u03af\u03bd\u03c9 \u03ad\u03bd\u03b1\u03c2 \u03bc\u03b9\u03ba\u03c1\u03cc\u03c2 \u03b5\u03c0\u03b9\u03c7\u03b5\u03b9\u03c1\u03b7\u03bc\u03b1\u03c4\u03af\u03b1\u03c2 \u03c3\u03c4\u03b1\u03c1\u03c4\u03ac\u03c0\u03b5\u03c1 \u03bc\u03ad\u03c3\u03c9 \u03af\u03bd\u03c4\u03b5\u03c1\u03bd\u03b5\u03c4. \u0391\u03bb\u03bb\u03ac \u03ba\u03c5\u03c1\u03af\u03c9\u03c2 \u03b3\u03b9\u03b1 \u03b5\u03c3\u03ac\u03c2. \u039d\u03b1 \u03ad\u03c7\u03c9 \u03c0\u03cc\u03c1\u03bf\u03c5\u03c2 \u03ce\u03c3\u03c4\u03b5 \u03bd\u03b1 \u03c3\u03b1\u03c2 \u03c0\u03c1\u03bf\u03c3\u03c6\u03ad\u03c1\u03c9 \u03b3\u03bd\u03ce\u03c3\u03b7. \u0393\u03b9\u03b1 \u03bd\u03b1 \u03b5\u03af\u03c3\u03c4\u03b5 \u03c3\u03c4\u03bf patreon \u03bc\u03bf\u03c5 \u03c3\u03b7\u03bc\u03b1\u03af\u03bd\u03b5\u03b9 \u03cc\u03c4\u03b9 \u03be\u03ad\u03c1\u03b5\u03c4\u03b5 \u03c4\u03b9 \u03b8\u03ad\u03bb\u03c9. \u0398\u03ad\u03bb\u03c9 \u03bd\u03b1 \u03b6\u03b7\u03c4\u03ae\u03c3\u03c9 \u03bc\u03b5\u03c1\u03b9\u03ba\u03ac...\u03b4\u03b1\u03bd\u03b5\u03b9\u03ba\u03ac. \u0393\u03b9\u03b1\u03c4\u03af \u03c4\u03b1 \u03c7\u03c1\u03ae\u03bc\u03b1\u03c4\u03ac \u03c3\u03b1\u03c2 \u03b8\u03b1 \u03b5\u03c0\u03b9\u03c3\u03c4\u03c1\u03b1\u03c6\u03bf\u03cd\u03bd \u03ba\u03b1\u03b9 \u03bc\u03b5 \u03c4\u03bf \u03c0\u03b1\u03c1\u03b1\u03c0\u03ac\u03bd\u03c9! \u038c\u03c7\u03b9 \u03c9\u03c2 \u03c7\u03c1\u03ae\u03bc\u03b1\u03c4\u03b1, \u03bc\u03b1 \u03c9\u03c2 \u03ba\u03ac\u03c4\u03b9 \u03c0\u03b9\u03bf \u03c7\u03c1\u03ae\u03c3\u03b9\u03bc\u03bf...\u03a9\u03a3 \u0399\u0394\u0395\u0395\u03a3!!!\u003cbr\u003e\u003cbr\u003e\u0389\u03bc\u03bf\u03c5\u03bd \u03ba\u03b1\u03b9 \u03b8\u03b1 \u03b5\u03af\u03bc\u03b1\u03b9 \u03c0\u03ac\u03bd\u03c4\u03b1 \u03bc\u03b9\u03b1 \u03c3\u03c0\u03af\u03b8\u03b1 \
