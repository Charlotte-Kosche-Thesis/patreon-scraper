    "summary": "Hello, my name is Kyle Gazi, or Nowaylarry. It would seem that a lot of people have some degree of a career plan by their early to mid twenties. Become an accountant; a nurse, a teacher, software programmer. I was not one of those people. Sure I had ideas of things I wanted to do but they always seemed so daunting or out of reach. So I just worked safe, easy, unskilled jobs that gave me no real sense of purpose or agency.\u003cbr\u003e\u003cbr\u003eNow, in my early thirties, I\u0027ve realized how absolutely wasteful I\u0027ve been with my time. It is time for a shift. Video games have always played a large role in my life as a major source of entertainment. From playing them, to watching others play, to exploring the process of game design. A few months back I watched a stream on Twitch where a man not much younger than myself completed a game in a way I didn\u0027t think was possible. He was and is a full time streamer. He pays his bills with the help of the people he entertains. With the support of his audience, he makes a living doing something that he loves. It has inspired me.\u003cbr\u003e\u003cbr\u003eI recently started streaming myself. It is still rough and unpolished but I am improving. My first goal is to stream everyday for 364 days. starting February 2nd, 2017. Following in the footsteps of the individual that inspired me. My second goal is to hone my editing, speaking and networking skills in order to become the best streamer I can.\u003cbr\u003e\u003cbr\u003eIn order to make a career of streaming, I\u0027m going to need an income from it. One way to do so is through the generosity of Patrons. With the help of an audience that supports my work, I mean to finally, albeit late, have myself a career plan. A path to making a living doing something that gives me purpose. Not just pays the bills.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your time and support,\u003cbr\u003e\u003cbr\u003eKyle Gazi"
