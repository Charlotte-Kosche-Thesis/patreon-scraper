    "summary": "\u003ca href=\"https://rpcs3.net\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://rpcs3.net/\" target=\"_blank\"\u003eRPCS3\u003c/a\u003e is an early work-in-progress open-source PS3 emulator. While the majority of commercial games can \u003ca href=\"https://rpcs3.net/compatibility\" target=\"_blank\"\u003ealready go ingame\u003c/a\u003e, most advanced AAA titles are still currently quite slow. Thanks to our growing community full of testers and developers, the development process has been progressing very smoothly. However there is still a lot of work to be done until we reach the BETA phase. Working on RPCS3 is very exciting, but it is also extremely time-consuming and that\u0027s why we need your support!\u003cbr\u003e\u003cbr\u003eThe money received will go towards:\u003cbr\u003e\u003cul\u003e\u003cli\u003eSupporting the Lead Core Developer \u003ca href=\"https://github.com/Nekotekina/\"\u003eNekotekina\u003c/a\u003e so he can keep working full-time on RPCS3 and buy any hardware required for development and testing.\u003c/li\u003e\u003cli\u003eSupporting the Lead Graphics Developer \u003ca href=\"https://github.com/kd-11/\"\u003ekd-11\u003c/a\u003e so he can buy any hardware required for development and testing.\u003c/li\u003e\u003cli\u003ePaying other project related expenses.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWhat the patrons get in exchange:\u003cbr\u003e\u003cul\u003e\u003cli\u003eBetter live technical support on \u003ca href=\"https://discord.me/RPCS3\"\u003eDiscord\u003c/a\u003e. Emulation is a tricky thing, and sometimes may require specific assistance. But this may be time-consuming as well for developers and experienced users, so it seems natural to prioritize supporters.\u003c/li\u003e\u003cli\u003eAn ability to affect the development of the emulator. Priorities of some tasks can be adjusted according to your wishes.\u003c/li\u003e\u003cli\u003eOf course, a thank you for your support!\u003c/li\u003e\u003cli\u003eFinally, the great emulator. This is the most important thing.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you are willing to make a donation at the end of the month, please note that you will be charged immediately for the current month and again for the next month at the 1st of the next month. I recommend delaying the donation until the 1st 0:00 (Pacific Time, UTC-8:00) in this case.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: \u003c/strong\u003eRPCS3 is not created with the intent of enabling illegal activity. RPCS3 is free and open-source software. You shouldn\u0027t pay for using it. \nAlso beware of fake emulators.\u003cbr\u003e\u003cbr\u003eWebsite: \u003ca href=\"https://rpcs3.net/\" target=\"_blank\"\u003ehttps://rpcs3.net/\u003c/a\u003e\u003cbr\u003eDiscord: \u003ca href=\"https://discord.me/RPCS3\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://discord.me/RPCS3\u003c/a\u003e\u003cbr\u003eGitHub: \u003ca href=\"https://github.com/RPCS3/rpcs3\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://github.com/RPCS3/rpcs3\u003c/a\u003e\u003cbr\u003eDownload page: \u003ca href=\"https://rpcs3.net/download\" target=\"_blank\"\u003ehttps://rpcs3.net/download\u003c/a\u003e\u003cbr\u003eForum: \u003ca href=\"https://forums.rpcs3.net/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://forums.rpcs3.net/\u003c/a\u003e"
