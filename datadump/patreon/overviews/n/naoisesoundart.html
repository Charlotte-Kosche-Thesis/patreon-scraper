    "summary": "Hey there fellow advanced cyber monkey! ;) \u003cbr\u003eWelcome to Naoise\u0027s Sound Art Explorations, \u003cbr\u003eAKA \"Artizen Ape Constructs\"\u003cbr\u003e\u003cbr\u003eThanks for checking out my page!\u003cbr\u003e\u003cbr\u003eI\u0027m here to add my lens of sound art for the record of human history.\u003cbr\u003e\n It is my belief that the advancement\u00a0\u0026amp; evolution of our species is \ndirectly intertwined with the progression of technology or tools shall \nwe say.\u003cbr\u003e \u003cbr\u003eJust as the epic motion picture 2001: Space Odyssey \ndepicted the first proto-humanoids encountering the large monolith and \ndiscovering or being gifted the ability to use the first hand held tool,\n our current methods of using recording technology is similar. \u003cbr\u003e\u003cbr\u003eWe\n can use cameras or sound recorders to capture the present moment and \nthen in a later present moment revisit that captured moment that has \nalready past. To my mind, that is just incredible! and we may take that \nfor granted in our modern widespread technological era, but to have the \nability to revisit the past in a more objective way through a \nrecording device provides a gigantic leap forward in our assessment of \nwhat we are and we are composed of. \u003cbr\u003eWe can hear and see behaviors of\n ourselves as if we were seeing it in another, what a valuable tool that\n can be to change ourselves, reprogram ourselves and become much more \nwell rounded, aware centered individuals.\u003cbr\u003eThe gift of recording \nmediums cannot be overstated to my mind and almost everyone nowadays has\n a recording device in there pocket.\u003cbr\u003e\u003cbr\u003eSo, what am I about? Well, I\n come from the Music background, picking up the Bass Guitar some 15 odd \nyears ago and then learning the art of sound recording and engineering. \nI\u0027ve continued on this path ever since, always music \u0026amp; always audio! No \nMusic No Life Mate! Definitely an applicable philosophy for me. I\u0027ve \nmanaged to make ends meet practicing my skills as a sound engineer \nwhether it be doing studio/live work or more IT corporate style audio work \nsince the beginning of my music \u0026amp; sound career, which I am very grateful \nfor and I guess pretty lucky. My passion for sound \u0026amp; music is still \nas strong as ever if not burning more ferociously! \u003cbr\u003e\u003cbr\u003eRecently, I \nhave decided to put all my energy into making a living through my own \ngenerated means of direct income through my Music Composition.Production\n \u0026amp; Sound Engineering.Design Services, however in the current climate \nmaking a decent income can be tough, so I seek to find as many different\n avenues as possible! Including Djing \u0026amp; Live Performance too.\u003cbr\u003e\u003cbr\u003eHowever,\n most recently I\u0027ve decided to create short films with a focus on high \nquality sound as the main medium and decent enough video (1080P at \nleast) , and this here will be the main selling point for ye to gaze \nyour eyes upon and soak your ears into. SoundArt Installations for great\n immersion into different spaces \u0026amp; time.\u003cbr\u003e\u003cbr\u003eSo Welcome to \"Naoise\u0027s Sound Art Explorations\" aka \"Artizen Ape Constructs\" \u003cbr\u003e\u003cbr\u003eThe goal is to showcase various environments particular resonant ones (audio\u0026amp;visual) in a creative way, We will find unique spaces that have an interesting setting both acoustically \u0026amp; visually. \u003cbr\u003eOr\u003cbr\u003eWe will revisit a mundane/ordinary space and bring it to light in a new and interesting way, this could be something as ordinary as \"Road Construction\" but taking an outside look at it and giving it a more planetary perspective~\u003cbr\u003e\u003cbr\u003eA Tagline:\u003cbr\u003e\"Advancements of a Contemporary Monkey using a Microphone \u0026amp; Camera\"\u003cbr\u003e\u003cbr\u003eAnyway,\n Cheers for reading through till the end. Appreciate your time! I hope \nyou enjoy the material and feel free to ask any questions or if you have\n any requests of particular phenomena to be captured, I may be able to \naccommodate.\u003cbr\u003e\u003cbr\u003e1planet Earth 1love, 1family\u003cbr\u003eNaoise\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e  \u003cbr\u003e"

 since the beginning of my music.sound career, which I am very grateful for and I guess pretty lucky. My passion for sound \u0026amp; music is still as strong as ever if not burning more ferociously! \u003cbr\u003e\u003cbr\u003eRecently, I have decided to put all my energy into making a living through my own generated means of direct income through my Music Composition.Production Sound Engineering.Design Services, however in the current climate making a decent income can be tough, so I seek to find as many different avenues as possible! Including Djing \u0026amp; Performance. \u003cbr\u003e\u003cbr\u003eHowever, most recently I\u0027ve decided to create short films with a focus on high quality sound\u00a0as the main medium and decent enough video (1080P at least) , and this here will be the main selling point for ye to gaze your eyes upon and soak your ears into. SoundArt Installations for great immersion into different spaces \u0026amp; time.\u003cbr\u003e\u003cbr\u003eSo Welcome to \"Naoise\u0027s Music, Sound \u0026amp; Art Explorations\" \u003cbr\u003e\u003cbr\u003eIt will depict different aspects of life and it\u0027s possibilities in new, fresh and interesting ways or revisiting old classical iconic themes but bringing them to light in high quality sound and video!\u003cbr\u003e\u003cbr\u003eA Tagling:\u003cbr\u003e\"Advancements of a Contemporary Monkey using a Microphone \u0026amp; Camera\"\u003cbr\u003e\u003cbr\u003eAnyway, Cheers for reading through till the end. Appreciate your time! I hope you enjoy the material and feel free to ask any questions or if you have any requests of particular phenomena to be captured, I may be able to accommodate.\u003cbr\u003e\u003cbr\u003e1love, 1planet!\u003cbr\u003eNaoise\u003cbr\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u003cbr\u003e \u003cbr\u003e\u003cbr\u003e",

     "description": "For contributing only $10 a month, I will provide you with a private catered video showcasing any skill or process that I have in my repertoire arsenal at your request. For example, if you would like to know any I added the sense of space \u0026amp; depth of sound in a video, We can do a short 1 on 1 lesson over skype, where I teach you how to use reverb generator plugins. Here are some of the topics that you can could choose from, on which you would like to know more about:\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- Sound Engineering topics such as\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0- recording\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0- mixing\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0- mastering\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e- Music Production aspects such as\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0- Layering\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0- Sound Design \u0026amp; Synthesis\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0- Effects programming\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0- Creating beats \u0026amp; Melodies\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- Traveling for sound \u0026amp; visual recon \u0026amp; recording\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0- choosing discrete locations\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0- what to pack \u0026amp; how to pack\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u00a0- digital nomads key components\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- Archiving \u0026amp; file management protocols\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e- Artistic Principles\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0- What makes something interesting \u0026amp; unique to the masses.\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0- The cornerstone of Artistry: beauty in the eye of the beholder, how to behold the eyes of the masses and influence current trends.\u003c/p\u003e\n\u003
