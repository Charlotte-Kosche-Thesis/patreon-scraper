    "published_at": "2014-06-19T01:17:05+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/p1TmchO.png\" style=\"width: 188px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cdiv style=\"text-align: right;\"\u003eHello! \u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eThis is Natsu and I love doing comics\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/strong\u003eI am a\u00a0self-taught artist living in \u003cstrong\u003eTokyo\u003c/strong\u003e but born in\u003cstrong\u003e Italy\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nThis is my\u00a0\u003ca href=\"http://natsubutart.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\nI am a digital artist,\u00a0\u003ca href=\"http://natsubutart.tumblr.com/arttags\"\u003eI specialize in little comics and illustrations\u003c/a\u003e, mostly fanarts.\u003cbr\u003e\u003cbr\u003eI am lately being into a YoI spree and\u00a0\u003ca href=\"http://natsubutart.tumblr.com/tagged/yoi-lovechildren-au\"\u003eI am developing a long comic story about a lovechildren au\u003c/a\u003e. Who doesn\u0027t love their fav ship\u0027s lil kids 8)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eSo what\u0027s the deal!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI live alone on the other side of the planet. I study and work to support myself so life isn\u0027t the best right now. \u003cstrong\u003eI want to create more content though!\u00a0\u003c/strong\u003eBeside the financial support perk, patreon support lets me learn as I earn. In every comic and illustration there\u0027s always something better and I want to enhance my art and comic skills (as well as my writing ones), not only for myself but for everyone else that likes to read them and enjoys my stories!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eThis is the sad part\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSupporting yourself alone in a foreign country is difficult. I want to be able to learn more and be able to attend college, which I couldn\u0027t finish back in italy. My job alone doesn\u0027t allow me to save for school. I am updating my art blog always less frequently because I have always less time to draw. If I could have a bit of support every now and then, I could update my comics and create even more ones! My ideas are neverending \u2665\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eSo why should I support then, Natsu?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eGood question! Everyone loves free content, but behind every artist there\u0027s a living person that has real life issues and actually being able to support the non-pro artist you like and see them growing up and getting better isn\u0027t the best?! Whenever possible, I myself tip or commission my favourite artists and artist friends when I have a 10$ more left. \u003cem\u003e\u003cstrong\u003eThat is how maybe your fav fanartist might publish, one day, their own comic book or being able to find a good art-related job\u00a0thanks to your support!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u1555( \u141b )\u1557\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/11473112\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003ePATREON SUGGESTION JAR FOR COMICS -for 10$ patrons-\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u1555( \u141b )\u1557\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003eIn this suggestion jar I\u0027ll pick one or two ideas every month to create a mini comic or a illustration! Thinking about opening it up to every tier at least once a month\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
