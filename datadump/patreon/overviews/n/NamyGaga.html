ga con una petici\u00f3n importante que hacerles!\u003cbr\u003e\n\tLa mayor\u00eda de ustedes me conocen por mis videos en Youtube y algunos que otros por mi arte incluyendo fanart. Dicho esto quiero sacarle provecho.\u003cbr\u003e\n\t As\u00ed qu\u00e9, \u00e9sta es mi petici\u00f3n:\u003cbr\u003e\n\tEn verdad no estoy cobrando por mi trabajo ni nada por el estilo, s\u00f3lo un dolar por cada donante, me ayudar\u00eda a seguir creando y mejorando mi arte para ustedes, gente generosa que ha estado conmigo desde mis inicios o que apenas me van conociendo\u003cbr\u003e\n\tEl arte que comparta aqu\u00ed ser\u00e1 SFW (NSFW estar\u00e1 disponible en otras p\u00e1ginas) y no estar\u00e1 restringido a nadie, pero si quieres donar, har\u00e9 una lista de agradecimientos mensualmente a mis donadores.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a1Gracias por su cooperaci\u00f3n y disfruten!\n\u003c/div\u003e\nLa mayor\u00eda de mis dibujos est\u00e1n disponibles en deviant art as\u00ed que visiten mi p\u00e1gina\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
