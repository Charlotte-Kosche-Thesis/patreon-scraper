    "summary": "\u003ch3\u003eHello! Welcome to my Patreon page!\u003c/h3\u003e\u003cbr\u003eI\u2019m Nicci Peet, a freelance photographer living in Bristol, UK.\u003cbr\u003e\u003cbr\u003eIf you\u0027re here you probably know I\u0027ve just launched a new documentary project photographing women\u00a0(cis, trans, genderqueer, woc) in the \u003cstrong\u003eUK beer industry\u003c/strong\u003e. There\u2019s a lot of talk and debate lately around sexism and inclusivity. Part of the problem is that there\u2019s a lack of visual representation of the diverse range of women who work in the industry. When I say women working in the industry I don\u2019t just mean brewers. If you have a passion for beer there are so many different routes into the industry. Not everyone is a maker and I want people to see a variety of roles - marketing, bar managers, farmers, writers, festival organisers - we have so many people that make this industry tick.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho even are you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eGood question. After graduation from a Photojournalism degree I cut my teeth working in beer bars. I decided to merge my two passions and Kickstarted a project - \u003cstrong\u003eCaught on the Hop\u003c/strong\u003e - photographing female brewers in New Zealand back in 2014. Since then I\u0027ve worked as a freelance photographer but have kept close ties to the industry I love and have worked for a number of beer publications and breweries. Last year I collaborated with \u003cstrong\u003eBristol Beer Week \u003c/strong\u003eand documented brewers in Bristol for an exhibition that ran throughout the beer week.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out my work on \u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://niccipeet.co.uk/\"\u003emy website\u003c/a\u003e, \u003ca href=\"https://www.instagram.com/niccipeet/\"\u003eInstagram \u003c/a\u003eand \u003ca href=\"https://twitter.com/niccipeet\"\u003eTwitter\u003c/a\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eAt the moment I\u2019m self funding but this will help cover travel costs and accommodation. It will mean that I can cut down on commissioned work to focus on this project and give it the full attention it deserves.\u00a0Your contribution will help shed light on this topic until its conclusion.\u003cbr\u003e\u003cbr\u003eI\u2019m only planning on running this Patreon \u003cstrong\u003euntil the project is finished\u003c/strong\u003e.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHow it works\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you like my work and this project, and you want to help me, \u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e (even $2 makes a difference!) and select some cool perks like\u00a0exclusive access to the project, monthly newsletters, postcards and limited edition prints.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd don\u2019t worry! You can edit or cancel your pledge anytime you want.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2665 I appreciate any support you\u2019re willing to give to keep this project going\u00a0\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u2665\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e"

     "about": "Freelance photographer based in Bristol.\u003cbr\u003ePassionate about beer \u0026amp; food.\u003cbr\u003ePublished in Good Beer Hunting, Signature Chefs, Crumbs, Hop \u0026amp; Barley, Froth Magazine, Ferment Magazine, Parallel Magazine, Bristol 24/7, Craft Beer Calendar NZ, Women in Art 278 Magazine, Fermenting Feminism, Bristol Women\u2019s Voice, That\u2019s What She Said and Bristol Woman\u003cbr\u003eClients: Action Against Hunger, UK Brewery Tours, Yeastie Boys, Wild Beer Co. Wapping Wharf, Food \u0026amp; Drink Guides, We Are Beer, Foozie, NSPCC\u003cbr\u003eExhibitions:\u003cbr\u003eBristol Beer Week, Christmas Steps Gallery, Bristol, 2017\u003cbr\u003eCaught on the Hop, Hop Hideout, Sheffield, 2015\u003cbr\u003eGraduated with a BA in Photojournalism from London College of Communication\u003cbr\u003eFor more information on Nicci\u0027s work, or to just say hello feel free to \u003ca href=\"http://niccipeet.format.com/contact\"\u003eget in touch\u003c/a\u003e\u003cbr\u003e",
