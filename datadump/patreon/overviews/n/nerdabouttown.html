    "summary": "Hello friends and thank you for taking the time out to visit my Patreon page!\u003cbr\u003e\u003cbr\u003eMy name is Stephanie and as some of you may know, I am a blogger based in the UK and I specialise\u00a0in plus size style and fat positivity. I have been blogging for nearly 9 years now, and it\u0027s the number one passion in my life!\u00a0\u003cbr\u003eI have recently added photography as one of my passions, and now have started offering street style photography shoots for bloggers/models and everyone else \u003cstrong\u003e\u003cem\u003e(check out my portfolio! \u003ca href=\"http://www.nerdaboutphotos.com)\"\u003ewww.nerdaboutphotos.com)\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eUnfortunately, in May, I lost my job suddenly and so I have been working very hard and am putting my all into making Nerd about Town a success. It has always been my dream to work as a full time blogger - \u003cem\u003eFINALLY\u003c/em\u003e doing something I enjoy whilst also helping and motivating women and men who look like me and trying to make our voices heard within society and the plus size/body positivity community!\u003cbr\u003e\u003cbr\u003eAs well as producing consistent high-quality fashion photos/content for my blog, I also want to continue with my photography, as well as mentor others who suffer from depression and low self-esteem and help them achieve self-love and self-acceptance.\u003cbr\u003e\u003cbr\u003e\u00a0If you are interested in supporting me, thank you\u003cstrong\u003e SO\u003c/strong\u003e much! Your subscription will definitely make a difference to me and my blog as it\u0027ll help me with rent/food/bills etc, leaving me to focus entirely on my blog and on not being evicted! It\u0027ll also help me with covering my photography costs to keep delivering dope ass content! \u0026lt;3\u003cbr\u003e"
