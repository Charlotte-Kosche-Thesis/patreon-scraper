    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Ch7I5dAkP4Q\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/Ch7I5dAkP4Q",
    "one_liner": null,
    "patron_count": 22,
    "pay_per_name": "creation",
    "pledge_url": "/bePatron?c=933323",
    "published_at": "2017-05-17T08:03:43+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank You for visiting and welcome to my Patreon Channel!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWho am I?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\nMy name is Ilya. I \n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003emake music\u003c/span\u003e\u003c/strong\u003e and (try to make) \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003emusic videos\u003c/span\u003e\u003c/strong\u003e :)\u003cbr\u003e\nMy real passion is old\\modern games music and soundtracks, 8 bit chip-tunes, demoscene and other music production in computer games industry.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat\u0027s my \u003cdel\u003eproblem \u003c/del\u003estory?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI started getting interested in making music when I was 8 or 9 years old. I was charmed by music for NES (Nintendo Entertainment System), Amiga and ZX Spectrum games, but it was so far from my understanding and I had no idea where to start. Some later my parents bought me PC and I heard the first module music, I think it was the great One Must Fall 2097 soundtrack by Kenny Chow. But more than I heard it, I listened it through the simple module player with switchable channels, so I could mute and solo tracks separatedly.\n\u003cbr\u003e\n\u003cbr\u003e\nIt almost literally blown me up %) I understood how it works and how it was made. I started to find full-valued applications for making my own songs and that is how I got involved to the process %) Then the music composing courses, self-education, studio experience and engineering works happened. Now I\u0027ve been taught as mixing engineer and currently I\u0027m in mixing of other author\u0027s pop\\hip-hop\\EDM songs.\u003cbr\u003e\u003cbr\u003eBut at late nights I from time to time back to my real passion - electronic computer games music!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhy do I need Your support?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nSince it\u0027s not my whole life business, and it\u0027s actually a hobby, I have to manage my full-time job, my mixing projects and music making in order of priorities.\n\u003cbr\u003e\n\u003cbr\u003e\nHere is where Your support is vital! Your donations will help me to take fewer mixing works and spend free time for composing music. In my sweet dream I\u0027d love to make music for You as frequently as it possible ^_^ And every Your donation brings me closer to that!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is my plan?\u003cbr\u003e\u003cimg src=\"http://gdurl.com/3yna\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eCurrently I\u0027m making \n\u003cstrong\u003eremixes\u003c/strong\u003e for the legendary \u003cstrong\u003eUnreal Tournament\u003c/strong\u003e PC game.\u003cbr\u003e\nIn further plans I have interest in \n\u003cstrong\u003eUnreal I\u003c/strong\u003e, \u003cstrong\u003eTerminal Velocity\u003c/strong\u003e, \u003cstrong\u003eJazz Jackrabbit, Little Big Adventure, One Must Fall\u003c/strong\u003e, \u003cstrong\u003eBattletoads\u003c/strong\u003e, \u003cstrong\u003eWarcraft\u003c/strong\u003e and many other games (including the ones based on Your \u003cstrong\u003erequests\u003c/strong\u003e) as well as my \u003cstrong\u003eown music\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eJoin my Patreon Community! As a \npatron You will get:\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eearly access\u003c/strong\u003e to my new releases\u003c/li\u003e\n\t\u003cli\u003ehigh-definition \u003cstrong\u003e.WAV\u003c/strong\u003e files\u003c/li\u003e\n\t\u003cli\u003eaccess to \u003cstrong\u003eunreleased tunes and drafts\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003emy future plans and \u003cstrong\u003evoting\u003c/strong\u003e for the next release\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003elist of used gears\u003c/strong\u003e and instruments, VST presets\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank You so much for Your support!\n\u003cbr\u003e\nI\u0027m very excited to welcome You here and I hope You\u0027ll get much fun!\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e"
