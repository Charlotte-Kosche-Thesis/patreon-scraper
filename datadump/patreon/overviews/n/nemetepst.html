    "summary": "I try to make people laugh on my channel, which mostly revolves around a game called \u003cem\u003eWorld of Tanks\u003c/em\u003e. I create videos, which usually include special moments from above mentioned game. However, I am trying to expand to other games as well, such as \u003cem\u003eWorld of Warships\u003c/em\u003e, \u003cem\u003eGrand Theft Auto V\u003c/em\u003e, and \u003cem\u003ePlayerunknown\u0027s Battlegrounds\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYouTube has implemented a lot of changes that had some very negative effects on my channel and my personal life as well. Those changes being my videos not shown to my subscribers in their subscription box, changing their alorhythm to favor creators with more frequent and longer videos, etc. However, the most recent issue I am facing at the moment is \u003cstrong\u003edemonetization\u003c/strong\u003e of my videos, after they have been published, which has caused my (already low) income to drastically fall.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/l9saCZX.png\"\u003e\u003cbr\u003e And here I am now, begging people on the internet for their hard earned money so I can pay for my bills and food. Well, that last part is a bit exaggerated, but the fact is that my income is currently suffering from YouTube\u0027s demonetization apocalipse, which is the reason I created Patreon.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo why should you donate your hard earned money?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://i.imgur.com/UzRr0ZW.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePledging is absolutely voluntary and all of my content will always be available for everyone for free on YouTube. However, if you do have some spare money, with which you would like to support me and my work, and would like to see my videos more often, then feel free to pledge whatever amount you believe my content is worth, any support is greatly appreciated.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePatrons will receive a special role on my Discord server (join here:\u00a0https://discordapp.com/invite/6udBYZW) and thus unlock new abilities there. People who pledge 20$ or more will also receive my sound effects and rage faces collection that I use to create my videos.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/PZng1zw.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e"
