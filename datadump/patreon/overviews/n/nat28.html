    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eNAT 28\u003c/strong\u003e strives to champion the work that will shape the next phase of musical and artistic evolution. To that end, NAT 28 seeks to:\u003cbr\u003e-Amplify the voices of Pittsburgh artists\u003cbr\u003e-Reflect Pittsburgh\u2019s innovation and diversity through the creation of internationally competitive works of art\u003cbr\u003e-Perform music by a diverse body of composers\u003cbr\u003e-Present contemporary classical music at the highest level of craftmanship and artistry \u003cbr\u003eLearn more about our ensemble at \u003ca href=\"http://www.nat28.org/\"\u003enat28.org\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOur 2017-18 season includes:\u003cbr\u003e~ a concert celebrating the human voice\u003cbr\u003e~ a two-concert George Crumb marathon festival\u003cbr\u003e~ a call-for-scores for emerging Steel City composers\u003cbr\u003e~ a celebration of French music and culture\u003cbr\u003e~ a program of LGBTQ composers as a part of Pittsburgh Pride week\u003cbr\u003e\u003cbr\u003eYour donation will help us to:\u003cbr\u003e~ rent performance spaces and percussion equipment\u003cbr\u003e~ advertise and market our ensemble\u003cbr\u003e~ buy/rent new scores and equipment\u003cbr\u003e~ make professional recordings\u003cbr\u003e~ pay licensing fees\u003cbr\u003e~ compensate our composers and performers\u003cbr\u003e\u003cbr\u003eWith your support, we can continue to provide Pittsburgh with high-level performances and arts education opportunities.\u003cbr\u003e\u003cbr\u003eOur patrons allow us to put aside financial stressors and focus on our real mission: making great music. In gratitude for this, we offer the following perks just to our patrons:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFORT PITT DONOR\u003c/strong\u003e ($2.50/month or a $35 one-time donation)\u003cbr\u003ePerks- names printed in program, monthly newsletters\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSMITHFIELD DONOR\u003c/strong\u003e ($5/month or a $70 one-time donation)\u003cbr\u003ePerks- names printed in program, monthly newsletters, and exclusive quarterly recordings\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBIRMINGHAM DONOR\u003c/strong\u003e ($10/month or a $150 one-time donation)\u003cbr\u003ePerks- names printed in program, monthly newsletters, exclusive quarterly recordings, and behind-the-scenes invites throughout our season\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOT METAL DONOR\u003c/strong\u003e ($25/month or a $350 one-time donation)\u003cbr\u003ePerks- names printed in program, monthly newsletters, exclusive quarterly recordings, behind-the-scenes invites throughout our season, and invitations to our biannual NAT CHAT events\u003cbr\u003e\u003cbr\u003eFor the extra-motivated donor, please contact nat28newmusic@gmail.com if you wish to fund a specific performance or underwrite a particular purchase in your name.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e~~~\u003cbr\u003e\u003cbr\u003e**Important note about one-time donations**\u003cbr\u003ePatreon primarily exists as a means of creating ongoing sustainable revenue for artists, so it will ask you to pledge a monthly donation. If you wish to make a one-time donation, simply delete your pledge after the first of the month, when Patreon processes its payments to artists.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your time and for supporting new art in Pittsburgh.\u003cbr\u003e\u003cbr\u003e"
