    "summary": "First off thank you so much for taking the time to check out my Patreon,\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eThe history\u003c/h1\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI have always really enjoyed being a part of the independent (indie) gaming community. \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI started off my journey when I attempted to\u00a0make \u003ca href=\"https://www.youtube.com/playlist?list=PLNhv0pgRh7KGMmhm2FDR7bQgmOJZ10aMC\"\u003evideos\u003c/a\u003e to try to entertain, I quickly moved on to and added to this writing up \u003ca href=\"http://noaksey.com/\"\u003earticles\u003c/a\u003e and ultimately\u00a0focused on highlighting newly released titles. As an\u00a0added bonus I would also regularly attend events to report to you my findings and which games be on the lookout for, I even sometimes covered game \u003ca href=\"https://www.youtube.com/playlist?list=PLNhv0pgRh7KHeqpMa3if1qCesYO0JoAW1\"\u003ejams\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003eMy personal mission was always to encourage people to play games that they may have missed.\u00a0\u003cbr\u003e\n\u003cbr\u003eAs an Independent Game Evangelist, I would help game developers find their market, publishers, missing skilled individuals and events to show their\u00a0games at.\u00a0\u003cbr\u003e\n\u003cbr\u003eWhilst I was working on this I quickly realised\u00a0something.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch1\u003eThe concept\u003c/h1\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eIndies need to show their game more\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eunfortunately for a number of developers this was a very hard thing to achieve as it cost a small fortune to show games at the bigger established\u00a0events sometimes in the thousands and what if you hadn\u0027t had the chance to show your game before?, hadn\u0027t learnt your pitch?, or even how to engage and that investor you needed was stood at your table, would you know what to do?\u003cbr\u003e\n\u003cbr\u003eThis was a worrying factor for me to realise as I was all about creating a strong indie community but my want to help would mean nothing if the game devs couldn\u0027t sell the game themselves and couldn\u0027t grow. \u003cbr\u003e\n\u003cbr\u003eSo I took action and started to pitch to event organisers a concept, an idea;\u00a0 \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFree event space for Indies. \u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eYour Part\u003c/h1\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIt\u0027s how you help others that ultimately matter\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eEvery pledge given will contribute towards helping me grow the event space and offering within the Indie community and allow me to invest more towards other smaller Indies. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eMy Part\u003c/h1\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou didn\u0027t honestly think I was going to do nothing?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eWith 3.5k Likes on Facebook, 6.9k Followers on Twitter, 2.1k Professional Connections on LinkedIn and over 4k Media Email list which I can tap into. I will do whatever I can to make sure I get games found still, events get advertised. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eWhy trust me?\u003c/h1\u003eI welcome you to check me out,\u00a0\u003ca href=\"http://noaksey.com/about-noaksey/\"\u003eAbout Noaksey\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eLook at my testimonials and my report on\u00a0\u003ca href=\"http://noaksey.com/free-indie-space-at-reading-comic-con/\" target=\"_blank\"\u003eReading Comic Con\u003c/a\u003e\u00a0which I self-funded to prove the concept.\u003cbr\u003e\u003cbr\u003ethanks for supporting\u003cbr\u003e\u003cbr\u003eNoaksey\u003cbr\u003ePower to the Indies!\u003cbr\u003e"
