    "summary": "\u003ch2\u003e\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eNDV!!! HERE!!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u30fe(\uff61\uff65\u03c9\uff65)\uff7c\u003c/span\u003e\u003c/span\u003e\n\u003c/h2\u003e\n\u003cbr\u003eWe..., hmmm... should I\u00a0say I instead? Ok then... I choose me !!! \u003cbr\u003e\u03a3(\uffe3\u30ed\uffe3lll)\u003cbr\u003e\n\u003cbr\u003eI like to Create MMD animation \u0669(\u2022\u0c6a\u2022\u0669)\u4e09 \u003cbr\u003e\n\u003cbr\u003eWith a model, stage, motion from communities\u00a0(\uff1b\u00ac\u0434\u00ac) \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBut I also sometimes use an edited model, stage, motion\u00a0(\u06f6\ua228\u0eb6\ua381\ua228\u0eb6 )\u06f6\u02b8\u1d49\u1d43\u02b0\u1d4e\u003c/span\u003e\u003c/h4\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eor.... R15/R18 version?\u00a0\u027e\u2688\u25bf\u2688\u0279\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emaybe nude version.......o((\u25d5\u0e3a\u2200 \u25d5\u273f))o\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eor maybe... the version that....\u003c/span\u003e\u003c/h1\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003edo this and do that!!! (*\ua154\u02d9\u032b\u032e \ua154*)\u003c/span\u003e\u003c/h1\u003e\n\u003cbr\u003ehmm... maybe I can\u0027t do the last part right now...\u00a0(\uff89\u0ca5\u0414\u0ca5)\uff89\ufe35\u253b\u2501\u253b\uff65/ \u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u30fd(#\uff9f\u0414\uff9f)\uff89\u250c\u251b\u03a3(\u30ce\u00b4\u0414`)\u30ce ah.... wait, ah... please hear me... owh wait.....\u003c/h4\u003e\n\u003cbr\u003eI said\u00a0\"right now\"....\u00a0didn\u0027t I?\u00a0\uff61\uff65\uff9f\uff9f\uff65(\u0026gt;\u0434\u0026lt;)\uff65\uff9f\uff9f\uff65\uff61\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003ewhat if \"I\" become \"WE\"?\u00a0\u03a3(\uff9f\uff9b\uff64\uff9f;)\u003c/h4\u003e\n\u003cbr\u003eI don\u0027t know what happens next \u2027\u00ba(\u02da \u02c3\u0323\u0323\u0325\u2313\u02c2\u0323\u0323\u0325 )\u2027\u00ba\u02da\u003cbr\u003e\n\u003cbr\u003eMaybe I Will make it, or We will make it, or maybe not...\u00a0\u003cbr\u003e\u207d\u207d(\u0a6d\ua426 \u2022\u0300\u0414\u2022\u0301 )\u0a6d*\u207e\u207e \u1466\u1d52\u153f\u1d49 \u1d52\u1422\u1d4e\u1d4e\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003ewell... who knows?\u00a0 (\u25c9\u1fa5\u25c9)\u003c/h4\u003e\n\u003cbr\u003e=========================================================================\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u0026gt; SOCIAL NETWORKS\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e \u003cbr\u003e\n\u003c/strong\u003e \u003cblockquote style=\"margin-left: 42px;\"\u003e\u003cstrong\u003eYOUTUBE\u00a0 \u00a0 \u00a0 :\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCEUMVDLz5SLmvwZSjrt3O3Q\" target=\"_blank\"\u003ehttps://www.youtube.com/channel/NotDeVault\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote\u003e\n\t\u003cstrong\u003eDEVIANTART :\u00a0\u003c/strong\u003e\u003ca href=\"https://notdevault.deviantart.com/\" target=\"_blank\"\u003ehttps://notdevault.deviantart.com/\u003c/a\u003e\n\u003c/blockquote\u003e \u003cblockquote\u003e\n\t\u003cstrong\u003eTWITTER\u00a0 \u00a0 \u00a0 \u00a0 :\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/notdevault\" target=\"_blank\"\u003ehttps://twitter.com/notdevault\u003c/a\u003e\n\u003c/blockquote\u003e \u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eINSTAGRAM\u00a0 :\u00a0\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/not.devault/?hl=en\" target=\"_blank\"\u003ehttps://www.instagram.com/not.devault/?hl=en\u003c/a\u003e\u003c/blockquote\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cem\u003eALT YOUTUBE :\u003c/em\u003e\u003c/strong\u003e\u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/channel/UCorqjrjeupEbTazmdNHl5pA\"\u003e\u003cem\u003ehttps://www.youtube.com/channel/UCorqjrjeupEbTazmdNHl5pA\u003c/em\u003e\u003c/a\u003e\u003c/div\u003eI more active at YT, DA, Twitter. \u003cbr\u003eDon\u0027t expect a fast response, please be patient\u00a0o(_ _;o)\u003cbr\u003ealso, chill... I\u0027m not biting so don\u0027t be shy to say something\u00a0(\u00b4\u03c9\uff40*)\u003cbr\u003eI will reply your post/message\u00a0(\u2267\u2207\u2266)/\u003cbr\u003eI kinda inactive for IG, if you want to follow please do so\u00a0\uff61\u25d5\u203f\u25d5\uff61\u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e \u003c/strong\u003e=========================================================================\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u0026gt; OBJECTIVE\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003eRiG UPGRADE, \u003c/strong\u003eI have sufficient rig for 1080p 60 FPS video atm, \u003cbr\u003ebut I think I need more for :\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e4K Video, \u003c/strong\u003eactually I can make 4K right now but with the current rig... \u003cbr\u003eI don\u0027t think it will be the best thing...\u003cbr\u003eit took a lot of time to make one \u003cbr\u003ealso if something happens midway....\u003cbr\u003eit will be a long day with non-stop cursing\u00a0.( \u0335\u02c3\ufe4f\u02c2\u0335 )\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eModel Edit,\u003c/strong\u003e\u00a0okay... for this one I can\u0027t say much...\u003cbr\u003eI often use blender than PMX for editing a model\u003cbr\u003eit consumes more resource than what I expected to\u003cbr\u003elet\u0027s say... my RiG can\u0027t handle the next step I want to reach\u00a0\u003cbr\u003e(\u300d\u309c\u30ed\u309c)\u300d\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBetter Quality, \u003c/strong\u003eI think... even without upgrading the RiG I\u00a0am still chasing it,\u003cbr\u003eI\u0027m more idealist than realistic \u003cbr\u003eso...., if my WIP not satisfying for me I won\u0027t release it\u003cbr\u003euntil I satisfied with it.\u003cbr\u003ehope this can improve my speed for now..., \u003cbr\u003ebetter late than regret... (\u0e05\u204d\u0334\u0300\u25ca\u204d\u0334\u0301)\u0648 \u0311\u0311\u003cbr\u003e\n\u003cbr\u003e=========================================================================\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e \u0026gt; ABOUT MODEL\u003c/span\u003e\u003c/h2\u003eI use HK Body for the most model edit...\u003cbr\u003edon\u0027t ask the model because \u003cbr\u003eI don\u0027t want trouble\u00a0\u00a0\u2308 \u26ab\u2582\u2582\u26ab \u2309\u003cbr\u003e\u003cbr\u003e=========================================================================\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u0026gt; RULES\u003c/span\u003e\u003c/h2\u003eRules that I follow\u003cbr\u003e\u003cbr\u003e3 RULES :\u00a0\u003cdiv\u003e\u003cdiv\u003e1. if you found something interesting try to ask the creator for the asset\u003cbr\u003e\u003cdiv\u003e2. if you fail\u00a0to get the asset, try to pay it\u003cbr\u003e\u003cdiv\u003e3. in case you broke like me and can\u0027t afford to paid someone, or they still don\u0027t want to hand over it.... \u003cbr\u003e\u003cdiv\u003ejust make it or edit it yourself\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eOutside of this 3 Iron Rules you still have right and obligation\u003cbr\u003e\u003cdiv\u003eeven if you can\u0027t get the edit\u003cbr\u003e\u003cdiv\u003eyou have right \u003cbr\u003eto get the answer from creator where they got the asset from\u003cbr\u003e\u003cdiv\u003eand...\u003cbr\u003e\u003cdiv\u003eyour obligation\u003cbr\u003e\u003cdiv\u003eif they tell you that it\u0027s private parts\u003cbr\u003emean like originally from them...\u00a0\u003cbr\u003e\u003cdiv\u003edon\u0027t make them hard or look bad\u003cbr\u003e\u003cdiv\u003erespect them\u00a0\u30fe(\u2310\u25a0_\u25a0)\u30ce\u266a\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e"
