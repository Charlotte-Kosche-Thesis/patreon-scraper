    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eSalut! Iti multumesc pentru ca ai ajuns pe pagina mea de Patreon.\u003cbr\u003e \u003c/em\u003e\u003cem\u003eAsta te face un smecher. Saaaau.. o smechera xD\u003cbr\u003e\u003c/em\u003e\u003cem\u003eInseamna ca iti doresti o ciupercuta de la fabrica mea :D\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eCine sunt, ce vreau si de ce vreau?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eSunt un tip cu o motocicleta, care posteaza video-uri saptamanal pe canalul de\u00a0 YouTube. Fac lucrul asta de doi ani ca hobby. Uneori postez si cate doua trei clipuri pe saptamana, dar asta cand imi permite timpul! Sunt un smecher!\u003cbr\u003eImi doresc sa fac cunoscut conceptul de motovlog in Romania si implicit mersul pe doua roti. E EXTRAORDINAR! Trebuie sa incerci ca sa ma poti intelege! NEAPARAT!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eDe ce am facut aceasta pagina de Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eNu pot spune ca am nevoie de bani, am suficienti cat sa ma pot intretine si sa-mi indeplinesc visele modeste. Dar, pentru ca orice lucru bun are si un dar, mi-as dori sa nu trebuiasca sa-mi iau din visele mele pentru a putea aduce zambete pe fetele persoanelor ce-mi urmaresc continutul. Adica? Adica sa nu trebuiasca sa renunt la mine, sa economisesc, pentru a baga aparatura in canalul de youtube. Ce fac acum este un hobby, insa necesita timp. ENORM DE MULT TIMP. Unii il considera cea mai de pret moneda de schimb. Ei bine, doar asta mi-as dori sa iti ofer. Timp. Sa nu fie nevoie sa bag si mana in portofel pentru a-mi cumpara accesorii/camere/carduri/baterii, implicit pentru a imbunatati calitatea clipurilor pe care le vezi saptamana de saptamana.\u00a0\u003cbr\u003eStii deja ca pe YouTube Romania nu se fac bani, iar o contributie de 1 dolar pe luna din partea ta inseamna EXTRAORDINAR de mult pentru mine. Ar fi cu MULT peste ce fac din reclamele de pe YouTube. Daca iti place continutul pe care-l postez, nu poate decat sa ma faca fericit. E tot ce-mi doresc. Dar ca sa pot continua sa fac asta, am nevoie si de ajutorul tau.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003eDaca-mi devii Patron\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eEi bine, daca te hotarasti sa contribui la cresterea canalului nu doar cu like-uri, comentarii si share-uri, ci si cu suport financiar, tin sa-ti multumesc din toata inima mea de biker in devenire xD\u003cbr\u003eAm facut niste clase de patroni, ca sa poti contribui dupa cum doresti sau poti.\u003cbr\u003e Cine nu vrea sau nu poate sa contribuie, nu e absolut nici o problema. \u003cbr\u003eVa iubesc la fel de mult pe toti! xD\u003cbr\u003eCu sinceritate, al vostru NakedDude!\u003c/div\u003e"
