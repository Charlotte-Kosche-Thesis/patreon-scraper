    "summary": "\u003cdiv\u003eThis is the official Patreon page for\u003cstrong\u003e\u00a0\u003ca href=\"https://njorunn-saga.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNjorunn Saga:\u003c/a\u003e The Beginnings of a Transdimensional Lightning Viking Wolf Demoness. \u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eFirst I\u0027d like to thank you for taking your time to even consider becoming a patron and viewing this page! \u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often does the comic update?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt the moment, I\u0027m planning on having regular releases twice\u00a0each month. \u00a0This is plus or minus a few days depending on life events. \u00a0Hopefully more updates than normal.\u003cbr\u003e\u003cbr\u003eIf the Patreon reaches $300 USD a month, I will increase it to weekly! \u00a0If somehow it gets really popular, I might consider even more frequent updates.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Makes Njorunn Saga Different?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\tNjorunn Saga is a pixel art adventure comic. \u00a0My goal as the creator is to make the reader feel a bit like they are playing a table top RPG and can direct the actions of some of the characters. \u00a0At the higher patron tiers, the patron will even be creating a character to adventure in this world as a secondary character. \u00a0\u003cbr\u003e\u003cbr\u003eWhen making a new update and if their character is featured in that specific update then the patron can decide roughly how the character will react. \u00a0I, as the pixel art adventure master, will use dice rolls to determine their success at actions.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the cast like?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThe story follows a snarky little demoness named Njorunn and her minions. \u00a0So far her minions include an \u0027adventurous\u0027 badger woman named Gwen and a one armed frost hyena warrioress named Einhendra. \u00a0\u003cbr\u003e\u003cbr\u003eAt higher tiers patrons can also have their characters inserted into the story, so hopefully with your help the cast will grow to include more unique individuals! \u00a0\u003cbr\u003e\u003cbr\u003eJoin Njorunns ranks today to assist her journey to conquer the multiverse! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere does it take place?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis story takes place in a high fantasy world of gods and demons, interdimensional travel,\u00a0and magic. \u00a0One of the main locations of the story will be the demiplane Rike De Vargrepp which is shown below. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/krxX70x.gif\"\u003e\u003cbr\u003e\u003cbr\u003eAs time progresses in the comic and events unfold, drastic changes to the landscape of the story \u003cem\u003ewill\u003c/em\u003e also occur. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTowns and cities can be built up, demiplanes can expand, nations can be toppled, lands scarred via magic and war: all influenced by the decisions the readers and patrons make!\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e"
