    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eQui suis-je?\u003c/span\u003e\u003c/span\u003e/\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e Who I am?\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eJe suis un.e \u00a0artiste du Qu\u00e9bec qui affectionne particuli\u00e8rement l\u0027illustration et la bande dessin\u00e9e. Mes th\u00e8mes sont g\u00e9n\u00e9ralement la science-fiction, l\u0027horreur et la fantasy tout an ayant un discours humaniste via mes r\u00e9cits. Je m\u0027identifie \u00e9galement comme personne non-binaire et transf\u00e9ministe, d\u0027o\u00f9 ma fa\u00e7on particuli\u00e8re d\u0027\u00e9crire.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u0027m a multidiciplinary artist from Qu\u00e9bec, Canada. As you see, I speak French and English, but English is my second language, (my apologies for mistakes!) I am especially known for my illustrations and comics.\u00a0My themes are highly varied, but I mostly around sci-fi, horror and fantasy. I also like to put some activist messages in my stories. (Environment, feminism, multiculturalisism, LGBT+...) Oh, and I am a non-binary AFAB person. \u00a0\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eWeb-comic \u003cspan style=\"color: rgb(79, 129, 189);\"\u003eet\u003c/span\u003e/\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eand\u003c/span\u003e illustrations\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eJ\u0027ai toujours la t\u00eate pleine d\u0027id\u00e9es, mais je me concentre principalement sur deux projets pour l\u0027instant. Le premier, \u003ci style=\"font-weight: bold;\"\u003eD\u00e9pression Atmosph\u00e9rique,\u003c/i\u003e illustre\u00a0des r\u00e9flexions sur le th\u00e8me des troubles de l\u0027humeur et autres troubles mentaux ou sociaux qui y sont associ\u00e9s. Le second web-comic raconte les aventures d\u0027un groupe d\u0027enqu\u00eateurs.trices du paranormal, dans un univers d\u0027inspiration steampunk.\u003cstrong\u003e BIOPS. \u003c/strong\u003eLa Brigade d\u0027investigation de l\u0027occulte du paranormal et des sciences\u003cstrong\u003e. Niveau illustrations\u003c/strong\u003e\u003cem\u003e,\u003c/em\u003e vous pourrez y voir diff\u00e9rents th\u00e8mes et styles, car j\u0027adore explorer.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI always have plenty of ideas, but for now, I work on two comics. (For now, it\u0027s all in French) \u00a0The former is called :\u00a0\u003cstrong\u003eD\u00e9pression Atmosph\u00e9rique\u003c/strong\u003e. It\u0027s about mood and anxiety disorders. The second is called \u003cstrong\u003eBIOPS : Brigade of Investigation, Occult, Paranormal and Sciences.\u003c/strong\u003e\u00a0A story about steampunk-ish investigators extraordinaires. (also in French for now). For my \u003cstrong\u003eillustrations\u003c/strong\u003e, I like to explore and try differents themes of styles.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePourquoi Patreon?\u003c/span\u003e /\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e Why Patreon?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003ePatreon s\u2019adresse aux artistes qui\npartagent leur cr\u00e9ation au fur et \u00e0 mesure. Au lieu de demander un gros montant\npour un seul projet.  Vous pourrez me\nsuivre de la premi\u00e8re esquisse pleines de fautes jusqu\u2019\u00e0 un album complet\nsoign\u00e9 et imprim\u00e9. Patreon offre la possibilit\u00e9 de fixer des dons par mois ou par\nsortie d\u2019une  \u2018\u2019Thing\u2019\u2019 ( \u0027\u0027chose\u0027\u0027 :\ndans mon cas, ce sera des planches de BDs ou des illustrations )\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon is for artist who like to share their artwork things per things instead of being paid for one big project. So you will be able to see each step of my works, since the crappy sketches to the full printed book. Patreon can be used for monthly or by things donation. I choosed by \u0027\u0027thing\u0027\u0027, comic page or illustration.\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFAQ sur fonctionnement de Patreon\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e/\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e FAQ\u00a0about Patreon for French-speaker (You don\u0027t need this part, Patreon is already in English, lucky you ;^p ! You can write to me if you have questions!)\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003ePourquoi j\u2019ai besoin\nde Patreon et de vous?\u003c/strong\u003e\u003cbr\u003eEn tant qu\u0027artiste en voie de professionnalisation, j\u0027ai besoin de fond pour produire et me d\u00e9velopper. J\u0027ai aussi besoin d\u0027argent pour vivre, me v\u00eatir, me loger et nourrir mon chat comme tout bon citoyen. Vous \u00eates ceux, celles et celleux qui m\u0027aident le plus concr\u00e8tement dans le lancement de ma carri\u00e8re artistique en me sociofinancant et partageant mon travail!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nVotre r\u00f4le en tant que\n\u2018\u2019patron\u2019\u2019 sur Patreon\u003c/strong\u003e\u003cbr\u003eVous choisissez un\nmontant que vous me donnez pour ma production artistique (montant r\u00e9colt\u00e9 par Saison). Cela peut-\u00eatre 1$, 3$ ou m\u00eame 100$ si vous vous sentez\nparticuli\u00e8rement inspir\u00e9. Dans tous les cas, n\u2019oubliez pas qu\u2019il s\u2019agit de\nsoutient r\u00e9gulier au fil des mois et non d\u2019un achat direct d\u2019un produit, bien\nque vous aurez tout de m\u00eame acc\u00e8s \u00e0 des cadeaux en fonction de votre\ncontribution.\u003cbr\u003e\u003cbr\u003e\n\nCe type de\nsociofinancement est semblable a celui qu\u0027on ferait pour un musicien de\nrue. Vous \u00eates celui/celle/celleux qui lancent quelques pi\u00e8ces parce que vous avez appr\u00e9ci\u00e9 sa\nprestation. Vous auriez pu passer votre chemin ou rester pour \u00e9couter et\napplaudir. Certaines personnes ignoreront mon travail,\nd\u2019autre le liront r\u00e9guli\u00e8rement sans donner, d\u2019autre partagerons mes histoires\net agrandirons mon lectorat,  mais c\u2019est\nvous qui me permettrez de consacrer plusieurs heures par semaine \u00e0 la cr\u00e9ation\nde ce projet.  C\u2019est vous qui me donnerez\nl\u2019\u00e9nergie et l\u2019argent n\u00e9cessaire pour continuer!\u003cbr\u003e\u003cbr\u003e\n\nVous pouvez aussi\nconsulter la table des objectifs, \u2018\u2019goals\u2019\u2019, dont le premier est de 50$ par \u2018\u2019Thing\u2019\u2019. Soit, un totale de vos contributions en tant que groupe, de 50$. \u00a0Je\nconsid\u00e8re qu\u2019il s\u2019agit du minimum viable qu\u2019il me faut pour la production d\u2019une\nplanche ou illustration. J\u2019y consacre au moins 1 journ\u00e9e compl\u00e8te de travail\npour sa cr\u00e9ation. Je m\u2019engage\nbien s\u00fbr \u00e0 augmenter le temps de travail, la qualit\u00e9 et les bonus en fonction\ndu montant totale que j\u2019obtiendrai au fil du temps. Certaines t\u00e2ches n\u00e9cessitant\nclairement plus qu\u2019une journ\u00e9e par semaine, ou un co\u00fbt mat\u00e9riel plus \u00e9lev\u00e9 (impression et livraison par exemple).\u003cbr\u003e\u003cbr\u003eEn me donnant un minimum 1$ par \u0027\u0027Thing\u0027\u0027 vous pouvez aussi lire et intervenir en commentant les \u00e9tapes de production avant leur diffusion publique, me donner votre avis sur le choix des couleurs ou me pointer une coquille orthographique etc. Vous agissez alors \u00e0 la fois comme critique, relecteur, \u00e9diteur et soutient morale. Vous m\u0027aider concr\u00e8tement \u00e0 m\u0027am\u00e9liorer et globalement avoir un produit meilleurs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nComment \u00e7a fonctionne?\u003c/strong\u003e\u003cbr\u003eJ\u2019ai choisi de fixer\nle montant des versements par sortie (par \u0027\u0027Thing\u0027\u0027), parce que cela convient mieux \u00e0 mon\nrythme irr\u00e9gulier de travail. De plus, dans l\u0027\u00e9ventualit\u00e9 o\u00f9 une saison serait \u0027\u0027morte\u0027\u0027 niveau production, rien DU TOUT ne vous serait pr\u00e9lev\u00e9. Ainsi personne ne payera pour rien. Les pr\u00e9l\u00e8vements sont automatiques donc pas besoin d\u0027ajuster vos trucs \u00e0 chaque fois. Vous pouvez arr\u00eater en\ntout temps, modifier le montant en cours de route ou m\u00eame faire un seul don\npuis arr\u00eater. Il suffit de vous inscrire, et avoir une carte de cr\u00e9dit ou un\ncompte Paypal. Je soutiens moi-m\u00eame modestement quelques artistes, et c\u2019est\nparce que j\u2019ai confiance en cette plateforme que je m\u2019y suis inscrit en tant\nque cr\u00e9ateur.trice\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJe voudrais te soutenir, mais je n\u0027ai pas d\u0027argent/ne peu pas payer en ligne/ aime pas le fonctionnement de Patreon\u003cbr\u003e\u003c/strong\u003eIl y a plein de moyen de m\u0027aider, que ce soit directement via paypal, dans une enveloppe papier avec de l\u0027argent papier, en ch\u00e8que, mon Fiverr... (contacter moi sur\u00a0\u003ca href=\"https://www.facebook.com/Nocturius/\"\u003ema page facebook\u003c/a\u003e) J\u0027accepte aussi des cadeaux comme du bon th\u00e9, un repas de sushi ou des fanarts. Si vous avez rien physiquement ou en argent, j\u0027vous envoi un sac d\u0027amour \u00e0 chaque fois que vous parler de mon travail en bien, et que vous partager mes posts sur les r\u00e9seaux sociaux.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eQuestion?\u003cbr\u003e\u003c/strong\u003eVous pouvez me contacter directement pour me demander des \u00e9claircissements, ici, ou sur Facebook, Twitter, par courriel ou en personne. Vous pourrez aussi trouver la plupart des r\u00e9ponses \u00e0 vos questions sur le fonctionnement de Patreon sur le site lui-m\u00eame, bien qu\u0027il soit en anglais.\u003c/span\u003e\u003cbr\u003e"
   },

     "created_at": "2016-11-03T23:48:55+00:00",
