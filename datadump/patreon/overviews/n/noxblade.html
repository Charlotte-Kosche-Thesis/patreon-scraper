    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i67.tinypic.com/1o7r4m.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eHI TO EVERYONE!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003eMy name is Sara but you may know me as \"NoxBlade\". I\u0027m an Italian cosplayer. I\u0027m in love with this hobby and I\u0027m also a huge fan of gaming, anime/manga, art and animals.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWHY DID I LAUNCH PATREON?\u003c/strong\u003e\u003c/h4\u003e\nI decided to create my page on Patreon because this is a simply way to support me and it\u0027s a big opportunity to improve myself to create my costumes and armours. I\u0027m trying to create more props during the year and I want to be able to create something more (So if you like my cosplays you can contribute). \u003cbr\u003eThis hobby is so much expensive, because I\u0027m just an university student and I don\u0027t have a full-time job. The support from Patreon will be so important for me, specially for \u003cem\u003enew and better materials\u003c/em\u003e.\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eNone of us is forced to give me donation and support but If you want give me a little help I\u0027ll be so grateful. \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nObviously I\u0027ll post exclusive contents, photoshoot, wip and tutorials for all my Patron.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eABOUT THE REWARDS:\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eSIGNED PRINTS:\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e$25 tier\u003c/strong\u003e: With this tier you\u0027ll receive 1 exclusive signed print (20x30 cm) for that month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$35 tier\u003c/strong\u003e:\u00a0With this tier you\u0027ll receive 2 exclusive signed prints (20x30 cm) + another one print (20x30 cm) for that month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will my reward package be shipped out?\u00a0\u003cbr\u003e\u003c/strong\u003ePackages are shipped out the following month of the content\u0027s release. For example November\u0027s reward will be shipped out in December.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eFANSIGN:\u003c/strong\u003e\u003c/h4\u003eIt\u0027s a selfie (in cosplay) while I\u0027m holding a little handwritten note with your name/nickname, it\u0027s personal and only for you.\u003cbr\u003eI\u0027ll post here all the fansign that you ask to me, but if you want I can send personally an e-mail with your fansign.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eGAMING TOGETHER:\u003c/strong\u003e\u003c/h4\u003eMore info soon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e_______________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u2605 REWARDS FOR THIS MONTH (APRIL)\u2605 : D.Va (Overwatch)\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://i64.tinypic.com/2s80cxh.png\"\u003e\u003c/strong\u003e\u003cstrong\u003e_______________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFor more these are others link of my social media:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/noxblade/\"\u003eFacebook\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://www.instagram.com/nox_blade/\"\u003eInstagram\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://www.youtube.com/user/provehitoinaltum9\"\u003eYouTube\u003c/a\u003e \u2605\u00a0\u003ca href=\"https://noxbladecosplay.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003ca href=\"https://noxbladecosplay.deviantart.com/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://noxbladecosplay.deviantart.com/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://noxbladecosplay.deviantart.com/\"\u003e\u003c/a\u003eIf you still have any question, feel free to email me at:\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003enoxblade@outlook.it\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eThank you so much for visiting my page and taking a moment to look at it.\u003c/div\u003e\u003cbr\u003e"
