    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWELCOME TO MY PATREON!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHey, I\u0027m Nanoless! Currently working here as illustrator, allowing me to create sensual arts that could meet the fans and fulfill my desire to practice! \u2665  I hope you enjoy my works, as much as I love drawing them!\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\tAny question, please feel free to contact me anytime. \u003c/strong\u003e\u003cbr\u003eThank you so much for your support\u00a0\ud83d\udc95\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2605\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003ePATREON MONTHLY REWARDS\u003cbr\u003e\n\t\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMontly rewards are divided between Assorted sweets pack and Premiun cake pack, which you can get by supporting me before x month 1st.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePremiun cake pack\u00a0\u003c/strong\u003e\u003cbr\u003e Complete monthly content! Including HD original files, all alternative versions, sketches and .PSD files\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAssorted sweets pack\u003c/strong\u003e\u003cbr\u003eHD original files, some alternative versions and sketches!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2605\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eCHARACTER POLLS\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eEvery month I\u0027ll hold at least 2 polls, so you can help me decide 4 characters a month!\u00a0More content may come depending on how free I am on that month.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNormal poll\u00a0\u003c/strong\u003e\u003cbr\u003eWhich you can suggest any character besides League of Legends! Anime, games, movies, etc. Just suggest your waifu! \u0026lt;3 This poll has 1st to 3rd place, don\u0027t lose your chance~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLeague poll\u003c/strong\u003e\u003cbr\u003eA poll specially for League of Legends girls! No other franchise! This poll has only 1st place.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u2605\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003eRewards will be delivered on 5th~7th of each month (after payment has processed)\u00a0\u003cstrong\u003eto all Patrons who pledged BEFORE 1st\u003c/strong\u003e\u003c/strong\u003e.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t \u003cspan style=\"color: rgb(95, 73, 122);\"\u003eIf you missed my past rewards, you can find it on my Gumroad!\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u00a0\u00a0\u003ca href=\"https://gumroad.com/nanoless\" target=\"_blank\"\u003e\u003cimg src=\"https://68.media.tumblr.com/285c0a5e20e6291ea3dd39319149980c/tumblr_or3cci4NQc1w8rezno1_250.png\" style=\"width: 101px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e\u2605\u003c
