    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho\u2019s this? \u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/DGvMPPOUIAAibkK.jpg\" style=\"width: 406px;\"\u003e\u003c/div\u003eI\u2019m Ned Pines, and I\u2019m a nonbinary artist out in the wild Midwest. I make comics, zines, fanart and merchandise, and I\u2019m an apprentice tattooist at a local shop! \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhy are you here?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI\u2019m the sole creative force behind the webcomic Madison Lost, which is posted online for free. I don\u2019t run ads on my pages. As it stands now, this brings me no source of revenue. The problem that creates is, well, I have three hungry cats and rent to pay, so I\u2019m forced to use up time I could be spending on my art working odd jobs to pay bills. I currently work 60-70 hours a week, which definitely doesn\u2019t leave me a lot of time to create. \u003cbr\u003e\u003cbr\u003eIf you want to support me, my art, and Madison Lost financially, become a patron! I\u2019ve included some patron-only deals and goodies to sweeten the pot.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eSo what\u0027s Madison Lost about?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eYou know those stories about apocalypses? Angels and demons fighting on earth, fire raining from the skies, the world itself ending- only to be miraculously stopped as the gates of hell itself are opening by your courageous main character, of course. Well, this... isn\u2019t that story. MADISON LOST is a webcomic that takes place five years after that story, in a world still recovering from the blow. Mads Conley is a college student and medium who\u2019s trying very hard NOT to follow in her demon-hunting father\u0027s footsteps, but becomes embroiled in the supernatural underworld of the city she lives in after she meets a fallen angel named Hajael and a cast of other magical and mythological figures.\u003cbr\u003e\u003cbr\u003eAs a queer creator, I find representation to be both extremely important and sadly lacking in the genres I grew up consuming. Part of what I want to do with this comic is create the representation I always needed. (click the picture below for a link to the comic!)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://madisonlost.tumblr.com\" target=\"_blank\"\u003e\u003cimg src=\"http://78.media.tumblr.com/0f9315aeb05be25b9a8512d89ffc2d59/tumblr_oh8f0gGB931r9i90oo1_1280.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCool. So what else do you do?\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAs an apprentice tattooist, I produce a lot of flash sheets! I\u0027ll be posting those here! As a content consumer, I make a lot of fanart! I do commissions, and I travel to anime and comic conventions across the country to sell my stuff and meet people. Maybe I\u0027ll run into you sometime.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere else do I find your stuff?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://instagram.com/nedpinesart\" target=\"_blank\"\u003e\u003cimg src=\"https://scontent-ort2-2.cdninstagram.com/t51.2885-19/s320x320/17587070_195502907612523_7364049014737600512_a.jpg\" style=\"width: 106px;\"\u003e\u003c/a\u003e \u003ca href=\"http://thisly.tumblr.com\" target=\"_blank\"\u003e\u003cimg src=\"http://static.tumblr.com/8e6dc6d7256aff8d55dc287b970c43b2/ni0ftm0/Tvuo3ls0q/tumblr_static_4vzbid7vuakg04o08scgc0844.png\" style=\"width: 91px;\"\
