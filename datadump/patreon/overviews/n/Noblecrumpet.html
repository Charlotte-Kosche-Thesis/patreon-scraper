    "summary": "Welcome!\u00a0I\u0027m Noblecrumpet and\u00a0I\u00a0am a homebrew\u00a0content creator and a gamemaster guru for Dungeons and Dragons 5th Edition.\u00a0My work is driven and inspired by visual design, game design, and storytelling. Be sure to check out my \u003ca href=\"https://noblecrumpet-dorkvision.tumblr.com/\"\u003eTumblr\u003c/a\u003e, where the majority of my content is posted, and follow me on \u003ca href=\"https://twitter.com/noblecrumpet\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/Noblecrumpet-2188130361414099/\"\u003eFacebook\u003c/a\u003e, and \u003ca href=\"https://www.twitch.tv/noblecrumpet\"\u003eTwitch\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon is to help me run the blog and create adventure modules and sourcebooks for D\u0026amp;D 5e. Patrons donate per publication (not per month).\u003cbr\u003e\u003cbr\u003eAll patrons will gain access to exclusive sneak peeks of future publications in the Patreon feed. Mid-tier patrons will get free digital copies of publications as they are released. High-tier patrons will even receive physical copies! \u003cbr\u003e\u003cbr\u003eI plan to release three adventure modules each year and one sourcebook. Digital copies of publications will be available for purchase (probably on dmsguild.com), but I\u0027ve done the math: becoming a patron will give you an overall discount. Besides, physical copies will only be available through Patreon.\u003cbr\u003e\u003cbr\u003eI also just set up a Discord for all patrons to talk about D\u0026amp;D and discuss their own brews, concepts, and stories. I\u0027m hoping that this will help members grow as a creative homebrew community or even meet others that might want to play D\u0026amp;D with them.\u003cbr\u003e"
