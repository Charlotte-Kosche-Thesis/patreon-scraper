    "summary": "I feel called to be within the presence of people transitioning from this life into the next. I am an End of Life Doula.\u00a0 This is not a paid existing position, nor a career that requires certification. I am not affiliated with any government funded, nonprofit organization. I am not limiting my work to any certain hospital, nursing home, cancer treatment center, nor a specific region. I have been ordained as a minister, so that I may enter the ICU for anyone.\u00a0I do not charge a fee for my services. I do help organize and officiate funerals, as well as accompany the dying. My goal is to bring comfort and peace, during a time that can otherwise be unsettling. I wish, especially, to help people with dementia.. find the path to the other side. My life\u0027s work shouldn\u0027t be restricted, whatsoever. Therefore, it\u0027s fueled only by people that agree to support this cause. I will be keeping everyone updated on the work that\u0027s being done, by regularly posting here on Patreon. Your support will help change the way people look at death. It\u0027s really just as beautiful as birth. I am just getting started. \u00a0If you are in agreement, that our dying and their families need more attention, please send your monthly support by becoming one of my patrons. Thank you so much! You\u0027re making the world a better place."
