    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWELCOME!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHello there! I\u0027m Nova a nonbinary latinx artist, illustrator based in the United States. \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI go by \u003cstrong\u003ethey/them\u003c/strong\u003e and \u003cstrong\u003eco/cos \u003c/strong\u003epronouns.\u00a0\u003c/div\u003e\u003cbr\u003eI\u0027m currently a part time college student and unemployed, so every pledge helps a lot! By pledging I\u0027ll be able to become closer to financial stability and be able to pay for bills and groceries.\u0026lt;3 In turn, I\u0027ll be able to dedicate more time creating art and pursuing future art endeavors such as merchandise, tabling at cons,and getting better equipment!\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eEvery little bit helps in accomplishing my dream to be able to create art full time. Doing so will allow me to better help others, inspire, and support other artists along the way!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/2168/f/2018/055/4/8/arts02_by_novasterr-dc47ucq.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eWHAT TO EXPECT:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003eOriginal Art / Fanart \u003c/li\u003e\u003cli\u003eEarly-Access to my art \u0026amp; projects! (hi-res)\u003c/li\u003e\u003cli\u003eSpeed Paint Videos // \u003cstrong\u003e10 min speed paints** \u003c/strong\u003e\u003cbr\u003e(exclusive to patrons 1rst before everywhere else!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWips \u0026amp; Sneak Peaks\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eMonthly Sketch Suggestions and Voting in polls!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFun art exclusive projects like\u003c/strong\u003e: \u003cbr\u003ehaul videos, creating music(?), and gaming streams in the future!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://orig00.deviantart.net/7d59/f/2018/055/7/2/vids002_by_novasterr-dc47qxp.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eHOW DOES IT WORK?\u00a0\u003c/strong\u003e\u003c/div\u003eAs a \u003cstrong\u003e\u003cem\u003eper creation\u003c/em\u003e\u003c/strong\u003e\u00a0patron you will be paying for\u00a0\u003cstrong\u003e1 paid monthly sketchbook compilation\u00a0\u003c/strong\u003eat the last week of each month \u0026amp; receive it through private message. You will never be charged more than\u003cstrong\u003e once a month! \u003c/strong\u003eSign up BEFORE the monthly paid post (28th/29th) or you\u0027ll MISS OUT!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e--PAST REWARDS-- \u003cbr\u003e\u003cul\u003e\u003cli\u003eWill be posted on my\u00a0\u003ca href=\"https://gumroad.com/novaster\"\u003egumroad\u00a0\u003c/a\u003eat the start of the next month for a minimum pledge of $1\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b56a/f/2018/055/1/1/gumroad_by_novasterr-dc47wbh.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eCan\u0027t support me through Patreon? No worries! I don\u0027t want you to feel pressured-- only pledge if you can, and you\u0027re welcome to cancel your pledge at any time.\u00a0\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"https://orig00.deviantart.net/bfb2/f/2018/055/d/7/kofi3_by_novasterr-dc47xek.png\" style=\"width: 205px;\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eOther ways you can support me:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e- \u003cstrong\u003eTip Jar:\u003c/strong\u003e\u00a0\u003ca href=\"https://ko-fi.com/novaster\"\u003eko-fi\u003c/a\u003e\u003cstrong\u003e\u00a0\u003cbr\u003e\u003c/strong\u003e- Follow me on my other social media: \u003cbr\u003e\u003ca href=\"https://twitter.com/Novaster_\" target=\"_blank\"\u003eTwitter\u00a0\u003c/a\u003e\u003cstrong\u003e//\u003c/strong\u003e\u00a0\u003ca href=\"http://novaster.tumblr.com/\"\u003eTumblr\u00a0\u003c/a\u003e\u003cstrong\u003e//\u003c/strong\u003e\u00a0\u003ca href=\"https://www.instagram.com/novaster_/\"\u003eInstagram\u00a0\u003c/a\u003e\u003cstrong\u003e//\u003c/strong\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCHBS7q5hQAw9BB9b_J1iBEA/videos?sort=dd\u0026amp;view=0\u0026amp;shelf_id=0\"\u003eYoutube\u00a0\u003c/a\u003e\u003cstrong\u003e//\u00a0\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/novaster_\"\u003eTwitch\u00a0\u003c/a\u003e\u003cstrong\u003e//\u00a0\u003c/strong\u003e\u003ca href=\"https://novasterr.deviantart.com/\"\u003eDA\u003c/a\u003e\u003cbr\u003e- \u003cstrong\u003eRetweet \u003c/strong\u003e// \u003cstrong\u003eReblog \u003c/strong\u003emy art! ( it really helps!)\u003cbr\u003e- \u003cstrong\u003eBuy something from my shops:\u00a0\u003c/strong\u003e\u003ca href=\"https://gumroad.com/novaster\"\u003egumroad\u00a0\u003c/a\u003e//\u00a0\u003ca href=\"https://www.redbubble.com/people/novaster/shop\" target=\"_blank\"\u003eredbubble\u003c/a\u003e\u003cbr\u003e-\u003cstrong\u003eLeave a comment\u003c/strong\u003e!: Hearing about how my art made your day \u003cbr\u003efills me with joy \u0026amp;\u00a0aids my productivity! \u003cstrong\u003e\u2764\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThanks for being here,\u003cbr\u003eNova\u00a0\u2605"
