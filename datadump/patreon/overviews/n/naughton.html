    "summary": "My name is Alexandra Naughton and I am a writer based in Richmond, California. I am the founder and editor-in-chief of \u003ca href=\"http://beaboutitpress.tumblr.com/\"\u003eBe About It Press\u003c/a\u003e, established in 2010 and\u00a0the author of six poetry collections including \u003ca href=\"https://www.createspace.com/5392782\"\u003eY\u003cem\u003eou Could Never Objectify Me More Than I\u0027ve Already Objectified Myself\u003c/em\u003e\u003c/a\u003e (Punk Hostage Press, 2015), \u003cem\u003e\u003ca href=\"https://drive.google.com/file/d/0B6NkuVouxIK_dUJEeHVVX2psS3M/view\"\u003eI Will Always Be In Love\u003c/a\u003e\u003c/em\u003e (Paper Press, 2015), and \u003cem\u003e\u003ca href=\"https://gumroad.com/l/neveremail\"\u003eI Wish You Never Emailed Me\u003c/a\u003e\u003c/em\u003e (Ghost City Press, 2016). My first novel, \u003cem\u003e\u003ca href=\"http://copingmechanisms.net/portfolio/american-mary-by-alexandra-naughton/\"\u003eAmerican Mary\u003c/a\u003e\u003c/em\u003e, was published by Civil Coping Mechanisms in 2016.\u003cbr\u003e\u003cbr\u003eMy writing has been widely published on the web and in print, and I perform regularly in the Bay Area and elsewhere.\u003cbr\u003e\u003cbr\u003eMy work straddles the line between fiction and non-fiction, prose and poetry, and explores themes such as self-objectification, existentialism, the frailty of text-based communication, and capitalism.\u003cbr\u003e\u003cbr\u003eIn a review of my first poetic novel, \u003cem\u003eAmerican Mary\u003c/em\u003e, on the literary website \u003cem\u003eHeavy Feather Review\u003c/em\u003e, \u003ca href=\"https://heavyfeatherreview.com/2016/03/15/alexandra-naughtons-american-mary/\"\u003eEric Nguyen wrote\u003c/a\u003e: \u201cNaughton is clearly more of a conceptual writer, one who at once challenges and entertains. Her characters are reflections of systems\u2014systems of oppression, as well as systems of support. She can be playful and deeply serious and\u2014by the last pages of American Mary, as the book takes on a monologue quality\u2014very powerful. In the end, Naughton does what [other internet writers] could not: be avant-garde not only in form, but politics as well.\u201d\u003cbr\u003e\u003cbr\u003eFind a list of \u003ca href=\"https://www.alexandranaughton.com/publications/\"\u003elinks to my publications here\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eMy new project explores memory and ritual and behavioral cycles, trying to understand internal conflict to find peace. I\u0027ve been working on this project for a while and now more than ever I feel ready to confront these ideas to try to find some kind of truth.\u003cbr\u003e\u003cbr\u003eIn addition to\u00a0\u003ca href=\"http://thetsaritsa.tumblr.com/\" target=\"_blank\"\u003ewriting poems and stories\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/channel/UCb5rbj6c9j8x-yoHioJdR1g\" target=\"_blank\"\u003emaking short films\u003c/a\u003e, I spend a great deal of time running\u00a0\u003ca href=\"http://beaboutitpress.tumblr.com/\" target=\"_blank\"\u003eBe About It press\u003c/a\u003e, an indie lit venture (funded completely out of my own pocket) which has focused on publishing funny and challenging underdog literature since 2010.\u003cbr\u003e\u003cbr\u003eThank you for your patience in taking the time to read this intro. If anything I\u0027ve described here sounds interesting to you, please consider monetarily donating if you are able, or perhaps supporting in some other way.\u003cbr\u003e"
