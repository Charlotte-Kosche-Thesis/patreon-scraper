lege and earn a degree so I can make real TV shows one day!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eBeing able to make and share these videos with you guys for so long means the world to me. There is nothing I am more passionate about. Thank you so much for all your support.\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003eNatalie Wilde / NatalieFirexx\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e~~~ Patreon Banner made by \u003ca href=\"https://twitter.com/annyyphantom\" target=\"_blank\"\u003eannyphantom\u003c/a\u003e ~~~\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e"
