    "summary": "SCI-FI SERIES IN STOP MOTION...\u003cbr\u003e\u003cbr\u003eFeaturing Stop Motion creatures like what Mr Ray Harryhausen created...\u003cbr\u003e\u003cbr\u003eCreating great space ships like what you\u0027d find in Star Wars or Alien... \u003cbr\u003e\u003cbr\u003eCreating great characters that are colorful just like in Guardians of the Galaxy... \u003cbr\u003e\u003cbr\u003eCreating great stories and missions like you would find with A Thunderbirds episode...\u003cbr\u003e\u003cbr\u003e13 episodes for the first season 13 for the second season.\u003cbr\u003e\u003cbr\u003eEach length dependent on how much I am backed for.\u003cbr\u003e\u003cbr\u003eMy name is Neville Buchanan...I am a professional stop motion animation producer and director \u00a0with over 30 years of industry experience in film and TV. I have worked on animation projects for movies, TV and advertising in Korea, Los Angeles, London and Cardiff..\u00a0\u003cbr\u003e\u003cbr\u003eFORGE NEUTRALIZATION SQUAD or FNS for short is a HI-OCTANE stop motion digital comics that with better funds will be a STOP MOTION SERIES. Set in the near future this series will enthrall you with the wealth of STOP MOTION BEASTS and characters and the various well made physical ships and vehicles..The more funds that come in will reflect on what you will \u00a0be seen on the screen...This could go all the way up to a FULL BLOWN FEATURE production as outlined in my goals section.\u003cbr\u003e\u003cbr\u003eThank you for your help and cooperation with making this production a possibility.\u003cbr\u003e\u003cbr\u003eNeville."
