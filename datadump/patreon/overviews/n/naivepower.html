    "published_at": "2018-01-09T13:52:24+00:00",
    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u00a0 This International Show is being devised and created now!\n\u003c/h2\u003e\n\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMusicians perform in a whimsical world of true fake stories. A \ntheatrical concert of harp, timpani, harmony and poetry on leadership.\u00a0\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Here is where you can become a part of this show coming to life.\u00a0 Join the production and become a patron!\u00a0 \u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/018/948/020/2fb8a280a3d2d1e280f8a331219aad2f_original.png?w=680\u0026amp;fit=max\u0026amp;v=1509129058\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=936b9e3636533ce1f1d35e34a1abb85d\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cbr\u003e\u00a0\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eA clownesque light opera\u003c/span\u003e.  A journey of foolishness, wisdom and \nheartbreak in a trio\u2019s power struggle with each other and the greater \nobstacles of their na\u00efve universe.\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0This show will follow the \u003cstrong\u003ePoet King\u003c/strong\u003e, the \u003cstrong\u003eHarpist Space Traveler\u003c/strong\u003e and the\u003cstrong\u003e Drummer\u003c/strong\u003e. \u003cbr\u003eThis\n theater concert is for all audiences young and old.  Fluency in English\n is not necessary and the show will always incorporate key phrases in \nthe audiences\u0027 common language.    The music will be classical with a \ntouch of American folk, Chanson, spoken word and 3 part harmonies.\u003cimg height=\"129\" src=\"http://www.casejam.com/wp-content/uploads/2016/05/Screen-shot-2017-10-25-at-5.29.54-PM-300x129.png\" style=\"width: 216px;\" width=\"300\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e \u003cbr\u003e\u003ch1\u003e The Artists\u003c/h1\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eCasey\nMulderig\u003c/strong\u003e\u003cbr\u003e\u003cimg style=\"width: 323px;\"\u003e\u003cimg height=\"241\" src=\"http://www.casejam.com/wp-content/uploads/2018/01/rappun-cropped-300x241.png\" width=\"300\"\u003e\u003cbr\u003e\u003c/strong\u003eAmerican theater\nartist, poet and clown\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBarbara\nDraeger\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg height=\"227\" src=\"http://barbarabarbara.de/koken/storage/cache/images/000/002/page1image520,medium.1403879069.png\" style=\"width: 222px;\" width=\"227\"\u003e\u003cbr\u003eGerman concert\nharpist, theater artist and clown \u003cbr\u003e\n\n\u003cbr\u003e\u00a0\n\u003cstrong\u003eAnja\nF\u00fcsti\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/018/911/012/310ccbcbbbaf14675a445cbcc7a5cec7_original.png?w=680\u0026amp;fit=max\u0026amp;v=1508936400\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=288374c8fa3f2d65db3e2d6a4d61e85f\" style=\"width: 425px;\"\u003e\u003cbr\u003e German percussionist\nand performance artist \u003cbr\u003e\n\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eand Dramatic assistance from\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003eVika\nDahlberg-Hansen\u003cbr\u003e\u003cimg style=\"width: 423px;\"\u003e\u003c/strong\u003e\n\u003cimg height=\"222\" src=\"http://www.casejam.com/wp-content/uploads/2018/01/vika-cropped-300x222.png\" style=\"width: 299px;\" width=\"300\"\u003e\u003cbr\u003eDanish theater artist, director and actress  \u003cstrong\u003e\u003c/strong\u003e \u003cbr\u003e\n\n\u003ch1\u003e\u003c/h1\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eWhat we are creating\u003c/h1\u003eWe have begun to create this dramatic concert, which touches and explores the themes \nof leadership, dictators, nationalism, fascism, refugees and \nmore along these themes.  This will be a performance full of humor and \nmelody.\u00a0 Topics of social and political substance will be explored.  The \nmany faces of \"the ruler\" shall be showcased in this concert: the exiled, \nthe fallen, the headstrong, the arrogant, the na\u00efve, the brave, the \noutcast, the valiant.\u003cbr\u003e The story follows 3 clownesque characters as they embark on a musical voyage around an ageless melancholic world of their very \nown.\u003cbr\u003e \u003cimg height=\"129\" src=\"http://www.casejam.com/wp-content/uploads/2016/05/Screen-shot-2017-10-25-at-5.29.54-PM-300x129.png\" style=\"width: 186px;\" width=\"300\"\u003e\u003cbr\u003e This theatrical clown performance will take the shape of a \nclassical concert.  With a set of originally arranged music that gradually relates into the \ncharacters relationship based drama and the struggles of their \nhierarchy. \u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003eJoin our Production\u003c/h1\u003e\u003cbr\u003eBecoming a Patron means you take the ever so important role of participating in funding the arts.\u00a0\u00a0\u00a0 You will be allowing this art to happen smoother, better, sooner, and even perhaps happen at all. \u00a0 In return for your patronage we bring you along for the ride in various ways offered in our Reward tiers.\u00a0 We have some rewards for you yet we hope the real reason you join us monthly with support is for the final completion and enjoyment of the show and then being able to sit back and know that you where a crucial part of it. With this monthly crowdfunding source we hope to upstart this production.\u00a0 Read more under \u003cstrong\u003eGoals\u003c/strong\u003e about the on-going work of receiving funding, as here on Patreon crowdfunding we aim to fetch a fraction of our budget.\u00a0 If you have any questions about our work or how Patreon works, Please ask us. \u003cimg\u003e\u003cbr\u003e"
