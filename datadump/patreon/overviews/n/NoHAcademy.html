    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/kIxiXdeUw3s\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-12-21T23:46:10+00:00",
    "summary": "\u003cdiv\u003e\u003cimg src=\"http://orig03.deviantart.net/e5fb/f/2017/195/4/1/quien_soy_by_azima_el-dbg9d4l.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eMi nombre es Arkaitz P\u00e9rez, tambi\u00e9n\nconocido como Noh, y, desde hace a\u00f1os, llevo intentando perfeccionar mis\nhabilidades de pintura hasta el punto de conseguir un estilo propio, una visi\u00f3n\npersonal de lo que este arte es para mi.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem style=\"background-color: initial;\"\u003e(My name is Arkaitz P\u00e9rez, also known as Noh,\nand, for years, I\u0027ve been trying to improve my painting skills to the point of\ngetting my own style, a personal vision of what this art means for me.)\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cimg src=\"http://img06.deviantart.net/c463/i/2017/195/8/3/uther_by_azima_el-dbg9dbq.png\"\u003e\u00a0\u00a0\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cimg src=\"http://orig13.deviantart.net/7e23/f/2017/195/7/0/por_qu_by_azima_el-dbg9d86.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u00bfPor qu\u00e9atreon?\u003c/strong\u003e Patreon\nme permite la posibilidad de publicar videotutoriales donde exponer de forma\nordenada y con sentido todo lo necesario para poder mejorar en el arte de la\npintura de figuras a escala sin tener que preocuparme de nada m\u00e1s.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cem\u003e\u00bfWhy Patreon? Patreon allows me the possibility\nof publishing videotutorials where to expose in an orderly and meaningful way\neverything necessary to be able to improve in the art of painting of figures at\nscale without having to worry about anything else.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/30e6/i/2017/326/6/1/20171122_110537_by_azima_el-dbuhz46.jpg\"\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://img10.deviantart.net/e6a0/i/2017/195/c/3/axe_by_azima_el-dbg9d2f.png\"\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cimg src=\"http://orig00.deviantart.net/870b/f/2017/195/d/5/qu_by_azima_el-dbg9d6j.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003cu\u003e\u00bfQu\u00e9 pod\u00e9is encontrar en mi\nPatreon?\u00a0\u003c/u\u003e\u003c/strong\u003eHe estructurado el contenido de mi\nPatreon en temporadas, imitando el formato de las series de televisi\u00f3n, en las\ncuales podr\u00e9is ver a lo largo de los cap\u00edtulos que conforman cada temporada\nc\u00f3mo pinto de principio a fin una figura escala mientras explico, paso a paso,\nlos procedimientos y t\u00e9cnicas necesarias para que vosotros pod\u00e1is reproducirlo\nen vuestras casas.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cem\u003e(\u003cstrong\u003eWhat can you find in my Patreon?\u00a0\u003c/strong\u003e\u003c/em\u003e\u003cem\u003eI,ve structured the content of my Patreon in\nseasons, imitating the format of the television series, in which you can see\nthroughout the chapters that make up each season how I paint from beginning to\nend a scale figure while explaining, step by step, The procedures and\ntechniques necessary so that you can reproduce it in your houses.)\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eEn principio el audio de los videos\nser\u00e1 en espa\u00f1ol con subt\u00edtulos en ingl\u00e9s.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cem\u003e(At first, the audio of the videos will be available in Spanish with English subtitles.)\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eAdem\u00e1s, si esto no fuera\nsuficiente, publicar\u00e9 junto a los videos, una detallada gu\u00eda en PDF con los\npasos a seguir para reproducir lo visto en el cap\u00edtulo correspondiente y otra\ngu\u00eda en PDF con una gu\u00eda de colores.\u003c/li\u003e\u003c/ul\u003e\u003c/em\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cem\u003e(Also,  if\nthis is not enough, I will publish next to the videos, a detailed PDF guide\nwith all the steps to follow to reproduce what is seen in the corresponding\nchapter and another PDF guide with a color guide.)\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/bd80/i/2017/326/2/1/1_by_azima_el-dbuhz3h.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre09.deviantart.net/b1c4/th/pre/i/2017/195/c/a/star_by_azima_el-dbg9d9t.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/54cc/f/2017/195/8/1/futuro_by_azima_el-dbg9eob.png\"\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEL FUTURO:\u003c/strong\u003e Espero que con el paso del tiempo y vuestro inter\u00e9s pueda seguir creando arte en miniatura durante m\u00e1s tiempo y con menos preocupaciones, adem\u00e1s de poder compartir con vosotros todo lo que se.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e(\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eTHE FUTURE:\u003c/strong\u003e I hope that with the passage of time and your interest can continue creating miniature art for longer and with less worries, in addition to being able to share with you everything that is.)\u003c/div\u003e\u003cbr\u003e"
