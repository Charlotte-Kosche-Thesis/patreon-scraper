dditional(slutty, damaged) version provided to patron does not interfere with use of full version mods,\u003cbr\u003e\ucd94\uac00\ub85c \uc81c\uacf5\ub418\ub294(slutty, damaged) \ubc84\uc804\uc740 \uc815\uc2dd \ubaa8\ub4dc\ub97c \uc0ac\uc6a9\ud558\ub294\ub370\uc5d0 \uc788\uc5b4\uc11c \uc77c\uc808 \uc9c0\uc7a5\uc744 \uc8fc\uc9c0 \uc54a\uc73c\uba70 \ubc18\ub4dc\uc2dc \ud544\uc694\ud55c\uac83\uc774 \uc544\ub2d9\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eI only ask the patron for pure purpose of patron.\u003cbr\u003e\uc21c\uc218 \ud6c4\uc6d0 \ubaa9\uc801\uc758 \ud6c4\uc6d0\ub9cc\uc744 \ubd80\ud0c1\ub4dc\ub9bd\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003eYou don\u0027t need to patron if you don\u0027t want to. wait and download the full version.\u003cbr\u003e\uc6d0\uce58 \uc54a\uc73c\uba74 \ud6c4\uc6d0\ud558\uc9c0 \uc54a\uace0 \uc815\uc2dd \ubc84\uc804\uc744 \uae30\ub2e4\ub838\ub2e4\uac00 \ub2e4\uc6b4\ub85c\ub4dc \ud558\uc2dc\uba74 \ub429\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003eMy newly outfits COS, CBBE, UUNP Bodyslide are All supported.\u003cbr\u003e\ud328\ud2b8\ub9ac\uc628 \uc774\uc804\uc5d0 \ub9cc\ub4e4\uc5b4\uc9c4 \ubaa8\ub4dc\ub97c \uc81c\uc678\ud55c \ucd5c\uadfc \ubaa8\ub4dc\ub4e4\uc740 COS, CBBE, UUNP \ubc14\ub514\uc2ac\ub77c\uc774\ub4dc\ub97c \ubaa8\ub450 \uc9c0\uc6d0\ud569\ub2c8\ub2e4.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you can\u0027t install from NMM\u003cbr\u003eNMM\uc5d0\uc11c \ubc84\uc804 \uc624\ub958\ub85c \uc124\uce58\uac00 \ub418\uc9c0 \uc54a\ub294 \uacbd\uc6b0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI don\u0027t know the cause, you can unpack the archive and install the contents of 00 main folder, manually install it by selecting the desired bodyslide from 01, 02, 03.\u003cbr\u003e\uc800\ub3c4 \uc815\ud655\ud55c \uc6d0\uc778\uc740 \uc54c \uc218 \uc5c6\uc9c0\ub9cc \uc555\ucd95\uc744 \ud480\uc5b4\uc11c 00 main \ud3f4\ub354\uc640 01, 02, 03\uc
