    "summary": "Hello,\u00a0\u003cbr\u003e\u003cbr\u003eIn the likely event you don\u0027t know who or what this is. Nothing But Static is TV podcast that started way back in 2012 (when the CW didn\u0027t air any Superhero shows if you can imagine such a thing).\u003cbr\u003e\u003cbr\u003eFive years later our little podcast has grown a small but dedicated base of listeners and has expanded into two more podcasts. Steven University and Fringe Observers; where we analyse one episode of each of those shows at a time.\u003cbr\u003e\u003cbr\u003eThis page exists to give our listeners a chance to donate a little to support us and our content. We\u0027re not looking to turn a profit on the podcast or anything like that, the perfect scenario is to cover our costs.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u0027ll also never find us locking episodes of our podcasts behind a paywall. This will be the same content we supply for free elsewhere. The benefit will be occasionally getting early access to certain episodes, and our special monthly patron only podcast Pointless Noises.\u003cbr\u003e\u003cbr\u003eAnd while there will be multiple pay tiers for this, I want to make it clear that this exists to give people the option to give as much as they like. All tiers are the same and people should only give what they feel comfortable with.\u003cbr\u003e\u003cbr\u003eTo steal a description from The Weekly Planet\u0027s Patreon. Give whatever amount of money you wouldn\u0027t notice was gone if it just fell out of your pocket. Even just two pounds/dollars a month would be a massive deal to us.\u00a0\u003cbr\u003e\u003cbr\u003eAnyway. I\u0027ve rambled enough, thanks for even getting to this page. As far as I\u0027m concerned even considering helping us makes you a hero.\u003cbr\u003e\u003cbr\u003e-- Dan\u003cbr\u003e\u003cbr\u003e"
