    "published_at": "2014-06-15T12:35:02+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWe love telling the stories and sharing the photos/videos of our unique community, covering the North End, Waterfront and Downtown Boston!\u003cbr\u003e\u003cbr\u003eIf you enjoy\u00a0\u003c/strong\u003e\u003ca href=\"http://northendwaterfront.com\" rel=\"nofollow\"\u003eNorthEndWaterfront.com\u003c/a\u003e\u003cstrong\u003e, please consider becoming a patron through a voluntary, recurring monthly pledge using the \"Become a Patron\" button on this page. \u003c/strong\u003eWe are a small, efficient operation so even just $2/month keeps the lights on.\u00a0One-time contributions are very welcome too (see details below).\u003cbr\u003e\u003cbr\u003eFrom its beginning, I have subsidized NorthEndWaterfront.com but the long-term survival of the site depends on it becoming self-sustaining so we can strengthen our content. Since 2009,\u00a0we have posted over 10,000 articles, photos and videos. It is truly a labor of love and we are gratified to see our audience continuing to grow.\u003cstrong\u003e\u00a0\u003c/strong\u003eAll the money that you contribute as a patron will go toward making NorthEndWaterfront.com the best community news site in Boston.\u003cbr\u003e\u003cbr\u003ePatrons receive a \u003cstrong style=\"background-color: initial;\"\u003enew digital wallpaper every month\u003c/strong\u003e\u00a0as a token of our appreciation. After you sign up, we will email you an exclusive link to our original photographs designed for your mobile phone.\u003cbr\u003e\u003cbr\u003eReaders often ask us how they can contribute to our efforts. We very much appreciate when folks\u00a0\u003ca href=\"http://northendwaterfront.com/submit\" target=\"_blank\"\u003esubmit posts\u003c/a\u003e. We also love the moral support we receive from those who say how we make their day. By making a Patreon contribution, you can also help us in a financial way.\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eThe Patron Program is completely voluntary and non-deductible. There is no obligation and you can cancel anytime online with no fuss.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e----- HOW TO CONTRIBUTE -----\u003c/strong\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003ePatreon Monthly\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eContributions ($2, $5 or $10)\u003c/span\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e- We ask for as little as $2/month. If your means allow, we would love to have you at a higher level too. With a large number of regular readers contributing a small amount, it goes a long way to cover our expenses. You can cancel online at any time. Use the Become a Patron / Reward buttons on this page to become a patron.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eOne-Time Contributions\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e -- To make a one-time payment, send a check made out to North End Boston LLC, 343 Commercial St. #508, Boston, MA 02109 or \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=D6KU5VULKQEBL\"\u003eclick this link to submit a contribution via Credit Card or PayPal\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eSponsorship Opportunity at $25/month\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u00a0- We have several businesses, families and individuals contributing $25 or more per month. This is the Sponsor level and we are happy to feature our sponsors in the daily newsletter with an optional link back to your website. Here is an\u00a0\u003ca href=\"http://eepurl.com/cBtb6X\"\u003eexample of the newsletter with the sponsors listed under the articles\u003c/a\u003e. Sponsors should also \u003ca href=\"http://northendwaterfront.com/contact/\"\u003econtact us\u003c/a\u003e with how you want your listing to appear and an optional link. (If you wish to advertise with a banner on the site, please see our\u00a0\u003ca href=\"http://northendwaterfront.com/advertise/\"\u003emedia kit\u003c/a\u003e.)\u003cbr\u003e\u003cbr\u003ePlease\u00a0\u003ca href=\"http://northendwaterfront.com/contact/\" rel=\"nofollow\"\u003econtact us\u003c/a\u003e with any questions. \u003cstrong\u003eThank you for helping us make NorthEndWaterfront.com the best community news site in Boston!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMatt Conti, Editor\u003c/strong\u003e\u003cbr\u003e"
