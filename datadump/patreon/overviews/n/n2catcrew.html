    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eANYONE WHO BECOMES A PATRON Will Receive\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e- Watch our YouTube videos 2 days before they get released\u003cbr\u003e- Season 1-4 and every video ever made for digital download in original quality\u003cbr\u003e- New songs before any one else gets to hear them\u00a0\u003cbr\u003e- Autographed pics of me, Bo, Kona and N2\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e--------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eWelcome friends, family, and felines alike!\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m VersaBC, creator of the YouTube channel, N2 Cat Crew! Here on Patreon, we\u2019re asking for your help in supporting our channel, so we can keep releasing content regularly, and do bigger, more exciting things.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon allows you to help fund our channel on a recurring basis by pledging a dollar amount of your choice each month. Your funds go toward making our channel better, costs for making the videos, and to help us be able to do things like hire on more people and simply keep our show going (check out our milestones).\n\u003cbr\u003e\n\u003cbr\u003e\nYou can set a monthly cap, and adjust your pledge whenever you need to. This is completely optional, and I appreciate any support you can offer!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eWhat do you get out of it?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe offer rewards such as:\u003cbr\u003e\u003cbr\u003e-\u00a0shoutouts on our FBLive and Periscope broadcasts\u003cbr\u003e- helping us write an episode\u003cbr\u003e-\u00a0sharing your pets pic or video on our social media pages\u003cbr\u003e- YOUR PET COULD EVEN BE IN OUR NEXT VIDEO!!!\u003cbr\u003e-\u00a0Finally, you could be named at the end of a video as an official show sponsor and get your very own FaceTime or Skype chat with Kona and Bo \u00a0\u003cbr\u003e\u003cbr\u003eYou can read through all those rewards below and it\u0027s time to get pumped because we\u0027ll be adding more and more Patreon Rewards as we continue this journey together\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 89, 0);\"\u003eI LOVE YOU ALL SOOOOOO MUCH!!! \u00a0Thank you so much for your support!\u003c/span\u003e\u003c/strong\u003e"
