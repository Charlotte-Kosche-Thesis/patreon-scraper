    "summary": "I started Nerd Wood Designs as a creative outlet to distract from my stressful 9-5 job. \u00a0The general idea was pretty vague, but I knew I liked woodworking, building stuff with my hands, digital illustration and lots of super geeky fandoms. \u00a0Somehow, I had to get these mediums to be friends. \u00a0\u003cbr\u003e\u003cbr\u003eI now do my craft full-time, which is incredibly fulfilling, but also not as easy to make a living off of. \u00a0I do a regular circuit of art shows, comic-cons and fun events, and it\u0027s really great getting to interact with others who share my love of video games, Star Wars, and all things geeky. \u00a0Remember when it used to be uncool to like nerdy stuff? \u00a0Yes, I played D\u0026amp;D, I would buy the newest SNES games that came out, I quoted every line from Ghostbusters and I read plenty of comic books. \u00a0Pretty much anything I make, I have a passion for the subject matter. \u00a0You might say I have...Nerd Wood. \u00a0\u003cbr\u003eSorry bout that. \u00a0\u003cbr\u003e\u003cbr\u003eAnyway, my goal here is to ensure I can continue to fund my artistic endeavor while also being able to afford my mortgage payment. \u00a0I absolutely love making things, and it makes me incredibly happy to talk to fans and customers who appreciate what I do. \u00a0These are the motivations for creating my Patreon page. \u00a0I want to be able to provide insightful content, fun interactions, and unique art to my supporters. \u00a0\u003cbr\u003e\u003cbr\u003eAs I am just starting out, I will likely be reaching out to YOU - my hopeful supporters - to ensure I can provide worthy content to you. \u00a0Please consider being a patron to my page, any donation you can offer is a huge help in keeping this crazy dream alive."
