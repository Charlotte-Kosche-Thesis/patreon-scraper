    "summary": "I first began a scary journey on Twitch as a Streamer back in October 2015 and managed it pretty well, always dreaming of becoming a Twitch Partner one day. In 2016 while I was streaming I did find it quite hard to keep up with School work so I took a little break however to this day it seems everytime I get back into a schedule my now College work gets in the way.\u00a0\u003cbr\u003e\u003cbr\u003eSo now I\u0027m\u00a0beginning to work my way through YouTube, I have my first few Videos planned and hope to get them recorded very soon. Although my Twitch was based on ROBLOX, Minecraft and mixture of other games I\u0027d like to keep my YouTube pretty open to many aspects of content. The first few videos I\u0027m planning won\u0027t be based on any kind of game but I\u0027m hoping to open the door for some real-life videos, beginning with some Tech products and reviews.\u00a0\u003cbr\u003e\u003cbr\u003eI also want to open the door to a new level of content and showcase some people and places that I have met through my life and share inspiration with you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m ready to take the next step with my content, but I can\u0027t do it without your help. \u003c/strong\u003eIn recent months I have tried a lot of new things and I can\u0027t wait to share these with you and share some life-changing experiences with you.\u00a0\u003cbr\u003e\u003cbr\u003eBy becoming a Patron, you are contributing directly to the production of higher quality content on my channel. Your backing will allow me to explore the more thought-provoking, culturally-focused, travel-based content I want to create and share. With your help, I can continue to travel the world, telling the stories of the people I meet and the places I explore.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHigher quality content isn\u0027t the only reward. \u003c/strong\u003eThere are various rewards you can unlock with your monthly pledge, including access to Patron-only livestreams, behind the scenes content, and special Patron-only Discord Roles. Take a look at the sidebar to see a full list of rewards!"
