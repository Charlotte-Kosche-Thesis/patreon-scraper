    "published_at": "2017-01-04T04:29:01+00:00",
    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eHello, and thanks for taking the time to check out my Patreon page!\u00a0My name is Nikos and I\u0027m a pianist and composer based in Los Angeles. I create music and videos, primarily featuring my jazz chamber ensemble,\u00a0\u003ca href=\"http://www.nikospiano.com/#!rozalia/c7ud\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eRozalia\u003c/em\u003e\u003c/a\u003e\u003cem\u003e. \u003c/em\u003eI\u0027m on Patreon because I\u0027d love to be writing and producing my music full time, and hopefully with your support that will be possible!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is a crowdfunding website like Kickstarter or Indiegogo that gives people a way\u00a0to support the work of artists. What sets Patreon apart from the other sites is that it allows you to support artists on \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003ean ongoing basis\u003c/strong\u003e,\u003c/span\u003e as opposed to a one-time pledge. You choose the amount you want to contribute per creation and in return you receive some pretty cool rewards (check these out on the right)!\u003cbr\u003e\n\u003cbr\u003e\nI aim to release new music about once a month, usually in the form of music videos. So if for example you decide to pledge $3 per piece, you\u0027d spend about $36 in one year to help me create 12 pieces, and in return you\u0027d receive access to my patron-only stream, mp3 downloads of each piece, and a short thank you video featuring my dog Wobbles! (See even more rewards details for all the different levels to the right). You can always increase, decrease, or cancel your pledge at any time. You can also set a monthly limit so that you can easily stay within your budget.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you support?\u003c/strong\u003e\u003cbr\u003eHopefully you want to because you like my music :). I am a realist, though, and I recognize that there is infinite free art available to the world (a lot of which I consume myself). So if you don\u0027t want to pledge I completely understand and certainly won\u0027t hold it against you. I will continue to create music regardless, don\u0027t you worry!\u00a0\u003cbr\u003e\u003cbr\u003eIf you do want to support, however, you will not only have my gratitude, you will get to be a part of the process. Your money will go towards paying\u00a0my musicians/collaborators, renting studio time, upgrading video/recording equipment, and much much more.\u00a0\u003cbr\u003e\u003cbr\u003eAlso, I have a cute little doggy named Wobbles who makes frequent appearances in my videos. He\u0027s the greatest, and if you become a patron you\u0027ll get some exclusive cuteness content with your music!\u00a0\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHow do you become a patron?\u003c/strong\u003e\u003cbr\u003e\n1) Click the big orange box above the rewards column\u003cbr\u003e\n2) Select your recurring pledge amount/reward level\u003cbr\u003e\n3) Enter your payment info\u003cbr\u003e\n4) Click confirm and pledge!\u003cbr\u003e\u003cbr\u003eThanks again for considering to become my patron! If you have any questions please feel free to get in touch. Also, to hear/see more of my music, you can check out my website \u003ca href=\"http://www.nikospiano.com/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.NikosPiano.com\u003c/a\u003e\u003cbr\u003e"
