    "summary": "\u003ca href=\"http://www.namesakecomic.com\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i25.photobucket.com/albums/c84/secondlina/about%20us02_zpsh9jczuav.png\"\u003e\u003cbr\u003e\u003c/a\u003eIsa and Meg are a comic-creating team (working under the name \u003cstrong\u003eFairylogue Press\u003c/strong\u003e) and have authored and edited many comics and shorts, notably their ongoing fantasy webcomic\u00a0\u003ca href=\"http://namesakecomic.com\"\u003e\u003cstrong\u003eNamesake\u003c/strong\u003e\u003c/a\u003e and the\u00a0\u003ca href=\"http://www.fairyloguepress.com/home/14-valor-vol-1.html\"\u003e\u003cstrong\u003eValor Anthology\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i25.photobucket.com/albums/c84/secondlina/Article06_zpsvlvptjpr.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://namesakecomic.com\"\u003e\u003cstrong\u003eNamesake\u003c/strong\u003e\u003c/a\u003e - the main comic supported by this Patreon, is the story of the Crewe sisters, Emma and Elaine.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhen Emma lands in another world following a library fire, she discovers she\u2019s a Namesake \u2014 a person with the ability to open portals to other worlds. The rules of Namesakes are quite clear - Alices always go to Wonderland. Wendys always go to Neverland. However, Emma finds herself in Oz, where she is expected to act as the latest in a long line of Dorothies. She instead unearths a magical conspiracy that\u2019s more than 100 years in the making.\u003cbr\u003e\u003cbr\u003eWhile Emma is stumbling down the Yellow Brick Road, her younger sister Elaine discovers she\u2019s a Writer \u2014 one gifted with the power to make stories come to life. Will Elaine be the key to her sister\u2019s return? Aided by magic-wielding twins from Oz, a half-Cheshire Alice, a devilishly charming Jack, a determined Lost Girl, a hungry card soldier, and a confused Canadian, Emma must walk through many stories to find everyone\u2019s happy ending.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe comic is free to read online and updates every Tuesday, Thursday and Saturday!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i25.photobucket.com/albums/c84/secondlina/rewards02_zpsgychcdc8.png\"\u003e\u003cbr\u003eWith Patreon, we want to provide original bonus material to our readers and offer sneak peeks at new material, namely for our upcoming comics\u00a0\u003cem\u003eEmber and the Sparkgobbler\u003c/em\u003e, and\u00a0\u003cem\u003eQuibbling\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i25.photobucket.com/albums/c84/secondlina/banners_zpspsqmnfa0.png\"\u003e\u003cbr\u003e\u003cstrong\u003eMonthly Rewards : \u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eMonthly Wallpaper ($1 and up) - A beautiful color wallpaper for your desktop and phone.\u003c/li\u003e\u003cli\u003eMonthly Fairylogue (visible at $1, content vote on $5 and up) - The Fairylogue is an ink drawing with an accompanying research blurb. The potential subjects are selected among fairy tales, myths, historical figure, costume design or fanart. A list to vote on is submitted every month.\u003c/li\u003e\u003cli\u003ePatreon-Only Comics (visible at $5, content vote on $10 and up) - As stated above, part of our goals is to draw more comics, and to best way to do that is to make it mandatory. Minimum one page per month, maximum infinite! $10 patrons get to vote on which comic we work on.\u003c/li\u003e\u003cli\u003eEarly Updates (Visible at $5 and up) - All week every week, Namesake updates galore!\u003c/li\u003e\u003cli\u003eNSFW Sketches (visible at $10 and up) - Scandalous.\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003eBi-Monthly Rewards :\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eRequests Streams (visible at $5, scheduled requests at $10) - Due to our jobs, it\u0027s harder for us to do streams, but we promise long and spoiler-full ones!\u003c/li\u003e\u003cli\u003eHistory Notes (visible at $1, content vote on $5 and up) - Notes about our cool myth and history research for Namesake and other comics!\u003c/li\u003e\u003cli\u003ePrintable Coloring Pages (visible at $1 and up) - High resolution black and white lineart to print and color to relax or to practice in Photoshop with.\u003c/li\u003e\u003c/ol\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU FOR SUPPORTING US! \u00a0\u0026lt;3\u003cbr\u003e\u003cimg src=\"http://i25.photobucket.com/albums/c84/secondlina/chessie_zpsrg2sni3l.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
