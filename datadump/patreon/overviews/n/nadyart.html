    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\u003ca href=\"https://ibb.co/fiDM8b\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eThank you so much for your support - Every pledge, small \u0026amp; large, enables my pencils and brushes to create cute animals (the world always needs more cute\u00a0animal drawings)!\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHi there, visitors and patrons! My name is Nadya, I\u0027m a Dutch illustrator and I love to paint whimsical illustrations, adventurous animals and endearing scenes, to share with you. My favourite thing is to create paintings, prints and illustrated goodies. I\u0027m currently also working hard on my first ever \u003cstrong style=\"color: rgb(127, 127, 127);\"\u003esolo picture book\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e! My book will feature brand new paintings which tell a magical story. This Patreon page is helping me create the illustrations for my book \u0026lt;3\u003c/span\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/l4pT2FiYI93pb8FZ6/giphy.gif\" style=\"width: 212px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhy should I become a Patron?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nMy Patreon page offers an\u00a0extra and personal\u00a0behind the scenes dimension to my work. You get to take a peek behind the curtain and watch me work on commissions and follow new art projects from the early stages. You\u0027ll find out more about my working process and get to know the person behind the animal illustrations more closely.\u00a0Furthermore, there are extra perks and benefits for the reward tier of your personal choice. You can support my work starting at just $1 a month, and still get \u003cem\u003ea lot\u003c/em\u003e out of your subscription. I find it ever so important to mention that each pledge - large or small - counts and adds up for me to be able to create more and better art. You can end your subscription to my page at any time you like.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePerks every patron receives:\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFull access to my Patreon page and weekly posts;\u003cbr\u003e\n\t\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eExclusive access to picture book updates;\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eA brand new desktop calendar each month (for screens and printable)!;\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eExclusive first view of new Youtube video\u0027s;\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eEarly bird access to Etsy and Facebook sales;\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e5% Discount in my Etsy shop. Always.;\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe power to influence my art through polls.\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003eAdditional perks\u003c/strong\u003e\u003cbr\u003e\nOn the right side of my Patreon page you can see the specific extra perks every patron tier has to offer. Example: a sketch or even a water colour painting sent to your home. Yes, that\u0027s every month!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI hope you\u0027ll have a lovely time on my Patreon page. You can always ask me any question through a comment or PM! \u0026lt;3\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e"
