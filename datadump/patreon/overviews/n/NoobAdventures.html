    "published_at": "2014-05-28T05:14:49+00:00",
    "summary": "Hey! I\u0027m \u003cstrong\u003e\u003cem\u003eFalconer02\u003c/em\u003e\u003c/strong\u003e, author and animator of the hit web series \u003cstrong\u003e\u003cem\u003eMinecraft: The Noob Adventures.\u003c/em\u003e\u003c/strong\u003e\u00a0The show is on Youtube\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLhVfcvJstlvftGCfQC63McnKpFFc4iGCR\" rel=\"nofollow\" target=\"_blank\"\u003e(check out an episode here!)\u003c/a\u003e, and features a blend of unique characters struggling to survive the harsh Minecraft world while battling a psychotic and flamboyant antagonist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHURDLES:\u003c/strong\u003e\u003cbr\u003eAs I\u0027m sure most of you\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ZlGCgxjLfZg\" rel=\"nofollow\" target=\"_blank\"\u003eknow\u003c/a\u003e, it takes an immense amount of time to make each episode: Writing a script, revisions, voice acting, animating \u003cem\u003eeverything\u003c/em\u003e, sound design, music creation, video editing, and finalizing. I try to get an episode out every month, but I used to run into other problems like network scheduling blocks or general software errors. Since the show is now running solo, wait times should be lowered.\u003cbr\u003e\u003cbr\u003eThe Youtube ad system greatly favors quantity over quality, and unfortunately this means quality content creators suffer greatly since not everyone wants to do daily cookie-cutter live stream videos. Creating interesting, funny, and authentic content is \u003cem\u003ea lot\u003c/em\u003e of work, and as-is my two helpers and I are stretched for time.\u00a0\u003cbr\u003e\u003cbr\u003eThis is a show made for everyone- even people who don\u0027t play Minecraft. I was hoping the fans of the show could help contribute. Even if each person donated $1.00, the show would probably be financed till the entire story has been told. So if you can, please do! We\u0027ll continue making quality episodes and it will help me go independent with the show without having to worry about views or rely on networks. We\u0027ll also be making more content like\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLhVfcvJstlvcc-zRTR1YEKzrJxC_vRJ8X\" rel=\"nofollow\" target=\"_blank\"\u003emusic videos\u003c/a\u003e and more\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLhVfcvJstlvc6KnvHUKPPRivTlactq5fw\" rel=\"nofollow\" target=\"_blank\"\u003eGaming with Gaylord\u003c/a\u003e episodes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS:\u003c/strong\u003e\u003cbr\u003eRewards are varying, and I\u0027m willing to answer any questions you have if you email me. Thank you for watching the video, reading this description, and watching the series!"
