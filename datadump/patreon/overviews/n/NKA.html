    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u0026lt;\u0026lt;\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e \u003ca href=\"http://www.furaffinity.net/user/nudeknightart/\"\u003eFuraffinity\u003c/a\u003e - \u003ca href=\"https://derpibooru.org/profiles/NudeKnightArt\"\u003eDerpibooru\u003c/a\u003e - \u003ca href=\"https://nudeknightart.deviantart.com/\"\u003eDeviantart\u003c/a\u003e - \u003ca href=\"https://nudeknightart.tumblr.com/\"\u003eTumblr\u003c/a\u003e \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u0026gt;\u0026gt;\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHey guys!\u003cbr\u003e\u003cbr\u003eI am \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eNudeknightart\u003c/strong\u003e\u003c/span\u003e, or \u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eNKA\u003c/span\u003e\u003c/strong\u003e if you prefer (Weird name, I know!).\u003cbr\u003eSo first off welcome to my\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e Patreon \u003c/strong\u003e\u003c/span\u003epage, woo! Lets start with the basics.\u003cbr\u003e\u003cbr\u003eI\u0027m a digital artist out here in the USA trying to get back into the swing of things with my artwork and I\u0027m really trying hard to stay ahead. I\u0027ve been drawing since around the time I was 12 and have been on-off drawing ever since. I\u0027ve taken many long breaks but with your help I\u0027m hoping to keep a more consistent upload schedule going and even more, I\u0027m really hoping to make this more of the career I want it to be rather than the hobby I\u0027m at now.\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------------------------\u003cbr\u003e----\u003cbr\u003eUPDATE!\u003cbr\u003eSo lifes getting in the way but I do plan to still draw art, but for now this is going to be more of a public tipping jar instead of a monthly subscription thing. Let me know if you all have any fun ideas or suggestions!\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------------------------\u003cbr\u003e----\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eQ\u0026amp;A\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eQ: So what made you want to get into Patreon?\u003cbr\u003e\u003c/strong\u003eA: I\u0027ve been trying to find a way to work more in art instead of the standard desk job. I just really adore drawing and wanted to keep it a mix of fun and function, if that makes sense.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: What kind of stuff do you make?\u003c/strong\u003e\u003cbr\u003eA: Lots of different things. I\u0027m trying to branch out more into scenery to improve my art backgrounds but I\u0027ll draw a little bit of everything, really. I\u0027ll even take suggestions if I like it enough.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Why dont the tiers offer anything?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eA: Its because I\u0027d rather have you guys support me because you want to rather than because you can get some additional things that way. The way I see it, folks may get my art one way or another, but in the future this may change if its needed. I\u0027ll be sure to let you all know first if ever it changes.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
