    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHi, I\u2019m Nozomu.\u00a0\u003c/span\u003e\u003c/h3\u003e\u003cblockquote\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/blockquote\u003eThanks for visiting my Patreon.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e[About Me]\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003eI am a passionate active software engineer in visual/audio field, real-time graphics, VJ, live streaming, who lives and works in Singapore. I love creating tool application.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e[My Career]\u003c/span\u003e\u003c/h1\u003eI have been involved in the development of vj software/media server for more than 20 years.\u003cbr\u003eThere are nearly 100 tools I have created so far.\u003cbr\u003eVJ software such as Kazetachi, KazetachiAD, Kazaguruma, Maxedia, Kraken, GRoK etc. And I have created and released software for projection mapping, interactive art works, small tools and so on.\u003cbr\u003e\u003cimg src=\"http://techlife.sg/Patreon/Kraken.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://techlife.sg/Patreon/GRoK130_scr.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://techlife.sg/Patreon/KazetachiAD.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://techlife.sg/Patreon/kzaguruma.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://techlife.sg/Patreon/IMG_3395.JPG\"\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h1\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e[My Goal]\u003c/span\u003e\u003c/h1\u003eI would like to develop an AudioVisual tools. I think that it is actually difficult because that market is too small, but I believe that Patreon is the best way to get this dream to become true.\u003cbr\u003eIf I get your support I\u0027ll be able to focus more on my developing and in the sharing that comes afterwards.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e[For Your Support]\u003c/span\u003e\u003c/h1\u003eAs a way to thank you for your support, I\u0027ll be sharing here what I am currently working on. Depending on your contribution I\u0027ll also share some of the work in progress and I\u0027ll even thank your personally in my new releases and website.\u003cbr\u003e"
