    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"http://www.mediafire.com/convkey/d768/4wt9d7u2ayqn5a8zg.jpg\" style=\"width: 624px;\"\u003e\u003cbr\u003e\u003cbr\u003eWho am I and what do\nI do?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nMy name is Niall, I make guitar covers of TV shows, movies\nand (occasionally) games on my YouTube channel.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhy start a Patreon?\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003eMy girlfriend and I now live together and YouTube\nis my main source of income along with any iTunes sales and streams on Spotify, so it\u0027s how I pay my bills. Being a YouTuber is a very strange job in that your income isn\u2019t necessarily\nbased on how good your videos are, but rather if the advertisers are paying to\nget their ads shown on YouTube, so the revenue is VERY hit or miss. Any\nholidays or special events during the year (i.e Valentines Day, Easter,\nHalloween, Christmas) are all generally good because companies want to\nadvertise during those times but after the events there\u2019s usually a sharp drop\nin revenue.\n\u003cbr\u003e\n\u003cbr\u003e\nThis is where you can help.\n\u003cbr\u003e\n\u003cbr\u003e\nHaving a reliable source of income per video is a lot more\nreassuring than relying on YouTube\u2019s changeable ad revenue. So in return for\nyour support, you\u2019ll get access to the MP3 Downloads, Tabs and Stems for all of\nthe videos that I\u2019ve done.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u2019m also a graduated Game Developer and I am working on a game so I\u2019ll be sure to keep\nyou guys up to date with anything game related as well, and if I ever need\ntesters or people to help with things then I\u2019ll come here first.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eYour support will\nhelp me to create better videos\u003cbr\u003e\u003c/span\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nAt the moment my equipment is low-mid tier stuff and your\nsupport could help me to afford some nicer equipment which in turn would mean\nbetter video/audio quality.\n\u003cbr\u003e\nWhat the donations will go towards:\n\u003cbr\u003e\n\u003cul\u003e\u003cli\u003eIt\u0027ll allow me to do this for a living\u003c/li\u003e\n\t\u003cli\u003eBetter Audio equipment\u003c/li\u003e\n\t\u003cli\u003eBetter Camera/camera equipment\u003c/li\u003e\n\t\u003cli\u003eNew instruments\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eIf you cannot afford to pledge, please don\u2019t go out of your way, but a\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eny support would be\ngreatly appreciated.\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cbr\u003e"
   },

     "created_at": "2016-12-23T22:15:11.633748+00:00",
     "description": "\u003cul\u003e\n\u003cli\u003eThis is perfect if you want to make your own cover or if you\u2019re an aspiring musician and want to see how I make my music! If you\u2019re a drummer just mute the drum track, if you\u2019re a guitarist just mute the lead guitars so you can make your own backing tracks!\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIncludes groups of isolated tracks i.e Drums, Bass, Rhythm Guitars, Backing Lead Guitars, and Lead Guitars.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e+ includes all previous rewards\u003c/strong\u003e\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cem\u003eYou\u0027ll find the stems by going to the \"Stems\" \u00a0tag and you\u0027ll see the post that has all of the stems in it.\u003c/em\u003e\u00a0\u003c/p\u003e",

     "created_at": "2018-02-25T21:25:01+00:00",
     "description": "If I reach $120 per video then this would go towards \u003cstrong\u003egetting a much better camera\u003c/strong\u003e to record the videos with. \u003cbr\u003e\u003cbr\u003eI recently got a 4K monitor so I\u0027ve had my eye on the Panasonic GH4, a 4K camera which would allow me to shoot videos in 4K and I wouldn\u0027t be limited by my camera anymore so I could even go out to different locations to shoot the videos!\u003cbr\u003e\u003cbr\u003eI\u0027ve wanted to upgrade for a while but reaching this goal would would definitely help towards it!\u003cbr\u003e\u003cbr\u003e",

   {

     "amount_cents": 5000,
     "completed_percentage": 100,
     "created_at": "2018-03-03T12:51:29+00:00",
     "description": "If I reach $50 per video then I would get \u003cstrong\u003ebetter equipment to make better guitar tones,\u003c/strong\u003e you\u0027ll also be\u003cstrong\u003e helping me to afford a basic living!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been using Line 6\u0027s Pod Farm for 6+ years now, and I think I\u0027ve pretty much pushed it to it\u0027s limits now. I\u0027ve tried out Bias FX but I found that I couldn\u0027t really get a good result with it, so the next option is the Line 6 Helix, which is apparently similar quality to the Axe FX!\u00a0\u003cbr\u003e\u003cbr\u003eSo hopefully getting the Helix would mean much better tones in the videos!",

     "created_at": "2018-03-22T16:32:09+00:00",
     "description": "$12 per video will \u003cstrong\u003ecover the copyright licensing fees\u003c/strong\u003e that allow me to put these songs up on iTunes, Spotify, Google Play etc.\u003cbr\u003e\u003cbr\u003eI use Distrokid to put all of my songs on the various stores, and because I do covers, I can\u0027t legally sell the song without obtaining a license for it. So for $12 a year per song, Distrokid will handle all of the behind the scenes licensing stuff to make sure that I don\u0027t get sued for uploading the songs.\u00a0\u003cbr\u003e\u003cbr\u003eSo getting $12 per video will guarantee that all of the future songs will be put on the stores!\u003cbr\u003e\u003cbr\u003e",
