    "summary": "\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHO AM I?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy name is Jorge Aguilar II, but you may know me as Jack! Jack is my initials all put together! I created and run\u00a0the YouTube channel [CK9C] ChaoticCanineCulture where I write and produce all kinds of original and video game themed songs; in genres from film scores to musicals, glitch-hop to rap and nearly everything between.\u00a0\u003cbr\u003e\u003cbr\u003eAs the channel has grown, I\u0027ve had to start expanding the CK9C team to keep up with the constant content demand, while continuing to create the highest quality content for our viewers and listeners to enjoy on a regular basis. The CK9C team now includes talented animators, artists and producers from around the world!\u00a0I personally invest a lot of time and money into each project, BUT we can only take this to the NEXT LEVEL with YOUR support!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHAT WILL WE DO WITH YOUR MONEY?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eWith your support we will be able to fully fund our future projects! Creating content on YouTube and relying solely on Adsense is not the best way to fund an entire production team as YouTube has begun demonetizing our latest videos. This is why Patreon is now a main focus of ours where we will post sneak peeks, exclusive content, patron-only live streams and more!\u003cbr\u003e\u003cbr\u003eAlso on top of supporting us and providing stability and safety for a genre that has been increasingly demonetized and targeted on YouTube we will be:\u003cbr\u003e\u003cul\u003e\u003cli\u003eReleasing a new full music video 2-4 times a month on CK9C\u003c/li\u003e\u003cli\u003eExpanding the production to 2D/ 3D/ Live Action music videos\u003c/li\u003e\u003cli\u003eReleasing studio vlogs 2 times a month on Neotonic Productions\u003c/li\u003e\u003cli\u003eReleasing weekly videos across all three channels - [CK9C] ChaoticCanineCulture/ CK9C Games/ Neotonic Productions\u003c/li\u003e\u003cli\u003eOpening our merchandise store\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eUPCOMING NEW POSTER AND T-SHIRT DESIGNS:\u00a0\u003cbr\u003e\u003c/strong\u003e\u003ca\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eCK9C Design - #1\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eThank you so much for your continued support! You all are so amazing!\u003cbr\u003e\u003cbr\u003e"
