    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWho Am I?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eMy name is Jesse and I\u0027m a Native American freelance artist. I live in Nebraska, I\u0027m Transgender/Twospirit, I like D\u0026amp;D and draw a lot :)\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWhy do I Have a Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI suffer from chronic pain and can only work for about 4-5 hours every day (if I\u0027m being smart). Because of this, I currently don\u0027t make enough from Commissions to comfortably sustain myself, as it takes me several months to get through a sizable queue. I\u0027m hoping that if I make enough to survive each month via Patreon, I can use the rest of my savings and commission earnings to go see a doctor. For now, I just take painkillers when I can and constantly smell like Bengay.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWhat Do I Post Here?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eAt the moment, the main thing I post is my bi-weekly sketch dump called \u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eThe Good, The Bad and the \u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eUgly\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e!\u00a0Appropriately named because I\u0027ve decided to post \u003cem\u003eeverything \u003c/em\u003eI draw, even things that I don\u0027t like. Sometimes I think it\u0027s helpful to see that not everything has to be a gem. \u003cbr\u003e\u003cbr\u003eI also post progress gifs (\u003cem\u003ePatreon Exclusive!\u003c/em\u003e) and Full-Size, High-Quality versions and .PSDs of things I post elsewhere. I don\u0027t necessarily enjoy putting my art behind a paywall, but I want to make sure Patrons get some cool stuff :)\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWhat Are My Plans?\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003eIf I can get enough support, I could upgrade my equipment (my computer is slow and my tablet is getting older) and start doing art streams (with requests!) and speedpaints / tutorials!\u003cbr\u003e\u003cbr\u003eI also plan on designing stickers, prints, pins, charms, etc. and patrons will have access to things like design polls and discounts on merchandise.\u003cbr\u003e\u003cbr\u003eThank you all so much for supporting me. Every penny counts! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eNote:\u003c/strong\u003e \u003c/span\u003eI don\u0027t have \u0027charge up front\u0027, meaning you will be charged on the first of every month for the PREVIOUS month. For those of you in the $15 tier, I will post/send reward fulfillment applications on the fifth of each month via a google doc for the \u003cem\u003eprevious \u003c/em\u003emonth.\u003c/div\u003e"
