    "summary": "I\u0027m Nick Pitarra and I\u0027m here on Patreon offering original art and cartooning lessons to fans of my work. As a comic-book artist, who still works by hand on paper, I create numerous pieces of art for each final illustration. These sketches, roughs, half-completed pages, character sheets, thumbnails, spot illustrations, and doodles are the blueprints and building blocks of my final drawings. And for $5 a month, I will mail you a curated selection of these collectible, one-of-a-kind original art pieces at the end of the year. \u003cstrong\u003eEvery $5 tier and above will receive a MYSTERY TUBE filled with hand-drawn illustrations within a year of their support.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\nI have 3 main goals for this Patreon page: First, help fund the medical cost associated with starting a family (my biggest concern as a freelance illustrator). Second, to donate any extra revenue to Saint Judes Children\u0027s Research Hospital (or a comparable charity) from those MYSTERY TUBES. 3rd, build content for a proper teaching page down the line.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eAs a bonus to monthly patrons, you\u0027ll have access to exclusive content. I have a degree in art education and enjoy giving cartooning lessons. Along with posting process art for my comic and illustration work, I\u0027ll be sharing tutorials, supplies, art critiques, and comic reviews. Learn what it took to rise to the world renowned acclaim of, \"One of the Nick\u0027s that work with Hickman.\"\u00a0\u003cbr\u003e\n\n\u003cbr\u003eThanks for your time, interest, and for supporting of my work.\u003cbr\u003eAll The Best,\u003cbr\u003e\u003cstrong\u003eNick Pitarra \u003c/strong\u003e(IMAGE Comics / MARVEL Comics / IDW Publishing / ONI Press /\u00a0BOOM Studios/ SLATE Magazine / The Daily Cougar).\u003cbr\u003e\u003cem\u003eNew York Times Best Seller-\u00a0\u003c/em\u003e\u003ca href=\"https://www.amazon.com/Manhattan-Projects-1-Jonathan-Hickman/dp/1632151154/ref=sr_1_2?s=books\u0026amp;ie=UTF8\u0026amp;qid=1518387397\u0026amp;sr=1-2\u0026amp;keywords=manhattan+project+hardcover\"\u003eThe Manhattan Projects\u003c/a\u003e\u003cem\u003e\u003cbr\u003eEisner Nominated- The Manhattan Projects \u003cbr\u003e\u003c/em\u003e\u003cem\u003eBachelor of Arts / Minor in Education- U of H\u00a0\u00a0(Most Outstanding Student in Art Education)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eCan\u0027t wait a whole year for your \u003cstrong\u003eMYSTERY TUBE\u003c/strong\u003e? Paypal $100...\u00a0\u003ca href=\"http://paypal.me/NickPitarra/100\" target=\"_blank\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eHere to learn? The #MoveThePencil tier gets you access to content and lessons posted here where I\u0027m available for questions, answers, feedback, and tomfoolery. \u003cbr\u003e\u003cbr\u003eInterested in PUBLISHED ART or COMMISSIONS? Visit my rep FELIX COMIC ART...\u00a0\u003ca href=\"http://www.felixcomicart.com/ArtistGalleryTitles.asp?ArtistId=568\u0026amp;Ti=Nick_Pitarra\" target=\"_blank\"\u003eHERE\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e*If at any point this PATREON model needs significant restructuring, all patrons will be sent their promised rewards early. International orders have additional shipping cost.\u00a0\u003cbr\u003e"
