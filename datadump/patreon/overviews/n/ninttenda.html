    "summary": "Hola Patreons, soy Ninttenda una modelo de 29 a\u00f1os tambi\u00e9n me gusta considerarme artista luchando por su sue\u00f1o... Hacer lo que amo: Pintar, Modelar, Hacer foto, videos y escribir algunos versos sobre mi experiencia en la vida. La vida claramente no es sencilla para nadie a\u00f1adamos la presi\u00f3n de ganar dinero que solo la hace mas complicada. La mayor\u00eda de nosotros necesita un trabajo el 90% del tiempo resulta en algo que no disfrutamos realmente. As\u00ed vamos posponiendo nuestros sue\u00f1os por el dinero para nuestras familias entre otras cosas y alcanzamos la mediana edad encontr\u00e1ndonos con que nuestros sue\u00f1os aun est\u00e1n muy lejos...\u003cbr\u003eEstudie Administraci\u00f3n de Negocios de Comunicaci\u00f3n y Entretenimiento lo cual resulto ser un error porque de verdad no disfruto el ramo. Eso si gane experiencia, conocimiento y aptitudes que me han tra\u00eddo hasta lo que soy ahora.\u003cbr\u003eAhora mi siguiente meta que es mi sue\u00f1o dorado es el arte, mi primer paso es ir a una escuela de arte que me encanta y que siempre ha sido mi sue\u00f1o. Quiero ser una artista de tiempo completo para llenar el mundo con creaciones fenomenales.\u003cbr\u003eEspero que disfruten mucho mi trabajo y todas mis fotos y videos super bonitas :3\u003cbr\u003e\u003cbr\u003eADVERTENCIA: ESTE PATREON CONTIENE DESNUDO ARTISTICO,\u00a0OJO ESTA PAGINA NO \u00a0CONTIENE PORNOGRAFIA NI PROMUEVE LA PROSTITUCION.\u003cbr\u003e\u003cbr\u003eHi Patreons, I\u0027m Ninttenda, a 29 year-old model and artist fighting to make my dream come true to do what I really love: painting, videography, modelling, poetry, and writing about my experiences in life.  Life is not easy for anybody and the pressure to make a living and earn money only makes it more complicated.   Most of us need a job and 90% of the time it\u0027s something we don\u0027t really enjoy.  So we postpone our dreams and concentrate on earning and saving money to live our dreams later, provide for our family, and then we reach middle age and our dreams are still far away.\u003cbr\u003eI earned a degree in management and it turned out to be a mistake because I really do not enjoy working in that field.  But it gave me skills to for making a living and got me to this point where I am today.\u003cbr\u003eSo now I am on to my next goal, what really matters to me, to achieve my dream as an artist.  My first step is to attend art school, a long-time dream of mine.  Then, I aspire to be a full-time professional artist to fill the world with experiential artistic creations. \u003cbr\u003eI hope you all enjoy and love my work!\u003cbr\u003eAND ALL OF MY LOVELY PICS AND VIDEOS :3\u003cbr\u003e\u003cbr\u003eWARNING:THE CONTENT OF THIS PATREON INCLUDES ARTISTIC NUDE\u00a0DOES NOT CONTAIN PORNOGRAPHY OR PROMOTE PROSTITUTION.\u003cbr\u003e"
