    "summary": "Hey there- I\u0027m Thom Hotka. I have a belief that everyone has a story to tell, whether they describe themselves as creative or not. Some people might have many stories, but all of us have at least one. \u003ca href=\"http://nextuus.com/\"\u003e\u003cstrong\u003eNextuus: The Search for the Ocean Shard\u003c/strong\u003e\u003c/a\u003e is my story.\u003cbr\u003e\u003cbr\u003eI started this science fiction/adventure comic in December 2006 and, with the help of my co-writer and best friend Trey Petersen, it has surpassed 1000 pages and continues to update with 3 new pages each week. I write, illustrate, ink, color and letter the pages myself.\u003cbr\u003e\u003cbr\u003eThe story follows a group of treasure hunters on the planet of Nextuus who get themselves roped into a hunt for a mythical object of great power: The Ocean Shard. The only trouble is- they don\u0027t even think it\u0027s real. However, as adversaries trying to keep them from their prize reveal themselves and more weirdos get caught up in the journey, our treasure hunting heroes must admit that there\u0027s got to be \u003cem\u003esomething\u003c/em\u003e at the end of this trail their on.\u003cbr\u003e\u003cbr\u003eI have always been proud to offer my comic online, for free (or, if readers prefer, \u003ca href=\"http://515comics.com/swag/category/books/\"\u003e\u003cstrong\u003efor sale in print\u003c/strong\u003e\u003c/a\u003e). The funds from this Patreon will help me pay for site hosting fees and the other nuts and bolts charges of operating a website, as well as potentially help fund trips to conventions and development of new Nextuus-themed merchandise.\u003cbr\u003e\u003cbr\u003eThanks for checking out my page, and I hope you enjoy reading my story.\u003cbr\u003e"
