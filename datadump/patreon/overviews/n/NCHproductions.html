    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a0 \u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://www.nch-productions.com/wp-content/uploads/2016/08/welcome.gif\"\u003e\u003c/span\u003e\u003cbr\u003e\n\tI\u0027m an independent animator doing geeky and fan animations on the internet.Most noted for doing animated shorts on the\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003cbr\u003e\n\tMonster Hunter series\n\t\u003c/span\u003e\u003c/strong\u003e and various \u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eparody shorts\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e of current movies and video games.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.nch-productions.com/wp-content/uploads/2016/08/thumbbanner.png\" style=\"width: 464px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tCurrently, I\u0027m running this channel with 2 other guys. \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\n\tYuya Takeda\n\t\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eStrelok.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYuya Takeda\u003c/span\u003e\u003c/strong\u003e is mostly involved, if required, in post production and special effects for my animations\u003cbr\u003e\n\twhile \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eStrelok \u003c/span\u003e\u003c/strong\u003ehandles the animation\u0027s audio and sound \u003cem\u003e\u003cbr\u003e\n\t(I handled this myself before he came into the picture)\n\t\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSO HERE IS WHERE YOU COME IN!\u003cbr\u003e\n\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGenerally in the past, I work on a \"$0\" budget for my animations, the only thing spent is my time which I juggle between this and my freelance work. Now currently, where I get people like \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYuya Takeda\u003c/span\u003e\u003c/strong\u003e or \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eStrelok\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003einvolved in my projects, I generally will have to pay them for their time spent on my projects. In addition, if the project involves voice acting, I too will pay the voice actors out of my own pocket. The following is a summary of the budget for some of my animations where I\u0027ve covered the cost.\u003cbr\u003e\n\u003cimg src=\"http://www.nch-productions.com/wp-content/uploads/2016/08/expenses.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tAs you\u0027ve noticed, there has been additional cost in my animations lately to fund the talents that have helped to bring my animation to the next level. Hence, with Patreon, I hope to receive additional funding from fans of my work to better supplement on my crew\u0027s efforts in future animations!\n\t\u003cbr\u003e\n\u003cbr\u003eSo, thank you for your generous support if you decide to be my Patron! \n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
