    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAbout me\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHello! I\u0027m \n\t\u003ca href=\"https://nefrubi.deviantart.com/\" target=\"_blank\"\u003e\u003cstrong\u003eNefrubi\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e from Ukraine and I\u0027m a beginner artist. I must say what English isn\u0027t my native language so you must be ready for it xD In any case feel free talk / writing to me in English.\u003cbr\u003e\n\tI like drawing a female fantasy characters, various characters from anime, video games, Disney cartoon. I started drawing late, in 22 year old (I\u0027m currently 25 year old) so I don\u0027t have behind my back much hours of practice how result I practice hard everyday and I still have many hours of practice in future. Also, I\u0027m learning to draw by myself. I thinked the Patreon the best solution for me at the present time. With Patreon I can do what you and I like and also have some income to get enough support to feed myself and cover my normal life expenses so all my time I devote to Patreon. So if you like my pictures, please consider to support me via Patreon. It\u0027s very important for me. In return I can provide color pictures, wallpaper and other additional content in high resolution.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMy workstation\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCPU -\u00a0 i3 7100 3.90GHZ\u003c/li\u003e\n\t\u003cli\u003eRAM - 4gb\u003c/li\u003e\n\t\u003cli\u003eGraphic Card - Integrated\u003c/li\u003e\n\t\u003cli\u003eGraphic Tablet - Huion H58L\u003c/li\u003e\n\t\u003cli\u003eMonitor - LG L194WT\u003c/li\u003e\n\t\u003cli\u003eProgram for drawing - Adobe Photoshop\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow does it work?\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eRewards\u003c/span\u003e\u003c/strong\u003e will be given in the first week of every month. For example if you joined to get a reward announced in November, you\u0027ll get it in the first week of December. The Zip file with your rewards will be sent to your registration email address, using Drop Box. The link will lasts 13 days. Also don\u0027t leave Patreon before you get the rewards!\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://nefrubi.deviantart.com/journal/Patreon-FAQ-729368102\" target=\"_blank\"\u003eURL - FAQ\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" target=\"_blank\"\u003eURL - Help Center for Patrons\n\u003c/a\u003e\u003cimg src=\"http://image.ibb.co/iFDHmc/chibi_patreon.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eGlossary\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cspan style=\"\"\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eHigh Quality\u003c/span\u003e\u003c/strong\u003e artworks. Usually around 3000px for the larger side.\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eSFW\u003c/span\u003e\u003c/strong\u003e Safe for Work, a normal artwork with no naked characters or sexual innuendos.\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eNSFW\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e not Safe for Work, an explicit artwork (naked or partially naked).\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u2764\u003cstrong\u003e Thank You! \u003c/strong\u003e\u2764\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://image.ibb.co/mfYBCH/separator_1.png\"\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://gumroad.com/nefrubi\" target=\"_blank\"\u003e\u003cimg src=\"http://image.ibb.co/izJiRc/chibi_gumroad_1.png\" style=\"width: 153px;\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://nefrubi.deviantart.com/journal/Patreon-FAQ-729368102\" target=\"_blank\"\u003e\u003cimg src=\"http://image.ibb.co/nrTHmc/chibi_faq_1.png\" style=\"width: 126px;\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://nefrubi.deviantart.com/journal/Patreon-Rewards-Archive-724101860\" target=\"_blank\"\u003e\u003cimg src=\"http://image.ibb.co/mF7Gex/chibi_archive_1.png\" style=\"width: 154px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://image.ibb.co/cjNtRc/separator_2.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://gu
