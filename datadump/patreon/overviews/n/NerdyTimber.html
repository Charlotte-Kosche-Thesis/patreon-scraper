    "summary": "\u003ch1\u003e\u003c/h1\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWer ist der Typ und was macht er?\u003c/h3\u003e\n\u003cbr\u003e\nIm Januar 2014 habe ich mein erstes Video auf YouTube hochgeladen. Verpixelt, schlechter Ton, wacklig und vor allem langweilig. Heute, 80 Videos sp\u00e4ter, sieht das alles ganz anders aus. Ich, Paul aka Nerdy Timber, baue auf YouTube Replikate aus Videospielen, Serien und Filmen. Als gelernter Zimmermann m\u00f6chte ich euch mit interessant produzierten Videos n\u00e4her ans Handwerk bringen und euch ein L\u00e4cheln aufs Gesicht zaubern.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://orig01.deviantart.net/a6b1/f/2016/019/5/3/patreon_ironman_by_nerdytimber-d9oj9iz.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003ch3\u003eWarum will der Geld von mir?\u003c/h3\u003e\u003c/div\u003e\nGute Frage! \n\u003cbr\u003e\nIch mache das alles nur aus Spa\u00df. Spa\u00df am basteln, Spa\u00df am Videos produzieren und Spa\u00df daran anderen Menschen mit diesen eine Freude zu machen. Allerdings kosten Material, Equipment, Ersatzteile und Werkzeug Geld. Je professionieller diese Freakshow wird, desto teurer wird diese.\n\u003cbr\u003e\nHinzu kommt, dass ich ab Oktober diesen Jahres die Meisterschule besuchen werde und dann kaum Geld f\u00fcr solche Projekte vorhanden sein wird. Die vorraussichtlich fehlende Zeit f\u00fcr YouTube ist dabei ein anderes Thema. Aus diesem Grund bin ich auch nicht auf eine monatliche Zahlung aus, sondern w\u00fcrde mich \u00fcber eine finanzielle Spritze pro ver\u00f6ffentlichtes Video freuen.\n\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig14.deviantart.net/2915/f/2016/019/b/6/blunderbuss_patreon_by_nerdytimber-d9oj9d9.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eWas bekomme ich daf\u00fcr, dass ich dir Geld nachwerfe?\u003c/h3\u003e\u003c/div\u003e\nGenaueres dazu findest du weiter unten. \n\u003cbr\u003e\nEs kann gut sein, dass sich das hin und wieder ver\u00e4ndert.\u003cbr\u003e\nWas ich auf jeden Fall vorhabe ist es einen monatlichen Livestream abzuhalten, extra f\u00fcr Unterst\u00fctzer.\n\u003cbr\u003e\nVielleicht kommen irgendwann auch Goodies aus meinem Keller dazu.\n\u003cbr\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"409\" src=\"https://www.youtube.com/embed/gwSl2ejQi60\" width=\"727\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e"
