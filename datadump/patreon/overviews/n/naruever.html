h Raffle\u00a0rules\u003c/em\u003e\u003cbr\u003e- I will randomly pick one using a random generator website.\u003cbr\u003e- Only those with completed payments can participate.\u003cbr\u003e- The winner of the month cannot participate in the following month.\u003cbr\u003e- Sketch Raffle is for 1 character only.\u003cbr\u003e- No Gore / Violence / Gross theme\u003cbr\u003e\u003cbr\u003eThe raffle will start on the 5th day of the next month. I will email the selected winner. example :\u00a0you pay in January, and your payment is cleared. Then the raffle happens in February.\u003cbr\u003e\u003cbr\u003eExample of Sketch Raffle\u003cbr\u003e\u003ca href=\"https://www.dropbox.com/s/5uepqc6mf8lxl31/raffle.jpg?dl=0\"\u003ehttps://www.dropbox.com/s/5uepqc6mf8lxl31/raffle.j...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e(Resolution of Sketch Raffle is 1000x1000 pixel 300dpi)\u003cbr\u003e-------------------------------------------------------------------------------------------\u003cbr\u003e"
