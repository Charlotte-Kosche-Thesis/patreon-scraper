    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/EL3Tvs9u5BM\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": null,
    "patron_count": 5,

    "pledge_sum": 1620,
    "pledge_url": "/bePatron?c=766997",
    "published_at": "2017-06-18T04:45:15+00:00",
    "summary": "Welcome! I\u0027m Nicola and along with my husband, Andrew, we\u0027re sailing our new yacht in search of adventure. We have big dreams of taking you on this journey with us as we sail our 35 foot Martzcraft\u00a0\u003cem\u003eDay Dream\u00a0\u003c/em\u003efrom Pittwater (near Sydney, Australia) to far off places, tropical islands and hopefully even foreign lands (as our confidence and experience grows!) \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, so what\u0027s Sailing Day Dream about?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCome with us for an adventure along the east coast of Australia, as we capture the landscapes we love and explore a new way of life; embracing travel, simplicity, creativity, adventure, and nature. Our intention is to make videos that inspire and entertain you (and us!), give you a laugh along the way and provide an insight into our creative life. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNicola is a\u00a0\u003ca href=\"http://www.nicolanewmanart.com/\" target=\"_blank\"\u003eprofessional artist\u003c/a\u003e who also hosts\u00a0\u003ca href=\"http://www.nicolanewman.com/flourish-ecourses/\" target=\"_blank\"\u003eonline courses\u003c/a\u003e, plus\u00a0\u003ca href=\"http://www.nicolanewman.com/\" target=\"_blank\"\u003epainting workshops and retreats\u003c/a\u003e, and Andrew is a quarry manager looking for a sea change. Lacey Jane is our gorgeous cavoodle dog who loves to think she\u0027s a pirate (well, the most loving pirate you can imagine that is...) \u003cbr\u003e\u003cbr\u003eAt the beginning of 2017 we decided to sell everything (including our house, studio, furniture, everything) and buy a boat so we could downshift and simplify our lifestyle, get out of the rat race, and spend more time together doing the things we love.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin the crew \u0026amp; become a Patron\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs an artist, I\u2019ve often thought \u201c\u003cem\u003eWouldn\u2019t it be great to have a patron, like in the old days?\u201d \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWell, now, thanks to the magic of the internet, it\u2019s possible. You can be my patron! If you would like to support our videos, you can pledge from as little as 2 dollars per video to help support our production and receive some cool rewards in return. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019m new to Patreon, how does this work?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou can set a limit to the number of videos you\u2019ll support each month so you stay in control of your budget and you\u0027ll be automatically charged at the end of the month.\u00a0\u003cbr\u003e\u003cbr\u003eMost of our videos will be available for free on YouTube, but some content will be available exclusively to Patrons (see the reward levels to the right).\u00a0As a Patron, you\u2019ll get notified any time I post something visible at your level of contribution (you can turn these notifications off, if you like).\u003cbr\u003e\u003cbr\u003eIn return for your support, I\u2019ve made some extra special gifts that are only available to Patrons, to say thank you.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of output rate can we expect?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI expect the frequency of videos we produce will be proportional to the level of funding we reach (more funding means more time to spend filming and editing, and less time making income other ways). I\u0027m hoping to produce 1-2 videos per month of our sailing adventures, travels, landscapes, creative escapades (painting dates on beaches!) and other cool stuff.\u00a0\u003cbr\u003e\u003cbr\u003eYou\u2019re support means SO MUCH and helps to keep the show on the road. Or I should say, on the \u003cem\u003ehigh seas?!\u003c/em\u003e\u00a0Thank you!!!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan you actually do this?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m an experienced videographer and have produced\u00a0\u003ca href=\"https://store.mca.com.au/p/art-dvd-exposure-vol-1?barcode=9780980664706\" target=\"_blank\"\u003ethree documentaries\u003c/a\u003e on contemporary Australian artists. We\u0027ve also filmed and produced three online\u00a0\u003ca href=\"http://www.nicolanewman.com/flourish-ecourses/\" target=\"_blank\"\u003evideo based training programs\u003c/a\u003e on organic gardening and painting. \u003cbr\u003e\u003cbr\u003eWhen it comes to sailing, as a 12 year old girl I sailed with my family from Mooloolaba across Bass Strait to Hobart, then up to Townsville, and after crewing on a number of boats I later helped deliver Ausmaid (a Sydney to Hobart winning yacht) from Hamilton Island to Mooloolaba. \u003cbr\u003e\u003cbr\u003eAndrew\u0027s lived on a boat in a previous life and has the mechanical know-how to keep our systems running and the boat afloat!\u00a0\u003cbr\u003e\u003cbr\u003eTravel is a passion of ours because we love constant learning, and if we don\u2019t \u003cem\u003eshare \u003c/em\u003ewhat we learn, where\u0027s the fun in that? We\u0027re committed to using all our personal and professional skills to make this adventure a reality.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere are you going to sail?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe don\u0027t know exactly! We\u0027ll let the winds dictate our route (it\u0027s more comfortable and safer that way). We\u0027d love to have you along and hope you enjoy the voyage. \u00a0\u003cbr\u003e\u003cbr\u003eWelcome aboard!\u00a0\u003cbr\u003e\u003cbr\u003eWith love, Nicola, Andrew \u0026amp; Lacey Jane\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSailing Day Dream\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
