    "summary": "Soup!\u003cbr\u003e\u003cbr\u003eI\u0027m Not Something You See Everyday.\u003cbr\u003e\u003cbr\u003eI\u0027m a french canadian furry student with a weird sense of humor.\u003cbr\u003eSince 2012, I enjoy drawing anthropomorphic animals as a hobby.\u003cbr\u003e(back then/Now-ish)\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/8e8c/f/2013/197/e/f/anthropomorphic_tiger_by_nsyse-d6dt5bk.png\" style=\"width: 278px;\"\u003e\u003cimg src=\"http://pre02.deviantart.net/9cc1/th/pre/i/2016/350/e/a/redraw_origins_by_nsyse-darv51q.png\" style=\"width: 245px;\"\u003e\u003cbr\u003eI also started to sculpt and model things, both offline and on the computer. I really like to be challenged to try weird or new mediums and pretending I know what I\u0027m doing.\u003cbr\u003eFor example :\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ssqD76O.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEnough about me, more about my hobby.\u003cbr\u003eLately, something interesting happened.\u003cbr\u003e\u003cbr\u003eMy hobby became my dream.\u003cbr\u003e\u003cbr\u003eI always thought of art as a time waster. Fun to do, but won\u0027t get you anywhere.\u003cbr\u003e\u003cbr\u003eAnd yet, I\u0027m here. \u003cbr\u003eBecause my fans pushed me up there.\u003cbr\u003e\u003cbr\u003eA lot often told me encouraging words telling me they\u0027d pay me if I started creating X, Y and Z. \u003cbr\u003eBe it costumes, animations, sculptures, webcomics, you name it. I never thought much of it.\u003cbr\u003e\u003cbr\u003eNow, I dream of this \u003cem\u003eactually happening\u003c/em\u003e.\u003cbr\u003eI like making art of various kind and I dream of it being something I could consider a part time job.\u003cbr\u003eYou pay me and you tell me what you want to see from me. I\u0027ll make it happen with your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Patreon will not be a paywall.\u003c/strong\u003e Except for discussions and blog posts about what I should do next, \u003cstrong\u003eeverything I end up creating thanks to Patreon \u003cem\u003ewill\u003c/em\u003e be posted publicly\u003c/strong\u003e too. Patreon supporters are who will make it happen though and they\u0027ll have their say on what I do for them.\u003cbr\u003e\u003cbr\u003eThat being out of the way, if you appreciate what I do, you can also just tell me. Your appreciation \u003cstrong\u003ealone\u003c/strong\u003e is what fueled my perseverence for so long.\u003cbr\u003eIt always meant the world to me and always will. \u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003eYou, my fans pushed me to keep going, to improve and to try new things.\u003cbr\u003eThis is what I want my patreon to be.\u003cbr\u003e\u003cbr\u003eOngoing new improvements.\u003cbr\u003e"
