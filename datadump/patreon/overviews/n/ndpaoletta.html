    "summary": "\u003cstrong\u003eAbout Me\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m a full-time independent game designer, self-publisher and freelance graphic artist. I\u0027ve been designing, writing and self-publishing tabletop roleplaying games since 2006, and want to keep on doing it forever.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ndpdesign.com/\" rel=\"nofollow\"\u003eYou can see my work at my website here.\u003c/a\u003e My games include: \u003cem\u003eThe World Wide Wrestling Roleplaying Game\u003c/em\u003e, \u003cem\u003eMasks of the Mummy Kings\u003c/em\u003e, \u003cem\u003eAnnalise\u003c/em\u003e, Mike Young\u0027s\u00a0\u003cem\u003eA Grandiose Disaster\u003c/em\u003e, \u003cem\u003ecarry. a game about war.\u003c/em\u003e, and much more!\u003cbr\u003e\u003cbr\u003eIn 2018, I\u0027m also embarking on a new adventure: a monthly zine containing personal essays, reflections, art pieces and, of course, games. Patreon has been a boon to me while I do my work; I\u0027d like to give something back by producing a project formed by my appreciation for my patrons. Patrons will get each months zine as part of the campaign, before they go live to the rest of the world.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThe Basics\u003c/strong\u003e\u003cbr\u003eThis is a \u003cem\u003emonthly subscription\u003c/em\u003e for people who want to support me in my \u003cem\u003eongoing game design process\u003c/em\u003e. For every finished game that makes it to polished, public release, there\u0027s a pile of ideas, sketches and playtest-ready design frameworks that had to be shelved.\u003cbr\u003e\u003cbr\u003eAlso, in 2018, patrons get first-and-best access to my new project: zine2018.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat You Get\u003c/strong\u003e\u003cbr\u003eIn 2018, patrons get each monthly issue of zine2018, in digital or print. This is in addition to:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003efree digital copies\u003c/em\u003e of anything else I release, before it goes public when possible.\u003c/li\u003e\u003cli\u003e discounts (by pledges level) for anything else I release in print. Check out the rewards for details.\u003c/li\u003e\u003c/ul\u003ePlus:\u003cbr\u003e\u003cul\u003e\u003cli\u003eIdeas for new games\u003c/li\u003e\u003cli\u003eSupplementary work-in-progress for my existing games\u003c/li\u003e\u003cli\u003eOlder pieces that have never seen the light of day\u003c/li\u003e\u003cli\u003ePlaytest documents as they go through my internal revision process\u003c/li\u003e\u003cli\u003eSmall one-off games and hacks\u003c/li\u003e\u003cli\u003eDrafts of essays and articles about game design and publishing from my perspective\u003c/li\u003e\u003cli\u003eOccasional thank-you swag, like stickers and patches\u003c/li\u003e\u003cli\u003eAnd whatever else!\u003c/li\u003e\u003c/ul\u003eIt\u0027s part design journal, part Patron-participation, and part early bird access to all of my published work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Get\u003cbr\u003e\u003c/strong\u003eBeing an independent creator is financially and emotionally uncertain. Having a dollar amount per month that I can count on is a huge relief, both to my material needs and my state of mind. The more confident I can be, the more time I can put into \u003cem\u003egetting better\u003c/em\u003e at game design and \u003cem\u003epublishing cool things\u003c/em\u003e, and the less time I have to spend hustling for freelance work and pushing my existing catalog.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDesign Games Podcast\u003c/strong\u003e\u003cbr\u003eThis campaign also supported the game design podcast \u003ca href=\"http://designgamespodcast.com/\" rel=\"nofollow\"\u003eDesign Games\u003c/a\u003e, by myself and \u003ca href=\"http://patreon.com/wordwill\"\u003eWill Hindmarch\u003c/a\u003e. The podcast is\u00a0\u003cem\u003efree and\u003c/em\u003e\u00a0\u003cem\u003eadvertising-free\u00a0\u003c/em\u003edue in large part to your support. The main run is finished, but there\u0027s 50 episodes of game design discussion available in perpetuity, plus whatever we do next.\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003eI Remember Your Patreon Being Different\u003cbr\u003e\u003c/strong\u003eThis is true! I started this campaign in 2013 under a per-public-release model. Over the first two years I released 3 games through Patreon:\u00a0\u003ca href=\"http://ndpdesign.com/ndp-microgame-series/\" rel=\"nofollow\" target=\"_blank\"\u003eThe Death of the Gilded Age\u003c/a\u003e, the\u00a0\u003ca href=\"http://ndpdesign.com/wwwrpg/\" rel=\"nofollow\" target=\"_blank\"\u003eWorld Wide Wrestling Beta Playtest\u003c/a\u003e, and\u00a0\u003ca href=\"http://ndpdesign.com/fates-fickle-winds/\" rel=\"nofollow\" target=\"_blank\"\u003eFate\u0027s Fickle Winds\u003c/a\u003e. While I am eternally grateful for that support, I\u0027ve determined that the per-release model does not positively effect my output rate or the quality of my work.\u00a0\u003cbr\u003e\u003cbr\u003eMy hope is that this subscription model will better enable me to do what I love while it continues to reward you, my amazing patrons, with insight into my process and the earliest of scoops on my projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You So Much!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
