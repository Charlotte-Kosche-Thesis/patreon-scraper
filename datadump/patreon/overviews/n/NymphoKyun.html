003c/strong\u003e \u0026lt;\u0026lt; \u003c/a\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cimg src=\"http://nymphokyun.net/My_Space/Patreon/3.jpg\" style=\"width: 560px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\n\u003cstrong\u003eStory\u003c/strong\u003e\u003cem\u003e \u003cstrong\u003e(basics)\u003c/strong\u003e\u003cbr\u003e\n\tIn a world ruled by high-elfs a human slave is trying to survive, as it is given a chance to earn it\u0027s freedom by fulfilling the conditions of an one of a kind pact between a slave and an noble.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tYou open a bar to get money, yet not just a simple bar, but one for noble\u0027s fetishes. As the dishes served here are made out of body fluids, gathered thru a mating act. For that reason you have a whole farm with various h-slaves to harvest from :3\n\t\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFeatures\u003cbr\u003e\n\tImplemented:\n\t\u003c/strong\u003e\u003cbr\u003e\n\t- Hunting \u0026amp;\u00a0Taming (based on recipies)\n\t\u003cbr\u003e\n\t- Monsters (Bunny, Horse(Beast), Horse(Humanoid) )\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eTo Implement:\u003c/strong\u003e\u003cbr\u003e\n\t- Harvesting is being done thru an h-act.\n\t\u003cbr\u003e\n\u003cem\u003e\u00a0 *Basically 2 slaves have sex, and you collect their cum. Or you service \none and collect it\u0027s fluids. This feature might be extrapolated to using additional devices.\n\t\u003cbr\u003e\n\u003c/em\u003e- Slave Leveling system\u003cbr\u003e\n\t- Monetary system (income from your customers; cash to spend on what you might need)\n\t\u003cbr\u003e\n\t- Capture more slaves by venturing into nearby lands.\n\t\u003cbr\u003e\n\t- Acquiring new recipes for more pricefull dishes\n\t\u003cbr\u003e\n\t- You must take care of your slave-pets, or they might start going out of control\n\t\u003cbr\u003e\n\t\u00a0 *Ex.: Attacking + raping their master ; Robing your h-materials stocks ...\n\t\u003cbr\u003e\n\t- Breeding and breeding traits\n\t\u003cbr\u003e\n\t- more to come..\n\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGame Screens (public version) :\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://nymphokyun.net/wp-content/uploads/2016/02/1.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://nymphokyun.net/wp-content/uploads/2016/02/1-300x169.jpg\"\u003e \u003c/a\u003e\n\u003ca href=\"http://nymphokyun.net/wp-content/uploads/2016/02/2-2.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://nymphokyun.net/wp-content/uploads/2016/02/2-2-300x169.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"http://nymphokyun.net/wp-content/uploads/2016/02/2-3.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://nymphokyun.net/wp-content/uploads/2016/02/2-3-300x167.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"http://nymphokyun.net/wp-content/uploads/2016/02/2.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://nymphokyun.net/wp-content/uploads/2016/02/2-300x168.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"http://nymphokyun.net/wp-content/uploads/2016/02/3.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://nymphokyun.net/wp-content/uploads/2016/02/3-300x169.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"http://nymphokyun.net/wp-content/uploads/2016/02/5.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://nymphokyun.net/wp-content/uploads/2016/02/5-300x169.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://nymphokyun.net/My_Space/Patreon/4.jpg\" style=\"width: 560px;\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 60px;\"\u003e\n\tHallo everyone, i\u0027m NymphoKyun.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\t I\u0027m a passionate and experienced 3d artist who doesn\u0027t back down from a challenge. Some might know me by my mobile h-game \ d 20 day of each month.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePAYPAL IS NOT SUPPORTED\u003c/strong\u003e. You will ALWAYS show up as \u201cdeclined\u201d if you try to use PayPal to pledge to any Patreon account that is deemed NSFW, and you WON\u2019T get an alert about it most of the time.\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tAdditionally, if you\u2019re still not able to pledge and the money isn\u2019t getting taken from your account, it\u2019s highly likely that your bank is internally flagging Patreon as fraudulent transactions, so you\u2019ll need to go to your bank IRL and actually tell them that it\u2019s ok to let Patreon transactions through.\n\t\u003cbr\u003e\n\u003c/div\u003e"
