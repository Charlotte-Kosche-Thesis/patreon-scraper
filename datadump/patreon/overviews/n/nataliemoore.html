    "summary": "\u003ch4\u003eI\u0027m working on two projects:\u00a0\u003ca href=\"http://www.thegovernmentalist.com\" rel=\"nofollow\"\u003eThe Governmentalist\u003c/a\u003e and\u00a0\u003ca href=\"http://www.criticalms.com\" rel=\"nofollow\"\u003eCritical Miss.\u003c/a\u003e\u003c/h4\u003e\u003cdiv\u003e\u003cbr\u003eDo you ever wish that you had learned more about government in school?\u003cbr\u003e\u003cbr\u003eDo you want to get involved in the political process, but don\u0027t know the first thing about politics?\u003cbr\u003e\u003cbr\u003eDo you wish there was someone you could ask things like \"what is a Superdelegate?\" or \"how on earth do caucuses work?\"\u003cbr\u003e\u003cbr\u003e\u003cem\u003eI\u0027m here to help.\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://www.thegovernmentalist.com\" rel=\"nofollow\"\u003eThe Governmentalist\u003c/a\u003e is a column for me to answer your\u00a0questions about government, civics, elections, and the American political process. I make an effort to examine current events not just from the modern perspective, but in their historical context. Here are just a few examples:\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.thegovernmentalist.com/post/139816330460/what-is-the-process-for-nominating-judges-to-the\" rel=\"nofollow\"\u003e\"How are Supreme Court Justices nominated?\"\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.thegovernmentalist.com/post/140837214755/why-is-the-threat-of-donald-drumpf-going-third\" rel=\"nofollow\"\u003e\"Why are major parties so worried about third-party candidates?\"\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.thegovernmentalist.com/post/141786853465/everyones-afraid-of-trump-getting-elected-it\" rel=\"nofollow\"\u003e\"If Donald Trump gets elected, is there a way to remove him from office?\"\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYour support will help me create content that is detailed, comprehensive, and most importantly, fun to read.\u00a0I have a degree in Political Science from Colorado State University (go Rams!) and while I don\u0027t know \u003cem\u003eeverything\u003c/em\u003e\u00a0about government - who could! - I know enough to get started on just about any question you might have, and diligent research and strong written communication skills will get us the rest of the way!\u003cbr\u003e\u003cbr\u003eTogether, we can defog the political process - one question at a time.\u003cbr\u003e\u003cbr\u003eBut hey, I get it - you don\u0027t want to read about politics all the time. Heck, I don\u0027t want to \u003cem\u003ewrite\u003c/em\u003e\u00a0about politics all the time. Sometimes you just want to kick back with a can of Gamer Grubbins, a tall frosty Dew and a Video Game.\u003cbr\u003e\u003cbr\u003e(Notice the space in between the words video and game. I\u0027m drawing a line in the sand.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.criticalms.com\" rel=\"nofollow\"\u003eCritical Miss\u003c/a\u003e \u003c/strong\u003eis where I write about games! I try to be thoughtful and inclusive with my commentary - being trans and queer myself, it\u0027s often impossible \u003cem\u003enot\u003c/em\u003e\u00a0to have a different perspective from most people - but most of all, I like to have fun and play around with my games writing. \u003cbr\u003e\u003cbr\u003eI also love to stream games with my friends\u00a0\u003ca href=\"http://hitbox.tv/gamebreaking\" rel=\"nofollow\"\u003eon Hitbox\u003c/a\u003e, and frankly, I want to provide an environment for folks who are tired of listening to four identical-sounding dudes. If you\u0027ve seen our E3 Press Conference streams, you know we like to have fun, but you\u0027ll never have to worry about us being gross about, say, trans folks, queer folks, or women! Yee-haw.\u003cbr\u003e\u003cbr\u003eSupporting me means supporting these projects in a very material way - you\u0027ll be helping me cover hosting costs, equipment, and maybe even things like travel to conventions, podcasts, or more longform writing.\u003cbr\u003e\u003cbr\u003eI\u0027m really excited to have you with me! Thank you so much for your consideration!\u003cbr\u003e\u003c/div\u003e"
