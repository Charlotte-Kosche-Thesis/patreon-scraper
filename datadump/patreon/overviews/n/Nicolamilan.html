    "summary": "Hi! I\u0027m Nicola. I\u0027m a jazz singer/songwriter, illustrator, creator of Singer\u0027s Secret and blogger living in Perth, Western Australia. I create music videos, singing tips videos and inspirational videos on YouTube, I also draw Steampunk/Gothic characters and cartoons, and I blog about living your most creative life.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWHY PATREON?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a great platform for sharing more detailed information about the \u0027behind the scenes\u0027 process of creation. If you follow me for Singer\u0027s Secret, it means I can share more how-to material with you here too. \u003cbr\u003e\u003cbr\u003eI share the inner-most workings of my creative processes with you here on Patreon (things I don\u0027t share anywhere else!) and give tips on working as a professional musician and illustrator so you can follow your own dreams and find inspiration.\u003cbr\u003e\u003cbr\u003eYour contribution here on Patreon will help me keep free content flowing out to you on a regular basis, will help me purchase new art supplies, record new music, film new music videos and produce even more content for you to enjoy. Every little bit helps and is very, very much appreciated!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cR-37hoPft4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eHOW IT WORKS\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eIf you like my work and want to become a Patron of the Arts and support me in the creation of new content for you to enjoy, then just choose how much you want to pledge per month (even $1 makes a difference!) and select some sneaky perks like downloads, Q\u0026amp;As, voting rights for new videos and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd yes, you can cancel or edit your pledge at any time. :)\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you so much for taking the time to check out my Patreon page and for taking an interest in my music \u0026amp; art. I really appreciate it and I hope to chat to you online soon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNicola x\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://nicolamilan.com/wp-content/uploads/2018/01/The-Twins-Blurred2.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://nicolamilan.com/wp-content/uploads/2018/01/Steampunky-WEB-Size.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
