    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/HbLSsHo95Ac\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/HbLSsHo95Ac",

    "published_at": "2014-04-22T19:14:43+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/f35B469.png\" style=\"float: left; margin: 0px 10px 10px 0px;\"\u003eello, my name is Norasuko and I am a self employed hentai artist with galleries on \u003cstrong\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003ca href=\"http://norasuko-art.tumblr.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003eand\u00a0\u003ca href=\"https://twitter.com/norasuko_\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTwitter\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. I also post time lapse videos of my drawing process on\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"http://youtube.com/Norasuko\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYouTube\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://vid.me/Norasuko\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVid.me\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nI survive on my art, which is something I love to do, but doing stuff like commissions unfortunately would take most of my time. Patreon on the other hand gives me means to keep the lights on while working on what I want to do. I\u0027m very thankful to everyone helping me make it possible! :)\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eSo what is this?\u003c/h2\u003eThe objective of this Patreon is to fund comic books of adult nature. \u003cstrong\u003eThey are to be released for free,\u003c/strong\u003e\u00a0I really don\u0027t like to charge for stuff, so whether you give any money or not, you\u0027ll have an opportunity to see them in the future. What I offer to my patrons is being able to see them RIGHT NOW as they are made! That means patrons get exclusive \u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003epreviews of thumbnails, high resolution pages, sketches, WIPs and design sheets\u003c/strong\u003e\u003c/span\u003e, as well as \u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003ean early copy of the finished issue\u003c/span\u003e\u003c/strong\u003e. Check the rewards section below for more details.\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/to969O2.jpg\"\u003e\u003cbr\u003eThe current ongoing project is\u00a0\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eLocking Horns 2\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e. Sequel to my previous work \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLocking Horns\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, which you can read for free\u00a0\u003ca href=\"https://e-hentai.org/g/945088/295b4059ae/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehere\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e and\u00a0\u003ca href=\"https://www.pixiv.net/member_illust.php?mode=medium\u0026amp;illust_id=53232319\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ehere\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. The comic will feature two of my characters Pepper and Honey. It\u0027ll have yuri and femdom themes as well as a \u003cem\u003ehealthy\u003c/em\u003e dose of futanari.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003eWhat else?\u003c/h2\u003e\nAs a bonus Patrons also get discounts on commissions, opportunity to participate in polls, share suggestions for new projects and exclusive access to \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eHIGH RESOLUTION copies, video footage and PSDs\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e of whatever other art I\u0027m working at the moment, including sketches. Those are sent on the weekends to everyone pledging the respective amounts for that week.\n\u003cbr\u003eYou can check the\u00a0Activity feed\u00a0below for some samples.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/PnYeQMP.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003ePatrons are charged WEEKLY, be aware when pledging that the amount chosen is PER WEEK. Rewards are sent directly to patrons on Fridays or during the weekends.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMOST CONTENT IS INTENDED FOR ADULTS!\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nYOU MUST BE \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77); background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eOVER 18 YEARS OF AGE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e TO PARTICIPATE!\u003c/span\u003e\u003c/div\u003e"
