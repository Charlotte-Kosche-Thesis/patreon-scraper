    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u0026gt; PORTFOLIO: \u003ca href=\"http://www.novelteeth.com/\" rel=\"nofollow\"\u003eNOVELTEETH.COM\u003c/a\u003e \u0026lt;\u003cbr\u003e\u003ca href=\"https://twitter.com/novelteeth\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e \u2666 \u003ca href=\"https://www.facebook.com/NovelteethNovelties/\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e \u2666 \u003ca href=\"https://www.instagram.com/novelteeth/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e \u2666 \u003ca href=\"http://novelteeth.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/novelteeth\" rel=\"nofollow\"\u003eEtsy\u003c/a\u003e \u2666 \u003ca href=\"http://www.redbubble.com/people/novelteeth\" rel=\"nofollow\"\u003eRedbubble\u003c/a\u003e \u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHey there! I\u0027m Novelteeth, and I love making art of monsters, creatures, and varied surreality. \u003cbr\u003eI make a \u003cimg src=\"http://i.imgur.com/VngELJi.jpg\" style=\"float: right; width: 275px; margin: 0px 0px 10px 10px;\"\u003elot of art daily, as I also do full-time freelancing for my income, and I share it with folks on all of the above listed sites. \u003cbr\u003e\u003cbr\u003eI\u0027m a bit of an ambitious person and always have a lot of projects being worked on simultaneously. I get excited easily over art ideas! I\u0027m very interested in exploring a lot of mediums, both through 2D and 3D work. Some examples of things I\u0027m working on include: digital and traditional illustrations, concept art, art dolls, miniature sculpture, and worldbuilding/planning for my eventual webcomic. \u00a0 \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00
