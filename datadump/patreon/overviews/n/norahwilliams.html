    "summary": "\u003cbr\u003e\u003cbr\u003eHello, I\u0027m Norah Williams, a trans artist making comics for you! Yes, you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTell Me About This Comic\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eQLC: Quarter Life Crisis\u003c/em\u003e is a weekly\u00a0comic that\u0027s\u00a0drawn traditionally, with pencils, paper, pens, and markers.\u003cbr\u003e\u003cbr\u003eIt\u0027s about being a little lost in life and finding a close-knit group of friends who understand you. Our main character, Iris Bordeaux, is a 25 year-old trans girl, fresh off a bad breakup and ready to reinvent herself in a new city. Along the way, she meets friends, foes, and a new family, and we all have plenty of laughs.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhy Should I Support You?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDrawing a comic traditionally costs money. Pencils, erasers, paper, and markers. You\u0027ll be helping offset these costs so that I can continue bringing you the queer comics you crave.\u003cbr\u003e\u003cbr\u003eIf enough people donate I\u0027ll be to increase the amount of comics I produce, the amount of rewards I can offer, and the overall quality of the art will improve (with improved scanners and art supplies). Hi-res comics, you know you want those.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Do I Get?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDepends on your donation level.\u003cbr\u003e\u003cbr\u003eAt $2 a month you\u0027ll receive every comic a full month before the outside world. The comic will remain free, but you\u0027ll be part of the special few who get it early.\u003cbr\u003e\u003cbr\u003eAt $5 a month you\u0027ll get the early comics as well as receiving access to my daily journal comic. These are simple, 3-panel comics I do every single day. Here\u0027s a sampler!\u003cbr\u003e\u003cbr\u003eAt $10 a month you\u0027ll receive the early comics and journal comics and access to my online sketch book! Filled with drawings you\u0027ll see characters before they appear in the comics, in-progress commsions, and potentially new projects before they\u0027re ready. It\u0027s a treasure trove!\u003cbr\u003e\u003cbr\u003eThanks for reading, and thanks for your support,\u003cbr\u003e--Norah"
