    "summary": "Hi, it\u0027s Dimitri:\u003cbr\u003eI want to use make videos with social \u0026amp; cultural \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eimpact\u003c/strong\u003e\u003c/span\u003e, from \u003cstrong\u003ea very personal point of view\u003c/strong\u003e. \u00a0Though tackling enormous issues such as global warming, I want to avoid politics or endless debates about facts \u0026amp; numbers. \u00a0Instead, I want to demonstrate how cultural evolution starts with an individual\u0027s \u003cstrong\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eattitude towards life itself\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, with all its irreducibly rich complexity. \u00a0Along with understanding \u0026amp; \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ehumor\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003eI am posting my videos on YouTube because, through advertising, it can eventually make my channel financially sustainable (so your pledges through Patreon are kind of a \"\u003cem\u003ebridge financing\u003c/em\u003e\").\u003cbr\u003eYouTube is important because it is a youth medium in which both \u003cstrong\u003emy generation\u003c/strong\u003e AND \u003cstrong\u003esocial awareness\u003c/strong\u003e are grossly underrepresented. \u00a0\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSo the potential is enormous\u003c/span\u003e: to provide younger people with a fresh intergenerational perspective (that is non-hectoring and appealing to them) WHILE introducing them to personal social awareness \u0026amp; activism.\u003cbr\u003eI know all this is \u003cstrong\u003ea tall order\u003c/strong\u003e, but it is the only thing that interests me in today\u0027s social media."
