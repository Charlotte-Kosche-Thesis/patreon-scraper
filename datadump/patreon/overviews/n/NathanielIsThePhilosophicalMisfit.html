    "summary": "\u003cb style=\"background-color: initial;\"\u003eWhats up!\u003cbr\u003e\u003cbr\u003e\u003c/b\u003eMy name is \u003cb style=\"background-color: initial;\"\u003eNate\u003c/b\u003e and I am a \u003cb style=\"background-color: initial;\"\u003ewriter, musician, actor and film maker\u003c/b\u003e. My vision for my creations is to be as \u003cb style=\"background-color: initial;\"\u003ehonest and real\u003c/b\u003e as possible, I think the world is missing out how much \u003cb style=\"background-color: initial;\"\u003efreedom vunerability can bring!\u003c/b\u003e \u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003eMusic\u003c/strong\u003e\u003c/i\u003e can \u003cb style=\"background-color: initial;\"\u003esing to the soul\u003c/b\u003e like nothing else, \u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003efilm\u003c/strong\u003e\u003c/i\u003e can \u003cb style=\"background-color: initial;\"\u003echange mindsets\u003c/b\u003e, break the bad and plant seeds for good. \u003cb style=\"background-color: initial;\"\u003e\u003cem\u003eActing\u003c/em\u003e\u003c/b\u003e is something \u003cb style=\"background-color: initial;\"\u003eI love \u003c/b\u003eand want to do but its not why I do it, I do it because I have too, \u003cb style=\"background-color: initial;\"\u003eI need to in order to live\u003c/b\u003e. Never have I experienced anywhere else the freedom that acting can bring, its surreal to me, like \u003cb style=\"background-color: initial;\"\u003eits exactly what Ive been created for\u003c/b\u003e. These are the things I love, but the bigger vision for myself is that I believe that \u003cb style=\"background-color: initial;\"\u003egovernment is great, but politics are corrupt\u003c/b\u003e. I think we can make all the laws and rules that we want, but \u003cb style=\"background-color: initial;\"\u003epeople wont change unless its in their hearts\u003c/b\u003e, and \u003cb style=\"background-color: initial;\"\u003e\u003cem\u003ethats why we have art, thats why we create\u003c/em\u003e\u003c/b\u003e.\u00a0\u003cspan style=\"background-color: rgb(191, 191, 191);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eIm just one of those guys that is crazy enough to believe that his art could change the world.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI also \u003cstrong\u003elove to study theology and philosophy\u003c/strong\u003e and have a youtube vlog channel called \u003cstrong\u003eThe Philosophical Misfit\u003c/strong\u003e. I also try to incorporate what I learn in philosophy and God in my creations while still remaining \u003cstrong\u003ehonest with myself\u003c/strong\u003e. please consider supporting me to create so that with your help, we can change the world!!! thank you!\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(12, 12, 12);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003eWHERE IS YOUR MONEY GOING????\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(12, 12, 12); background-color: rgb(255, 255, 255);\"\u003e-I would a LOVE\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eNEW EQUIPMENT\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0\u003c/span\u003eI have been filming all my videos on my iPhone, which is pretty cool when you think about it but the \u003cstrong\u003ebattery dies fast\u003c/strong\u003e, and filming as proven itself difficult. If i was able to buy a\u003cstrong\u003e DSLR Camera\u003c/strong\u003e, I know I would be set! I also use iMovie, but works but getting either \u003cstrong\u003epremier pro or final cut\u003c/strong\u003e would be a life saver! I have \u003cstrong\u003eideas I would love to implement\u003c/strong\u003e in my videos but \u003cstrong\u003eI don\u0027t yet have the equipment to implement them\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003eI live in Virginia\u003c/strong\u003e, it is beautiful here, but \u003cstrong\u003etheres only so much\u003c/strong\u003e! I would also love to have \u003cstrong\u003emoney to spend on \u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTRAVEL FOR NEW FILMING LOCATIONS\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. \u003c/strong\u003eI love story telling through imagery, especially FILM! The more places I have access to, the more tools I\u0027ll have at my disposal for story telling!\u003cbr\u003e\u003cbr\u003e-For all my videos on my YouTube channel, \u003cstrong\u003eI write my own music\u003c/strong\u003e. All the instrumental music, and \u003cstrong\u003eI also sing\u003c/strong\u003e.\u00a0\u003cstrong\u003eI plan to make an ALBUM!\u003c/strong\u003e But this take time and money, I would need to get everything\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCOPYRIGHT\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, and Im getting better at recording, but \u003cstrong\u003eI would love to take legit studio time to start making quality music for my patrons and fans.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e-\u003cstrong\u003eMe and my brother\u003c/strong\u003e both are \u003cstrong\u003ebig dreamers\u003c/strong\u003e, so much so that \u003cstrong\u003ewe have started a company called \u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125); background-color: rgb(219, 238, 243);\"\u003e\"We Cant Be Bought\"\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e, its in the beginning stages and \u003cstrong\u003eI cant wait\u003c/strong\u003e to share with you all everything once we are ready to launch. One of\u003cstrong\u003e the biggest set backs\u003c/strong\u003e in launching the business is \u003cstrong\u003enot having enough money\u003c/strong\u003e, but \u003cstrong\u003ewith your help this can change!\u003c/strong\u003e feel free to \u003cem\u003eask me more about the business in a Q\u0026amp;A session!\u003c/em\u003e (for $5 Patrons)\u003cbr\u003e\u003cbr\u003e-All this talk is all for fun, and its all \u003cstrong\u003ea dream side income for my bigger much scarier dream\u003c/strong\u003e, to become a \u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125); background-color: rgb(219, 238, 243);\"\u003eFULL TIME ACTOR AND MUSICIAN\u003c/span\u003e\u003c/strong\u003e. For these things to be a career choice, you \u003cstrong\u003eneed your own schedule and lots of free time to work!\u003c/strong\u003e it also \u003cstrong\u003ehelps to have yourself set financially\u003c/strong\u003e. All of this put together, and \u003cstrong\u003e\u003cem\u003ewith your help\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003eI\u0027ll be able to make my great leap across the country, from VA to LA, go to acting school to better my knowledge and education, and work even harder towards my dream\u003c/strong\u003e. Really though, \u003cstrong\u003eit does just feel like a dream\u003c/strong\u003e, but \u003cstrong\u003e\u003cem\u003emy calling\u003c/em\u003e\u003c/strong\u003e, to be an actor, musician, and yes, \u003cstrong\u003e\u003cem\u003eIm crazy enough to believe I can be the next world changer\u003c/em\u003e\u003c/strong\u003e, and this is all possible \u003cstrong\u003e\u003cem\u003ewith your help!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for your support and partnership!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003elets change the world together....\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eREWARDS SYSTEM!\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e \u003c/span\u003e\u003cbr\u003eonce you pledge, \u003cstrong\u003eyou can get something back from what you give!\u003c/strong\u003e I would love to here your feedback on what you\u0027d like me to talk about on my show, or what you would love to see me film or write about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThats SO MUCH!!!!!\u003c/em\u003e\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e-Nate"
