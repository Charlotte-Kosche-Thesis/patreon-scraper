3c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou can hit up my Tumblr page at \u003ca href=\"http://www.nsfwcobaltsnow.tumblr.com/tagged/artwork/\"\u003ewww.nsfwcobaltsnow.tumblr.com/tagged/artwork/\u003c/a\u003e to peruse my work at your leisure. In addition to Patreon this is where you\u2019ll find all my work.\u003cbr\u003e\u003cimg src=\"http://imgur.com/kqwTPc8.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eShould there be any circumstance where you would want your payment refunded, I\u0027ll be happy to help sort that out for you, likewise if your payment went through and you\u0027ve not received your backer reward I\u0027ll make sure the issue is corrected, however if you have any issues with issuing your payment or anything related to technical issues with the service I\u0027ll suggest contacting Patreon through their customer service options.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
