    "summary": "Noisebridge, one of the oldest hackerspaces in the United States, is losing our lease. We want to buy a building. \u003cbr\u003e\u003cbr\u003eNoisebridge remains one of the few open hackerspaces in San Francisco where anyone can be empowered to learn and tinker with technology with the support of our community.\u003cbr\u003e\u003cbr\u003eThe fundraising team has set a goal of \u003cstrong\u003eraising $20,000 per month\u003c/strong\u003e to support a bigger building with even more capabilities. \u003cbr\u003e\u003cbr\u003eIf:\u003cbr\u003e\u00a0 \u00a0 -\u00a0\u003cstrong\u003e1,000 hackers around the world donate $10/month\u003c/strong\u003e and \u003cbr\u003e\u00a0 \u00a0 -\u00a0\u003cstrong\u003e100 hackers around the world donate $100/month\u003c/strong\u003e\u003cbr\u003ethen we will hit that $20,000/month goal.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are we?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are Noisebridge. Noisebridge is a makerspace/hackerspace for technical-creative projects, doocratically run by everyone. We are a non-profit educational institution intended for public benefit. We have a 5,200 square-foot space located in the heart of San Francisco. We teach, we learn, we share. Read more about Noisebridge or watch a short video.\u003cbr\u003e\u003cbr\u003eNoisebridge continues to operate entirely through monetary donations from people like you! \u003cbr\u003e\u003cbr\u003eOur 5,200 square-foot space (483m2) contains an electronics lab, machine/wood shop, sewing/crafting supplies, two classrooms, conference area, and library. Everyone is welcome to use our many resources. Find others to create with, help with your projects \u0026amp; help others with their projects. Learn, teach, share. Come to Noisebridge and create!\u003cbr\u003e\u003cbr\u003eNoisebridge is as open as possible. Typical \"open hours\" are from 11:00am-10:00pm, however this varies greatly depending on scheduled events and who is using the space on any given day. New visitors are welcome any time (all ages, all skill levels), as long as someone is in the space and able to answer the door. During scheduled events we are more likely to have volunteers available to show you around and make introductions.\u003cbr\u003e\u003cbr\u003eCome and Create With Us!\u003cbr\u003e"
