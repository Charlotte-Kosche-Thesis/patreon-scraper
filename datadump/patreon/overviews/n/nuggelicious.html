    "summary": "Hi! \u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eAlex Blanco\u003c/strong\u003e, I\u0027m 21 years old. I create \u003cstrong\u003eYouTube videos\u003c/strong\u003e about \u003cstrong\u003edance\u003c/strong\u003e, although I also do some vlogging here and there and some comedy videos of all kinds of styles and humor. I started out as a Michael Jackson impersonator, but now that I am open to new styles of dance and doing more \"\u003cstrong\u003eprofessional-looking\u003c/strong\u003e\" videos, the requirements for making very awesome videos are bigger. \u003cbr\u003eSince I am a student at college, \u003cstrong\u003eI can\u0027t personally afford the things I need for creating dance videos and to also keep up with the creation of these videos.\u003c/strong\u003e\u00a0I need money to rent dance studios for dance tutorials and rehearsing on my own, and also camera essential accessories for the creation of all kinds of videos.\u003cbr\u003e\u003cbr\u003eHere\u0027s some \u003cem\u003e\u003cstrong\u003eFREQUENTLY ASKED QUESTIONS\u003c/strong\u003e\u003c/em\u003e:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/dzh3cw.jpg\" style=\"width: 347px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0I would send you money AUTOMATICALLY for each dance video you upload? That\u0027s maybe too much!\u003cbr\u003e\u003c/strong\u003eIt may sound like it, but it\u0027s not. I don\u0027t do tons of dance videos per month, actually it\u0027s usually once per month, maybe twice, but that\u0027s just about it. I don\u0027t produce videos CONSTANTLY, and no, I would NOT charge you for EVERY video I make, I would ONLY charge you for DANCE videos!\u00a0Also, in case I upload 3 or even 4 dance videos in one month, you can set a MONTHLY LIMIT, so like that you will never give more money than the amount you\u0027re willing to give! To know how to set a monthly limit, please read this article: \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-max-\" rel=\"nofollow\"\u003ehttps://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-max-\u003cbr\u003e_________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e \u003cbr\u003e\u003cimg src=\"http://i64.tinypic.com/xbhbev.jpg\" style=\"width: 441px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 So... where does my money go to?\u003cbr\u003e\u003c/strong\u003eIt mostly goes DIRECTLY for the creation of my videos, to afford better props, accessories, clothing, etc. But it will also go for major savings for future projects!\u003cbr\u003e_________________________________________________________\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2f07nvb.jpg\" style=\"width: 391px;\"\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003eI don\u0027t use DOLLARS, I use a different Currency like Pounds, Euros, Rupees, etc. What happens?\u003cbr\u003e\u003c/strong\u003eREMEMBER that it doesn\u0027t matter if you have Euros, Pounds, Rupees... this website will convert automatically the dollars you pay for, for the equivalent amount of money of your currency, so you don\u0027t have to do anything in that regard! :) For example, if you have EUROS, when you pay for 1 dollar, it will charge you automatically to 0.88 Euros.\u00a0It doesn\u0027t matter how much money you are giving to me, actually just 1$ per month is ENOUGH.\u00a0And also, you are not paying for air, depending on the amount of dollars you are paying to me, you will have different rewards!\u003cem\u003e\u00a0\u003cbr\u003e_________________________________________________________\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eIf you have any other questions, please feel free to message me on any social network, or also send me a message here!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYou have no idea HOW MUCH I WOULD APPRECIATE EVERY SINGLE CENT, you are contributing to \u003cstrong\u003emake my dream come true \u003c/strong\u003eand also hours of entertainment for you!!!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 220px;\"\u003e\u003c/div\u003e"
