    "summary": "\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHello everyone!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy name is Magdalena, but on the Internet I use one of my nicknames - Monica Reyes or Negra Waridi. Monica Reyes was my first nickname when I started my adventures with the Internet. I choose this one, because I\u0027m a huge fan of The X Files. Ok, so why not Dana Scully? Because almost every woman, who is\u003cbr\u003eX-Files fan has \"Scully\" in her nickname, but \"Monica Reyes\" - none. Second nickname is more interesting. It is name of my half wolf, half fox character. Negra means \"black\" from Spanish, Waridi means rose from Swahili, so Negra Waridi is just Black Rose. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img04.deviantart.net/8905/i/2012/033/3/c/angel_by_negrawaridi-d31r0kk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat I draw?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMostly gothic/fantasy but I have wide spectrum of interests and a lot of things inspire me.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhy I\u0027m here?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI draw very rarely, but I want to change this. I think I have some fans, and I feel responsible for them, I feel that I should post some drawings more often. So I decide to create account here - maybe this make me to draw more and more and improve myself. Second reason is that I just want to get to know better my fans. :) \u003cbr\u003e\u003cbr\u003eIf anyone has any question - I will answer with pleasure.\u003cbr\u003e"
