    "summary": "Hello, I\u0027m the The Noob Game Developer and I\u0027m determined to make my dream game. \u00a0There\u0027s only one problem. \u00a0I started this journey with no idea what I was doing. \u00a0I had no computer science experience, no game development experience, and nothing else but a versatile mind and burning determination. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll be documenting the process from my humble beginnings as a total clueless noob all the way to seasoned game developer. \u00a0Most game making guides are written from the perspective of seasoned veterans, and rarely invite you along to witness the complete--- and monumental--- experience of making your own video game. \u00a0However, I won\u0027t only be exploring just the technical aspects, successes, and high points of the journey, but also the failures, the persistent frustrations, the soul crushing set backs, and the difficulties of weaving one\u0027s ambitions into work life and family. \u00a0You\u0027ll get to see all the noobish mistakes first hand that anyone starting out must endure, as well as the smallest of triumphs.\u003cbr\u003e\u003cbr\u003eEach step of the way I\u0027ll capture the process with streams, a journalistic column, and community involvement. \u00a0And perhaps, I hope, I might inspire you to get involved in the process with me and maybe even get motivated to dust off that creative project of your own that\u0027s been tumbling around in the attic of your mind. \u00a0You\u0027ll never know, after all, unless you try."
