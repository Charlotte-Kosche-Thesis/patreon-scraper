    "summary": "Hello, hello, my name\u0027s Nil! I draw and create illustrations, and work part-time in retail. I enjoy writing about queer women and playing games whenever I\u0027m not holding a tablet pen!\u00a0\u2220( \u141b \u300d\u2220)\uff3f\u003cbr\u003e\u003cbr\u003eI would like to branch out more with what I create, and making this a full-time gig will allow me to do so. That\u0027s why I\u0027m starting up this Patreon! \u003cstrong\u003e\u003cem\u003eYour support \u003c/em\u003e\u003c/strong\u003ewill grant me more time to work on the content that we love! I also have a few personal projects that have been in the works for quite some time. You, as a patron, will get exclusive access to WIPs, sketches/drafts, and high-res images of almost everything that I\u0027ll be creating. Depending upon your tier, you\u0027ll also be able to vote on certain monthly illustrations! One of which includes the possibility of being NSFW. ( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)\u003cbr\u003e\u003cbr\u003eMost of the content that I produce are of \u003cstrong\u003e\u003cem\u003ewomen-loving women\u003c/em\u003e\u003c/strong\u003e\u00a0and \u003cstrong\u003e\u003cem\u003elgbtq+\u003c/em\u003e\u003c/strong\u003e characters. Currently my obsession is Overwatch and creating fanart of the game\u0027s diverse cast of women (Pharah and Mercy, in particular)!\u003cbr\u003e\u003cbr\u003eAs this is a new journey I\u0027ll be embarking on \u003ci style=\"font-weight: bold;\"\u003ewith you\u003c/i\u003e, we will be learning about how this all works, and what will work best between us! I\u0027m incredibly excited to begin, and I thank you for your support! Let\u0027s make The Dream\u2122 reality, together!\u003cbr\u003e\u003cbr\u003eMuch love fam \u2665,\u003cbr\u003eNil"
