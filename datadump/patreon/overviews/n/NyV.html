    "summary": "Sziasztok!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eK\u00f6sz\u00f6nj\u00fck\u003c/strong\u003e, hogy ell\u00e1togattatok ide \u00e9s fontol\u00f3ra veszitek, hogy t\u00e1mogatj\u00e1tok a Nyilv\u00e1nos Vet\u00edt\u00e9s podcastot!\u003cbr\u003e\u003cbr\u003eMi\u00f3ta 2012 j\u00falius\u00e1ban elkezdt\u00fck, \u003cstrong\u003et\u00f6bb, mint 220 ad\u00e1st r\u00f6gz\u00edtett\u00fcnk nektek\u003c/strong\u003e\u00a0filmekr\u0151l, sorozatokr\u00f3l, n\u00e9ha pedig ak\u00e1r csak \u00e9rint\u0151legesen csatlakoz\u00f3 t\u00e9m\u00e1kr\u00f3l. Rem\u00e9lj\u00fck, ahogy nek\u00fcnk, \u00fagy nektek is \u00f6r\u00f6m, hogy az\u00f3ta vel\u00fcnk vagytok \u00e9s hallgattok minket!\u003cbr\u003e\u003cbr\u003eAzt gondoljuk, hogy a kezdetekhez k\u00e9pest sokat fejl\u0151dt\u00fcnk, \u00e9s elhivatotts\u00e1gunk bizony\u00edt\u00e9ka az elm\u00falt \u00e9vek folyamatos munk\u00e1ss\u00e1ga. Bizonyos tekintetben azonban sajnos visszafel\u00e9 is l\u00e9pt\u00fcnk, hiszen a kezdeti t\u00e1mogat\u00e1s megsz\u0171nt\u00e9vel anyagi lehet\u0151s\u00e9geink v\u00e9gesek ami a c\u00e9leszk\u00f6z\u00f6k beszerz\u00e9s\u00e9t \u00e9s a gyakoribb mozil\u00e1togat\u00e1s k\u00f6lts\u00e9geinek fedez\u00e9s\u00e9t illeti, emellett kevesebb id\u0151 jut a m\u0171sor v\u00e1g\u00e1s\u00e1ra \u00e9s extra tartalmak k\u00e9sz\u00edt\u00e9s\u00e9re is.\u003cbr\u003e\u003cbr\u003eProbl\u00e9m\u00e1snak tal\u00e1ljuk m\u00e9g a hallgat\u00f3i b\u00e1zis t\u00f6redezetts\u00e9g\u00e9t (sokan, sokf\u00e9le m\u00f3don hallgatnak minket), az ebb\u0151l fakad\u00f3 kezelhetetlen kommunik\u00e1ci\u00f3t illetve, hogy hallgat\u00f3ink sz\u00e1m\u00e1r\u00f3l csak t\u00e1voli becsl\u00e9seink tudnak lenni, emiatt azt\u00e1n terveink megval\u00f3s\u00edt\u00e1s\u00e1hoz szponzor keres\u00e9se sem lehets\u00e9ges.\u003cbr\u003e\u003cbr\u003eEzeken szeretn\u00e9nk a ti seg\u00edts\u00e9getekkel v\u00e1ltoztatni!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHa \u00fagy \u00e9rzitek, hogy a Nyilv\u00e1nos Vet\u00edt\u00e9s-t \u00f6r\u00f6mmel v\u00e1rj\u00e1tok hetente \u00e9s szeretn\u00e9tek, hogy ez m\u00e9g jobb min\u0151s\u00e9gben \u00e9s sok\u00e1ig \u00edgy maradjon, arra k\u00e9r\u00fcnk v\u00e1ljatok \u00f6nk\u00e9ntes havi t\u00e1mogat\u00f3iv\u00e1 podcastunknak.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAz\u00e9rt \u00e9rdemes t\u00e1mogatnotok minket, mert...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003e... nyugodtan alhattok tudv\u00e1n, hogy az ad\u00e1s h\u00e9tr\u0151l-h\u00e9tre \u00fajra jelentkezik\u003c/li\u003e\u003cli\u003e... jobb eszk\u00f6z\u00f6k beszerz\u00e9s\u00e9vel javulhat a felv\u00e9tel min\u0151s\u00e9ge\u003c/li\u003e\u003cli\u003e... rendszeresen j\u00e1rhatunk moziba, \u00edgy aktu\u00e1lisabb filmekr\u0151l besz\u00e9lgethet\u00fcnk\u003c/li\u003e\u003cli\u003e... t\u00e1mogat\u00f3k\u00e9nt napokkal a t\u00f6bbiek el\u0151tt hallgathatj\u00e1tok meg az ad\u00e1sokat\u003c/li\u003e\u003cli\u003e... a felv\u00e9tel napj\u00e1t\u00f3l - m\u00e9g az ad\u00e1s kiker\u00fcl\u00e9se el\u0151tt - olvashat\u00f3 itt a shownotes\u003c/li\u003e\u003cli\u003e... speci\u00e1lis, csak t\u00e1mogat\u00f3k \u00e1ltal el\u00e9rhet\u0151 tartalmakhoz f\u00e9rhettek hozz\u00e1\u003c/li\u003e\u003cli\u003e... t\u00e1mogat\u00f3inkkal ezen az oldalon kereszt\u00fcl tartjuk a kapcsolatot \u00e9s...\u003c/li\u003e\u003cli\u003e... \u0151k ak\u00e1r a m\u0171sorok tartalm\u00e1ra is hat\u00e1ssal lehetnek\u003c/li\u003e\u003cli\u003e... ezeken t\u00fal pedig egy\u00e9b meglepet\u00e9sekkel is k\u00e9sz\u00fcl\u00fcnk!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eKattintsatok a \u0027Become a Patron\u0027 gombra\u003c/strong\u003e \u00e9s tudass\u00e1tok vel\u00fcnk ak\u00e1r m\u00e1r havi 1 k\u00e1v\u00e9 \u00e1r\u00e1val, hogy fontos nektek a Nyilv\u00e1nos Vet\u00edt\u00e9s. Ak\u00e1rmekkora m\u00e9rt\u00e9k\u0171 t\u00e1mogat\u00e1s sokat jelent sz\u00e1munkra, arra az\u00e9rt vigy\u00e1zzatok, hogy nehogy t\u00fal sokat adom\u00e1nyozzatok, mert esetleg a v\u00e9g\u00e9n m\u00e9g \u0027tipliz\u00fcnk a l\u00e9vel Malibura\u0027! ;)"
