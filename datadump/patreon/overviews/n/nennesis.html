    "summary": "Hi!\u003cbr\u003e\u003cbr\u003eI\u0027m Dominika, but I\u0027m more known under my artistic alias \u003cstrong\u003eNen \u003c/strong\u003eor Nennesis.\u003cbr\u003e\u003cbr\u003eI\u0027m freshly made BFA in animation who loves to draw, animate, do new character designs and make all the craftsy stuff I can think of. But mostly draw and animate tho. I also enjoy playing video games and watch silly videos on YouTube.\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m working as video game tester, but I would like to make my way into concept art and designing video games one day. I\u0027m from Poland and sometimes it\u0027s hard for an animator/illustrator to find a well-paid job here and not be frustrated with it. And I would really like to improve my skills while still managing to work as game tester.\u003cbr\u003e\u003cbr\u003eBy supporting me on Patreon, you would help me out with things such as:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003egetting more art supplies\u003c/li\u003e\u003cli\u003epaying for Photoshop and other software I use\u003c/li\u003e\u003cli\u003esaving money for expenses like new hardware\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you decide to be my Patron, I will be forever grateful for you help. More than that, I will share my skills with you. I will:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003egive you discounts on my commissions\u003c/li\u003e\u003cli\u003esend you free sketches\u003c/li\u003e\u003cli\u003eshow previews of my works\u003c/li\u003e\u003cli\u003egive you art tips\u003c/li\u003e\u003cli\u003emake short animation for you\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBecause my work can get NSFW, I would rather have my Patrons to be 18+ to avoid problems.\u003cbr\u003e\u003cbr\u003eOnce in a while (maybe 3 months, maybe more) I will make a full illustration raffle among my Patrons (in case I have more than 3 patrons at the time)\u003cbr\u003e\u003cbr\u003eThank you for your support!"
