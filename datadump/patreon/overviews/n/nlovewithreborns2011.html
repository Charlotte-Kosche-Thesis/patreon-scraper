    "published_at": "2017-09-30T23:30:42+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0I\u0027m beyond excited to use this platform to connect with you on an even deeper level than I already do with YouTube! Patreon is for those of you who want to help support me as a YouTube creator and reborn doll artist. With your support, I\u0027m allowed to make more videos that have better content, continue to make and share my doll painting techniques, and (of course) share my endless love for reborns.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 If you\u0027re not familiar with Patreon, the concept is that you help support your favorite creator(s) monthly for the valuable content they create for you.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0I believe Patreon is definitely a wonderful platform for you and me. Please consider supporting my work with a dollar, or whatever is best for you, monthly for the YouTube videos I create.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eOur Family\u00a0\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cimg src=\"http://i1323.photobucket.com/albums/u582/sjortiz1123/20170922_164009-2.jpg\"\u003e\u003cbr\u003e\u003ca\u003e\u003c/a\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 In 2011 my wife and I stumbled across reborn dolls on eBay. Soon after discovering them, my wife bought me my first reborn doll. Once I received my baby doll, I new that this hobby was for a lifetime. A few months after receiving my first reborn, I decided to try to create one of my own. Around that time is when we found this lovely YouTube\u00a0\u003ca href=\"https://www.youtube.com/user/nlovewithreborns2011\"\u003ecommunity\u003c/a\u003e that we have enjoyed being apart of. \u003cbr\u003e\u00a0\u003cimg src=\"http://i1323.photobucket.com/albums/u582/sjortiz1123/20170915_145931.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i1323.photobucket.com/albums/u582/sjortiz1123/IMG_0363.jpg\"\u003e\u003cbr\u003e \u00a0 \u00a0\u00a0This started out as a good old-fashion hobby for us. However, in February of 2015, I was let go from the company I worked for. Thus, making reborn dolls and YouTube videos became my full-time job. So, what I loved so much as a hobby is, fortunately, now my living. This is how I support my wife and our teenage daughter. \u00a0\u003cbr\u003e\u003cimg src=\"http://i1323.photobucket.com/albums/u582/sjortiz1123/IMG_8651.jpg\"\u003e\u003cbr\u003e \u00a0 \u00a0 \u00a0Today I have created and published over 2,900 YouTube videos and amassed millions of views from lovely people all over the world, most who are collectors/artist of reborn dolls and some who are curious about the hobby. I have also had the pleasure to be featured on\u00a0\u003ca href=\"https://www.youtube.com/watch?v=VuXG696Ofts\"\u003eTHE DRS TV\u003c/a\u003e show, had a piece published about me in the\u00a0\u003ca href=\"http://nypost.com/2016/02/24/meet-the-mom-whose-fake-babies-make-grown-women-cry/\"\u003eThe New York Post\u003c/a\u003e and did a news piece with\u00a0\u003ca href=\"http://abc30.com/society/dolls-for-grownups-fresno-reborn-doll-artists-talk-about-their-work/1770212/\"\u003eABC30\u003c/a\u003e, where it has allowed me to shed a positive light on a hobby that seems to be trashed for no apparent reason.\u00a0\u003cbr\u003e"
   },
