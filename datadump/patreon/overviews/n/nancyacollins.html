    "summary": "Hi, I\u0027m \u003cstrong\u003eNancy A. Collins\u003c/strong\u003e, professional author and comic book writer. Over the last 30 years I\u0027ve worked with such amazing creators as Stephen King, Neil Gaiman, Alan Moore, Joe R. Lansdale, Glen Danzig, Esteban Maroto, Joe Bob Briggs, and Mike Mignola. To date I\u0027ve had over 20 novels professionally published by the likes of Penguin, HarperCollins, and New English Library. Books and comics I\u0027ve written have either won or been nominated for numerous awards and honors, including the Bram Stoker, British Fantasy, John W. Campbell, Eisner, James Tiptree, International Horror Guild, and the World Fantasy Awards. \u003cbr\u003e\u003cbr\u003eI am the the only woman (to date) to have written \u003cem\u003eSwamp Thing\u003c/em\u003e for DC Comics, and the first to have written \u003cem\u003eVampirella\u003c/em\u003e and\u00a0 the \u003cem\u003eArmy of Darkness\u003c/em\u003e for Dynamite Entertainment. But I am best known for\u00a0 creating the female punk vampire/vampire slayer \u003cstrong\u003eSonja Blue,\u003c/strong\u003e who appeared in the novels \u003cem\u003e\u003cstrong\u003eSunglasses After Dark,\u003c/strong\u003e\u003c/em\u003e \u003cem\u003e\u003cstrong\u003eIn the Blood\u003c/strong\u003e\u003c/em\u003e, \u003cem\u003e\u003cstrong\u003ePaint It Black\u003c/strong\u003e\u003c/em\u003e, \u003cem\u003e\u003cstrong\u003eA Dozen Black Roses\u003c/strong\u003e\u003c/em\u003e, \u003cem\u003e\u003cstrong\u003eDarkest Heart\u003c/strong\u003e\u003c/em\u003e, and \u003cem\u003e\u003cstrong\u003eDead Roses for a Blue Lady\u003c/strong\u003e\u003c/em\u003e, as well as her own comic book.\u00a0 And she is primarily the reason I have come to Patreon.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 220px;\"\u003e\u003cimg src=\"http://bit.ly/2G37rDv\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eI am going to be serializing my new Sonja Blue novel \u003cem\u003e\u003cstrong\u003eKill City\u003c/strong\u003e\u003c/em\u003e on Patreon. I\u0027ve been working on it for while working various day jobs for some time. I will be making the first couple of chapters available to anyone browsing Patreon so they can decide whether or not they want to ride this particular crazy train or not. After that, my plan is to post new chapters at least once a month. Once \u003cem\u003e\u003cstrong\u003eKill City\u003c/strong\u003e\u003c/em\u003e is finished I will either find a publisher or self-publish in both digital and print formats.\u003cbr\u003e\u003cbr\u003e If this works out, I have several other books I want to write--such as \u003cem\u003e\u003cstrong\u003eDragons Over Broadway, \u003c/strong\u003e\u003c/em\u003e(the fourth book in my \u003cstrong\u003eGolgotham \u003c/strong\u003eurban fantasy series), \u003cem\u003e\u003cstrong\u003eThicker Than Water\u003c/strong\u003e\u003c/em\u003e (the final book in my \u003cem\u003e\u003cstrong\u003eVAMPS \u003c/strong\u003e\u003c/em\u003eyoung adult series), \u003cem\u003e\u003cstrong\u003eNo Future \u003c/strong\u003e(the\u003c/em\u003e first in a new urban fantasy series starring paranormal detective Johnny Styx), \u003cem\u003e\u003cstrong\u003eBillie And The Hobs \u003c/strong\u003e\u003c/em\u003e(a dark fantasy set in the Old South that combines \u003cem\u003e\u003cstrong\u003eTo Kill A Mockingbird\u003c/strong\u003e\u003c/em\u003e with \u003cem\u003e\u003cstrong\u003eNarnia\u003c/strong\u003e\u003c/em\u003e), and \u003cem\u003e\u003cstrong\u003eThe Grinding Mill\u003c/strong\u003e\u003c/em\u003e (a Southern Gothic crime noir), just to name a few. \u003cbr\u003e\u003cbr\u003eI\u0027m going to be frank--I am currently self-employed as a \ntranscriptionist. It\u0027s a decent enough job, but it\u0027s not what\n I am truly good at. I am hoping that Patreon will help me spend more time writing instead of typing. If I\u0027m \ngoing to suffer from Carpal Tunnel Syndrome, I might as well be doing \nsomething I really love while trying to do right by my fans. \u003cbr\u003e\u003cbr\u003e"
