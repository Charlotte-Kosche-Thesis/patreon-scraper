    "summary": "Neanderthal Beard is a collaboration between Spoken Word artist and promoter Stefan Gambrell a.k.a Neanderthal Bard and Connor Sansby, of Whisky \u0026amp; Beards Publishing.\u003cbr\u003e\u003cbr\u003eBoth of us are dedicated to bringing more poetry into the world, by creating more oppurtunities for people to make that first step. Patreon is a way for us to make that happen without getting bogged down in traditional arts funding route. This will mean we can get to work quicker and with more freedom.\u00a0\u003cbr\u003e\u003cbr\u003eWe believe that everyone is a poet, it\u0027s just a matter of time, and sometimes a helping hand, before it comes to light.\u00a0\u003cbr\u003e\u003cbr\u003eIn May of 2017, we put together the first edition of Thanet Poetry Journal. A journal based on the same principles we\u0027ve worked with since we both started poetry. Everyone is able to submit (neanderthalbard@gmail.com), no reading charge, and a free digital copy to ensure people\u0027s work can be seen around the world.\u00a0\u003cbr\u003e\u003cbr\u003eNow, we\u0027re trying to raise money to print the journal and support future volumes.\u00a0\u003cbr\u003e\u003cbr\u003eBut that\u0027s not all. Neanderthal Beard has a few projects we\u0027re looking to launch once we\u0027ve got Thanet Poetry Journal sorted and our ears are open. This is about building poetry, not building us.\u003cbr\u003e\u003cbr\u003eTo everyone who supports us, thank you. Without you, this sort of thing doesn\u0027t happen at nearly the same level.\u00a0"
