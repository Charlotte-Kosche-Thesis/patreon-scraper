    "summary": "\u003cstrong\u003eSalut you, Rosie here! \u003c/strong\u003eThanks\nso much for checking out my Patreon page! I have the feeling you are one of Not\nEven French\u2019s super fans\u2026 *virtual bisous* thanks for stopping by! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cimg src=\"https://drive.google.com/open?id=1JXscBE-wFradwPaRvZUAQ74N6TxH-c6f\"\u003eWho am I?! \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI\u2019m Rosie, a New Zealander living as an Expat in\nFrance.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eI\u2019m here to share stories, tips and insights on life in\nParis, navigating the French culture, expat life, bicultural relationships and\neverything in between. \u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003eFollow my journey as I attempt to become French in 2018!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cstrong\u003eSo what do you get if you join the Francophiles club?! \u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMore private interaction with me such as exclusive live streams and behind the scenes photos depending on your level. \u003cstrong\u003eThe Francophiles are my most hardcore super fans :)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eT\u003c/strong\u003e\u003cstrong\u003ehese are the goals we are working towards together:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMaking MORE videos and making them better:\u00a0\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003eLighting\nequipment\u00a0\u003c/li\u003e\n\n\u003cli\u003eAdvanced video editing software\u003c/li\u003e\n\n\u003cli\u003eA vlogging\ncamera/microphone so I can take you guys on the road with me whenever I travel\n(including within France and back with me to New Zealand every year!) or take\nyou to more special places around Paris\u003c/li\u003e\u003c/ul\u003e\n\nWe could imagine covering the costs of:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003erunning a WEBSITE (blogs, photos, real-life stories..)\u003c/li\u003e\u003cli\u003ePaying for French\nsubtitles on EVERY video (+ other languages)\u003c/li\u003e\u003cli\u003eLaunching a Not\nEven French merch store! Oh how cute would that be!\u003c/li\u003e\u003cli\u003eMaking\nmy videos even better in ways that I can\u2019t imagine right now :D\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cbr\u003e\nMERCI BEAUCOUP for your support, just by\nwatching my videos I am already super appreciative, and also here for my super\nfans on Patreon. I can\u2019t wait to share with you the special things we have here\non Patreon, especially as we grow and develop our amazing Not Even French community!\u00a0\u003cbr\u003e"
