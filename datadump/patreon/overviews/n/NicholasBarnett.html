    "summary": "\u003cstrong\u003eWHO AM I\u003c/strong\u003e?\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Nicholas Barnett and this is my rising story. Near the end of college I started making Youtube videos. My first video for my channel was in January 2015. At the time I was homeless, desperate and so delusional that I couldn\u0027t face myself. Gradually I have made progress and by vlogging my adventures I hope to encourage and inspire people with my growth. These days I hear it alot, that \"people never change\" but there is no hope in that. So I\u0027m here to show you that I\u0027m changing.\u003c/div\u003e\u003cstrong\u003eHOW THIS WORKS\u003c/strong\u003e?\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eYou become a patron by pledging whatever you can monthly give to help these adventures continue. Your generosity and support means the world to me. I can\u0027t thank you as much as I\u0027d like to, but I will share that beautiful world with you. Your donations aren\u0027t just fuel for my car they are fuel for my soul\u0027s desire to journey. Thank You -Nicholas Barnett\u003c/div\u003e"
