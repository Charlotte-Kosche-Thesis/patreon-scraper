    "summary": "\u003cbr\u003eBuilding more equitable and inclusive relationships and communities requires a commitment to diversity, inclusion, equity, and social justice in thought, and in practice. Actively committing ourselves to a lifetime of learning and critical self-reflection can show us the roles we can play in creating a better world by being the change we wish to see in it.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf we can change the way we think, we can change what we do.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"http://www.notesfromanaspiringhumanitarian.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNotes from an Aspiring Humanitarian\u00a0(N.A.H.)\u003c/a\u003e is centered around aiding \u003cem\u003eyou\u003c/em\u003e in \u003cem\u003eyour\u003c/em\u003e journey of unlearning attitudes and behaviors that are oppressive to others, to make room for those that are more inclusive and humanitarian.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027re in this together.\u00a0\u003c/strong\u003e\u003ca href=\"http://www.notesfromanaspiringhumanitarian.com/2015/05/24/theres-room-for-us-all-in-this-work/\" rel=\"nofollow\" target=\"_blank\"\u003eThere\u0027s room for all of us in this work\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eConsider supporting the work of Notes from an Aspiring Humanitarian by making a monthly contribution. With your help, support, and sharing, we can expand and enrich conversations about social justice issues that face our society, and to find ways to take social action while encouraging others to do so as well in their own ways.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.notesfromanaspiringhumanitarian.com/wp-content/uploads/2015/10/12009603_10153254341289150_7364228319370990348_n.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e(N.A.H.) started in 2011\u00a0\u003ca href=\"http://www.notesfromanaspiringhumanitarian.com/2011/07/01/brief-thoughts-on-intergroup/\" rel=\"nofollow\" target=\"_blank\"\u003ewhile I was a student\u003c/a\u003e, finishing up my Masters of Social Work degree, and is a natural extension of a commitment to critical self-examination, and advocacy for social change. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.notesfromanaspiringhumanitarian.com/2011/04/08/notes-from-an-aspiring-humanitarian-n-a-h-2/\" rel=\"nofollow\" target=\"_blank\"\u003eRead (N.A.H.)\u0027s very first post\u00a0\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.notesfromanaspiringhumanitarian.com/2014/04/21/best-of-n-a-h/\" rel=\"nofollow\" target=\"_blank\"\u003eVisit a collection of some of my favorite notes (updated monthly)\u003c/a\u003e\u003c/li\u003e\u003cli\u003eRead (N.A.H.)\u0027s 4th anniversary message:\u00a0\u003ca href=\"http://www.notesfromanaspiringhumanitarian.com/2015/04/01/getting-in-our-own-way-barriers-we-contribute-to-that-limit-social-change/\" rel=\"nofollow\" target=\"_blank\"\u003eGetting in Our Own Way: 2 Barriers We Contribute to That Limit Social Change\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.notesfromanaspiringhumanitarian.com/category/n-a-h-podcast/\" rel=\"nofollow\" target=\"_blank\"\u003eListen to the (N.A.H.) Podcast\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eMore at\u00a0\u003ca href=\"http://www.notesfromanaspiringhumanitarian.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNotesFromAnAspiringHumanitarian.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\"I just wanted to say thank you! I have been receiving your notes via email and I can\u0027t tell you how many times I\u0027ve forwarded the information and thoughts you have shared. I don\u0027t know how you do it.\u003cbr\u003e\u003cbr\u003eI often wonder - is he paid to do this? Is it out of love that he maintains the blogs/website? Where does he find the time and energy? Whatever the answers to these questions are . . . bottom line, I just wanted to express my gratitude for you doing what you do! You truly inspire me.\"\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMessages like those from the readers encourage an expansion of the work, and the reach of (N.A.H.).\u00a0\u003cbr\u003e\u003cbr\u003eNotes from an Aspiring Humanitarian is a work of love and \u003cem\u003ewill continue\u003c/em\u003e to be, but your help is \u003cem\u003ereally\u003c/em\u003e needed to keep the blog thriving.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eContribute what you can.\u003c/strong\u003e \u003c/em\u003eMost campaigns reward people who pay more, but don\u2019t you find that this might unintentionally convey the message that those who pay more are worth more?\u003cbr\u003e\u003cbr\u003eDr. Martin Luther King once said: \u003cstrong\u003e\"All labor that uplifts humanity has dignity and importance...\"\u003c/strong\u003e\u00a0As supporters of (N.A.H.), as you benefit, others will also, and your contribution will reaffirm that we are all invested in this social justice work together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eShare this page with others\u003c/strong\u003e who are your partners in the work for social change and may want to add their contribution as well. There\u0027s \u003cem\u003ea real\u003c/em\u003e strength in numbers.\u003cbr\u003e\u003cbr\u003eLearn with me, and together we can create a space where lives are impacted, where knowledge and resources for social justice remain available to all.\u003cbr\u003e\u003cbr\u003eVisit\u00a0\u003ca href=\"https://notesfromanaspiringhumanitarian.com/\" target=\"_blank\"\u003ehttps://notesfromanaspiringhumanitarian.com/\u003c/a\u003e to start reading and make sure you subscribe to the blog in order to receive New Notes by email.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
