    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Laxsl9Uzv8g\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2015-05-03T08:45:24+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eGlad you asked! I\u0027m called Noyemi Karlait\u0117 (Or Noyemi K. for short) on this here internet. I love computer games and music of all types, and I love the industry\u0027s history too. But this is about the stuff I make, which is... computer games and music, both contemporary and stuff meant for recapturing the spirit of classic Japanese PCs.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003eThat\u0027s nice. But what\u0027s this campaign about?\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis campaign is about my greater body of personal work, which is 2D games, music, and retro Japanese PC homebrews such as music disks. Check out \u003ca href=\"http://delmunsoft.com/\" rel=\"nofollow\"\u003emy site\u003c/a\u003e for a hub where you can see everything I\u0027m up to.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eCan you give me specifics on the projects you\u0027ll be working on?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eCertainly! I\u0027m working on two major projects that fall neatly in line with what the campaign supports:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/CYuyYNb.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eSugar Bunny and Friends! \u003c/strong\u003e\u003c/em\u003eA sweet adventure starring the eccentric and technically-minded bunny demon, Kekolu Chuudai. Much like its predecessor (\u003ca href=\"http://store.steampowered.com/app/497090/\" rel=\"nofollow\"\u003eAmihailu in Dreamland\u003c/a\u003e), Sugar Bunny and Friends provides a colourful atmosphere in\u003cstrong\u003e\u003c/strong\u003ethe mysterious plane of Tumydorado. This time with stat raising and tactical combat in an isometric world rendered in glorious 720 line HD!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Scoop:\u003c/strong\u003e 26 years after Amihailu accidentally brought her friends into a mysterious plane apparently shaped by her imagination, a landmass called Lumina floating in Tumydorado\u0027s endless sunset void is now home to roughly 3 million human inhabitants\u2014lost spirits leaked in from Hell, wandering plane-hoppers, and a handful of explorers from powerful demon clans looking for more land and subjects to take control of. There also exists a large and growing contingent of natively born residents actively resistant to outplane affairs. With such wildly different and powerful interests at play, it\u0027s only a matter of time before tensions boil into full-blown civil war in the \"nation\" of Lumina.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Game:\u003c/strong\u003e Sugar Bunny will feature an intertwining of simulation game elements (relationships, reputation, statistics management) with turn-based tactical combat using a couple of action game elements. The idea is that battles shouldn\u0027t last too long and these two aspects of the game should play into each other.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IvqjVcM.png\"\u003e\u003cimg src=\"http://i.imgur.com/ge5pRwx.png\"\u003e\u003cbr\u003e\u003cbr\u003eMore details:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCurrently, 60 weapons exist in the game (with more planned)\u003c/li\u003e\u003cli\u003eSkills are increased through a combination of study and practice. You can read how to shoot a gun till the moon turns into cheese, but it won\u0027t be as meaningful until you actually shoot the friggin\u0027 gun!\u003c/li\u003e\u003cli\u003eThe kind of detailed and plentiful lore you expect from a fantasy world, collected into unlockable encyclopedia entries\u003c/li\u003e\u003cli\u003eGeneral skills ranging from programming to cooking, used for gaining an edge in pitched engagements \u003cem\u003eor\u003c/em\u003e wooing that special someone!\u003c/li\u003e\u003cli\u003eA calendar/time system with activity and event availability based on said system\u003c/li\u003e\u003cli\u003eSeveral factions in Lumina with designs on installing a government based around their interests\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ca href=\"http://i.imgur.com/Ikheb7z.png\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/Ikheb7z.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOf course, there\u0027s more to this madness!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cstrong\u003eI\u0027m also making some classic PC chiptunes.\u003c/strong\u003e\u003c/em\u003e I love OPN series enough that I wrote a pair of programming guides for PC-9801 music, and a supplement for PMD on IBM PCs is on my \u003ca href=\"https://github.com/NoyemiK\" rel=\"nofollow\"\u003egithub\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003eWhy should I give you money?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eGood question! You should do it if you like the things that I do and want to chip in to bring my projects to life or refine the ones I\u0027ve already worked on. I have a proven track record, but ultimately it\u0027s your decision and you can still have fun with my finished work or read any of my educational material without having to shell anything out here. To those who do, I\u0027m very grateful! And to those who don\u0027t, I\u0027m still very glad if anything I\u0027ve done inspires you or even just holds your interest for five or six minutes.\u003cbr\u003e"
   },
