    "published_at": "2014-10-01T12:38:28+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u266aAyy\u266a\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\nIf you\u0027re coming from one of my art galleries you\u0027d know me as \n\u003cem\u003eMeaConscientia/History-Eraser-Button/Nope/Boostertheseventh\u003c/em\u003e, but my main tag is \n\u003cstrong\u003eBoogie\u003c/strong\u003e.  If you\u0027re not familiar with me, I primarily make smut in various styles and genres - sketches, lines, grays, toons, paintings, classic animations, Flashes, After Effects and CGI.\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon was created for those of you who wish to support any of the content which I produce, which will only continue to grow as I continue to teach myself and improve my skillset.  Consider it fuel for the fire; and the more fuel in a fire, the brighter it burns.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u266b\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://notboogie.com/images/p6.png\"\u003e\u003cbr\u003e\n\t\u003cem\u003eWorks and WIPS I create are dropped off in the Gallery (sketches, grays, colors, etc.).\u00a0 Applicable Patreons are able to access these works before they\u0027re publicly\u00a0released via my regular posting queue.\u003cbr\u003eEach month I post a bulk splash displaying all (or most of) the works I created that month.\u00a0 These include my own endeavors, commissions, as well as poll results.\u00a0 Also, I send out PM reminders for nominations and voting.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://notboogie.com/images/p1.png\"\u003e\u003cbr\u003e\n\t\u003cem\u003eEarly access items can be found in the\u00a0\u003ca href=\"https://notboogie.com/gallery\"\u003eGallery\u003c/a\u003e.\u00a0 To unlock them, simply connect with your Patreon account via the toolbar to the left of the Gallery, or use the Classic login.\u00a0 Once connected, the Early Access items will display as regular items do.\u00a0 Each tier has access to the Early Access items for the tiers below it.\u003cbr\u003e\n\tItems may sit in Early Access for short or long amounts of time.\n\t\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://notboogie.com/images/p2.png\"\u003e\u003cbr\u003e\n\t\u003cem\u003eBefore the Gallery was in place, all rewards were kept on the\u00a0\u003ca href=\"https://notboogie.com/PatreonRewards\"\u003eRewards\u003c/a\u003e page.\u00a0 However with Source Files directly attached to their items in the Gallery, the Rewards page is mainly just used for the Stream archive now.\u00a0 Previous reward packs are still kept in archival on the page, however.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://notboogie.com/images/p3.png\"\u003e\u003cbr\u003e\n\t\u003cem\u003eThe\u00a0\u003ca href=\"https://notboogie.com/Nominate\"\u003eNomination\u003c/a\u003e page allows Patreons to nominate content they would like to see in the polls.\u00a0 This allows Patreons to influence what I make each month.\u00a0 Tier-specific polls are listed on their reward categories.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://notboogie.com/images/p4.png\"\u003e\u003cbr\u003e\n\t\u003cem\u003eOld Source Files can be found in archival on the Rewards page.\u00a0 Source Files created since October 2017 can be found attached to their respective items in the Gallery.\u003cbr\u003e\n\tAdditionally if you are of the Early Access tier, I have placed monthly packs in the Rewards list for easier bulk downloading.\n\t\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://notboogie.com/images/p5.png\"\u003e\u003cbr\u003e\n\t\u003cem\u003eIn the old system, a monthly password was sent out for each tier which would allow access to my site.\u00a0 I have updated the site to utilize Patreon\u0027s API, so paswords are largely no longer needed, as the login functionality can be accessed by simply connecting with Patreon itself.\u00a0 However, occasionally the API turns a little rocky, so the Classic Login is still available on all Login boxes on my site via the wrench icon attached to each login button in case the API ever goes down temporarily.\u00a0 The Passwords can change at any time but the currents can always be found in these posts:\u00a0\u003cbr\u003e\n\t\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/tier-1-password-14050036\"\u003e[Tier 1]\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/tier-2-password-14050081\"\u003e[Tier 2]\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003ca href=\"https://www.patreon.com/posts/tier-3-password-14050090\"\u003e[Tier 3]\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u266b\u00a0\n\u003c/div\u003e\nI\u0027m a busy body, but maybe one day I can use this to tilt a little more time into my crafts.\n\u003cbr\u003e\n\u003cbr\u003e\nIn the future I hope to become more efficient at colors, animations and 3D work to the point where I can produce them more regularly.  The journey there is uphill and long, but I\u0027m nothing if not persistent.  Let\u0027s make some magic.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u266b\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://notboogie.com/Navigation\"\u003eMASTER NAVIGATION PAGE\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://notboogie.com/PatreonVote\"\u003ePatreon Poll Page\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://notboogie.com/Nominate\"\u003ePatreon Nomination Page\u003c/a\u003e\u003ca href=\"https://notboogie.com/gallery\"\u003e\u003cbr\u003e\n\tGallery\n\t\u003c/a\u003e (archive of all my work)\u003cbr\u003e\n\t\u003ca href=\"https://picarto.tv/MeaConscientia\"\u003ePicarto\u003c/a\u003e (streams)\u003ca href=\"http://meaconscientia.tumblr.com/\"\u003e\u003cbr\u003e\n\tDumblr\n\t\u003c/a\u003e (grays, colors, stream announcements)\u003cbr\u003e\n\t\u003ca href=\"https://aryion.com/g4/user/Nope\"\u003eEka\u0027s\u003c/a\u003e (size)\u003cbr\u003e\n\t\u003ca href=\"http://www.furaffinity.net/user/history-eraser-button/\"\u003eFA\u003c/a\u003e (colors, flashes)\u003cbr\u003e\n\t\u003ca href=\"http://www.pixiv.net/member.php?id=12970953\"\u003ePixiv\u003c/a\u003e (etc)\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/NotBoogie\"\u003eTwitter\u003c/a\u003e (shitposting)\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e"
