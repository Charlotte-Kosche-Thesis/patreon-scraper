    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FBTU6XUSH_58%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DBTU6XUSH_58\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FBTU6XUSH_58%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-02-23T19:56:32+00:00",
    "summary": "Hi! My name is Noreen Kassam (aka Selena Moon) and I am creating something that has NEVER been done before! My team and I are putting together a personal development weekend that offers a taste of theater, interactive music, expression, and writing on April 29 \u0026amp; 30th, 2017 in Toronto, ON. \u003cbr\u003e\u003cbr\u003eOur goal is to bring in elements of life that people often struggle with (adultery, health problems, addictions, self worth issues, beauty, grief and career advancement) depicted in a musical performance. The story is that of a woman who undergoes several challenging experiences which causes her to look deep within herself and eventually find inner peace and happiness.\u00a0\u003cbr\u003e\u003cbr\u003eWe want our audience to see themselves through the experiences of this woman. We will then be offering a transformative workshop diving deep into the plot - and allowing participants to see how they can release old toxic behavior patterns developed from life experiences that are no longer contributing to their growth and happiness. \u003cbr\u003e\u003cbr\u003eOur goal is that each participant has a significant breakthrough - and that strong connections are formed between the audience members.We anticipate an audience of 200-300 people, and anticipate this number will steadily increase each time we put on an event.\u00a0\u003cbr\u003e\u003cbr\u003eThe beta version of this project was tested on October 30, 2016 and the testimonials can be seen here:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=fAQE-opf7VM\"\u003ehttps://www.youtube.com/watch?v=fAQE-opf7VM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTo catch a glimpse of our last event - check out this link:\u00a0\u003ca href=\"https://www.youtube.com/watch?v=GL75aGjh18s\u0026amp;t=2s\"\u003ehttps://www.youtube.com/watch?v=GL75aGjh18s\u0026amp;t=2s\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe are passionate about giving back to the world, and are going to be giving a portion of our proceeds to the Andy Kind Heart charity in Matyana, Uganda. Because of our last event, we were able to find a donor to help them build a new health care institute from scratch for their community! Click here to learn more about the charity\u00a0\u003ca href=\"http://andykindheartfoundation.org/index.php/visit-us/\"\u003ehttp://andykindheartfoundation.org/index.php/visit-us/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOur last event had incredible support of 20 volunteers and a total of 100 participants! However, our next event is going to blow the last one out of the water! We are integrating theater, hands-on drumming and more opportunities for expression from the audience!! That being said, the costs of production have dramatically increased and we are prepared to bring in $150K to ensure all the actors, musicians, and event staff are adequately compensated for their hard work.\u00a0\u003cbr\u003e\u003cbr\u003eOur goal is to take this production AROUND THE WORLD, and we want to bring self-awareness through spiritual entertainment everywhere we go! Your support IS SO GREATLY appreciated, as we can do so much with a few extra bucks - hire a sales team, have a PR agency get us out into the media, bring in the perfect cast, as well as compensate our hard working event planners who will be finding us the perfect event space, audio-visual staff and equipment, web upgrades, etc.\u003cbr\u003e\u003cbr\u003eI personally want to thank you for stopping by and taking the time to hear about this project. I understand that creatives are here to truly impact the world in such a profound way - evoking emotions and experiences that cannot be mimicked through the current education system. Your passion for assisting creative people is having a worldwide ripple effect and I send you IMMENSE BLESSINGS just for your desire to be of service to people like myself....together, we can make the world a vibrant and colorful place!!"
   },
