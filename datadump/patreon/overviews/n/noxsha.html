    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho I am?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tHello, my\nnickname is Nox Schatten as known as Noxsha. I\u2019m self-taught digital artist,\nwho likes to draw and paint different stuff. In my art you can see mostly dragons, but I draw other animals and anthro as well. Recently I started to do some fan-art.\u003cbr\u003e\nBut I\u2019m\nstill studying and want to be a good illustrator in the future.\n\t\u003cbr\u003e\nI don\u2019t\nhave any full-time job, so commissions are my only earnings. But I earn not so much from commissions, so sometimes I have to do too much. And I need to buy a new PC\u00a0somehow\u00a0to be able to make more video processes and more streams,\nI need to buy useful tutorials so I could improve faster, I need to buy materials for traditional art like markers and, what\u2019s important\ntoo, I need more time to work on my personal projects. \u003cbr\u003eAnd I have one little dream: I want to live on my art, because it\u2019s my favorite\ndoing in this life.\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat will you receive?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tIf you support\nme, you\u2019ll help a lot and as my gratitude you\u2019ll receive some good stuff such\nas full-sizes of my artworks, unpublished sketches, tutorials and more!\n\t\u003cbr\u003e\nAnd\nremember: every dollar counts.\n\t\u003cbr\u003e\n\t-------------------------------------------------------------\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHow to support?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tIf you read\nthis, I suppose, you are interested in supporting. To do this just choose one\nof the pledges on the right side, click \u201cget reward\u201d and add your credit card or\npaypal. Payment will be processed at the start of next month. Then, I will give\nyou a link to my google drive so you can download your reward.\n\t\u003cbr\u003e\nOf course\nsomething like WIP shots I\u2019ll post in the feed.\n\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere you can find me\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\tI have accounts in many galleries. Choose the one that more comfortable for you to follow!\n\t\u003cbr\u003e\n\t\u003ca href=\"http://noxsha.deviantart.com/\" rel=\"nofollow\"\u003eDeviantArt\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://noxsha.tumblr.com/\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.furaffinity.net/user/noxsha/\"\u003eFurAffinity\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://drawcrowd.com/noxsha/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
