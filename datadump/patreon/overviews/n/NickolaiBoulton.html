    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/inEZ3917P3w\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-06-09T13:39:07+00:00",
    "summary": "Yo! I\u0027m Nick! I\u0027m a video editor and video game design enthusiast, add those two passions together and you end up getting my Youtube series \"\u003cem\u003e\u003cstrong\u003eThe Game Design Archive\u003c/strong\u003e\u003c/em\u003e\".\u00a0\u003cbr\u003e\u003cbr\u003eI have covered and coined various topics about the elements that make video games great including:\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=U9qVjqGYMPY\" target=\"_blank\"\u003e\u003cstrong\u003eDefining Game Genres\u003c/strong\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=h0EfZ2Sa6jI\u0026amp;t=25s\" target=\"_blank\"\u003e\u003cstrong\u003eMechanical Aesthetics\u003c/strong\u003e\u003c/a\u003e,\u003cstrong\u003e\u00a0\u003ca href=\"https://www.youtube.com/watch?v=g4IiCvVWwbg\u0026amp;t=25s\" target=\"_blank\"\u003eMechanical Pacing\u003c/a\u003e\u003c/strong\u003e,\u003ca href=\"https://www.youtube.com/watch?v=sfMemEL_S7s\u0026amp;t=25s\" target=\"_blank\"\u003e\u003cstrong\u003e\u00a0Mise-En-Play\u003c/strong\u003e\u003c/a\u003e, and\u003ca href=\"https://www.youtube.com/watch?v=mDbA5t7SWJc\u0026amp;t=25s\" target=\"_blank\"\u003e \u003cstrong\u003eMotifs in Mechanics\u003c/strong\u003e\u003c/a\u003e. I\u0027ve also created\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"https://youtu.be/emUjFKc8Rz8\"\u003eLong-Form Analytical Videos\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0and even\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"https://youtu.be/HWdCDgBbBFE\"\u003eCute Reviews\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e.\u003cbr\u003eEvery video I try and explore and expand the knowledge of games by approaching them from a critical stance, discovering what makes games great, diving into the little nuances that define and experience, and giving credit where credit is due to the developers who create our favourite games.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo Why Patreon?\u003c/strong\u003e\u003cbr\u003eYoutube is a cruel and fickle system, as someone who has worked freelance for larger channels that depend on Youtube\u0027s algorithm for survival, I decided that I do not want to approach my own creative outlet with the same restrictions that come with youtube.\u00a0\u003cbr\u003e\u003cem\u003eWith Patreon, I can make my own videos \u003c/em\u003e\u003cstrong\u003ead-free. \u003c/strong\u003eI can cover any topic I find enjoyable, I determine the length of my videos, I don\u0027t have to result to clickbait titles and thumbnails.\u003cbr\u003eMost importantly, I can have my content suit the desires of myself, and the people who choose to support me, as opposed to an advertising algorithm. With that support, I can make high quality work without sacrificing my ambitions to do so.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePledging and supporting\u003cbr\u003e\u003c/strong\u003eFirst and foremost, my videos will always be free-to-watch on Youtube and will remain ad-free.\u00a0\u003cbr\u003eYou will only be charged for any \u003cstrong\u003eWell-edited Video.\u003c/strong\u003e\u003cem\u003e\u00a0\u003c/em\u003eI pride myself on creating high-quality work, so this will include videos like:\u003cstrong\u003e\u00a0Game Design Archive, Reviews, Video Essays, or Long-form analysis. \u003c/strong\u003eThis also means \u003cem\u003eyou won\u0027t be charged if I were to release an update/announcement video or other kind of personal project.\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eIn terms of upload schedule, there will be a \u003cem\u003emaximum of 2 videos per month\u00a0\u003c/em\u003ebut only once the funding goals reach the point where I can survive from Patreon support.\u003cem\u003e If I were to reach my $800 goal, pledges will be changed from \"Per Video\" to \"Monthly\"\u003c/em\u003e since at that point I can make video production my full-time job.\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eTo put this into perspective: You can change my life and help me towards reaching my dreams, for less than the price of a KitKat bar.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$1 - Tip Jar\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eAny help is appreciated, so you will have \u003cem\u003eyour name scroll past in the credits of every video\u003c/em\u003e! On top of this, you\u0027ll get early access to videos and able to keep up with my \u003cem\u003ePatreon blog posts\u003c/em\u003e to stay in the loop!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$5 - Splendid Supporter\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eFor the dedicated folk, this is bang for your buck! You will have access to a close-knit\u003cem\u003e Discord\u003c/em\u003e channel where you can take part in the \u003cem\u003eGame Guild\u003c/em\u003e, where we play a game once a month and discuss its design together.\u003cbr\u003eOn top of that, there will be: \u003cem\u003ePolls which votes for video subjects, Behind the scenes, Access to my handmade VFX, Monthly newsletter, and bonus content with additional thoughts on a posted video, as well as all previous rewards!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$10 - Special Thanks!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eGenerosity should be praised! On top of everything else, you will have your name called out at the end of every video!\u00a0\u003cbr\u003e(You can leave me a note on Patreon/ Discord if you\u0027d rather be referred to by a specific name as long as it isn\u0027t overly offensive.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$40 - Art Commission\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eOn top of video editing, I\u0027m also a digital artist, with this reward \u003cem\u003eI will draw you a shiny banner/ avatar unique to just you\u003c/em\u003e!\u003cbr\u003e(Commissions will start after the first payment goes through, NSFW content can be discussed, you hold all rights to your work and will receive the PSD files so you can even edit them as you see fit!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e$100 - Money Bags\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eIf you choose this you are a super duper nice generous person and I\u0027ll be eternally thankful!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eThank you so much for any and all support, it means the world to me.\u003cbr\u003eStay splendid!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
