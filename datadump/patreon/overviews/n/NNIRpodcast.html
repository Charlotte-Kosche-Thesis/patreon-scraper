    "summary": "Hello, fellow book nerds! We\u2019re Chelsea and Kay, best friends and all-around lady nerds. We\u2019re also the hosts of\u00a0\u003ca href=\"http://nnirpodcast.wordpress.com\" target=\"_blank\"\u003eNot Now, I\u2019m Reading\u003c/a\u003e, a twice-monthly podcast all about genre fiction, fandom, and the things that make us happy.\u003cbr\u003e\u003cbr\u003eNot Now, I\u2019m Reading is a labor of love, and while we have a lot of fun creating it, we\u2019re hoping this Patreon will help make the podcast more sustainable and allow us to focus on providing more of the content you love. Funds raised will go towards covering costs associated with making the podcast, like: paying hosting and production costs, upgrading and maintaining equipment, and purchasing books for discussion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThings that set NNIR apart:\u003c/strong\u003e\u003cbr\u003e-All of our book picks are genre fiction.\u003cbr\u003e-None of our book picks are by cishet white men.\u003cbr\u003e-We take all forms of genre fiction (including fanfiction) seriously.\u003cbr\u003e\u003cbr\u003eWe hope to continue making Not Now, I\u0027m Reading for a long time and we hope you\u2019ll consider supporting us. Thanks!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo what exactly is a Patreon?\u003c/strong\u003e\u003cbr\u003eIf you\u2019re new to the platform, it\u2019s a great way to directly support creators on an ongoing basis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do the rewards work?\u003c/strong\u003e\u003cbr\u003eIf you\u2019re at a pledge level requiring a personal response ($2+ a month), we\u2019ll be in touch in the first week of the calendar month following your pledge date. So if you pledge on March 1, we\u2019ll contact you between March 1 and March 7. Don\u2019t hesitate to get in touch if you think we\u2019ve missed you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI have other questions!\u003c/strong\u003e\u003cbr\u003eCool! Feel free to\u00a0\u003ca href=\"mailto:notnowimreadingpod@gmail.com\"\u003eemail us\u003c/a\u003e or tweet us\u00a0\u003ca href=\"http://twitter.com/nnirpodcast\" target=\"_blank\"\u003e@NNIRpodcast\u003c/a\u003e or our personal handles,\u00a0\u003ca href=\"http://twitter.com/anoutlawlife\"\u003e@anoutlawlife\u003c/a\u003e and\u00a0\u003ca href=\"http://twitter.com/kaytaylorrea\" target=\"_blank\"\u003e@kaytaylorrea\u003c/a\u003e. Direct messages are open on all three accounts. Thanks!"
