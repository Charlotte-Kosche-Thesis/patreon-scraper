    "summary": "I\u0027m Erika Rose and this is urbex! (cue music)\u003cbr\u003e\u003cbr\u003eWhat is urbex? Urban exploration! Exploring dead or dying business is a passion of mine, and this is my way of being able to preserve a digital archive of tributes to late capitalism. I\u0027ve been fascinated with building architecture since I was a kid with seeing how things are and how they\u0027ve changed over time, and this presents an opportunity for exploring as such.\u003cbr\u003e\u003cbr\u003eHaving grew up in the late 80s/90s, I\u0027ve seen considerable aesthetic that has defined that era, which is now being emulated in media today. With all the nostalgia surrounding my childhood, it\u0027s neat to be able to explore some of the things that defined it, namely dead or dying malls.\u003cimg src=\"https://i.imgur.com/pNivt3g.jpg\" style=\"width: 603px;\"\u003e\u003cbr\u003e I mean, where do you even see neon lighting like this anymore?\u003cbr\u003e\u003cbr\u003eWith your support, I\u0027ll be able to have funds to travel to other locations in other states, and eventually get better production/safety equipment. Unfortunately, there are a lot of places out there with really strict security policies, so having my phone out all the time to record footage isn\u0027t always viable with people like mall security lurking about. I\u0027ve yet to be bothered by site personnel with capturing content, but there is that possibility of happening with urban exploration. Eventually getting a concealable camera would be a great boon if I ever want to hit up really active malls and do video coverage of them.\u003cbr\u003e\u003cbr\u003eThe majority of production is handled by Asuna Kaligawa, and will receive a portion of funds from patrons as thanks for helping out with getting these videos done. \u003cbr\u003e"
