now do\n     them more often, and that will be videos for Patreon about things I do here\u003c/li\u003e\n \u003cli\u003eAnd last one for now is about craftings. I\n     really like knitting and making friendship bracelets, but I usually have\n     no material or time :D And also I should sell them, but I need a\n     costumers, heh. I think I could deal it. Also I have there one little plan\n     about bracelets. I hope you\u0027ll like that\u003c/li\u003e\n\u003c/ol\u003e\n\nI can\u0027t promise you too much\ncontetnt per month but I promise that there will be at least few posts, and I\nhope you could like and wait them.\u003cbr\u003e\n\u003cem\u003e~\u2665~\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c831109/v831109091/4476/qCXczQ5gXCQ.jpg\"\u003e\u003cbr\u003eDiscord Chanell:\u00a0https://discord.gg/ntPZ3PJ\u003cbr\u003e"
