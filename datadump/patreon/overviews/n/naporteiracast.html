    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eSe voc\u00ea \u00e9 ouvinte do \u003cstrong\u003eNa Porteira Cast\u003c/strong\u003e, que bom que chegou\nat\u00e9 aqui!\u003cbr\u003e\u003cbr\u003eCaso n\u00e3o saiba sobre o que eu estou falando, o \u003cstrong\u003eNa Porteira\nCast \u003c/strong\u003e\u00e9 um podcast apresentado por Randal Bergamasco e Alexandre Sacutti que, a\ncada 20 dias, trazemos uma nova edi\u00e7\u00e3o. Nosso conte\u00fado \u00e9 variado, falamos desde\nci\u00eancias, hist\u00f3ria, biologia, at\u00e9 avia\u00e7\u00e3o, lingu\u00edstica e pol\u00edtica. Nossa\ninten\u00e7\u00e3o e informar e entreter, ou seja, queremos que nossa audi\u00eancia aprenda\nsempre algo novo depois de ouvir nossos epis\u00f3dios.\u003cbr\u003eMas se voc\u00ea \u201ccaiu de gaiato\u201d aqui e n\u00e3o sabe o que \u00e9\npodcast, segue uma explica\u00e7\u00e3o resumida:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003e\u201cO termo \u2018podcast\u2019 \u00e9 a jun\u00e7\u00e3o das palavras \u201ciPod\u201d\n(dispositivo de reprodu\u00e7\u00e3o de arquivos digitais da Apple) e \u201cbroadcast\u201d\n(transmiss\u00e3o, em ingl\u00eas). Resumidamente, s\u00e3o produtos em \u00e1udio disponibilizados\nem um formato digital (geralmente \u201cmp3\u201d), onde podem ser abordados os mais\ndiversos temas. Diferente das r\u00e1dios online, um podcast pode ser baixado onde\nquiser e quando quiser. Al\u00e9m do download do arquivo diretamente no site, seu\nconte\u00fado pode ser acessado pelos seus usu\u00e1rios atrav\u00e9s de um sistema autom\u00e1tico\nde distribui\u00e7\u00e3o de conte\u00fado conhecido como feed. \u00c9 uma m\u00eddia em plena ascens\u00e3o\nno Brasil, com um potencial imenso de crescimento. J\u00e1 \u00e9 bastante popular nos\nEstados Unidos e alguns produtores de l\u00e1 j\u00e1 alcan\u00e7am milh\u00f5es de download por\nedi\u00e7\u00e3o\u201d. E se quiser conferir o nosso podcast, acesse\n\u003c/span\u003e\u003c/em\u003e\u003ca href=\"http://www.naporteiracast.com.br.\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89,89,89);\"\u003ewww.naporteiracast.com.br.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eEstamos no ar desde novembro de 2011 e agora voc\u00ea pode \u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cstrong\u003ePATROCINAR\u003c/strong\u003e\n\u003c/span\u003eo \u003cstrong\u003eNa Porteira Cast\u003c/strong\u003e. Por ora, oferecemos ainda pequenas recompensas para aqueles\nque acreditam em nosso trabalho e, de alguma forma, querem ajudar-nos\nfinanceiramente. De qualquer forma, qualquer ajuda financeira ser\u00e1 de grande\nvalia na manuten\u00e7\u00e3o do nosso site e hospedagem, manuten\u00e7\u00e3o e compras de novos\nequipamentos ou mesmo mais motiva\u00e7\u00e3o para continuarmos nosso trabalho por aqui.\u00a0\u003cbr\u003e\u003cbr\u003eN\u00e3o haver\u00e1 altera\u00e7\u00e3o program\u00e1tica alguma \u2013 ou seja,\ncontinuaremos a disponibilizar gratuitamente para todos a cada 20 dias, colaboradores ou n\u00e3o. Entretanto, nossos \u201cpatronos\u201d ter\u00e3o acesso a grupos no Facebook e Whatsapp exclusivos e\ndiretos com os produtores do Na Porteira Cast. Al\u00e9m disso, voc\u00ea saber\u00e1 com anteced\u00eancia\nos temas dos programas e, de quebra, tamb\u00e9m receber\u00e1 novos epis\u00f3dios alguns\ndias antes do lan\u00e7amento oficial.\u003cbr\u003e\u003cbr\u003ePois participe e ajude a realizarmos um \u003cstrong\u003eNa Porteira Cast\n\u003c/strong\u003ecada vez melhor! Qualquer doa\u00e7\u00e3o, por m\u00ednima que seja, ser\u00e1 de muita utilidade pra gente.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eATEN\u00c7\u00c3O:\u003c/strong\u003e\u00a0O conte\u00fado do podcast \u00e9 INTEIRAMENTE definido pelos produtores do Na Porteira Cast. Tornar-se patrono n\u00e3o d\u00e1 o poder ao colaborador de definir temas ou pautas. Sugest\u00f5es e observa\u00e7\u00f5es pontuais ser\u00e3o sempre muito bem-vindas.\u003cbr\u003e*** As doa\u00e7\u00f5es s\u00e3o cobradas em D\u00f3lares Americanos (US$).\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e"
