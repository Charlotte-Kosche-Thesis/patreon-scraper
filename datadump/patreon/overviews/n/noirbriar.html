    "summary": "Hi! My name is Germaine,or as I go more often online, Noirbriar. \u003cbr\u003e\u003cbr\u003eI am an little artist in tiny Singapore with a day job and make art, illustrations and comics off my shift.\u003cbr\u003e\u003cbr\u003eThat includes daily doodles on my social media such as FB and Instagram while I post web comics online free to read monthly.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/noirbriar\"\u003eFACEBOOK /noirbriar\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/noirbriar/?hl=en\"\u003eINSTAGRAM @noirbriar\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/_Noirbriar\"\u003eTWITTER @_Noirbriar\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://noirbriarart.wixsite.com/portfolio\"\u003ePORTFOLIO noirbriar.blogspot.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://lh3.googleusercontent.com/H3OPvs0yXe7EReUaQQ9e1mnoiQZbrpgIgSX3Tl7N_WEDlUIYPN0HOi2PpwI9xN-OutnF84nbjt15hglMwZp29Mp8EbBT2mMXNSHb2kRJeD7uixr6RUT_5UFCN01hsbSZ7SZnYj8IsNz0C5D9B7AGSQ0jhqN4fUbwI_b-U0ZlZLGKjwW7JM0oBoCS85tjM6FJ1Elxp7VDe6W5JbGTjmDi9pWUeROdKYsg38eUQjjnmxdkUBCZVtqk7EHA9i5eJaAssuzQwaqiWeT9__PNNr5nEfXUMEQWo6NDOZGJf0S89ZFEcPOVPh8cLEqVSQeyu4DzlrbHnfXon476mklD9hDLZRcpCYeZ3QFLJcjR9hXnn2hvo4jU5vJP5ib7HE_SjqMIVX2alKc0-H_NSXa55xC4oT_K3SuUpga1zs3DzZcXeCa2OSIa5G11OZ0fCkYwuQzptdhW92wk0W39nt7V359cTTaf7MeL71M9MJPWyuS9w0XqUQpnDOd3vGewvglJWFxHLzJO_l9dN8QMq66z3tNlei1EdaJvRpuKQSeaTves4cZ2--UdRH2-59jueZIs-hy_lOse2IlY4xZVtdijttk2O-utNBR8ycrqPmxUuCU=s1606-no\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nGENESIS Blood Debt and Ghost cafe are creations of mine over the years. As a indie comic artist producing her own content while juggling my day job.\u003cbr\u003e\n\u003cbr\u003e\nOne, as an experiment for me to try something serious and of the sci-fi, action genres, a serialisation storytelling.The other, something fun and closer to home here in Singapore.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can read more about the series down below.And hopefully you will support an artist who simply wish to share her comics and what she loves to do.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://genesisblooddebt.blogspot.sg/p/lucines-arc.html\"\u003e\u003c/a\u003e\u003cstrong\u003eGhost Cafe Series\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://picasaweb.google.com/102230240801386415193/GhostCafe?authuser=0\u0026amp;feat=embedwebsite\"\u003e\u003cbr\u003e\u003cimg height=\"640\" src=\"https://lh3.googleusercontent.com/-25-BCw0LsOM/VT_GuVg6gJI/AAAAAAAAG10/X_7Z3oCzIBU/s640-Ic42/PromoCover.jpg\" width=\"453\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eThe idea of a comic revolving around a cafe starting during my stint as a server. Which later evolved into something more personal.Closer to home with local places in Singapore, the stereotype customers, a crazy management as well as my love for horror and cute things. This comic is mainly about having fun.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://lh3.googleusercontent.com/yuXRvBqUIrf6IJfoozgE5rJSY5yf5cph7f7ke_kUIk4TjB-sP_bKDOxJsUZ4jaO8EMrkFF4DkYTYAm8dWH21QCxq7zHkQjLwaQ8kgCuNTttTspxfM91QyRf0TofI0M2sWA_Mvi4lFC63LRm2R5qkbwaeDeKu1L4ULCq9Cg8Xyi_e9ZibA37cp5WJoqr-7QwcKj_xvns8tuex2YbgeyLOjQeb7AeB3r7HkJkl30ZEuZTa7DqGzigRjXx2MB4XvAL6oB0OAa4oOZMdSaqi9OloAbJB8S1MqHGyGv8KKKqL45HWcMAsHWRrnVMet6TftqsHQDObEuvi5KEa58VsR6P4EfMLO5bVnh31vs1TNlBipdCjX6u0n3nq4tUhO_nKOKaI-WUZ5d1mHhpk8--IGilKgPI2fa_P6nVpzXUdfSp4vENJf4UjWZrYjPoZywa1V4j5XU_5-1ljnlslCTOqyHyrmNo2SbwbcGQOCGsiW80YiYy8UMmTer9Mf6l0W184q1NqdfEWWs6rBxfzZBwBR5lPD1RsjW6rFw1Kxs6XywaD9hambnssp1yK3rG0XyzNVldZxL1s-3Py7VCo3BDvpU3q-Z7NF_vm1UnS68oqIVQ=w2272-h1606-no\"\u003e\u003cimg height=\"453\" src=\"https://lh3.googleusercontent.com/-gm9-eYSsxSI/VT_GuPbyfkI/AAAAAAAAG1s/XAuzauHHeUg/s640-Ic42/promo2.jpg\" width=\"640\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eStory :\u003c/strong\u003e\u003cbr\u003eWith the new age, one cafe in Singapore has turned towards the trends of cafe-hopping and food blogging.\u003cbr\u003eOnly, the customers in the cafe are little\u2026 special.\u003cbr\u003ePatricia, a fresh graduate, has left the grind of office life in search of greener pastures.\u003cbr\u003eShe ends up in a very special cafe, where the customers and bosses are \u2026 well, ghosts.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://lh3.googleusercontent.com/Osy0qN1F9BvvPnYhS4d2wF2bw1tEzlSX71Iw18Clt1vmsXswNln7AN0M33mHk5JaufnMymjDyXEF2Lk_RWs04u6qSj17gQfXeqR_ANR9hrWSZm8Gi_-2g23o7UxqG068Epr0jacS71hTjYmyzqCTL1k9bTJ47EXVYO5hodZpn9KpJkKoFixD8mY5fwE4_Jgv6sEWUdRuvwvVSa6fcA26nxd4rRv8mI7TwY3GFFVuQnDqFksmM4_HrmM_YJEK6Or4T6mcsG7U8ilo_sKUS9Tevz2KcZiKPxtcQOF6dHVE0hp-Mxi1HslpxqZn_tE0MTovjdphWJYOFCjDsXC78Bi3xI0xe_kkjP2A9fNJ3W-aCLNo7p1DcPXtlVHcs-6PIP-yTdvsyvp2FLDONVD-INElB0AQxibIOD5QwXK3sAWTHoGmDun72tkE8Ngs0zVQA2aPI0p9JzU8dxzm0V5zvdNNys531b3UkBjSLWDzWyY6OuqUpcO18L6xsYfwmI26pkvCakDkYKu7F4yP6H6cYYmqWN8AgZnTC2OKnYsHJzS1jX5a_IxKK3pfos7iZKX6FIG6Q0LWORVSlEtuJT9UsE-PTBTC5UiiqSO8j4SdOIk=w2272-h1606-no\"\u003e\u003cimg height=\"453\" src=\"https://lh3.googleusercontent.com/-eNpvrm5zn8Y/VT_J201tETI/AAAAAAAAG18/MiIMZXgCwW4/s640-Ic42/promo3.jpg\" width=\"640\"\u003e\u003c/a\u003e \u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eUpdate Schedule : \u003c/strong\u003e\u003cbr\u003eMonthly or more on the FB Page of comic strips as well as illustration, sketches and concept art doodles. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/ghostcafesg/\"\u003eGhost Cafe FB Page\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOfficial Comic Collection Book\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/c2JWKfvK3nuOyCtcoFOSGcXdsDDgcHEwepGRcH6W9AElTAfRtTmkIJkrVuyyOeqkH_7ED0rflssVob_7HZ-ClckHSfr1Vu4y1hxtm5z9jJV1DPe1qFyFIBwH_Q6XY5kjONR9GDgEOFd-_iapaX_ytqM1BFjyjoIU5gMemLBsC-tPHjYEq82LsrG_aMdYXZUAgG7NTtR4V6kh_2ecUU8izysMokUDECpa14gFTdhdhAebZm6ZEn1Dey_8wePiLuKwN34vuOvMm2Bn3ZnEu5X03LmMJf6E3Ze9OTpA2vFXS3zSkDFPmtXviQbjpJ9qK-z32ji09qYWas3tmbIRvFDTkwwTBBLBOy0B37C-Ga9gTDDFZ2LcM2481dUBZqZEYAW8bwfn4VGShLZcCfhrpG3lZqxrptzZ2A_iLs8qi_gck4cr36JA03-lErIcv2piFv5HzKt9XBpZ7zjgNKEmFxJWAlyC4_1y0ZHZuflW41AYzZBabDaY87NVnTzGMwmJPjHLrt73FXFmjVuNpibIMGd-t1Agp25uvHp-_TSH9ysGwRkRf9QjI06pRF5DCyzmgtSO7GKpEMNjCru6nn6KMTk4W8hMdLsC5p4ir4Ls6Pwwlr_aOL42R9SM=w2560-h1810-no\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://tczstudio.com/product/ghost_cafe/\" target=\"_blank\"\u003eBuy the book!\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eGENESIS Blood Debt Series\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/jTPJ-MBzZsz-QLaaYrM33YaO_Vu4Ji1X0Ej1S7Bxq_faLYs80LwfJELOty8LssBw7nW9Y9DEGTjTauKWfuQFAws7KvNOFDwvLTndp6kNc8hkf_Y6397XTCbEUUIKVbNpsAzHwumYMVq83yctcsNUjSRmeXqiT_DnP_wHQKF1xwDuWn3kBm436WuCoFebbj7OblF4BpTIGHWzTcZpeT7wdIKh-N9DZcVzKB7S-umMgAjDaZt5DWAiXNEbakKdxCWQRjhAlpdbW963zjD1nX7MQhI5BG85poM2VKQDctbVpTpkr4qhRe9-HXbbnT-o0GsQUWFFf9ydasoyzwueYOyBxc9-SQiWEnttsV2m3YePQ8OSMNabZCRnabvFfE-diieANqY7XikMyb-mgAXbUQxYZ7Wh6Me_DQk0jrU_LQrRmhg9R5MCRHKvUrj2blHV-Co85XbFth0j1TX0FCP-Q_4evsuS_pNQhGPvt7o6-OJX3Xztjlq8gdyOW9hMaCsnp03FMAvuXH2o2xJEYLTxiXnbvLpGj_T6S2wYVciLzcbGcx6WbcRif9f39XbnsVK-OfLSTQOW-_LYIFQR8oUFu_UBX3yr7l8OHSOJlshnH-o=w1136-h1606-no\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis Comic series that spans over 5 Archives has been a decade long work of mine that I\u0027ve been trying to create as I improve my art.With Archive 1 \u0026amp; 2 of the protagonists\u0027 Dwayne and Lucine\u0027s completed, I hope to make the remaining story a reality with your support. Both online and printed self-published versions will be made available for all to read.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://genesisblooddebt.blogspot.sg/\" rel=\"nofollow\"\u003eGENESIS Blood Bebt Webpage\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://picasaweb.google.com/lh/photo/TvOskp-SW1ZDzMnQQQtc4I1YxdB91h973UpxhhgHH5Q?feat=embedwebsite\" rel=\"nofollow\"\u003e\u003cimg height=\"380\" src=\"https://lh3.googleusercontent.com/-VpE6SBsF6JE/U10TMv3LidI/AAAAAAAAFL0/h1Ynb0KRym0/s640-Ic42/promo2014.jpg\" width=\"640\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStory :\u003cbr\u003e\n\u003c/strong\u003e\nIn the hopes of saving a dying world, humanity, driven to the brink of ruin, has sought to replace what was lost by creating replacements via genetic engineering. Their dabbling had backfired, leading to events that resulted in the First War. We see through the eyes of two borne of the events via the GENESIS project, who will face their villains, the project\u0027s victims and ultimately their own personal demons.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUpdate Schedule :\u003cbr\u003e\n\u003c/strong\u003e\nMonthly pages on the FB Page of sketches and work thus far as well as illustration sketches and concept art.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/genesisblooddebt/\" rel=\"nofollow\"\u003eGENESIS Blood Debt FB Page\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://picasaweb.google.com/lh/photo/MJP7CnnHcRvOXkSkuL-Ljo1YxdB91h973UpxhhgHH5Q?feat=embedwebsite\" rel=\"nofollow\"\u003e\u003cimg height=\"452\" src=\"https://lh3.googleusercontent.com/-dVKoCJE5XJU/VT-os4tzSkI/AAAAAAAAG0s/2KAV1lYaIYQ/s640-Ic42/Shoptemp.jpg\" width=\"640\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://picasaweb.google.com/lh/photo/WdzFdU8kVDwOll-L81ahZY1YxdB91h973UpxhhgHH5Q?feat=embedwebsite\" rel=\"nofollow\"\u003e\u003cimg height=\"453\" src=\"https://lh3.googleusercontent.com/-uNW1NyDDwPQ/VT-rP9G4IeI/AAAAAAAAG04/VkuijhvS8Mw/s640-Ic42/photosamples.jpg\" width=\"640\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurrent Completed :\u003c/strong\u003e\u003cbr\u003e\n\tGENESIS Blood Debt Original Art Book\n\u003cbr\u003e\n\u003ca href=\"http://genesisblooddebt.blogspot.sg/p/dwaynes-arc.html\" rel=\"nofollow\"\u003eArc 1 : Dwayne\u0027s Archive\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://genesisblooddebt.blogspot.sg/p/lucines-arc.html\" rel=\"nofollow\"\u003eArc 2 : Lucine\u0027s Archive\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003c/a\u003eSo thank you for looking at my works and your support goes a long way for a tiny artist and I hope you will embark together with me on this creative journey!"
