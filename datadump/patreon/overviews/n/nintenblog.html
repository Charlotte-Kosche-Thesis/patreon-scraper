    "summary": "\u003cstrong\u003e\u003cimg src=\"http://m.blog.hu/ni/ninten/p_info.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMi az a Nintenblog?\u003c/strong\u003e\u003cbr\u003eA Nintenblogot h\u00e1rom \u00e9ve hoztam l\u00e9tre, mivel kor\u00e1bban nem volt olyan magyar nyelv\u0171 honlap, ami csak \u00e9s kiz\u00e1r\u00f3lag a Nintendo j\u00e1t\u00e9kaival \u00e9s konzoljaival foglalkozott volna. A blog az indul\u00e1s\u00e1t k\u00f6vet\u0151 els\u0151 \u00e9vben szinte kiv\u00e9tel n\u00e9lk\u00fcl a legfrissebb h\u00edrekkel \u00e9s inform\u00e1ci\u00f3kkal szolg\u00e1lt az olvas\u00f3i sz\u00e1m\u00e1ra, m\u00e1ra azonban az oldal profilja sokat v\u00e1ltozott: toplist\u00e1k, j\u00e1t\u00e9ktesztek \u00e9s tov\u00e1bbi egyedi tartalmak sz\u00ednes\u00edtik az el\u00e9rhet\u0151 cikkek palett\u00e1j\u00e1t. M\u00e1ra m\u00e1r k\u00f6zel heti ezer ember k\u00f6vet figyelemmel a Nintenblogot, ami egyr\u00e9szt hatalmas \u00f6r\u00f6m sz\u00e1momra, m\u00e1sr\u00e9szt viszont egyre t\u00f6bb elv\u00e1r\u00e1st t\u00e1maszt fel\u00e9m, aminek igyekszem megfelelni.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMi az a Patreon?\u003c/strong\u003e\u003cbr\u003eA Patreon az egyik legismertebb platform, ami kiz\u00e1r\u00f3lag azzal a c\u00e9llal j\u00f6tt l\u00e9tre, hogy lehet\u0151s\u00e9get adjon az alkot\u00f3k k\u00f6vet\u0151i \u00e9s rajong\u00f3i sz\u00e1m\u00e1ra, hogy ellen\u0151rz\u00f6tt keretek k\u00f6z\u00f6tt, k\u00fcl\u00f6nf\u00e9le, az alkot\u00f3 \u00e1ltal felaj\u00e1nlott jutalmak\u00e9rt cser\u00e9be tudjanak kisebb anyagi t\u00e1mogat\u00e1st ny\u00fajtani a kiszemelt tartalomgy\u00e1rt\u00f3 sz\u00e1m\u00e1ra. Azok, akik regisztr\u00e1lnak maguknak Patreon-profilt, \u00e9s kiv\u00e1lasztanak egy adott \u00f6sszeget, amivel egy alkot\u00f3t szeretn\u00e9nek t\u00e1mogatni, gyakorlatilag egy havi el\u0151fizet\u00e9st rendelnek el\u0151: a kiv\u00e1lasztott \u00f6sszeg havonta ker\u00fcl \u00e1tutal\u00e1sra a tartalomgy\u00e1rt\u00f3 sz\u00e1m\u00e1ra, m\u00edg a t\u00e1mogat\u00f3 ez\u00e9rt cser\u00e9be rendszeres jutalomba r\u00e9szes\u00fcl t\u0151le.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMit keres a Nintenblog a Patreonon?\u003c/strong\u003e\u003cbr\u003eAhogyan eml\u00edtettem, a Nintenblog n\u00e9zetts\u00e9ge folyamatosan n\u00f6vekszik, \u00edgy egyre nagyobbak az elv\u00e1r\u00e1sok az oldallal szemben. Mivel a blognak nincsenek sem \u00e1lland\u00f3 partnerei, sem pedig t\u00e1mogat\u00f3i, a blog.hu aloldalak\u00e9nt pedig a hirdet\u00e9sekb\u0151l ered\u0151 \u00f6sszeg sem jelent sz\u00e1momra bev\u00e9teli forr\u00e1st, \u00edgy vannak olyan c\u00e9ljaim, amik jelenleg el\u00e9rhetetlennek t\u0171nnek. Ilyen p\u00e9ld\u00e1ul egy \u00faj blogsablon megszerkesztet\u00e9se, valamint egy \u00faj, profi arculat kialak\u00edt\u00e1sa az oldal sz\u00e1m\u00e1ra, tov\u00e1bb\u00e1 az, hogy rendszeresen jelentkezhessek j\u00e1t\u00e9ktesztekkel \u00e9s hardverbemutat\u00f3kkal, amihez szint\u00e9n nekem kell megteremtenem a felt\u00e9teleket. S\u0151t, egy rendszeres podcast-ad\u00e1s is tervbe van v\u00e9ve, ami viszont egyel\u0151re m\u00e9g csak egy rendk\u00edv\u00fcl t\u00e1voli elk\u00e9pzel\u00e9snek t\u0171nik. Ezek megval\u00f3s\u00edt\u00e1s\u00e1ban mind seg\u00edts\u00e9get ny\u00fajthatnak a t\u00e1mogat\u00e1sok, amik Patreon-on kereszt\u00fcl hozz\u00e1m \u00e9rkeznek.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://m.blog.hu/ni/ninten///p_goals.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://m.blog.hu/ni/ninten/p_jutalmak.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTerm\u00e9szetesen azok, akik \u00fagy d\u00f6ntenek, hogy hajland\u00f3k egy kisebb \u00f6sszeget a havi bev\u00e9tel\u00fckb\u0151l a Nintenblog sz\u00e1m\u00e1r sz\u00e1m\u00e1ra t\u00e1mogat\u00e1sk\u00e9nt felaj\u00e1nlani, nem maradnak jutalmak n\u00e9lk\u00fcl, \u00edgy mutatom is, hogy miket kaphatnak azok, akik egy-k\u00e9t k\u00e1v\u00e9 \u00e1r\u00e1val hozz\u00e1j\u00e1rulnak a blog fejl\u0151d\u00e9s\u00e9hez.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://m.blog.hu/ni/ninten/p_hirlevel.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://m.blog.hu/ni/ninten/p_hirlevel2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMindenki, aki $1-al, vagy enn\u00e9l t\u00f6bbel t\u00e1mogatja a Nintenblogot, automatikusan feliratkozik a Nintenblog exkluz\u00edv h\u00edrlevel\u00e9re, amit minden h\u00f3nap elej\u00e9n juttatok el a t\u00e1mogat\u00f3k e-mail fi\u00f3kj\u00e1ba, PDF form\u00e1tumban. A h\u00edrlev\u00e9l tartalmazza az aktu\u00e1lis havi j\u00e1t\u00e9kmegjelen\u00e9seket, az el\u0151z\u0151 h\u00f3nap legfontosabb h\u00edreit, valamint azokat az \u00faj fejlem\u00e9nyeket, amik a Patreon-t\u00e1mogat\u00f3kat \u00e9rinthetik.\u003cbr\u003eA h\u00edrlev\u00e9l azok sz\u00e1m\u00e1ra ker\u00fcl elk\u00fcld\u00e9sre, akik a h\u00edrlev\u00e9l kik\u00fcld\u00e9s\u00e9nek pillanat\u00e1ban az akt\u00edv t\u00e1mogat\u00f3ink k\u00f6z\u00e9 tartoznak, \u00edgy semmif\u00e9le tov\u00e1bbi teend\u0151re nincs sz\u00fcks\u00e9g a t\u00e1mogat\u00e1s v\u00e9gleges\u00edt\u00e9se ut\u00e1n, ha szeretn\u00e9d megkapni a h\u00edrlevelet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e+ Korai hozz\u00e1f\u00e9r\u00e9s:\u003c/strong\u003e N\u00e9h\u00e1ny nagyobb terjedelm\u0171 cikk\u00fcnket - m\u00e9g miell\u0151tt elv\u00e9gezn\u00e9nk rajtuk az utols\u00f3 simit\u00e1sokat - a blogon val\u00f3 publik\u00e1l\u00e1s el\u0151tt p\u00e1r nappal hozz\u00e1f\u00e9rhet\u0151v\u00e9 tessz\u00fck itt, a Patreon oldalunkon. A korai hozz\u00e1f\u00e9r\u00e9s\u0171 cikkekhez mindenki hozz\u00e1f\u00e9rhet majd, aki\u00a0$1-al, vagy enn\u00e9l t\u00f6bbel j\u00e1rul hozz\u00e1 havonta a blog elk\u00e9sz\u00edt\u00e9s\u00e9hez.\u003cbr\u003e\u003cimg src=\"http://m.blog.hu/ni/ninten/p_hirdetes.jpg\" style=\"margin: 20px 0px; font-weight: inherit; float: none !important;\"\u003e\u003cbr\u003eA Nintenblogon kett\u0151, 300x250 pixel nagys\u00e1g\u00fa hirdet\u00e9si fel\u00fclet, valamint korl\u00e1tlan mennyis\u00e9g\u0171 340x100 pixeles banner \u00e1ll rendelkez\u00e9sre a hirdet\u0151k sz\u00e1m\u00e1ra. Azok, akik $5-t, vagy enn\u00e9l t\u00f6bbet \u00e1ldoznak a blog t\u00e1mogat\u00e1s\u00e1ra, szabadon felhaszn\u00e1lhatj\u00e1k az eml\u00edtett fel\u00fcleteket a saj\u00e1t term\u00e9k\u00fck vagy bloguk prom\u00f3t\u00e1l\u00e1s\u00e1ra, de ak\u00e1r \u00fczenhetnek is rajtuk a szeretteiknek, bar\u00e1taiknak, de a hat\u00e1r val\u00f3ban a csillagos \u00e9g: az oldal egy szeglet\u00e9t kapod meg, ahov\u00e1 azt tehetsz ki, amit szeretn\u00e9l. (Er\u0151szakos vagy korhat\u00e1ros tartalmakat viszont nem l\u00e1tunk sz\u00edvesen!)\u003cbr\u003e\u003cimg src=\"http://m.blog.hu/ni/ninten/p_cikkrendeles.jpg\" style=\"margin: 20px 0px; font-weight: inherit; float: none !important;\"\u003e\u003cbr\u003eA Komment n\u00e9ven fut\u00f3 cikksorozatban aktu\u00e1lis t\u00e9m\u00e1kr\u00f3l igyekszem \u00edrni, valamint olyan k\u00e9rd\u00e9seket pr\u00f3b\u00e1lok megv\u00e1laszolni, ami \u00e9rdekelheti a j\u00e1t\u00e9kosokat. Ha neked is van ilyen k\u00e9rd\u00e9sed, \u00e9s a megfelel\u0151 t\u00e1mogat\u00f3 csoportba tartozol, akkor havonta egyszer feltehetsz egy k\u00e9rd\u00e9st, amire a v\u00e1laszt a k\u00f6vetkez\u0151 Komment-cikkben tal\u00e1lhatod majd, r\u00e9szletesen kifejtve \u00e9s gy\u00f6ny\u00f6r\u0171 k\u00e9pekkel illusztr\u00e1lva. \u003cem\u003e(P\u00e9ld\u00e1ul: Sikeres lehet-e a Nintendo Switch? Mi\u00e9rt nem csin\u00e1l a Nintendo \u00faj Metroid j\u00e1t\u00e9kot? stb.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://m.blog.hu/ni/ninten/p_ajandekok_1.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://m.blog.hu/ni/ninten/p_sors.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAzoknak, akik kiemelked\u0151 \u00f6sszeggel, $10-al (vagy t\u00f6bbel) t\u00e1mogatj\u00e1k a Nintenblogot, a t\u00e1mogat\u00e1s kezdet\u00e9t\u0151l sz\u00e1m\u00edtott hatodik h\u00f3napban (majd a t\u00e1mogat\u00e1s fenntart\u00e1sa eset\u00e9n minden tov\u00e1bbi hatodik h\u00f3napban) postai \u00faton egyedi aj\u00e1nd\u00e9kt\u00e1rgyakat k\u00fcld\u00f6k. Az els\u0151 ilyen jutalom egy \u003cem\u003eThe Legend of Zelda: Breath of the Wild\u003c/em\u003e mint\u00e1zat\u00fa b\u00f6gre lesz, amit az a t\u00e1mogat\u00f3 fog megkapni, aki els\u0151k\u00e9nt t\u00e1mogatja a Nintenblogot a megfelel\u0151 \u00f6sszeggel hat h\u00f3napon kereszt\u00fcl.\u003cbr\u003e\u003cem\u003e\u003cbr\u003eFigyelem! A most meghat\u00e1rozott jutalmak az id\u0151vel v\u00e1ltozhatnak! Amennyiben v\u00e1ltoz\u00e1s l\u00e9p fel a jutalmakat illet\u0151en, arr\u00f3l e-mail form\u00e1j\u00e1ban lesznek t\u00e1j\u00e9koztatva a t\u00e1mogat\u00f3k!\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://m.blog.hu/ni/ninten/p_gyik.jpg\" style=\"margin: 20px 0px; font-weight: inherit; float: none !important;\"\u003e\u003c/em\u003e\u003cstrong\u003eCsak az el\u0151re meghat\u00e1rozott \u00f6sszegekkel t\u00e1mogathatom a blogot? \u003c/strong\u003e\u003cbr\u003eNem, b\u00e1rmilyen \u00f6sszeget kiv\u00e1laszthatsz havonk\u00e9nti t\u00e1mogat\u00e1snak, de egy adott kateg\u00f3ria jutalmaihoz csak akkor f\u00e9rhetsz hozz\u00e1, ha \u00e1tl\u00e9ped az adott kateg\u00f3ri\u00e1n\u00e1l meghat\u00e1rozott minimum \u00f6sszeget. Azaz amennyiben $4-t hat\u00e1rozol meg a t\u00e1mogat\u00e1s \u00f6sszegek\u00e9nt, akkor a Bronz kateg\u00f3ri\u00e1ba ker\u00fclsz besorol\u00e1sra, viszont ha m\u00e1r $5-t, vagy ann\u00e1l t\u00f6bbet (eg\u00e9szen $10-ig), akkor az Ez\u00fcst kateg\u00f3ri\u00e1ba fogsz tartozni.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMi fog t\u00f6rt\u00e9nni, ha - tegy\u00fck fel - kiv\u00e1lasztom az $1-os t\u00e1mogat\u00e1st?\u003c/strong\u003e\u003cbr\u003eA megfelel\u0151 adatok megad\u00e1sa ut\u00e1n felker\u00fclsz az el\u0151fizet\u0151k list\u00e1j\u00e1ra \u00e9s \u00edgy minden h\u00f3napban levon\u00e1sra ker\u00fcl t\u0151led az $1 eg\u00e9szen addig, am\u00edg le nem mondod a t\u00e1mogat\u00e1st.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMikor mondhatom le a t\u00e1mogat\u00e1st?\u003c/strong\u003e\u003cbr\u003eAk\u00e1rmikor. \u00cdgy ak\u00e1r arra is lehet\u0151s\u00e9ged van. hogy egy egyszeri $1-os t\u00e1mogat\u00e1st ny\u00fajts a blog sz\u00e1m\u00e1ra. Azt viszont ne hagyd figyelmen k\u00edv\u00fcl, hogy amennyiben lemondod az el\u0151fizet\u00e9sed, azonnal leker\u00fclsz a list\u00e1nkr\u00f3l \u00e9s \u00edgy nem leszel jogosult a megjel\u00f6lt jutalmakra.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMeddig vagyok jogosult a jutalmakra?\u003c/strong\u003e\u003cbr\u003eA h\u00edrlevel\u00fcnket minden h\u00f3nap elej\u00e9n kik\u00fcldj\u00fck azok sz\u00e1m\u00e1ra, akik a lev\u00e9l kik\u00fcld\u00e9s\u00e9nek pillanat\u00e1ban akt\u00edv el\u0151fizet\u00e9ssel rendelkeznek. A Patreon bejegyz\u00e9seinkhez val\u00f3 hozz\u00e1f\u00e9r\u00e9s is addig \u00e9l, am\u00edg akt\u00edv az el\u0151fizet\u00e9sed. Szint\u00fagy akkor rendelhetsz cikket, vagy haszn\u00e1lhatod ki a hirdet\u00e9si fel\u00fcletre vonatkoz\u00f3 szolg\u00e1ltat\u00e1sunkat, ha megtal\u00e1lhat\u00f3 a neved a Patreon \u00e1ltal r\u00f6gz\u00edtett akt\u00edv feliratkoz\u00f3k list\u00e1j\u00e1n.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eValami nem stimmel vagy nem eg\u00e9szen \u00e9rtek valamit. Mit csin\u00e1ljak?\u003c/strong\u003e\u003cbr\u003eKeress meg a \u003ca href=\"mailto:ninten.blog.hu@gmail.com\"\u003eninten.blog.hu@gmail.com\u003c/a\u003e c\u00edmen \u00e9s tedd fel nyugodtan a k\u00e9rd\u00e9sedet vagy t\u00e1j\u00e9koztass a probl\u00e9m\u00e1r\u00f3l!\u003cbr\u003e"
