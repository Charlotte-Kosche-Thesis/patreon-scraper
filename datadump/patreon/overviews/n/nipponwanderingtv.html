    "summary": "\u003cstrong\u003eAbout NIPPON WANDERING TV\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThis channel is a video project that takes videos while walking around cities in Japan and tells people around the world a real life of Japan. I would be glad if people become familiar with the lifestyle of people and towns in Japan through the videos delivered by this channel. Since all the images are taken while walking, I think that viewers can enjoy having a real visual experience as if they are actually walking in the city of Japan.\u003cbr\u003e\u003cbr\u003eThe channel serves as a town guide as well and I\u0027m pleased if it will help everyone travel in Japan. \u003cbr\u003eIf this project develops in the future, I am also planning to make VR experience available.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/BZHKdqMvBWs\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBackground of requiring supports\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\nThis channel is a project managed by an individual. Everything is done \nby an individual from filming to editing. Of course, expenses for filming\n are also funded by an individual. When considering the future \ndevelopment of the project, as I felt the limitation of fully supporting\n the expenses by an individual, I came to call for your support. As I \nhave prepared a moderate reward, I am looking forward to hearing from \nanyone who is interested in supporting my project.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUsage of raised fund\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e1. Expenses for trips to towns in Japan\u003cbr\u003e\nFilming is currently mainly done in Tokyo and its suburbs due to the \nfinancial situation. However, I am planning to make trips outside of \nTokyo once there is sufficient fund.\u003cbr\u003e\n\u003cbr\u003e2. Upgrading of filming equipment\u003cbr\u003e\nI also want to invest in filming equipment to deliver higher quality videos.\u003cbr\u003e\n\u003cbr\u003e3. Planning of new projects\u003cbr\u003e\nMore video projects are to come after the current projects. I will also spend fund for them.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
