    "summary": "Hi guys thank you so much for stopping by,\u003cbr\u003e\u003cimg src=\"https://zk3zxw.dm2301.livefilestore.com/y3mQRrdZBLDbjOBQ6hoU_jrfNzNetRpgDMYr6kwQVxBbRO5dLUG99shAvbgm7phujSi9XzNQf1osBBj9thDHQ8SYFjfAZHM0jSrpuorXfCK8enzarBR7i8b1IkE9vc5JCHfxrVlWh3x61qw7vf5pjHzi0whZwN7TJ6vxpdhp1cWSwM\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 My name is Allen aka NeoCrypter and I produce game play and tutorial videos on youtube. It has always been my dream to entertain people I was very active in Drama in school and even did local theater after the dreaded high school years had passed. But I also love to teach people or help them learn new things. YouTube as a Platform allows me to do all of this and it is great. I love making video\u0027s whether it is about a game, or it\u0027s a tutorial over recording, live streaming editing etc You get the idea. Believe it or not though it\u0027s not as easy as some people would think being able to come up with new content all the time, there is quite a bit of work that goes into it and being a father of 3 time is always a precious commodity. I would love to go full time as a YouTuber but to do that would mean I would need more time to produce videos which would cut in to time I can use to do commission work and other things in the world to help support my family. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://zk1meq.dm2301.livefilestore.com/y3mCnXdfyaHCv7KS8cWkcRTmMTHKWRi-hD4n-yPjCYZGH5INPvAQGSP9PWD2a8Xl31k-tt2YqWQbRrxH58Pc0hEP1YcCe9vQW0pSnF2WK94T1hpR2i8bILk4GhPQnd8gvoAXG6olsVngA7epioeaHAeiqPZEh-Kuv0A7rKKscvP8Gw?width=256\u0026amp;height=256\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\u003cbr\u003eThat is where you come in your support even if its only a single dollar a month helps get me further to my dream of being able to do youtube and streaming full time. As a thank you I have some reward tiers setup and some larger goal milestone rewards to say thank you, though I could not really ever say how much it means to me to know that someone appreciates my work whether it is for the entertainment value or educational value. Even if you decide not to or can not support the channel via Patreon I still appreciate you watching my videos, its really is a great feeling to see the view count and subscriber count go up even if it is a little at a time. So to that end thank you so much for what you already do for the channel it means the world to me.\u003cimg src=\"https://za1meq.dm2301.livefilestore.com/y3mOqIHju5V-1WEBjt6JmgZef7nQ_vhZUGos46hg8t1MiEWj6jx7JQJQY9sV2BnGMlv5ZG8_nagD05FtBhlWDLuG2-SRileAp8NZSsxfuXXnPGHFX71Be-acdBTydWY-HQikVOzcDGoMrhx886zE4BKTPuoCV9sCVwzT1HXMHn0K2o?width=640\u0026amp;height=360\u0026amp;cropmode=none\"\u003e"
