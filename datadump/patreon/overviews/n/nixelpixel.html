    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://pp.userapi.com/c639321/v639321227/47d6e/-PaFJQ8n8m4.jpg\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442! \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u041d\u0438\u043a\u0430 \u0412\u043e\u0434\u0432\u0443\u0434. \u042f\u00a0\u0440\u0438\u0441\u0443\u044e \u003cstrong\u003e\u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u0438 \u043a\u043e\u043c\u0438\u043a\u0441\u044b\u003c/strong\u003e \u0438 \u0441\u043d\u0438\u043c\u0430\u044e \u0432\u0438\u0434\u0435\u043e \u043d\u0430 \u003cstrong\u003eYouTube\u003c/strong\u003e. \u0415\u0449\u0435 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u044e \u0432 \u0440\u0430\u0437\u043d\u044b\u0445 \u043a\u043e\u043c\u0438\u043a\u0441-\u0444\u0435\u0441\u0442\u0438\u0432\u0430\u043b\u044f\u0445, \u0447\u0438\u0442\u0430\u044e \u043b\u0435\u043a\u0446\u0438\u0438 \u043f\u043e \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u0438 \u043f\u0440\u043e\u0432\u043e\u0436\u0443 \u043c\u0430\u0441\u0442\u0435\u0440-\u043a\u043b\u0430\u0441\u0441\u044b, \u0443\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u044e \u0432\u0441\u0442\u0440\u0435\u0447\u0438 \u0441 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u0430\u043c\u0438 \u0438 \u043a\u043e\u043d\u0446\u0435\u0440\u0442\u044b \u0441 \u0443\u043a\u0443\u043b\u0435\u043b\u0435.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u2640 \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u042f\u00a0\u0438\u043d\u0442\u0435\u0440\u0441\u0435\u043a\u0446\u0438\u043e\u043d\u0430\u043b\u044c\u043d\u0430\u044f \u0444\u0435\u043c\u0438\u043d\u0438\u0441\u0442\u043a\u0430!\u00a0\u003cstrong\u003e\u2640\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u041c\u043e\u0438 \u043a\u043e\u043c\u0438\u043a\u0441\u044b \u00ab\u041f\u0451\u0441\u044f\u00bb \u2014\u00a0\u043f\u0440\u043e \u0444\u0435\u043c\u0438\u043d\u0438\u0437\u043c, \u0431\u043e\u0434\u0438\u043f\u043e\u0437\u0438\u0442\u0438\u0432, \u0432\u0437\u0430\u0438\u043c\u043e\u0443\u0432\u0430\u0436\u0435\u043d\u0438\u0435 \u0438 \u0431\u043e\u0440\u044c\u0431\u0443 \u0441 \u0433\u0435\u043d\u0434\u0435\u0440\u043d\u044b\u043c\u0438 \u0441\u0442\u0435\u0440\u0435\u043e\u0442\u0438\u043f\u0430\u043c\u0438, \u00ab\u041b\u0438\u0437\u0437\u0438\u00bb \u2014 \u043f\u0440\u043e sassy \u044f\u0449\u0435\u0440\u043a\u0443-\u0444\u0435\u043c\u0438\u043d\u0438\u0441\u0442\u043a\u0443 \u0438 \u0435\u0451 \u043f\u043e\u0434\u0440\u0443\u0433. \u042f \u0441\u043d\u0438\u043c\u0430\u044e \u0432\u0438\u0434\u0435\u043e \u043d\u0430 \u0442\u0430\u043a\u0438\u0435 \u0442\u0435\u043c\u044b, \u043a\u0430\u043a \u003cstrong\u003e\u0431\u043e\u0434\u0438\u043f\u043e\u0437\u0438\u0442\u0438\u0432\u003c/strong\u003e, \u003cstrong\u003e\u0430\u0431\u044c\u044e\u0437\u0438\u0432\u043d\u044b\u0435\u003c/strong\u003e \u003cstrong\u003e\u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f\u003c/strong\u003e, \u003cstrong\u003e\u0441\u0435\u043a\u0441\u0438\u0437\u043c\u003c/strong\u003e. \u042f \u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0447\u0443, \u0447\u0442\u043e\u0431\u044b \u043b\u044e\u0434\u0438 \u0431\u043e\u043b\u044c\u0448\u0435 \u0443\u0437\u043d\u0430\u0432\u0430\u043b\u0438 \u043e \u0444\u0435\u043c\u0438\u043d\u0438\u0437\u043c\u0435, \u043f\u0435\u0440\u0435\u0441\u0442\u0430\u043b\u0438 \u0431\u043e\u044f\u0442\u044c\u0441\u044f \u044d\u0442\u043e\u0433\u043e \u0441\u043b\u043e\u0432\u0430 \u0438 \u043e\u0442\u043d\u043e\u0441\u0438\u043b\u0438\u0441\u044c \u0434\u0440\u0443\u0433 \u043a \u0434\u0440\u0443 438\u0437\u043c \u0438 \u043d\u0430\u0441\u0438\u043b\u0438\u0435 \u0441\u043e \u0441\u0442\u043e\u0440\u043e\u043d\u044b \u0434\u0440\u0443\u0433\u0438\u0445 \u043b\u044e\u0434\u0435\u0439.\n\u041a\u043e\u0433\u0434\u0430 \u043c\u044b \u043f\u0440\u044f\u043c\u043e \u0443\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u043c \u043d\u0430\n\u043d\u0435\u0434\u043e\u043f\u0443\u0441\u0442\u0438\u043c\u043e\u0435 \u043f\u043e\u0432\u0435\u0434\u0435\u043d\u0438\u0435, \u0432\u043c\u0435\u0441\u0442\u043e \u0442\u043e\u0433\u043e \u0447\u0442\u043e\u0431\u044b \u043f\u0440\u0438\u0432\u044b\u0447\u043d\u043e \u043f\u0440\u043e\u0438\u0433\u043d\u043e\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u0435\u0433\u043e, \u0442\u043e \u043d\u0430\u0441\n\u043a\u043b\u0435\u0439\u043c\u044f\u0442 \u00ab\u043c\u0443\u0436\u0435\u043d\u0435\u043d\u0430\u0432\u0438\u0441\u0442\u043d\u0438\u0446\u0430\u043c\u0438\u00bb, \u0447\u0442\u043e\u0431\u044b \u043e\u0431\u0435\u0441\u0446\u0435\u043d\u0438\u0442\u044c \u043d\u0430\u0448\u0438 \u0441\u043b\u043e\u0432\u0430 \u0438 \u0432\u044b\u0441\u0442\u0430\u0432\u0438\u0442\u044c\n\u043d\u0430\u0441 \u043d\u0435\u0430\u0434\u0435\u043a\u0432\u0430\u0442\u043d\u044b\u043c\u0438\u00bb. (\u0441) Check Your Privilege \u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u0422\u044b \u0437\u0430 \u043b\u0435\u0433\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044e \u043f\u0440\u043e\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438?\u003c/strong\u003e\u003cbr\u003e\u041d\u0435\u0442. \u0415\u0441\u0442\u044c 4 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u0445 \u0433\u043e\u0441\u0443\u0434\u0430\u0440\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u043f\u043e\u0434\u0445\u043e\u0434\u0430 \u043a \u043f\u0440\u043e\u0441\u0442\u0438\u0442\u0443\u0446\u0438\u0438 \u2014 \u043a\u0440\u0438\u043c\u0438\u043d\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f, \u0447\u0430\u0441\u0442\u0438\u0447\u043d\u0430\u044f \u043a\u0440\u0438\u043c\u0438\u043d\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f, \u043b\u0435\u0433\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f \u0438 \u0434\u0435\u043a\u0440\u0438\u043c\u0438\u043d\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044f. \u0412\u043e\u0442 \u043a\u0440\u0430\u0442\u043a\u0438\u0439 \u0438 \u0451\u043c\u043a\u0438\u0439 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b, \u0441\u0440\u0430\u0432\u043d\u0438\u0432\u0430\u044e\u0449\u0438\u0445 \u0432\u0441\u0435 \u0447\u0435\u0442\u044b\u0440\u0435 \u043c\u043e\u0434\u0435\u043b\u0438 \u2014\u00a0\u003ca href=\"https://www.sexrightsafrica.net/wp-content/uploads/2016/04/Sex-work-reform-120919guide.pdf\"\u003e\u0442\u044b\u0446\u003c/a\u003e. \u042d\u0442\u043e \u0438\u043c\u0435\u043d\u043d\u043e \u0437\u0430\u043a\u043e\u043d\u043e\u0434\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u043f\u043e\u0434\u0445\u043e\u0434\u044b. \u0415\u0441\u0442\u044c \u0442\u0430\u043a\u0436\u0435 \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0442\u044b \u0438 \u0441\u0442\u0440\u0443\u043a\u0442\u0443\u0440\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043d\u0435\u043f\u0440\u044f\u043c\u0443\u044e \u043d\u0435 \u0430\u0434\u0440\u0435\u0441\u0443\u044e\u0442 \u0441\u0435\u043a\u0441-\u0438\u043d\u0434\u0443\u0441\u0442\u0440\u0438\u044e, \u043d\u043e \u043e\u043a\u0430\u0437\u044b\u0432\u0430\u044e\u0442 \u043d\u0430 \u043d\u0435\u0451 \u0431\u043e\u043b\u044c\u0448\u043e\u0435 \u0432\u043b\u0438\u044f\u043d\u0438\u0435 \u2014 \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043d\u0435\u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0449\u0438\u0439 \u0438\u043d\u0441\u0442\u0438\u0442\u0443\u0442 \u043f\u043e \u043e\u0431\u0435\u0441\u043f\u0435\u0447\u0435\u043d\u0438\u044e \u0441\u0438\u0440\u043e\u0442, \u0434\u043e\u0441\u0442\u0438\u0433\u0448\u0438\u0445 18-\u043b\u0435\u0442\u0438\u044f,
