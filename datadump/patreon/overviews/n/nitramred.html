    "one_liner": "\u201cStaatsb\u00fcrgerkunde\u201d handelt vom Leben in der DDR. Ohne Ostalgie will ich alle drei Wochen mit meinen Gespr\u00e4chspartnern zur\u00fcckschauen auf die Lebensumst\u00e4nde im \u201canderen\u201d Deutschland zwischen 1949 und 1990.",
    "patron_count": 11,

    "published_at": "2014-08-08T18:33:20+00:00",
    "summary": "\u003cimg src=\"http://www.staatsbuergerkunde-podcast.de/assets/Satelleite-1.png\" style=\"width: 78px; float: left; margin-right: 15px;\"\u003eVielleicht kennt Ihr ja schon meinen Podcast\u00a0\u003ca href=\"http://www.staatsbuergerkunde-podcast.de\" rel=\"nofollow\" target=\"_blank\"\u003eStaatsb\u00fcrgerkunde\u003c/a\u003e \u00fcber das Leben in der DDR. Seit M\u00e4rz 2012 spreche ich alle drei Wochen mit meinen Eltern oder anderen G\u00e4sten \u00fcber ihre \u003cstrong\u003eErinnerungen an das Leben in der Deutschen Demokratischen Republik\u003c/strong\u003e. Ohne Ostalgie, aber aus einer pers\u00f6nlichen Sichtweise heraus.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.staatsbuergerkunde-podcast.de/assets/Speech-Bubble-3.png\" style=\"width: 78px; float: left; margin-right: 15px;\"\u003eIn dieser Zeit sind \u003ca href=\"http://www.staatsbuergerkunde-podcast.de/archiv/\" rel=\"nofollow\" target=\"_blank\"\u003e\u00fcber 70 Gespr\u00e4che\u003c/a\u003e entstanden. Wir haben \u00fcber Schule, Arbeit, Urlaub, Geschlechterrollen, die NVA oder die Rolle der Medien gesprochen. Viele Themen sind dabei noch nicht auserz\u00e4hlt \u2013 aus den einzelnen Mosaiksteinen soll sich nach und nach \u003cstrong\u003eein gro\u00dfes Bild vom Leben in der DDR\u003c/strong\u003e zusammensetzen. 2016 wurde das Projekt f\u00fcr den\u00a0\u003ca href=\"http://www.grimme-online-award.de/archiv/2016/nominierte/n/d/staatsbuergerkunde-vom-leben-in-der-ddr/\" target=\"_blank\"\u003eGrimme Online Award\u003c/a\u003e nominiert \u2013 das hat mich umgehauen und ist auch gleichzeitig Verpflichtung, das Format weiterzuf\u00fchren und zu entwickeln.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.staatsbuergerkunde-podcast.de/assets/Clock.png\" style=\"width: 78px; float: left; margin-right: 15px;\"\u003eMit den Interviews versuche ich zum Einen, unterhaltsam Wissen \u00fcber das Leben in der DDR zu vermitteln. Zum Anderen m\u00f6chte ich die Erlebnisse und Erfahrungen m\u00f6glichst vieler Zeitzeug*innen, die dieses verschwundene Land noch selbst erlebt haben, \u003cstrong\u003edokumentieren und aufzeichnen\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.staatsbuergerkunde-podcast.de/assets/People_Talk.png\" style=\"width: 78px; float: left; margin-right: 15px;\"\u003eDabei gilt: \u003cstrong\u003eKein Geschwafel, aber auch kein hartes Zeitlimit\u003c/strong\u003e wie im Rundfunk.\u00a0Ich m\u00f6chte mir Zeit f\u00fcr meine G\u00e4ste nehmen. Interviews am Telefon sind zwar technisch m\u00f6glich, \"ins Gespr\u00e4ch\" kommt man aber am besten, wenn alle an einem Tisch sitzen und aufeinander eingehen k\u00f6nnen. Das macht die Gespr\u00e4che direkter und pers\u00f6nlicher.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.staatsbuergerkunde-podcast.de/assets/Bulb.png\" style=\"width: 78px; float: left; margin-right: 15px;\"\u003e\"Staatsb\u00fcrgerkunde\" soll kostenlos bleiben. Punkt. Das aktuelle Konzept funktioniert gut, neue Technik macht auch Telefonaufnahmen zunehmend einfacher und das neue Domizil in Berlin r\u00fcck die DDR-Zeitgeschichte auch \u00f6rtlich n\u00e4her ans Mikrofon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://www.staatsbuergerkunde-podcast.de/assets/Train.png\" style=\"width: 78px; float: left; margin-right: 15px;\"\u003e\u003c/strong\u003eDennoch entstehen f\u00fcr die Produktion der Folgen Kosten: f\u00fcr Hosting- und Backup-Server, die Beschaffung von Literatur und Dokumenten oder Bahntickets, wenn ich Zeitzeug*innen vor Ort besuche oder sie mich.\u003cbr\u003e\n\u003cstrong\u003eIhr k\u00f6nnt dabei helfen, das Projekt weiterhin zu unterst\u00fctzen und mir Planungssicherheit geben! Denn ich m\u00f6chte mehr und \u00f6fter produzieren.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://www.staatsbuergerkunde-podcast.de/assets/Gift-box.png\" style=\"width: 78px; float: left; margin-right: 15px;\"\u003eJeder regelm\u00e4\u00dfige Spendenbeitrag hilft. Ab 1$ k\u00f6nnt ihr dazu beitragen, das Projekt langfristig und solide zu finanzieren. Ich m\u00f6chte kein T-Shirt- oder Button-Produzent werden, ich m\u00f6chte das tun, was ich am liebsten mache: Podcasts produzieren.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eVielen Dank f\u00fcr Eure Unterst\u00fctzung!\u003c/strong\u003e\u003cbr\u003e"
