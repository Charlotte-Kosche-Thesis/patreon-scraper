    "summary": "Hi everyone!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Neko-me, a professional digital artist from Hungary. I have a lot of interests, but the most important is that I love drawing. I\u0027ve never attended an artschool, before anyone asks, everything I know I learned from practicing and watching other artists streaming. My biggest achievement so far is that I was able to become a professional artist. I\u0027m hoping that one day, I\u0027ll be able to launch my own webcomic series with my own characters.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat you can expect from me: \u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e1. FREE CONTENT! (Yes, this is not a joke, I\u0027m removing all paywalls from now on, so what I upload will be available to everyone. Yay!)\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e2. Highest quality artwork I can manage at the time. \u003cbr\u003e\n3. Various syles and subjects. \u003cbr\u003e\n4. Furry: feral, anthro, etc (both SFW and NSFW* **)\u003cbr\u003e5. Regular uploading of sketches and drawings (the sketches here will be patreon exclusives!)\u003cbr\u003e\u003cbr\u003eHow do your pledges help me:\u003cbr\u003e\u003cbr\u003e1. It helps to achieve my dream to become a 100%, self-sustaining artists (still working on that :P)\u003cbr\u003e2. It helps me to be able to help others\u003cbr\u003e3. It helps me to treat my illness much effintiently (ask if you want to know)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI always try to learn new things, draw new characters, experiment with different drawing styles. If you subscribe you can be certain: you\u0027ll get the best from me!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAlso. feel free to send me ideas and suggestions. I want this site to be a place where everyone finds their likings!\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\n*The Pictures I\u0027m creating will be a mix between SFW and NSFW. All NSFW pictures will be marked so those who don\u0027t like those can avoid them. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e**By pledging any amount you acknowledge that you are over 18 years old!\u003c/strong\u003e\u003cbr\u003e"
