    "summary": "Hello you beautiful and awesome people!\u003cbr\u003e\u003cbr\u003eThank you so much for making all the way here to our Patreon page! We are Naturally Sharp, the sharpest-looking all-male college a cappella group from Virginia Tech. Founded in 2002, our mission has been very simple: entertain the masses with a cappella music so good that will make you cry, go crazy and scream \"Damn, that vocal arpeggio was GOOD\". Also, through music and through the friendship and brotherhood of our members, we aim to be better men and make a difference in our community. Finally, we want to expand our reach outside of the Virginia Tech/Blacksburg, VA area, so more and more people can get to know and hear Naturally Sharp!\u003cbr\u003e\u003cbr\u003eWe have many plans to produce more content over the years: more music videos with better audio and image quality, record new songs for a new album, travel to other schools to sing with other groups, and many other things that will make Naturally Sharp grow as a reference for college a cappella. However, we can\u0027t do this alone. Our vision for the future of the group costs more than we can afford right now. We need YOU, our loyal new and old fans that have been supporting us since 2002, to help us achieve our goals and rocket-launch Naturally Sharp to the skies (not literally, please)! We would love YOU to be part of this project by joining our Patreon and help us push our content production to the next level! Our initial goals are to release one patreon-supported videos/month and have enough funds to record a new album for our 15th year anniversary! However, as we are a college a cappella group and not a professional group, there could be times that we won\u0027t be able to record or post videos, so we ask you not to be mad at us :( We will try our best to have a steady stream of content for our supporters. You can set how much you are comfortable with donating monthly so you never spend too much. Any value, doesn\u002
