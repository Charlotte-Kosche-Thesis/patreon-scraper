    "summary": "\u003ch4\u003eHello\nall and everybody,\n\u003cbr\u003e\n\u003cbr\u003e\n\nNovabug here to tell you what I\u0027m all\nabout, why I make content and why I\u0027m on this very site.\n\u003c/h4\u003e\u003cbr\u003e\nI produce unique retro gaming\ncontent for the sheer enjoyment of creating and sharing. It\u0027s something I have\na passion for that equally mirrors my passion for retro gaming. Re-experiencing\nold favourites or discovering games I have missed, either way I love making\ncontent and even more love the positive response by sharing it with like minded\npeople. My focus is generally on the 8-bit and 16-bit era, especially the\nAmstrad platforms but I cover various systems and their gamebase. Any funding\nreceived from Patreon will be invested into improving my content in several\nways. Higher quality equipment and software, wider promotion to reach more\npeople to enjoy my work and higher interaction that will directly effect what I\nmake content about. Rest assured, no funding will be spent on my personal\ncollection or a holidays. \n\u003cbr\u003e\n\u003cbr\u003e\nSo what do I create?\nWell, it\u0027s kind of difficult to pigeon-hole my channel, but in a nutshell it\u0027s\na mixture of several video types focused on the retro gaming scene. The primary\ncrux of the channel are my shortplay reviews which I call NRG; these are easy\nto watch, max 10 minute gameplay videos with my off-the-wall commentary. These\nare complimented with Simply Longplay videos, which feature a retro game from start to finish, no commentary.\u003cbr\u003e\n\u003cbr\u003e\nI also have regular series\u0027 running such as Top 11, my take on the generic Top 10 video, and The Brief History of... which is my game comparison series featuring a franchise and all versions of the title. Below is an example of each.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/l_r-GhaVNj0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/10F4criBTcU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003eI have featured playlists for franchises like the Dizzy \u0026amp; R-Type, livestreaming in the form of The BugStream and the strangly popular Amstrad Game Testing LIVE,\u00a0 my\nVlog style Retro Waffle show (Again, one of the most popular) and I make\nindividual projects with a common theme. In fact, my most popular video is The\n464 Project. I also regularly collaborate with other youtubers big and small,\nand interview figureheads in the industry when I get the chance.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"384\" src=\"https://www.youtube.com/embed/VjIttF-2WLk\" width=\"683\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003eMaking these videos\nis something of an obsession for me, I\u0027m always looking to make a better\nproduct for everyone to enjoy, and I hope to elevate the overall quality and accelerate output even\nfurther with your help.\nAny patronage given no matter the amount will be humbling, highly appreciated\nand with any luck this will be reflected in any rewards I can offer, but mostly\nwill be seen in improved content you will hopefully enjoy. If you do choose to\nsupport my work, I thank you hugely in advance and hope I can justify your\nfaith in me and my work.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Vh9ZpaPbfsw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eNovabug... Out!\u003cbr\u003e\n\u003c/strong\u003e\n\u003cbr\u003e"
