    "summary": "This feedback quoted\u00a0from one of my YouTube videos,\u00a0has inspired me to get more creative and try to reach a wider audience...\u003cbr\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e...\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u00a0\"I can say with confidence that I will never purposefully prepare a bike, myself, and fly to England and ride and race on this track. However, with that said I am thankful to those who have developed made available to us these fantastic inventions such as these cameras and motorcycles you\u0027re racing! So that I can sit in front of my display and truly feel what your going through, experiencing and have a true sense of satisfaction that I\u0027ve been there... It may sound strange to say that but, it\u0027s Brilliant!!! Thanks to you and all those millions like you risking it all and giving so much to the other millions that will never do what you do..!!!\"\u003c/span\u003e\u003c/em\u003e\u003cbr\u003eYou can check out my existing online videos here: \u003ca href=\"http://www.bikevids.online\"\u003eBikeVids Online\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eA real journeyman of motorcycle competition I\u0027ve raced something every single year since 1982; as an International motorcycle racer, with multi British Championship titles, an FIM Euro championship, and wins on the \u0027pure roads\u0027 at the Macau GP, NorthWest 200 my credibility, history, experience, in-depth knowledge and subsequent success in this branch of motorsport runs true and deep.\u003cbr\u003eI now also enjoy sharing my wealth of experience and knowledge of the sport, trying to put something back, through circuit guides, hints and tips videos and one to one on track coaching as an\u00a0independent ACU certified commercial road race coach.\u003cbr\u003e\u003cbr\u003eWith the help of patrons subscribing, I will be able to continue to provide the best informed and hopefully, interesting videos, while also continuing to grow and constantly improve the range of help and advice I can offer, and hopefully be more inclusive, engaging and entertaining many more viewers who never have, or never will ride a motorbike.\u003cbr\u003e"
