    "summary": "Hello! Thank you for taking the time to visit. This Patreon supports the creation and upkeep of MMOPulse.com and Nocht on YouTube.\u003cbr\u003e\u003cbr\u003eMy name is Nocht and I\u0027m a long time player, game reviewer, MMO journalist and creator of MMOPulse. I have always loved the community aspect of MMORPGs and MMOPulse is my way of giving back to the entire community.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/TUfLPKi.png\"\u003e\u003cbr\u003eMMOPulse is a website that is dedicated to bringing MMO \u0026amp; MMORPG content and features in a straight-forward manner.\u003cstrong\u003e No more hassle of reading through dozens of lengthy articles to find what you want.\u003c/strong\u003e This means a calendar for all upcoming MMO release dates, short and concise MMO news and games listed based on sought-after and popular criteria.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/2FmvC24.png\"\u003e\u003cbr\u003e\u003cstrong\u003eWith your patronage and support, you are helping MMOPulse with site costs and indirectly paving the way for better site performance and features.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cu\u003eYour contributions will go directly towards:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003c/strong\u003eHosting \u0026amp; other site upkeep costs\u003c/li\u003e\u003cli\u003eDevelopment costs\u003c/li\u003e\u003cli\u003eStaff compensation\u003c/li\u003e\u003cli\u003eCommissioned content\u003c/li\u003e\u003c/ul\u003eGames in the MMO genre, especially MMORPGs tend to take a lot of time to grasp, and even more so to \u003cem\u003ethoroughly\u003c/em\u003e review and be experts on. Your patronage greatly helps us focus on cranking out great coverage and less on site costs.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/XXbC6Ob.png\"\u003e\u003cbr\u003eAs thanks for helping with the growth of MMOPulse, we will be giving some rewards in the form of badges, discord ranks, shout-outs, and early access to some reviews.\u00a0Above all of that, I give my\u003cem\u003e eternal thanks\u003c/em\u003e to you for reading my content, watching my videos and supporting me in whatever way you decide to do! I would be thrilled to have you as my patron.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBecome a Patron through\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=986994\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ethis link!\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/nocht\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYouTube\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://mmopulse.com/\" target=\"_blank\"\u003e\u003cstrong\u003eMMOPulse\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://discord.gg/MbgBXhP\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eDiscord\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/div\u003e"
