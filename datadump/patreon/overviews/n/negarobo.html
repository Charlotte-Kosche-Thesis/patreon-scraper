    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tAyo! \u003cstrong\u003eNegaRobo \u003c/strong\u003ehere, but I\u0027m more known under my Safer-for-Work alias \u003cstrong style=\"text-align: center;\"\u003eRobaato\u003c/strong\u003e\u003cstrong\u003e!\u003c/strong\u003e I\u0027m a freelance illustrator, character designer, concept artist, and game developer.\u003cem style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cem style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/em\u003eThis Patreon account is \u003cstrong\u003estrictly the place for NSFW erotic content from me.\u003c/strong\u003e This means that you will have to subscribe to see any premium content here. \u003cbr\u003e\u003cbr\u003eI will commit to \u003cstrong\u003eat least 4 finished illustrations a month\u003c/strong\u003e, and will also regularly submit break sketches and miscellaneous content.\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\tEverything else beyond what is posted here that I do will continue to be posted online on my usual places for \n\t\u003cem\u003e\u003cstrong\u003eeveryone\u003c/strong\u003e\u003c/em\u003e to see regardless, and I will post free content on\u00a0\u003ca href=\"https://twitter.com/negarobo\"\u003e\u003cstrong\u003emy Twitter account\u003c/strong\u003e\u003c/a\u003e from time to time, so you never have to feel like you\u0027re locked in to any content of mine. In the end, being a supporter here means you support all of my work, and that means a lot to me.\u00a0\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong style=\"text-align: center;\"\u003eThanks for reading, and further, for the support! \u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong style=\"text-align: center;\"\u003eYou can find me and my other work elsewhere:\u003cbr\u003e\n\u003ca href=\"http://robaato.deviantart.com\" rel=\"nofollow\"\u003e\u003cimg src=\"https://static-cdn.jtv
