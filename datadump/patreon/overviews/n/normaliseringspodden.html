    "published_at": "2016-10-06T15:36:57+00:00",
    "summary": "\u003cstrong\u003eNormaliseringspodden\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eEn Bra Urs\u00e4kt Att Tr\u00e4ffas\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNormaliseringspodden EBUAT \u00e4r den \u00e4nda podden i Sverige med syftet att normalisera cannabis.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eDet \u00e4r illegalt, det \u00e4r kontroversiellt, det \u00e4r stigmatiserat.\u003cbr\u003e\n\nMen det \u00e4r bara Cannabis.\u003cbr\u003e\u003cbr\u003e\n\nAtt r\u00f6ka p\u00e5 har de flesta testat.\u003cbr\u003e\nKnark, ett svenskt och dumt p\u00e5fund f\u00f6r att n\u00e5 det narkotikafria samh\u00e4llet. \u003cbr\u003e\nEn nollvision, en utopi. \u003cbr\u003e \u003cbr\u003e\n\nD\u00e4r finns idag m\u00e4nniskor som lider av kroniska sm\u00e4rtor, psykisk oh\u00e4lsa, hemska saker som oftast behandlas med farliga l\u00e4kemedel och mer d\u00e4r till. \u003cbr\u003e\nDet finns ett medicinskt v\u00e4rde i Cannabis som folk borde ha r\u00e4tt till.\u003cbr\u003e\u003cbr\u003e\n\nSen finns det rekrationella brukare, det finns m\u00e4nniskor med problematiska bruk och m\u00e4nniskor som brukar dagligen utan att ha problem. \u003cbr\u003e\nDu kan se oss i alla former, i alla samh\u00e4llsklasser, i alla yrken, i varje stad och i varje land.\u003cbr\u003e\u003cbr\u003e\n\nCannabis \u00e4r det n\u00e4st mest brukade berusningsmedlet i Sverige. \u003cbr\u003e\u003cbr\u003e\nP\u00e5 listettan har vi Alkohol.\u003cbr\u003e\nDen som skapar s\u00e5 mycket problem och st\u00f6k i samh\u00e4llet. \u003cbr\u003eMen det g\u00e5r vi med p\u00e5, den \u00e4r legal. \u003cbr\u003eJag tror att vi beh\u00f6ver ett legalt berusningsmedel f\u00f6r att allt ska g\u00e5 runt. \u003cbr\u003eMen varf\u00f6r inte ett alternativ till alkohol och nikotin?\u00a0\u003cbr\u003e\u003cbr\u003e\n\nSverige h\u00e5ller ett h\u00e5rt tag om sin tokiga och f\u00f6r\u00e5ldrade narkotikapolitik.\u003cbr\u003e\n\nJakten p\u00e5 vare sig det \u00e4r brukare f\u00f6r medicinskt eller rekrationellt syfte m\u00e5ste sluta. Det kostar liv och l\u00e4mnar spelplanen \u00f6ppen f\u00f6r kriminella.\u003cbr\u003e\u003cbr\u003e\nDet finns en marknad och den v\u00e4xer fort.\u003cbr\u003e\n\nDen uppt\u00e4cks i m\u00e5nga l\u00e4nder f\u00f6r att det finns pengar att tj\u00e4na.\u003cbr\u003e\nDen nya generationen g\u00e5r inte p\u00e5 n\u00e5gon propaganda. Vi f\u00e5r snabbt och enkelt fram information. Verkligheten.\u003cbr\u003e\u003cbr\u003e\n\nJag g\u00f6r normaliseringspodden f\u00f6r alla oss brukare d\u00e4r ute. \u003cbr\u003eVi f\u00f6rtj\u00e4nar inte att bli straffade och stigmatiserade. \u003cbr\u003eDet kr\u00e4nker v\u00e5ra m\u00e4nskliga r\u00e4ttigheter.\u003cbr\u003e\n\nJag borde inte anses kriminell f\u00f6r att jag brukar cannabis. \u003cbr\u003eFinns det ett brott om d\u00e4r inte finns n\u00e5gra offer?\u003cbr\u003e\u003cbr\u003e\n\nVi kan inte straffa bort missbruk. \u003cbr\u003e\nSant \u00e4r att de flesta som inte sympatiserar \u00e4r r\u00e4dda. R\u00e4dda f\u00f6r att bli beroende, r\u00e4dda f\u00f6r att bli knarkare, r\u00e4dda f\u00f6r att f\u00f6rlora ett barn. \u003cbr\u003eR\u00e4dda f\u00f6r att droger ska p\u00e5verka dem negativt.\u003cbr\u003e\nMen att straffa och att f\u00f6rbjuda problematiska bruk \u00e4r inte r\u00e4tt v\u00e4g att g\u00e5. \u003cbr\u003e\nDet finns humanare s\u00e4tt som vi borde str\u00e4va efter.\u003cbr\u003e\u003cbr\u003eH\u00e4r p\u00e5 Patreon kan ni st\u00f6tta podden ekonomiskt.\u003cbr\u003ePengar dras bara n\u00e4r avsnitten sl\u00e4pps och som det ser ut i dagsl\u00e4get kommer s\u00e4song tv\u00e5 att satsa p\u00e5 ett avsnitt varannan vecka.\u00a0\u003cbr\u003e\u003cbr\u003eSom tack f\u00f6r att du st\u00f6ttar oss via Patreon kommer du ocks\u00e5 f\u00e5 tillg\u00e5ng till extra material och \"behind-the scenes\" som endast sl\u00e4pps f\u00f6r er Patreons.\u00a0\u003cbr\u003e\u003cbr\u003eInget bidrag \u00e4r f\u00f6r litet.\u003cbr\u003e\u003cbr\u003eMed v\u00e4nlig h\u00e4lsning\u003cbr\u003eSebastian Svahn\u003cbr\u003e\u003cbr\u003e"

     "description": "\u003cstrong\u003eHall\u00e5 mina v\u00e4nner! \u003cbr\u003e\u003cbr\u003eMin dr\u00f6m har blivit sann. \u003cbr\u003ePodden finns nu ute och fler avsnitt kommer det att bli!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMitt f\u00f6rhoppning och f\u00f6rsta m\u00e5l \u00e4r att vi tillsammans kan st\u00e5 f\u00f6r m\u00e5nadskostnaden f\u00f6r vad det kostar att ha podden ute p\u00e5 alla plattformar f\u00f6r er lyssnare. Det \u00e4r inte mycket, det kostar mig cirka 200kr i m\u00e5naden. Men med tanke p\u00e5 att jag redan lagt ut mer 30.000kr f\u00f6r utrustning redan hade det varit sk\u00f6nt att slippa t\u00e4nka p\u00e5 denna \u00e5terkommande m\u00e5nadssumma. Dessutom kanske jag kan f\u00e5 ihop pengar till resor f\u00f6r eventuella g\u00e4ster som beh\u00f6ver resa en l\u00e4ngre bit.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNormaliseringen av cannabis i Sverige kommer inte att h\u00e4nda av sig sj\u00e4lv. \u003c/em\u003e\u003cbr\u003eDu kanske inte kan g\u00e5 ut med ditt bruk eller dina \u00e5sikter, men vill \u00e4nd\u00e5 bidra p\u00e5 n\u00e5got s\u00e4tt?\u003cbr\u003eEller s\u00e5 bara gillar du vad jag g\u00f6r och hoppas att det blir massvis med avsnitt?\u003cbr\u003e\u003cbr\u003eDet kan finnas m\u00e5nga anledningar att bidra och inga donationer \u00e4r f\u00f6r sm\u00e5.\u003cbr\u003e\u003cbr\u003eF\u00f6r v\u00e5rt gemensamma m\u00e5l, normalisera mera!",
