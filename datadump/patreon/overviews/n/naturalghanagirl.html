    "summary": "\u003cstrong\u003eNatural Ghana Girl is a hub of information for those wanting to know more about Ghana and those considering moving here.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNatural Ghana Girl started out as a casual YouTube channel by myself Dela giving general advice on different aspects of Ghana.  It was only meant to be a little bit of fun talking about some of my frustrations having moved from the UK to Ghana.  I really didn\u2019t think anyone would ACTUALLY take any notice. 2 years later and the channel is growing from strength to strength.\u003cbr\u003e\u003cbr\u003eHaving been on YouTube since 2015 and getting countless emails sent to me. \u00a0I have noticed a growing need for Ghana to become more accessible on the internet.  The need for advice in setting up companies, residency, home help, schools etc and even for those who just want to visit and have a bit of fun is essential.\u003cbr\u003e\u003cbr\u003eI have come to realise that creating general videos alone is not enough.  Each video that I create takes up a huge amount of my time and internet data.  Not only that I am also getting more and more requests from people wanting more specific content which I\u2019m happy to do but YouTube ad revenue doesn\u2019t even touch the sides when it comes to growing the channel and getting proper equipment. I really want to do right by you all.\u003cbr\u003e\u003cbr\u003ePatreon will allow me to tailor specific packages to you my loyal viewers who would like to know more about Ghana in a more personal way.  It will also help me address a lot of the emails that I get as well!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupporters will be rewarded with:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eNo ad videos\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAccess to the patron only page\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e1 In-depth video a month outside of the usual YouTube content\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e2 Tailored videos a month answering your specific questions\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA one to one 10 minute consultation with me on any one specific topic once a month (Limited)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBy signing up not only will you be supporting me but you will be helping me create better content geared towards specific subjects that you need help with.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much!!!\u003cbr\u003eDela aka Natural Ghana Girl\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
