     "description": "If we had a dollar for every time someone wanted to become a Patron...\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a OneLove-r you get access to the premium and commercial free version of the #NetHeads live video stream and podcast (except for what we read live on the air...)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "amount_cents": 200,
     "created_at": "2018-01-05T22:49:28.208057+00:00",
     "description": "What does an extra dollar get you?\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eM.O.D.O.Ks get access to extra Patreon exclusive shows that will never see the light of non-Patron\u0027d day.... probably.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou also get access to the premium and commercial free version of the #NetHeads live video stream and podcast (except for what we read live on the air...)\u003c/p\u003e",

     "amount_cents": 500,
     "created_at": "2018-01-05T23:10:27.845676+00:00",
     "description": "If you\u0027re a Dead Gungan, well howdy and look at you!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eHow can we sweeten this deal?\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOK, this one is old school but you\u0027ll get a monthly postcard hand written from Will or Trent. I know, right! A free piece of stiff cardboard that you can\u0027t reuse.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe\u0027re innovators, we know....\u003c/p\u003e",

    "attributes": {
     "amount": 1000,
     "amount_cents": 1000,
     "created_at": "2018-01-05T23:21:40.446094+00:00",
     "description": "Wow... you\u0027re willing to risk driving that Bobcat all by yourself and don\u0027t care if it crashes into the side of the pool? You\u0027re definitely a cool frood who knows where his towel is.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo you\u0027re willing to commit to twice what a Dead Gungan is, five times what a M.O.D.O.K will do, and 10 times what a OneLove-r will do? Well this is a challenge since our big stretch for the Dead Gungan\u0027s was to send something via a venue no one wants to get anything unless money is coming through it.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo you get all of the items in the previous tiers (yes, even the postcard... excited, right?) plus you are guaranteed one piece of swag every three months. So around the time that you forget that you received something in the mail from some silly and obscure podcast you get ANOTHER ITEM! Will it be a t-shirt? A coffee mug? Maybe a #NetHeads stylus so you don\u0027t get finger prints on your screen? Something Dildonic? WE JUST DON\u0027T KNOW!!!\u003c/p\u003e",

     "edited_at": "2018-01-05T23:21:40.446094+00:00",

   {
    "attributes": {
     "amount": 2000,
     "amount_cents": 2000,
     "created_at": "2018-01-05T23:28:12.156839+00:00",
     "description": "Are you out of your mind? Are you Trent\u0027s mom or Dad wanting to make sure he has food money? Why would you even consider this level of commitment when you could subscribe to The Ralph Report or The Kinda Funny guys?\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFace it, at this point we are just daring you to be our Patron at some insane level that we can never price justify. We freely admit it and we wholeheartedly believe that you won\u0027t do it.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you see this and say \"Challenge Accepted\" then we\u0027re definitely going to need a bigger boat.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSo you get everything that the lower tiers get as well as a five minute personal Skype call from the #NetHead of your choice.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWant us to record you outgoing message for your phone so your friends have no idea what is going on? Yeah... we\u0027ll do that to.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this point you pretty much are going to be guaranteed a new t-shirt designed by Trent or Will every other month. Why every other month? Because we aren\u0027t Amazon. How are we going to ship all this crap?\u00a0Which #NetHead is going to ship all this crap? Why are we calling our crap \"crap\" to your face?\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eGo on, do it... we dare you. We double dog dare you.\u003c/p\u003e",
