    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/QXiXzD9.png\"\u003e\u003cbr\u003e\u003c/div\u003eHello we are Nelium Games we love designing games and\nnowadays we are working on\u00a0\u003ca href=\"http://store.steampowered.com/app/548280/NeonBall/\"\u003eNeonBall\u003c/a\u003e wich will be available on\u00a0\u003ca href=\"http://store.steampowered.com/app/548280/NeonBall/\"\u003eSteam\u003c/a\u003e this 24th of February, a Free to Play old school maze-like game, we are looking for people that like our work and want to support or show\ntheir appreciation on it be it on helping with development costs or funding\nposible new exciting projects.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is NeonBall?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Hmskgm92fO0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ca href=\"http://store.steampowered.com/app/548280/NeonBall/\"\u003eNeonBall\u003c/a\u003e is our first game, it`s some kind of maze-like where you have to find the exit of the level overcoming challenges while also competing with other player to have the best time on the leadeboards.\u003cbr\u003e\u003cbr\u003eYou can find NeonBall on Steam:\u00a0\u003ca href=\"http://store.steampowered.com/app/548280/NeonBall/\"\u003ehttp://store.steampowered.com/app/548280/NeonBall...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I find here / What would you find here?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nThis patreon is for people that like our work and want to\nsupport Neonball and other projects from us, making them better with\nsuggestions and/or donations to help with development costs. We will also share\ninfo about new additions to the games like new levels, new game mechanics and\nsuch.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003
