    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/JlsWxcKnfE8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eYou\u003c/strong\u003e can help us create art and make life just a little better every day with uplifting and positively-infused designs. You make this possible, and we are \u003cem\u003ebeyond\u003c/em\u003e thankful for your help.\u00a0\u003cbr\u003e\u003cbr\u003eNelson\u0027s art is authentic, raw and inspired, driven by years of learning and fueled by life experiences, passion, nature, and the deep desire to make every day matter - to improve, learn, explore, and most of all,\u003cem\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eshare as much fun as possible\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e. The art and products we create and that are available in our shop are all either Nelson\u0027s original works, prints from originals, or products designed from and inspired by his art.\u003cbr\u003e\u003cbr\u003eAfter many years and lots of work, at the end of July we marked our official one year anniversary as a full time studio. It has been a tremendous year for us!\u00a0\u003cbr\u003e\u003cbr\u003eWe have started regular live painting sessions, Nelson has expanded into working with oils, we have launched a new website and grown our product line.... We have been doing ALL OF THE THINGS!!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAnd now we need your help to do even more of the things! \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThank you so much!!!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eIf you\u0027d like, come visit the other corners of our map and see what else Nelson has been up to!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWebsite / Store:\u00a0 \u003cem\u003e\u003ca href=\"http://www.artofnelson.com/\"\u003ehttp://www.artofnelson.com\u003c/a\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eFacebook:\u00a0 \u003cem\u003e\u003ca href=\"https://www.facebook.com/nelsonmakesart/\"\u003ehttps://www.facebook.com/nelsonmakesart\u003c/a\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eInstagram:\u00a0 \u003ca href=\"https://www.instagram.com/nelsonmakesart/\"\u003ehttps://www.instagram.com/nelsonmakesart\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eTwitter:\u00a0 #NelsonMakesArt\u00a0 \u003ca href=\"https://twitter.com/NelsonMakesArt\"\u003ehttps://twitter.com/NelsonMakesArt\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003ePeriscope:\u00a0 \u003ca href=\"https://www.periscope.tv/NelsonMakesArt/\"\u003ehttps://www.periscope.tv/NelsonMakesArt\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e"
