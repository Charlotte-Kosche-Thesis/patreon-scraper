    "summary": "I have created two films so far:\u00a0\u003cem\u003eThe Fallen of World War II and\u00a0\u003cem\u003eThe Shadow Peace, Part 1.\u003c/em\u003e\u003c/em\u003e\u00a0I am currently working on Degrees of Uncertainty, a film that looks at climate change and scientific knowledge. I direct, write, animate (using custom software), and narrate the films. Andy Dollerson composes the original music and sound. You can view my films for free at\u00a0\u003ca href=\"http://www.fallen.io/ww2\" rel=\"nofollow\" target=\"_blank\"\u003efallen.io\u003c/a\u003e,\u00a0and\u00a0\u003ca href=\"http://www.youtube.com/c/NeilHalloran \" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI believe in the importance of data-driven storytelling, and want to develop new ways to express statistical information with emotion and appropriate dramatization. I feel that this emerging craft can help us as a society make better decisions in the face our most daunting challenges, including war, climate change, fiscal policy, and poverty. In today\u0027s political climate, fact-based and scientific reasoning is especially important to embrace (and express) with a whole heart.\u003cbr\u003e\u003cbr\u003eAs you may imagine, these films require an incredible amount of work to produce. I was given a wonderful boost of encouragement (and funding) after the \u003cem\u003eThe Fallen of World War II \u003c/em\u003elaunched and generated an unexpected amount of views, news coverage, and financial contributors. Unfortunately, lack of resources has since reared its head and hampered progress.\u00a0I am hoping that this Patreon campaign can grow into a sustainable funding source that will allow me to devote more of my time to this project and less time to paid client work. In a dream scenario, I will be able to hire additional researchers and animators. The more funds we have, the more quickly we can produce new episodes.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon will also be a great platform for me to stay connected with supporters. Between episodes, I will give patrons special access to content and behind-the-scenes updates. This will include rough-cuts and interviews conducted as part of the research process.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for all of your support!\u003cbr\u003e"
