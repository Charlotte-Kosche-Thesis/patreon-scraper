    "summary": "\u003cdiv style=\"text-align: right;\"\u003e\n\t\u05e9\u05dc\u05d5\u05dd \u05e8\u05d1\u003cbr\u003e\n\t.\u05e9\u05de\u05d9 \u05e0\u05d9\u05ea\u05d0\u05d9 \u05d7\u05d1\u05e9\u05d5\u05e9 \u05d5\u05d0\u05e0\u05d9 \u05d9\u05d6\u05dd \u05d7\u05d1\u05e8\u05ea\u05d9\u003cbr\u003e\n\t\u05de\u05e7\u05d9\u05dd \u05e7\u05d4\u05d9\u05dc\u05d5\u05ea \u05d1\u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05d8, \u05de\u05e7\u05d3\u05dd \u05d5\u05d9\u05d5\u05e6\u05e8 \u05d9\u05d5\u05d6\u05de\u05d5\u05ea\n\u05d7\u05d1\u05e8\u05ea\u05d9\u05d5\u05ea \u05dc\u05e4\u05ea\u05e8\u05d5\u05df \u05d1\u05e2\u05d9\u05d5\u05ea \u05db\u05d5\u05d0\u05d1\u05d5\u05ea \u05d1\u05d7\u05d1\u05e8\u05d4 \u05d4\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9\u05ea.\n\t\u003cbr\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e.\u05d0\u05d1\u05d9, \u05d9\u05e6\u05d7\u05e7 \u05d7\u05d1\u05e9\u05d5\u05e9 \u05d6\"\u05dc, \u05e0\u05e4\u05d8\u05e8 \u05dc\u05e4\u05e0\u05d9 \u05de\u05e1\u05e4\u05e8 \u05d7\u05d5\u05d3\u05e9\u05d9\u05dd\n\u05de\u05e1\u05e8\u05d8\u05df\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u05d1\u05de\u05d4\u05dc\u05da\n\u05e9\u05e0\u05d4 \u05d5\u05d7\u05e6\u05d9 \u05dc\u05d9\u05d5\u05d5\u05d9\u05e0\u05d5 \u05d5\u05d8\u05e4\u05dc\u05e0\u05d5 \u05d1\u05d5, \u05d0\u05d6 \u05e0\u05d7\u05e9\u05e4\u05ea\u05d9 \u05dc\u05e2\u05d5\u05dc\u05de\u05dd \u05e9\u05dc \u05d4\u05d0\u05e0\u05e9\u05d9\u05dd \u05d4\u05de\u05d1\u05d5\u05d2\u05e8\u05d9\u05dd \u05d5\u05d4\u05e1\u05d9\u05e2\u05d5\u05d3\u05d9\u05d9\u05dd \u05d1\u05d1\u05ea\u05d9 \u05d0\u05d1\u05d5\u05ea.\n\t\u003cbr\u003e\n\t\u05e0\u05d7\u05e8\u05d3\u05ea\u05d9 \u05dc\u05e8\u05d0\u05d5\u05ea \u05d4\u05d6\u05e0\u05d7\u05d4 \u05d5\u05d4\u05ea\u05e2\u05dc\u05dc\u05d5\u05ea \u05d1\u05d1\u05e0\u05d9 \u05d0\u05d3\u05dd, \u05e0\u05d8\u05d9\u05e9\u05d4\n\u05e2\"\u05d9 \u05d1\u05e0\u05d9 \u05de\u05e9\u05e4\u05d7\u05d4 \u05d5\u05e2\u05d5\u05d3 \u05de\u05e7\u05e8\u05d9\u05dd \u05e9\u05d0\u05e1\u05d5\u05e8 \u05dc\u05e0\u05d5 \u05db\u05d7\u05d1\u05e8\u05d4 \u05dc\u05d0\u05e4\u05e9\u05e8 \u05e9\u05d9\u05e7\u05e8\u05d5 \u05d1\u05d9\u05e0\u05d9\u05e0\u05d5,\n\u05de\u05ea\u05d7\u05ea \u05dc\u05d0\u05e3 \u05e9\u05dc \u05db\u05d5\u05dc\u05e0\u05d5, \u05d0\u05e1\u05d5\u05e8.\n\t\u003cbr\u003e\n\t\u05d1-20\n\u05d4\u05e9\u05e0\u05d9\u05dd \u05d4\u05d1\u05d0\u05d5\u05ea, \u05d4\u05d0\u05d5\u05db\u05dc\u05d5\u05e1\u05d9\u05d9\u05d4 \u05d4\u05de\u05d1\u05d5\u05d2\u05e8\u05ea \u05ea\u05db\u05e4\u05d9\u05dc \u05d0\u05ea \u05e2\u05e6\u05de\u05d4 \u05d5\u05d4\u05ea\u05e9\u05ea\u05d9\u05ea \u05d4\u05d8\u05d9\u05e4\u05d5\u05dc\u05d9\u05ea \u05d1\u05d9\u05e9\u05e8\u05d0\u05dc  \u05ea\u05e7\u05e8\u05d5\u05e1 \u05d0\u05d8 \u05d0\u05d8 \u05d5\u05de\u05d9 \u05e9\u05d1\u05e0\u05d4 \u05d5\u05d4\u05e7\u05d9\u05dd \u05d5\u05e0\u05e9\u05d0 \u05d1\u05d2\u05d0\u05d5\u05df \u05d0\u05ea \u05d4\u05e2\u05dd\n\u05d4\u05d9\u05d4\u05d5\u05d3\u05d9, \u05d9\u05e2\u05d1\u05d9\u05e8 \u05d0\u05ea \u05d9\u05de\u05d9\u05d5 \u05d4\u05d0\u05d7\u05e8\u05d5\u05e0\u05d9\u05dd \u05d1\u05d7\u05e8\u05e4\u05d4.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u05d1\u05ea\u05d5\u05e8 \u05d9\u05d6\u05dd \u05d7\u05d1\u05e8\u05ea\u05d9, \u05d4\u05e0\u05d5\u05e9\u05d0 \u05d4\u05e4\u05da \u05d1\u05d5\u05e2\u05e8 \u05d1\u05e2\u05e6\u05de\u05d5\u05ea\u05d9\u05d9 \u05d5\u05d4\u05d1\u05e0\u05ea\u05d9\n\u05db\u05d9 \u05d0\u05e0\u05d9 \u05d7\u05d9\u05d9\u05d1 \u05dc\u05e2\u05e1\u05d5\u05e7 \u05d1\u05e8\u05d0\u05e9 \u05d5\u05d1\u05e8\u05d0\u05e9\u05d5\u05e0\u05d4 \u05d1\u05ea\u05d7\u05d5\u05dd \u05d6\u05d4.\n\t\u003cbr\u003e\n\t\u05de\u05d9\u05d3, \u05d4\u05e7\u05de\u05ea\u05d9 \u05d0\u05ea \u05e7\u05d1\u05d5\u05e6\u05ea \u05d4\u05e4\u05d9\u05d9\u05e1\u05d1\u05d5\u05e7 \"\u003ca href=\"https://www.facebook.com/groups/962691357212557/\"\u003e\u05e2\u05d6\u05e8\u05d4\n\u05dc\u05d2\u05d9\u05dc \u05d4\u05e9\u05dc\u05d9\u05e9\u05d9 \u05d5\u05dc\u05de\u05d8\u05d5\u05e4\u05dc\u05d9\u05dd \u05e1\u05d9\u05e2\u05d5\u05d3\u05d9\u05d9\u05dd\n\t\u003c/a\u003e\",  \u05d0\u05e9\u05e8 \u05d1\u05ea\u05d5\u05da 6 \u05e9\u05d1\u05d5\u05e2\u05d5\u05ea \u05d7\u05d1\u05e8\u05d9\u05dd \u05d1\u05d4 14,000 \u05d0\u05d9\u05e9 \u05d5\u05d4\u05d9\u05d0 \u05db\u05e9\u05dc\u05e2\u05e6\u05de\u05d4 \u05de\u05d4\u05d5\u05d5\u05d4 \u05ea\u05e9\u05ea\u05d9\u05ea \u05dc\u05d4\u05e2\u05dc\u05d0\u05ea \u05d4\u05de\u05d5\u05d3\u05e2\u05d5\u05ea\n\u05dc\u05d0\u05d5\u05db\u05dc\u05d5\u05e1\u05d9\u05d4 \u05d4\u05de\u05d1\u05d5\u05d2\u05e8\u05ea \u05d5\u05d4\u05e1\u05d9\u05e2\u05d5\u05d3\u05d9\u05ea,  \u05de\u05ea\u05df \u05e1\u05d9\u05d5\u05e2 \u05de\u05e7\u05e6\u05d5\u05e2\u05d9, \u05d0\u05d5\u05d6\u05df \u05e7\u05e9\u05d1\u05ea \u05d5\u05e7\u05d9\u05d3\u05d5\u05dd\n\u05d9\u05d5\u05d6\u05de\u05d5\u05ea \u05d7\u05d1\u05e8\u05ea\u05d9\u05d5\u05ea \u05e2\u05d1\u05d5\u05e8 \u05d4\u05d2\u05d9\u05dc \u05d4\u05e9\u05dc\u05d9\u05e9\u05d9 \u05d5\u05dc\u05e8\u05d5\u05d5\u05d7\u05ea \u05d4\u05db\u05dc\u05dc.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u00a0 \u05d1\u05de\u05e1\u05d2\u05e8\u05ea \u05d4\u05d6\u05d5 \u05d0\u05e0\u05d9 \u05de\u05e7\u05d9\u05dd \u05d7\u05d1\u05e8\u05d4 \u05dc\u05ea\u05d5\u05e2\u05dc\u05ea \u05d4\u05e6\u05d9\u05d1\u05d5\u05e8 (\u05d7\u05dc\"\u05e6) \"\u05e9\u05d5\u05de\u05e8 \u05d9\u05e9\u05e8\u05d0\u05dc\" \u05e9\u05ea\u05e4\u05e2\u05dc \u05d1\u05de\u05d8\u05e8\u05d4 \u05dc\u05d4\u05e4\u05d5\u05da \u05d0\u05ea \u05d9\u05e9\u05e8\u05d0\u05dc \u05dc\u05de\u05d3\u05d9\u05e0\u05d4 \u05e9\u05d8\u05d5\u05d1 \u05dc\u05d7\u05d9\u05d5\u05ea, \u05dc\u05d4\u05d6\u05d3\u05e7\u05df \u05d5\u05dc\u05de\u05d5\u05ea \u05d1\u05d4, \u05d4\u05ea\u05d7\u05dc\u05e0\u05d5 \u05dc\u05e2\u05d1\u05d5\u05d3 \u05e2\u05dc 4 \u05e4\u05e8\u05d5\u05d9\u05e7\u05d8\u05d9\u05dd :\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \u05e8\u05d0\u05e9\u05d5\u05df -\u003c/strong\u003e \u05e7\u05d1\u05d5\u05e6\u05ea \u05de\u05ea\u05e0\u05d3\u05d1\u05d9\u05dd \u05de\u05ea\u05d7\u05d5\u05dd \u05d4\u05e8\u05e4\u05d5\u05d0\u05d4 \u05e9\u05d9\u05ea\u05dc\u05d5\u05d5 \u05dc\u05de\u05e9\u05e4\u05d7\u05d5\u05ea\n\u05e9\u05d7\u05d5\u05e9\u05d3\u05d5\u05ea \u05e9\u05d9\u05e9 \u05d1\u05d1\u05d9\u05ea \u05d4\u05d0\u05d1\u05d5\u05ea \u05d1\u05d5 \u05d9\u05e7\u05d9\u05e8\u05dd \u05e0\u05de\u05e6\u05d0, \u05d4\u05ea\u05e2\u05dc\u05dc\u05d5\u05ea \u05d0\u05d5 \u05d4\u05d6\u05e0\u05d7\u05d4, \u05d1\u05de\u05d9\u05d3\u05d4 \u05d5\u05de\u05ea\u05d2\u05dc\u05d9\u05dd \u05de\u05e7\u05e8\u05d9 \u05d6\u05d5\u05d5\u05e2\u05d4 \u05d0\u05e0\u05d5 \u05e4\u05d5\u05e2\u05dc\u05d9\u05dd \u05de\u05d5\u05dc \u05d4\u05e0\u05d4\u05dc\u05ea \u05d4\u05de\u05d5\u05e1\u05d3, \u05de\u05e9\u05e8\u05d3 \u05d4\u05d1\u05e8\u05d9\u05d0\u05d5\u05ea, \u05e8\u05d5\u05d5\u05d7\u05d4, \u05de\u05e9\u05d8\u05e8\u05d4 \n\t\u003cbr\u003e\n\t\u05d5\u05e9\u05d5\u05dc\u05d7\u05d9\u05dd \u05dc\u05de\u05d5\u05e1\u05d3 \u05de\u05ea\u05e0\u05d3\u05d1\u05d9\u05dd \u05e2\u05dc \u05d1\u05e1\u05d9\u05e1 \u05e7\u05d1\u05d5\u05e2.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4MZgAu6_Pwc\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u00a0\u003cstrong\u003e\u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \u05e9\u05e0\u05d9 -\u00a0\u003c/strong\u003e \"\u05dc\u05d1 \u05d6\u05d4\u05d1\" \u05dc\u05d9\u05d5\u05d5\u05d9 \u05e7\u05d4\u05d9\u05dc\u05ea\u05d9 \u05d1\u05e7\u05d1\u05d5\u05e6\u05ea\n\u05db\u05e0\u05e8\u05ea \u05d1\u05d5 \u05d7\u05d1\u05e8\u05d9 \u05e7\u05d9\u05d1\u05d5\u05e5 \u05e6\u05e2\u05d9\u05e8\u05d9\u05dd \u05de\u05dc\u05d5\u05d5\u05d9\u05dd \u05d7\u05d1\u05e8\u05d9 \u05e7\u05d9\u05d1\u05d5\u05e5 \u05de\u05d1\u05d5\u05d2\u05e8\u05d9\u05dd, \u05dc\u05d0\u05d7\u05e8 \u05d9\u05d9\u05e6\u05d5\u05d1 \u05d4\u05e4\u05d9\u05dc\u05d5\u05d8, \u05e0\u05e8\u05d7\u05d9\u05d1 \u05d0\u05d5\u05ea\u05d5 \u05dc\u05e7\u05d4\u05d9\u05dc\u05d5\u05ea \u05e0\u05d5\u05e1\u05e4\u05d5\u05ea \u05d1\u05e4\u05e8\u05d9\u05e1\u05d4 \u05d0\u05e8\u05e6\u05d9\u05ea.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \u05e9\u05dc\u05d9\u05e9\u05d9 - \u003c/strong\u003e\u05e1\u05d3\u05e0\u05d0\u05d5\u05ea \u05d4\u05e2\u05e6\u05de\u05d4 \u05d0\u05d9\u05e9\u05d9\u05ea \u05dc\u05d0\u05d5\u05db\u05dc\u05d5\u05e1\u05d9\u05d4 \u05d4\u05de\u05d1\u05d5\u05d2\u05e8\u05ea \u05d1\u05d1\u05ea\u05d9 \u05d0\u05d1\u05d5\u05ea \u05d5\u05de\u05d5\u05e2\u05d3\u05d5\u05e0\u05d9 \u05d9\u05d5\u05dd, \u05d1\u05de\u05d8\u05e8\u05d4\n\u05dc\u05d4\u05db\u05e0\u05d5\u05ea \u05db\u05dc\u05d9\u05dd\u00a0 \u05dc\u05d4\u05e2\u05e6\u05de\u05d4 \u05d5\u05d4\u05ea\u05e4\u05ea\u05d7\u05d5\u05ea \u05d0\u05d9\u05e9\u05d9\u05ea - \u05d1\u05e9\u05d9\u05d8\u05ea \u05d0\u05df \u05d0\u05dc \u05e4\u05d9\n\t\u003cbr\u003e\n\t\u003cstrong\u003eNLP\u003c/strong\u003e - \u05d1\u05e9\u05d9\u05ea\u05d5\u05e3 \u05de\u05db\u05dc\u05dc\u05ea \u05e8\u05d8\u05e8\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \u05e8\u05d1\u05d9\u05e2\u05d9 -\u003c/strong\u003e \u05d7\u05e0\u05d5\u05ea \u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05d8\u05d9\u05ea \u05e9\u05de\u05d5\u05e4\u05e2\u05dc\u05ea \u05e2\"\u05d9 \u05d0\u05e0\u05e9\u05d9\u05dd \u05de\u05d1\u05d5\u05d2\u05e8\u05d9\u05dd\n\u05d5\u05d0\u05e0\u05e9\u05d9\u05dd \u05e9\u05e2\u05d1\u05e8\u05d5 \u05de\u05e9\u05d1\u05e8 \u05e0\u05e4\u05e9\u05d9, \u05db\u05dc \u05d4\u05de\u05d5\u05e6\u05e8\u05d9\u05dd \u05e9\u05d9\u05de\u05db\u05e8\u05d5 \u05d1\u05d7\u05e0\u05d5\u05ea \u05de\u05d9\u05d5\u05e6\u05e8\u05d9\u05dd \u05d1\u05de\u05e4\u05e2\u05dc\u05d9\u05dd \u05e9\u05de\u05e2\u05e1\u05d9\u05e7\u05d9\u05dd,\n\u05de\u05d1\u05d5\u05d2\u05e8\u05d9\u05dd, \u05d0\u05e0\u05e9\u05d9\u05dd \u05e2\u05dd \u05de\u05d5\u05d2\u05d1\u05dc\u05d5\u05d9\u05d5\u05ea \u05d5\u05d0\u05e0\u05e9\u05d9\u05dd \u05e9\u05e2\u05d1\u05e8\u05d5 \u05de\u05e9\u05d1\u05e8 \u05e0\u05e4\u05e9\u05d9.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u05d9\u05e9 \u05d1\u05d9\u05d3\u05d9\u05e0\u05d5 \u05d0\u05ea \u05d4\u05db\u05dc\u05d9\u05dd\n\u05d5\u05d4\u05d9\u05db\u05d5\u05dc\u05ea \u05dc\u05d4\u05d5\u05d1\u05d9\u05dc \u05e9\u05d9\u05e0\u05d5\u05d9 \u05d7\u05d9\u05d5\u05d1\u05d9 \u05d1\u05d7\u05d9\u05d9\u05d4\u05dd \u05e9\u05dc \u05d4\u05d0\u05e0\u05e9\u05d9\u05dd \u05d4\u05de\u05d1\u05d5\u05d2\u05e8\u05d9\u05dd \u05d1\u05d9\u05e9\u05e8\u05d0\u05dc \u05d5\u05e2\u05d1\u05d5\u05e8\u05e0\u05d5 \u05d1\u05e2\u05ea\u05d9\u05d3 \u05d4\u05e7\u05e8\u05d5\u05d1.\n\t\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\u05d1\u05e0\u05d5\u05e1\u05e3, \u05d4\u05e7\u05de\u05ea\u05d9 \u05d0\u05ea \u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \"\n\t\u003ca href=\"https://www.wiselydo.co.il/members/welcomingrain/\"\u003e\u05d2\u05e9\u05de\u05d9\n\u05d1\u05e8\u05db\u05d4\n\t\u003c/a\u003e\",\n\u05d1\u05e9\u05d9\u05ea\u05d5\u05e3 \u05e2\u05dd \n\t\u003ca href=\"https://www.wiselydo.co.il/members/katzir/\"\u003e\u05e7\u05e8\u05df\n\u05e7\u05e6\u05d9\u05e8\n\t\u003c/a\u003e, \u05e4\u05e2\u05d9\u05dc\u05d5\u05ea \u05d7\u05d1\u05e8\u05ea\u05d9\u05ea \u05d1\u05e9\u05d9\u05dc\u05d5\u05d1 \u05e2\u05dd \u05e1\u05d8\u05d5\u05d3\u05e0\u05d8\u05d9\u05dd.\u003cbr\u003e\n\u05d1\u05de\u05e1\u05d2\u05e8\u05ea \u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \"\n\t\u003ca href=\"https://www.wiselydo.co.il/members/welcomingrain/\"\u003e\u05d2\u05e9\u05de\u05d9 \u05d1\u05e8\u05db\u05d4\u003c/a\u003e\", \u05d0\u05e0\u05d9 \u05de\u05dc\u05d5\u05d5\u05d4\n\u05d5\u05de\u05e0\u05d7\u05d4 \u05d0\u05ea \u05de\u05d9\u05d6\u05dd \"\n\t\u003ca href=\"https://www.wiselydo.co.il/members/pinnyvaserblie/\"\u003e\u05d3\u05e8\u05da\n\u05d4\u05d8\u05d1\u05e2\n\t\u003c/a\u003e\",\n\u05e9\u05dc \u05d0\u05d9\u05e9 \u05d4\u05d7\u05d9\u05e0\u05d5\u05da \u05e4\u05d9\u05e0\u05d9 \u05d5\u05e1\u05e8\u05d1\u05dc\u05d9, \u05d1\u05de\u05d8\u05e8\u05d4 \u05dc\u05e2\u05d6\u05d5\u05e8 \u05dc\u05d5 \u05dc\u05d4\u05e8\u05d7\u05d9\u05d1 \u05d0\u05ea \u05d4\u05e4\u05e8\u05d5\u05d9\u05e7\u05d8 \u05dc\u05e8\u05de\u05d4 \u05d4\u05d0\u05e8\u05e6\u05d9\u05ea.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u05d1\u05e0\u05d5\u05e1\u05e3,\n\u05d0\u05e0\u05d9 \u05d7\u05d1\u05e8 \u05d1\u05de\u05d5\u05e2\u05e6\u05d4 \u05d4\u05de\u05d9\u05d9\u05e2\u05e6\u05ea \u05e9\u05dc \u05e7\u05dc\u05d0\u05d1\u05d4\u05d5\u05e1 \u05d8\u05d1\u05e8\u05d9\u05d4, \u05de\u05d5\u05e2\u05d3\u05d5\u05df \u05dc\u05e9\u05d9\u05e7\u05d5\u05dd \u05ea\u05e2\u05e1\u05d5\u05e7\u05ea\u05d9 \u05dc\u05d0\u05e0\u05e9\u05d9\u05dd \u05e9\u05e2\u05d1\u05e8\u05d5 \u05de\u05e9\u05d1\u05e8\u00a0\u05e0\u05e4\u05e9\u05d9. \u05d1\u05de\u05e1\u05d2\u05e8\u05ea\n\u05d6\u05d5 \u05d4\u05e7\u05de\u05ea\u05d9 \u05e2\u05dd \u05d7\u05d1\u05e8\u05d9 \u05d4\u05de\u05d5\u05e2\u05d3\u05d5\u05df\u00a0\u003ca href=\"https://www.facebook.com/groups/155822418429145/\" target=\"_blank\"\u003e\u05e2\u05de\u05d5\u05d3 \u05e4\u05d9\u05d9\u05e1\u05d1\u05d5\u05e7\u003c/a\u003e \u05e9\u05d4\u05dd \u05de\u05e4\u05e2\u05d9\u05dc\u05d9\u05dd, \u05de\u05e0\u05d4\u05dc\u05d9\u05dd \u05d5\u05de\u05d8\u05e8\u05ea\u05d5: \u05dc\u05d4\u05e2\u05dc\u05d5\u05ea \u05d0\u05ea\n\u05d4\u05de\u05d5\u05d3\u05e2\u05d5\u05ea \u05db\u05dc\u05e4\u05d9 \u05d0\u05d5\u05db\u05dc\u05d5\u05e1\u05d9\u05d4 \u05d6\u05d5, \u05db\u05dc\u05e4\u05d9 \u05d4\u05e0\u05e2\u05e9\u05d4 \u05d1\u05e7\u05dc\u05d0\u05d1\u05d4\u05d5\u05e1, \u05dc\u05d2\u05d9\u05d9\u05e1 \u05de\u05e2\u05e1\u05d9\u05e7\u05d9\u05dd \u05d7\u05d3\u05e9\u05d9\u05dd, \u05dc\u05d9\u05e6\u05d5\u05e8 \u05e9\u05d9\u05d7\n\u05d1\u05d9\u05df \u05db\u05dc \u05d4\u05d0\u05e0\u05e9\u05d9\u05dd \u05e9\u05e2\u05d1\u05e8\u05d5 \u05de\u05e9\u05d1\u05e8 \u05e0\u05e4\u05e9\u05d9 \u05d1\u05d0\u05d6\u05d5\u05e8 \u05d8\u05d1\u05e8\u05d9\u05d4 \u05d5\u05d4\u05e1\u05d1\u05d9\u05d1\u05d4, \u05dc\u05ea\u05ea \u05dc\u05d4\u05dd \u05d9\u05d3\u05e2 \u05e9\u05d9\u05de\u05d5\u05e9\u05d9 \u05dc\u05d4\u05ea\u05e0\u05d4\u05dc\u05d5\u05ea\n\u05d9\u05d5\u05dd \u05d9\u05d5\u05de\u05d9\u05ea, \u05dc\u05dc\u05de\u05d3 \u05d2\u05dc\u05d9\u05e9\u05d4 \u05e0\u05db\u05d5\u05e0\u05d4 \u05d5\u05d1\u05d8\u05d5\u05d7\u05d4 \u05d1\u05d0\u05d9\u05e0\u05d8\u05e8\u05e0\u05d8.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u05d4\u05e2\u05e9\u05d9\u05d9\u05d4 \u05d4\u05d7\u05d1\u05e8\u05ea\u05d9\u05ea \u05e9\u05dc\u05e0\u05d5 \u05db\u05d5\u05dc\u05dc\u05ea \u05e9\u05d9\u05ea\u05d5\u05e3 \u05e4\u05e2\u05d5\u05dc\u05d4 \u05e2\u05dd \u05d2\u05d5\u05e8\u05de\u05d9\u05dd \u05de\u05db\u05dc \u05d4\u05de\u05d2\u05d6\u05e8\u05d9\u05dd \u05d5\u05de\u05db\u05dc \u05e1\u05d5\u05d2\u05d9 \u05d4\u05d0\u05d5\u05db\u05dc\u05d5\u05e1\u05d9\u05d5\u05ea \u05d1\u05de\u05d8\u05e8\u05d4 \u05dc\u05e7\u05e8\u05d1\n\u05dc\u05d1\u05d1\u05d5\u05ea\u00a0\u05d5\u05dc\u05d0\u05d7\u05d3 \u05d0\u05ea \u05d4\u05d7\u05d1\u05e8\u05d4 \u05d4\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9\u05ea \u05e2\u05dc \u05db\u05dc \u05d2\u05d5\u05d5\u05e0\u05d9\u05d4. \u05d0\u05e0\u05d7\u05e0\u05d5 \u05de\u05d0\u05de\u05d9\u05e0\u05d9\u05dd \u05e9\u05d9\u05e9 \u05d1\u05d9\u05d3\u05d9\u05e0\u05d5 \u05d0\u05ea \u05d4\u05db\u05d7 \u05dc\u05d1\u05e0\u05d5\u05ea \u05d0\u05ea \u05d4\u05e2\u05d5\u05dc\u05dd \u05d1\u05d5 \u05d0\u05e0\u05d7\u05e0\u05d5 \u05e8\u05d5\u05e6\u05d9\u05dd \u05dc\u05d7\u05d9\u05d5\u05ea \u05d5\u05dc\u05d4\u05e9\u05d0\u05d9\u05e8 \u05dc\u05d1\u05d0\u05d9\u05dd\n\u05d0\u05d7\u05e8\u05d9\u05e0\u05d5.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u05d0\u05dd \u05d0\u05ea\u05dd \u05de\u05d0\u05de\u05d9\u05e0\u05d9\u05dd \u05d1\u05d0\u05d5\u05ea\u05df \u05de\u05d8\u05e8\u05d5\u05ea \u05d5\u05e8\u05d5\u05e6\u05d9\u05dd \u05dc\u05e2\u05d6\u05d5\u05e8 \u05dc\u05d4\u05df\n\u05dc\u05d4\u05ea\u05de\u05de\u05e9, \u05d0\u05e0\u05d5 \u05de\u05d6\u05de\u05d9\u05e0\u05d9\u05dd \u05d0\u05ea\u05db\u05dd \u05dc\u05ea\u05de\u05d5\u05da \u05db\u05dc\u05db\u05dc\u05d9\u05ea \u05d1\u05e2\u05e9\u05d9\u05d9\u05d4 \u05e9\u05dc\u05e0\u05d5. \u05d9\u05e9 \u05dc\u05e0\u05d5 \u05d0\u05ea \u05d4\u05db\u05dc\u05d9\u05dd \u05d5\u05d4\u05e8\u05e6\u05d5\u05df,\n\u05dc\u05d4\u05d5\u05d1\u05d9\u05dc \u05d0\u05ea \u05d4\u05d7\u05d1\u05e8\u05d4 \u05d4\u05d9\u05e9\u05e8\u05d0\u05dc\u05d9\u05ea\u00a0 \u05d1\u05d3\u05e8\u05da \u05d9\u05e9\u05e8\u05d4, \u05d0\u05de\u05d9\u05e0\u05d4 \u05d5\u05de\u05e7\u05e6\u05d5\u05e2\u05d9\u05ea \u05dc\u05de\u05d7\u05d5\u05d6\u05d5\u05ea\n\u05d8\u05d5\u05d1\u05d9\u05dd, \u05e9\u05d9\u05e9 \u05dc\u05ea\u05ea \u05dc\u05d4\u05dd \u05d0\u05d5\u05e8 \u05d5\u05db\u05d5\u05d7 \u05dc\u05d4\u05e4\u05d5\u05da \u05dc\u05d4\u05d9\u05d5\u05ea \u05d4\u05e2\u05d5\u05e6\u05de\u05d4 \u05e9\u05dc\u05e0\u05d5, \u05db\u05d7\u05d1\u05e8\u05d4, \u05db\u05e2\u05dd, \u05e9\u05dc\u05d0 \u05e9\u05d5\u05db\u05d7 \u05de\u05e2\u05d9\u05df\n\u05d1\u05d0 \u05d5\u05d9\u05d5\u05d3\u05e2 \u05d4\u05d9\u05d8\u05d1 \u05dc\u05d0\u05df \u05d4\u05d5\u05dc\u05da.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u05d1\u05e2\u05d6\u05e8\u05ea \u05d4\u05e9\u05dd \u003cbr\u003e\n\t\u05e0\u05e2\u05e9\u05d4\n\u05d5\u05e0\u05e6\u05dc\u05d9\u05d7 \u05d0\u05de\u05df\n\t\u003cbr\u003e"
