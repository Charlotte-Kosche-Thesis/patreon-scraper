    "summary": "Greetings, Beloved Listener.\u003cbr\u003e\u003cbr\u003eFor the best part of a decade\u00a0we\u0027ve been chatting to the likes of Rob Bell, Nadia Bolz-Weber, Greg Boyd, Shane Claiborne, Brian McLaren, Krista Tippett, Rachel Held Evans, Rowan Williams, Tom Wright and a host of other thinkers and activists. Why? Because we\u0027re looking for signs of hope in the post-Christendom wilderness we find ourselves in. And we\u0027re offering the fruits of this journey as a free resource for anyone who wants it.\u003cbr\u003e\u003cbr\u003eBut through Patreon we\u0027re hoping to journey even more closely with you. \u003cem\u003eThe Beloved Listener Lounge\u003c/em\u003e is open to all patrons, and is a safe space to share your story, ask questions, discuss episodes and meet others on a similar journey. Through Nomad\u0027s Book Club you can read in community, and afterwards we\u0027ll interview the author. And \u003cem\u003eNomad Devotionals\u003c/em\u003e are where we\u0027ll be attempting to reconstruct worship with a creative mix of music, songs, prayers, readings and guest reflections. Plus, you can get your hands on an exclusive Beloved Listener mug! \u00a0\u00a0\u003cbr\u003e\u003cbr\u003eWe really do appreciate your support, Nomad wouldn\u0027t be able to continue without it.\u00a0\u003cbr\u003e\u003cbr\u003eTim and David\u003cbr\u003e"
