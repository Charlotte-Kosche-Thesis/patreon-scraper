    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003eMeet The Creator\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://i1240.photobucket.com/albums/gg499/kendurbro/tumblr_ltlpytFRWD1ql1l0v.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi! My name is Mackenzie Durben, and I\u0027m the creator of Nerdy Little Secrets. I\u0027m married to a man who is one of the most supportive people I know, and I currently have a little one on the way! I\u0027ve been working full time as a polymer clay/resin artist for about 5 years now. \u00a0I\u0027m a huge lover of all things nerdy, pastel, and creepy.\u003cbr\u003e\n\t\u003cbr\u003e\n\tBrowse my shop to see everything I have to offer!\u00a0\n\t\u003c/span\u003e\u003ca href=\"http://www.nerdylittlesecrets.com/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eNerdy Little Secrets\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://preview.ibb.co/bNzt2a/17264611_10158444769025038_2990401744891854240_n.jpg\" style=\"width: 233px;\"\u003e\u00a0 \u00a0\u00a0\u003ca href=\"https://imgbb.com/\"\u003e\u003cimg src=\"https://image.ibb.co/mHyxTF/14908267_10157773454595038_2307363511689070887_n.jpg\" style=\"width: 233px;\"\u003e\u003c/a\u003e \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tThank You!\u003cbr\u003e\n\t\u003cimg src=\"http://i1240.photobucket.com/albums/gg499/kendurbro/tumblr_ltlpytFRWD1ql1l0v.gif\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tFirst and foremost, thank you SO much for showing your interest in supporting my art. It honestly means the world to me to know that there are people out there that believe in me and my art. Being\u00a0able to create and do what I love full time is absolutely incredible, and I wouldn\u0027t be able to do it without all of my supporters and customers. Creativity has always played a huge role, if not the biggest role, in my life, and I never thought I\u0027d be here today.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://ibb.co/dr7r5v\"\u003e\u003cimg src=\"https://preview.ibb.co/kRNfyF/18835109_10158846896830038_789107238_n.jpg\" style=\"width: 246px;\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://ibb.co/eFD9sa\"\u003e\u003cimg src=\"https://preview.ibb.co/dqLYJF/18870898_10158846897905038_1770976125_n.jpg\" style=\"width: 246px;\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://ibb.co/fw7r5v\"\u003e\u003cimg src=\"https://preview.ibb.co/id94Qv/18871171_10158846897560038_1179689651_n.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://ibb.co/epz4Qv\"\u003e\u003cimg src=\"https://preview.ibb.co/fEsfyF/18902569_10158847332110038_1812488444_n.jpg\" style=\"width: 247px;\"\u003e\u003c/a\u003e \u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\u003cstrong style=\"color: rgb(49, 133, 155);\"\u003eWith that being said...\u003cbr\u003e\n\t\u003cimg src=\"http://i1240.photobucket.com/albums/gg499/kendurbro/tumblr_ltlpytFRWD1ql1l0v.gif\" style=\"text-align: center;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI\u0027ve decided to create this page because\n\t\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e \u003c/strong\u003eI want to be able to continue my passion, expand to new mediums, and bring even more awesome things to Nerdy Little Secrets. Eventually, I\u0027d love to start creating different themed soaps and bath bombs, enamel pins, and even tutorial videos for those who work with polymer clay and resin as well!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cb style=\"color: rgb(49, 133, 155);\"\u003eHow you can support my art!\u003c/b\u003e\u003cbr\u003e\n\t\u003cb style=\"color: rgb(49, 133, 155);\"\u003e\u003cimg src=\"http://i1240.photobucket.com/albums/gg499/kendurbro/tumblr_ltlpytFRWD1ql1l0v.gif\"\u003e\u003c/b\u003e\u003cbr\u003e\n\t\u003col style=\"color: rgb(49, 133, 155);\"\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBecome a monthly subscriber (This one is obvious, of course!)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eShop at\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.nerdylittlesecrets.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eNerdy Little Secrets\u003c/span\u003e\u003c/a\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eShare my Patreon on Facebook!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFollow me on\u00a0\u003ca href=\"https://www.instagram.com/nerdylittlesecrets/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLike my\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://www.facebook.com/nerdylittlesecrets\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e page\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eLet me know you like my art! \u0026lt;3\u00a0\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ol\u003e\n\t\u003cbr\u003e\n\t\u00a0\n\t\u003cbr\u003e\n\u003c/div\u003e\u00a0\u003cimg src=\"https://preview.ibb.co/fjTEQv/18788696_10158847332755038_1064015382_n.jpg\" style=\"width: 246px;\"\u003e\n\u003ca href=\"https://ibb.co/nKxkXa\"\u003e\u003cimg src=\"https://preview.ibb.co/nBEokv/18835024_10158847333755038_1290629755_n.jpg\" style=\"width: 245px;\"\u003e\u003c/a\u003e\n\u003ca href=\"https://ibb.co/nqcVyF\"\u003e\u003cimg src=\"https://preview.ibb.co/js9M5v/18835488_10158847346190038_428630970_n.jpg\" style=\"width: 248px;\"\u003e\u003c/a\u003e\n\u003ca href=\"https://ibb.co/hT33JF\"\u003e\u003cimg src=\"https://preview.ibb.co/dhYQXa/18871522_10158847335865038_845183177_n.jpg\" style=\"width: 254px;\"\u003e\u003c/a\u003e\n\u003ca href=\"https://ibb.co/g4xkXa\"\u003e\u003cimg src=\"https://preview.ibb.co/j98sCa/18871528_10158847345335038_1770561668_n.jpg\" style=\"width: 251px;\"\u003e\u003c/a\u003e\n\u003ca href=\"https://ibb.co/crrZQv\"\u003e\u003cimg src=\"https://preview.ibb.co/jJOQXa/18902163_10158847402140038_1657631854_n.jpg\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
