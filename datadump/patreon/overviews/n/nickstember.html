    "summary": "\u003ch1\u003e\u003cspan style=\"line-height: 1.45em; font-weight: normal;\"\u003eWhat is the Encyclopedia Manhuannica?\u003c/span\u003e\u003c/h1\u003e\n\u003ca href=\"http://www.nickstember.com\" rel=\"nofollow\" target=\"_blank\"\u003eThe Encyclopedia Manhuannica\u003c/a\u003e is the world\u0027s first English language reference work on Chinese comics. Right now that means \n\u003cstrong\u003etranslations and high quality scans\u003c/strong\u003e of out of print \u003ca href=\"http://www.nickstember.com/dont-call-manga-short-introduction-chinese-comics-manhua/\" rel=\"nofollow\" target=\"_blank\"\u003emanhua\u003c/a\u003e from the 1920s through 1940s and \u003ca href=\"http://www.nickstember.com/chinese-lianhuanhua-century-of-pirated-movies/\" rel=\"nofollow\" target=\"_blank\"\u003elianhuanhua\u003c/a\u003e from the 1950s through 1980s, in addition to the occasional \u003cstrong\u003eblog post\u003c/strong\u003e on the history and development of Chinese comics. Your support will help this project grow into a full-fledged reference work, entirely online and free of charge.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"line-height: 1.45em; font-weight: normal;\"\u003eHow often do you post translations or blog posts?\u003c/span\u003e\u003c/h1\u003e\nI have plenty of paid translation work, which is great, but it takes up time I could be otherwise using to translate Chinese comics. Generally I try to write blog post once \n\u003cstrong\u003eevery two to three weeks\u003c/strong\u003e, and a long \u003cstrong\u003ethree to six part translation every couple of months\u003c/strong\u003e. With more support I could post every week! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"line-height: 1.45em; font-weight: normal;\"\u003eHow often will I get charged?\u003c/span\u003e\u003c/h1\u003e\nAt the end of every month, Patreon will total up my posts and charge you based on how much you\u0027ve pledged per post. I don\u0027t foresee posting more than \n\u003cstrong\u003efour or five times a month\u003c/strong\u003e, but in any case you can set a maximum amount that I can charge you per month. \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-max-\" rel=\"nofollow\" target=\"_blank\"\u003eSee the FAQ for more information. \u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003cspan style=\"line-height: 1.45em; font-weight: normal;\"\u003eWhat do I get by pledging?\u003c/span\u003e\u003c/h1\u003e\n\u003cimg src=\"http://www.nickstember.com/wp-content/uploads/2014/05/Chinese_star_wars_comic_manhua_llianhuanhua1.jpg\"\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003cspan style=\"font-weight: normal;\"\u003eMy Undying Gratitude\u003cbr\u003e\n\u003c/span\u003e\u003c/h2\u003e\n\u003cstrong\u003e$1 / translation or blog post\u003c/strong\u003e - My undying gratitude! Seriously, sending me a dollar a translation or blog post is a great way to show your support for Chinese comics in translation.\n\u003cdiv style=\"width: 100%; margin-top: 20px; text-align: center;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=226957\u0026amp;u=687282\u0026amp;patAmt=1.0#/r226957\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $1 a translation or blog pos\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\n\u003cimg src=\"http://www.nickstember.com/wp-content/uploads/2015/01/1945%E5%BC%A0%E5%85%89%E5%AE%87_%E8%A5%BF%E6%B8%B8%E6%BC%AB%E8%AE%B0-71.jpg\"\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eNext Week\u0027s Comic Today\u003cbr\u003e\n\u003c/span\u003e\u003c/h2\u003e\n\u003cstrong\u003e$3 / translation or blog post\u003c/strong\u003e - If you pledge three bucks a translation or blog post, you will be able to read all of my translations of Chinese comics one week early on Patreon.\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=226973\u0026amp;u=687282\u0026amp;patAmt=3.0#/r226973\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $3 a translation or blog post\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.nickstember.com/wp-content/uploads/2016/05/nuwabutian_01.png\"\u003e\u003cbr\u003e\n\u003cspan style=\"font-weight: normal;\"\u003eVoting Rights\u003cbr\u003e\n\u003c/span\u003e\u003c/h2\u003e\n\u003cstrong\u003e$5 / \u003cstrong\u003etranslation or blog post\u003c/strong\u003e\u003c/strong\u003e - Every six months or so I will put up a list of Chinese comics that I plan to translate. If you pledge five bucks a translation or blog post, then I will send you a link to vote on the next comic I translate.\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=226958\u0026amp;u=687282\u0026amp;patAmt=5.0#/r226958\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $5 a translation or blog post\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\n\u003cimg src=\"http://www.nickstember.com/wp-content/uploads/2016/05/fanduimeidi_12.jpg\"\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"font-weight: normal;\"\u003eSuggest a Chinese Comic to Translate\u003cbr\u003e\n\u003c/span\u003e\u003c/h2\u003e\n\u003cstrong\u003e$10 / translation or blog post\u003c/strong\u003e - If you pledge 10 dollars a translation or blog post for a year (and can provide high quality scans of a Chinese comic that is currently out of print), then you get to pick my next translation project.\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=226959\u0026amp;u=687282\u0026amp;patAmt=10.0#/r226959\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $10 a translation or blog post\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003ch1\u003e\u003cspan style=\"line-height: 1.45em; font-weight: normal;\"\u003eAbout Me\u003c/span\u003e\u003c/h1\u003e\nI am a Chinese to English translator who is crazy about Chinese comics. I\u0027ve spent the last decade studying Chinese. I put all of the comics I translate up online for free, so your support helps make this project possible."
