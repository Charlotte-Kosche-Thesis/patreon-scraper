    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FvffyMH9q3fY%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DvffyMH9q3fY\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FvffyMH9q3fY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-11-18T05:27:46+00:00",
    "summary": "Heya!\u003cbr\u003e\u003cbr\u003eI\u0027m Nekhs - writer, artist, and gamer. I host a stream on twitch that\u0027s a bit of a mixed bag, but generally revolves around survival games and RPGs.\u003cbr\u003e\u003cbr\u003eI am \u003cem\u003enot\u003c/em\u003e\u00a0a cam girl - in fact, I refuse to show my actual face on stream. If you like the content I make, throw a few dollars my way - if not, no harm done.\u003cbr\u003e\u003cbr\u003eYou can find my twitch stream at \u003ca href=\"http://twitch.tv/nekhs\" rel=\"nofollow\"\u003ehttp://twitch.tv/nekhs\u003c/a\u003e - I\u0027m live Monday night through Friday night, midnight to whenever I pass out. \u003cbr\u003e\u003cbr\u003eI also sometimes dust the cobwebs off of my deviantArt at\u00a0\u003ca href=\"http://starry-n3k0.deviantart.com/\" rel=\"nofollow\"\u003ehttp://starry-n3k0.deviantart.com/\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e--Questions and Answers--\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eWhy do you have a Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBecause, put bluntly, the only 9-5 style job I\u0027m both qualified for and capable of doing in this area is call center work. My health isn\u0027t exactly great, but the bills still need to be paid. Thing is, call centers are meat grinders - even the best call center will chew you up and spit you out when you can\u0027t deal.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhat\u0027s with the Twitch schedule? Overnights?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI started really working on the stream while at my call center job. The schedule was evenings - 3:30-12AM - and so midnight and later was the best I could do. My followers tend to be either overseas or night owls like me. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWhat do I get for being a Patron?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHonestly? Not a lot I wouldn\u0027t give out free. I\u0027m not a fan of pay walls. I\u0027m looking at making custom content once a month - some sort of wallpaper - and once per Patron at the $20 rank.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe ranks follow:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1/month -\u003c/strong\u003e you\u0027re a Patron. Get access to exclusive posts here on Patreon, a nice little digital hug, and that\u0027s about it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$3/month - \u003c/strong\u003eAccess to Patreon-friendly Discord server! You can read, but not send, messages at this level.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$5/month -\u003c/strong\u003e You can send messages in the Patreon-friendly Discord server!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$10/month - \u003c/strong\u003eEarly access to all publicly posted art and writing at full resolution! All previous rewards included.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$20/month - \u003c/strong\u003eSpecial privileges in the Discord! You can use voice activity by default. Also a shinier gold title.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$100/month - \u003c/strong\u003eLet\u0027s do this - one on one gaming - er, session, not lesson. These things seem to be sorta-kinda multiple choice. Anyway, once a month, I\u0027ll play with - or against - you, one-on-one, any (multiplayer) game in my library.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll levels - \u003c/strong\u003eMy eternal gratitude. Donations to this cause mean that I\u0027m free from a living hell that already chewed me up and spit me out, \u003cem\u003etwice\u003c/em\u003e. Freedom is important to me - so that gratitude doesn\u0027t guarantee I\u0027ll do anything at all for you, other than what I\u0027ve already promised - which is to keep the content coming.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAre you a boy or a girl?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGreat question, Professor Oak!\u003cbr\u003e\u003cbr\u003eI identify as a brightly-colored ball of thoughts, ideas, and emotions, trapped in a female flesh-prison.\u003cbr\u003e\u003cbr\u003e\"She\" or \"her\" is fine, though - dwelling overlong on pronoun usage calls attention to the presence of my physical form.\u003cbr\u003e\u003cbr\u003eI really don\u0027t understand why this question keeps coming up.\u003cbr\u003e\u003cbr\u003eTo answer seriously: if I had to put myself in a series of boxes, they follow:\u003cbr\u003e\u003cbr\u003eagender, aromantic, demisexual\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eI don\u0027t like pay walls\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThat wasn\u0027t a question, but I definitely get what you\u0027re saying. All of this stuff? Perks. The basic content is the Twitch stream - I\u0027ll also continue to post art and scraps of writing when the mood strikes me - but that isn\u0027t what you\u0027re paying for, here, insofar as you\u0027re paying for anything at all, it\u0027s the stream of content - videos, doodles, snippets of thoughts, and the like.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eHow do I throw money at your face?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eDon\u0027t. Coins are heavy and papercuts are scary.\u003cbr\u003e\u003cbr\u003eIn seriousness, click the link and follow the directions.\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003eI can\u0027t support you on Patreon.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThat\u0027s also not a question! It\u0027s completely fine though, like I said before, you\u0027re not missing too much in the way of exclusive stuff. This is more so you can help me be more-or-less not-a-corpse and producing effectively free content.\u003c/li\u003e\u003c/ol\u003e"
