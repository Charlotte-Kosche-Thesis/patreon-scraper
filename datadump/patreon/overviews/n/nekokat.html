to explain myself, hope you don\u0027t mind, I\u0027m not asking for pity or anything simply putting my situation out there for anyone curious (if you aren\u0027t you don\u0027t have to read or empathize with me, you looked at my page that\u0027s already enough and i appreciate it). As most of you probably aren\u0027t aware (which is totally okay) the economical situation in Russia is not great, far from it, therefore finding a job, let alone one that pays enough to support my family (I\u0027m a 2nd working adult in family of 4) becomes harder every year (well there is a probability to everything no matter how small, am i right, but probabilities of something happening somewhere don\u0027t pay bills unfortunately) \u003cbr\u003eBesides I have medical reasons why its hard for me to work a lot of jobs but that\u0027s personal and boring info nobody needs. \u003cbr\u003eAll of the above turned me to having to take up commissions and now as you can see, making a Patreon page, because its entirely possible for me to sustain myself through it considering current exchange rates. \u003cbr\u003eAnd if that works out, boy wouldn\u0027t that be SOMETHING.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHANK YOU FOR YOUR TIME AND HAVE A GOOD ONE\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e"
