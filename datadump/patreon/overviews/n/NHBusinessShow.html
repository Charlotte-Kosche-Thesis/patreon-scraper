    "summary": "\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003eWe\u0027re passionate about business! The purpose of this channel is to give people a look behind the scenes of different businesses. Everyone knows that the point of running a business is to make money but there are so many other driving factors behind them. What is the real why?\u003cbr\u003e\u003cdiv\u003eMy name is Chris Pastrana and I\u0027m an entrepreneur from Southern New Hampshire. I noticed that start-ups have these big dreams about getting out to the public and changing lives, yet most don\u0027t know how to really break into the market and don\u0027t last long. Thousands of amazing ideas go nowhere because companies underestimate what it\u0027ll take to get themselves seen before they begin. To handle this I began the New Hampshire Business Show, a place designed to not only get new products in front of \u003c/div\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003ecustomers, but to let these amazing entrepreneurs tell their visions behind the product. \u003cdiv\u003e\u003cdiv\u003eBecause this is what business owners often forget. You have hundreds, if not thousands of competitors, and each of them offers a \u0027what\u0027. We sell such and such, because such and such is good for you to have. Tell them your \u0027why\u0027! \u003cbr\u003e\u003cdiv\u003eYou\u0027ve taken the risk of breaking away from the rest of corporate America. You stress about money and sales, and all the other things that keep you awake at night... but WHY do you do it? What drives you, what\u0027s your passion? I\u0027m here to change some things in NH. and to do that we\u0027re going to show you\u0027re why to everybody that will listen.\u003cbr\u003e\u003cdiv\u003eIt\u0027s going to be an amazing ride, let\u0027s do it.\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u
