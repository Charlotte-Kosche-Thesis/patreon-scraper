    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ciframe height=\"480\" src=\"https://drive.google.com/file/d/0B9f5X8pgpNuzX0l5NVZwR2F0UDg/preview\" width=\"640\"\u003e\u003c/iframe\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is New Concept Comics?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027m an illustrator with specialization in comic and storytelling, pencils, inks, colors, lettering and script writing. My name is Nicol\u00e1s Colacitti, from Mar del Plata (Buenos Aires, Argentina), and I\u0027m 33 years old.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m working as a freelance comic book artist for about 14 years, having worked with clients from all over the globe. Before that, I collaborated with various newspapers and magazines for 10 years.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy creative initiative is focused in the creation and development of a new level of messages and art in the comic books. You can find me on \u003cstrong\u003eFacebook\u003c/strong\u003e and \u003cstrong\u003eInstagram\u003c/strong\u003e as \u003cstrong\u003eNew Concept Comics\u003c/strong\u003e, where I share updates of my latests works, relevant articles of the medium and interesting projects from fellow creators. The enterprise is advancing to include animators, graphic designers and photographers, along with more comic book artists and writers.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat are we working on\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e?\u003c/span\u003e\u003c/h4\u003e\n\u003col\u003e\n\t\u003cli\u003e\u003cstrong\u003eCheckmate:\u003c/strong\u003e An Action/Thriller/Experimental graphic novel, filled with symbology and occult topics (full description below).\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eMarino:\u003c/strong\u003e A Drama/Real story graphic novel. Based on the real war journal of an italian marine (my own grandfather), prisoner of the nazis during World War 2.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e- List updated as more projects start or are completed -\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eCheckmate \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eOverall description:\u003c/strong\u003e An Action/Thriller/Experimental graphic novel, filled with symbology and occult topics based on the knowledge of ancient alchemy, philosophies and traditions from india, greece, egypt, and the teachings of modern and ancient Masters. The story uses symbolism, contradictions and hidden meanings that invite you to think, to question and to be a part of it, offering the chance to behold from the light of your own consciousness, the depths of your unconscious world. At the same time, the story fits in the genre of techno-thriller and psychological thriller, while experiments with the unique language of the comic books.\u003cbr\u003e\n\u003cem\u003eSome of the authors that influence this work are: Carl G. Jung, Aleister Crowley, Manly P. Hall, Lao Tse, Giordano Bruno, Krishnamurti, Rudolph Steiner, Aldous Huxley, Kandsinsky, Friedrich Nietzsche, Austin Osman Spare, Ray Sherwin, Phil Hine, Robert Anton Wilson, Tom Clancy, H. P. Lovecraft and Alan Moore. \u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eSynopsis:\u003c/strong\u003e Coming soon.\u003cbr\u003e\n\u003cstrong\u003eCurrent status:\u003c/strong\u003e Script 95% done (details left), concept art done, a few pages done, ready to continue.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/nrc98Q/Checkmate_1_small.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/eAyGoQ/Checkmate_2_small.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003ePh. Brenda Molina Fotograf\u00eda (Facebook).\u003c/span\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eMarino\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eOverall description:\u003c/strong\u003e A Drama/Real story graphic novel. Based on the real war journal of an italian marine (my own grandfather), prisoner of the nazis during World War 2.\u00a0Full description coming soon.\u003cbr\u003e\n\u003cstrong\u003eSynopsis:\u003c/strong\u003e Coming soon.\u003cbr\u003e\n\u003cstrong\u003eCurrent status:\u003c/strong\u003e Journal 100% translated, concept art in progress, script 50% in progress.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/drSgNk/Marino_1s_small.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/h4awoQ/Marino_2_small.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003ePh. Brenda Molina Fotograf\u00eda (Facebook).\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003ch4\u003e\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy do we need your help?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eWith your support I\u0027ll be able to spend more time and resources on my personal projects (listed above), that for now I can only atend at a very slow pace and for a very short time when I\u0027m in-between jobs. With your help you\u0027re also buying a digital copy of the project you like, or all of them (emailed to you once they\u0027re ready).\u003cbr\u003e\u003cbr\u003eYour contribution, as little or big, will boost the production of all of the comics. It\u0027ll also allow you to get special gifts, see the earlier stages and follow the latest progress. You can also help a lot by simply sharing in your social networks to make them reach more people. \u003cbr\u003e\u003cbr\u003eThe production rate will be rather slow in the first steps, but as the support starts to build-up, I\u0027d get to 1 and sometimes 2-4 monthly updates. In any case, remember that you can set a maximum for your monthly support.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank you, and see you soon!\u003c/span\u003e\u003c/strong\u003e\u00a0\u003ca href=\"http://nc-comics.blogspot.com.ar/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e"
   },
