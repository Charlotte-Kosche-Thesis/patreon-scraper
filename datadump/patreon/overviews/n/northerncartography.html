    "summary": "First off, \u003cstrong\u003ethank you\u003c/strong\u003e to anyone who has supported me - you are appreciated beyond words.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNorthern Cartography\u003c/em\u003e is committed to creating high-quality maps and content, primarily for use with tabletop roleplaying games such as Dungeons and Dragons. Although I will be keeping D\u0026amp;D in mind while creating my content, I am sure there are many more uses for what I will be creating and uploading!\u00a0\u003cbr\u003e\u003cbr\u003eI am still fairly new to the digital art and cartography scene, but I am definitely learning a great deal and have been honing my skills as I go.\u00a0\u003cbr\u003e\u003cbr\u003eSince I\u0027ve been creating maps fairly regularly now (and intend to continue that trend), I think it makes the most sense to ask that my Patrons support me on a \u003cem\u003emonthly basis\u003c/em\u003e, rather than a per-map charge. I think this will allow my maps to be more accessible to \u003cstrong\u003eyou!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy Patrons will also have access to polls that will help determine what my next projects will be. As my fans and supporters, your feedback is absolutely crucial to me!\u003cbr\u003e\u003cbr\u003eWith each map I draw, there will be:\u003cbr\u003e\u003cbr\u003e- A\u00a0\u003cstrong\u003efree version \u003c/strong\u003ethat is\u00a0\u003cstrong\u003ehigh-resolution\u00a0\u003c/strong\u003e(for \u003cstrong\u003eanyone and everyone\u003c/strong\u003e to download and use)\u003cbr\u003e\u003cbr\u003e- the same high resolution map, but with \u003cstrong\u003eseveral variations\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e(for \u003cstrong\u003eLevel One \u003c/strong\u003ePatrons and higher!). Examples of variations are: grid/no grid, night/day, with/without props, torches lit/unlit, etc.\u00a0\u003cbr\u003e\u003cbr\u003e- The\u00a0\u003cstrong\u003eimage file (GIMP\u0027s \".xcf\" format) \u003c/strong\u003eI used to create the map will be available for those that choose to support me at the \u003cstrong\u003eLevel Two\u003c/strong\u003e threshold and higher! Along with the image file, a Level Two Patron will also get to cash in on a \u003cstrong\u003eone-time map commission\u003c/strong\u003e, requested by you and drawn by yours truly! \u003cbr\u003e\u003cbr\u003eA \u003cstrong\u003eLevel Three\u003c/strong\u003e Patron doesn\u0027t get maps of an even \u003cem\u003ehigher quality (ludicrous speed - GO!), \u003c/em\u003ebut they will earn \u003cstrong\u003eregular map commissions\u003c/strong\u003e from me (up to 4 annually with a continued Patronage).\u00a0\u003cbr\u003e\u003cbr\u003eI have established a few goals (measured by total financial support my Patrons give me) that outline what I will do, as a way of saying thanks, once I reach those goals. Among them are: Roll20 compatibility, community-created maps, and live-streaming map sessions!\u003cbr\u003e\u003cbr\u003eI have recently started a \u003cstrong\u003eDiscord server\u003c/strong\u003e and channel to allow anyone who so chooses to connect that way. The link is\u00a0\u003ca href=\"https://discord.gg/UFhdqv3\"\u003ehttps://discord.gg/3eg6vEP\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAgain, \u003cstrong\u003ethank you so much\u003c/strong\u003e\u00a0for your support - I really hope I can use this passion I have for cartography to contribute to the wider community in a positive way!\u003cbr\u003e\u003cbr\u003e- Taylor\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\"\u003e\u003cimg src=\"https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png\"\u003e\u003c/a\u003e\u003cdiv\u003eAll of my work is licensed under a \u003ca href=\"http://creativecommons.org/licenses/by-nc-sa/4.0/\"\u003eCreative Commons Attribution-NonCommercial-ShareAlike 4.0 International License\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e"
