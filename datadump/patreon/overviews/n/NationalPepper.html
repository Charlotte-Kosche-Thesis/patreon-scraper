    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FwsaoDbKCTjI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DwsaoDbKCTjI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FwsaoDbKCTjI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=wsaoDbKCTjI",
    "one_liner": "Trying to make interesting and unique content",

    "published_at": "2015-04-02T10:28:04+00:00",
    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eFirst of all, I am very grateful for your support! It motivates me to make more videos about your beloved GTA game. :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWhy do I need Patreon?\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAs a video creator, I am trying my best to make my videos as good as possible and I want \u003cstrong\u003eto make them even better\u003c/strong\u003e. I totally understand that you are all interested in new and never seen before GTA content.\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe problem is, these interesting tidbits are also left in:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/pq1ozz0.jpg\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eThe sad thing is, this stuff costs money...\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003ePatreon \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003ewill help me to get some spare coins, so I could buy something from the list above... or buy something else.\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cbr\u003eStarting from the day one, I always invested my own money into my channel. I bought a lot of stuff, which I don\u0027t really need in my everyday life, for instance:\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGTA Magazines \u003c/strong\u003e- Sadly, a lot of them were lame...\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBradygames guides\u003c/strong\u003e - Dang, these guides heavy and use a lot of free space in my closet.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGTA discs\u003c/strong\u003e - Do I really need 3 different versions of GTA SA? :P Yeah...\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVarious GTA stuff\u003c/strong\u003e - For instance, I bought GTA SA soundtrack (3 discs). One of them had \"Introduction\" video and that was the main reason why did I buy it.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAvermedia HD gamer Lite v1\u003c/strong\u003e - Thanks to this \ndevice, I can capture console \u0026amp; smartphone screens, so you could \nenjoy comparisons.\u003c/li\u003e\u003cli\u003e\u003cdel\u003e\u003cstrong\u003eGalaxy Note 10.1 HDMI adapter\u003c/strong\u003e - I can connect\n the tablet to Avermedia device.\u003c/del\u003e (Sold, because I don\u0027t have this tablet anymore)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e3TB HDD\u003c/strong\u003e - To store my GTA stuff and it is full already :O\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMSI GeForce\n 1080 \u003c/strong\u003e- Previously, I had a good video card, but it didn\u0027t handle so well. As a result, I can film and render videos in \nmuch better quality. \u003cem\u003eHaving Geforce 1080 when I don\u0027t play games is a strange thing. :S\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch3\u003eThanks to Patreon I was able to acquire:\u003c/h3\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGTA magazines\u003c/strong\u003e - Yeah, still buying them...\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eA few more Bradygames guides\u003c/strong\u003e - German Bradygames guide had alpha GTA 3 map render inside, which I used in a video. That is the main reason why do I stalk various Bradygames revisions.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGTA JP Books \u003c/strong\u003e- Sadly, they are not so special as I thought. However, there are a few interesting pictures in them.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGTA IV (day one edition) PC\u003c/strong\u003e - To look at the game without patches. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGTA Double Pack Xbox JP version \u003c/strong\u003e- Vice City was used in my previous comparison. GTA 3 version isn\u0027t anything special, sadly.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGTA SA JP PS2 2011 edition \u003c/strong\u003e- Unfortunately, 2011 edition has no significant changes in comparison with 2007 edition. But anyways, I am planning to make a video and use it.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cstrong\u003eGTA IV + EFLC (Xbox 360 \u0026amp; PS3) JP versions\u003c/strong\u003e - \u003c/strong\u003eSadly, these games don\u0027t have so much differences. On the other hand, you can\u0027t find these builds over the Internet. :P\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGTA V PS3 JP version\u003c/strong\u003e - Didn\u0027t work on my console. I think, the disc was busted, no clue. :(\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eGTA SA Introduction DVD\u003c/em\u003e (JP \nedition)\u003c/strong\u003e -\u00a0 Turns out, it has better video and audio quality. That was a surprise. Planning to use it. :O\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSamsung 4K HDMI adapter\u003c/strong\u003e - This is an adapter for my future phone. I will be able to capture GTA gameplay on my \"future\" phone.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGTA V Promotional copy\u003c/strong\u003e - Turns out \"promo\" version isn\u0027t anything special. Was cheap, so I don\u0027t regret buying it.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMax Payne 3 Promotional copy\u003c/strong\u003e - was a bonus to the disc above.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGTA VC Soundtrack on CD 2002 edition (1 disc)\u003c/strong\u003e - Turns out it features some bloopers and outtakes from Vice City radio as well as Vice City theme in HQ.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eGTA 3 Game FM + Lips sample (French edition)\u003c/strong\u003e - Was sold, because it had no interesting stuff inside.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eAnd other small goodies...\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003ePlanning to buy:\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGTA magazines and discs\u003c/strong\u003e - you know the answer why :}\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eScanner \u003c/strong\u003e- I am sick of photographing magazines and cropping the images.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eAnd other goodies...\u003c/em\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch4 style=\"text-align: center;\"\u003eThank you for your support!\u003c/h4\u003e\u003cbr\u003e"
