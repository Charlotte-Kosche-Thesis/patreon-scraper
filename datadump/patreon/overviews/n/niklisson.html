g\u003eBut what do I get??\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003eFor your support, I will be sharing \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003elots of sketches \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand \u003c/span\u003e\u003cstrong\u003eideas\u003c/strong\u003e\u003c/span\u003e, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003estep-by-step process work + videos\u003c/span\u003e\u003c/strong\u003e, \u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003efreshly baked HQ downloadable images\u003c/span\u003e\u003cspan style=\"\"\u003e, a\u00a0\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003evote\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eon\u00a0monthly polls, \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ereserve first slots in commissions \u003c/strong\u003e(State in the email that you\u0027re a patron!)\u003c/span\u003e, and many more future\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eadditional rewards\u003c/span\u003e\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eThank you so much for all your support!\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e"
