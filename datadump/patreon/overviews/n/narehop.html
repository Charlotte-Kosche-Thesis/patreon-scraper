    "summary": "\u003cstrong\u003e\u003cimg src=\"https://i.gyazo.com/e7d5fd0fd45867e696d179477ffe3454.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nMi nombre es H\u00e9ctor, aunque en internet soy m\u00e1s conocido como Narehop. Me dedico profesionalmente al dibujo, ilustraci\u00f3n y animaci\u00f3n 2D. He estado trabajando tanto por libre como en estudios de animaci\u00f3n como por ejemplo Nikotxan, creadores de la serie \"C\u00e1lico Electr\u00f3nico\" adem\u00e1s de participar como dise\u00f1ador de personajes y animador en las nuevas series estrenadas para internet de \u00c1tomo Network, \"Las Cr\u00f3nicas Troll\", \"Super \u00c9pico\" y \" Mad Dinner\".\u00a0\u003cbr\u003e\nEn mi canal de Youtube he hecho sobretodo Sketches animados, mi p\u00fablico me conoce principalmente por la serie \"Ni\u00f1o Rat\u00f3n\", cuya segunda temporada acaba de empezar.Adem\u00e1s, hace relativamente poco, he creado un episodio piloto de una supuesta serie llamada \"Potoy\u00f3 y la pe\u00f1a del moco\" que es una versi\u00f3n macarra y ga\u00f1\u00e1n de la serie infantil Pocoy\u00f3.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://i.gyazo.com/1cee7262eebb2f48b49c2d1d4df2dbb8.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nSi algo me ha caracterizado siempre ha sido por la claridad con la que comunico las cosas. Quiero hacer grande la serie de Ni\u00f1o Rat\u00f3n, la cual acaba de estrenar su segunda temporada. Adem\u00e1s me llenar\u00eda de alegr\u00eda poder tirar adelante mi nuevo proyecto \"Potoy\u00f3 y la Pe\u00f1a del Moco\". Actualmente Youtube, en mi opini\u00f3n, no recompensa el esfuerzo de los animadores en la plataforma. Como muestra os dejo una imagen donde pod\u00e9is apreciar la estad\u00edstica del primer cap\u00edtulo de Potoy\u00f3 y lo que ha generado:\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/d97db3178f00fc59991c44a5c66c0c1d.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nObviamente no pretendo hacer un dinero excesivo con Patreon, pero si me gustar\u00eda al menos cubrir los gastos de producci\u00f3n de estos videos. Ya que suelo tardar entorno a 2-3 d\u00edas en hacer el gui\u00f3n, dise\u00f1ar personajes, reunirme y grabar con los actores de doblaje, animar, montar el video y postproducci\u00f3n. Adem\u00e1s de esta forma podr\u00eda conseguir a alguien que me ayudara con el montaje de los videos, poder pagar a mis actores de doblaje, etc... De esta manera me plante\u00e9 la idea de abrir una cuenta aqu\u00ed. Todo el que le guste lo que hago y quiera / pueda aportar ser\u00e1 bienvenido y de enorme agradecimiento. Quiero dejar claro, que yo tengo mi trabajo y me pagan por \u00e9l, pero esto lo estoy haciendo en mis horas de ocio e invirtiendo adem\u00e1s de mi tiempo, mi dinero, para el disfrute de todos. Si entre todos podemos aportar para cubrir dichos gastos, pues mira, todo eso que nos quitamos de encima y podremos mejorar el contenido.\u003cbr\u003e\n\u003cbr\u003e\nAs\u00ed que sin m\u00e1s, si quieres echarme una mano y aportar algo, bienvenido sea. Y sino, no importa, espero que disfrutes igualmente de mis v\u00eddeos cuando los publique.\u003cbr\u003e"
   },
