    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/M8BOCuID3xM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"http://www.naninanikids.com/wp-content/uploads/2016/11/patreon-1-1024x439.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWHO IS NANI?\u003cbr\u003e\nShani \u201cNani\u201d Bernard is just a girl who loves the fact that everyone has the right to creative expression. She comes from a performing arts family and was raised with art and music all around her. She has always had a deep love for children and began babysitting and being a nanny from very young age. The two combined to create what you see now. She graduated with her degree in Theater Arts and uses all her skills to build sets, sew costumes, draw cartoons, film etc. \u2013 almost everything you see. She wants to encourage kids to find their own unique voice, use it and never lose it.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.naninanikids.com/wp-content/uploads/2016/11/patreon-2-mission--1024x439.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOUR MISSION\u003cbr\u003e\nNani Nani\u2019s mission is to create engaging media that encourages all children (as well as those who are kids at heart) to be creative. We find joy in creating age-appropriate programming for a culturally diverse audience.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.naninanikids.com/wp-content/uploads/2016/11/patreon-what-is-a-patron--1024x439.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWHAT IS A \"PATRON\"?\u003cbr\u003e\nA Patron is someone who believes in what we are doing and donates money to support our mission and art. If you believe in Nani Nani Kids and want to be a part of this movement, then you will support what I do and become a \"Patron\". Thank you XOXO\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.naninanikids.com/wp-content/uploads/2016/11/patreon-where-is-my-money-going--1024x439.jpg\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003eWHERE IS MY MONEY GOING?\u003cbr\u003e\u2605 Thousands of views does not equal thousands of dollars. YouTube views alone do not generate enough money to sustain anyone. I also do not show commercials to kids so the revenue is even less.\u00a0\u003cbr\u003e\n\u2605 Making videos is a full time job. I film, edit, and market every single one of my videos. There isn\u0027t enough time in the day to keep up with delivering quality content AND maintaining a paying job.\u003cbr\u003e\n\u003cbr\u003e\u2605 HELP IS NEEDED \u003cbr\u003e\nOur first goal with monies donated is to bring on an editor to help us clear the backlog of content we have already created. It is just sitting, waiting patiently to be released. The rest of the monies will go to production cost, such as costumes, sets, props and other similar miscellaneous expenses.\u00a0\u003cbr\u003e"
