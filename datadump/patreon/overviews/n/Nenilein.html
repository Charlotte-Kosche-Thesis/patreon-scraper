    "summary": "\u003ch4\u003eMy Name: Nenilein. \u00a0\u003cbr\u003eMy Mission: Over-analyse, criticize and fangirl about \u003cem\u003eeverything\u003c/em\u003e.\u00a0\u003c/h4\u003e\u003ca href=\"https://preview.ibb.co/iyu7Mk/Title_Card_Portal_Style_FIn2.png\"\u003e\u003c/a\u003e\u003cimg src=\"https://preview.ibb.co/iyu7Mk/Title_Card_Portal_Style_FIn2.png\" style=\"width: 555px;\"\u003e\u003cbr\u003e\u003cbr\u003eIn my 11+ years of nerding on the internet, I\u0027ve made a habit of spending way too much time creating meta-analysis of video games and animation, as well theorizing about them and creating my own writing and artwork. So eventually, I just decided: \"Hey, why not share all this stuff I\u0027m doing with the masses and make a couple of people happy? Everyone likes happy people!\"\u00a0\u003cbr\u003e\u003cbr\u003eI have a huge interest in creative/interactive storytelling, animation and culture. Pair this with my ability to speak three languages (German, English, Japanese), my 4+ years of actively studying Japanese culture at university (including one exchange year of actually living in the country), and my love for writing analysis of fictional texts, and you got yourself a good idea of what exactly my content is like.\u003cbr\u003e\u003cbr\u003eOn my blog,\u00a0\u003cstrong\u003e\"\u003ca href=\"http://nenilein.tumblr.com/\"\u003eNeni\u0027s Refuge\u003c/a\u003e\"\u003c/strong\u003e, I write \u003ca href=\"http://nenilein.tumblr.com/tagged/Neni-Theory\"\u003eFandom Meta\u003c/a\u003e,\u00a0\u003ca href=\"http://nenilein.tumblr.com/tagged/Neni-Replies\"\u003eanswer questions\u003c/a\u003e regarding the lore and trivia of franchises I enjoy, \u003ca href=\"http://nenilein.tumblr.com/tagged/Neni-Nipponica\"\u003eput Japanese games and shows into the context of their culture\u003c/a\u003e, and sometimes \u003ca href=\"http://nenilein.tumblr.com/tagged/Neni-Translates\"\u003etranslate Japanese Video Game News or Dojinshi to English\u003c/a\u003e. This blog currently has a huge focus on the Persona series of video games, but a more expansive (yet incomplete) list of my interests can be found on the \"about\" page.\u00a0\u003cbr\u003e\u003cbr\u003eOn\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCRHreaYNrR9eeOX_gtfk81w\"\u003emy Youtube Channel\u003c/a\u003e,\u003c/strong\u003e\u00a0I host shows such as \u003ca href=\"https://www.youtube.com/playlist?list=PL9mx7cOd8d-1vs3K2yndLXsgVhhMhNPzK\"\u003e\u003cem\u003eLost in Context\u003c/em\u003e\u003c/a\u003e, a show about explaining the context behind the lore or themes of media (currently mostly the Persona Games, but I plan to expand),\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL9mx7cOd8d-2e_6cYz2o4V8UiX1FXD-2L\"\u003e\u003cem\u003eNeni \u0026amp;Friends\u003c/em\u003e\u003c/a\u003e, where me and my team Let\u0027s Play games (sometimes as livestreams) and bestow our own, personal brand of rambling upon them,\u00a0\u003cem\u003e\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL9mx7cOd8d-0LB5BIO0hoitmChI_Tjb7Y\"\u003eA Look At\u003c/a\u003e\u003c/em\u003e, where I introduce some lesser known things I like and review them a little, \u003ca href=\"https://www.youtube.com/playlist?list=PL9mx7cOd8d-2iGN7MhM50b0H5Bo2Xht2h\"\u003e\u003cem\u003eNeni Talks\u003c/em\u003e\u003c/a\u003e, where I give my personal opinion on news and subjects, and other, assorted nerd-nonsense.\u003cbr\u003e\u003cbr\u003eThat aside, I also draw a lot, the results of which can be viewed on my \u003ca href=\"http://nenilein.deviantart.com/gallery/\"\u003eDeviantArt Page\u003c/a\u003e, as well as in my Blog\u0027s \u003ca href=\"http://nenilein.tumblr.com/tagged/Neni-Arts\"\u003eArt Tag\u003c/a\u003e, and I\u0027m an aspiring (but slow) writer with several novel-projects on the back-burner, one of which I hope to finish soon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eMy policy states that my Patreons may ALWAYS ask for a refund for any specific month in which I did not cater to your specific expectations\u003c/em\u003e\u003c/strong\u003e. I know that due to constantly jumping-around nature of my projects the hiatuses between certain updates can be rather long, which is why I respect that people\u0027s choice to only support me when they feel like have done something worth support."
