    "published_at": "2017-04-04T10:57:25+00:00",
    "summary": "\u003cstrong\u003eHoi!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIk ben Nina en ik maak.\u003cbr\u003e\u003cbr\u003eIk maak lasagne en koffie en foto\u0027s, maar het allerallerliefst maak ik illustraties. Ik vind het heerlijk om lieve zinnen te combineren met fijne kleuren en bijzondere vormen. En ik merk dat andere mensen daar dan soms ook vrolijk van worden, zo leuk! :-) Ik deel mijn werk daarom graag met anderen, bijvoorbeeld op\u00a0\u003ca href=\"http://www.instagram.com/ninamaakt\" target=\"_blank\"\u003eInstagram\u003c/a\u003e en in de vorm van kaarten, die ik verkoop in mijn\u00a0\u003ca href=\"http://www.ninamaakt.nl/shop\" target=\"_blank\"\u003ewebshop\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i0.wp.com/ninamaakt.happyacorn.nl/wp-content/uploads/2018/03/ninamaakt_mmtm_you.jpg?ssl=1\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWaar ik blij van word\u003c/strong\u003e\u003cbr\u003eIk vind het heerlijk om mooie dingen te maken, maar ik merk steeds meer dat dat niet mijn uiteindelijke doel is. Juist het feit dat ik mijn werk met de anderen kan delen, en op die manier iets door kan geven, maakt het voor mij waardevol. Wat ik dan precies door wil geven? Nou, als ik het in \u00e9\u00e9n woord probeer samen te vatten: Licht. \u003cbr\u003e\u003cbr\u003eMet mijn illustraties wil ik het leven een beetje lichter maken. Want hoe zwaar en donker de dingen soms ook zijn, ik geloof dat er altijd hoop is. Soms zoveel dat het je bijna overvalt. En soms zijn het maar hele kleine glimpjes, verstopt in alle chaos. Maar heus, ze zijn er. En daarover teken ik: over schoonheid in de gewone dingen, liefde in een klein gebaar en lichtjes in een donkerblauwe nacht.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ninamaakt.happyacorn.nl/wp-content/uploads/2017/01/setje-Feest1_groter.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEen clubje\u003c/strong\u003e\u003cbr\u003eMisschien vraag je je af: maar Nina, wat doe je hier op Patreon? Kijk, het is heel fijn om elke dag lichtpuntjes de wereld in te slingeren, via social media, winkels en mensen die ik ken. Maar soms zou het ook gewoon heel handig zijn om een vast clubje om me heen te hebben dat mijn werk steunt. Mensen die financieel een heel klein zetje geven, maar vooral mensen die het leuk vinden om mee te denken en meer achter de schermen betrokken te zijn. Die het tof vinden om hun mening te geven wanneer ik weer eens twijfel over een nieuw ontwerp of projectje. Hoe leuk zou dat zijn? :-) \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.happyacorn.nl/wp-content/uploads/2017/04/superduperleukkameelklein.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWaar jij blij van wordt\u003c/strong\u003e\u003cbr\u003eEn yes, natuurlijk, voor wat hoort wat :-) Behalve dat je als eerste op de hoogte bent van de nieuwste ontwikkelingen ligt er een klein bedankje op je te wachten. Je krijgt korting op al je aankopen in de webshop en vanaf $5 per maand heb je altijd als eerste de nieuwste ninamaakt-kaarten in huis! En ik kan het me haast niet voorstellen, maar mocht je meer dan $25 per maand willen bijdragen, dan plannen we zo gauw mogelijk een koffiedate (ok\u00e9, thee mag ook). O ja, ook goed om te weten: je zit nergens aan vast, je kunt op elk moment besluiten om je \u003cem\u003epatron\u003c/em\u003e-schap te stoppen.\u003cbr\u003e\u003cbr\u003eDus mijn vraag aan jou: Lijkt het je leuk om mee te gluren en mee te denken over mijn maaksels? Voel je dan vrij om aan de rechterkant even te kijken wat het beste bij je past. Ik kan niet wachten om je welkom te heten!\u003cbr\u003e\u003cbr\u003eLiefs, Nina\u003cbr\u003e\u003cbr\u003e"
   },
