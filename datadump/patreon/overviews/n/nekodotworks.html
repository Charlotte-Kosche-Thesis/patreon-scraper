 \u003cstrong\u003efor all of the \u003cem\u003eneko.works\u003c/em\u003e projects!\u003c/strong\u003e\u003cbr\u003e\n\tThe received income would allow me to keep working on these full-time, purchase assets, licenses and devkits, and work with paid freelancers.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nAs an appreciation to your support, you will be getting access to the \n\t\u003cstrong\u003eprivate \u003cem\u003ePatreon\u003c/em\u003e feed\u003c/strong\u003e, including monthly posts about my current work in progress projects with \u003cstrong\u003escreenshots, artworks and videos\u003c/strong\u003e. You\u0027ll be able to comment on my posts, and \u003cstrong\u003ehelp make my games even better!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://neko.works/upload/377.png\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\nPlease help spread the word. Thank you for your support!\n\t\u003cbr\u003e\n\t\u003cem\u003ebaka-neko\u003c/em\u003e\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ca href=\"http://neko.works\" rel=\"nofollow\"\u003e\u003cimg src=\"http://neko.works/upload/388.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
