    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/415789-1505968764.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eHallo! Ich bin Flo, 23 Jahre alt und manchmal ein bisschen komisch.\u003cbr\u003eMein Leben besteht derzeit aus riesigen Projekten, die ich versuche parallel zu stemmen. Ich studiere Germanistik und Geschichte, erschaffe eine eigene Fantasy-Welt, streame mehrmals in der Woche und lade t\u00e4glich Videos auf Youtube hoch. All das frisst mehr Zeit, als ich eigentlich habe.\u003cbr\u003eAlles mache ich leidenschaftlich gerne, doch leider wirft noch keines der Projekte genug Geld ab, um davon leben zu k\u00f6nnen. Daher bin ich auf jede Unterst\u00fctzung angewiesen. Dank euch kann ich das weitermachen, was ich liebe.\u003cbr\u003e\u003cbr\u003eVielen Dank\u003cbr\u003eFlo\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/88f61e-1505968149.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eAuf Patreon spendest du einen Betrag, um verschiedene Personen bei ihrem kreativen Dasein zu unterst\u00fctzen. Als Gegenleistung erh\u00e4ltst du daf\u00fcr bestimmte Vorz\u00fcge oder Produkte, die f\u00fcr den Creator kein gro\u00dfer Mehraufwand sind. So kann er sich auf seine Projekte konzentrieren und dennoch erh\u00e4ltst du etwas zur\u00fcck.\u003cbr\u003eIn meinem konkreten Fall gebe ich euch die M\u00f6glichkeit sowohl monatlich, als auch einmalig einen Betrag zu spenden. Welche Leistungen ihr genau erhalten k\u00f6nnt, erfahrt ihr unter \"Monatliche Extras\" und \"Einmalige Extras\".\u003cbr\u003eDas Spenden auf Patreon ist leider nur per \u003cem\u003eKreditkarte\u003c/em\u003e oder \u003cem\u003ePaypal \u003c/em\u003em\u00f6glich.\u003cbr\u003eDa die einmaligen Leistungen jedoch \u00fcber eine andere Seite abgewickelt werden, ist hier auch das Zahlen\u00a0mit \u003cem\u003eSofort\u00fcberweisung\u003c/em\u003e\u003cstrong\u003e \u003c/strong\u003eoder \u003cem\u003ePaysafecard\u003cstrong\u003e \u003c/strong\u003e\u003c/em\u003em\u00f6glich.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/e90549-1505968702.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eDu kannst dich zwischen einmaligen oder monatlichen Spenden entscheiden. F\u00fcr die einmaligen Spenden erh\u00e4ltst du auch einmalige Gegenleistungen. F\u00fcr das monatliche Spenden erh\u00e4ltst du hingegen \u00fcber den ganzen Monat verteilt deine Gegenleistungen.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/c2e8f6-1505968664.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cbr\u003eF\u00fcr das monatliche Spenden erh\u00e4ltst du konstanten Zugang zu einigen Extras. Das Zahlen ist nur auf Patreon m\u00f6glich (siehe rechts).\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e1$/Monat - Sei ein s\u00fc\u00dfes Z\u00e4pfchen!\u003c/strong\u003e\u003cul\u003e\u003cli\u003eerhalte Neuigkeiten zu geplanten Specials oder neuen Projekten, die sonst niemand anderes erf\u00e4hrt\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e5$/Monat - Sei ein knuffiges Wattzapf!\u003c/strong\u003e\u003cul\u003e\u003cli\u003eerhalte Neuigkeiten zu geplanten Specials oder neuen Projekten, die sonst niemand anderes erf\u00e4hrt\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eerhalte Zugriff auf exklusive Videos, die nur f\u00fcr Patreon produziert wurden\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e10$/Monat - Sei ein starkes Voltula!\u003c/strong\u003e\u003cul\u003e\u003cli\u003eerhalte alle oberen Extras\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eerhalte den \"Subscriber+\"-Rang auf meinem Discord-Server\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003edein Name wird ins Banner auf Patreon integriert\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/4d3103-1505968615.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003e\u003cbr\u003eF\u00fcr das einmalige Spenden erh\u00e4ltst du einmalige Gegenleistungen. Das Zahlen ist nur auf dieser Seite m\u00f6glich:\u00a0\u003ca href=\"https://www.tipeeestream.com/nestfloh/donation\" target=\"_blank\"\u003e\u003cstrong\u003eKLICK\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/em\u003e\u003cem\u003eBitte f\u00fcge in der Nachricht die gew\u00fcnschte Gegenleistung und eine Kontaktinformation hinzu, unter der ich dich erreichen kann, z.B. E-Mail, Discord-Nummer, etc.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e5$ - Profilbild\u003cbr\u003e\u003c/strong\u003eErhalte ein von mir gezeichnetes Profilbild. Dieses wird in einem Stream live gezeichnet und kommentiert.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5$ - \"Subscriber+\"-Rang I\u003c/strong\u003e\u003cbr\u003eErhalte den \"Subscriber+\"-Rang f\u00fcr 30 Tage auf meinem Discord-Server. Das bedeutet:\u003cul style=\"\"\u003e\u003cli\u003eeigene Voice- und Textchannel\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"\"\u003e\u003cli\u003eeinen Musikbot, zum gemeinsamen Musik h\u00f6ren\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"\"\u003e\u003cli\u003eeinen Emoji nach Wunsch, der auf dem Server verwendet werden kann\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"\"\u003e\u003cli\u003espezielle Commands, die zum Beispiel deinen Freundescode vom Nintendo 3DS anzeigen\u003c/li\u003e\u003c/ul\u003e\u003cul style=\"\"\u003e\u003cli\u003eBevorzugung, zum Beispiel in Subscriber-Only-Streams\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e15$ - \"Subscriber+\"-Rang II\u003cbr\u003e\u003c/strong\u003eErhalte den \"Subscriber+\"-Rang f\u00fcr 100 Tage auf meinem Discord-Server. Alle Funktionen findest du oben.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e50$ - \"Subscriber+\"-Rang III\u003cbr\u003e\u003c/strong\u003eErhalte den \"Subscriber+\"-Rang f\u00fcr immer auf meinem Discord-Server. Du musst ihn also nie mehr erneuern. Alle Funktionen findest du oben.\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
