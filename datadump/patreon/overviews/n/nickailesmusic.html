    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/fM_V1KzUVXY\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/fM_V1KzUVXY",
    "one_liner": null,
    "patron_count": 4,
    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=1552033",
    "published_at": "2018-03-01T18:04:00+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHey Ya\u0027ll! My Name is Nick. I\u0027m a full time musician, and singer\\songwriter. Here\u0027s a couple songs I wrote so you can hear a little of what I do.\u00a0\u003cbr\u003e\u003ca href=\"https://youtu.be/2o6Yk2zDhhQ\"\u003eHymn Of The Nameless Angel\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/eXl-SOeHvtQ\"\u003eCalifornia\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eWhat is this Patreon page for?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMaking a Living as a musician is really tough these days. Travelling, touring, and performing all the time to pay my bills leaves very little time and money left over to write and record the songs that I so passionately want to share with you.\u003cbr\u003e\u003cbr\u003eOn average I spend about 30-40 hrs a week on booking, and promotion, and another 20-30 hrs a week performing, and travelling to various venues. As you can see the actual amount of work I do is a lot greater than the hrs I\u0027m getting paid for, and really slows down the amount of work I am able to actually get recorded and released to the public, which is really where my passion is, and why I perform in the first place.\u003cbr\u003e\u003cbr\u003eI\u0027m currently working on an Album and hope to have it out for you all to hear soon, but the reality is I have 3 more albums worth of material to release and not enough time and resources to make that happen without your help. So I\u0027m asking you to financially support me so that I can spend more time writing and recording, less time performing and traveling, and be able to share my art with all of you!\u003cbr\u003e\u003cbr\u003eHere\u0027s a sample of how the first recording is turning out so far. I\u0027m really happy with it so far, and can\u0027t wait to hear the finished product!\u003cbr\u003e\u003ca href=\"https://www.facebook.com/nickailes78/videos/1890807777616100/?l=3311043467559636395\"\u003eLive from the studio!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\"What will my money be spent on?\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eYour financial support support will be used in part to pay my bills durring months when I am in the studio recording and not able to perform as much. It will also be used to pay for better mics, cables, and studio gear, as well as eventually a new camera and tripod for better sound and video, so that I can provide better and better content for you as we go along. Not gonna lie.. it WILL occasionaly be used for large quatities of coffee durring late nights in the studio too lol!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\"What rewards will I get for contributing?\"\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWell, the music itself, my gratitude, and undying love for starters haha!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m not a big fan of exclusivity, especially when it comes to sharing my art. So there aren\u0027t too many rewards here, but I\u0027m hoping that the music I\u0027m making, and the small tokens I do have will be enough to thank you for your support =)\u003cbr\u003e\u003cbr\u003eso here they are!\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e$1\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\"mi casa es su casa\"\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eFor $1 per month I\u0027ll add you to my personal Facebook page, Instagram, and Twitter where you\u0027ll get lots of personal interaction, looks inside my creative process, daily struggles, and live video feeds you wont find anywhere else.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e$5 \"sneak peek\"\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor $5 (or a cup of coffee) per month, I\u0027ll also add you to my private Facebook group for patrons only, where we can talk and I\u0027ll give you more exclusive looks into the studio, my music, songwriting process, as well as new matterial. You could also share your songs there and I can give you feedback and advice for your own songwriting.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$10 \"hey pardner\"\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eFor $10 per month I\u0027ll give you all that, and add a group video chat (and possibly a private performance!) once a month! So I can hang with all my pards and we can get to know each other better! I\u0027ll also give you a vote as to what songs will be my video content in my live feeds, as well as allow you to offer feedback on the material I may be recording.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e$20+\"team captain\"\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eFor $20 or more a month I\u0027ll give you everything you already got, and throw in a partnership of sorts.. I\u0027ll ask you for ideas and to vote on future rewards. I\u0027ll send you private feeds of songs in progress, ideas I\u0027m playing with, show you glimpses of my process and how I get from an idea to a finished song, and then how I arrange it even further for the studio recordings. I\u0027ll also ask you for feedback on some of these things, and you may end up having a big part in how it ends up sounding!\u00a0\u003cbr\u003e\u003cbr\u003eNOTE: The rewards may change a little bit over time, but I give you my word to try to keep the best quality in everything I do. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you SO much for your support! I can\u0027t do this without you!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eAll my love,\u003cbr\u003e~Nick\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
