    "summary": "\u003cstrong\u003eWelcome to my page!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m\u003cstrong\u003e \u003c/strong\u003eNick Eddowes,\u003cstrong\u003e\u00a0\u003c/strong\u003ean Indie Pop artist from Lima, Peru. I have been writing music for a few years already, but making an album is expensive. That\u0027s why I\u0027m here.\u003cbr\u003e\u003cbr\u003eSupermarket is the first LP that I\u0027ll release and the music has been already pre-produced. I write the music and lyrics, and co-produce the songs.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eI have tried crowdfunding before but getting support is way harder. I want a carreer in music and I\u0027m on my way there. \u003cstrong\u003eMy goal is to produce every song from \"Supermarket\" one at the time.\u003cbr\u003e\u003cbr\u003eWhere does my money go?\u003cbr\u003e\u003c/strong\u003eEvery dollar I get goes to production expenses. That means: \u003cstrong\u003eStudio time, producer, arrangements, musicians, mixing and mastering.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEvery dollar helps. I love making music and now it\u0027s becoming a thing for me.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAn upcoming release is being prepared for 2018: \"Market - EP\", including 3 songs from \"Supermarket\". A few videos are being prepared as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI really appreciate your help. Let\u0027s make this record possible!\u003c/strong\u003e"
