    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eGreetings, I am NateT_Bird!\u003c/span\u003e\u003c/h4\u003e\nI am a Minecraft map maker. Using Minecraft\u0027s built in programming language (command blocks) I create games inside Minecraft. I focus on making fun, high-quality maps for others to enjoy. Some of my most popular maps are:\n\u003ca href=\"http://www.minecraftforum.net/forums/mapping-and-modding/maps/1558521\" rel=\"nofollow\"\u003eDungeon Arena 2\u003c/a\u003e,\u00a0\u003ca href=\"http://www.minecraftforum.net/forums/mapping-and-modding/maps/2368883\" rel=\"nofollow\"\u003eCrypt Crawler\u003c/a\u003e, and\u00a0\u003ca href=\"http://www.minecraftforum.net/forums/mapping-and-modding/maps/1553818\" rel=\"nofollow\"\u003eEnlarged Grass Block Survival\u003c/a\u003e. You can find a list of all my maps on the \n\u003ca href=\"http://www.minecraftforum.net/forums/mapping-and-modding/maps/maps-discussion/1568942\" rel=\"nofollow\" target=\"_blank\"\u003eMinecraft forum\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWhat is a Minecraft map?\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eA Minecraft map is a custom created world within the game Minecraft. Anyone with Minecraft can play in these custom worlds. The possibilities for the worlds are endless. Some maps are cityscapes or custom terrain. Some maps are story driven adventures. Other maps use \"command blocks\" to change the way Minecraft is played, literally making a game inside a game.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9); font-weight: normal;\"\u003eHow Patreon works:\u003c/span\u003e\u003c/h4\u003e\nYou can choose to give me a certain amount of money for each map that I make. I will only receive the money when I release a new map. So if I don\u0027t make maps, I don\u0027t get paid. Based on how much you choose to give there are a variety of rewards that you can get. The rewards are a way to get something in return for your support. My maps will still be free to play for everyone. So even if you can\u0027t donate you can still play my maps.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(227, 108, 9); font-weight: normal;\"\u003eWhy you should \u003cstrong\u003eBecome a Patron\u003c/strong\u003e:\u003c/span\u003e\u003c/h4\u003e\nMap making is my passion. I love designing and creating fun experiences for others to enjoy. Through your support map making can become my full time job. This means I will be able to release better maps more frequently.\u00a0\u003cbr\u003e"
