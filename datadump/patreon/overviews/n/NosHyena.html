    "summary": "Hiya! Nos Hyena here! Welcome to my super secret Patreon page. :)\u003cbr\u003e\u003cbr\u003eI\u0027m a furry YouTube creator. I love to make fun, silly content that makes people smile, and learn more about furry/themselves.\u003cbr\u003e\u003cbr\u003eThanks to this amazing furry YouTube community, my channel recently hit 50,000 subscribers! Yay!\u00a0\u003ca href=\"https://www.youtube.com/noshyena/\"\u003ehttps://www.youtube.com/noshyena/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love creating videos for you all. Fursuiting brings me so much joy, and performing for all of you through YouTube gives me a rush. It\u0027s seriously a high. I love interacting with you all, whether it\u0027s meeting you at cons, or responding to your comments online. :)\u003cbr\u003e\u003cbr\u003eIf you would like to help support my channel, that would be greatly appreciated! Your patronage will assist me towards creating more regular content and purchasing higher quality equipment. \u003cbr\u003eYou will also get to enjoy some really cool perks, which I shall explain below :)\u003cbr\u003e\u003cbr\u003eAs a thank you I will give you my immense gratitude and put your name on every video (amongst other perks). And Patreon is great because I get a much better cut than what YouTube would give me for the same donation. Which means I get to feel the full impact of your support. Yay!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLife As A Super Secret Patron\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWhen you become a Super Secret Patron, you get to join a community of other fellow fans and get the first look at what I\u0027m up to! Whenever I am working on a video or have a new idea my Super Secret Patrons are the first to know!\u003cbr\u003e\u003cbr\u003eYou will also get your name on the end of every video on my channel!\u003cbr\u003e\u003cbr\u003eYou will also get a NosCon e-badge with your name and patron number, that will look something like this!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/vOtcVXb.jpg\" style=\"width: 482px;\"\u003e\u003cbr\u003e\u003cbr\u003eYou will get a first look at videos in progress, and behind the scenes footage! (I recently gave my patrons a 7 minute preview of a future video before anyone else!)\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou\u0027ll also get to participate in Patron-only Q \u0026amp; A\u0027s where you can ask me stuff and I\u0027ll give you a response!\u003cbr\u003e\u003cbr\u003eAnd the cool part is you can be part of all this for $1 a month! You can always pledge more like some of my super generous patrons, but $1 a month is all you need to be part of this cool secret club :D\u003cbr\u003e\u003cbr\u003eSo come join this secret society of Super Secret Patrons from all over the world, from places including Switzerland, Australia, New Zealand, and Canada?!? You\u0027ll have a blast :D\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI would love to become a full-time creative, and your patronage would get me one step closer to realizing that dream :) I appreciate you so much for watching my channel, commenting, and sharing my videos - all of these things help my channel grow!\u003cbr\u003e\u003cbr\u003eAs this Patreon is in super secret mode, you will be one of my first supporters! Thank you so much for finding and reading this page, it shows you\u0027re a big supporter of my channel already ^^ I hope that you will consider becoming a Super Secret Patron!\u003cbr\u003e\u003cbr\u003e\u0026lt;3 \u0026lt;3 \u0026lt;3\u003cbr\u003eNos Hyena\u003cbr\u003e"
