    "published_at": "2017-07-28T11:22:42+00:00",
    "summary": "\u003cstrong\u003eHello! I\u0027m Nitro. \u003c/strong\u003eSometimes HARI KARI, sometimes NitroX72.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m an electronic musician and creator from Singapore. I have a\u00a0\u003ca href=\"https://nitropv.bandcamp.com/\" target=\"_blank\"\u003eBandcamp\u003c/a\u003e page and a\u00a0\u003ca href=\"https://soundcloud.com/nitrox72\"\u003eSoundcloud\u003c/a\u003e page. I work in a variety of styles, adding a touch of rhythm game-inspired flair to every song.\u003cbr\u003e\u003cbr\u003eI also create content for rhythm games, both fan-made and official. I work on a mobile game called \"Arcaea\" and make user content for K-Shoot Mania and BMS. This includes original songs and game content (called charts).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, why Patreon?\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eSimply put, I want to be able to make a living out of making music. It\u0027s definitely a big dream, but creating things is a wonderful passion that I\u0027d like to put to good use. After years of stumbling around and being knocked about by various circumstances, I\u0027ve finally arrived at the path I want to pursue, and this is it. So I\u0027m going all in!\u003cbr\u003e\u003cbr\u003eI have many creative pursuits outside of music as well. As an avid player of rhythm games I love creating fan content for them, and while I obviously can\u0027t be paid for any of that, any support will go towards creating more original content. I\u0027d also like to rekindle some pursuits that I\u0027ve previously left behind, like fiction writing and abstract digital art, but that\u0027s for another day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what do we get?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eOf course, I can\u0027t expect you to contribute without me giving something back in return! There will be work-in-progress songs, previews, free downloads for paid releases, behind-the-scenes info, maybe shoutouts on album credits, who knows! It\u0027ll definitely be an ongoing experiment, and I\u0027ll see what I can offer up when the time comes!\u003cbr\u003e\u003cbr\u003eEvery little bit helps, and I want to thank all of you for being fans, whether or not you do decide to become a patron. I\u0027ll do my best to make this work out; I can support myself and my family, and you get some pretty sweet music. I hope that sounds good! Again, thank you, so much.\u003cbr\u003e\u003cbr\u003e- Nitro"
