    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/FwVtgP-VjDQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=FwVtgP-VjDQ",
    "one_liner": null,
    "patron_count": 1,
    "pay_per_name": "month",
    "pledge_sum": 1800,
    "pledge_url": "/bePatron?c=869955",
    "published_at": "2017-04-20T19:48:59+00:00",
    "summary": "\u003ci style=\"font-weight: bold;\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://fontmeme.com/permalink/171027/d57d3ea5ef008a3b3ae8760ca5d12f72.png\"\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003c/i\u003eI\u0027m still a small channel and to be quite fair, it\u0027s great! I get to interact with every single one of you and I can\u0027t thank enough for how fun this is. I really want to persevere and put effort into this channel as well as making it a fun place to be with you guys. I try my best to get you guys involved, e.g making polls so you choose the games I play, and once I progress, things like livestreams will be coming up! I hope you guys enjoy this as much as I do and I\u0027m excited for what the future holds. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"[url=https://fontmeme.com/watch-dogs-font/][img]https://fontmeme.com/permalink/171029/8815f27c8b691d50850fa2a0d94b55d4.png[/img][/url]\"\u003e\u003cimg src=\"[url=https://fontmeme.com/watch-dogs-font/][img]https://fontmeme.com/permalink/171029/8815f27c8b691d50850fa2a0d94b55d4.png[/img][/url]\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://fontmeme.com/permalink/171029/798f410efdeaded33badc3af40862858.png\"\u003e\u003cbr\u003eI only upload thrice a week and I\u0027d love to upload everyday, making YouTube my part-time job or potentially a full-time job. I enjoy this so much and I\u0027d hate to have to quit due to the pressure with time in regards to being a full-time engineering student alongside working a part-time job at a regular shop to financially support myself. A lot of work goes into these videos (just like anyone else\u0027s) and I can\u0027t lie when I say I struggle a lot with producing multiple videos under the pressure of university and my part-time job. It\u0027s a struggle between time and money. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://fontmeme.com/permalink/171027/11033d9fa1b6e8c983f5a30d43c0fb57.png\"\u003e\u003cbr\u003eHowever, here\u0027s my main concern: almost all of my videos are demonetized. I think it\u0027s safe to say that 90% of my videos do not make money, and never will. Up until this day I have never been paid from YouTube, and probably never will. This is because I play games that include violence (aka include weapons, have mild blood or explicit language) and sometimes upload horror videos. Any video alongside those genres is immediately demonetized even before I upload it. This is what leads me to believe I can (probably) never make YouTube a job, but it doesn\u0027t discourage me. Never say never, am I right? I\u0027ll keep going for as long as I can, that I can promise you. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://fontmeme.com/permalink/171027/db8fdb2495bffc3c61c0ea8b4450c375.png\"\u003e\u003cbr\u003eFurthermore, I\u0027d love to upgrade my equipment so I can improve to be up to the standard I want to be. I don\u0027t have gaming desktop and have never owned one, hence why I\u0027m eager to invest in proper gaming equipment rather than using my university laptop which can\u0027t handle many games. The money you donate will go to investing in better audio equipment, editing softwares and giveaways! With the giveaways I would combine my own money with yours to purchase gift cards, games and equipment to make the community we\u0027ve created even more fun. I am also desperate to invest in a camera which I can plug into my PC (once I get one) so I can start livestreaming, just like many of you suggested. Unfortunately I cannot live stream with my current laptop so I hope this changes soon.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"https://fontmeme.com/permalink/171027/6c797fff4db1a7e2cd0af88a2505e99a.png\"\u003e\u003cbr\u003eIn summary, remember this is no obligation and only worth doing if you want to + can afford it. The money you donate will get me closer to making YouTube a part-time (or full-time) job, meaning I can be less reliant on my regular job and invest more time into uploading frequently. Last but not least, your money will be invested in better equipment. My current priority is getting a desktop that can handle livestreaming, the rest will come later!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for reading this and welcome to my \u003cem\u003ePatreon\u003c/em\u003e page!\u003c/strong\u003e\u003cbr\u003e"
   },
