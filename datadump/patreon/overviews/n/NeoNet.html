    "published_at": "2017-08-02T16:12:09+00:00",
    "summary": "\u003cimg src=\"http://neonucleus.com/wp-content/uploads/2017/09/1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhat happens when two odd Brits, David and Jane put their heads together? \u003cbr\u003e\u003cbr\u003eThey form NeoN. A unique \ncommunity supporting open source projects. Our goal is to create a community of artists, gamers, engineers and cosplayers, like us.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003cimg src=\"http://neonucleus.com/wp-content/uploads/2017/09/3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eUltimately NeoN is an idea. Currently it is a series of awesome projects that will take collaborative art, cosplay, events and storytelling to exciting new levels of interactivity. The many components that make up NeoN are self-reliant while also complimenting to one another.\u003cbr\u003e\u003cbr\u003eTo begin our Patreon campaign we will be releasing an episodic novel as our first project. The story will take place in a time of transition and desperation. Set in the near future, we will follow a whole host of characters as they all deal with radical, political and technological change in their own ways.. \u003cbr\u003e\u003cbr\u003eOur vision is for NeoN to become a global brand for social change, disruptive tech and innovative creativity. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://neonucleus.com/wp-content/uploads/2017/09/2.jpg\"\u003e \u003cbr\u003e\u003cbr\u003eWe currently rely on \nfreelancing and short term work as our main source of income but for the past four years now,\u00a0our passion has been NeoN. We are on Patreon to make NeoN a reality, on our terms! And we are hoping to bring you guys a long for the ride :)\u003cbr\u003e\u003cbr\u003eOur unique \"spokesperson\" Incognito will host the Patreon campaign with weekly videos about our projects and updates,\u00a0posted on Youtube and Patreon. \u003cbr\u003e\u003cbr\u003e*The not so small print\"\u003cbr\u003eNeoN is all about the alternative, so\u00a0we wont bombard with ads, ridiculous cliches or click bait. Instead we want to you to join our community and be rewarded for it.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://neonucleus.com/wp-content/uploads/2017/09/4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOur Patrons can expect to be rewarded with weekly and monthly content and updates. We have a TON epic of ideas for future rewards that you guys can unlock as we achieve our goals. These include chapters of our \nnovel, concept art, NeoNarrative mythos, comics, 3D printable collectibles,  short\n stories and many other perks. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://neonucleus.com/wp-content/uploads/2017/09/5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWe appreciate you looking through our page. We have tried to give our \nPatron\u0027s the very best value for money, we genuinely want to dish out as \nmuch cool loot as we can produce. Don\u0027t forget there are many other \nawesome ways you can help us produce epic content. If \nyou want to offer us feedback or want to be involved without being a patron \nfeel free to message us and let us know what you have in mind. Of course\n you can also like, share, comment and subscribe through  our social \nmedia too. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eBest Wishes\u003cbr\u003e\u003cbr\u003eDavid and Jane\u003cbr\u003e"
