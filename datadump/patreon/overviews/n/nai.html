    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/a431/f/2018/004/5/f/patreon_comic_csp_by_the_nai-dbyynxg.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHello everyone, welcome in!\u003cbr\u003e\u003cbr\u003eThis is the Patreon page for my current project:\u00a0\u003cstrong\u003eTanka\u0027s Galleon Adventure\u00a0Comic\u00a0\u003c/strong\u003ealso known as \u0027\u003cstrong\u003eVoyages of the airship Morholt\u0027\u003c/strong\u003e. For first timers, this is a furry fantasy adventure set on a monster ridden, floating asteroid shaped like Noah\u0027s Ark. So if you like \u003cstrong\u003efantasy adventure \u003c/strong\u003ecampaigns, \u003cstrong\u003eanimal people\u003c/strong\u003e and don\u0027t mind the experimental style of an \u003cstrong\u003easpiring writer\u003c/strong\u003e, your in the right place!\u003cbr\u003e\u003cbr\u003eIf you\u0027re not familiar with me as an artist, welcome! I\u0027m \u003cstrong\u003eNai-chan\u003c/strong\u003e the manga artist. People generally recognize me by my late 80\u0027s early 90\u0027s anime-inspired illustrations of elf girls and animal people. I\u0027ve been online since 2003 on sites like DeviantArt, FurAffinity and Gaia Online. I have many other art experiments, commissions, crowd-funded dating games and web-comics on my e-galleries:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://nai-xain.deviantart.com/\" rel=\"nofollow\"\u003ehttp://nai-xain.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/nai-chan\" rel=\"nofollow\"\u003ehttp://www.furaffinity.net/user/nai-chan\u003cbr\u003ehttps://picarto.tv/NaiChanTV\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e[IMPORTANT]\u003c/strong\u003e \u003c/span\u003eSince most of my Patreon subscribers are old fans from DeviantArt and FurAffinity, I try to make sure \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003et\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ehis\u00a0Patreon doesn\u0027t put my art behind a paywall\u003c/strong\u003e. Almost all of the art here is stuff you will eventually be able to view \u003cstrong\u003eFREE \u003c/strong\u003eon all of my other sites.\u00a0\u003c/span\u003eAs such, the rewards for people who help me make these projects a reality are still in Beta testing phase. I don\u0027t want them to take me away from producing the core content fans are waiting for.\u003cbr\u003e\u003cbr\u003eI have no idea why the people who support me here do, i only have the art i basically give out for free to offer. But if you, like them, feel compelled to throw cash at me, you can rest assured I will use it to make comics and other art projects! \u0026gt;w\u0026lt;\u0027o\u003cbr\u003e\u003cbr\u003eMy Projects:\u003cbr\u003e\u00a0 \u00a0\u003cimg src=\"http://orig00.deviantart.net/d42c/f/2015/231/3/b/patreon_project_graphics_3_by_nai_xain-d96eoem.jpg\"\u003e\u003cbr\u003eGalleon: Voyages of the Airship Morholt\u003cbr\u003eThe second half of the Morholt comic awaits! The furry-fantasy, monster-hunting comic has been hanging on the much awaited bath scene with your hero, the buff and busty warrior Tanka! We can\u0027t wait to bring you the rest, so please help us to make it a reality!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/530c/f/2015/231/e/f/patreon_project_graphics_1_by_nai_xain-d96enw3.jpg\"\u003e\u003cbr\u003eProject Nai-chan: The Manga\u003cbr\u003eThis would be the most ambitious of all my projects so far. It\u0027s the fantasy epic adventure I\u0027ve been working on for years. It follows Nai\u0027s own incarnation in the world of Galleon. Once I\u0027m making enough from Patreon to work on it full time I\u0027ll begin this project, but I expect it to take me no less than a decade to finish, even at full speed.\u003cbr\u003e\u003cimg src=\"http://orig13.deviantart.net/0ac5/f/2015/231/3/5/patreon_project_graphics_2_by_nai_xain-d96eoes.jpg\"\u003e\u003cbr\u003eNai-chan\u0027s short comics\u003cbr\u003eI have a TON of short comics in the works! I cant wait to share what I\u0027ve got! These comics are a testing ground for story ideas and comic techniques.\u00a0The more time I can put into being a comic artists, the more of these short stories and doujinshi I can publish.\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/9418/f/2015/231/7/f/patreon_project_graphics_4_by_nai_xain-d96eoei.jpg\"\u003e\u003cbr\u003eGalleon RPG manuscript\u003cbr\u003eIn 2006 Brand and I made an RPG manuscript for the Galleon world. Its been a house favorite game for years and we would love to bring the magic to you guys! The manuscript still needs to be updated with graphics, a few edits, an added chapter, and some playtesting, before we can publish it.\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/4029/f/2015/231/d/e/patreon_project_graphics_5_by_nai_xain-d96eoec.jpg\"\u003e\u003cbr\u003eA Nai-chan sketchbook\u003cbr\u003eIn addition to my comics I will, of course, continue drawing. Though I\u0027m hoping that Patreon support will allow me the time it takes to study more intensely, and the time to put more love into individual pieces. I hope to share the creation of these illustrations through Picarto livestreams and to walk patrons through any questions they have on how I work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e...\u003c/div\u003e\u003cbr\u003eI\u0027m already working on all of these projects as fast as I can, but trying to cover bills will always take time away from getting real work done. With your help I can work on these projects regularly and with any luck we\u0027ll get them done in no time! Thank you so much for your support!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/4a54/f/2015/221/e/0/patreon_project_graphics_sai_nom_by_nai_xain-d9512i2.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
