    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNGESA\u003c/span\u003e\n\u003c/h3\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eN\u003c/span\u003eeste \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eG\u003c/span\u003eenerasjons \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eE\u003c/span\u003elektroniske \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eS\u003c/span\u003eports \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eA\u003c/span\u003erena\u003cbr\u003e\n\tav\u003cbr\u003e\n\tGeeks \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eeSport\u003c/span\u003e AS\n\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/GeekseSportAS/photos/a.208470972866991.1073741827.179314349115987/320707334976687/?type=1\u0026amp;theater\" rel=\"nofollow\"\u003e\u003c/a\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"299\" src=\"https://lh3.googleusercontent.com/S6I9t96bKKnrYLBPk5FZ3zTQ0fHIdhfUeVmf41cV_DcGqmwkHeGdwEgUUNgYAXr9MLAvMehIiNxUuQVANCsGPyLhA40YTmCIghZN_ZmVPiC-E3-RCxeiMXGluMyNY2KLdXSIB3zc\" style=\"width: 669px;\" width=\"531\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tDet utvikles et aktivitet og underholdningssenter for barn og ungdom med fokus p\u00e5 \u003cbr\u003e\n\tUnderholdning, sport og kultur.\u003cbr\u003e\n\t\u003cbr\u003e\n\tF\u00f8rste arena\u003cbr\u003e\n\tOppstart: 2019/2020\u003cbr\u003eHalden, \u00d8stfold\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); font-weight: normal;\"\u003eMitt navn er Thomas Gitlevaag, daglig leder og gr\u00fcnder av Geeks eSport AS\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI samarbeid med mitt team\u003cbr\u003eSimen Dyhre -\u00a0\u003cbr\u003e-Marius Langrud Aamodt -\u003cbr\u003e- Zilhad Kenjar -\u003cbr\u003e\u003cbr\u003eHar vi et brennende \u00f8nske om \u00e5 skape et samlingspunkt for barn og unge,\u003cbr\u003e med fokus p\u00e5 underholdning, sport og kultur kommer senteret til \u00e5 best\u00e5 av blant annet f\u00f8lgende:\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eE-sport arena\u003cbr\u003e3D teknologi\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eServerings omr\u00e5de\u003cbr\u003e\n\tBordspill \u0026amp; arkade.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eEscape room\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eVR (viritual reality)\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eog mye mer!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cblockquote\u003eNorge har en sterk historie innen eSport verden, men ogs\u00e5 som en nasjon har Norge en rik \u00f8konomisk status, grunnes med den kontant rike millennium generasjonen hvor ten\u00e5ringer er ivrige i \u00e5 investere b\u00e5de tid og penger i spill og det elektroniske sports milj\u00f8et. \u003cbr\u003eGeeks eSport AS \u00f8nsker \u00e5 bidra til utviklingen av esport i Norge, ved \u00e5 bidra som akt\u00f8r. Med et stort engasjement og ambisi\u00f8se utviklere, jobber vi n\u00e5 med et stort prosjekt, for tiden under utvikling, med sikte p\u00e5 \u00e5 ta det store skrittet og etablere oss som en kraft i det norske marked.\u003c/blockquote\u003e\u003cblockquote\u003eVi sikter mot \u00e5 kunne \u00e5pne opp til flere eSport Arenaer spredt over landet. Disse Arenaene vil bli en kombinasjon av elektronisk sport, solide underholdningsaktiviteter, med matservering omr\u00e5der, LAN, gaming lounge, sportsbutikk + teknisk st\u00f8tte p\u00e5 stedet. Og kanskje en eSport bar? \u003c/blockquote\u003e\u003cblockquote style=\"margin-left: 42px;\"\u003eLokalene vil fungere som en go-to sted for det norske folk og turister der spillere kommer sammen i en felles arena for \u00e5 dele i deres felles kj\u00e6rlighet til eSport milj\u00f8et gjennom spill, coaching, turneringer og skape den naturlige utviklingen av Norges ledende eSports spillere, i en bransje som bikker milliard omsetninger i 2017.\u003cbr\u003e\u003cbr\u003eMed oss har vi allerede en rekke sponsorer og samarbeidspartnere, blant annet:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0Hoved sponsorer\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u0026lt;h5\u0026gt;\u00a0Phosaidex 27 384,-\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;Jackal_lhmr: 11 502,-\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;ThesleepingT 5500,-\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;Dr_Akali: 4830,-\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;SugarDaddyMeow: 4100,-\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;NorInsanity: 3675,-\u003cbr\u003e\u003cbr\u003eFleewer: 2038,-\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;GeekDragon: 2010,-\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt; Milla: 1806,-\u0026lt;/h5\u0026gt;\u0026lt;h5\u0026gt;YoungRise: 1522,-\u0026lt;/h5\u0026gt;\u003cbr\u003e\u003cstrong\u003eV\u00e5re sponsorer \u0026amp; Samarbeidspartnere:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://challengermode.com/\"\u003eChallengermode.com\u003c/a\u003e,\u00a0\u003cbr\u003e\u003ca href=\"http://www.mimircon.no/\"\u003eMimircon AS\u003c/a\u003e\u003ca href=\"http://dataservice.net/\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.rsas.biz/\"\u003eRegnskapsservice AS\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://lytte.net/\" target=\"_blank\"\u003eLytte.net\u003c/a\u003e\u003c/blockquote\u003e\u003cblockquote style=\"margin-left: 42px;\"\u003e\u003cbr\u003e\u003cstrong\u003ePrivat sektor\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Nordspodcast/\" target=\"_blank\"\u003eN\u00f8rdsPodcast\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOg ikke minst\u003cbr\u003eV\u00e5re gode venner hos \u003ca href=\"https://www.power.no/butikk/power-halden/s-1132/\"\u003ePower \u003c/a\u003eavd. Halden, som var med p\u00e5 ett av v\u00e5re Geeks LAN\u003cbr\u003e\u003cbr\u003eGeeks eSport AS leter alltid etter bidragsytere og investorer til \u00e5 investere i det neste store.\u003c/blockquote\u003e\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tBildene under er KUN for illustrasjon:\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=M6lNT3C4dcg\" rel=\"nofollow\"\u003e\u003cimg height=\"331\" src=\"https://lh5.googleusercontent.com/VT_B1BEc4BNpjHi3JzL9RIhGlEsYZH6X3mijI15wZN5LzUyjmFccS0PEFE7jDXXVlYfi01qzgAgzaEw5JNM3B4NdDDIIEWDm-1IM6tQSjuAjK0I5S-vDQJvXwUaB2zb1Sq87PpU1\" width=\"583\"\u003e\u00a0Esport Arena - USA (illustrasjons bilder)\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=M6lNT3C4dcg\" rel=\"nofollow\"\u003e\u003cimg height=\"315\" src=\"https://lh3.googleusercontent.com/hFUdz5rTR28fuzcGIjZWigMyngkN5PemG-yNk4Ktshrcp5z-NzyNEOSA9fD6iruOHTSX7bD4H5IibnfsnFosFFjdnotfCyLziejQ3mu5LNONRFLnFqTRPn4cjjzCB8ZEBnwpUECY\" width=\"604\"\u003e\u
