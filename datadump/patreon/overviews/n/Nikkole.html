    "summary": "\u003cstrong\u003ePATREON\u00a0BILLS PATRONS ON THE FIRST OF EVERY MONTH. \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWHY DID YOU START STREAMING?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eI started streaming because I wanted to get more involved with the gaming community. Other than my brother, I never\u00a0knew anyone who was into gaming. I figured it would help me meet other gamers and make new friends.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW CAN I SUPPORT YOUR STREAM?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\u003ci style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003c/strong\u003eThat\u0027s a great question! Here are a few ways you can support my stream. :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ci style=\"background-color: initial;\"\u003eRaids\u003c/i\u003e\u003c/li\u003e\u003cli\u003eHosts\u003c/li\u003e\u003cli\u003eLurking\u003c/li\u003e\u003cli\u003eChatting\u003c/li\u003e\u003cli\u003eShout-outs\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003c/i\u003e\u003cstrong\u003eWHY PATREON?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eI chose to use Patreon because I wanted to make a career out of gaming. Patreon and SSI/SSDI are my only sources of income, I thought Patreon would be a great way to fund my stream and give back to the people who support me (patrons \u0026amp; non patrons).\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DOES OUR PLEDGES GO TOWARD?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eAll pledges goes toward new games, new equipment, prizes, repairs, etc.\u00a0\u003c/em\u003e\u003cbr\u003e"
