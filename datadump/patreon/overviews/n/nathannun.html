    "summary": "Thank you for visiting my Patreon page. I hope you like what you see and consider becoming a patron. \u003cbr\u003e\u003cbr\u003eMy name is Nathan Nun and I am an artist and designer who creates artwork in a number of styles with both traditional and digital mediums. A lot of my work focuses on fusing anthropomorphic characters (especially cats) with historical and fantasy themes and styles. For those not familiar with my work, the following are a few of my ongoing projects: \u003cbr\u003e\u003cbr\u003eAdventure Cats: inspired by classic fantasy characters, these cats are ready to dungeon delve.\u003cbr\u003e\u003cimg src=\"http://nathannun.ca/img/Patreon-pics-dndcats.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSoviet Cats: pastiche posters of the 20th century left, reinterpreted and illustrated with cats.\u003cbr\u003e\u003cimg src=\"http://nathannun.ca/img/Patreon-pics-sov.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDog Knights: for the refined patron, dogs in historically inspired medieval armours.\u003cbr\u003e\u003cimg src=\"http://nathannun.ca/img/Patreon-pics-medievaldogs.jpg\"\u003e\u003cbr\u003e\u003cbr\u003ePet portraits of all kinds, traditional, famous artwork influenced, and fantasy.\u003cbr\u003e\u003cimg src=\"http://nathannun.ca/img/Patreon-pics-petportraits.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI would like to do more of the above plus more animals in famous works of art, fantasy critters, a little sci-fi, and other nerdy stuff. I\u0027ve settled on a few illustrations projects at the moment but I have many great projects in my head wanting to get out. If there is something you would like to see more of consider becoming a patron and let me know!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Support\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI will continue to create art and illustrations on my own but with patrons I\u0027ll be able to dedicate more time and resources to it, create more art, and make more of my ideas a reality. On the practical side, this means, getting supplies, upgrading equipment, growing my business, but mostly dedicating more time to creating. Eventually, I would like to be making art and illustrations full time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAt the first tier, patrons receive access to my patron-only feed so they can keep up with what is going on with my creations behind the scenes (more process work, ideas, and sketches). Higher tiers allow access to \"what\u0027s next\" and other polls, get special discounts in my Etsy shop, printable patron-only critter sketches, and a seasonal goodie bag (a selection of stickers, bookmarks, postcards, or magnets featuring old and new artworks). The highest tier patronage includes a free print in the seasonal loot bag and discounts on commissioned work. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTo those who have decided to come aboard - thank you so much! Any contribution is greatly appreciated. I look forward to sharing art with you and hearing from you soon.\u003c/strong\u003e"
