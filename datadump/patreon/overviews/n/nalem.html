    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://lighterthanheir.com/images/patreon/wink.png\" style=\"width: 246px;\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi!\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2764\u003c/span\u003e I\u2019m \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMel\u003c/span\u003e\u003c/strong\u003e and I am a \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ecartoonist/story artist.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tFor the past decade, I\u2019ve gone by the pen name\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003ca href=\"http://nalemart.com\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003enalem\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\n\tI created and draw a comic called\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e Lighter than Heir\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e.\u003cbr\u003e\n\t\u003cimg src=\"http://lighterthanheir.com/images/patreon/uGZ2cVs.png\" style=\"width: 600px;\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe famous Zeppelin Von Schultheiss is tired of living in the shadow of her father. So what if he was a war hero? there will be other wars! And who cares if everyone loves him? Love is for people without true ambition! And it\u0027s not like it\u0027s a big deal that he could fly. I mean... well okay, that was kind of a big deal. But Zeppelin can fly too! And unlike her beloved war hero father, she isn\u0027t dead.\u003cbr\u003e\n\t So join Zeppelin on her personal quest for praise and glory, or just sit back and get on with the praising and ...glory-ing. Because the military is going to be a cakewalk for someone this headstrong and arrogant.\u003cbr\u003e\n\tRight?\u003cbr\u003e\n\t(Start reading \u003ca href=\"http://lighterthanheir.com/\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e to find out!)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\n\t\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\tI also draw other things... sometimes \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eoriginal\u003c/span\u003e\u003c/strong\u003e, sometimes \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003efan work\u003c/strong\u003e\u003c/span\u003e...\u003cbr\u003e\u003cimg src=\"http://lighterthanheir.com/images/patreon/RUrFsNe.png\" style=\"width: 612px;\"\u003e\u003cbr\u003e\n\tSometimes of the \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003esexy\u003c/span\u003e\u003c/strong\u003e variety!\u003cbr\u003e\u003cimg src=\"http://lighterthanheir.com/images/patreon/qEboJkW.png\" style=\"width: 617px;\"\u003e\u003cbr\u003e\n\tI \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003elove\u003c/strong\u003e\u003c/span\u003e producing \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ecomics\u003c/strong\u003e\u003c/span\u003e and \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ecartoons\u003c/strong\u003e\u003c/span\u003e for \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eeverybody\u003c/strong\u003e\u003c/span\u003e, but those things usually have to take a back seat to day jobs and freelance work to make ends meet.\u003cbr\u003e\u003cbr\u003e\u00a0But I can put all my focus back into those projects with \u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eyour\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e help\u003c/strong\u003e!\u003cbr\u003e\u003cimg src=\"http://lighterthanheir.com/images/patreon/lth2.png\"\u003e\u003cbr\u003eBy becoming a monthly patron of my work, I\u2019ll be able to afford to pass on the other work so I can put more time into producing more \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eLighter than Heir, artwork\u2026\u003c/strong\u003e\u003c/span\u003eAnd can even start on some \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003enew\u003c/em\u003e projects!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tSuch projects include...\u003cbr\u003e\u003cbr\u003e\n\tOriginal works, like \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eDine N Dash\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e [NSFW project, coming 2018]\u003cbr\u003e\u003cimg src=\"http://lighterthanheir.com/images/patreon/fPNEV6j.png\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003eDine \u2018n Dash is a story about love (not a love story) and two women,\u003cbr\u003e\n\tone seeking fulfillment through commitment-free adventures and the other hoping for a romantic partner.\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\tFanworks like \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eThe Courtesan Prince\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cem\u003e [a NSFW Samurai Jack parody]\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://lighterthanheir.com/images/patreon/cqyEhCY.png\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIn this universe, the Emperor successfully destroyed Aku, so the nameless Samurai ended up having a relatively normal life... but Aku left behind 7 daughters, and after 25 years, they want revenge.\u003cbr\u003e(Read the\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://nalemfancomics.tumblr.com/tagged/prologue/page/21\"\u003eprologue\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0now!)\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\tAnd \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003emany\u003c/strong\u003e\u003c/span\u003e more!\u00a0\u003cbr\u003e\u003cbr\u003eAlso, you\u0027ll get access to cool, \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon exclusive\u003c/span\u003e\u003c/strong\u003e rewards!\u003cbr\u003e\u003cbr\u003e\n\tMy webcomics will\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ealways\u003c/strong\u003e\u003c/span\u003e be \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003efree to read.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tThis is just a way to \u003cstrong\u003ehelp\u003c/strong\u003e keep the work coming!\u003cbr\u003e\n\t\u003cimg height=\"289\" src=\"https://lh3.googleusercontent.com/LHH711tXJlLPD6PhYyYJPgpDpueDOn_1WJGgN4eFjcSXcelURIsySGj7WLH4k_DbFq1lJoHukvYwWCT2EjNtIvrBj9_BczyN1-inYLylDAZST3apqg-mWS9VDlrbvZ53DkNS1Gsi\" width=\"237\"\u003e\u003cbr\u003e\n\tThanks so much for your time! Take\u00a0care! \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u2764\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t-Mel\n\u003c/div\u003e"
