    "summary": "\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWho am I?\u003c/span\u003e\u003c/h3\u003e\nI am the creator behind nixCraft (\n\u003ca href=\"https://www.cyberciti.biz/\" rel=\"nofollow\"\u003ehttps://www.cyberciti.biz/\u003c/a\u003e), a site that helps new and seasoned Linux and Unix sysadmins who want to make the most of the sysadmin-hood.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOkay why I am starting a Patreon account:\u003c/span\u003e\u003c/h3\u003e\nnixCraft is a single man indie operation and online since 2002. I am a seasoned sysadmin and a trainer for the Linux operating system/Unix shell scripting.\u00a0\nI had started this site for sharing my knowledge and documenting my experience as a sysadmin. Over last 15 years site grown a lot. I was able to fund nixCraft for a while with my job and savings. \n\u003cbr\u003e\n\u003cbr\u003e\nNow we are in \n\u003cstrong\u003e2017\u003c/strong\u003e. I have written \u003cstrong\u003eover 5100+ tutorials\u003c/strong\u003e and long blog posts. Apart from posts, I regularly reply tech support emails and moderate comments.  \u003cspan style=\"color: rgb(31, 73, 125);\"\u003enixCraft has become a \u003cstrong\u003e\u003cem\u003e40+ hour/week\u003c/em\u003e\u003c/strong\u003e job for me\u003c/span\u003e.\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eI want to nixCraft to grown more for a long time\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e. Create more content and may be video tutorials too. I am obsessed with writing and helping others to learn Linux and open source software. I believe nixCraft should continue for a long time. \n\u003cbr\u003e\n\u003cbr\u003e\nFor a long time, we used ads on the site. However, many of our readers block ads. As a result, I am unable to cover bandwidth, hosting, and other costs. I do not want to prevent readers with an ad blocker accessing nixCraft with nagware or begware. It is your personal right to use adblockers. So I need your help. The way Patreon works is a fan or reader can donate whatever they want per month, and the donation is recurring each month after that. So anything, from $1/month up, is hugely helpful to the situation. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat I will  use the money for:\u003c/span\u003e\u003c/h3\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eHosting \u003c/strong\u003e- I need a good hosting server plan to support all traffic get at nixCraft.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInternet and CDN Bandwidth \u003c/strong\u003e\u00a0- I need a robust CDN for serving static content faster with SSL enabled option. This also includes my home office ADSL2 and 4G LTE bandwidth.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDNS hosting -\u003c/strong\u003e\u00a0I need a stable DNS hosting.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEmail hosting/routing \u003c/strong\u003e \u2013 I need a stable email hosting to send out email newsletters.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMe\u003c/strong\u003e - I need to continue to eat food and support nixCraft operation. 40+ hours is taking out too much time. Apart from food and rent, I need to pay for insulin and other diabetic medicine too.  Even though my needs are minimal, I need to help myself too.\u00a0\u003c/li\u003e\n\u003c/ol\u003e\u003cstrong\u003e\nIf you prefer to make a one-time donation or use a platform other than Patreon, \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=LJF8UGD7QKF3U\" rel=\"nofollow\"\u003eplease use a PayPal\u003c/a\u003e or\u00a0\u003c/strong\u003e\u003ca href=\"https://www.cyberciti.biz/tips/donate#BTC\" rel=\"nofollow\"\u003e\u003cstrong\u003ebitcoin address from my donation page\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThanks for any help you can offer if you decide to, and thanks for being a reader!\u00a0\u003cbr\u003e"
