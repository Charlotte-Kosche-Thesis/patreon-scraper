    "summary": "\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eA LITTLE BIT ABOUT ME:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy name is Nitrile and I make a lot of \u003cem\u003egay\u003c/em\u003e trap art. I also write a lot of trap stories about the human condition. I seek to understand things objectively and express my thoughts and findings through my writing and art. I will go wherever evidence leads me.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eIF YOU\u0027RE UNFAMILIAR WITH MY WORK, HERE\u0027S WHAT I DO:\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI take anything cool and incorporate traps. So lolita traps, military traps, etc.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHOW DOES THIS THING WORK?\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eFor now, this patreon will act as a tip jar until I can get the ball rolling and draw traps full time.\u00a0\u003cbr\u003e\u003cbr\u003eUpdates will be limited to once or twice a month depending on how busy I am, but as support increases, that should go up to at least four updates maximum. I will never\u003cstrong\u003e \u003c/strong\u003eexceed that,\u00a0so you can set your monthly maximum pledge limit to 4x the amount you decide to pledge! \u003cbr\u003e\u003cbr\u003eThe way this patreon works will change over time. I\u0027ll do my best to inform everybody of what\u0027s happening and give you time to change your pledges accordingly.\u003cbr\u003e\u003cbr\u003ePatreon works on an honor system so if you want to help me succeed and see more trap content, please honor your pledges.\u00a0\u003cbr\u003e\u003cbr\u003e"
