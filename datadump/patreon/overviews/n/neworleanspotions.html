    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eThank you for your support for my passion \u0026amp;\u00a0hopefully yours for creating color for the nail\u00a0industry \u0026amp; DIY cosmetics.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNever buy another nail polish or gel polish again. Make your own private label premium nail products and save a ton of money\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e.\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eI am currently a nail-tech in a greater New Orleans area salon .For over 35 years I have provided a complete range of spa services for hundreds of my happy clients. My videos will teach you how to make your own vegan nail polish, gel polish, cuticle oil, sugar scrub, body butter, massage lotion, and art gel. In my videos you will also get my complete how-to guide for color recipes, the products and supplies to get started and save time and money.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Complete How-To Guide to make 100% all-natural chemical-free cosmetics. Make your own lip stick, lip stain, lip gloss, eye shadow and blush and save time and money.\u003cbr\u003e\u003c/strong\u003eAfter much research, I decided that I wanted to make my own, safe, chemical-free and all-natural cosmetics, free of toxic ingredients, heavy metals and waxes. I thought it would be fun, fast and cheap to make. So I began to search for how-to books, youtube videos, articles, forums and anything to help me get started. It didn\u0027t take me long to discover that there was a lot of information out there but, I had to really search for it. There wasn\u0027t a single source, book or video that had it all. It took months of research to find what chemical-free ingredients to use, the tools needed to measure and blend the minerals, pigments and mica powders plus, all the best places to buy the products, tools, jars and labels needed to save you time and money.Not to mention that there was no recipes for blending colors it took me months of blending and hundreds for products to create recipes for all of my great products for your personal use or retail business.\u003c/div\u003eThis how-to guide will save you time and money for a fast-track to make your own cosmetics.\u003cbr\u003eP.S. If I haven\u0027t fulfilled your expectation for your Patronage please e-mail me at junematranga@gmail.com and let me know what I can do to improve my Patreon Page\u003cbr\u003eThanks June Matranga\u003cbr\u003e\u003cbr\u003e"
