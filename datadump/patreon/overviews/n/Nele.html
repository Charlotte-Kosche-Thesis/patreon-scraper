    "summary": "**Nederlandse\nversie onderaan**\u003cbr\u003e\u003cbr\u003e\n\nHello\neveryone!\u003cbr\u003e\u003cbr\u003eThis is my patreon page. How does this work? \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can follow me.\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- You will receive an email whenever I post a new drawing or painting. You can then like or comment and give me some feedback or encouragement!!\u003c/div\u003e\u003cstrong\u003eYou can become a patron.\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- In addition to the normal posts you get access to some extra posts with background information on the creative process and techniques.\u003c/div\u003e\u003cstrong\u003eIf you become a patron for 5 dollar or more per month:\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- You get all of the above, but you also get a 10% discount on purchasing my artwork during exhibitions\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eProjects\u003c/strong\u003e\u003cbr\u003eI will occasionally work on some projects. Typically these\nprojects will last for a few months and the result should be a series of\ndrawings or paintings around one theme or technique. Patrons who pledge for 5\ndollars or more per month from start to end of a project will receive a small\npresent at the end of the project. So make sure you stay tuned!!\u00a0\u003cbr\u003e\n\n\u003cbr\u003eNext project is planned from October 2017 to March 2018\n(more news to follow) and the next exhibition is planned in November in Berlin\n(a group exhibition with life drawing sketches).\u003cbr\u003e\n\n\u003cbr\u003eNele\u003cbr\u003e\n\n\u003cbr\u003e\n\n**Dutch version**\u003cbr\u003e\n\n\u003cbr\u003eDag\niedereen!\u003cbr\u003e\n\n\u003cbr\u003eDit is mijn patreon pagina. Wat is dit? Hoe werkt dit?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJe kan me volgen (+ follow)\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Dan krijg je een e-mail elke keer als ik hier een nieuwe tekening plaats.\u00a0\u003c/div\u003e\u003cstrong\u003eJe kan \"patron\" worden\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Dan krijg je toegang tot extra posts. Hierin zal ik wat extra informatie geven over het creatieve proces en over de technieken die ik gebruik.\u00a0\u003c/div\u003e\u003cstrong\u003eAls je patron wordt voor 5 dollar of meer per maand\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e- Kan je genieten van een korting van 10% bij aankoop van werken tijdens tentoonstellingen.\u00a0\u00a0\u003c/div\u003e\n\n\u003cstrong\u003eProjecten\u003c/strong\u003e\u003cbr\u003eAf en toe zal ik een periode rond \u00e9\u00e9n thema of techniek werken. Mensen die vijf dollar of meer\nbijdragen van het begin tot het einde van zo\u0027n project ontvangen op het einde\nvan die periode een cadeautje. \u00a0\u003cbr\u003e\n\n\u003cbr\u003eHet\nvolgende project is gepland van oktober 2017 tot maart 2018 (meer info volgt)\nen de volgende tentoonstelling is in november in Berlijn (modeltekeningen).\u003cbr\u003e\n\n\u003cbr\u003eNele   \u003cbr\u003e"
