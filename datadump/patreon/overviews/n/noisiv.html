    "summary": "\u003cstrong\u003eWer oder was ist noisiv.de?\u003c/strong\u003e\u003cbr\u003eDie einfachste Antwort w\u00e4re: ein Musikblog. Was aber, wenn ein Musikblog mehr liefert als der Name beherbergen kann? Bei noisiv.de gibt es Konzert- und Festivalberichte, Albumrezensionen, Vorstellungen von neuen Musikvideos, Interviews mit interessanten K\u00fcnstlern und Menschen die in der Musikbranche arbeiten, exklusive Musik-Sessions auf YouTube, einen Podcast sowie eine Radioshow und professionelle Konzertfotografie bieten wir ebenfalls.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd wer genau macht das alles?\u003c/strong\u003e\u003cbr\u003eHinter noisiv.de steht ein Kollektiv von musikbegeisterten Schreiberlingen, die mittlerweile allesamt die Musikhochburg Hamburg ihr Zuhause nennen. Wir behalten st\u00e4ndig im Auge welcher K\u00fcnstler von au\u00dferhalb hier auf Tour geht und was sonst so in dieser Stadt los ist.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWof\u00fcr braucht ihr jetzt mein Geld?\u003cbr\u003e\u003c/strong\u003eWie es weitgehend bekannt ist, verdient man mit Musik heutzutage kaum noch Geld. Erst recht nicht, wenn man selbst gar keine Musik macht, sondern nur \u00fcber sie schreibt oder im NOISIV Podcast dr\u00fcber absabbelt. Wir alle betreiben noisiv.de aus der Liebe zur Musik und doch w\u00e4re es nach den mittlerweile 5 Jahren die es dieses Projekt gibt eine tolle Sache, wenn man zumindest die eigenen Ausgaben decken k\u00f6nnte. #break-even\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas habt ihr denn so f\u00fcr Ausgaben?\u003c/strong\u003e\u003cbr\u003eZum einen gibt es jede Menge Fix-Kosten, die zu decken sind. F\u00fcr jeden Monat m\u00fcssen wir f\u00fcr den Web-Space und unsere Domain zahlen. Auch das Hosten des Podcasts ist nicht umsonst. Hinzu kommen die Fahrtkosten die wir f\u00fcr unser Filmteam \u00fcbernehmen wenn sie mit uns eine Session drehen. Und wenn wir langfristig es schaffen etwas anzusparen, w\u00fcrden wir gerne in unser Aufnahme-Equipment investieren, damit sich unsere Podcasts besser anh\u00f6ren und unsere Videos besser aussehen k\u00f6nnen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas hab ich davon, wenn ich euch unterst\u00fctze?\u003c/strong\u003e\u003cbr\u003eZuallererst nat\u00fcrlich bekommst du ein fettes Dankesch\u00f6n von uns! Du bist einer der Gr\u00fcnde, warum wir das Ganze machen und hilfst noisiv.de dabei am Leben zu bleiben und noch besser zu werden!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd wenn ich gerade selber nicht so fl\u00fcssig bin?\u003c/strong\u003e\u003cbr\u003eDann freuen wir uns nat\u00fcrlich auch \u00fcber jede andere Unterst\u00fctzung! Du kannst unsere Posts bei Facebook und Twitter liken oder kommentieren und glaub uns, wir feiern jede einzelne Interaktion. Auch freuen wir uns \u00fcber jede Art von Feedback zu jedem unserer Projekte, das du uns per Mail oder auch bei Facebook zusenden kannst."
