    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cdiv style=\"background-color: rgb(255, 255, 255); color: #333; text-align: left;\"\u003e\n\t\t\u003cspan style=\"\"\u003eHi guys! \u003c/span\u003e\u003cbr\u003e\n    We are a young italian group working on our first adult novel game that will be titled \n\t\t\u003cstrong style=\"color: rgb(192, 80, 77);\"\u003eHot Hot Hot Spring\u003c/strong\u003e.\u003cbr\u003e\n\t\t\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t31.0-8/28515133_172539736865221_4059951227249620988_o.jpg?oh=d1c19864d6f8816bd532f965b886926e\u0026amp;oe=5B0CCA55\"\u003e\u003cbr\u003e\n\t\t\u003cem style=\"color: #777;\"\u003eIn game Title\u003c/em\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n    Every single choice will change the course of your future, you must find your own path trought the game. The main player will have physical characteristics which can be improved during the game.\n\t\t\u003cbr\u003e\n      There will be a currency and your main charachter will have to work to earn or find other way to do that. With the currency you could buy clothes, toy and presents. No real money will ever be charged ingame.\n\t\t\u003cbr\u003e\n    We plan to release \n\t\t\u003cstrong style=\"color: rgb(192, 80, 77);\"\u003e3 girls\u003c/strong\u003e on the demo, \u003cstrong\u003e\u003cem\u003eKaren\u003c/em\u003e\u003c/strong\u003e is one on them\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t31.0-8/27747463_162550904530771_8982757857441607097_o.jpg?oh=a59c12503527ada0a07702d1fab3529e\u0026amp;oe=5B4D0750\"\u003e\u003cbr\u003e\n\t\t\u003cem style=\"color: #777;\"\u003eIn-game scene featuring Karen\u003c/em\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n    There\u0027ll be also \n\t\t\u003cstrong\u003e\u003cem\u003eMisty\u003c/em\u003e\u003c/strong\u003e\n\t\t\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t31.0-8/27983002_164769570975571_1410234588701311416_o.jpg?oh=e07584d159463ebdb7a7490d03a7897e\u0026amp;oe=5B0E483A\"\u003e\u003cbr\u003e\n\t\t\u003cem style=\"color: #777;\"\u003eIn-game scene featuring Misty\u003c/em\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n and \n\t\t\u003cstrong\u003e\u003cem\u003eAngelica\u003c/em\u003e\u003c/strong\u003e...\u003cbr\u003e\n\t\t\u003cimg src=\"https://scontent-mxp1-1.xx.fbcdn.net/v/t31.0-8/27993650_167688037350391_2393108448086287828_o.jpg?oh=c5f88aa98d358cbd12dfdda0f159c6c3\u0026amp;oe=5B46D20B\"\u003e\u003cbr\u003e\n\t\t\u003cem style=\"color: #777;\"\u003eIsn\u0027t she sexy?!?\u003c/em\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong style=\"color: rgb(192, 80, 77);\"\u003eMany more girls\u003c/strong\u003e will be introduced on future release, in this way we can focus on the gameplay.\u003cbr\u003e\n    The \n\t\t\u003cstrong\u003edemo release\u003c/strong\u003e should be ready on \u003cstrong\u003emay\u003c/strong\u003e.\u003cbr\u003e\n      As you can imagine developing a very good detailed game is not that easy, but we are working really hard to reach our main goal.\n\t\t\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eShort story\u003c/h4\u003e\u003cbr\u003eYou are a young guy, which worked on several restaurant as apprentice. You did well and was quite happy, but you feel that something was missing. One day you receive a letter from an unknown uncle Tom.\u003cbr\u003eHe offer to you the opportunity of a lifetime, he gives to you his ISLAND!\u003cbr\u003eSoon you decide to move on that and understand what that mean...\u003cbr\u003e\n\t\t\u003ch4 style=\"text-align: center;\"\u003eSee you soon!\u003c/h4\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
