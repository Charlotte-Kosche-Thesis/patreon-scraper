    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBIG NEWS FOR ASPIRING YOUNG ARTISTS:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t\u201cMysterious \u2018Art Ninja\u2019 Reveals Cartooning Secrets Almost Any Kid\n\t\u003cbr\u003e\n\tCan Use To Create Amazing Cartoons Quickly And Easily\u2026\u201d\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eUse my simple, powerful, \u201cart ninja\u201d tips and tricks to create\n\t\u003cbr\u003e\n\tawe-inspiring cartoons that will astonish your friends and family!\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\t\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFACT: 99.6% of all children will be shown a variety of ART.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\tWhether they continue to explore their \u0027inner artist\u0027 will be based on these early experiences.\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThey will either embrace their creativity or be afraid of it.\n\t\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t- Michael Voogd \u201cThe Art Ninja\u201d\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5FTh_JEuYts?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\tHai-ya! My name is Michael Voogd and I\u0027m the \"mysterious art ninja\u201d! \n\t\u003cbr\u003e\n\tI knew at a very early age that I was born to draw. I felt inspired to copy the characters I saw in the Saturday morning cartoons or the colorful comic strips in the Sunday newspaper. My favorite projects in elementary school were ALWAYS the ones that required us to draw something. I just loved to CREATE! But I needed guidance, and so does your child.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou see, I\u2019m also a father. And as parents, we recognize the unique brilliance in our own children. Having been a student, I have now become a teacher. I recall my struggles and frustrations as an artist. But I also remember rejoicing in the moments when all the lessons made sense. And these \u201ctips and tricks\u201d inspired me to create my own online drawing courses to teach you and your child the secrets that I\u2019ve learned over the last 25 years.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat is NinjaToons?\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\tNinjaToons is an online creative curriculum that teaches your child how to draw from the comfort and convenience of your own home. This Secret Online Art Training Program is as rare as finding... well, a NINJA. But guess what? Your child will actually be taught by a ninja\u2026(ME!) Not only do I have a College Degree in Art, I\u2019m also a Black Belt in the Art of Ninjutsu. So I really am an ArtNinja!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAt NinjaToons your child will become the Ultimate Artist by earning their own ArtNinja Black Belt! My \u201csystem\u201d is a well-rounded creative art program where your child will explore:\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cu\u003e\u003cstrong\u003eThe 9 Families of Creativity\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\n\t1) Drawing 2) Painting 3) Sculpting 4) Writing 5) Acting \u003cbr\u003e\n\t6) Animation 7) Comic Books 8) Illustration and 9) Caricature\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://4.bp.blogspot.com/-o4zclF3RDxE/VYk143BiAcI/AAAAAAAABXE/fVwgRGEHuHA/s1600/Belt-Rack.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tStudents begin their exciting online quest to become an ArtNinja by entering The Drawing Dojo (Dojo means \u201cschool\u201d). In this virtual training hall they will master the creative techniques found in the natural elements of Earth, Water, Fire, and Wind. After demonstrating competence and confidence by emailing back their creative assignments, the student will receive a virtual colored belt for that level, moving one step closer to earning their ArtNinja Black Belt!\n\u003cbr\u003e\n\u003cbr\u003e\nMost art programs focus on teaching fine art. But at \n\u003cstrong\u003eNinjaToons\u003c/strong\u003e\u00a0we focus on teaching FUN ART, and that\u2019s why \u003cu\u003ewe are such a big hit with kids!\u003c/u\u003e\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYour Child\u2019s Character Development\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nChildren love to CREATE! We naturally want to do things that bring us pleasure and joy. And when students have FUN drawing, they want to DRAW MORE! Creating this experience with fun projects will give your child these lifelong GIFTS:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eFOCUS\u003c/em\u003e\u003c/strong\u003e- Every week \u003cstrong\u003eNinjaToons\u003c/strong\u003e\u00a0will email you creative assignments to complete with your child that are fun, yet challenging.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eCONFIDENCE\u003c/em\u003e\u003c/strong\u003e- With each step in their training, your child will gain more confidence in their abilities to complete any art assignment at school or at home.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eFUN\u003c/em\u003e\u003c/strong\u003e- Don\u2019t be surprised if your child won\u2019t stop smiling and talking about drawing!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eA Hidden Benefit for Parents\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003eHave you ever wanted to learn to draw?\u003c/em\u003e Now you can learn to draw with your child! Imagine sitting down together in a creative space in your home and logging onto \u003cstrong\u003eNinjaToons\u003c/strong\u003e\u00a0to watch the next exciting art lesson! Then experience the peace and joy of \u003cu\u003ebeing a kid again\u003c/u\u003e as you use pencils, crayons, paints, and clay to create art projects with your child! This is quality time together and it is priceless!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHome is where the ART is.\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\nBy providing an environment of direction and individualized learning, the courses at \n\u003cstrong\u003eNinjaToons\u003c/strong\u003e\u00a0explore many different skill sets in the wonderful world of art that will graduate thinkers, creators, artists, architects, entrepreneurs, writers, and teachers. There\u2019s an unlimited range of possibilities!\u003cbr\u003e\n\u003cbr\u003e\nJust like the Art Lessons, I make getting started EASY. Simply choose from the various REWARD LEVELS shown to the right that fit your budget and interest level. \n\u003cem\u003e(You can always upgrade to a higher reward level later.)\u003c/em\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003eWith your paid membership you\u2019ll receive:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eA monthly video lesson delivered to your email\u003c/li\u003e\n\t\t\u003cli\u003eWeekly Lessons and Activity Pages for your child to practice throughout month\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\tBut I\u2019m so confident in the success of your ArtNinja training, that you\u2019ll want to receive all the additional benefits available in \n\t\u003cstrong\u003eThe ArtNinja Super-Star Membership\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tThe ArtNinja Super-Star Membership Includes:\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u2022 All the benefits of the Basic Training Membership, PLUS...\n\t\u003cbr\u003e\n\t\u2022 A Parent/Teacher Training Guide to help break down the lessons\n\t\u003cbr\u003e\n\t\u2022 Audio Art Messages- Motivational Podcasts from the ArtNinja\n\t\u003cbr\u003e\n\t\u2022 An \u201cI\u2019m an ArtNinja Star\u201d T-Shirt\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003eDid you know that your child can receive personalized, one-on-one training directly with me?\u003c/em\u003e\u003cbr\u003e\n\tThe ArtNinja Elite Membership is a PERSONALIZED MENTORSHIP PROGRAM that will put your child directly in front of me once a month for 30-minute session on Google+ Hangout to get personalized critiques and helpful suggestions. \n\t\u003cem\u003eHow cool is that?!\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\n\tThe ArtNinja Elite Membership Includes:\n\t\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u2022 All the benefits of the Basic Training Membership:\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eA monthly video lesson delivered to your email\u003c/li\u003e\n\t\t\u003cli\u003eWeekly Lessons and Activity Pages for your child to practice throughout month\u003c/li\u003e\n\t\t\u003cli\u003eAnd a subscription to our Monthly Newsletter\u003c/li\u003e\n\t\t\u003cli\u003ePLUS...\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u2022 All the benefits of the ArtNinja Super-Star Membership:\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eA Parent/Teacher Training Guide to help break down the lessons\u003c/li\u003e\n\t\t\u003cli\u003eAudio Art Messages- Motivational Podcasts from the ArtNinja\u003c/li\u003e\n\t\t\u003cli\u003eAn \u201cI\u2019m an ArtNinja Star\u201d T-Shirt\u003c/li\u003e\n\t\t\u003cli\u003ePLUS\u2026\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u2022 The NinjaToons Toolkit, which includes:\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eA 100 page Sketchbook to complete your assignments\u003c/li\u003e\n\t\t\u003cli\u003eA Composition Book to write down your ideas\u003c/li\u003e\n\t\t\u003cli\u003e2 Blue Sketching Pencils and 2 Black Clean-Up Pencils\u003c/li\u003e\n\t\t\u003cli\u003e1 Pencil Sharpener\u003c/li\u003e\n\t\t\u003cli\u003e1 White Eraser\u003c/li\u003e\n\t\t\u003cli\u003e1 Thick/Thin Double Sided Sharpie Marker\u003c/li\u003e\n\t\t\u003cli\u003e12-Colored Pencils\u003c/li\u003e\n\t\t\u003cli\u003eSet of Watercolors with Paintbrush\u003c/li\u003e\n\t\t\u003cli\u003eAND an ArtNinja Drawstring Backpack to keep ALL your tools together!\u003c/li\u003e\n\t\t\u003cli\u003ePLUS...\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u2022 A 30-minute Q \u0026amp; A session once a month to receive personalized tips from the ArtNinja!\n\t\u003cbr\u003e\n\t\u2022 And FINALLY, LIMITED EDITION artwork sent directly to you from the ArtNinja!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThis is the beginning of your child\u2019s creative journey to explore their PASSION.\u00a0For your child to receive training in all these areas would require you to register them at 9 different schools. There is NO OTHER art program like this found in one location. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cem\u003eUnleash their IMAGINATION and CREATIVE POTENTIAL\u003cbr\u003e\n\tin this one of a kind art program!\n\t\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e"
