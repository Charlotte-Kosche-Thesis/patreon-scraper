    "summary": "\u003cstrong\u003eUn canal de v\u00eddeo a contracorriente\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDesde 2009 me he dedicado a comunicar, a trav\u00e9s de la serie de v\u00eddeos \u003cem\u003eEl rey va desnudo\u003c/em\u003e, puntos de vista, cuestionamientos y datos que no est\u00e1n f\u00e1cilmente al alcance del p\u00fablico hispanoparlante, pero que deben ser parte del debate sobre las creencias, las religiones, la moral, la realidad, la sociedad, la ciencia y el conocimiento.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTu apoyo\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTu apoyo permitir\u00e1 tener el tiempo y los recursos necesarios para publicar con mayor periodicidad y tocar m\u00e1s temas. Contar con apoyo t\u00e9cnico y humano, adquirir equipo, acondicionar el estudio, tener mejores ilustraciones, m\u00fasica y, eventualmente, hacer entrevistas a personajes relacionados con la divulgaci\u00f3n, la ciencia, la lucha por el pensamiento cr\u00edtico y los valores de la ilustraci\u00f3n.\u003cbr\u003e\u003cbr\u003ePuedes hacer una aportaci\u00f3n por una sola vez o aportar mensualmente una cantidad de 3, 5, 10 o 20 euros. Cada nivel tiene recompensas. Por ejemplo, el nivel m\u00e1s alto, de Productor, recibe entre otras cosas ebooks por un valor de la mitad de su aportaci\u00f3n mensual.\u003cbr\u003e\u003cbr\u003eEs necesario el apoyo de los defensores del pensamiento racional y libre del mundo hispanoparlante para seguir adelante. Los v\u00eddeos seguir\u00e1n siendo de acceso libre, salvo algunos que haga s\u00f3lo para colaboradores, pero la mayor recompensa ser\u00e1 ser parte del esfuerzo de \"El rey va desnudo\" y de los blogs para difundir las ideas y la invitaci\u00f3n al cuestionamiento que son la esencia de mi trabajo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQui\u00e9n soy\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSoy fundamentalmente escritor, periodista y traductor, y tengo una trayectoria de casi cuatro d\u00e9cadas en la prensa escrita, de radio y de televisi\u00f3n, y desde 1995 en Internet, divulgando la ciencia y promoviendo el pensamiento cr\u00edtico y cuestionador sobre temas que van de lo m\u00edstico y lo paranormal a la sociedad y la pol\u00edtica. He\u00a0\u003ca href=\"https://www.amazon.es/Mauricio-Jos%C3%A9-Schwarz/e/B001JWUNDM/ref=sr_ntt_srch_lnk_4?qid=1518217062\u0026amp;sr=1-4\" target=\"_blank\"\u003epublicado 17 libros de ficci\u00f3n, reportaje y ensayo\u003c/a\u003e, hago tambi\u00e9n fotograf\u00eda y\u00a0\u003ca href=\"https://soundcloud.com/mauricio-jos-schwarz\" target=\"_blank\"\u003em\u00fasica\u003c/a\u003e, mis podcasts y programas de radio se encuentran en\u00a0\u003ca href=\"https://www.ivoox.com/escuchar-programas-mauricio-jose-schwarz_al_21032_1.html?show=programs\" target=\"_blank\"\u003eiVoox\u003c/a\u003e y algo de mi trabajo\u00a0\u003ca href=\"http://listopallevar.blogspot.com.es/\" target=\"_blank\"\u003eperiod\u00edstico y literario\u003c/a\u003e est\u00e1 tambi\u00e9n disponible libremente en la red.\u003cbr\u003e\u003cbr\u003eActualmente me dedico a la traducci\u00f3n, hago una secci\u00f3n en la\u00a0\u003ca href=\"http://www.rtpa.es/radio\" target=\"_blank\"\u003eRadio del Principado de Asturias\u003c/a\u003e los mi\u00e9rcoles y desde 2006 escribo la p\u00e1gina de ciencia del suplemento semanal \"Territorios e la Cultura\" del diario \u003cem\u003eEl Correo\u003c/em\u003e. Escribo los blogs\u00a0\u003ca href=\"http://charlatanes.blogspot.com.es/\"\u003e\u003cem\u003eEl retorno de los charlatanes\u003c/em\u003e\u003c/a\u003e y\u00a0\u003ca href=\"http://noqueimporte.blogspot.com.es/\"\u003eNo que importe\u003c/a\u003e y doy charlas por toda Espa\u00f1a.\u003cbr\u003e"
