    "summary": "I do music \ud83c\udfb6 ... but very recently started doing video too. so i made that cool video ^\u003cbr\u003e\u003cbr\u003eBut I\u0027m sure if you came to this page you know that already. And if you want me to continue to make music, you can help by becoming a patron! Its just that simple. And I\u0027m offering rewards to show my thanks for your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am offering private music lessons through Google Hangouts.\u003c/strong\u003e \u003cem\u003eI have about 5 years of private lessons under my belt,\u003c/em\u003e as teaching lessons is one of my day jobs. I offer lessons in composition, production, theory, guitar, or any combination of those 4!! The rate on the side is based on a weekly plan, but if bimonthly is more ideal for you you can cut that rate in half!\u003cem\u003e I will work to find a rate based on what is most ideal for you! \u003c/em\u003eIf you decide to take lessons, you also get all my other patreon stuff FOR FREE! That stuff is not factored into my rate. \u003cstrong\u003ePayment for this is done through PayPal.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInfo on the different tiers is on the right ---\u0026gt;\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatrons who pledge $10 get access to the SUPER NELWARD EXECUTIVE COLLECTION\u003c/strong\u003e. Its mostly stuff made before the music on my bandcamp... recordings and computer compositions dating back to 2002! Its a 175 song long documentation of my musical-coming-age. Theres some strange stuff, and \"lo fi\" production value, but all of it is coherent, and there are absolutely \u003cem\u003e0\u003c/em\u003e long drawn out jams.\u003cbr\u003e\u003cbr\u003eAlso comes with my bandcamp collection and unreleased material... bringing you to about 300 songs in total!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEverything else is pretty explanatory on the side over there ----\u0026gt;. Patreon allows you to donate any amount you want. I am thankful for your help!\u00a0\ud83d\ude04\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe rewards offered here are subject to change as the content I create does!! :)\u003c/em\u003e"
