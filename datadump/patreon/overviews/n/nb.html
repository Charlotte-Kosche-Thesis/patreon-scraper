    "summary": "Hi, I\u0027m Nathaniel Bandy and welcome to my Patreon! \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat\u0027s Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eIt\u0027s basically a way to tip me for creating content on YouTube, plus you get rewards in return. My Patreon is set up on a \u003cstrong\u003emonthly\u003c/strong\u003e schedule. For example, if you decide to give 5 dollars, you would donate 5 dollars per month. You can stop donations at any time and there\u0027s no pressure; it\u0027s only if you want to support the channel!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYouTube is currently my full-time job, but my income is very inconsistent and it can be stressful to deal with. With Patreon, I can have a more steady income so finances aren\u0027t a worry while still making YouTube videos for you! I use Patreon to of course help pay for my bills, but also to purchase games you want for videos/streams and to upgrade my camera/computer equipment.\u003cbr\u003e\u003cbr\u003eThanks for stopping by, and I hope you consider becoming a Patreon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eP.S: You will get your perks after the first payment comes in, so it may be 1-3 weeks before you start receiving them.\u003cbr\u003e"
