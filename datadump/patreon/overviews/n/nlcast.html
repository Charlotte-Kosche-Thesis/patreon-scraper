    "summary": "When you have an audience as great as ours, you get folks who feel like they\u0027ve gotten so much from the show that they want to give back a little. That\u0027s why we\u0027re on Patreon. It allows you to contibute an amount for every episode (4/month). You control the amount, and can even set a monthly limit. Sign up and pick a reward level and we\u0027ll keep making hilarious content for you and your family to enjoy.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"line-height: 1.45em; font-weight: normal;\"\u003eWhat You Get\u003c/span\u003e\n\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"text-align: center;\"\u003eProper Credit and Our Thanks\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cstrong\u003e$1/episode\u003c/strong\u003e - We\u0027ll list your name on our special Patron Page as well as thanking you by name on the show. You\u0027ll have access to the Patron-only messaging here on the site. \u003cstrong\u003ePLUS\u003c/strong\u003e You\u0027ll have access to weekly bonus audio content.\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=24287\u0026amp;patAmt=1.0\u0026amp;u=110715\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $1 an episode\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://thatstoryshow.com/wp-content/uploads/sites/15/2016/02/thank-you-meme.jpg\" style=\"margin-left: 105px;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"text-align: center;\"\u003eMonthly Google Hangouts\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cstrong\u003e$5/episode\u003c/strong\u003e - All of the previous perks \u003cstrong\u003ePLUS\u003c/strong\u003e you\u0027ll be invited to join the hosts of TSS (co-host\u0027s schedules permitting) once a month in a Google Hangout for questions, stories, pretty much whatever you\u0027d like to talk about.\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=46724\u0026amp;patAmt=5.0\u0026amp;u=110715\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $5 an episode\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://thatstoryshow.com/wp-content/uploads/sites/15/2016/02/hangout.jpg\" style=\"margin-left: 100px;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"text-align: center;\"\u003eProducer Credit \u0026amp; Sticker\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cstrong\u003e$10/episode\u003c/strong\u003e - All of the previous perks \u003cstrong\u003ePLUS\u003c/strong\u003e we\u0027ll list you as a Producer by name at the end of each episode and you\u0027ll get a \u003cstrong\u003eTSS sticker\u003c/strong\u003e (when they become available). We\u0027ll also turn your name into a link on the patron supporter page (twitter, blog, YouTube, etc.).\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=423486\u0026amp;patAmt=10.0\u0026amp;u=110715\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $10 an episode\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://thatstoryshow.com/wp-content/uploads/sites/15/2016/02/producer.jpg\" style=\"margin-left: 112px;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"text-align: center;\"\u003eOfficial T-Shirt\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cstrong\u003e$20/episode\u003c/strong\u003e - All of the previous perks \u003cstrong\u003ePLUS\u003c/strong\u003e\u00a0after a couple months we\u0027ll send you an official \u003cstrong\u003eTSS T-Shirt\u003c/strong\u003e (one each year).\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=431449\u0026amp;patAmt=20.0\u0026amp;u=110715\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $20 an episode\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://thatstoryshow.com/wp-content/uploads/sites/15/2016/02/t-shirt.jpg\" style=\"margin-left: 137px;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"text-align: center;\"\u003eTSS Birthday Club\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cstrong\u003e$50/episode\u003c/strong\u003e - All of the previous perks \u003cstrong\u003ePLUS\u003c/strong\u003e\u00a0you can \u003cstrong\u003ebe on TSS\u003c/strong\u003e for your birthday (10-20 mins). We\u0027ll even have John sing to you! Also you can join a after-show off-air Skype conversation once a month.\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=431450\u0026amp;patAmt=50.0\u0026amp;u=110715\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $50 an episode\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://thatstoryshow.com/wp-content/uploads/sites/15/2016/02/happy1.png\" style=\"margin-left: 130px;\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"text-align: center;\"\u003eMentioned as an Official Sponsor\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cstrong\u003e$100/episode\u003c/strong\u003e - We\u0027ll add your name/company to the beginning of \u003cstrong\u003eevery episode.\u003c/strong\u003e \"That Story Show brought to you by your name/company\". (2)\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=431451\u0026amp;patAmt=100.0\u0026amp;u=110715\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $100 an episode\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"text-align: center;\"\u003e60 Second Spot for Your Ad\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cstrong\u003e$150/episode\u003c/strong\u003e - We\u0027ll read or play your 60 second ad in \u003cstrong\u003eeach episode.\u003c/strong\u003e *Subject to approval. (2)\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?rid=431452\u0026amp;patAmt=150.0\u0026amp;u=110715\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePledge $150 an episode\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"line-height: 1.45em; font-weight: normal;\"\u003eAbout James\u003c/span\u003e\n\u003c/h3\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eProfessional\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a podcaster, a web comic artist, and I also draw logos for money. My flagship project is That Story Show which began as Nobody\u0027s Listening back in 2006. My webcomic, Full of Wyn, is pretty cool. My other podcasts are Made My Day for those struggling to see the good things in life and The Gospel of Kennison which is my audio journal.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePersonal\u003c/strong\u003e\n\u003cbr\u003e\nI am an avid collector of Buzz Lightyear merchandise. I love movies, British television, PC gaming and raising my kids as a stay-at-home dad.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"font-weight: normal;\"\u003eIf you\u0027re unfamiliar with That Story Show, here\u0027s a sample:\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/m0E-iqu30qs\" width=\"420\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"width: 100%; text-align: center; margin-top: 20px;\"\u003e\n\u003ca class=\"patreon-button patreon-button-signup patreon-button-size-large\" href=\"https://www.patreon.com/bePatron?patAmt=1\u0026amp;u=110715\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eBecome a Patron of That Story Show!\u003c/span\u003e\u003c/a\u003e\n\u003c/div\u003e"
