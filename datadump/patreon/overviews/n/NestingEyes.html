    "published_at": "2017-03-12T20:25:43+00:00",
    "summary": "\u003cblockquote style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePartner With Nesting Eyes\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eJoin in the creation of \u003cstrong\u003eY\u003c/strong\u003eour \u003cstrong\u003eC\u003c/strong\u003eharacter \u003cstrong\u003eH\u003c/strong\u003eere\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e illustrations. Become immersed in collaborative work with eager professional illustrator, Shek Jael. Earn cash percentages based on visionary involvement, or volunteer original characters to be featured. \u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eContribute Your Way\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eElectively pledge any amount to gain access. Start requesting and volunteering your characters in seconds! The more \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003epatron\u003c/span\u003e\u003c/span\u003e support received translates into the quantity of \u003cstrong\u003eYCH\u003c/strong\u003e\u2019s being generated month to month.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHow It Works\u003c/span\u003e\u003c/h3\u003e\u003col\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eA \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003epatron-only\u003c/span\u003e\u003c/span\u003e post will be made by Nesting Eyes, prompting patrons to request \u003cstrong\u003eYCH\u003c/strong\u003e settings.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eNesting Eyes will then collect 2-4 of the patron requests suitable for a \u003cstrong\u003epublic\u003c/strong\u003e poll.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eAfter the winner has been voted in, another \u003cstrong\u003epatron-only\u003c/strong\u003e post will be made to prompt patrons to offer original characters to be featured.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eNesting Eyes will choose a character of 1-2 patrons that best suits the setting and artistic vision.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eThe leftover slot(s) will then be sold publicly. Leaving any additional vacancies fair game.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eWork-In-Progress images of the \u003cstrong\u003eYCH\u003c/strong\u003es creation will be shared continuously until completion. Thus, starting the cycle over again.\u003c/span\u003e \u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003ch3 style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePlay Fair\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eComparably to any \u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003emembership\u003c/span\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e; some limitations apply. Patrons will have plenty of opportunities to be involved in creating \u003cstrong\u003eYCH\u003c/strong\u003es; leaving final calls to be made by Nesting Eyes. If a patron\u2019s request is chosen to be created, a character volunteered by the same patron is unlikely (but not impossible) to be chosen in association. It is important to keep the involvement for every \u003cstrong\u003eYCH\u003c/strong\u003e as fair as possible. Conclusively, the balance of these decisions are based on patron participation (meaning if only a few patrons participate, only those few will be there to choose from).\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\n\u003c/span\u003e\n\u003cblockquote\u003e\n\t\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.furaffinity.net/user/n3sting3yes/\"\u003e\u003cimg src=\"https://s3.amazonaws.com/flashissue/zgC94IBmQaO96mci2mz7_FA-Button-Nesting.png\" style=\"height: 60px; width: 60px;\"\u003e\u003c/a\u003e\u003ca href=\"http://bent3shek.deviantart.com/\"\u003e\u003cimg src=\"https://s3.amazonaws.com/flashissue/Nb9uBnVMSf6efz7i5hLz_DA-Button-Nesting.png\" style=\"height: 60px; width: 60px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/n3sting3yes/\"\u003e\u003cimg src=\"https://s3.amazonaws.com/flashissue/IocUSdZLQDW0SCqQeOTW_INSTA-Button-Nesting.png\" style=\"height: 60px; width: 60px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/n3sting3yes/\"\u003e\u003cimg src=\"https://s3.amazonaws.com/flashissue/lpMmk9gyQ9qsottJqQgC_FB-Button-Nesting.png\" style=\"height: 60px; width: 60px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.facebook.com/n3sting3yes/\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
