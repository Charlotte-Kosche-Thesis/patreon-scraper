    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DvAJSbwQfyfw\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FvAJSbwQfyfw\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-09-03T11:22:30+00:00",
    "summary": "\u003cstrong\u003eHi, I\u0027m Nathan and I make monsters. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/p/xfBnT3k53A/?taken-by=nathanseabolt\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://igcdn-photos-a-a.akamaihd.net/hphotos-ak-xft1/t51.2885-15/e35/12276939_1166121510081808_477400563_n.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://s-media-cache-ak0.pinimg.com/236x/0f/e1/7c/0fe17c40c0bf4158e8c0bffd48af1432.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://static1.squarespace.com/static/5509bc94e4b094a96bd4971b/554408fee4b024395ae37b2b/558bb62ae4b004a95293b919/1435219500193/IdMonster.gif?format=750w\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"https://static1.squarespace.com/static/5509bc94e4b094a96bd4971b/554408fee4b024395ae37b2b/57c8032dcd0f68f5c732b43d/1472725884468/RockyHello.gif?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003ePerhaps I\u0027m over simplifying-I\u0027m an Artist and Illustrator who specializes in creatures. Sometimes dark and dangerous, sometimes goofy, usually odd.\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5509bc94e4b094a96bd4971b/57c7f88229687f29e6949499/57c7fb232e69cf8442edccba/1472723762312/LittleSmokey.jpg?format=500w\"\u003e\u003cbr\u003eSometimes they\u0027re even cute.\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e I also teach others Art, which is something I genuinely love. I\u0027ve pursued my passion part time for a long time now, and now I want to make the transition to doing and teaching Art for a living. That\u0027s where you guys come in. With your support, I can finalize several projects I have going, get my monsters out into the world and help others learn to create their own visions. Along the way, you can earn some cool stuff, including original art, tutorial videos and more. (there\u0027s always more)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES PATREON WORK?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is a monthly pledge system that lets you support creators like me and get some great exclusive stuff in return. You sign up for a pledge level to be paid monthly, and at the end of the month when the payment clears, you get your reward. You can change pledge levels each month, and there\u0027s no long-term commitment, you can cancel your pledge whenever.\u003cbr\u003eI\u0027m giving out artwork, personalized videos and more-check out the list on the right for details. Also notice that the rewards are cumulative (with a couple of exceptions), so the more you give the more you get!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMY CURRENT PROJECT, or What the hell is he doing \u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003enow\u003c/em\u003e\u003cstrong\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-syd1-1.xx.fbcdn.net/v/t1.0-9/1186855_604496962959992_1577313748_n.jpg?oh=f693c89b86f137472c32e1545a18b485\u0026amp;oe=5853633D\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWHAT IS THIS THING?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBlood Is Thicker Than Glitter\u003c/em\u003e\u003c/strong\u003e is an artbook I\u0027m creating, featuring an A-Z of vampires from throughout the world\u0027s folklore and history. I decided to feature one creature for each letter of the alphabet both as a challenge and a way to demonstrate the wide and deep pool of creatures that exist in real world cultures. The tone is slightly humorous, but the basics are all drawn strictly from real beliefs and legends.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/001/813/995/71a384390fe2723125515028e6e560a7_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1396171989\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=6bbd7bd0a19b57ef3f6389db451cc153\"\u003e\u003cbr\u003eAn idea of what the entries will look like, A is for \u003cstrong\u003e\u003cem\u003eAsasabonsam\u003c/em\u003e\u003c/strong\u003e, a vampire from West Africa with iron teeth and claws, and giant iron hooks instead of feet. And it gets crazier than this as we go.\u003cbr\u003e\u003cbr\u003eI think and communicate better in pictures, so here\u0027s an idea of the tone I\u0027m going for:\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5509bc94e4b094a96bd4971b/57c7f88229687f29e6949499/57c7fc3059cc68833fc0f41e/1472724019106/LessAndMore2.jpg?format=750w\"\u003e\u003c/div\u003e\u003cbr\u003eAnd here are a few preliminary images of the featured vampires from all over the world:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5509bc94e4b094a96bd4971b/57c7f88229687f29e6949499/57c7fc9229687f29e694aad0/1472724131407/dribblinghag2_98.jpg?format=750w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5509bc94e4b094a96bd4971b/57c7f88229687f29e6949499/57c7fcc66b8f5bbd1032d660/1472724233425/Layout4.jpg?format=750w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5509bc94e4b094a96bd4971b/57c7f88229687f29e6949499/57c7fd086b8f5bbd1032d7dc/1472724240720/OtigiruruWEB.jpg?format=750w\"\u003e\u003c/div\u003eThese preliminary ideas will likely change, hopefully for the better..and you can watch it happen and help drive the process.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eWHY WOULD YOU DO THIS?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis is my response to the current (and also long-standing) glut of popular fiction/movies/television featuring beautiful, troubled and sparkly vampires. If you\u0027re a fan of that mode, allow me to introduce you to the real world legends that form the basis of vampires in nearly all cultures. These vampires aren\u0027t eternal teens, don\u0027t generally mourn the loss of their innocence or weep over the endless suffering of eternal life. They are \u003cem\u003emonsters\u003c/em\u003e-true monsters, conjured from the fears of humanity from the very beginning. They are not relatable, they can\u0027t be reasoned with or enticed to join the side of Good-some of them aren\u0027t even human in form. They just want your blood.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWHY YOU?\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ve spent a large chunk of my life researching and learning about vampires in folklore from all over the world, and I decided to use this hobby/obsession to share this very interesting (and at times, freakish) information with you. And while I profess no specific academic laurels in the study of folklore or history, I hope to use what I\u0027ve learned to entertain and inform. Like so many interesting conversations I\u0027ve had with people on the subject, I want to make something that has the feel of people sharing these seemingly ridiculous and outlandish stories that happen to be real beliefs. \u00a0I intend no offense (even to the fans of Sparkly Vampires..maybe a little), but rather present these legends and fables as really interesting chunks of our shared human culture.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW CAN I HELP?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eCheck out the pledge levels in the campaign, you can get inside info, tutorial and progress videos and get prints and original art. I also plan to let the supporter community help guide some of the development of the book, such as in voting for which creature is featured for a particular letter or voting on which composition of an image they like best.\u00a0\u003cbr\u003eIf you\u0027re not able to or interested in supporting financially, you can share this campaign on your social media sites. Any/all of this support is greatly appreciated!"
   },
