    "published_at": "2018-04-04T21:06:31+00:00",
    "summary": "Hi friends! I\u0027m Philly-based burlesque and performance artist\u00a0\u003ca href=\"https://www.instagram.com/isaardiente/\"\u003eIsa Ardiente\u003c/a\u003e and I\u00a0produce Philadelphia\u0027s only original scripted quarterly burlesque show featuring live music (Nudey Tunes) as well as Philly\u0027s only all LatinX Burlesque showcase (Wepa!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Nudey Tunes\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eNudey Tunes was born out of a simple idea: reconnecting the Philly burlesque scene with its live\nmusic roots and showcasing our diverse local talent. Each\nshow will be one of a kind, with a unique flavor influenced by the wide variety\nof music in Philadelphia. It\u0027s an experience not to be missed.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow can I help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLike most live theater, ticket sales alone aren\u0027t enough to cover the costs of producing the high quality spectacle you deserve, and that\u0027s where you come in! Your generous support will ensure that we can continue to pay our bands and performers what they deserve, produce bigger shows with bigger casts and larger bands, while nurturing Philadelphia\u0027s artistic community.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSupport tiers\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEvery contribution helps keep unique art alive and thriving in Philadelphia, and your Patreon subscription of any size\u003cstrong\u003e \u003c/strong\u003emeans the world to me! Every supporter will gain access to exclusive Patreon content as we create our show. Subscribers will get a first sneak peak at the upcoming show, including announcement of the title, cast, theme, band, and official poster. You\u0027ll also have access to Behind the Scenes rehearsal and costuming photos, and after each show subscribers will receive a link to view a video recording of the performance. You\u0027ll get all of this access for a $2 monthly subscription!\u003cbr\u003e\u003cbr\u003eIn addition, we will offer higher tiers with even more good stuff:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlatinum supporter:\u003cbr\u003e\u003c/strong\u003e$100/month\u00a0\u003cbr\u003e\u003cbr\u003ePlatinum supporters will receive\u00a0up to 8 VIP Tickets to every show!\u003cbr\u003eExclusive Platinum VIP perks include\u00a0include front row seating, a picture with the cast or one \"live\" drawing of your choice by the fabulous Adriano and a bottle of champagne.\u003cbr\u003e\u003cbr\u003ePlatinum supporters will also be thanked\u00a0on the official show poster, on all promotional and advertising materials, and at the show.\u003cbr\u003e\u003cbr\u003eYou will also receive a signed album from the band, as well as a digital download of one of their albums.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiamond Supporter:\u003c/strong\u003e\u003cdiv\u003e$50/month \u003cbr\u003e\u003cbr\u003eDiamond supporters will receive\u00a0to 4 VIP Tickets to every show! \u003cbr\u003eExclusive Diamond VIP perks include reserved front of house seating and a picture with the cast.\u003cbr\u003e\u003cbr\u003eDiamond supporters will be thanked on all digital promotional advertising materials, as well as at the show.\u003cbr\u003e\u003cbr\u003eYou will also receive one free album or digital download from the band.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGold Supporter:\u003c/strong\u003e\u003cbr\u003e$25/month\u003cbr\u003e\u003cbr\u003eGold supporters will receive 2 VIP Tickets to every show!\u003cbr\u003eExclusive Gold VIP perks include reserved front of house seating and a picture with the cast.\u003cbr\u003e\u003cbr\u003eGold supporters will be\u00a0thanked on all digital promotional advertising materials as well as at the show.\u003cbr\u003e\u003cbr\u003eYou will also receive a free digital download from the band\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSilver Supporter:\u003c/strong\u003e\u003cbr\u003e$20/month\u003cbr\u003e\u003cbr\u003eSilver supporters will receive 2 VIP Tickets to very show!\u003cbr\u003eExclusive Silver VIP perks include reserved front of house seating.\u003cbr\u003e\u003cbr\u003eSilver supporters will be thanked at the show for their support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBronze Supporter:\u003c/strong\u003e\u003cbr\u003e$10/month\u003cbr\u003e\u003cbr\u003eBronze supporters will receive 2 tickets to every show with access to early seating at the venue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFriends of Nudey Tunes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe $5 tier will get you\u00a01 ticket to every show.\u003cbr\u003e\u003cbr\u003eThe $2 tier will get you access to all of our exclusive Patreon content\u00a0\u003cbr\u003e\u003c/div\u003e"
