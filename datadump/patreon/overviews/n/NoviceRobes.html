    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cimg src=\"https://i.imgur.com/9leCP4S.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWho am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: justify;\"\u003eI am a cosplayer that has been working in the Pacific Northwest for 7 years now and I have spent a huge portion of my life dedicated to sewing and creating costumes from the series and games I love so dearly. Over the following years my love of cosplay has become my full-time job, every new costume was a challenge, a lesson, a mountain to conquer. That\u0027s why I am so incredibly passionate about the things I make!\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat rewards do I offer?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003eTutorials, Patterns, and More!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003c/em\u003eI make special Video and Text Tutorials, Templates, and Patterns that are for you guys! You\u0027ll also get access to Updates, Polls, Cosplay Plans, Product Reviews, and\u00a0Convention Meet-Ups!\u003cbr\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cstrong\u003ePrints and Galleries\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003eYou will gain access to my full cosplay gallery where I post my high-resolution photos from my\u00a0 photo shoots. \u003cem\u003eSoft core Solo and Couple Sets are also available.\u003c/em\u003e Certain prints that are sent out are personalized! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eRaffles and Gift Mail\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eI hold a yearly raffle that usually consist of Artwork or custom props, This years raffle is planned for January 2019, and prizes will be announced in December! All patrons are entered in automatically!\u00a0I send out gifts  as a way of saying thank you to you guys for the continued support!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThank you for your donation and continued support!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003cimg src=\"http://i65.tinypic.com/1t0m6h.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/SXXgFfJ.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/34rf2hz.jpg\"\u003e\u003cbr\u003e"
