    "summary": "\u003cstrong\u003eThe Basics\u003c/strong\u003e\u003cbr\u003eI am the usual perv who draws oversized boobs on the internet. Except the part where I also like to design original content based in any ideas, as well some male fanservice if in the mood.\u00a0I always try to do complete works from even the dumbest premises, so you might rarely see sketches unless for certain commissions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this for\u003c/strong\u003e\u003cbr\u003eIf you really like my content but can\u0027t afford commissions, you can always support me here on Patreon to obtain monthly requests and participate in weekly polls for future drawings. Doesn\u0027t matter the quantity. Every dime or buck counts and I\u0027ll be fully grateful.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Rewards\u003c/strong\u003e\u003cbr\u003eJust for being a supporter you can participate in (usually) weekly polls. There will be a poll with several characters to pick from along a vague idea (usually if will be adult content or not). Supporters will vote who will be drawn, but in some cases if there\u0027s a tie I might draw a group picture.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEvery month I\u0027ll accept requests from \u003cstrong\u003epatrons that got charged at the end of said month\u003c/strong\u003e. \u003cstrong\u003eDepending of the number of patrons will be more or less requests I take\u003c/strong\u003e. This sort of requests have no restrictions whatsoever excluding offensive art (Racism, homophobia, etc.) or featuring real people without their consent (Includes actors in-character). The requests will be done the first week of the next month once supporters get charged.\u003cstrong\u003e If we reach the $100 milestone it will become weekly requests.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe more you pledge the more requests you can get each month. If you can\u0027t become a Patron I am usually open for adult content requests, but I can\u0027t assure if I\u0027ll work on them or when.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFinal Words\u003c/strong\u003e\u003cbr\u003eThank you so much for your time and I hope you support someone who loves drawing too much. If you are a first timer of my content you can see a few samples in this account\u0027s gallery. Otherwise check the About Me to visit my accounts.\u003cbr\u003e"
