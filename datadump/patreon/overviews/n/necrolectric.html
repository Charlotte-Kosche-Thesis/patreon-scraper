    "summary": "I\u0027m an aspiring writer and current student. \u00a0This means that I have both a service I can provide (written works), and a need that needs fulfilling (money).\u003cbr\u003eMy understanding of economics leads me to believe that there is a potential solution to this situation that can be found by combining the two. \u00a0By supporting me with your pledges, you enable me to create more of the things I want to, and motivate me to force myself to write since I actually get paid for it now.\u003cbr\u003eI like to write, and I tend to write both fanfiction and original works. \u00a0Since I can\u0027t legally charge for fanfiction, this is how it will work:\u003cbr\u003e\u003col\u003e\u003cli\u003eMost of what I write and post here will eventually become public after I post it here. \u00a0By paying for any tier of rewards here, you\u0027re getting early access to what I write before I post it on either Spacebattles and Sufficient Velocity, or Questionable Questing. \u00a0The possible exception is entirely original works, which will likely remain behind the paywall.\u00a0 Snippets and stories set in existing works will become public two weeks after they are published here.\u003c/li\u003e\u003cli\u003eI will write and post at least one complete chapter or story to this page once a month. \u00a0By pledging, you will be able to participate in a poll that determines what that one mandatory thing is. \u00a0Anything else I write in a month is my choice, but there will be one work a month that is all up to you.\u003c/li\u003e\u003cli\u003e$5 patrons can submit ideas and prompts to the monthly poll. \u00a0Everything else on the poll will be up to me, or will be drawn from previous polls. \u00a0That is not to say that I don\u0027t take suggestions from $1 patrons, just that $5 patrons can make requests that are guaranteed to end up on the poll.\u003c/li\u003e\u003cli\u003eI do intend to write both SFW and NSFW fiction here. \u00a0I will never force you to read something that I write, and will always do my best to label things with the appropriate labels and warnings.\u003c/li\u003e\u003cli\u003eThere are certain things I have little interest in writing, and there are lines that I will not cross whatsoever. \u00a0I may add a list of things that I won\u0027t write to this list if it becomes a problem, but for now all you need to understand is that I am reluctant to write fanfiction for a series I have no familiarity with, and that I don\u0027t write non-consensual sex.\u003c/li\u003e\u003cli\u003eIf you have a question about what I am or am not willing to write, just ask.\u00a0 I have two lists just below this one of the settings I am willing to write for, and the fetishes that I am not willing to write, but if you have questions about something not mentioned on either list, message me and we may be able to come to an agreement.\u003c/li\u003e\u003cli\u003eThis set-up may change as this system gets stress-tested by my college schedule and the rest of the world, but I will always endeavor to give you patrons adequate warning if that is the case.\u003c/li\u003e\u003c/ol\u003eWorks that I accept prompts for:\u003cbr\u003e\u003cul\u003e\u003cli\u003eRWBY\u003c/li\u003e\u003cli\u003eFate/Stay Night, Zero, Grand Order\u003c/li\u003e\u003cli\u003eKill la Kill\u003c/li\u003e\u003cli\u003eNeon Genesis Evangelion\u003c/li\u003e\u003cli\u003eWorm\u003c/li\u003e\u003cli\u003eTeen Titans\u003c/li\u003e\u003cli\u003eLeague of Legends\u003c/li\u003e\u003c/ul\u003eFetishes that I will \u003cu\u003enot\u003c/u\u003e write:\u003cbr\u003e\u003cul\u003e\u003cli\u003eScat\u003c/li\u003e\u003cli\u003eNecrophilia\u003c/li\u003e\u003cli\u003eRape/hard non-con\u003c/li\u003e\u003cli\u003eDaddy/Little girl play\u003c/li\u003e\u003cli\u003eSnuff\u003c/li\u003e\u003c/ul\u003e"
