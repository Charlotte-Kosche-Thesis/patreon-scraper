    "summary": "\u003cimg src=\"http://ncase.me/patreon/0.png\"\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Nicky Case!\u00a0 I tell stories about systems: I take the systems of the world around us \u2013 social, physical, political, economic, environmental systems \u2013 and explain them through the systems of \u003cem\u003egames\u003c/em\u003e.\u00a0 I make the complex simple, with the power of play!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eno it\u0027s not \"gamification\"\u003c/em\u003e.\u00a0 eww.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ncase.me/patreon/1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI make a new interactive thing once every 3 to 4 months!\u00a0\u00a0\u003c/strong\u003eHere\u0027s a few of my better-known games \u0026amp; interactives: (click the images! these images don\u0027t look like links, but they are, indeed, links)\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ncase.me/polygons/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://ncase.me/polygons/\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://ncase.me/polygons/\" target=\"_blank\"\u003e\u003cimg src=\"http://ncase.me/patreon/2.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ncase.me/trust/\" target=\"_blank\"\u003e\u003cimg src=\"http://ncase.me/patreon/4.png\"\u003e\u003c/a\u003e\u003ca href=\"https://ncase.itch.io/wbwwb\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://ncase.me/patreon/3.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ncase.me/crowds/\" target=\"_blank\"\u003e\u003cimg src=\"http://ncase.me/patreon/crowds.png?\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ncase.me/fireflies/\" target=\"_blank\"\u003e\u003cimg src=\"http://ncase.me/patreon/10.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ncase.me/loopy/\" target=\"_blank\"\u003e\u003cimg src=\"http://ncase.me/patreon/5.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ncase.me/ballot/\" target=\"_blank\"\u003e\u003cimg src=\"http://ncase.me/patreon/6.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ncase.itch.io/coming-out-simulator-2014\" target=\"_blank\"\u003e\u003cimg src=\"http://ncase.me/patreon/7.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ncase.me/neurons/\" target=\"_blank\"\u003e\u003cimg src=\"http://ncase.me/patreon/8.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ncase.me/joy/\" target=\"_blank\"\u003e\u003cimg src=\"http://ncase.me/patreon/9.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI also\u00a0\u003ca href=\"https://blog.ncase.me/how-do-we-learn-a-zine/\" target=\"_blank\"\u003edraw comics\u003c/a\u003e and\u00a0\u003ca href=\"http://longnow.org/seminars/02017/aug/07/seeing-whole-systems/\" target=\"_blank\"\u003egive talks\u003c/a\u003e and\u00a0\u003ca href=\"http://blog.ncase.me/take-your-time/\" target=\"_blank\"\u003ewrite short stories\u003c/a\u003e from time to time. And all of my work is open source/public domain, all thanks to your support on Patreon! Speaking of which...\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ncase.me/patreon/11.png\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon is basically a way for you to throw some money at someone per month. I want my stuff to always be free and open source for everyone\u00a0\u2013 but \u2013 a peep\u0027s gotta eat!\u003cbr\u003e\u003cbr\u003eSo, you can pledge to toss dosh my way every month. And in return, I\u0027ll give you sweet rewards, such as:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ncase.me/patreon/12.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1/month+:\u003c/strong\u003e my heart! plus patreon-exclusive content\u003cbr\u003e\u003cstrong\u003e$2/month+:\u003c/strong\u003e your name in the credits of my next project\u003cbr\u003e\u003cstrong\u003e$5/month+:\u003c/strong\u003e i take your name, and use it to generate a Polygon\u003cbr\u003e\u003cstrong\u003e$10/month+\u003c/strong\u003e: i draw you as your very own Peep! \u003cstrong\u003e[LIMITED]\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s the least I could do to thank you. Seriously \u2013 without the support of all of you, my fans and friends, I couldn\u0027t do what I love! \u00a0(Or at least, I couldn\u0027t do it without taking on a lot of freelance contracts to ***shiver***\u00a0\u003cem\u003egame-ify \u003c/em\u003estuff.)\u003cbr\u003e\u003cbr\u003eBut in all seriousness \u2013 thank you. :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ncase.me/patreon/13.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ncase.me/\" target=\"_blank\"\u003emy website\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/ncasenmare\" target=\"_blank\"\u003emy tweeter\u003c/a\u003e\u003cbr\u003e"
