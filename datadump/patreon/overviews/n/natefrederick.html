    "summary": "Hey everyone! Thank you so much for stopping by my page and taking a look. My name is Nate Frederick and I have a dream that I need your help to accomplish. I play a game called Amtgard. Amtgard is a live action role playing game and I have been playing it for almost a decade now. Part of this game is competition to see who is the best artist, creator and crafter. There are tournaments every couple of months where people will\u00a0 make anything from chain mail armor to home brewed drinks to home made furniture. These tournaments are highly competitive and winning one takes an immense amount of work, but brings with it some major glory.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eI have won two of these tournaments and taken the award for the best single item in a couple others, while coming in second over all. My goal is to continue to win these tournaments until I reach Masterhood.\u00a0\u003cbr\u003e\u003cbr\u003eWhat is masterhood? Masterhood is an award that is given to the best of the best in our game. Only about 3-5% of all the players in our game reach this point. It has been my goal from the beginning to reach this point. I am about 70-80% there. I am getting to the point where I feel that I have the skill needed to reach masterhood, but am lacking the funds to compete on a regular basis.\u00a0\u003cbr\u003e\u003cbr\u003eThat is where you come in! I have set up what I hope will be some amazing benefits for supporting me in this journey. My goal is masterhood and I will not stop until I have achieved that goal.\u00a0 Everyone who supports me in this journey will be getting a custom gift as a personal \"thank you\" once I reach the end of this road.\u00a0Are you willing to come along for the ride?\u003cbr\u003e"
