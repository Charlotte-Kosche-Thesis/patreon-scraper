    "summary": "Hello! I\u0027m Nick, and I write for fun. I\u0027d love to write my own book some day, so if you like my writing, then maybe you could help me achieve my dream as well! \u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a 23 year-old Brazilian girl who is studying hard to become a translator (Portuguese-English and, in the future, Japanese as well). I\u0027ve studied English since I was 7, but it is still my secondary language,so I apologize for any grammar or spelling mistakes. Hopefully, I\u0027ll dominate the language 100% soon.\u003cbr\u003e\u003cbr\u003eI mainly write for:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSteven Universe\u003c/li\u003e\u003cli\u003eKpop (Mamamoo, SNSD, TWICE)\u003c/li\u003e\u003cli\u003eRWBY\u003c/li\u003e\u003cli\u003eAnime in general\u003c/li\u003e\u003cli\u003eCartoons\u003c/li\u003e\u003cli\u003eFire Emblem (Awakening, Fates)\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nSo here\u0027s how it works:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eI\u0027ll upload my stories on my Patreon first. One day later, on my other social media.\u003c/li\u003e\u003cli\u003eAll of my content will still be free on my blog, Ao3, FF.net or Asianfanfics account.\u003c/li\u003e\n\t\u003cli\u003eIf you like, you can pledge a certain amount per update.\u003c/li\u003e\n\t\u003cli\u003eEvery time I update, you\u0027re charged that amount.\u003c/li\u003e\n\t\u003cli\u003eIf you\u0027re nervous about the irregularity of my updates and don\u0027t want to get charged too much, you can put a \"monthly maximum\" so you don\u0027t go over your budget.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eTHINGS I WILL NOT WRITE:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eGenderbender\u003c/li\u003e\u003cli\u003eBoy group pairings (for k-pop fics)\u003c/li\u003e\u003cli\u003eFuta\u003c/li\u003e\u003cli\u003eA/B/O\u003c/li\u003e\u003cli\u003eSmut with minors\u003c/li\u003e\u003cli\u003eNon-con\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003e\nI will be immensely grateful for any contribution. Even just a dollar is already a step forward. I\u0027m just studying right now, so I\u0027m trying to make a little bit of income by writing stories, so your pledges mean the world to me. Feel free to send me messages on Tumblr, or e-mail me at nick_kawaii@hotmail.com (no, I\u0027ve never changed the mail adress I made when I was 11).\u003cbr\u003e\n\u003cbr\u003e\nYou might know me from\u00a0\u003ca href=\"http://niigoki.tumblr.com/tagged/my-fic\" target=\"_blank\"\u003eTumblr\u003c/a\u003e ,\u00a0\u003ca href=\"https://archiveofourown.org/users/niigoki/works\" target=\"_blank\"\u003eAo3\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.fanfiction.net/~niigoki\" target=\"_blank\"\u003eFF.net\u003c/a\u003e or\u00a0\u003ca href=\"https://www.asianfanfics.com/profile/view/1617846\" target=\"_blank\"\u003eAsianfanfics\u003c/a\u003e.\u00a0I will keep posting all of my work for free there as well.\u003cbr\u003e"
