    "summary": "Hello Everyone,\u00a0\u003cbr\u003e\u003cbr\u003eThank you, readers, for making our charity drive for Planned Parenthood a success! \u00a0We seriously couldn\u0027t have done this without you. \u00a0I cannot tell you how wonderful it has felt this last month knowing that we\u0027re celebrating Women in Horror Month while supporting a woman\u0027s charity. \u00a0In the next few days we will be tallying up all the donations and doing the drawing. \u00a0Now I wanted to talk to you about where we plan on going from here with both Nightmarish Conjurings and charity work.\u00a0\u003cbr\u003e\u003cbr\u003eFirst of all, we do plan on continuing with charity donations, but we are going to be modifying things a bit. \u00a0We plan on rotating charities throughout the year so as to try to spread the goodwill out to as many different people as we can. \u00a0I am working with a few charities to figure out the logistics and as soon as I know what\u0027s going on, I will be providing information.\u00a0\u003cbr\u003e\u003cbr\u003eNow comes the part I dread talking about: money. \u00a0Believe me, I\u0027m well aware that people clam up as soon as this topic comes up so I\u0027m going to lay my cards on the table: I\u0027m unable to pay any of my writers because the site itself doesn\u0027t make any money. \u00a0This site is a passion project from all of us to you. \u00a0I realize that we could make money with advertisers, but I just think it looks tacky and hate having constant pop-ups when I visit websites, so I never wanted Nightmarish Conjurings to look that way.\u00a0\u003cbr\u003e\u003cbr\u003eHere\u0027s how we plan on proceeding forward with both the charity and the money stuff: we are going to continue with the Patreon and half of every dollar donated will go to charity while the other half goes to keeping the website afloat and paying my writers. \u00a0If you cannot donate, please just keep reading the site for free and consider it our gift to you. \u00a0We do not want to lose any readers over this as we are just as passionate about our fan base as we are about horror. \u00a0Those who can donate, just know that we are so grateful and we are exploring ways to return your donation with some cool stuff as we speak.\u00a0\u003cbr\u003e\u003cbr\u003eListen, no matter who you are, we love you guys and want to thank you again for making us a part of your day.\u00a0\u003cbr\u003e\u003cbr\u003eAll the best,\u003cbr\u003eShannon McGrew \u0026amp; Nightmarish Conjurings"
