    "summary": "Hey, I\u0027m Niki Smith, and I draw all sorts of comics! I\u0027ve had work published on The Nib and Oh Joy Sex Toy, been part of great anthologies like \u003cem\u003eSmut Peddler 2014\u003c/em\u003e and \u003cem\u003eBeyond\u003c/em\u003e, and over the past seven years I\u0027ve drawn over 600 pages of fun, smutty comics for \u003ca href=\"http://filthyfigments.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eFilthy Figments\u003c/strong\u003e\u003c/a\u003e (nsfw!), alongside a ton of other great women and nonbinary artists.\u003cbr\u003e\n\u003cbr\u003e\nMy current focus is \u003cem\u003e\u003ca href=\"https://www.kickstarter.com/projects/ironspike/crossplay-an-erotic-graphic-novel\"\u003eCrossplay\u003c/a\u003e\u003c/em\u003e\u003ca href=\"http://niki-smith.tumblr.com/post/151143441334/crossplay-has-begun-crossplay-is-my-newest\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e, which is currently on Kickstarter via Iron Circus Comics! It\u0027s a love letter to all things fandom.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cem\u003eHome from college for the summer, a group of friends reunite for a whirlwind weekend together at their favorite con\u2026 Crossplay is about \ndiscovering your sexuality and gender identity through fandom and \ncosplay; using what you love to figure out who you are, and what will \nmake you happy.\nAnd when you share a passion, feelings begin to stir\u2026\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://68.media.tumblr.com/4f42611b8984814aac2893b69cfe797a/tumblr_oebib4iKmw1r1w62uo1_540.png\"\u003e\u003cbr\u003e\nI am dedicated to drawing queer and diverse comics, and telling stories I love. If you\u0027re a fan of my work, please consider helping support its creation!\n\u003cbr\u003e\u003cbr\u003e$1 backers get access to an exclusive feed of art-in-progress, concept art, and writing about my process.\u003cbr\u003e\u003cbr\u003e$5 backers get a PDF of a comic of their choice every month! The list is constantly expanding and includes comics I\u0027ve done for Filthy Figments and various anthologies. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://niki-smith.com/wp-content/uploads/2017/09/5choices_201706.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is an recurring tip jar to support the work of creators you love. Pledge whatever you\u0027re comfortable with (the amounts below are just suggestions), and the site will charge you at the end of each month. You can edit or cancel your pledge at any time.\n\u003cbr\u003e"
