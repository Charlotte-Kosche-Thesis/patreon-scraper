    "summary": "\u003cstrong\u003eHi there :)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eNadia van der Donk\u003c/strong\u003e. I am a 26 years old \u00a0girl from the Netherlands, and currently am a full time student. I am studying to become a visual artist for games. Currently I am in the third year of my study (of total 4 years).\u003cbr\u003e\u003cbr\u003eI am a creative person who enjoys being busy with art with various mediums from traditional art to digital media. I draw animals or fantasy creatures the most in my free time. However due to busy schedule of my school, \u00a0I have less time for personal art. But I want to keep drawing so I can become a better artist! And you can support me with that and receive rewards with that too!\u00a0\u003cbr\u003e\u003cbr\u003eWith your support. I will draw or sketch\u00a0\u003cstrong\u003etwice per week, from my sketchbook\u003c/strong\u003e. Some will be sketches, some will be inked drawings and some will be fully colored with markers or watercolor.\u00a0\u003cstrong\u003e\u00a0Each week I will focus on one theme (Example themes: dragons, prehistoric animals, insects etc.).\u003cbr\u003e\u003cbr\u003eNote: \u003c/strong\u003eThese drawings will not be posted on any other sites, but they will be posted a few months later on Deviantart in order to promote my patreon. :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e____________________________________\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFor patrons who pledge $5 or more:\u003c/strong\u003e Once per \u003cstrong\u003etwo months\u003c/strong\u003e\u00a0I will do a \u003cstrong\u003e(11.5cm x 15.5 cm)\u00a0\u003c/strong\u003ewatercolor painting give-away. The winner will be randomly chosen, and they can decide what they like for the painting. Your favorite animal, fanart piece or something you like! Upon completion the painting will be shipped to your home!\u00a0 All patrons will however get the scanned full resolution of the final work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor patrons who pledge $8 or more:\u003c/strong\u003e\u00a0Same as $5+ reward, but if you do not get the random give away of the painting, you will receive a beautiful postcard print of this painting in the mail!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote:\u003c/strong\u003e\u003cbr\u003eWhen one has received an original painting, they will not be\u00a0eligible for the original give away for four months. This is to give others a chance at receiving an original too. If you are a $8+ pledger you will still receive postcard prints in those 4 months.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e________________________________\u003cbr\u003e\u003cstrong\u003eThe rewards:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePledge $1+\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e- View daily posts of drawings, sketches and paintings of any mediums used.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePledge $5+\u003c/strong\u003e\u003cbr\u003e- View daily posts of drawings, sketches and paintings of any mediums used.\u003cbr\u003e\u003cbr\u003eOnce per two months:\u003cbr\u003e\u003cstrong\u003e- See WIP screenshots while I am working on a painting.\u003c/strong\u003e\u003cbr\u003e- \u003cstrong\u003eAnd make a chance to receive the original (11.5cm x 15.5 cm) at home.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e- All 5+ pledgers will receive scanned full resolution of the monthly painting.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003ePledge $8+\u003c/strong\u003e\u003cbr\u003e-\u003cstrong\u003e \u003c/strong\u003eView daily posts of drawings, sketches and paintings of any mediums used.\u003cbr\u003eOnce per two months:\u003cbr\u003e- See WIP screenshots while I am working on a painting.\u003cbr\u003e- And make a chance to receive the original at home.\u003cbr\u003e- All 5+ pledgers will receive scanned full resolution of the monthly painting.\u003cbr\u003e\u003cstrong\u003e- All 8+ pledgers (who did not get the original) wil receive a postcard print of the painting at home.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
