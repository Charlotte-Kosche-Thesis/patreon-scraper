    "summary": "Thank you for making your way to our Patreon page! I\u0027ve been creating videos on YouTube for over 7 years and have been livestreaming since before Twitch even existed and before livestreaming became a thing! I\u0027ve decided to focus my efforts to livestreaming almost entirely, but will continue production of videos-on-demand on YouTube particularly for Zombies Easter Eggs. I definitely prefer and enjoy the inter-activeness and intimacy that livestreaming allows over produced videos. I triple stream content to Twitch, YouTube, and Facebook!\u003cbr\u003e\u003cbr\u003eSo why Patreon? To be honest, advertising dollars are not what they used to be and ads are entirely annoying for viewers, particularly during livestreams. We usually have auto-ads turned on simply because it\u0027s too difficult to manage manually but this creates scenarios where ads may run during key gaming moments. One of our goals is to eventually run all our livestreams entirely ad-free!\u003cbr\u003e\u003cbr\u003eAnother benefit of this is never really having to worry about copyrighted content being claimed on our YouTube channels ever again! If our community is supporting us here at Patreon, would we really care if a custom zombies video was copyrighted and we could not receive monetization? Not really.\u003cbr\u003e\u003cbr\u003eAdvertising and advertisers are generally just part of the business, but our goal now at NGT is to become \"ad independent\". What this really means is that we don\u0027t want our fates to be solely determined by the policies of YouTube or Twitch and its advertisers. If YouTube decides to de-monetize videos because their automated system considers them inappropriate, we don\u0027t really care. If advertisers walk away from YouTube or Twitch, that\u0027s fine with us. Our awesome community is providing our support!\u003cbr\u003e\u003cbr\u003eSo let\u0027s list our Patreon goals here in order of priority:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTo make a living providing content to YOU and ensuring you are getting \nthe best experience we can possibly give you each and every livestream!\u003c/li\u003e\u003cli\u003eTo eventually provide everyone that watches our livestreams an ad-free experience!\u003c/li\u003e\u003cli\u003eTo become even more interactive and intimate with our biggest supporters and to continually acknowledge their support! This will include specific Patreon supporter content here on our Patreon pages and/or during livestreams.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI want to personally thank you for your support here on Patreon and your ongoing support in general. Please let us know if you have any other ideas for reward tiers that we can provide!\u003cbr\u003e\u003cbr\u003e--SpiderBite\u003cbr\u003e"
