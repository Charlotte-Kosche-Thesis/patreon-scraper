    "summary": "Hi guys!\u003cbr\u003e\n\u003cbr\u003e\nYou may know me already, but if you don\u0027t, my name is Nick Flora and I\u0027m a folk-pop singer/songwriter out of Nashville, TN.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been creating music since high school and it\u0027s the only thing I\u0027ve ever wanted to do for a job. For the last 7 years or so, I\u0027m one of the relative few who have been lucky to be able to create art/play music full time (or semi-full time) although to do so is a constant challenge and uphill battle.\u003cbr\u003e\n\u003cbr\u003e\nFor me, making music has always been a way to connect with the people and share my story which hopefully will lead to YOU sharing yours; with me and with the world at large. \u00a0I believe this connection is an imperative part of life as we know it on this planet.\u003cbr\u003e\n\u003cbr\u003e\nThis Patreon is just one way we can \"crack the door open\" to invite \u003cstrong\u003emore\u003c/strong\u003e conversation and connection. It basically boils down to this:\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf you \"opt in\" to join me here, your monthly subscription will get you exclusive access to some really cool things including:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNew Song \"work tapes\" monthly (streamable \u0026amp; downloadable)\u003c/li\u003e\n\t\u003cli\u003eBe a guest on my podcast \"All Time Favorite\"\u003c/li\u003e\n\t\u003cli\u003eCover song video with song of YOUR choosing\u003c/li\u003e\n\t\u003cli\u003eBehind-the-Scenes Blogs, Photos, \u0026amp; Videos\u003c/li\u003e\n\t\u003cli\u003ePersonalized Postcards with Patented \"Pep Talks\" on them! (Hooray for alliteration!)\u003c/li\u003e\n\t\u003cli\u003eAccess to a quarterly Patreon-only \u00a0\"Live Streaming\" show\u00a0\u003c/li\u003e\n\t\u003cli\u003eSkype/Facetime songwriting advice/bootcamp sessions\u003c/li\u003e\n\t\u003cli\u003eAnd more!\u003cbr\u003e\n\t\u003cbr\u003e\n\tBasically everything I do creatively \u003cstrong\u003eYOU\u003c/strong\u003e get access to \u003cstrong\u003eFIRST\u003c/strong\u003e, and some things\u00a0\u003cstrong\u003eEXCLUSIVELY.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tTHANK YOU \u003c/strong\u003efor joining me on this journey and being an \u003cstrong\u003eINTEGRAL\u003c/strong\u003e part of it. You\u0027re quite literally helping me make more music and keeping the lights on at my house!\u003c/li\u003e\n\u003c/ul\u003e"
