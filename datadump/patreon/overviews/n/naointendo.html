    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tE a\u00ed galera, meu nome \u00e9 Daniel Oliveira, sou dono do blog Naointendo, e espero que voc\u00eas possam ser meus Patreons. Por que? Veja abaixo!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://assets.naointendo.com.br/uploads/post-assets/3348/Naointendo21.jpg\" style=\"width: 617px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tO Naointendo \u00e9 um blog de humor que v\u00eam desde 2008 fazendo pessoas rirem, se divertirem, e entreterem, com uma fanpage que posta conte\u00fado de hora em hora, um blog que consiste em 8 posts por dia, e um instagram com 4 postagens di\u00e1rias. E que vem se mantendo firme e forte ao longo dos anos.\u003cbr\u003e\n\u003cbr\u003e\n\tDiariamente o material \u00e9 atualizado com muito sangue e suor, tendo uma equipe para a manuten\u00e7\u00e3o do blog, e um assistente para cuidar do Facebook, e mais o servidor para suportar muitas visitas mensais. A quest\u00e3o \u00e9 que tudo isso gera custos, e preciso de ajuda de quem curte e sempre curtiu o trabalho do Naointendo para poder manter tudo nos \"trinks\", atualizar o layout, ter \u00e1reas novas e muito mais conte\u00fado, por isso estou pedindo a colabora\u00e7\u00e3o de quem puder, para que exista mais conte\u00fado, intera\u00e7\u00e3o e at\u00e9 mesmo uma \u00e1rea destinada para os leitores terem seu espa\u00e7o com suas pr\u00f3prias tirinhas.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
