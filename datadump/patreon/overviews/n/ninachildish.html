    "summary": "Hello!\u003cbr\u003eMy name is Nina, and I live in London.\u00a0\u003cbr\u003eAs a disabled person in the UK, I feel I have no choice but to be an activist; it\u0027s do or die, address the issues or sink into apathy. This involves not just writing my own blog, but writing for as many other places as will have me, highlighting issues affecting disabled people in the UK and beyond.\u00a0\u003cbr\u003eAside from writing I campaign for accessibility directly to venues, shops, transport providers, and local councils. This includes the possibility of court cases for their flouting of the Equalities Act.\u00a0\u003cbr\u003e\u003cbr\u003eMy health limits the amount of work I can do both online and in person, but with the help of Patrons I hope to be able to create more content in the area of disability activism including videos highlighting access issues, and also things like stickers, badges, shirts, and zines.\u00a0\u003cbr\u003e\u003cbr\u003eYou can find my blog at\u00a0\u003ca href=\"http://ninachildish.wordpress.com/\"\u003eBrainkittens.com\u003c/a\u003e,\u00a0which also includes links to other pieces I\u0027ve written or contributed to on the issues of disability, access and mental health.\u00a0\u003cbr\u003e\u003cbr\u003e\u0026amp; HUGE thanks to the Patrons who have supported me so far in the few months that I\u0027ve had this account \u0026lt;3\u003cbr\u003e"
