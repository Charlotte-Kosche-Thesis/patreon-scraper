    "summary": "Hi there! Have a cup of tea and make yourself comfy!\u003cbr\u003e\u003cbr\u003eIf you\u2019ve been on\u00a0\u003ca href=\"http://www.natasailincic.com\" rel=\"nofollow\" target=\"_blank\"\u003emy site\u003c/a\u003e, or if you follow me on social media (\u003ca href=\"http://www.facebook.com/natasa.ilincic.art\" rel=\"nofollow\" target=\"_blank\"\u003efacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://www.natasailincic.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003etumblr\u003c/a\u003e,\u00a0\u003ca href=\"http://www.instagram.com/natasailincic/\" rel=\"nofollow\" target=\"_blank\"\u003einstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/NatasaIlincic\" rel=\"nofollow\" target=\"_blank\"\u003etwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://www.natasailincic.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e), there\u2019s no need for introductions!\u003cbr\u003e\u003cbr\u003eAs you might know, finding time for personal projects whilst working as a freelance illustrator is not always simple, but this is where \u003cem\u003eyou \u003c/em\u003ecome in! My patreons \u2013 the Maecenas to my Virgil, the Lorenzo De Medici to my Sandro Botticelli. We might not be lying on our \u003cem\u003etriclinia \u003c/em\u003eenjoying a Horace\u2019s poems, or counting the towers of a flourishing Florence from a high window \u2013 but that doesn\u2019t mean that patronage is a thing of the past.\u003cbr\u003e\u003cbr\u003eThanks to your help I will be able to bring to life projects that have been sitting in a dusty corner of my studio for far too long. \u003cbr\u003e\u003cbr\u003eYour support, in every form, means a lot to me \u2013 \u003cem\u003e\u003cstrong\u003ethank you\u003c/strong\u003e!\u003c/em\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u00a0\u003cimg src=\"https://i2.wp.com/natasailincic.com/wp-content/uploads/2015/09/id_by_unripehamadryad-d8nbbxk-1.png?resize=768%2C990\"\u003e\u003cbr\u003e\u003cbr\u003e I\u2019m an artist and illustrator (among other things) with a home somewhere between Italy, Scotland and Croatia.\u003cbr\u003e\nMy fingertips have been dirtied with graphite ever since I was old \nenough to hold a pencil. Later I\u2019d fall in love with watercolour and \nfind myself possessed by its quicksilver motions, and how my patterns \nmoved about the paper as if of their own accord. But graphite wasn\u2019t the\n only kind of dirt on my hands in those early years, as I spent a lot of\n my time in the underbrush, searching for wild berries (and wilder \nlegendary spirits), befriending ancient trees and exploring ruins \ncovered in moss and ivy \u2013 elements that unsurprisingly crept into my \nwork, and are still present nowadays!\n\u003cbr\u003e\u00a0 My academic studies sharpened my \nperception of the world, as well as the aesthetic and symbolic aspects \npresent in my works. I was encouraged to attend art school after a \nsecondary school focused on humanistic subjects, but ever the \ncontrarian, I decided to pursue my love for history, folklore and \npolytheistic spiritualities instead \u2013 completing an Archaeology degree \nat the University of Padua, then enrolling at the University of Venice \nto finish my studies in Cultural Anthropology with a dissertation about \ntraditional tattooing among Croatian women.\u003cbr\u003e\u00a0\u00a0\nFurther to this, the masters of Art Nouveau, Pre-Raphaelites, as well as\n Neoclassical and Victorian artists have always been an inspiration to \nme, as have the folktales collected by the brothers Grimm, various \nmythological narratives, Romantic and Decadent literature, and last but \nnot least, the astonishing classical and medieval architectures \nscattered through Europe.\u003cbr\u003e\u003cbr\u003e\nConsequently, most of my work is focused on nature and its relationship \nwith mythology, folklore, and the feminine. My weapon of choice is \nwatercolour, often mixed with acrylics, ink, pastels and a touch of \ndigital painting.\u003cbr\u003e\u00a0\u00a0\nMy works have been published in books (\u003cem\u003eThe Illuminated Edda\u003c/em\u003e by Fate of the Norns, \u003cem\u003eThe Heirs of Bastet\u003c/em\u003e by Elena Romanello, \u003cem\u003eSeith and Sword\u003c/em\u003e by Chris Challice, \u003cem\u003eHorn of the Kraken\u003c/em\u003e by Stephen B. Pearl, and \u003cem\u003eVoci dall\u2019Iperuranio\u003c/em\u003e by Angela Patrono), magazines (\u003cem\u003eCircle Magazine\u003c/em\u003e, \u003cem\u003eThe Celtic Connection\u003c/em\u003e, \u003cem\u003eKaaterskill Basin Literary Journal\u003c/em\u003e, \u003cem\u003eEngranajes, vapor y l\u00e1mparas de gas\u003c/em\u003e, \u003cem\u003eV\u00f8lse\u003c/em\u003e, and the Danish Membermagazine for Asatruar); cardgames (\u003cem\u003eGulveig\u003c/em\u003e, Fate of the Norns, by Pendelhaven Games), as well as books for role-playing games (\u003cem\u003eRagnarok: Denizens of the North\u003c/em\u003e,\n by Fate of the Norns); and have been exhibited at various festivals \n(including Pandino Fantasy Books, Trezzo Folk and Fantasy, San Giorgio \ndi Mantova Fantasy) and on a solo exhibition in Montereale Valcellina \n(PN).\u003cbr\u003e\nI\u2019m also author of \u201c\u003cem\u003eAgana\u003c/em\u003e\u201d, an illustrated story based on \nNorthern Italian folklore and was the designer behind Beltane\u2019s poster \nfor the Edinburgh Fire Festival 2015 and 2017.\u003cbr\u003e\nI occasionally create art on commission for private clients, from paintings to tattoo designs.",
