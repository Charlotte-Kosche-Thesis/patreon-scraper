    "summary": "Guten Tag liebe Abonnentinnen und Abonnenten,\u003cbr\u003e\u003cbr\u003eseit nun 2008 bin ich Videoproduzent auf YouTube mit Fokus auf Videospielen und politischen Themen. Ich gebe Reviews, verbreite News, analysiere Trailer und biete nat\u00fcrlich L\u00f6sungshilfen durch meine Let\u0027s Play-Videos. Leider konnte ich in den acht Jahren nicht in ann\u00e4hernd in die Richtung kommen, um von YouTube leben zu k\u00f6nnen. Ich bin Lehramtsstudent und habe mit Deutsch, Katholischer Theologie und Geschichte gleich drei Hauptf\u00e4cher, die ich nebenher studiere und die enorm Zeit beanspruchen. Leider kann ich aber selbst die wenige restliche Zeit nur sehr eingeschr\u00e4nkt f\u00fcr YouTube nutzen, da ich so wenig durch Ads verdiene, dass nicht nur ein, sondern zwei Nebenjobs parallel erforderlich sind. Ich merkte im letzten Semester, wie mich das an die Grenzen meiner Leistungsf\u00e4higkeit brachte und wie ungesund das letztendlich f\u00fcr mich war. Deswegen bitte ich euch: wenn ihr etwas im Monat er\u00fcbrigen k\u00f6nntet, w\u00fcrde ich mich sehr \u00fcber eine kleine Spende freuen. Gleichzeitig bitte ich euch, euch nicht zu verausgaben. Gebt nur so viel, wie es f\u00fcr euch m\u00f6glich ist. Ich w\u00fcrde wirklich gerne mehr Zeit f\u00fcr YouTube investieren und zumindest einen meiner beiden Nebenjobs aufgeben, aber daf\u00fcr brauche ich eure Hilfe. Nach M\u00f6glichkeit werden alle Spenden zweckgebunden sein. Aktuell sparen SaphirasSpieleworld und ich f\u00fcr eine ale Elgato, um Mario Party 6 und 7 aufnehmen zu k\u00f6nnen. Sobald die Summe zusammenkommt, k\u00f6nnen wir sie uns holen und das Spiel let\u0027s playen. Ich danke euch allen f\u00fcr die Aufmerksamkeit und w\u00fcnsche euch einen wundersch\u00f6nen Tag."
