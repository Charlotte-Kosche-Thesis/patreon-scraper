    "summary": "\u003cstrong\u003e\u003cimg src=\"https://static1.squarespace.com/static/58ab6a16e3df28bbc87f323a/t/5a27361c24a694e9a4420fc2/1512519230569/Born+of+Prophecy+-+rendering+-+12.png?format=300w\" style=\"width: 180px; float: right; margin: 0px 0px 10px 10px;\"\u003eThe Nexus. The Corridor Between Worlds. \u003cbr\u003e\u003cbr\u003eFirst book:\u00a0\u003c/strong\u003e\u003ca href=\"http://amzn.to/2BMq2yO\" target=\"_blank\"\u003e\u003cbr\u003eBorn of Prophecy\u003c/a\u003e, now available as e-book and paperback on Amazon!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Thomas, creator and writer of\u00a0\u003ca href=\"http://bit.ly/2Azpmgc\"\u003eThe Nexus Scape\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWhat we are making for you? Why join us?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe Nexus Scape is an evolving \u003cstrong\u003eFantasy Universe\u003c/strong\u003e. And we aim to bring you\u003cstrong\u003e Art Work, Stories, Lore, Places, Languages, Creatures, Histories, Unique Words and The Magic \u003c/strong\u003eof this ever expanding Universe\u003cstrong\u003e. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eInterested in a \u003cstrong\u003ePreview of what your Patronage will unlocked\u003c/strong\u003e for you?\u00a0 See our two \u003cstrong\u003eFree Posts\u003c/strong\u003e here:\u003cstrong\u003e \u003ca href=\"https://www.patreon.com/posts/savant-diary-1-14958546\" target=\"_blank\"\u003eThe Savant #1\u003c/a\u003e, \u003ca href=\"https://www.patreon.com/posts/art-piece-1-time-15114955\" target=\"_blank\"\u003eArt Work #1\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eWhat exactly is The Nexus Scape?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58ab6a16e3df28bbc87f323a/t/59e4df62e9bfdf35489af778/1508171621337/NexusLogo.png?format=300w\" style=\"width: 154px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/strong\u003eThe\n\u003cstrong\u003e Nexus Scape\u003c/strong\u003e is fundamentally the name of the \u003cstrong\u003eUniverse\u003c/strong\u003e for all of these \nstories. Each book series will be written with the aim of being able to \nread them independently of one another. You will not need knowledge of \nother worlds to understand another.\u003cbr\u003e\u003cbr\u003eHowever the \u003cstrong\u003eworlds are all \nconnected\u003c/strong\u003e in subtle ways, aspects of one world bleeding into another \n\u003cstrong\u003ethrough the doors which connect them\u003c/strong\u003e, if you know where to look.\u003cbr\u003e\u003cbr\u003eEach door taking you to The Nexus. \u003cstrong\u003eThe corridor, the place between worlds\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eSo why Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58ab6a16e3df28bbc87f323a/t/59e21d92b078690f1cc884f8/1507990951490/Mycenria+logo.png?format=300w\" style=\"width: 144px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eI have chosen to use Patreon in the hopes of fueling my writing, of being able to move away from my full time job at some point to concentrate more on continuing to \u003cstrong\u003ebring more worlds in The Nexus Scape to readers\u003c/strong\u003e\u003cbr\u003e.\u003cbr\u003eI have planned that I wish to write about. As it stands I have \u003cstrong\u003eideas and notes for 8 different series\u003c/strong\u003e I wish to bring to you the reader.\u003cbr\u003e\u003cbr\u003eAll backers will gain access to \u003cstrong\u003ebonus content\u003c/strong\u003e with many other rewards at higher tiers.\u003cbr\u003e\u003cbr\u003eAt as low as the \u003cstrong\u003e$2 level\u003c/strong\u003e you will gain access to \u003cstrong\u003ediary entries\u003c/strong\u003e which will slowly unfold the life of a man now known as The Savant, as well as a \u003cstrong\u003emonthly Q and A\u0027s \u003c/strong\u003eon the 20th of every month. \u003cbr\u003e\u003cbr\u003eBacking this page at \u003cstrong\u003ehigher levels\u003c/strong\u003e will gain you\u003cstrong\u003e Artwork and Lore\u003c/strong\u003e of the different worlds, as well as \u003cstrong\u003efree books and art cards\u003c/strong\u003e. I am \u003cstrong\u003e\u003cstrong\u003eworking with two Artists. \u003cbr\u003e\u003cbr\u003eA little bit about me.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58ab6a16e3df28bbc87f323a/t/59ead132be42d624c6c3d007/1508561220950/?format=300w\" style=\"width: 158px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003c/strong\u003eI first came up with my initial ideas \nall the way back in 2004. Nothing much came of it. It was merely bundles\n of scribbles of notes.\u003cbr\u003e\u003cbr\u003eAfter college I moved to Winchester to \nstudy Archaeology, and started to incorporate archaeology into \nmy writing, but also to \u003cstrong\u003ecreate worlds with in depth histories\u003c/strong\u003e for readers to draw upon.\u003cbr\u003e\u003cbr\u003eIn\n March 2017, I moved to Japan to teach English. Finally in September \n2017, a friend convinced me it was time to get the first book \npublished. And so I spend every day writing and editing between classes \nto start to bring you this unfolding Universe of Worlds. And now here we\n are.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eHere`s my predicament.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://static1.squarespace.com/static/58ab6a16e3df28bbc87f323a/t/59e4d953e9bfdf35489a9706/1508170112370/EarthLogo1.png?format=300w\" style=\"width: 151px; float: right; margin: 0px 0px 10px 10px;\"\u003eI need more hours in the day. Teaching English in Japan doesn`t leave much time for writing. Trying to write what I can between classes and giving up my lunch to furiously write even more is not ideal.\u003c/div\u003e\u003cdiv\u003e\u003cdiv\u003eAnd there aren`t enough hours on an evening to keep me on track to where I want to be.\u003cbr\u003e\u003cbr\u003eI want to be able to start consistently delivering books for people to read and \u003cdel\u003ehopefully\u003c/del\u003e enjoy. And as it stand, I just can`t do that. \u003cdel\u003eUnless I give up on sleep.\u003c/del\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for taking the time to read this. I really appreicate it.\u003cbr\u003e\u003cbr\u003eThank you to all who have backed this page already and to all those who I hope will join us in the future.\u003cbr\u003e\u00a0\u003cbr\u003eAnd as ever.\u003cbr\u003eMay the All-Father watch over you.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
   },
