    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eYo! So we find ourselves standing here, eyeing one another. Who are you? Who am I? Well, I can answer that (\u003cstrong\u003eWARNING\u003c/strong\u003e: Answers May Vary.); my name is Nikkita Pierrottie, and I enjoy \u003cem\u003ewriting things\u003c/em\u003e. All the things! What kind of things, you ask? (You don\u0027t? Oh well, you\u0027re a captive audience until you exit this page, mwuahahaha ::cough:: Sorry. I get excited easily.)\u003cbr\u003eWell, I\u0027m giving part of the power to \u003cem\u003eyou\u003c/em\u003e, the (quite possibly empty) audience! I\u0027m still quite new at this public platform, and would love to hear suggestions! I\u0027m open to just about anything, though I will say when I\u0027m not (sorrynotsorry). As an author, I mostly enjoy creating\u003cstrong\u003e wordsy\u003c/strong\u003e things! But I also have access to a decent web camera, a photo camera, games, and the like.\u003cbr\u003eAre you a fan of \u003ci style=\"font-weight: bold;\"\u003eTHINGS\u003c/i\u003e? So am I! What kind of things are you a fan of? I used to write quite a bit of fanfiction, and I\u0027m totally open to writing more, so long as I am given a moment to familiarize myself with the subject!\u003cbr\u003eThis is rather long winded, so we\u0027ll part ways here. Thanks again for your attention, and I hope you stick around to make me do things for your entertainment!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e::Current Project(s) Status!::\u003cbr\u003e\u003cem\u003e2121: The End of Syfe\u003c/em\u003e (Book 04) \u003c/strong\u003e- 66k/120k word count, first draft\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWinter Red\u003c/em\u003e (one-shot)\u003c/strong\u003e - 55k/120k word count, first draft\u003cbr\u003e\u003c/div\u003e"
