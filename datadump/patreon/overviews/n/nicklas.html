    "summary": "\u003ch4\u003eHello\u003c/h4\u003e\u003cimg src=\"http://i.imgur.com/FMRR15M.jpg\" title=\"\"\u003e\u003cbr\u003e\nI \u003ca href=\"http://carbonatedink.com/\" rel=\"nofollow\"\u003emostly do drawings\u003c/a\u003e, digitally, but am trying to branch out into more traditional areas as it\u0027s a bit outside of my comfort zone. You know paint and inks and brushes. I also occasionally do things in supersculpey, mainly pangolins because they\u0027re awesome. I usually post stuff I draw on\u00a0\u003ca href=\"http://instagram.com/nyvinter\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e and twitter, as well as sometimes on\u00a0\u003ca href=\"http://awkwardbreak.com\" rel=\"nofollow\"\u003emy\u00a0tumblr\u00a0awkwardbreak.com\u003c/a\u003e. I\u0027ve also started to do some\u00a0\u003ca href=\"http://www.twitch.tv/nyvinter\" rel=\"nofollow\"\u003elivestreaming on twitch\u003c/a\u003e. Feel free to follow them.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/rlbE8eg.jpg\" title=\"\"\u003e\u003cbr\u003ePatreon makes it possible to continue to do art. I strive to make the most of it free for everybody, I don\u0027t think support here should be mandatory even if it is appreciated. Most of the support will go to materials for things I can sell and stuff like that \u2014 hopefully even upgrade some of the computer hardware. And food and, dare I even hope, rent. I won\u0027t lie: I\u0027ll also use it for cookies to eat wile I work on a short story webcomic collection about space, or an occasional visit to friends far far away. In short: things that has to do with living.\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eCommissions and patreon pledges\u003c/h4\u003eAfter a bit of thinking I\u0027ve come to the conclusion that if you\u0027ve pledged here, you should get some kind of discount\u00a0\u003ca href=\"http://nyvinter.se/commissions\"\u003eon commissions\u003c/a\u003e. At first I thought to use half and then whole pledge amount as discount depending on the commission size but you know what? That requires math and exceptions. So to make it really easy: \u003cem\u003eyou get\u00a0$5 discount\u003c/em\u003e \u2014 even if you just pledge one dollar.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zEs18Ks.jpg\" title=\"\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e\nAnd if you want to put a friendly face to all of this, well, then this is I\u003c/h4\u003e(The best photo I have on myself is as a 6-year old but that is both not professional to use and a bit of false advertisement.)\u003cbr\u003e\u003cimg src=\"https://www.dropbox.com/s/5fpq0vaz2zwwv77/w%20WIN_20161103_00_48_13_Pro.jpg?raw=1\" title=\"\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
