    "summary": "\u003cstrong\u003eWhat is Neoliberalism?\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003eWe believe that markets are the most efficient way to distribute good and generate wealth.\u003c/li\u003e\u003cli\u003eWe believe that the role of the state should be minimized, but not so much that it is detrimental to society\u003c/li\u003e\u003cli\u003eWe should take an evidence-based approach to policy making\u003c/li\u003e\u003cli\u003eWe believe in the free exchange of people and goods across borders\u003c/li\u003e\u003cli\u003eWe want to reduce zoning regulations that inhibit that growth of housing supply\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e Why does the Neoliberal Project have a Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe\u0027re not quitting our day jobs or taking salaries from this. But as we progress as an organization, we want to explore new ways to give back to the community and spread our Neoliberal ideals to different reaches of society. Organic growth can only\u00a0go so far.\u00a0\u003c/div\u003e\u003cstrong\u003eWhat exactly do you have in mind?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWe want to make stickers and produce our podcast. Simple as that. Most of the money is going to go towards making the sticker of the month, and anything left over will roll over to the next month or be used to buy podcast equipment. \"Neoliberal Shill\" backers will get a free sticker a month as a token of our thanks. All backers\u00a0will get early access to Neoliberal Project updates and new episodes of our forthcoming podcast.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
