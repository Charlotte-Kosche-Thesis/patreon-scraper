    "summary": "\u003cstrong\u003eHello! My name is Nauris Amatnieks and I am a pixel artist and indie game developer from Latvia.\u003c/strong\u003e\u003cbr\u003eI have been doing this for around 3 years now, and during this time I have solo released 3 commercial games, and made a lot of prototypes and jam games. The commercial games being\u00a0\u003ca href=\"http://store.steampowered.com/app/562160/The_Inner_Darkness/?snr=1_7_7_151_150_1\" target=\"_blank\"\u003eThe Inner Darkness\u003c/a\u003e,\u00a0\u003ca href=\"http://store.steampowered.com/app/457520/Moustache_Mountain/?snr=1_7_7_151_150_1\" target=\"_blank\"\u003eMoustache Mountain\u003c/a\u003e,\u00a0\u003ca href=\"http://store.steampowered.com/app/407290/There_Was_A_Caveman/?snr=1_7_7_151_150_1\" target=\"_blank\"\u003eThere Was A Caveman\u003c/a\u003e and currently in development(but on hold)\u00a0\u003ca href=\"http://store.steampowered.com/app/415780/Bacon_Rebellion/?snr=1_7_7_151_150_1\" target=\"_blank\"\u003eBacon Rebellion\u003c/a\u003e.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KDKmlvp.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDuring this time of making games my art skills have improved tremendously, and with this patreon I hope to give some of that knowledge back to you.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/vnbJcaw.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI want to make short and concise gif tutorials showing how to draw various things for your games. \u003c/strong\u003eThings like drawing game objects, characters, backgrounds, tile sets and also some more overall art knowledge tips like how to choose colour, and drawing in various styles, etc.\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/o0yAE1R.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI would also make timelapse process videos of various art pieces.\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/jPhSDxPJjEM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/nKFxGs7.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/LKuith1.png\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/MQclooC.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you very much for your support!\u003cbr\u003e\u003cbr\u003eLinks to other sites:\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/Namatnieks\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCn_wgMTkq_AwR-Urfywftbw\" target=\"_blank\"\u003eYoutube\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://namatnieks.tumblr.com/\"\u003eTumblr\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://aamatniekss.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://aamatniekss.itch.io/\"\u003eItch.io\u003c/a\u003e\u003cbr\u003e"
