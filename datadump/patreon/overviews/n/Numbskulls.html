    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT DO WE DO?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003eNumbskulls is a small team composed of two friends working on internet parodies. They have a shared sense of humor and ideals, and hope to entertain people with it!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO ARE WE?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eCreator and owner of Numbskulls (formerly known as Team Dai-Gurren),\u003cstrong\u003e Darkmoon\u003c/strong\u003e looks over most of the projects and specializes in editing and SFX. Making sure the videos are entertaining is his top priority.\u003cbr\u003e\u003cbr\u003eWith his sexy art tablet and gifted ears,\u003cstrong\u003e Payo \u003c/strong\u003elends his art skills to make mouth edits and cleans up the voice lines from our actors so they sound the best quality, as well as helps with overall sound design. He also\u003cstrong\u003e \u003c/strong\u003ehelps edit series from time to time.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePROJECTS\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eHere are our current projects that we\u0027re working on! Our Patreon will be helping support the creation of these series:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOverlord Abridged\u003c/strong\u003e follows Ainz Ooal Gown and his guild of evil underlings as they quest to take over the world. Episode 1 has already been released and episode 2 is currently being written.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOne Punch Man Abridged\u003c/strong\u003e is the silly adventures of Saitama and his partner Genos. This was actually the first series on TDG! Episodes 1-3 were released before Payo joined the team and as of now episode 4 is being edited by him!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAttack on Titan Abridged\u003c/strong\u003e follows Eren, Mikasa, Armin and friends as they are trained to fight the Titans and reclaim their homeland. Episode 1 is being edited by Darkmoon and is due late 2017 or early 2018 with 1 episode per year.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTHANK YOU FOR YOUR SUPPORT!\u003c/strong\u003e\u003c/div\u003e"
