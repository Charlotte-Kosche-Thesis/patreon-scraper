    "summary": "THANK YOU for coming to my Patreon~! Here you will find the smut I\u0027ve made and am particularly proud of. There will be no exclusive content, however, I\u0027m a very liberal and generous boy, especially when I can feel the love! One thing I love to do far more than commissions is draw for my friends and new people I\u0027m fond of! This means\u00a0 Free musings and practice things will be drawn for my patrons who will have access to a Discord server I\u0027ve created just for this--just for you guys and me to get real close.~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT ME:\u003c/strong\u003e\u003cbr\u003eI\u0027m a small time, 27 year old furry artist (and smut peddler) who has, for the past 5-6 years struggled with my passion--making art--and going through pains to find work. If you\u0027ve ever done that in Houston in recent years, you\u0027ll find that time consuming hobbies are hard to be passionate about when you have little to no income. Working in warehouses (short periods on and long long periods off) for so long sucks the life and the motivation for anything right out of you. I was prepared to buckle down and give up on being an animator and having a full blown website with my cartoons and the 20-something comics I\u0027ve envisioned over the decade and a half I\u0027ve been an artist; that alone hurts to think about. All so I could do something as simple as live independently. Which is all I really want... That and someone in that home with me to rub my belly in the afternoons and call me great (you think that\u0027s a cute joke, but I\u0027m 100% serious!)\u003cbr\u003e\u003cbr\u003eWith some time and you guys\u0027 help I wont have to enter the years long slump I\u0027ve been in again! In fact, I\u0027m embarrassed at myself for not being able to come out of it. It took a convention in Dallas and at least 20 people to look me in the face and tell me I could do more--they want to see me do more! \u003cbr\u003e\u003cbr\u003eYou guys and your support will keep me afloat, keep me going and I will be one happy pooch knowing there are people out there who would send me their life\u0027s blood to see me keep my artistry from dieing--to see where I go and know they were a part of that! A PART OF ME!\u003cbr\u003e\u003cbr\u003eI will grow fast, and be the best dog you ever done seen.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 440px;\"\u003e--NoonieBeyl\u003cbr\u003e\u003c/div\u003e"
