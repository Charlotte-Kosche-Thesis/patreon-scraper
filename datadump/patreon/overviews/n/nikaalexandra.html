    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\"Within the cradle of the Delphi, we are all safe.\"\u003cbr\u003e \u003c/strong\u003e\nThese are the words that ring in Eloise Tacey\u0027s ears as she walks the dangerous streets of Orion, the holy capital of the modern world. Consumed with grief after the gruesome death of her beloved, she has come to the heart of the Delphi religion in search of clarity and salvation. However, her quest for answers only leads her deeper into the city\u0027s dark underbelly and straight into the jaws of the monsters who lurk there.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.sixtyfour.nikaalexandra.com/archives/comic/title-card-persephone\"\u003eYou can start reading here.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i1.wp.com/www.sixtyfour.nikaalexandra.com/wp-content/uploads/2014/01/Screen-Shot-2017-09-30-at-10.54.52-PM.png?w=521\"\u003e\u003c/div\u003e\n\n\n\n\n\n\u003cbr\u003e\n\u003cbr\u003e\nHi! My name is Nika Alexandra and I am an illustrator livin\u0027 in the woods, peddlin\u0027 my wares to passerbys who dare approach my cozy-but-definitely-haunted artist\u0027s cabin.\u00a0\u00a0\n\u003ca href=\"http://www.sixtyfour.nikaalexandra.com/\" rel=\"nofollow\"\u003eSixty-Four\u003c/a\u003e is\u00a0an urban fantasy webcomic detailing the exploits of a notorious drug cartel operating far below the all-seeing eyes of the bloodthirsty Delphi monarchy.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nPatrons have access to unpublished storylines, concept art, sketchbooks, and even advanced previews of upcoming pages weeks in advance! With just a dollar or two a month, you can help me keep this dangerously mysterious (but definitely cake-related) story afloat!\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tYou can find Sixty-Four on\u003cbr\u003e\n\t\u003ca href=\"https://tapas.io/series/Sixty-Four\"\u003e TAPASTIC\u003c/a\u003e |\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/sixty-four/list?title_no=15168\"\u003eWEBTOON\u003c/a\u003e |\u00a0\u003ca href=\"http://sixtyfourcomic.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
