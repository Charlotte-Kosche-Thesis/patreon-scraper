    "summary": "Hello Everyone! Ndnode\nhere, Porn merchant, Comic artist and Third-funny thing! you may know me from\nmy work accross websites such as Deviant art, Furaffinity, Eka\u0027s portal, Hentai\nfoundry and tumblr.\u003cbr\u003e\u003cbr\u003e\n\nIt has been almost 10\nyears since i made a splash on the online art community and I have experienced\na fascinating life amongst the amazing communties that share as much a love for\nthe beauty of art as I do.\u003cbr\u003e\u003cbr\u003e\n\nI am thankful for all the\nsupport and kindness of my followers, friends and even foes, whom have taught\nme to grow as both a person and as an artist.\u003cbr\u003e\n\nIt is with great pride and\npleasure that I now take my first tentative steps into becoming a full time\nartist, to create worlds and beings from the active and wonderous imaginations\nthat we as a community share. \u003cbr\u003e\u003cbr\u003e\n\nThank you for following my\njourney so far,I am hopeful that with the assistance of Patreon and my\nfollowers and fellow peers amongst the artist world that this journey continues\nfor many more years.\u003cbr\u003e\n\n\"A journey of a\nthousand steps begins not with the first, but with the courage to look forward\nand say \"Yes it is time to begin.\" \"\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy Pledge?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nAs stated prior I desire\nnothing more then to be able to work in the one field that brings me and others\nsuch great joy. If I gain your support I will as a result be able to great so\nmuch more content as well as work on larger projects without the constraints of\na nine to five job that I MUST do in order to pay bills.\u003cbr\u003e\n\u003cbr\u003e\n\nMy goal is to work as a full time artist with\nthe support of the community I cherish so much I believe through Patreon that\nthis ,along with your aid, will be possible.\u003cbr\u003e\n\u003cbr\u003e\n\nAs special thanks to patrons I will offer\ntiered rewards. These rewards will include sketches, full colour pictures and\neven live streams as well as some exclusive perks. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, How does it work?\u003c/strong\u003e\u003cbr\u003e\nBasically, you have\ncomplete control on how much you wish to donate. You set an amount you feel\ncomfortable giving, and each month that amount is what gets donated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReward sketches and clean lines\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ethose who select higher tiers who chose to get these rewards, a post will be made that is only accessible to these people. simply reply to the post with a description of what you want with references (please dont send huge text files). please note that this is for 1 character per month,if you wish for more characters, you can \"bank\" them up to a limit as noted by the reward tier.\u003cbr\u003eif no reply is given within a reasonable amount of time, the reward is forfit for that month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"Banking\" an image\u003cbr\u003e\u003cbr\u003eF\u003c/strong\u003eor the higher tiers that allows for a reward sketch or clean line, this means only 1 character per reward, however if you want more characters (say you want one person with a character in the belly) you can send reply to the notification post the word \"bank\", this allows you to combine the month with the next for more characters. please note that there are banking limits for tiers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImage reward Rules\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ewhile i do a lot of vore related matreial, I am confortable doing other kinks as well.\u003cbr\u003eHOWEVER, there are a few things I will NOT do, here are a list of examples:\u003cbr\u003e- No Scat, Watersports, or Excessive Gore (some digestion is fine but nothing too graphic)\u003cbr\u003e- No Political-Centric images\u003cbr\u003e\u003cbr\u003eNote: It should go without saying that I will not draw other\u00a0peoples OC\u0027s without their consent.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eDisclaimer: By sponsoring me on\nPatreon, you agree that you are at least 18 years of age.\u003c/em\u003e\u003cbr\u003e"
