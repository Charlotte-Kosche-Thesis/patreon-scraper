    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHi everyone! I\u0027m Noriko. First of all, welcome to my Patreon! : )\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig12.deviantart.net/63ad/f/2015/332/e/d/patreon_banner_small_small_by_noririn_hayashi-d9iap17.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eAfter being thinking about this for too long, I finally decided to make one. The reason? I\u0027m a young artist who wants to make out the dream of make a living from my passion: ART.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre03.deviantart.net/d01e/th/pre/i/2015/295/d/b/nature_is_home_by_noririn_hayashi-d9e02ua.png\" style=\"width: 333px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cbr\u003eI know that I don\u0027t have a lot of spare time, but when I do, I draw a lot. I sketch everyday, and sometimes I do final pieces. That\u0027s why I won\u0027t set big tiers until I\u0027m able to do a proper job on here. But anyways I\u0027d like to start to post all I\u0027m able to do, like step by steps, sometimes videos (still testing how to edit them, don\u0027t kill me), and full HD images.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis is the best way to encourage an artist. Make them believe that their art is worth it, that you are able to do anything you want in your life. Thank you so much for reading and prepare yourself for all I have for you! \u2665\u003cbr\u003e\u003cbr\u003e"
