    "summary": "I\u0027ve been making music and games for \u003cstrong\u003e5\u003c/strong\u003e years now.\u003cbr\u003e\u003cbr\u003eI have made over\u00a0\u003ca href=\"https://soundcloud.com/noahlema\" target=\"_blank\"\u003e100 original compositions\u003c/a\u003e, mostly electronic but I am slowly transitioning into writing 80s inspired pop songs.\u003cbr\u003e\u003cbr\u003eI am also a frequent Ludum Darer (\u003ca href=\"https://ldjam.com\" target=\"_blank\"\u003eLudum Dare\u003c/a\u003e is a global event that occurs 3 times a year where the goal is to create a game from scratch in 48/72 hours over the weekend.)\u003cbr\u003e\u003cbr\u003eSome of my games have started from a game jam, while others were just made in my free-time. I\u0027m currently making games for the web using HTML5 and JavaScript. I want to get into making games for mobile devices soon though.\u003cbr\u003e\u003cbr\u003eAs of right now, I am a full-time student at the \u003cstrong\u003eUniversity of California, Santa Cruz\u003c/strong\u003e, pursuing a degree in\u00a0\u003cem\u003eArt and Design: Games and Playable Media\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eWith your support, I won\u0027t have to worry about spending a buck or two. Plus, I could buy new music equipment to enhance my production abilities, or new software for making games and/or videos. Or I could even buy the little things, like food, clothes, movie tickets, music, shoes, etc. Things are quite expensive out here in Santa Cruz (and student loans ain\u0027t no joke either).\u003cbr\u003e\u003cbr\u003eIf you\u0027re not sure about becoming a Patron, that\u0027s alright. You can always check out my work on my\u00a0\u003ca href=\"https://ccolongames.com\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThanks for dropping by!\u003cbr\u003e"
