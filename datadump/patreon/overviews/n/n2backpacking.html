    "summary": "Hey, BirdShooter here.  I am a Hiker, Backpacker (GAME \u002794), Author \n(Best Hikes With Dogs Georgia \u0026amp; South Carolina) and frequent visitor\n to the backcountry - especially in the Southeastern U.S.  \n\u003cbr\u003e\u003cbr\u003eIf you are interested in hiking and backpacking topics like long \ndistance trails, backcountry destinations, trans-continental adventures \nand major mishaps and learning experiences from the trail \u2013 check out the \u003ca href=\"http://n2backpacking.com/category/podcasts/\" target=\"_blank\"\u003eN2Backpacking Podcast\u003c/a\u003e.  \u003cbr\u003e\u003cbr\u003eSince 2011, we\u2019ve worked to podcast both novice and \nexperienced travelers on the trail and hope you enjoy the interviews. \u003ca href=\"http://n2backpacking.com/n2backpacking-podcasts-subscribe-here/\" target=\"_blank\"\u003e\u003c/a\u003eYou can stream episodes for FREE at \u003cem\u003eN2Backpacking.com\u003c/em\u003e or or follow this link to \u003ca href=\"http://n2backpacking.com/n2backpacking-podcasts-subscribe-here/\" target=\"_blank\"\u003esubscribe to the podcast\u003c/a\u003e\n (via iTunes, Google Play, Stitcher, Blubrry (Android), Facebook, \nGoogle+, Twitter, RSS or email). We have posted our most recent episodes\n on these podcast networks and hope you enjoy them.\u003cbr\u003e\u003cbr\u003eIf you would like to support the show - make a one-time or monthly donation and receive some additional perks!\u00a0 Gain access to exclusive trip reports, photos, videos, and bonus shows on the Patreon blog page.\u00a0 Or get N2Backpacking stickers, T-shirts, and digital or paperback books for your monthly contribution to the show.\u00a0 Thanks for listening and we appreciate your support.\u00a0 \u003cbr\u003e\u003cbr\u003e\u00a0~BirdShooter\u003cbr\u003e"
