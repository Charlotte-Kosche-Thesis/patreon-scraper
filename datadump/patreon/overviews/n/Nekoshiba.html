03cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePSD files\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, \u003cspan style=\"color: rgb(178, 162, 199);\"\u003etutorials\u003c/span\u003e, \u003cspan style=\"color: rgb(178, 162, 199);\"\u003espeedpaints\u003c/span\u003e, early access to \u003cspan style=\"color: rgb(178, 162, 199);\"\u003ecommissions\u003c/span\u003e/\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eYCHs\u003c/span\u003e/\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eadopts\u003c/span\u003e and \u003cspan style=\"color: rgb(178, 162, 199);\"\u003eexclusive\u003c/span\u003e early access to \u003cspan style=\"color: rgb(178, 162, 199);\"\u003eanimated projects\u003c/span\u003e ++\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eso much more\u003c/span\u003e!\u00a0\u003cimg src=\"https://orig00.deviantart.net/1524/f/2013/095/4/3/pixel_jenna_by_nekoshiba-d60lk26.gif\"\u003e\u003cbr\u003e\u003cbr\u003eThis patreon is an ongoing work-in-progress, so any feedback or questions are always welcome\u00a0\u2665 Feel free to join the public\u00a0\u003ca href=\"https://discord.gg/UWCMYfK\"\u003eDiscord\u003c/a\u003e server!\u003cbr\u003e\u003cbr\u003e\ud83d\udc1d Thank you so much for your support!\u00a0\ud83d\udc1d\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
