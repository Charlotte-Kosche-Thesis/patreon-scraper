    "summary": "\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eYou shouldn\u2019t support me if...\u003c/strong\u003e\u003cbr\u003e- you don\u2019t want to.\u003cbr\u003e- you can\u2019t afford it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou should support me if...\u003c/strong\u003e\u003cbr\u003e- you want to help me afford to make and share more art.\u003cbr\u003e- you want access to bonus content.\u003cbr\u003e- you want to support me and my work, and can afford to do so.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eNeoqlassical: Artist and designer and all around creative person with a hefty focus on positivity and self acceptance!\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWant to know more? READ ON :)\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ae2fd060847c7baa8a548f3de92ee7d6/tumblr_p84f8tYiJ01sy4lc1o1_500.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhen I was a little girl they asked me, \"What do you want to be when you grow up?\" \u003cbr\u003eWith the exception of a brief phase in middle school when I wanted to be a rap star, I always answered \"I want to be an artist!\" \u003cbr\u003e\u003cbr\u003eSo here I am, being an artist.\u003cbr\u003e\u003cbr\u003eIt\u0027s taken me a while to accept this title, because I always felt that in order to be an artist, one needed to have a specific focus or passion, and my interests and talents have been so variable.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI Paint\u003cbr\u003eI Sketch\u003cbr\u003eI Design\u003cbr\u003eI Make Digital Masterpieces\u003cbr\u003eI Write\u003cbr\u003eI Illustrate\u003cbr\u003eI Face Paint\u003cbr\u003eI Sing\u003cbr\u003eI Photograph\u003cbr\u003eI Create\u003cbr\u003eI Inspire\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSome people aren\u0027t meant to have one niche thing they do, and I aim to prove that one can have many specialties and still be successful.\u003cbr\u003e\u003cbr\u003eCreating is my life!\u003cbr\u003e\u003cbr\u003eI would also like to thank those who have supported me thus far on my journey to rock the title Artist. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour contributions and words of encouragement mean so much!\u003c/strong\u003e \u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
