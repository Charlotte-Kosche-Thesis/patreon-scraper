     "about": "I having been building \u0026amp; making things for over 20 years. \u00a0In May of 2014 I decided to share my experiences with the world. \u00a0So I started a youtube channel. \u00a0I knew it would be fun to show some of the unique things I have made over the years as well as add some really unique never before seen builds into the mix. \u00a0I generally do woodworking but metalworking, welding, electronics and pneumatics are all things I have done in the past. \u00a0I enjoy working with a variety of materials. \u00a0The growth of my youtube channel really caught me off guard. \u00a0So many great comments and people asking for more videos and the next thing I knew I was hooked. \u00a0Trying to juggle family life and my day job on top of making regular project videos can be tough but I am loving it so far! \u00a0I am constantly trying to improve my videos and bring some unique builds to the table and that can cost money. \u00a0I urge you to first check out my youtube channel and if you like what you see, please consider supporting my efforts to share my knowledge and humor. \u00a0Thank you so very much, Nick!",
