    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/RUcW3jewe4w\" width=\"560\"\u003e\u003c/iframe\u003eSince 2014, the Nostalgia Trap podcast has been featuring detailed interviews with some of the most prominent voices of today\u0027s left, from legendary academics like Eric Foner and Frances Fox Piven to young writers like Sarah Leonard and Freddie deBoer (and yes, even the dudes from Chapo Trap House). I\u0027ve produced all of these episodes myself, because I love oral history, and I think it\u0027s important to archive the voices of intelligent, committed people talking about their lives, their politics, and the history of the past several decades.\u00a0\u003cbr\u003e\u003cbr\u003eYou can listen to all of these episodes for free at\u00a0\u003ca href=\"https://nostalgiatrap.com/\" target=\"_blank\"\u003enostalgiatrap.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThe show has always had an apocalyptic edge, an element that\u0027s grown stronger as the world continues to hurl itself into the void. Along with my producer, Peter Sabatino, I\u0027ve started to create a new series of episodes we call \"Nostalgia Trap AM/FM,\" a show that combines audio samples from American history and culture with interviews on a whole range of dystopian topics, from the atomic bomb and climate change to false flag attacks and UFOs.\u00a0\u003cbr\u003e\u003cbr\u003eAs the Nostalgia Trap universe grows, we need your support. These shows take quite a bit of time and effort to create, and my career in the trenches of contingent academic labor frequently interrupts my work on the podcast. A steady stream of subscribers would allow me to continue producing quality interviews with all kinds of exciting people, and to keep growing the Nostalgia Trap AM/FM as the internet\u0027s premier podcast for listening to the end of the world in real time.\u00a0\u003cbr\u003e\u003cbr\u003eIf you become a Nostalgia Trap supporter, you\u0027ll be helping to keep the show alive with weekly episodes, and very soon we\u0027ll be offering a whole range of bonus material for subscribers, from extra episodes and secret conversations to buttons and stickers to tell everyone how smart you are for listening to the show. \u00a0\u003cbr\u003e\u003cbr\u003eThanks for your support\u2014see you in the victory camps!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
