    "summary": "\u003cem\u003e\u003cstrong\u003e\u00a1Y ha llegado el momento!...esto es N Deluxe,\u003c/strong\u003e\u003c/em\u003e canal de YouTube que engloba todo lo relacionado con \u003cstrong\u003eNintendo\u003c/strong\u003e. M\u00e1s que un canal, somos una comunidad.\u003cbr\u003e\u003cbr\u003eComo muchos ya saben, cada uno de nuestros v\u00eddeos gozan de sabores especiales, nos esforzamos mucho investigando para cada v\u00eddeo para as\u00ed poder entregarles \u003cstrong\u003einformaci\u00f3n ver\u00eddica\u003c/strong\u003e y en muchas ocasiones \u003cstrong\u003e\u00a1exclusiva!\u003c/strong\u003e para que cada uno de ustedes puedan disfrutar del sabor \u00fanico que intentamos entregarles con cada uno de ellos.\u003cbr\u003e\u003cbr\u003eEn nuestro canal no solo eres testigo de nuestro esfuerzo representado en \u003cem\u003ecalidad de gui\u00f3n, montaje, edici\u00f3n y post-producci\u00f3n\u003c/em\u003e en cada uno de los v\u00eddeos, sino que tambi\u00e9n \u003cem\u003eeres parte de cada uno de ellos,\u003c/em\u003e ya que gracias a ustedes que \u003cstrong\u003eparticipan a diario en la comunidad\u003c/strong\u003e, nos entregan muchas ideas para la creaci\u00f3n de nuevo material y de calidad.\u003cbr\u003e\u003cbr\u003eEn \u003cstrong\u003eN Deluxe\u003c/strong\u003e podr\u00e1s encontrar:\u003cbr\u003e\u003cstrong\u003eSERIES ORIGINALES:\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u0026gt; Trifuerza la Gran Leyenda \u003cbr\u003e\u0026gt; Pixel Historia\u003cbr\u003e\u0026gt; C\u00f3dex Pok\u00e9mon\u003cbr\u003e\u0026gt; Teor\u00edas de Zelda\u003cbr\u003e\u003cbr\u003eAs\u00ed como tambi\u00e9n:\u003cbr\u003e\u0026gt; Top - Rankings\u003cbr\u003e\u0026gt; Actualidad\u003cbr\u003e\u0026gt; Documentales\u003cbr\u003e\u0026gt; V\u00eddeos de Opini\u00f3n\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eY por si fuese poco, tambi\u00e9n tenemos\u003cstrong\u003e Listas de Reproducci\u00f3n\u003c/strong\u003e enfocadas a distintas sagas de Nintendo para que no te pierdas entre todo el contenido:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026gt; Todo Super Mario\u003cbr\u003e\u0026gt; Todo Pok\u00e9mon\u003cbr\u003e\u0026gt; Todo The Legend of Zelda\u003cbr\u003e\u0026gt; Todo Nintendo Switch\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eSomos tres hermanos Gamers de coraz\u00f3n,\u003c/em\u003e buscando algo en este mundillo, queremos hacer de esta comunidad, una de las comunidades mas importantes de v\u00eddeo juegos no solo a nivel local, sino que a nivel mundial, creemos que tenemos la base para lograrlo ya que poseemos a \u003cem\u003eusuarios como tu,\u003c/em\u003e que est\u00e1s leyendo esto en este momento, que perteneces a una base de usuarios fieles que reconocen nuestro trabajo o que al menos a sentido curiosidad de ir mas all\u00e1 al ver nuestros v\u00eddeos.\u003cbr\u003e\u003cbr\u003eNuestra intenci\u00f3n es dedicarnos a tiempo completo al canal para poder entregarles contenido con aun mas calidad y mas frecuencia, es por ello que estamos muy agradecidos que sean parte de esto y \u003cstrong\u003enos brinden el empuj\u00f3n\u003c/strong\u003e que nos hace falta para que esto sea cada vez mas profesional de lo que ya es hoy.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u00a1Nos despedimos! Muchas gracias a todos.\u003c/em\u003e\u003cbr\u003e"
