    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eQu\u2019est-ce que NoFrag ?\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tC\u2019est en 2001 que drloser, lass\u00e9 des journalistes qui mangent dans la main des \u00e9diteurs pour vomir leurs discours pr\u00e9-m\u00e2ch\u00e9s dans la bouche des lecteurs, d\u00e9cide de cr\u00e9er NoFrag. Gr\u00e2ce \u00e0 une ligne \u00e9ditoriale dure mais d\u00e9cal\u00e9e, NoFrag se place tr\u00e8s vite dans le top 10 des sites de jeux vid\u00e9o fran\u00e7ais les plus consult\u00e9s.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tApr\u00e8s vous avoir offert de nombreuses ann\u00e9es de bons et loyaux services - et suite \u00e0 un changement de direction tumultueux - drloser a voulu r\u00e9cemment confier son b\u00e9b\u00e9 \u00e0 une nouvelle \u00e9quipe tri\u00e9e sur le volet et recrut\u00e9e parmi les volontaires passionn\u00e9s du lectorat.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFort de ce sang neuf, le site a rapidement repris du poil de la b\u00eate en multipliant les contenus - qu\u2019il s\u2019agisse d\u2019articles de fond ou d\u2019actualit\u00e9s - et proposant m\u00eame des streams hebdomadaires, tout en conservant son ton acide si particulier. NoFrag est donc bel et bien de retour, le nombre de visiteurs quotidiens, en forte hausse, en atteste. Et toute l\u2019\u00e9quipe vous remercie pour cet accueil.\n\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003eTous b\u00e9n\u00e9voles, nous ne voulons pas vivre de NoFrag mais faire vivre NoFrag.\u00a0\u003c/strong\u003e\u003cstrong\u003eEt pour \u00e7a nous avons besoin de vous.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://tof.cx/images/2018/02/20/02f16faf329543e47173213a4cae4c2a.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u201cWe need support!\u201d\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tSi la r\u00e9daction fait son office b\u00e9n\u00e9volement, continuer \u00e0 vous offrir des contenus et faire fonctionner un site comme NoFrag a n\u00e9anmoins un v\u00e9ritable co\u00fbt. Voici en substance les diverses d\u00e9penses auxquelles nous sommes confront\u00e9s :\n\t\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003ele site : h\u00e9bergement, base de donn\u00e9es, etc. Gr\u00e2ce \u00e0 vous, nous avions pu changer d\u2019infrastructure et \u003ca href=\"https://docs.google.com/document/d/1gQmp-tXBFaMKLLUmEEEBMf-dDaI2pvraIxhDSS4zL8k/edit?usp=sharing\"\u003edrloser vous offrait ici un aper\u00e7u de son fonctionnement\u003c/a\u003e. Avec le nouvel afflux de visiteurs, cela nous co\u00fbte aujourd\u2019hui environ 150\u20ac par mois et c\u2019est amen\u00e9 \u00e0 augmenter.\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cimg height=\"293\" src=\"https://lh4.googleusercontent.com/bEZCB4YYTsApAIRWLFY4A-RitpY7rzouvPZNBiNhaS0GLYEKvZNE3ckaAl8boFQbft8S7PC6Y8DQt-l-hnpdTXSFXmnRFIUQfDs7QjypZaLYDHRmdTMM6zN_t8HQ5Pid0HjLBEoH\" style=\"width: 817px;\" width=\"570\"\u003e\u003cbr\u003e\n\u003cem\u003eVous voyez les co\u00fbts EC2 qui explosent en Janvier ? C\u2019est parce que le nombre de visiteur a doubl\u00e9 en un mois !\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eles jeux : pour pouvoir vous proposer des contenus r\u00e9guliers - tests, preview, streams, articles de fond -  il nous faut des jeux. Si certains peuvent \u00eatre fournis gracieusement par l\u2019\u00e9diteur, ce n\u2019est clairement pas le cas de tous et vous le savez comme nous, les jeux vid\u00e9o sont un loisir tr\u00e8s on\u00e9reux.\u003c/li\u003e\n\t\u003cli\u003ele mat\u00e9riel : afin de vous proposer des vid\u00e9os, des lives ou d\u2019autres contenus de qualit\u00e9, il nous faut du mat\u00e9riel ad\u00e9quat : micro, webcam, carte son, enregistreur\u2026 \u003c/li\u003e\n\t\u003cli\u003ele d\u00e9fraiement : nous serons amener \u00e0 nous d\u00e9placer aux quatre coins de la France, voir m\u00eame plus loin, afin d\u2019assister \u00e0 divers pr\u00e9sentations et de vous ramener des infos fra\u00eeches et exclusives. Cela permettra aussi aux bretons de l\u2019\u00e9quipe d\u2019aller d\u00e9couvrir la civilisation pour des \u00e9v\u00e8nements ponctuels.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQue l\u2019on soit clair : si NoFrag existe aujourd\u2019hui, c\u2019est gr\u00e2ce \u00e0 vos dons.\u003c/strong\u003e En effet, comme vous avez pu le constater, NoFrag ne contient plus de publicit\u00e9s. De ce fait, les revenus du site ne proviennent que de deux sources :\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eles liens d\u2019affiliation : en cliquant sur les bons plans et en achetant des produits \u00e0 travers des liens affili\u00e9s, que ce soit sur Gamesplanet ou Amazon, un l\u00e9ger pourcentage de la somme d\u00e9pens\u00e9e est transmis \u00e0 NoFrag. Habituellement minime, l\u2019argent d\u00e9gag\u00e9 peut ponctuellement \u00eatre notable, lors de la sortie d\u2019un jeu tr\u00e8s attendu par exemple.\u003c/li\u003e\n\t\u003cli\u003eles g\u00e9n\u00e9reuses donations des lecteurs : avec plus de 340 donateurs pour un don moyen d\u0027environ 12\u20ac, c\u2019est v\u00e9ritablement vous qui permettez au site de continuer \u00e0 avancer. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLe loot\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tAvec votre aide, nous perp\u00e9tuerons le NoFrag que nous aimons tous et nous poursuivrons la lutte contre le grand public niais et inculte, les \u00e9diteurs abusifs et avares et les Grands Reporters qui bouffent \u00e0 tous les rateliers tout en nous traitant, nous les joueurs, avec condescendance et m\u00e9pris. Gr\u00e2ce \u00e0 vous, nous continuerons \u00e0 vous offrir toujours plus d\u2019articles acides, de tests intransigeants, de news bourr\u00e9es de mauvaise foi et de vid\u00e9os d\u00e9biles dans l\u2019optique de pr\u00e9server la grande tradition de NoFrag : dire merde au \u201cjournalisme\u201d jeu vid\u00e9o mainstream, complaisant et apathique. C\u2019est en restant ind\u00e9pendants des \u00e9diteurs et des r\u00e9gies publicitaires que nous pourrons \u00e9viter la compromission dans laquelle d\u2019autres acteurs du web sans scrupules se vautrent odieusement.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eEn fonction de la somme r\u00e9cup\u00e9r\u00e9e chaque mois, nous pourrons aller plus loin encore : nous avons de nombreux projets ambitieux pour la suite de l\u2019aventure et nous vous promettons qu\u2019ils n\u2019impliquent pas de tests sous substances narcotiques.\u00a0\u003cbr\u003e\u003cbr\u003eAfin de marquer le coup, nous avons d\u00e9cid\u00e9 de ne proposer qu\u0027un seul palier : il est d\u0027environ 4\u20ac mensuel, soit moins qu\u0027un Kebab-Frites. Nous pr\u00e9f\u00e9rons en effet des dons plus petits et r\u00e9guliers \u00e0 des sommes plus \u00e9lev\u00e9es mais ponctuelles. Pour vous r\u00e9compenser de votre soutien, en plus de voir leurs noms appara\u00eetre sur la page des contributeurs, nous offrons aux donateurs un \u003cstrong\u003eacc\u00e8s exclusif \u00e0 la mailing list mensuelle NoFrag\u00a0\u003c/strong\u003epermettant d\u0027en savoir plus sur le fonctionnement interne du site et pr\u00e9sentant certains articles en avance. La l\u00e9gende dit aussi que des concours exclusifs y seraient organis\u00e9s... Nous donnerons \u00e9galement la possibilit\u00e9 \u00e0 chaque membre de la NoFrag Army de \u003cstrong\u003eproposer un th\u00e8me d\u0027article ou un jeu \u00e0 tester \u003c/strong\u003eet nous nous engageons \u00e0 r\u00e9aliser une des propositions chaque mois. Enfin, \u003cstrong\u003enous afficherons les messages des donateurs\u003c/strong\u003e du mois dans un bandeau d\u00e9filant sur la homepage.\u003c/div\u003e"
