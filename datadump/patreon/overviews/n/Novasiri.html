    "summary": "\u003cstrong\u003e\u003cimg src=\"http://orig04.deviantart.net/d2d6/f/2017/091/7/a/welcome_banner_600_by_novasiri-db4dkk4.png\"\u003e\u003cbr\u003e\u003cbr\u003eWhat is Aether Eternius?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAether Eternius is a long form, High-Fantasy webcomic about the life of creatures we often see as monsters. Elementals or as they prefer to call themselves; Primordials. Creatures of magic and spirit that live in the chaotic and ever shifting landscape of the Elemental Planes. But all is not well in the Planes, and a trio of friends is starting to learn that the realm is teetering on the edge of internal collapse. But to fix the problem, they\u0027re finding that they\u0027ll have to break it apart further first.\u003cbr\u003e\u003cbr\u003eAn out of control eldritch monster, feuding Lords, incursion from the Outside Realms, the stagnation of all magic in their home, and the broken legacy of the element of Null.. just to name a few problems.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is behind all of this?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThat\u0027s me! Heya everyone, my name is Shannon Merrill. I\u0027m both the artist and author behind Aether Eternius. I\u0027m a self taught artist who draws for a good portion of the day, and have always had quite the wild imagination. Thankfully, I have the skills to put what goes on in my head onto a physical medium. I have grand plans for AE, and a huge storyline to boot that will even allow fans to change it\u0027s course in the future with their input!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy did you make Aether Eternius?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAether Eternius was spawned by the creation of a single character, Makumbo Mubarak. They were originally used in small groups for roleplay or art based tournaments, but over the course of several years their story evolved into an entire world as with its plights. \u003cbr\u003e\u003cbr\u003eAE itself came about after seeing many mediums paint Elementals as mindless monsters that are either controlled by someone, or killed without reason other than \u0027They are bad and were created to do bad things.\u0027 So.. I\u0027ve decided to deviate from that, and paint a story from their point of view. Both their struggles, their politics, and also having to deal with the eons of damage wrought by those on the outside. \u003cbr\u003e\u003cbr\u003eIt\u0027s gonna be one wild ride, and I hope you join me in this adventure.\u003cbr\u003e\u003cbr\u003eAether Eternius will always be available to read online for free, no matter what happens. But its existence is all thanks to you guys, my loyal readers. Your feedback, comments and your dedication is what makes this all worthwhile.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support Aether Eternius?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNot only would supporters allow me to work on the comic itself, full time, but they\u0027ll also receive many perks. Donations will go toward keeping my equipment intact and functional so I can keep making page updates on a timely and scheduled basis. As with allowing me to continue on in my current living conditions, and possibly, over time, being able to go to conventions to meet with all of you!\u003cbr\u003e\u003cbr\u003eDonators will be privvy to Patreon only Streams, concept art work, art of not yet revealed characters, character biographies and secrets, character references, seeing WIPs of future pages and also be alerted to contests and story polls before anyone else! In the future I plan to make badges, keychains, and other possible physical goods for Aether Eternius Patreons and fans. And alot so far is only for the minimal donation of 1$ USD! If you choose to donate more, then even more things can be done!\u003cbr\u003e\u003cbr\u003eSuch as seeing pages of Chapter 1-2\u0027s redux before anyone else, free monthly sketch commissions, and even making your own character to be in the comic!\u003cbr\u003e\u003cbr\u003ePledges will be monthly, and as we know, AE updates weekly. And I\u0027m hoping to push that up to twice a week as well! So that\u0027s a pretty sweet deal!\u003cbr\u003e\u003cbr\u003eYou can find Aether Eternius on it\u0027s main website!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.aethereternius.com/\"\u003ehttp://www.aethereternius.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAs with its\u0027 four mirrors below. Pay in mind, mirrors are one page behind the main site!\u003cbr\u003eSmackjeeves -\u00a0\u003ca href=\"http://aethereternius.smackjeeves.com/\" target=\"_blank\"\u003ehttp://aethereternius.smackjeeves.com/\u003c/a\u003e\u003cbr\u003eTumblr -\u00a0\u003ca href=\"https://aether-eternius.tumblr.com/\" target=\"_blank\"\u003ehttps://aether-eternius.tumblr.com/\u003c/a\u003e\u003cbr\u003eLINEWebtoon -\u00a0\u003ca href=\"http://www.webtoons.com/en/challenge/aether-eternius/list?title_no=49888\"\u003ehttp://www.webtoons.com/en/challenge/aether-eterni...\u003c/a\u003e\u003cbr\u003eTapastic -\u00a0\u003ca href=\"http://tapastic.com/series/Aether-Eternius\" rel=\"nofollow\"\u003ehttp://tapastic.com/series/Aether-Eternius\u003c/a\u003e\u003cbr\u003e"
