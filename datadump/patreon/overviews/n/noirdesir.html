    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(167, 60, 247);\"\u003eThinking About You\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003c/strong\u003eThe game is temporarily unavailable, will come back in the next days and will be much better!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWonderful girls\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nJulia and Eva are not just pixels and game code. These girls have their personality, their needs and whims, their goals and their dreams. You can think that these girls are here only for your fun, but they have a different opinion. A completely different and opposite opinion.\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/g2iQx7/strona1p.png\" style=\"float: left;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nJulia\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nJulia is the nicest, most friendly, caring, kindest and charming girl in the world! She is sweet like strawberries with whipped cream, like lemon juice with a lot of sugar, like caramel in a Snickers bar. That\u0027s Julia! Well, that\u0027s Julia when she\u0027s in a very good mood. You better take care of her and make her happy because you don\u0027t want to meet her when she\u0027s in a bad mood!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/huPFFS/strona2pp.png\" style=\"float: right;\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nEva\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eFor most of the day, Eva is just an ordinary bank teller, but after work she changes into a world-class expert in the field of UFO, telepathy, hypnosis, ghosts, yoga, paranormal activity, conspiracy theories, nudism, occultism and love magic. Yes, she is a very busy person, but she will always find some time for you!\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/facial-17822220\"\u003eWhenever you talk to Julia and Eva, you can see their reaction, you can look at their facial expressions,  their emotions.\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/fj0jc7/portraits.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nv.01 Redesigned (coming soon)\n\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/bMVfx7/screenshot0028.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/iU4Fx7/screenshot0026.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/k6Tm4n/screenshot0023.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/d9dNAS/screenshot0027.png\"\u003e\u003cbr\u003e"
