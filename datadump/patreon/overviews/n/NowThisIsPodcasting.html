    "summary": "Dearest Brosheks and Pod People,\u003cbr\u003e\n\u003cbr\u003eIf you love MakingStarWars.net\u0027s Now, \u003cem\u003eThis\u003c/em\u003e is Podcasting!, this is your opportunity to support the show and the \"talent\" involved. The show is a labor of love for us, however, it is an expensive labor of love. So what we\u0027re asking is \"hey man, can you spare some change?\" If you can, we thank you and if you cant, welcome to the club!\u003cbr\u003e\n\u003cbr\u003eThere is nothing we love more than hanging out, podcasting, and interacting with you guys each week. It is why we do it, after all. We have no plans for that to stop anytime soon. The only downside to the whole endeavor for us is the costs. We spend about 20 hours a week prepping, traveling, recording, mixing, and taking care of the show and then there\u0027s monthly hosting fees and general upkeep of the equipment and sound proofing materials. In the last year we upgraded all the microphones, mixing equipment, processors and sound-proofed the studio to reduce echo and make the show more pleasant for your pretty little ears.\u00a0 \u003cbr\u003e\n\u003cbr\u003eThe way we see it, it would be cool if our main listeners were down to contribute a buck a month aka a dollar, aka 99 cents and a penny. That way you\u0027re essentially offering a donation of 25 cents per episode. Pac-Man prices! This would alleviate the pressure of the sizable costs we put into the show in the last year and generally improve our lives and happiness while making the show. If our main audience did make such a donation, it would make everything so much easier and more pleasant and the show would probably prosper from it even more. If you wanted to give more, it would be appreciated and help cover your fellow Pod People that cannot contribute. \u003cbr\u003e\n\u003cbr\u003eIf you feel like we make your day, week, year, or life brighter and feel that\u0027s worth compensating us over, we would appreciate your patronage. If not, I find it weird you read this entire message for a show you dislike and you should reevaluate your life.\u00a0 \u003cbr\u003e\n\u003cbr\u003e- MakingStarWars.net\u0027s Now, \u003cem\u003eThis\u003c/em\u003e is Podcasting!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eTier List\u003c/h1\u003e\u003cimg src=\"http://metabrand.marketing/images/patreon/tier_01_draft_005.png\"\u003e\u003cbr\u003e\u003cstrong\u003e \u003cbr\u003eBroshek Plus.\u003cbr\u003e$1 or more per month\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eYou support the show and feel it is worth 25 cents a week, Broshek.\u003cul\u003e\t\u003cli\u003e\u003cstrong\u003eAccess to our monthly exclusive show or discussion topic to be posted via the exclusive Patreon page\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ca class=\"_2LP-components-Button--button _17p-components-Button--sm _3dP-components-Button--tertiary fTK-components-Button--fluid undefined\" href=\"https://www.patreon.com/bePatron?rid=266895\u0026amp;u=913629\"\u003eGo Broshek PLUS!\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://metabrand.marketing/images/patreon/tier_02_draft_001.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eBroshek Premium.\u003cbr\u003e$5 or more per month\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eYou support the show and feel it is worth 25 cents a week. Actually, you feel it is worth more than that.\u003cul\u003e\t\u003cli\u003eAccess to our monthly exclusive show or discussion topic.\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eAccess to our exclusive commentaries\u003c/strong\u003e\u003c/li\u003e\t\u003cstrong\u003e \t\u003c/strong\u003e \t\u003cli\u003e\u003cstrong\u003eYour emails will have an increased chance of being read on Pod People, time permitting\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ca class=\"_2LP-components-Button--button _17p-components-Button--sm _3dP-components-Button--tertiary fTK-components-Button--fluid undefined\" href=\"https://www.patreon.com/bePatron?rid=266893\u0026amp;u=913629\"\u003eGo Broshek PREMIUM!\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://metabrand.marketing/images/patreon/tier_03_draft_001.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Lumberjack Special.\u003cbr\u003e$11.38 or more per month\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eHey Ya\u0027ll!\u003cul\u003e\t\u003cli\u003eAccess to our monthly exclusive show or discussion topic\u003c/li\u003e\t\u003cli\u003eAccess to exclusive commentaries\u003c/li\u003e\t\u003cli\u003eYour emails will be read on Pod People with priority\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eFictional versions of our Pod People characters will send you either a voicemail or a happy birthday greeting generally harassing you, monthly!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ca class=\"_2LP-components-Button--button _17p-components-Button--sm _3dP-components-Button--tertiary fTK-components-Button--fluid undefined\" href=\"https://www.patreon.com/bePatron?rid=266894\u0026amp;u=913629\"\u003eHire Fictional NTiP Characters\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://metabrand.marketing/images/patreon/tier_04_draft_002.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy do Ewok?\u003cbr\u003e$19.77 or more per month\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eThis is for the patron who feels $20 is too much but $19.77 is just right.\u003cul\u003e\t\u003cli\u003eAccess to our monthly exclusive show or discussion topic\u003c/li\u003e\t\u003cli\u003eAccess to exclusive commentaries\u003c/li\u003e\t\u003cli\u003eYour emails will be read on Pod People with priority\u003c/li\u003e\t\u003cli\u003eFictional versions of our Pod People characters will send you either a voicemail message or a happy birthday greeting generally harassing you, monthly!\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u0 atreon.com/bePatron?rid=267207\u0026amp;u=913629\"\u003eYou\u0027re Rich? Prove it!\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://metabrand.marketing/images/patreon/tier_06_draft_002.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eImmortality *from a certain point of view.\u003cbr\u003e$100 or more per month\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eLuminous beings we are. When you die you\u0027ll become a force ghost that lives on forever. We can guarantee you that all of God\u0027s small critters, Jason, Randy, and Sal can see you after you\u0027ve left this plane of existence but our guarantee stops there.\u003cul\u003e\t\u003cli\u003eRewarded with access to our monthly exclusive show or discussion topic.\u003c/li\u003e\t\u003cli\u003eAccess to our exclusive commentaries\u003c/li\u003e\t\u003cli\u003eYour emails will have an increased chance of being read on Pod People with priority, but no guarantees\u003c/li\u003e\t\u003cli\u003eFictional versions of our Pod People characters will send you either a voice mail message or a happy birthday greeting generally harassing you, monthly!\u003c/li\u003e\t\u003cli\u003eExclusive Making Star Wars button pack, featuring , MSW, Rebel Grrrl and Now, This is Podcasting! button and early access to other promotional materials for the show periodically.\u003c/li\u003e\t\u003cli\u003eTV\u0027s Johnny Grasso will write you a rap song and perform it on Now, This is Podcasting!, in your honor!\u003c/li\u003e\t\u003cli\u003e\u003cstrong\u003eSituational perks and surprises always await you (in this life, not the next)\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ca class=\"_2LP-components-Button--button _17p-components-Button--sm _3dP-components-Button--tertiary fTK-components-Button--fluid undefined\" href=\"https://www.patreon.com/bePatron?rid=267208\u0026amp;u=913629\"\u003eSign Me Up for Immortality!\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e"
