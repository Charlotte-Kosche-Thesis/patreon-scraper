    "summary": "I make things. I pull image and ink from the base of my brain, feeling out the burrs and spores for credibility and ignition. I want you to follow me. I want you to see and know the things I bring into existence. Every eye glanced is another mind infected with my world.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eArt means little unless it is experienced. Art means little more than to bring what already exists in my mind, out. I have already experienced this, ive seen the trees and scales, the burners and barrels. I\u0027ve walked along the crenelations of my towers in dreams, and i\u0027ve talked with Space Mutes. To leave these worlds alone is to leave them for only myself. I share them because they are bigger than my eyes, they deserve more than just a dream or a doodle.\u00a0\u003cbr\u003e\u003cbr\u003eMy Fans mean just as much. You are the eyes that bring validity to the worlds. I have seen the crenelations, but until you walk them, they are my solemn Narnia, my alone space. I don\u0027t want to drift this world knowing only I saw the walls and the scales and the girl with the really big gun.\u00a0\u003cbr\u003e\u003cbr\u003eSo you come in at a perfect time and place. You are here, and together we make Universes.\u00a0\u003cbr\u003e"
