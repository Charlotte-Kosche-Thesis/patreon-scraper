   {
    "attributes": {
     "about": "Nicole\nBrune\u2019s new and different take on characters really got the attention of fans\nwho refer to her as \u201cthe next Olivia\u201d.It\u2019s not surprising since every major pin-up artist has taken her under\ntheir respected wings critiquing her work over the years.These include Boris\nVallejo, Julie Bell, Dave Nestler, Lorenzo Sperlonga and Olivia De\nBerardinis.As the world turns digital,\nbecause of the intricate detail of her oil and pencil work she is becoming the\nartist\u2019s artist.Her work is able to\nstand next to artists with 10+ years more experience.Nicole is always happy to share advice and\ntechniques with aspiring artists.Combined with her beauty on and off camera, as well as her friendliness\nand approachability, her fan base continues to grow exponentially!\u003cbr\u003e\n\n\u003cbr\u003e\n\nHer popularity has grown by leaps and\nbounds.She started getting attention\nwith what has been called \u201cthe most perfect mermaid ever\u201d,and she received more attention with her 5\npart oil painted Fetish in Wonderland series.Her work with Comic and Pop Culture characters is making Nicole a\ngrowing Comic Con fan favorite.\u003cbr\u003e\n\n\u003cbr\u003e\n\nIn the first part of 2012, she was commissioned\nto make a \u201calternative girl\u201d version of\nPrincess Leia and came up with Daddy\u2019s Little Princess.Since then she has done more alternative\nversions of existing characters like DC\u2019s Black Canary and Zatanna as well as\nfemale pin-up versions of Chewbacca and Han Solo.\u003cbr\u003e\n\n\u003cbr\u003e\n\nNicole\u2019s works have been seen in multiple\nmagazines, Married to Rock on E!, PlayboyTV, G4TV,and more.Her work has been licensed for use on drum sticks, guitar picks,\nguitars, boats, shirts, vintage metal signs, stickers, posters and sold-out\nLimited Editions.She has designed\ntattoos, and cosplayers are making outfits based on her unique takes on\nexisting characters.Most recently she\nhas been an invited guest to multiple Comic-Cons and Panels as well as cover\nartist for various publishers.",
