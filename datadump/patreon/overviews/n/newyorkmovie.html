    "summary": "\u003ch3\u003e\u003cstrong\u003eJMC2400\u003c/strong\u003e\u003c/h3\u003eHello! My name is Joshua McIntyre and I am currently working on an animated movie project.\u003cbr\u003e\u003cbr\u003eCurrently I am self-taught in animation and 3d character design. I am also saving enough money to enroll at AnimSchool, a Pixar \u0026amp; Dreamworks level animation school, with a job success rate of over 97%.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\"New York\" - The Animated Movie\u003c/h3\u003e\u003cstrong\u003e\"New York\" -\u00a0\u003c/strong\u003eis a Pixar-styled animated movie, made with the help of Maya, Blender \u0026amp; some friends of mine both from Pixar \u0026amp; Dreamworks.\u003cstrong\u003e\"New York\"\u003c/strong\u003e\u00a0Is the story of a young black American girl named Tia. Tia is forced to live with her Grandma, after her Father\u0027s drug dealing activity gets both him and Tia\u0027s mother killed. Tia then set\u0027s out to find, and avenge her parent\u0027s killer, but doing so only leads to more questions, and a lot more danger.\u003cbr\u003e\u003cbr\u003eMy goal is to craft a high quality animated film, drawing inspiration from movies and tv series like, Luke Cage Spider-man, Dope \u0026amp; Trollhunters.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy Patreon\u003c/h3\u003e\u003cstrong\u003eAnimation is a lot of work!\u003c/strong\u003e With the help of \u003cstrong\u003ePatreon \u003c/strong\u003eI hope to work nearly full time on the film.  \u003cstrong\u003ePatreon \u003c/strong\u003efunds will also fund the hiring of 3d character designers, voice actors, scene creators, writers and so on, and with additional funds I can get an early concept trailer out to all you guys, so you can see the ideas we have in store for this movie!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat Do I Get If I Become A Patreon?\u003c/strong\u003e\u003c/h3\u003eDon\u0027t worry at all, I\u0027m currently working on perks and rewards for each patreon tier. So if you were to become a Patreon before any rewards were added, you will be granted your rewards as soon as they go live!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eThank You\u003c/strong\u003e\u003c/h3\u003eI literally could not dream of this idea, without the amazing support and feedback so far from\u00a0 you guys, so thank you for the excitement over the first story draft and thanks for considering Patreon-ing me!\u003cbr\u003e\u003cbr\u003eAnd remember that every pound helps. Thank you!"
