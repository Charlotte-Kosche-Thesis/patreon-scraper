    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://ncmares.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e ||\u00a0\u003ca href=\"http://ask-majesty-incarnate.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNever Be Royals\u003c/a\u003e ||\u00a0\u003ca href=\"http://ncmares.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eGeneral Tumblr\u003cbr\u003e\u003c/a\u003e\u003cu\u003e\u003cbr\u003e\u003c/u\u003e\u003cu\u003e\u003cstrong\u003eIn Pursuit of the Chill\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ncmares.deviantart.com/art/Serenity-618818009\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://derpicdn.net/img/view/2016/7/1/1191061__safe_solo_princess+celestia_sitting_spread+wings_pony_necklace_rain_looking+up_crown.png\" style=\"width: 539px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/u\u003e\u003c/div\u003e\n\u003cu\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/u\u003eHey, guys. I\u0027m Nathan - more commonly known as NC - and I like to draw pretty pictures. :D\u00a0I love drawing ponies, especially, and rock the\u00a0\u003ca href=\"http://ask-majesty-incarnate.tumblr.com/\" rel=\"nofollow\"\u003eNever Be Royals\u003c/a\u003e tumblr\u00a0in addition to drawings on\u00a0\u003ca href=\"http://ncmares.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e. I also greatly enjoy drawing in the most chillest of streams on\u00a0\u003ca href=\"https://picarto.tv/NCMares\" rel=\"nofollow\"\u003ePicarto\u003c/a\u003e, where I do my best to provide viewers a look into my drawing process.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://ncmares.deviantart.com/art/Stormbreak-602230359\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://pre05.deviantart.net/d13d/th/pre/f/2016/104/3/e/stormbreak_by_ncmares-d9yjvx3.jpg\" style=\"width: 538px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://ncmares.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://pre05.deviantart.net/d13d/th/pre/f/2016/104/3/e/stormbreak_by_ncmares-d9yjvx3.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003ePatreon\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003eDrawing is one\u00a0of the things I most enjoy doing and I really want to continue with it as much as I can. Your support would go to great lengths in keeping a stylus in my hand as I continue to power through life itself. Any contribution at all would be immensely appreciated and will help me continue to draw for an incredible community!\u003cbr\u003e\u003cbr\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003ca href=\"http://ncmares.deviantart.com/art/Study-Up-Study-Hard-577246090\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig10.deviantart.net/eb70/f/2016/102/3/c/study_up__study_hard__by_ncmares-d9jodxm.jpg\" style=\"width: 598px;\"\u003e\u003c/a\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cu\u003e\u003cbr\u003eSetting Sights\u003c/u\u003e\u003c/strong\u003e\u003cu style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/u\u003eOne of the things that I most wish to do is expand opportunities for vending at pony cons. EQLA 2015 was my first, and it was the \u003cem\u003ehypest. \u003c/em\u003eThat con got me all kinds of excited for another one, and if all goes well then I can work my way eastward all the way to Bronycon. My number one goal, however, is to keep on drawing. Thanks a lot for swinging by!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://ncmares.deviantart.com/art/Night-Shift-Lulamoon-Trixie-506727685\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://derpicdn.net/img/view/2015/1/13/805312__safe_solo_clothes_looking+at+you_trixie_hat_weapon_glare_boots_necklace.jpeg\" style=\"width: 477px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ncmares.deviantart.com/art/Just-One-Shot-of-Espresso-619842303\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig13.deviantart.net/0fa2/f/2016/187/b/e/just_one_shot_of_espresso__by_ncmares-da91ddr.png\" style=\"width: 478px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ncmares.deviantart.com/art/Wrath-Redux-585901346\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://pre06.deviantart.net/8efb/th/pre/f/2016/021/f/3/wrath_redux_by_ncmares-d9otwde.jpg\" style=\"width: 477px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ncmares.deviantart.com/art/Feral-565176392\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig10.deviantart.net/9366/f/2015/286/7/9/feral_by_ncmares-d9chow8.jpg\" style=\"width: 475px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://ncmares.deviantart.com/art/Living-the-Dream-557364730\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ncmares.deviantart.com/art/It-Don-t-Run-In-Our-Blood-563938785\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://ncmares.deviantart.com/art/For-Empresses-and-Imperium-548611567\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ncmares.deviantart.com/art/Study-Up-Study-Hard-577246090\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e"
