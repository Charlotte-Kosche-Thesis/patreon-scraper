    "summary": "The first thing you need to know about\u00a0\u003ca href=\"http://www.the-rots.com\"\u003eThe Rots\u003c/a\u003e is that they love you.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thompsongraphx.com/therots/wp-content/uploads/sites/3/2017/12/loveMonster.jpg\"\u003e\u003c/div\u003eNo. Seriously. They do.\u003cbr\u003e\u003cbr\u003eThey\u0027re twisted and quirky and a little bit mischievous. Yes, they might look monstrous, but don\u0027t go judging a book now. They\u0027ve spent their lives as outsiders, keeping quietly to themselves in the dark, constantly observing and waiting for the day that special someone notices them there.\u003cbr\u003e\u003cbr\u003eToday, that someone is you.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thompsongraphx.com/therots/wp-content/uploads/sites/3/2017/12/floweringCan.jpg\"\u003e\u003c/div\u003eThey let me draw them and paint them and sculpt them in the hopes they\u0027ll find a forever home. Galleries of past Rots can be found on The Rots site. Rotty goodness can also be found on products at Zazzle and in their own \u003ca href=\"http://www.shop.the-rots.com/\"\u003eonline store\u003c/a\u003e. Real live originals are available at various galleries including\u00a0\u003ca href=\"http://www.circusposterus.com/product-tag/the-rots/\" target=\"_blank\"\u003eStranger Factory\u003c/a\u003e and\u00a0\u003ca href=\"http://www.artsmithspgh.com/\" target=\"_blank\"\u003eArtsmiths of Pittsburgh\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://youtu.be/wH-IDF809fQ\"\u003ePatreon\u003c/a\u003e \u003c/strong\u003eis a way for supporters (like you) to help creators (like me) to keep creating happiness (like The Rots). It\u0027s like an ongoing Kickstarter campaign with goals and pledges and rewards.\u003cbr\u003e\u003cbr\u003eAnd Rots. Lots and lots of Rots.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://thompsongraphx.com/therots/wp-content/uploads/sites/3/2017/12/flowerPower.jpg\"\u003e\u003c/div\u003eI can\u0027t thank you enough for being here, and \u003cstrong\u003eit\u0027s great to finally meet you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour pledge includes online access to sketches, updates of works in progress, digital files of finished art, and first notifications of artwork for sale.\u003c/strong\u003e"
