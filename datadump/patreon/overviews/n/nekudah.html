    "summary": "From the magical, mystical city of Tzfat, I\u0027m inviting you to join me on a very exciting quest: to become the \u003cstrong\u003emost vibrant and active Jewish creative site\u003c/strong\u003e in the world. That\u0027s why I founded the \u003ca href=\"https://content.nekudah.org\"\u003eNekudah Institute\u003c/a\u003e non-profit: to show that the goal of \u003cem\u003eJewish\u003c/em\u003e creativity is to appreciate the \u003cem\u003eentire Creation\u003c/em\u003e as an expression of the \u003cem\u003eBiggest Creator of them All\u003c/em\u003e, and to use the Elements it provides to communicate that awareness to others. It\u0027s a mission relevant to all Jews at all levels, and a uniquely Jewish gift to the world. We search our vast heritage for its deepest, most inspiring insights, and then we reveal them through our creativity. Why? Because we can\u0027t do justice to them with lectures alone. It\u0027s much deeper than that.\u003cbr\u003e\u003cbr\u003eWhether you\u0027re a creative yourself, or a right-brainer for whom artistic expression is part of your life, this channel is for you. And by showing your support, you\u0027ll be proving to the world that such a small niche movement can flourish and contribute to the Jewish experience, at a time when serious creativity is rarely taken seriously, let alone supported financially.\u003cbr\u003e\u003cbr\u003eThe kind of music, art, and videos I do are unique: I challenge you to find anyone else doing something similar. They are intended for inspiration, not entertainment. I have tons to share. My goal is not to become rich and famous, but to bring a steady flow of uniquely Jewish songs, art, and videos that bring the Divine into our lives by exploring life\u0027s potential for truth and beauty. \u003cbr\u003e\u003cbr\u003eAbove is an example, a music video based on music from my Russian Jewish Music album, which is now up to over 800K views.\u003cbr\u003e\u003cbr\u003eBut that\u0027s not all: I want to give support, guidance, inspiration and exposure to other Jewish creators with similar goals, so if you\u0027re one of them, I\u0027ve developed a special award level just for you.\u003cbr\u003e\u003cbr\u003eThanks for showing your appreciation for my work, but thanks even more for getting off the fence and joining a movement to increase the meaning and content of our lives.\u003cbr\u003e"
