    "summary": "Esame\n\u0161iuolaikini\u0173 medij\u0173 agent\u016bra \u003cstrong\u003eNanook\u003c/strong\u003e\u00a0ir\nnorime jums pristatyti naujausi\u0105 savo k\u016brin\u012f - podkast\u0105\n(tinklalaid\u0119) \u003cstrong\u003eNYLA\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u0026lt;\u0026lt;\u0026lt; I\u0161girskite NYLA epizodus:\u00a0\u003c/em\u003e\u003ca href=\"http://nyla.nanook.lt\"\u003e\u003cem\u003e\u003cstrong\u003enyla.lt\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u0026gt;\u0026gt;\u0026gt;\u003cbr\u003e\u0026lt;\u0026lt;\u0026lt; U\u017esiprenumeruokite juos per RSS\u003c/em\u003e\u003cem\u003e:\u00a0\u003ca href=\"http://nyla.podbean.com/feed\"\u003e\u003cstrong\u003enyla.podbean.com/feed\u003c/strong\u003e\u003c/a\u003e\u003c/em\u003e\u003cem\u003e\u00a0\u0026gt;\u0026gt;\u0026gt;\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eKuriame pirm\u0105j\u012f ilgalaik\u012f ir profesional\u0173 lietuvi\u0161k\u0105 podkast\u0105. \u003c/strong\u003e\u003c/strong\u003eIt radijo laid\u0105, bet skirt\u0105 klausytis telefone ar kompiuteryje, j\u016bs\u0173 pasirinktu laiku. Nagrin\u0117jan\u010di\u0105 reik\u0161mingas temas ir supa\u017eindinan\u010di\u0105 su i\u0161skirtin\u0117mis asmenyb\u0117mis. Podkastas atri\u0161a rankas ir i\u0161laisvina vaizduot\u0119.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0160iandien jau esame suk\u016br\u0119 vir\u0161 30 epizod\u0173, \u003c/strong\u003ekuriuose kalbinome tokius \u017emones kaip Jonas Mekas, Silvana Imam ar Antanas Sutkus, pad\u0117jome atskleisti #metoo seksualinio priekabiavimo istorij\u0105, patirt\u0105 nuo garsiausio Lietuvos kino re\u017eisieriaus, taip pat reng\u0117me garso ir fotografij\u0173 pasakojimus apie Lietuvoje ma\u017eai pa\u017eintas bendruomenes: romus, musulmonus, juodaod\u017eius.\u003cbr\u003e\u003cbr\u003eNor\u0117dami t\u0119sti darbus, pra\u0161ome klausytoj\u0173 prisid\u0117ti.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://nanook.lt/wp-content/uploads/2017/09/Cristina-Mindaugo-Drigoto-DSC06461.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem style=\"text-align: center;\"\u003eChristina Kaghadou, NYLA pa\u0161nekov\u0117 diskusijai apie migracij\u0105. Sir\u0117-lietuv\u0117, ji paliko Vilni\u0173, kad pad\u0117t\u0173 i\u0161 Sirijos nuo karo b\u0117gantiems \u017emon\u0117ms\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eNYLA (tarti \u003cem\u003enaila\u003c/em\u003e) kuriame savaranki\u0161kai. Pra\u0161ome j\u016bs\u0173 pagalbos, nes tikime, kad podkastas yra stiprus ir nepriklausomas tik tada, kai prie jo gyvavimo prisideda ir klausytojai. Mes klausytojus matome kaip bendruomen\u0119, kaip podkasto \u012fkv\u0117p\u0117jus ir bendrak\u016br\u0117jus.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://nanook.lt/wp-content/uploads/2017/11/BTP_3813.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eViena pirm\u0173j\u0173 NYLA feature istorij\u0173 \u2013 pasakojimas apie nauj\u0105 Lietuvos rom\u0173 kart\u0105. Jam kurti kalb\u0117jom\u0117s su rom\u0173 bendruomen\u0117s vaikais ir paaugliais.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://nanook.lt/wp-content/uploads/2018/04/MG_2490.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eJonas Mekas fotografuoja \u003c/em\u003eNanook\u003cem\u003e fotograf\u0119. 95-eri\u0173 bene garsiausias Lietuvos menininkas, dav\u0117 interviu NYLA podkastui Londone, 2018-\u0173j\u0173 baland\u012f\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://nanook.lt/wp-content/uploads/2017/12/BTP_3885.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eInterviu su amerikiete iliustratore Sarah Andersen. Milijonus sek\u0117j\u0173 turintys jos komiksai \u201eSarah\u0027s Scribbles\u201c analizuoja \u003c/em\u003emilenial\u0173\u003cem\u003e kart\u0105 \u2013 tai dar\u0117me ir m\u016bs\u0173 pokalbyje, Sarai pirm\u0105 kart\u0105 atvykus \u012f Vilni\u0173.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://nanook.lt/wp-content/uploads/2018/01/IMG_9153.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eVienas \u003c/em\u003eNanook\u003cem\u003e \u012fk\u016br\u0117j\u0173, Ukrainoje, \u010ce\u010d\u0117nijoje ir kitose konflikto zonose fotografav\u0119s \u017eurnalistas Art\u016bras Morozovas NYLA podkastui kalbina \u201eRadio Free Europe\u201c politikos analitik\u0105 Brian\u0105 Whitmore\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eK\u0105 i\u0161girsite NYLA epizoduose?\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eMus \u012fkv\u0117pusiame pirm\u0105jame kino istorijoje dokumentiniame filme \u201eNanook of the North\u201c, Nyla buvo heroj\u0117, i\u0161gyvenusi \u0160iaur\u0117je. \u0160iandien daugumai m\u016bs\u0173 nereikia kovoti su speigu ir alkiu, ta\u010diau egzistuoja XXI a. problemos, kurias norime tirti.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://nanook.lt/wp-content/uploads/2018/01/DSC07491.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eI\u0161 epizodo su Eliju Martynenko, slam poezijos k\u016br\u0117ju. Paauglyst\u0117je jis nety\u010dia padeg\u0117 namus, v\u0117liau pateko \u012f psichiatrin\u0119 ligonin\u0119. \u0160iandien Elijas yra i\u0161leid\u0119s debiutin\u0119 knyg\u0105 ir dalyvauja tarptautiniuose \u003c/em\u003eslam\u003cem\u003e poezijos \u010dempionatuose.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eNYLA \u2013 tai podkastas ie\u0161kantiems atsakym\u0173 moderniame pasaulyje\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eNYLA epizodai yra keturi\u0173 tip\u0173: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eNYLA Talks: \u003c/strong\u003e\u003c/em\u003ediskusija su \u017emon\u0117mis, vedan\u010diais pasaul\u012f \u012f priek\u012f. Menininkai, mokslinink\u0117s, aktyvistai ir k\u016br\u0117jos: norime juos pa\u017einti, i\u0161 j\u0173 mokytis ir su jais diskutuoti.\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eNYLA Feature: \u003c/strong\u003e\u003c/em\u003eaudio pasakojimas aktualia tema. \u012ekv\u0117pti \u201eThis American Life\u201c, rengiame dokumentinius epizodus esmin\u0117mis, o kartais \u2013 tiesiog smalsiomis temomis.\u003cbr\u003e\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003cstrong\u003eNYLA Media: \u003c/strong\u003e\u003c/em\u003ediskusija apie \u017einiasklaid\u0105 \u003cem\u003eNanook\u003c/em\u003e akimis. Manome, kad norint stiprinti \u017einiasklaid\u0105, mums, \u017einiasklaidoje dirbantiems, b\u016btina diskutuoti ir skatinti visuomen\u0119 geriau pa\u017einti m\u016bs\u0173 darb\u0105, jo u\u017ekulsius. Tai ir darysime: kiekviename epizode kelsime vis kit\u0105 kertin\u0119 \u017einiasklaidos tem\u0105 ir apie j\u0105 diskutuosime tarpusavyje ir kviesime kolegas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNYLA Live:\u003c/em\u003e \u003c/strong\u003enorime perkelti \u003cem\u003eNanook\u003c/em\u003e diskusijas i\u0161 interneto \u012f gyv\u0105 erdv\u0119. \u0160io tipo interviu ar diskusijas \u012fra\u0161in\u0117sime gyvai, klausant publikai ir u\u017eduodant klausimus. \u003cem\u003ePatreon\u003c/em\u003e r\u0117m\u0117jams vietos renginiuose \u2013 rezervuotos.\u003cbr\u003e\u003cbr\u003eNYLA ved\u0117jas ir redaktorius yra \u017eurnalistas, \u201eDeutsche Welle\u201c kult\u016bros skyriaus bendradarbis Karolis Vy\u0161niauskas. Jo laida \u017dini\u0173 Radijuje \u201eMan 20-keli\u201c pad\u0117jo jauniems \u017emon\u0117ms rasti savo bals\u0105 eteryje. NYLA-oje Karolis t\u0119sia visuomen\u0117s tyrin\u0117jimus, bet nebeapsiriboja \u003cem\u003emilenialais\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://nanook.lt/wp-content/uploads/2018/01/MG_4611.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eKarolis kalbasi su Kaune gyvenan\u010dia sir\u0173 \u0161eima. Lietuvoje musulmon\u0173 bendruomen\u0117 yra nedidel\u0117, ta\u010diau jie nuken\u010dia nuo u\u017esienio \u012fvyki\u0173, siejam\u0173 su Islamo religija.\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eNYLA epizodus kuria visa \u003cem\u003eNanook\u003c/em\u003e komanda: ruo\u0161iame fotografijas, u\u017ekulisi\u0173 video, kit\u0105 med\u017eiag\u0105, kuri papildo klausymosi patirt\u012f.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://nanook.lt/wp-content/uploads/2017/12/IMG_8848.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eBeveik visa \u003c/em\u003eNanook\u003cem\u003e komanda, 2017-\u0173j\u0173 met\u0173 aptarimo diskusija\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eNYLA startavo \u0161\u012f rugs\u0117j\u012f. Naujas epizodas kiekvien\u0105 antradien\u012f atsiranda tinklalapyje \u003cem\u003e\u003ca href=\"http://nyla.lt/\"\u003enyla.lt\u003c/a\u003e \u003c/em\u003eir ten, kur klausot\u0117s podkast\u0173: j\u016bs\u0173 telefono podkast\u0173 program\u0117l\u0117je, \u201eiTunes\u201c, \u201eSticher\u201c ir kitur.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e* * *\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eKAS YRA \u003cem\u003eNANOOK\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nPlatforma\u003cstrong\u003e \u003cem\u003eNanook\u003c/em\u003e,\u00a0\u003c/strong\u003e\u012fkurta \u017eurnalist\u0173\u003cstrong\u003e Bertos Tilmantait\u0117s \u003c/strong\u003eir\n\u003cstrong\u003eArt\u016bro\nMorozovo\u003c/strong\u003e,\nkreipia d\u0117mes\u012f \u012f visuomen\u0117je re\u010diau pastebimas temas, pasakoja jas \u012ftraukian\u010diai ir \u0161iuolaiki\u0161kai, naudojant skirtingas\nmedijas.\u003cbr\u003e\u003cbr\u003e\nPer tris gyvavimo metus j\u0173 kurti\nmultimedijos projektai sulauk\u0117 daug d\u0117mesio, inicijavo poky\u010dius,\nbuvo \u012ftraukti \u012f mokymo programas vidurin\u0117se bei auk\u0161tosiose\nmokyklose. \u003cem\u003eNanook\u003c/em\u003e\npasakojimas apie Lietuvos parolimpie\u010di\u0173 rinktin\u0117s gyvenim\u0105 \u201eGalia\nnugal\u0117ti\u201c buvo apdovanotas JAV Nacionalin\u0117s spaudos fotograf\u0173\nasociacijos prizu, greta koleg\u0173 i\u0161 \u201eThe New York Times\u201c.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://nanook.lt/wp-content/uploads/2017/10/DSC06605.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eBerta Tilmantait\u0117 Vilniuje fotografuoja vien\u0105 svarbiausi\u0173 pasaulio foto\u017eurnalist\u0173 Tomas\u0027\u0105 van Houtryve prie\u0161 jam duodant interviu NYLA podkastui\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003eD\u0117kojame, kad prisidedate. Pa\u017eadame turin\u012f, vert\u0105 j\u016bs\u0173 aus\u0173 ir pinig\u0173.\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"

     "about": "\u201eNanook\u201c \u2013 tai \u0161iuolaikini\u0173 medij\u0173 agent\u016bra, vienijanti \u017eurnalistinius, dokumentinius bei k\u016brybinius projektus.\u003cbr\u003e\u003cbr\u003e\u201eNanook\u201c yra V\u0161\u012e \u201eDokumedija\u201c pasakojim\u0173 platforma, \u012fkurta 2014 m. \u0161iuolaikin\u0117s \u017eurnalistikos atstov\u0173 Bertos Tilmantait\u0117s ir Art\u016bro Morozovo.\u003cbr\u003e\u003cbr\u003eSmalsaujame, reaguojame ir keliaujame, patiriame ir pasakojame jums. Mes \u2013 patyr\u0119 foto\u017eurnalistai, multimedij\u0173 k\u016br\u0117jai bei dokumentini\u0173 pasakojim\u0173 profesionalai, taip pat dirbantys prie \u012fvairi\u0173 k\u016brybini\u0173 projekt\u0173.\u003cbr\u003eSavo d\u0117mes\u012f skiriame i\u0161skirtin\u0117ms istorijoms ir originalioms j\u0173 formoms, laikydamiesi tarptautini\u0173 \u017eurnalistikos etikos standart\u0173.\u003cbr\u003e\u201eNanook\u201c tikslas \u2013 mesti i\u0161\u0161\u016bk\u012f nusistov\u0117jusioms normoms ir stereotipams, kviesti diskutuoti, \u012fkv\u0117pti procesui.\u003cbr\u003eMes dirbame su asmeniniais projektais, bendradarbiaujame su \u017einiasklaidos priemon\u0117mis ir festivaliais bei esame atviri \u012fvairiems pasi\u016blymams.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eWe are enthusiastic storytellers who seek, react, travel, experience and share. We produce professional multimedia documentary content and creative projects.\u003cbr\u003eStory angle, empathy, narrative form, work ethics, originality and exclusivity are our vital traits. We seek to inspire, challenge the mindset and encourage taking action.\u003cbr\u003eWe work with personal projects and are available for assignments.\u003cbr\u003e\u003cbr\u003e",
