    "summary": "\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://www.newamericanpublicart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNew American Public Art\u003c/a\u003e\u003cbr\u003e\u003cem\u003eResources for Creativity\u003cbr\u003e\u003c/em\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eAt New American Public Art, we believe public art should be truly public from conception to completion. We are the first ever, Open Public Art Group. Become a Patreon and from pitch to completion, you will have access to how we create and build Open Public Art Works. \u003cbr\u003e\u003cbr\u003ePublic Art should not only function as an aesthetic or cultural landmark, but as a monument of public knowledge and a resource for the creative community. \u003cbr\u003e\u003cbr\u003eWe chose to build on the philosophies of the open source movement and create art that is both public and non proprietary; meaning anyone and everyone has access to our information, plans, and processes. In other words, works of Open Public Art.\u00a0\u003cbr\u003e\u003cbr\u003eStarting with the nuts and bolts; learn from it, understand it, build it, and become an innovator.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat comprises Open Public Art Works?\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5256c3c9e4b087f336894080/t/58a214d92994caae1775d9ee/1487017185586/?format=2500w\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eFive elements define a piece as an Open Public Art Work:\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eLegal Documentation\u003c/li\u003e\u003cli\u003eProof of Art in Public\u003c/li\u003e\u003cli\u003eSource Files\u003c/li\u003e\u003cli\u003eBill of Materials\u003c/li\u003e\u003cli\u003eCredits\u003c/li\u003e\u003c/ol\u003e\u003cstrong\u003e\u003c/strong\u003eThe five elements may vary from project to project but all come together to create an Open Public Art Work.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.newamericanpublicart.com/open-public-art\"\u003eLearn More\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhere will we post information?\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003ca href=\"http://www.newamericanpublicart.com/\" rel=\"nofollow\"\u003eNAPA - Official Website\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://sketchfab.com/napa/models\" target=\"_blank\"\u003eNAPA - SketchFab\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/NewAmericanPublicArt\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://github.com/NewAmericanPublicArt\" rel=\"nofollow\" target=\"_blank\"\u003eNAPA - GitHub\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.instructables.com/member/newamericanpublicart/\" rel=\"nofollow\" target=\"_blank\"\u003eNAPA - Instructables\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.thingiverse.com/NewAmericanPublicArt\" rel=\"nofollow\" target=\"_blank\"\u003eNAPA - Thingiverse\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://3dwarehouse.sketchup.com/by/napa\" rel=\"nofollow\" target=\"_blank\"\u003eNAPA - Sketchup Warehouse\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://vimeo.com/newamericanpublicart\" rel=\"nofollow\" target=\"_blank\"\u003eNAPA - Vimeo\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"

     "description": "\u003ch3\u003eMaterial Researcher\u003c/h3\u003eYou realize the value of prototyping and material experimentation, and you understand that prototypes are also, in an of themselves, small artworks.\u00a0\u003cbr\u003e\u003cbr\u003eAt this level we offer to mail you samples of the first material studies for your own hands on investigation or collection.\u003cbr\u003e\u003cbr\u003eTo start:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eWe\u0027ll send you a wooden dodecahedron handcrafted by us.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e+ Plus all previous rewards.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://static1.squarespace.com/static/5256c3c9e4b087f336894080/531828aae4b0c5d02615f08b/580fb3582994caaa1fa00524/1477423964255/dodeca.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003e(Spots are limited as these items are unique to each project and are not mass produced.)\u003cbr\u003e\u003cbr\u003e",

     "description": "You want to be a part of our team. At this level we give you access to the in-progress google docs and brainstorming of upcoming projects. This is as close to the source as it gets.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nJoin us every month for a live discussions, in person or online, about how to design and build interactive public art that can be \u003cem\u003eopen source public art works.\u003c/em\u003e\n\u003cp\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003eIn addition we offer you mail you a limited edition maquette of the projects you played a role in making.\u00a0\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/5256c3c9e4b087f336894080/531828aae4b0c5d02615f08b/580fd4a546c3c44e7d4eb7a9/1477432489791/nuenoe.jpg?format=1500w\"\u003e\u003cbr\u003e\nSpots are limited to 5.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e\n\u003ch3\u003e\u003cstrong\u003eCollaborator\u003c/strong\u003e\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003elive discussions each month\u003cbr\u003e\n\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003elimited edition maquettes\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eexclusive access to work in progress docs\u003cbr\u003e\n\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e+ Plus all previous rewards.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e",
