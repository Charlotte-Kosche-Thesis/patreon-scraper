r: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eto unlock patron exclusive content posted throughout the months.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/f7cooG/minimumormore.png\"\u003e\n\u003c/div\u003e\n\u003cblockquote\u003e\n\tNew content will be posted in the last week of the month, and physical rewards (your downloads) will be sent to you \n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eevery 5th.\u00a0\u003c/span\u003eYou can \n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eswitch tiers\u003c/span\u003e, and \u003cspan style=\"color: rgb(227, 108, 9);\"\u003epause\u003c/span\u003e or \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ecancel\u003c/span\u003e your pledge at any time.\n\u003c/blockquote\u003e\n\u003cblockquote\u003e\n\t\tWhether you\u0027re here for my art, stories or both, I\u0027d be thrilled to have you join my journey and send more content your way. Thanks for stopping by, and please take care.\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tLots of love,\n\t\u003cbr\u003e\n\t \u00a0Nikita Binda \u00a0\u00a0\n\u003c/div\u003e"
