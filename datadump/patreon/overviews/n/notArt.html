    "published_at": "2017-08-09T21:27:10+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eWHO ARE YOU?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMy name\u0027s Rob, I\u0027m a video editor and animator with credits on feature films, cable TV, and lots of commercials and webthings. Stuff I made has racked up millions of hits and loads of crowdfunded cash for other people.\u003cbr\u003e\u003cbr\u003eI\u0027m also a comedian who has performed stand-up from coast-to-coast and at comedy festivals of varying fanciness, produces more than a hundred live comedy shows a year in Los Angeles, created an early scripted sketch comedy podcast, and spent a little bit of time doing some improv.\u00a0\u003cbr\u003e\u003cbr\u003eSo naturally, \u003cem\u003eI want to create physical objects and mail them to you\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eWAIT, WHAT?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMost of what I create is digital, but there\u0027s something just so satisfying about turning files into physical objects. Designing posters, DVD boxes, or little chapbooks and then seeing them in the real world: it\u0027s great!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eWHAT IS A CHAPBOOK?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt\u0027s a fancy word for a zine, I think. I\u0027ve decided the difference is that a zine is a grab-bag of content, and a chapbook is pretty much just one thing. One story, roughly 1000 words, and maybe a nice picture on the cover (which is like getting a second 1000 words for free!).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eSO IT\u0027S BOOKS?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor now, yeah! Limited edition little books. Maybe there will be other stuff too. I have a poster series I want to do. I have a lot of big ideas. But I\u0027m starting with little books you\u0027ve got time to read.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003eAND WHY SHOULD I BE YOUR PATRON?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBecause you want to get something good in the mail for a change!\u00a0\u003cbr\u003e\u003cbr\u003eLook, I could make these books and press them into the hands of polite acquaintances. I could put them on car windshields in my neighborhood. Or I could print a few dozen copies and throw them in the trash myself. Or maybe...\u003cbr\u003e\u003cem\u003e\u003cbr\u003eI can use Patreon to get cool projects into the hands of people that want them!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eHEY! LOOK OUT!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u2022 If you\u0027re outside the U.S., please add more money so that I\u0027m not ruined by shipping tiny amounts of paper.\u003cbr\u003e\u2022 Until Patreon lets me use the pay-as-you-enter feature so that I can go monthly without screwing over new subscribers, books will be mailed towards the end of each month.\u003cbr\u003e"
