    "summary": "Hi, I\u0027m \u003cstrong\u003eNippoten\u003c/strong\u003e, and I like to make stuff.\u003cbr\u003e\u003cbr\u003eI\u0027ve been making content on the internet for over five years, doing and making all sorts of crazy stuff. I\u00a0\u003ca href=\"https://uglylongsleeves.wordpress.com/category/art/\" target=\"_blank\"\u003edraw\u003c/a\u003e, I\u00a0\u003ca href=\"https://entirelypresentingyou.wordpress.com/\" target=\"_blank\"\u003ewrite\u003c/a\u003e, I make\u00a0\u003ca href=\"https://uglylongsleeves.wordpress.com/category/music/\" target=\"_blank\"\u003emusic\u003c/a\u003e, I make\u00a0\u003ca href=\"https://www.youtube.com/watch?v=LQuz0_9KXKI\" target=\"_blank\"\u003evideos\u003c/a\u003e, I make\u00a0\u003ca href=\"https://www.youtube.com/watch?v=nUz9dqEoSzc\" target=\"_blank\"\u003emusic videos\u003c/a\u003e, among so much more.\u003cbr\u003e\u003cbr\u003eI\u0027m mostly known as the author of\u00a0\u003ca href=\"https://entirelypresentingyou.wordpress.com/\" target=\"_blank\"\u003eEntirely Presenting You\u003c/a\u003e, a web serial about a teenage girl who becomes a \u0027vampire,\u0027 and tries to become a superhero in a world where neither existed beforehand. It updates every Saturday, and comes complete with volume covers and bonus comics.\u003cbr\u003e\u003cbr\u003eI also co-own the online publication,\u00a0\u003ca href=\"https://balloondaycreative.wordpress.com/\" target=\"_blank\"\u003eBalloon Day\u003c/a\u003e, known for doing anything and everything. Want to see some cool\u00a0\u003ca href=\"https://balloondaycreative.wordpress.com/category/photo/\" target=\"_blank\"\u003ephotography\u003c/a\u003e, or read an\u00a0\u003ca href=\"https://balloondaycreative.wordpress.com/2017/08/15/today-i-asked-caesar-loui/\" target=\"_blank\"\u003einterview\u003c/a\u003e with a K-Pop producer? It\u0027s all there.\u003cbr\u003e\u003cbr\u003eAs you can see, I like to keep myself busy, very busy.\u003cbr\u003e\u003cbr\u003eWhich brings me to the nature of
