    "summary": "\u003cstrong\u003eHi, and welcome to the Patreon page of Northplay! Glad you could make it.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWe\u0027re a small entertainment design studio based out of Copenhagen. We have been making digital entertainment for almost 2 years now. Our first 3 titles, Conduct THIS!, Conduct AR! \u0026amp; Conduct DELUXE! have been met with critical acclaim and some success and we\u0027re now working on a new and exciting project. But instead of toiling away in secrecy for months we want to build it with a community. \u003cbr\u003e\u003cbr\u003eIn fact, we have always loved sharing our process. We did so with our previous games and we\u0027d like to share even more in the future. The challenge for a small game studio is finding the time and resources to actually make meaningful updates and interact with an external group of people on a regular basis. Building things in the open is something that sounds really good on paper, but actually takes a lot of work. \u003cbr\u003e\u003cbr\u003eThis is why we\u0027re turning to Patreon and to you.\u003cbr\u003e\u003cbr\u003eSo by becoming a Patron you are supporting the development of our current game, Norse, AND our efforts to share that process. What does that mean for you? Patrons will get access to a bunch of behind-the-scenes game development tidbits: art, animations and other insights. If you have chosen a tester tier (or above), you also get access to monthly builds of our game through testflight (iOS device required).\u003cbr\u003e\u003cbr\u003eWe can\u0027t wait to make a game with you. \u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003eUlrik, Kristian, Crede, Kasra, Jakob, Emil \u0026amp; Michael\u003cbr\u003e"
