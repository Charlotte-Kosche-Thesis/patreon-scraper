    "summary": "\u003ch4\u003e\u201cNur der FCM!\u201d ist der erste Fan-Blog und Podcast zum 1. FC Magdeburg, dem einzigen Europapokalsieger der ehemaligen DDR.\u003c/h4\u003e\n\u003cbr\u003e\nAnspruch und Ziel des Projektes ist es, das Geschehen rund um die Gr\u00f6\u00dften der Welt aus Fan-Perspektive (kritisch) zu begleiten. Dazu geh\u00f6ren Spielberichte ebenso wie Kommentare zu Entwicklungen rund um den Verein und die Liga, Interviews mit ehemaligen Spielern sowie der gelegentliche Blick \u00fcber den eigenen blau-wei\u00dfen Tellerrand. \nMal augenzwinkernd, mal niedergeschlagen n\u00fcchtern, mal \u00fcberbordend euphorisch, mal einfach nur sauer, am Ende des Tages dann aber doch wieder mit einer guten Portion Magdeburger Gr\u00f6\u00dfenwahn und auf jeden Fall immer authentisch - so lassen sich die Texte und Podcast-Episoden, die Du auf \n\u003ca href=\"http://www.nurderfcm.de/\"\u003enurderfcm.de\u003c/a\u003e findest, vielleicht am besten beschreiben. Und weil sich die Dinge im Leben nicht immer nur in schwarz und wei\u00df, Sieg oder Niederlage unterteilen lassen und man manchmal eben auch Unentschieden spielt, sollen selbstverst\u00e4ndlich auch die Zwischent\u00f6ne des Clubfan-Daseins stets gen\u00fcgend Raum bekommen. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWarum solltest Du \u201cNur der FCM!\u201d unterst\u00fctzen?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u201cNur der FCM!\u201d wird mit viel Herzblut betrieben, allerdings lebt so ein Projekt eben nicht nur von Luft und Liebe, Favs, Retweets, \"Gef\u00e4llt mir\"-Angaben und Kommentaren allein. Zum einen sind da die Kosten f\u00fcr die technische Infrastruktur (Serverplatz, Aufnahmetechnik, Software). Zum anderen wollen nat\u00fcrlich auch die Fahrten zu den Spielen und die Eintrittskarten f\u00fcr die Partien unserer Mannschaft finanziert werden, um anschlie\u00dfend dar\u00fcber sprechen und schreiben zu k\u00f6nnen. Live ist eben nur im Stadion und letzten Endes leben die Texte im Blog und die Podcast-Episoden in Deinem Podcatcher vor allem von den Erlebnissen in den Kurven der Republik.\nUm es kurz zu machen: Ohne die Unterst\u00fctzung seiner Leser- und H\u00f6rer*innen ist das Projekt in dieser Form eigentlich gar nicht denkbar. Gleichzeitig ist es nat\u00fcrlich so, dass jede Zuwendung nicht nur Anerkennung ist f\u00fcr das, was auf \n\u003ca href=\"http://www.nurderfcm.de/\"\u003enurderfcm.de\u003c/a\u003e insgesamt so passiert, sondern vor allem auch Ansporn und Motivation, nie stehen zu bleiben, sondern jeden Tag ein kleines bisschen besser zu werden.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas passiert mit dem ganzen Geld?\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003eS\u00e4mtliche Unterst\u00fctzung flie\u00dft zu 100% in den Betrieb von \n\u003ca href=\"http://www.nurderfcm.de/\"\u003enurderfcm.de\u003c/a\u003e, d.h. in das Hosting der Seite, in Fahrtkosten, in Tickets und sonstige Posten wie Software-Lizenzen oder Hardware-Verbesserungen. Das mittelfristige Ziel besteht darin, das Projekt kostendeckend betreiben zu k\u00f6nnen. Langfristig sollen Blog und Podcast einen bescheidenen Beitrag zum Haushaltseinkommen leisten, sodass noch mehr zeitliche Ressourcen frei werden, um das derzeitige Angebot aus Spielberichten, Kommentaren, Interviews und Podcasts nicht nur aufrechterhalten, sondern auch weiterentwickeln zu k\u00f6nnen."
