    "summary": "Art is a language all its own, and it is nearly limitless. No two artists are alike. And for that reason, I am glad you\u0027ve stopped by my page! What is art to you?\u003cbr\u003e\u003cbr\u003eTo me, art is a language, it is the expression of the mundane in a way that catches your attention, that makes you stop and think, that challenges your perceptions or draws you to appreciate the themes it represents. When I was left out of work ten years ago, I was left with a dilemma. What do you do when you can\u0027t find work? You create your own.\u00a0That\u2019s how my journey started, years ago before Patreon was created.\u003cbr\u003e\u003cbr\u003eI believe that working between pigments and words creates worlds that mirror expressions of the human condition. In painting, bringing together hues in brilliant blends is an expression of life and emotion sprawled across the canvas. In writing, we create worlds and characters that come to life in a blazing array of emotion. I believe that both offer full expression of a life in all its glory. Stories leap off the page and artwork comes to life - and when you sign up as a Patron, we join together to become a part of that beautiful process. It is with a heartfelt thanks to each and every one of you for making this happen!\u003cbr\u003e\u003cbr\u003eIf you want to connect with me outside of Patreon, check out\u00a0\u003ca href=\"http://natdaviswriter.com/\" target=\"_blank\"\u003emy website\u003c/a\u003e! You\u0027ll find all my artwork (excluding patron-only posts), see what\u0027s new with my stories, subscribe to my blog, and find out more about me and the work that I do!\u003cbr\u003e"
