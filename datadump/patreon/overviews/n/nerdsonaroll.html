    "summary": "We are a group of friends who all have a passion for role playing, and dungeons and dragons. The stories, the characters, the fictional worlds, and even the joy that comes from rolling a handful of dice, is what inspires us. We\u0027ve listened to our share of actual play podcasts, and felt it was time to share our own stories. \u003cbr\u003e\u003cbr\u003eBut without our listeners, we can\u0027t be heard. This is us turning on the bat signal for you, our listeners, The Nerd Heard.\u003cbr\u003e\u003cbr\u003eSometimes heroes can\u0027t do it alone. We\u0027ve learned that creating an actual play podcast takes a lot more than just playing a game together. With your support we can focus more time and energy into our craft, which means better content for you. \u003cbr\u003e\u003cbr\u003eYou\u0027ll be OUR superhero, and you\u0027ll get treated like one! With the rewards that we have to offer to all our patrons, like: exclusive content and giveaways, just to name a few. We\u0027re so grateful to have the opportunity to make this podcast, and share what we love to do with not just you, but with everyone. \u003cbr\u003e\u003cbr\u003eIf you\u0027re able to, please sign up and pledge right away. We\u0027re asking you to help us produce this show, because without you it wouldn\u0027t be possible.\u003cbr\u003e\u003cbr\u003eWe love storytelling, and connecting with our fans. As our characters grow, we hope that you\u0027ll be there growing with us.\u003cbr\u003e\u003cbr\u003eThank you.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
