    "published_at": "2015-09-13T04:38:33+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003eMy name is Hillary and I am pursuing my dreams of becoming an artist :)\u003c/strong\u003e\u003cbr\u003eGrowing up I was told I should be realistic and get a \"safe\" job. For the longest time I thought that was the only thing I could do. I\u0027m so glad I went against that and am taking this risk. I feel a new world opening up to me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you stumbled upon my page and don\u0027t know me...\u003c/strong\u003e\u003cbr\u003eI stream \u003ca href=\"http://www.twitch.tv/nvmkthnxbai\" rel=\"nofollow\"\u003eon Twitch.tv\u003c/a\u003e. There, I am very focused on chatting with my wonderful creepers and usually showing whatever I need to get done for my art classes as \"entertainment\", but the occasional game is played.\u003cbr\u003eI try to upload weekly to \u003ca href=\"https://www.youtube.com/channel/UCK6EUi6oy2C46xPm49qcWcA\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e which can include a vlog, I\u0027m hoping to do more gameplay footage and starting soon I\u0027m hoping to upload some art!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I stream?\u003c/strong\u003e\u003cbr\u003eI thought it would help with my awkwardness, but nope haha If anything it is worse! I am a very shy and easily overwhelmed person. I have what I think are speech problems; my mind works too fast for my mouth sometimes, and things tend to come out wrong. You can catch me stuttering and stammering sometimes as well. Those things happen most when I\u0027m nervous, which I am a lot of the time on stream. My biggest goal was to form a community of good people. I also wanted to hopefully make some friends and share my love of games and art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I upload to YouTube?\u003c/strong\u003e\u003cbr\u003eI thought it could open up another front for building a community, but it does take more time than Twitch does. Unfortunately my schedule has not gone to plan, but hopefully in the future when I have more free time it can!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eA little about my art \"career\"...\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027ve been \"doodling\" forever, but Spring 2015 I finally took a drawing class, so now I can draw more than just silly things. As another form of art,\u00a0I have been writing stories since about second grade. I may not be the best writer, but I have created huge worlds in my imagination.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy school life right now...\u003c/strong\u003e\u003cbr\u003eI\u0027m taking enough classes to be considered a full time college student and receiving a waiver and the most financial aid allowed. The aid isn\u0027t much to last through the whole semester, and I won\u0027t be able to receive it for much longer. By taking 12+ units, I am definitely lacking in time to devote to my true passions.\u00a0I don\u0027t get to put as much energy and focus as I\u0027d like into becoming more proficient with techniques (drawing) or learning certain programs. I will most likely have to end up getting a job and having to cut down on classes. That will really impede my path to getting my degree.\u003cbr\u003e\u003cstrong\u003eMY GRADES (as of Fall 2015)\u003c/strong\u003e: 4.0 GPA\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith support from you...\u003c/strong\u003e\u003cbr\u003eI could have more freedom. I\u0027d like to keep taking art classes, but not be a full time student so that I can have more time to practice outside of class. This would also allow me to be more present on Twitch and YouTube. Not to mention I could also spend time creating things for my supporters!\u003cbr\u003e\u003cbr\u003eThank you for taking the time to read this! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy awesome patrons! Thank you so much :)\u003cbr\u003e\u003c/strong\u003ePhilosiraptor88\u003cbr\u003eEpizootic\u003c/div\u003e"
   },
