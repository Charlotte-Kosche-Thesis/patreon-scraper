    "summary": "\u003cstrong\u003eWelcome to \u003cem\u003eStages\u003c/em\u003e!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi everyone, it\u2019s Lance.  Last year, I started a new podcast during Le Tour de France that I\u2019m thrilled to continue to build and improve in years to come. Every day during the race, my co-host JB Hager and I share incisive perspectives about each stage, the riders, and their daily results. Stages airs about an hour after each stage finishes, from July 1-23.\u003cbr\u003e\u003cbr\u003eThe podcast features special guest appearances, insightful course previews and race analysis. In addition to a daily recap of all the action, I enjoy sharing the many anecdotes from my own years of racing Le Tour.  Join us, and watch each year\u2019s race unfold through the lens of someone who knows the suffering and splendor like no one else!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy is \u003cem\u003eStages\u003c/em\u003e on Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI love this race, and I love this podcast. In it\u0027s premier year, \u003cem\u003eStages\u003c/em\u003e grew to one of the most listened-to riding podcasts out there, and I want to offer it as an \u003cem\u003eexclusive gift to the members\u003c/em\u003e of the community who want to be more involved.\u003cbr\u003e\u003cbr\u003ePatreon provides a membership platform that makes it easy for fans to subscribe for a few dollars a month, and receive the podcast, and other bonus content in exchange.\u00a0Through Patreon, we\u0027re able to have a home for the Stages community, as well as fund the podcast to keep it up and running.  I\u2019m looking forward to sharing new content, experiences, and conversations with you all."
