    "published_at": "2018-01-25T08:40:32+00:00",
    "summary": "\u003ch1\u003e\n\u003cspan style=\"\"\u003eHello!\u003c/span\u003e\u003c/h1\u003e\n\u003ch3\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003eWe are a small group of enthusiast, who creates Visual Novels. We came to Patreon to show you results of our work and to find some founds to create more good games.\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch2\u003e\n\u003cspan style=\"\"\u003eCouple of reasons to support us:\u003c/span\u003e\u003c/h2\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\t\u003cspan style=\"\"\u003eYou like good stories and tragic endings? You came to the right place! Tony S., our writer, adores writing tragic endings. Don\u0027t be afraid - he\u0027s good in writing positive things either.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cspan style=\"\"\u003eWe do our games with love and responsibility. Maybe, we don\u0027t have enough experience and skill, but we compensate it with our perseverance. And don\u0027t be worried - we\u0027ll improve our skills with time.\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cspan style=\"\"\u003eGood things doesn\u0027t appear from Nix. If You like Visual Novels and want to see more such games - then support us!\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\n\t\u003cspan style=\"\"\u003eCause we will be really thankful to You - not only with our humble rewards, but also with our ardor. We really like making good things - so, let\u0027s do them together!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch1\u003eCurrent project:\u003c/h1\u003e\u003ch2\u003eTDL version 2.0\u003c/h2\u003e\u003cimg src=\"https://i.pinimg.com/originals/f3/4c/9b/f34c9ba766ff57f82998a272771e2212.jpg\"\u003e\u003cbr\u003eThousand Days Later is not that perfect as we wanted it to see. We wanted it to be more beautiful, we planned add more arts... But fate is a heartless bitch.\u003cbr\u003e\nNow, after all those steps on rakes, we are much more skillful so, it\u0027s time start everything over. What will we do in TDL v2.0? Well, listen:\n\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe\u0027ll redesign all our sprites and arts \u003c/li\u003e\u003cli\u003eWe\u0027ll draw more arts to make TDL more complete and charming\u003c/li\u003e\u003cli\u003eI\u0027ll rewrite the plot on my native language and then hire professional to translate it on English\u003c/li\u003e\u003cli\u003eYep, also we are going to create Russian version. I strongly believe this history will be much better\u003c/li\u003e\u003cli\u003eWe\u0027ll do our best to optimize the code (it\u0027s almost all OK with Ren\u0027Py version, but I look on HTML5 engine and start to cry)\u003c/li\u003e\u003cli\u003eAlso, we\u0027ll probably add some features (naming your character is almost determined)\u003c/li\u003e\u003cli\u003eO, almost forget. We\u0027ll create FullHD version!\u003c/li\u003e\u003c/ul\u003eOf course, it will take a lot of time, but I hope we\u0027ll make it in the end. So, wish us luck!\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch1\u003eFinished games:\u003c/h1\u003e\n\u003cbr\u003e\n\u003ch2\u003e\nThousand days later\u003c/h2\u003e\n\u003ch4\u003eRelease on Newgrounds: 26.04.2018\n\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.pinimg.com/originals/fe/c5/c4/fec5c450d14e74ec7565c98a9b59fe04.png\"\u003e\u003cbr\u003e\nOriginally designed as fan modification of \"Crusoe had it easy\" by \n\u003ca href=\"http://www.patreon.com/marblesyrup\"\u003eMarble Syrup\u003c/a\u003e, thanks to their advise, it turned in our first game.\n\u003cbr\u003e\nForgotten island in the middle of the ocean. Many people could consider it a paradise, but when you and your cousin are stranded on it, paradise becomes a prison. And, after just one fatal step, prison becomes hell.\u00a0\n\u003cbr\u003e\nYou still see it in your nightmares... That horrible night, when you have assaulted your own cousin. That night, when she almost killed you. However, after a thousand days, fate gives you a chance. Chance to wash away you\u0027ve done. Or... Make everything even worse.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\u003cul\u003e\n\u003c/ul\u003e"
