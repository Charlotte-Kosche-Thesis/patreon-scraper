    "published_at": "2018-01-04T22:36:16+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://preview.ibb.co/gf9fHG/IMG_6105_1000.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWelcome to my page!!, who am I?.\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eHi all!!\u003cbr\u003e\u003cbr\u003eMy name is Nacho Heredero, I am 43 years old and I live in Chiclana de la Frontera (C\u00e1diz), a little village located at the south of Spain. I seem to remember that it was in 1991 when I tied my first fly, but it wasn\u00b4t until 2015 when, supported by my wife, family, and best friends I started to chase a dream, to live from my passion, to live from what I love, enjoying it like it was the first time I do it... and this passion is to tie fly fishing flies, mostly streamers, for salt and fresh water. These are some of my flies:\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4\u003e\u003cimg src=\"https://image.ibb.co/g9Wzwb/Dise_o_sin_t_tulo_1.png\" style=\"background-color: initial;\"\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eBienvenido a mi p\u00e1gina!!, \u00bfquien soy?.\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHola a todos!!\u003cbr\u003e\u003cbr\u003eMi nombre es Nacho Heredero, tengo 43 a\u00f1os, y vivo en Chiclana de la Frontera (C\u00e1diz), una peque\u00f1a ciudad del sur de Espa\u00f1a. Creo recordar que fue en 1991 cuando mont\u00e9 mi primera mosca, pero no fue hasta el 2015 cuando, apoyado por mi mujer, familia, y amigos mas cercanos, comenc\u00e9 a perseguir un sue\u00f1o, vivir de mi pasi\u00f3n, vivir de aquello que amo y, disfrut\u00e1ndolo como si fuera la primera vez que lo hago... y esta pasi\u00f3n es el montaje de moscas para la pesca, streamers en su mayor\u00eda, tanto para agua dulce como salada. Estos son algunos de mis montajes:\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/bUC02G/Dise_o_sin_t_tulo_2.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003eWhy am I here, in Patreon?\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003eLike I said you before I chase a dream and, thanks to your monthly support I will be able to work doing what I like most at time I tie new and more flies improving my skills, skills and flies to share with all of you through articles, videos, streamings, and fly tying curses.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u00bfPor que estoy aqu\u00ed, en Patreon?.\u003c/h4\u003e\u003cbr\u003eComo dec\u00eda anteriormente persigo un sue\u00f1o y, gracias a tu apoyo mensual podr\u00e9 trabajar haciendo lo que mas me gusta al mismo tiempo que monto m\u00e1s y nuevas moscas. Mejorando as\u00ed tambi\u00e9n mis t\u00e9cnicas de montaje, t\u00e9cnicas y moscas que poder compartir con vosotros mediante art\u00edculos, v\u00eddeos, streamings, y cursos de montaje.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eHere is a bit more info about each tier.\u003c/h4\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDraws:\u003c/strong\u003e They will be carried out inside the first five days of each month, and I will report the winner in a public post unless he wishes opposite.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFlies shipments:\u003c/strong\u003e They will be doing inside the first week of each month.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\"Step by Step\":\u003c/strong\u003e They will be publisged a minimun of two per month, and they will be articles completely detailed about the tying of each one of my flies, with the materials and skills applied for it. Of course you will be able to do as questions as you wish to solve any doubt you may have.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive videos:\u003c/strong\u003e Fly tying videos with exclusive content for Patreon.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStreamings:\u003c/strong\u003e the streaming duration will be of one hour (although I never look up the clock ;-) ) and my timetable is fully adaptable to the person who will partipate in the tying session.\u00a0 On it we will tie one or as many flies as the time permits.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eAqu\u00ed tienes algo m\u00e1s de Informaci\u00f3n sobre cada escal\u00f3n de \"rewards\".\u003c/h4\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSorteos:\u003c/strong\u003e Se realizaran mensualmente dentro de los cinco primeros d\u00edas de cada mes comunicando el ganador del mismo en un post p\u00fablico, a no ser que este desee lo contrario.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEnv\u00edos de moscas:\u003c/strong\u003e Se realizaran la primera semana de cada mes.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\"Paso a Paso\": \u003c/strong\u003eSe publicar\u00e1n un m\u00ednimo de dos al mes, y estos ser\u00e1n art\u00edculos completamente detallados sobre el montaje de cada una de mis moscas, con los materiales y t\u00e9cnicas aplicadas para el mismo, y donde por supuesto, se podr\u00e1n realizar tantas preguntas como dudas teng\u00e1is, las que hagan falta hasta que estas queden completamente resueltas.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eV\u00eddeos exclusivos:\u003c/strong\u003e V\u00eddeos de montaje con contenido exclusivo para Patreon.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSesiones de streaming:\u003c/strong\u003e La duraci\u00f3n del streaming ser\u00e1 de una hora (aunque nunca miro el reloj ;-) ) y mi horario es totalmente adaptable al de la persona que participar\u00e1 en la sesi\u00f3n de montaje. En el se realizar\u00e1 el montaje de una o tantas moscas como el tiempo permita.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eCan I stop my patronage?.\u003c/h4\u003e\u003cbr\u003eOf course!!, it can be cancelled at the moment you wish. There is not\u00a0commitment to stay.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u00bfPuedo abandonar mi patrocinio?.\u003c/h4\u003e\u003cbr\u003ePor supuesto!!, este puede ser cancelado en el momento que desees. No hay compromiso alguno de permanencia.\u003cbr\u003e"
