    "summary": "\u003cstrong\u003eGreetings and Salutations!\u003c/strong\u003e\u003cbr\u003eWelcome to my patreon page dedicated to my work-in-progress, Requiem for Lost. Here, people will be able to support and get glimpses of the epic fantasy series that spans across numerous illustrations and writings.\u003cbr\u003e\u003cbr\u003eProject Breakdown:\u003cbr\u003e\u003cbr\u003eEach week will see progress and at the end of the month, WIPs and updates will be posted here. These will range from sketches to the finished illustrations to the accompanying stories and poems that will be published once everything comes together.\u003cbr\u003eProgress will be tracked regularly on the main page for those who desire to follow without pledging!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Progress:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e. Prologue . \u0027Chaos is the Absence of Balance\u0027\u003cbr\u003e\u003cbr\u003e:: writing -- complete\u003cbr\u003e:: illustrations -- 0/22 complete\u003cbr\u003eCurrently Painting On : \"The Beginning\"\u003cbr\u003e\u003cbr\u003eInterlaced, I will be posting illustrations for commissions and other side projects!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eF.A.Q\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhat else can I expect?\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eIn addition to the art and goodies offered, I will be incorporating polls for future tutorials, random mail outs of gifts, and you will be entered into a giveaway for an original painting every few months! \u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou\u0027re going to give away a painting?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eYes! And it doesn\u0027t matter how much you pledge. It could be $1, it could be $100! Everybody has an equal chance.\u003cem\u003e\u003cbr\u003e\u003cbr\u003eHow much does it cost to pledge?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nPledges start at as little as $1!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhat do you do with my money?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour generous pledges will all go back into my art and business. \nEverything I earn through Patreon will be put towards basic necessities \nand bills as well as restocking art supplies!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhat if I have questions or concerns about this project?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you have any questions or if anything pops up, please email me at \n\u003ca href=\"https://www.patreon.com/cdn-cgi/l/email-protection\"\u003e[email protected]\u003c/a\u003e\n/*  */"
