    "summary": "\u003cdiv style=\"margin-left: 100px;\"\u003e\u00a0\u003ca href=\"https://paradisewebcomic.tumblr.com/\" rel=\"nofollow\"\u003ePARADISE\u003c/a\u003e // \u003ca href=\"https://twitter.com/NeonJawbone\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e // \u003ca href=\"http://neonjawbone.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e //\u00a0\u003ca href=\"http://neonjawboneportfolio.tumblr.com/\"\u003ePortfolio\u003c/a\u003e\u003c/div\u003eI\u0027m NJ/Brent and I\u0027m an illustrator and comic artist! I really enjoy creating all sorts of characters and writing all sorts of stories!\u00a0\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eMy main comic project is an ongoing webcomic called\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"http://paradisewebcomic.tumblr.com\" target=\"_blank\"\u003eParadise\u003c/a\u003e!\u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/cb75559a469443970c209a67214e2ee2/tumblr_p3fuelqndN1w29bkeo1_540.png\"\u003e\u003cbr\u003eParadise is a action/buddy-cop/romantic comedy about a delinquent who suddenly finds herself a cop in a world where people have superpowers.\u003cbr\u003eIt updates twice a week, once on \u003cstrong\u003eTuesday\u003c/strong\u003e and again on \u003cstrong\u003eFriday\u003c/strong\u003e, but patrons will get access to pages as soon as I finish them!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 I\u0027ve also begun a side-project, a comic called \u003cstrong\u003eANAGENESIS.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://68.media.tumblr.com/6f4cd3089e4a966f6940c5f1a5af59dd/tumblr_osxq81ybM21w29bkeo1_540.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eANAGENESIS\u003c/strong\u003e is a sci-fi horror story in the vein of Alien that takes place on a submarine in a dark and terrifying ocean. It doesn\u0027t have a public release schedule yet, but patrons will be able to read chapters as I finish them!\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/14785071\"\u003ePart One is available for all patrons now!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThese are both passion projects, and I have many more comics I\u0027d like to make! Patreon provides a little more financial stability then my work typically gives me, plus it means so much to me that my patrons choose to support my work directly! If you choose to become a patron of mine, you\u0027ll find:\u003cbr\u003e\u003cul\u003e\u003cli\u003eUnreleased content from the development of both \u003cstrong\u003eParadise\u003c/strong\u003e and \u003cstrong\u003eANAGENESIS\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eParadise pages posted as soon as I finish em!\u003c/li\u003e\u003cli\u003eCharacter sketches of characters from far off future projects\u003c/li\u003e\u003cli\u003eA monthly digital sketchbook for $5 patrons with 10+ pages of content\u003c/li\u003e\u003c/ul\u003eThanks for reading! I appreciate your support!"
