    "summary": "\u003cimg src=\"http://ellieirons.com/wp-content/uploads/2017/05/NESL-Seed-Packets.jpg\"\u003e\u003cbr\u003eThe\u00a0\u003ca href=\"http://nextepochseedlibrary.com\" target=\"_blank\"\u003eNext Epoch Seed Library\u003c/a\u003e re-imagines the traditional seed bank for the oncoming Anthropocene. Rather than gathering and preserving agricultural heritage from the pre-Monsanto era, this seed bank focuses on weedy species most likely to survive and thrive in a landscape dominated by human excess.\u003cbr\u003e\u003cbr\u003eStocked with seeds gathered from the vacant lots, street verges, superfund sites and abandoned infrastructure of the greater New York City area, the seed bank provides a gene pool of tough, highly adaptable plants well suited to live in close quarters with humans and their attendant landscape transformations.\u003cbr\u003e\u003cbr\u003eProviding services like soil stabilization, moisture retention, heat-island reversal, toxic bio-accumulation and medicinal and nutritional attributes, these plants will be the ideal pioneer species, forming the base of new, novel ecosystems as we move through the bottleneck of the sixth mass extinction.\u003cbr\u003e\u003cbr\u003eNESL was founded in 2015 by\u00a0\u003ca href=\"http://ellieirons.com\" target=\"_blank\"\u003eEllie Irons\u003c/a\u003e and\u00a0\u003ca href=\"http://annepercoco.com\" target=\"_blank\"\u003eAnne Percoco\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWe are grateful for your support and participation as we strive to expand the reach of NESL, producing more exhibitions, publications, public workshops, open access curricula, and more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ellieirons.com/wp-content/uploads/2017/05/NESL-William-Paterson-University.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://ellieirons.com/wp-content/uploads/2017/05/NESL-wave-hill-chance-ecologies.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://ellieirons.com/wp-content/uploads/2017/05/NESL-Seed-Collecting.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/710a7c42a11d39edca95f5c26d38376e/tumblr_ou6i2wrm5G1vzr73ho1_1280.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://ellieirons.com/wp-content/uploads/2017/05/IMG_20170304_180239204-1.jpg\"\u003e\u003cbr\u003e"
