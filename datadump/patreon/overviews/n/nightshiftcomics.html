    "summary": "\u003cstrong\u003eWe make comics!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNow Posting:\u00a0\u003cbr\u003e\n\u003ca href=\"http://kickassmcawesome.com/kam-index.php?cci=861\"\u003eElayne\u0027s awesome story arc in Kickass McAwesome\u003c/a\u003e\u003cbr\u003e\n\tElayne\u0027s been accepted into a new reality show: So You Think You Can Sew A Thing.\u00a0\u003ca href=\"http://nightshift-comics.com/dragonwarriorquest/DL0.php\"\u003eDRAGON WARRIOR QUEST!\u003c/a\u003e\u003cbr\u003e\n\tJust an ordinary day for the Dragon Lord...\n\u003cbr\u003e\u003cbr\u003eYou can view all of our comics on \u003ca href=\"http://http//www.nightshift-comics.com\" rel=\"nofollow\"\u003ewww.nightshift-comics.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho we are:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nJared and Christina met at the Hogwarts School of Witchcraft and Wizardry, where they were both sorted into the Hufflepuff House. They participated in the Second Wizarding War where Jared was known to have personally punched out no less than twenty-seven Death Eaters and twelve Dementors. When asked why he dealt with them in that manner instead of using magic he responded:\u003cbr\u003e\n\u003cimg src=\"http://nightshift-comics.com/witches/img/hufflepuffs.png\" style=\"color: rgb(255, 255, 255); width: 465px;\"\u003e\u003cbr\u003e\nSeriously, though, your support would help us to keep updates on our web comics consistent, to create more content, and get us to the conventions to promote our work.\u003cbr\u003e\n\u003cbr\u003e"
