    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://preview.ibb.co/cnAmr5/template2.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWelcome to the Patreon of Nighte Studios! \u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat do you get if you become my patreon?!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll be here bringing you monthly content when I\u0027m able to. This serves as a tip jar mainly, but I will do rewards when I have time. I\u0027ll post my latest projects if I\u0027m able to for my patreons to see. They will receive hi-res images of my work and coloring pages when available.\u003cbr\u003e\u003cbr\u003eI\u0027ll also be able to give occasional other goodies once I meet various goals. You can see the percentage of how far away from each goal I am right here on this page! Be sure to check back often to see what cool things are coming. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI can only pledge $1 is that enough to help? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou bet! Every dollar is appreciated they all add up when the day is over. I appreciate everyone and can\u0027t thank you enough. The big and small tiers help me to work my way up to the goal of becoming a full time freelancer and get out of the stressful job I work outside of being a part time freelancer.\u003cbr\u003e\u003cbr\u003eI can\u0027t thank you enough if you choose to support me. Your funding helps provide me with the means to be able to purchase supplies, pay bills and be able to work less at the stressful job I\u0027m currently in. If I can pull out of the other job I\u0027m in completely I\u0027ll be able to bring you so much more lovely work in the future!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
