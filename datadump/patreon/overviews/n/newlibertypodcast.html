    "summary": "\u003cstrong\u003e\u003cem\u003eLooking for new episodes? Click \"Posts\" right above!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is Kyle McCormack, I am the Host of the Liberty Extract podcast, and I have just \u003cstrong\u003eone\u003c/strong\u003e thing to say...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou are the reason I am able to create an epic alternative to Canada\u0027s boring, biased, left-wing mainstream media.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eCompassion, Common Sense, and A Love Of Freedom. I based my entire show on these three concepts and it\u0027s with these three things in mind that I report on news and developments, in Canada and around the world.\u003cbr\u003e\u003cbr\u003eWe regularly interview Ph.D holding economists and professors, with over 40+ episodes ready for your consumption right now!\u003cbr\u003e\u003cbr\u003eRadical leftists are taking over seemingly every part of our lives, pushing a malicious agenda. I want to expose the corruption and lies of the Liberal Government of Canada and give the people more options for their political media.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis isn\u0027t just a hobby to me - it\u0027s a full-time job.\u003c/strong\u003e With my background in audio engineering and years spent in radio production, I am using the skills and knowledge I have to promote freedom for a new generation. \u003cbr\u003e\u003cbr\u003eThat includes hours upon hours of work every week interviewing, recording, editing and mixing the podcast.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThat\u0027s why I\u0027m on Patreon.\u003c/strong\u003e Patreon allows me to ask for a very small amount every month from a large audience in exchange for this great labour of love. Every $1 or $3 or $5 per month of support helps create new opportunities and let\u0027s me purchase new equipment, cameras, microphones, and software for the show! \u003cbr\u003e\u003cbr\u003eOne of our major goals right now is to create a documentary about the rapid development of Libertarianism in Canada.\u00a0\u003cbr\u003e\u003cbr\u003eThis is your way to promote a culture and a society based on...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eL\u003c/strong\u003e\u003cstrong\u003eove\u003c/strong\u003e, instead of fear. \u003cbr\u003e\u003cstrong\u003eTolerance\u003c/strong\u003e instead of hatred. \u003cbr\u003e\u003cstrong\u003eResponsibility\u003c/strong\u003e instead of dependence. \u003cbr\u003e\u003cstrong\u003eCommunity\u003c/strong\u003e instead of division.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith Compassion. Common Sense. And A Love Of Freedom.\u00a0\u003cbr\u003e\u003cbr\u003eThis is the Liberty Extract.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u0026lt;\u0026lt;Still looking for new episodes? Keep scrolling, they\u0027re right down there!\u0026gt;\u0026gt;\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
