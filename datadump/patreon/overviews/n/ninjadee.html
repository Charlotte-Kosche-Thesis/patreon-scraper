    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThis Month\u0027s Rewards:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJonins\u00a0receive 10 photos from the Ecchi Set\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAnbus receive\u00a04 HD photos from the Dominating Temari set\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eKages \u0026amp; S-Class receive\u00a0ALL 15 HD photos from the Dominating Temari set\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePledge before \u003cstrong\u003eMay\u003c/strong\u003e\u003cstrong\u003e\u00a031\u003c/strong\u003e\u00a0to receive these rewards!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t31.0-8/29064620_10156353443059444_733807940416343820_o.jpg?_nc_cat=0\u0026amp;oh=84ddbb6e5814b969f9212c7c86c30cdd\u0026amp;oe=5B331553\"\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eHello!\u003cbr\u003eYour support will allow me to produce more awesome cosplays, funny gameplays, travel to more cons, and meet more Ninjas!\u00a0\u003c/span\u003eThis page is for my wonderful\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e ninjas who would like to help me fund my \u003cem\u003ecosplay\u00a0exploits \u003c/em\u003ewith first-look information at what cosplay I\u0027m working on with WIP photos.\u003cem\u003e\u00a0\u003c/em\u003eMy \u003cem\u003econ adventures \u003c/em\u003ethat include video footage of the derp times I have. As well as\u003cem\u003e\u00a0\u003c/em\u003e\u003cem\u003eYouTube gameplays\u003c/em\u003e of games of your choosing\u003c/span\u003e.\u00a0But really, Patreon helps me give back to my awesome Ninjas by releasing awesome\u00a0\u003cem\u003eexclusive content!\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI desire to share even \u003cem\u003emore \u003c/em\u003ewith all of you! Being able to share my experiences is something I truly cherish. This way I can give you all my sincerest gratitude, attention, exciting personalized loot, and tons of media content. You Ninjas make it possible, and I\u0027m so humbled by your complete and utter love- thank you from the bottom of my heart!\u003cbr\u003e\u003cbr\u003eAnd thank you for the time to consider a pledge! I understand that not everyone has the finances to pledge. I greatly appreciate your other ways of support, whether following and giving my pictures a \"like\" or watching my YouTube videos, and chatting in my twitch streams.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003eHow this works:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u003cstrong\u003e\u00a0\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ePayments are collected on the \u003cstrong\u003efirst day\u003c/strong\u003e of every month.\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u003c/span\u003e\u00a0 Rewards are sent out via \u003cstrong\u003eemail\u003c/strong\u003e\u00a0and \u003cstrong\u003enewsfeed\u00a0\u003c/strong\u003e1-3 days after payments have been collected.\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e\u00a0\u00a0\u003c/span\u003eIf you pledge to the $60+ tiers and want to choose a \u003cem\u003ePrint of Choice \u003c/em\u003eor \u003cem\u003eBonus\u003c/em\u003e set, please check your messages to let me know what they will be.\u00a0\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u2022\u003c/span\u003e \u003c/strong\u003eAll prints and other rewards will be shipped out \u003cstrong\u003eevery other month\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t31.0-8/18402330_10155405346469444_4817957452336261711_o.jpg?oh=bcf6f8df8f9596535aeae5d88bddabf2\u0026amp;oe=5AFA40E2\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eBehind-the-Scenes Content\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor my cosplays shoots, boudoir shoots, gameplays, and tutorials.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eBirthday/Christmas Present\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor all Chuunin who have a birthday during the month they pledge, I will send you a print, ninja merch, or even a fansign! \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eBoudoir Photoset\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eonce a month and Ninjas get to vote what outfit! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis includes lingerie, bikini, and characters with sexy costumes of that sort. Kages get full access to the photoset, while Anbus get partial access.\u003cem\u003e Digital Albums\u00a0are sent as a dropbox link.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003eBonus Photoset\u003c/span\u003e \u003c/strong\u003efor all S-Class! Along with the monthly photoset, you can also \u003cem\u003echoose\u003c/em\u003e\u00a0an additional photoset you may have missed in the past.\u00a0\u003cem\u003eDigital Albums are sent as a dropbox link.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eCrafting Tutorials\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eincludes personally helping you plan your cosplays by sketching out patterns and explaining what materials would be best to use. Plus, access to any write-ups or video tutorials I make while working on my own cosplays.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEcchi Selfies\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor all Jonin and higher! These are basically scandalous high-quality selfies. \u003cem\u003eNot nudes\u003c/em\u003e. Each set has \u003cem\u003eat least\u003c/em\u003e\u00a010 selfies; some have 20 or more. I can\u0027t promise a set every month, but I will do my best.\u00a0\u003cem\u003eDigital Albums are sent as a dropbox link.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style
