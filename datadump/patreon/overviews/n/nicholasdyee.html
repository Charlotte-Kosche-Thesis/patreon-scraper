    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/2ncCNzYCJfE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/5233f203e4b06413e749ba31/t/59faf0588e7b0fc09eea2402/1509617754296/About+Me.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eHello! I am a musician from Canada. I play the \u003cstrong\u003ecello\u003c/strong\u003e, create arrangements and produce music videos.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OGe-WXhbmBg?ecver=1\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5233f203e4b06413e749ba31/t/59faeff06926705684327cbb/1509617650111/Rewards.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003eIn order to thank you for supporting me as an artist, I am offering the following rewards for patrons based on the amount of their pledges. Patrons at each pledge level also receive \u003cem\u003eall\u003c/em\u003e of the rewards at levels with lower pledge amounts.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBehind the Scenes\u00a0\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e$1\u003c/strong\u003e per music video\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eOccasional updates on my process of music creation, from brainstorming, arranging and rehearsing, to recording, editing and filming.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic Downloads\u00a0\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e$3\u003c/strong\u003e per music video\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eMP3 downloads of all new music.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eUncompressed Audio\u00a0\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e$10\u003c/strong\u003e per music video\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eOriginal, uncompressed WAV files of new music for audiophiles or those who are interested in the details that come with higher quality sound.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSheet Music\u00a0\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e$25\u003c/strong\u003e per music video\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eAccess to sheet music of arrangements. I will be uploading transcriptions for new music as well as sheet music for music released in the past, based on interest.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCredits\u00a0\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cstrong\u003e$50\u003c/strong\u003e per music video\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eYour name in the end credits of music videos, as a way of publicly thanking you.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://static1.squarespace.com/static/5233f203e4b06413e749ba31/t/59faf025c8302592d85d599d/1509617702824/Questions.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhere does my money go?\u003c/strong\u003e\u003cbr\u003eDonations from patrons help to support me as an independent artist. They also allow me to create higher quality content by devoting more time to music and compensating collaborators.\u003cbr\u003e\u003cb style=\"color: rgb(38, 38, 38);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cstrong\u003eHow often will you release music videos?\u003c/strong\u003e\u003cbr\u003eI am aiming to release music videos once every 1-2 months. As a patron, you have the ability to set a monthly limit to ensure that you \u003cem\u003enever\u003c/em\u003e exceed your budget or intended pledge.\u003cbr\u003e\n\u003cbr\u003e\u003cb style=\"font-weight: bold; color: rgb(38, 38, 38);\"\u003e\nWhat if I can\u0027t donate?\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eEven if you aren\u0027t able to support me on Patreon, I truly appreciate you taking the time to listen to my music. All of my music videos will still be public, whether you donate or not.\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e"
