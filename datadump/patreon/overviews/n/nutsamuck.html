    "summary": "\u003ch3\u003eWhat is Nuts Amuck?\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003eMost people watched cartoons when they were kids. Not all of them go on watching cartoons well into middle-age, and beyond, like some developmentally\u00a0arrested\u00a0weirdo... oh sorry, you do, huh? Well so do I. Looney Tunes, Rocky \u0026amp; Bullwinkle, South Park, Futurama, Ren \u0026amp; Stimpy, on and on. I truly believe animation is one of the greatest art forms ever created. Well, OK, maybe not Rocky \u0026amp; Bullwinkle.\u003cbr\u003e\u003cbr\u003eThat\u0027s why I have been pathologically obsessed with making cartoons for many years. But only recently did I find the time, and the software, to try to achieve my pathetic vision of a cartoon about a guy (me) making cartoons, called Nuts Amuck.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat is Patreon?\u003c/h3\u003eBack in Ye Oldie Days, around 2012, rich folk would become patrons of the arts. They would, among other things, give money to artists, musicians, stand-up comedians, what-not, so those artists could go on making their art without dying of malnutrition in a ditch.\u00a0\u003cbr\u003e\u003cbr\u003eNow, Patreon allows YOU to be just like a member of the Medici family, but without having to wear those silly Renaissance outfits (unless you want to). For as little as $1 a month you can support creators of the art and music that you love. Of course a \u003cem\u003ereal\u003c/em\u003e Medici would pledge a lot more than a dollar, you cheap bast... err, ignore that. Just give till it hurts.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat\u0027s in it for me?\u003c/h3\u003eYou ask a lot of questions, don\u0027t ya? OK, not only do you get a warm, fuzzy feeling from supporting a poor, starving animator, but you\u0027ll also get\u00a0access to my patron-only posts with upcoming episode details, production stills of warm, fuzzy cartoon animals, and more. Happy now?\u003cbr\u003e"
