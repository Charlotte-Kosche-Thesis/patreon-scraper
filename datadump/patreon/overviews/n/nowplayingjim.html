    "summary": "This may or may not include other podcasts and podcasters featured on \u003cstrong\u003e\u003ca href=\"http://nowplayingnetwork.net\"\u003eThe Now Playing Network\u003c/a\u003e\u003c/strong\u003e at some point in the future.\u00a0 For now, this currently pertains to my interview show, \u003cstrong\u003e\u003ca href=\"http://voicesvisions.net\"\u003eVoices \u0026amp; Visions\u003c/a\u003e\u003c/strong\u003e in addition to my musical project, \u003cstrong\u003e\u003ca href=\"http://gardenonatrampoline.com\"\u003eGarden On A Trampoline\u003c/a\u003e\u003c/strong\u003e.\u00a0 The only way I\u0027ll truly feel okay with asking for some financial support is by pledging the majority of donations to any (or all) of the five organizations which I currently feel strongly about.\u00a0 Once I receive enough to cover my $30 monthly fee for both the podcast and the website, I will be contributing the rest of the donations to any or all of the non-for-profits below.\u00a0 I will provide a receipt of the donation for tax purposes if requested. \u003cbr\u003e\u003cbr\u003eI will donate a portion of my proceedings to one of the following: \u003cstrong\u003e\u003ca href=\"http://www.alz.org/illinois/\"\u003eThe Alzheimer\u0027s Association\u003c/a\u003e\u003c/strong\u003e based out of Chicago, IL.\u00a0 My grandmother suffered with the illness and I want to make a difference in providing some monthly support to their research team. In addition, due to our President\u0027s ignorance and utter stupidity regarding his recent decision to back out of the Paris Climate Agreement, I would like to also offer any donations received to one of the four non-for-profits as of June 2017:\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.pewtrusts.org\"\u003eThe Pew Charitable Trusts\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.edf.org/\"\u003eThe Environmental Defense Fund\u003cbr\u003e\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://www.tpl.org\"\u003eThe Trust For Public Land\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://www.nature.org/\"\u003e\u003cstrong\u003eThe Nature Conservancy\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eYes I need a little monthly income as a result of the time and effort I put into my podcast and NPN, but I\u0027m truly doing this for a good cause and hope that you\u0027ll want to help contribute what you can each and every month. \u00a0As a music teacher, I\u0027m currently not setting the world on fire financially plus I have student loans to pay off, so I realized that in order for me to keep going with interviews, web design and upkeep, and social media, I have to ask for some assistance -- and rest assured, that anything after $30 per month is going straight to help organizations that could use the help even more than me during these tumultuous times (including recent and expensive car repairs). \u00a0Spread the word, tell your friends and family, and let\u0027s make a difference while also supporting the network as well as my music \u0026amp; podcasting endeavors \u0026lt;3\u003cbr\u003e"
