 "creator": {
  "data": {
   "attributes": {
    "created_at": "2015-04-29T20:11:11+00:00",
    "creation_name": "Masks, Creatures \u0026 Artisan Crafts",
    "display_patron_goals": false,
    "earnings_visibility": "public",
    "has_rss": false,
    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/169025/1379c87569404d0f9aad5603a21b5886?token-time=2145916800\u0026token-hash=AOykULr20oa2Y-WOg-1-wAB9AI-H2ztmUQNmCdifW48%3D",
    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/169025/1379c87569404d0f9aad5603a21b5886?token-time=2145916800\u0026token-hash=nIN-_-XgHZKFcvJB36nUJ-pCFIEaBA8zEKQdvsLz0KU%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/dwTLK2rHesk\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/dwTLK2rHesk",
    "one_liner": "Trying to make you make a difference.",
    "patron_count": 41,
    "pay_per_name": "month",
    "pledge_sum": 15958,
    "pledge_url": "/bePatron?c=169025",
    "published_at": "2015-05-26T10:15:21+00:00",
    "summary": "\u003ch4\u003e\u003cstrong\u003eHi there!\u003c/strong\u003e\u003c/h4\u003e\nI\u0027m Caroline Eklund, but you probably know me as Nymla.\n\u003cbr\u003e\nI make mainly masks \u0026amp; costumes, but also sculptures and all kinds of crafts and creations using a wide range of materials - with focus on organic, ecological, recycled, earth \u0026amp; animal friendly ones.\n\u003cbr\u003e\nI find my inspiration mainly in nature, folklore, mystery \u0026amp;\nhistory. My creative lair is located in the northern parts of\nSweden \u2013 aka Norrland.\n\u003cbr\u003e\n\u003cbr\u003e\nYou can see more of my work at\u00a0\u003ca href=\"https://www.instagram.com/nymla\" target=\"_blank\"\u003eInstagram\u003c/a\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nymla.se/wp-content/uploads/2017/02/mushy.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWith your support I can continue to explore the deep dark forests and share with you the ancient, magical and sometimes unsettling creatures I glimpse in there.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe process of creating my pieces is very time-consuming and because of that I have had to accept that it\u0027s not possible for me to make a living with my type of art at this moment, no matter how hard I work. But with the support from my Patrons I can fill in that gap and make it a reality!\n\u003cbr\u003e\n\u003cbr\u003e\nRight now I do sometimes take on other jobs to pay the bills. For example, every now and then I work at an opera house, behind the stage or making props and such \u2013 that is a good job that I am super grateful for, but it\u0027s not my hearts passion.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nymla.se/wp-content/uploads/2016/10/okkoto1.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy ultimate goal with this Patreon is to be able to work full-time on my own creations and projects - to bring to life the ideas that come from within myself.\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWithout that crippling stress connected to money \u2013 having the peace of mind to know I can pay my rent - I will be able to invest myself fully into my own creations and share it all with you!\n\u003cbr\u003e\u003cbr\u003e\nAnd of course, I want to use this Patreon to connect with you all and have a little cyber-tree-club-house where we can hang out. I would love it if you want to be a part of the process when creating these projects!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI want to share my work-process with you and hopefully be able to inspire you!\u003cbr\u003eCome into my studio through WIP and behind-the-scenes photos, timelapse-videos, polls etc.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nymla.se/wp-content/uploads/2017/09/fox-wip2.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have been creating things in some way my whole life and I will continue to do so, it\u0027s just what I do. The materials and techniques I use have and will always evolve since a big part of my creative joy lies in trying out new ways to bring to life these ideas \u2013 I have learned I must not try to suppress this urge, to fit into a smaller niche or become the expert in only one area \u2013 that will only slowly suffocate me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo, you can except to see a wide range of projects from me \u2013 although, I have been making for example masks and costumes for so many years now and I don\u0027t see that passion fading anytime soon!\u003c/strong\u003e\n\u003ca href=\"https://www.patreon.com/posts/12462574\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cimg src=\"http://nymla.se/wp-content/uploads/2017/02/bio3.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAs my Patron you can pledge any amount you wish monthly and in return you will receive various perks as well as my\u00a0\u003cem\u003eeternal gratitude!\u003c/em\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nYour support will not only pay for the continued creation of new art. It will also let me invest in better equipment, time to experiment with new materials and improve my work, arrange more and cooler photoshoots and videos with my creations, do more collabs with other artists, create projects that support wildlife and nature, maybe I can even some day make an art book!\n\u003cbr\u003e\nAaahhh, there are so many possibilities!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlso very important to me: I would be able to afford more costly ecological, animal-friendly and local materials and supplies. I strive to upgrade all materials to more eco-friendly ones and hopefully inspire others to do the same.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nymla.se/wp-content/uploads/2017/06/intro2.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nUSEFUL INFO:\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou can edit or cancel your pledge at any time!\u003c/li\u003e\n\t\u003cli\u003eWhen you become my patron you will be charged your pledge immediately and then all following charges will take place on the 1st of each month - more info \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/208404313\"\u003e\u003cstrong\u003ehere\u003c/strong\u003e\u003c/a\u003e.\u003c/li\u003e\n\t\u003cli\u003eIf you live within the European Union: VAT (value added tax) will automatically be added to your pledge - more info\u003cstrong\u003e\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/205259549-How-does-VAT-work-on-Patreon-\" target=\"_blank\"\u003ehere\u003c/a\u003e\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003eAll currencies and countries are\naccepted. Patreon in a US based site but will convert the dollars to your currency.\u003c/li\u003e\n\t\u003cli\u003ePledging will grant instant access to the complete archive (depending on the tier you choose) of previous posts, there\u0027s a lot of them!\u003c/li\u003e\n\t\u003cli\u003eThere is a Patreon app, if you want to be notified on your phone when someone you follow or pledge to makes a post, or when I post sneakpeeks to\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/115005662363--How-do-I-watch-my-creators-Lens-stories-\" target=\"_blank\"\u003eLens\u003c/a\u003e!\u003c/li\u003e\n\t\u003cli\u003eEven if you can\u0027t pledge, I appreciate your moral support \u003cem\u003eso much\u003c/em\u003e! You can still \u003cem\u003efollow\u003c/em\u003e me on Patreon and get access to my public posts, and join in on the conversation. Creating a Patreon account is free.\u003c/li\u003e\n\t\u003cli\u003eAll my finished pieces will always be free to see online.\u003c/li\u003e\u003cli\u003ePatreon has a very extensive FAQ and\nhelp section\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\n\tI appreciate every dollar (or other coins)\u00a0\u003c/strong\u003e\u003cstrong\u003eso much and it all adds up to make a huge difference for me!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eThank you so much for your support!\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\nE-mail:\u00a0\n\t\u003ca href=\"mailto:mail@nymla.se\"\u003email@nymla.se\u003cbr\u003e\n\t\u003c/a\u003eOfficial website: \u003ca href=\"http://www.nymla.se/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.nymla.se\u003c/a\u003e\u003cbr\u003e\n\tMonthly:ish newsletter:\u00a0\n\t\u003ca href=\"http://nymla.us15.list-manage1.com/subscribe?u=7417f3a2440db7641299af3df\u0026amp;id=32aae022f4\" target=\"_blank\"\u003elink\u003c/a\u003e\u003cbr\u003e\n\tLinks to all the social media etc:\u00a0\n\t\u003ca href=\"https://linktr.ee/nymla\" target=\"_blank\"\u003elink\u003cbr\u003e\n\t\u003c/a\u003eWebshop:\u00a0\u003ca href=\"http://nymla.etsy.com\" target=\"_blank\"\u003enymla.etsy.com\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://nymla.se/wp-content/uploads/2017/09/me-thea2.png\"\u003e\u003cbr\u003e\n\tAbove photo by\u00a0\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://www.instagram.com/vasterdrottningen/\" target=\"_blank\"\u003e\u003cem\u003eThea Holmqvist\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nymla.se/wp-content/uploads/2018/05/torpet.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003eForests around my family\u0027s summer cottage, that I have visited in the summers since I was a wee little kid.\u00a0The image in the middle is a path leading down the the lake in the area. So much inspiration here!\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eHi there!\u003c/strong\u003e My name is Caroline Eklund, but most of\nyou would know me as Nymla. I live in northern Sweden, also known as\nNorrland, where I run a one-woman-business creating weird stuff in my\nhome studio.\u003cbr\u003e\u003cbr\u003eI have learned\na lot by trial and error but I also have an educational background in\nboth arts, textile and design, leatherwork, book binding and prop\nmaking, to name some.\u003cbr\u003eI have been creating in some way or another\nmy whole life. I seriously don\u0027t know what I would do without it. \u003cbr\u003e\u003cbr\u003eLover of cinnamon buns and chocolate. Also love mysterious things, history, folklore and horned creatures.\n\u003cbr\u003e\u003cbr\u003eThe best way to contact me is via e-mail: \u003ca href=\"mailto:mail@nymla.se\"\u003email@nymla.se\u003c/a\u003e\u003cbr\u003eThank you for stopping by!",
