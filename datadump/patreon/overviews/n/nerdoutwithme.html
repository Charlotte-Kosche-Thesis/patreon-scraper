    "summary": "Welcome to the \u003ca href=\"http://www.nerdoutwithme.com/\" target=\"_blank\"\u003eNerd Out With Me\u003c/a\u003e Patreon! You might know us as \u0027The Attic Dwellers\u0027 on our \u003ca href=\"https://www.youtube.com/c/NerdOutWithMe\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e, where we hang in an attic and show off and talk about nerdy stuff - like movies, board games, toys, video games, classic TV shows, and anything else that strikes our fancy.\u003cbr\u003e\u003cbr\u003eWe (Tig \u0026amp; Eric) also have a podcast, where we wax nostalgic about the 1990s from the attic! This is a\u00a0\u003ca href=\"http://www.nerdoutwithme.com/category/podcasts\"\u003e120-episode journey\u003c/a\u003e through the 1990s, along with \u003cstrong\u003e120 MORE\u003c/strong\u003e bonus episodes for Patreon subscribers. A whopping 240 shows in all!\u003cbr\u003e\u003cbr\u003eEach weekly episode focuses on what was hot in a specific month, starting with January 1990 and finishing with December 1999. Whether you loved the \u002790s or just like Nerding Out about cool stuff, you\u0027ll want to take this journey with us.\u003cbr\u003e\u003cbr\u003eYour support helps us with both the Podcast \u0026amp; our YouTube Show! \u003cbr\u003eWe have two primary goals with Patreon:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1)\u003c/strong\u003e To upgrade our microphones in order to provide YOU, loyal listener, with the sound quality you deserve, and... (NAILED IT!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2) \u003c/strong\u003eTo keep ourselves awash in the snacks and beer we need to keep us fueled during our rambling, meandering chat sessions. Those six-packs, Cheese-Itz and meals at Roy Rogers add up!\u003cbr\u003e\u003cbr\u003eIn return for your support, we\u0027re dishing out lots of goodies, like bonus YouTube videos not seen on our regular channel, live chats with our fans, early access to almost ALL of our YouTube videos, and more.\u003cbr\u003e\u003cbr\u003e\u0027Cause we want to make it worth your while.\u003cbr\u003e\u003cbr\u003eWe have special guests lined up for the future and literally \u003cem\u003e10 years\u003c/em\u003e of awesome topics to talk about over the course of our 120 episodes. We hope you\u0027ll join us. Find out more about us at\u00a0\u003ca href=\"http://www.nerdoutwithme.com/\"\u003enerdoutwithme.com\u003c/a\u003e, and \u003cstrong\u003ePLEASE SUBSCRIBE\u003c/strong\u003e at\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/nerd-out-with-me-90s-cast/id1248072537\"\u003eiTunes\u003c/a\u003e,\u00a0\u003ca href=\"https://playmusic.app.goo.gl/?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;link=https://play.google.com/music/m/Ihnb5axgv5aaeow7w5txaeynrmq?t%3DNerd_Out_With_Me_\u002790s_Cast%26pcampaignid%3DMKT-na-all-co-pr-mu-pod-16\"\u003eGoogle Play Music\u003c/a\u003e, Stitcher,\u00a0\u003ca href=\"https://www.blubrry.com/nerdoutwithme/\"\u003eBluberry\u003c/a\u003e,\u00a0\u003ca href=\"https://beta.tunein.com/radio/Nerd-Out-With-Me-90s-Cast-p1005642/\"\u003eTuneIn\u003c/a\u003e, and other podcast providers.\u003cbr\u003e"
