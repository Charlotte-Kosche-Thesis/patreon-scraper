    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://www.neophobica.com/wp-content/uploads/2018/01/Patreon_Banner_About-1024x382.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eHi and welcome to my patreon page! Nice to meet you :)\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eI am Carina - you probably know me as\u00a0\u003cstrong\u003eNeophobica\u003c/strong\u003e\u00a0since thats the name I use on the net - I am a freelance illustrator living in Vienna, in beautiful Austria, together with my boyfriend. I love to draw cute things and turn them into something nice for you. Making you smile makes my day! May sound cheesy, but it\u0027s true\u00a0\u003cbr\u003e\u003cbr\u003eI decided to join Patreon to cover \u003cstrong\u003eproduction costs\u003c/strong\u003e, invest in new \u003cstrong\u003etools and materials\u003c/strong\u003e and have more \u003cstrong\u003etime for drawing\u003c/strong\u003e. More time for drawing means more \u003cstrong\u003eart for you\u003c/strong\u003e! \ud83d\udc99\u003cbr\u003eYour support allows me to buy art supplies to make more illustrations, try new products for you like zines, mini comics, bags, pouches, stickers (there never can be enough stickers) and make videos more often. Your pledge enables me to create more, better and new projects and this means the world to me.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSounds good so far? Well, there is more!\u003c/strong\u003e\u003cbr\u003eAs my patron you get access to what happens behind the scenes. You get exclusive early access to my YouTube videos. You can request new designs for my products or topics for my next illustrations. I can\u0027t wait to hear what you come up with!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDepending which pledge you choose there are more rewards, just pick what you like \u003c/strong\u003eand look forward to live drawing sessions, Q\u0026amp;A\u0027s and some surprises!\u003
