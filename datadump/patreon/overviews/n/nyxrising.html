    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/3uZXrrw_Dv4\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=3uZXrrw_Dv4",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://nyxrisingcom.files.wordpress.com/2018/03/banner-copy.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2duhwrc.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eIf you\u0027re here, thank you for even looking :) every month we offer a monthly theme from our channel, which our perks will be based on!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eTHEME FOR MAY:\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003eUS AGAINST THE WORLD\u003cbr\u003ea theme of ride or die friendships, heroics and uncertain futures\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\n\u003cbr\u003e\nWelcome to NyxRising Industries! We make live action fanfiction and indie television series on Youtube based on our favourite shows, games and movies.\u00a0We also bring you history, original stories, cooking, positivity, challenges, vlogs, makeup, fashion and more.\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThanks to all the incredible support we receive from people just like you, we\u0027ve been able to grow and improve with every video and make steps towards our dream of turning NR into a professional entertainment network. Our production quality has increased, our projects have grown bigger than we ever could have imagined, and we\u0027ve been able to start new shows very often!\u003cbr\u003e\u003cbr\u003eWe really want to make it clear \n\u003cstrong\u003eYOU DO NOT NEED TO PLEDGE IF YOU DON\u0027T WANT TO.\u003c/strong\u003e\u00a0I can\u0027t stress enough that\u00a0\u003cstrong\u003e\u003cem\u003eWE WILL STILL BE CREATING CONTENT ANYWAY,\u00a0\u003c/em\u003e\u003c/strong\u003efor Youtube and all our other platforms,\u00a0\u003cem\u003ewithout \u003c/em\u003ePatreon donations - but the donations help to push our content further than we have ever dared to dream. If you want to support us in other ways, please check out the descriptions in our videos\u00a0and of course, \u003cstrong\u003ebe sure to subscribe to the\u00a0\u003ca href=\"https://www.youtube.com/c/NyxRisingCosplay\"\u003eYoutube\u003c/a\u003e! \u003c/strong\u003eWe also have merchandise for sale at\u00a0\u003ca href=\"http://nyxrising.storenvy.com/\"\u003eStorenvy\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nHowever I can\u0027t even begin to explain how much a pledge would mean to us - it would enable us to keep doing what we love for many years to come and push us beyond what we\u0027ve ever created before... so thank you for even reading this page and considering it. We love you.\n\u003cbr\u003e\n\u003cbr\u003e\n- Nyx, founder \u0026amp; director\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/15mlgqo.jpg\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eWe have a policy of transparency here at NyxRising, so if you ever want to know what we\u0027re spending money on, please ask. Pledges to NyxRising Industries go towards video creation - that means new costumes, location rental, set dressing, equipment - and merchandise creation. Thanks to your support in 2018, we\u0027re no longer paying out of pocket for videos; Nyx (director, writer and editor) is now able to work part-time (to pay bills!) and dedicate the rest of the week to the channel.\u00a0\u003c/strong\u003eOther things Patreon money has been spent on in the past are:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMicrophone \u003c/strong\u003e- we\u0027ve twice updated our audio now \u0026amp; are working with top range equipment\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eLocation shoots\u003c/strong\u003e - expenses for shoots such as Blackwood Files, which took place over a week and several weekends and couldn\u0027t have happened otherwise!\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCostumes and sets\u003c/strong\u003e - making new costumes and sets for our shows\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTravel expenses\u003c/strong\u003e - getting us to locations for various shoots, as well as booking conventions overseas so we can come and meet you lovely people\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOther filming equipment\u003c/strong\u003e - memory cards, harddrives, editing software, lighting and more\u003c/li\u003e\n\t\u003cli\u003e\u00a0\u003cstrong\u003eOur merchandise at\u00a0\u003c/strong\u003e\u003ca href=\"http://nyxrising.storenvy.com\" target=\"_blank\"\u003eStorenvy\u003c/a\u003e was funded by Patreon!\u003c/li\u003e\n\u003c/ul\u003e\nPatreon will be funding more cosplay music videos and new shows this year too, including cosplay and original series. We will always keep costs to minimum and continue to be thrifty to ensure the money goes as far as possible!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong style=\"background-color: initial; color: rgb(35, 45, 50);\"\u003e\u003c/strong\u003e\u003cimg src=\"http://i63.tinypic.com/i23hie.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eEvery month you\u0027ll get a selection of the perks listed on the right (higher tiers get the lower tier perks too, and physical perks come every single month), themed after the announced fandom. Not every perk is available every month - sometimes we might do two blooper videos in one month, or forego bloopers and share deleted scenes instead - but if you\u0027re expecting a perk you\u0027ve not seen or received yet, shoot us a message to let us know (we don\u0027t bite!)\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nOur general news feed is available to all Patrons and includes things such as photos from our sets, blogs, get to know us posts, costume plans, progress shots, questions to you guys and more.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll patrons also get access to our Patreon Instagram Feed - \u003c/strong\u003e\u003cem\u003ePlease remember to tell us your Instagram username so we know to accept your follow request! \u003cstrong\u003eWe post quite a lot on Instagram so be sure to check it out.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cimg src=\"http://i67.tinypic.com/f0q8hx.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eWho the hell are we anyway?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNyx - \u003c/strong\u003e\u00a0namesake \u0026amp; director of NyxRising Industries videos. Chances are the video you\u0027re watching was filmed and edited by Nyx, plus they play a host of characters across the channel including Carlos \u0026amp; Diego from Night Vale Presents, James Potter, Robert Small and all three Washingtons in the Blackwood Files.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBee - \u003c/strong\u003eactress, plant mama \u0026amp; style guru. Despite being one of the sweetest, kindest people in the world, she plays the most incredibly petulant and frustrating characters extremely well. Catch her as Lucius in the Real Malfoys, Sirius Black in Sonorus, Steve Carlsberg in Night Vale Presents, Sera in our Dragon Age videos and more.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSasha - \u003c/strong\u003eactress, seamstress \u0026amp; Starbucks addict. We might joke that Sasha gets typecast as \u0027the Wife\u0027 but in all honesty, she is a fabulous actress who never fails to impress - spot her as Tina in our Fantastic Shorts, Narcissa in the Real Malfoys, Lily Evans in Sonorus, Max Caulfield in Max \u0026amp; Chloe in the Morning and many more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eJack - \u003c/strong\u003eactor, historian \u0026amp; real life wizard. Comedy whiz and all-round wonderful person, Jack can be found playing the drunk dad and the most eccentric characters, often at the same time. See Cecil in Night Vale Presents, Newt Scamander in our Fantastic Shorts, Charles Xavier and Abraxas Malfoy.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChase - \u003c/strong\u003eactor, videographer and glitter guru. Chase is hilarious, wonderful and so full of ideas. You can see him as Jacob Kowalski in our Fantastic Shorts, Peter Pettigrew in Sonorus and Brian Harding in Tales from the Cul-de-Sac (plus more to come!)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eALSO STARRING!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eWe are often joined by an absolutely incredible group of people who help us with our videos - Nahnah who plays Draco Malfoy and Ashley in the Blackwood Files, Sammi who plays Rachel Amber, Emily and Rapunzel, Reiss and Marley who play Mike and Matt respectively in Blackwood, Dom who plays Mark Jefferson \u0026amp; June who plays Juliet from Life is Strange and appears in our history series, and Mia and Steven who also appear in our history series. Our group grows with our ambitions and every series we put together, so watch this space. For everyone\u0027s personal social media accounts, check the descriptions on the videos they are in!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/qqsms2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eAll tiers receive their rewards and those for the tiers below as well.\u003c/strong\u003e\u00a0Exclusive content will be shared through various methods as we create it, so the delivery of it may change from time to time. We trust you not to spread Patreon-only content all over the web!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003ePlease remember to message us your Instagram username if you follow so we know who to accept!\u003c/strong\u003e We have twice as many follow requests as we have Patrons... it\u0027s tricky to know who is a supporter and who isn\u0027t.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYour first pledge will be taken on the day you sign up but after this you will be charged on the 1st of every month.\u003c/strong\u003e\u00a0This way you can have access to all your perks straight away!\u003cbr\u003e\n\u003cbr\u003e\nAny content that is not exclusive will go up to the public a couple of weeks after it is available on Patreon. However \n\u003cstrong\u003eyou will get first look at everything\u003c/strong\u003e, including snippets of upcoming channel content, and much of it *will* be completely exclusive!\u003c/span\u003e\u003cbr\u003e"

     "about": "Welcome to NyxRising Industries! We are an indie entertainment channel making cosplay series, music videos and comedy sketches about the nerdy things we love. Also check out our unboxings, contests, vlogs and more!\u003cbr\u003eThe team consists of:\u003cbr\u003eNyx - @paperstorms\u003cbr\u003eBee - @0Becki\u003cbr\u003eSasha - @roguearcanis\u003cbr\u003eJack - @dionysiandandy\u003cbr\u003ePlus a host of featured guest stars.\u003cbr\u003eAll content, characters and related marks belong to their respective owners. We are not endorsed by, sponsored by, nor affiliated with the creators or producers, and all of our projects are non-commercial fan-made series and videos intended as parody and for recreational use. No commercial exhibition or distribution is permitted. No alleged independent rights will be asserted against the rightful owners.\u003cbr\u003ePlease consider subscribing and sharing the channel with your friends. We love you!\u003cbr\u003e",
