    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u2729\u00a0\u003c/strong\u003e\u003c/strong\u003eHello everyone,\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eI\u0027m Nova!\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u2729\u2605\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI go by Nova Star Cosplay on\u00a0\u003ca href=\"https://www.facebook.com/novastarslayer/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and Novastarslayer just about everywhere else \u003cbr\u003e(\u003ca href=\"https://www.instagram.com/novastarslayer/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e,\u00a0\u003ca href=\"https://worldcosplay.net/member/129538\" target=\"_blank\"\u003eWorld Cosplay\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/user/NovaStarSlayer\" target=\"_blank\"\u003eYouTube\u003c/a\u003e)\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/EDtccWnfvobbq/giphy.gif\"\u003e\u003cbr\u003eI know it seems like everyone and their mom has a Patreon nowadays but have no fear!\u003cbr\u003eI decided to create a Patreon as a place to post my cosplay photos, W.I.P. photos, videos,\u00a0\u003cbr\u003eand the occasional tutorial!\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cstrong\u003e\uff61\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\uff65\u003c/strong\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003cstrong\u003e.\u00a0\u003c/strong\u003eAND THE BEST PART IS, IT\u0027S 100% FREE!\u00a0.*\uff65\uff61\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eIf for any reason you\u0027d like to donate anything as all, feel free (it\u0027s your life fam)\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eBUT\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e please know that donating is NOT REQUIRED WHATSOEVER!\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eAfter your one time donation is processed, \u003cbr\u003ePlease remove it so you wont be charged for the following month.\u003cbr\u003eYou can check you this link for more info on \"\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/one-time-pledge-12454578\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003eOne-time pledging\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\"\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI previously thought that by deleting a tier, it would not charge the person more than once BUT IT DOES!\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52); background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIf you are not interested in donating every month, PLEASE remove yourself as a Patron after your payment has been processed!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(0, 0, 0);\"\u003e I\u0027ll do my best to make a post when the payments have been processed on my end but PLEASE keep an eye on it yourself as well. Sorry for the inconvenience!\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eNo matter how you choose to support me, THANK YOU!! \u0026lt;3\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg height=\"213\" src=\"https://farm5.staticflickr.com/4519/24671647968_2fa82562e2_n.jpg\" width=\"320\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eLike for real, I appreciate\u00a0you all from the bottom of my heart!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
