onth I will automatically recieve money from you and start to send out the reward packs within a week!\u003cbr\u003ePlease do not quit your patronage this week! Otherwise I will have no ability to share links with you.\u003cbr\u003eAfter you recieve all the rewards from me you can quit your patronage. Or stay in this crew a little bit longer to recieve more things from me! :3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFrom now on I am blocking patrons\u00a0whose payment information is tagged as \"FRAUD\" in my patron manager.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI am okay however that the guys who\u0027s payment marked as \"DECLINED\" are here. :3\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you have any questions considering this ask me here:\u003c/strong\u003e\u003cbr\u003efuraffinity.net/user/nitricacid\u003cbr\u003eninecatlifes.deviantart.com\u003c/div\u003e"
