    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FaapUTYDqv9E%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DaapUTYDqv9E%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FaapUTYDqv9E%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/aapUTYDqv9E",

    "published_at": "2016-02-16T16:42:00+00:00",
    "summary": "\u003cstrong\u003e[ Art Patrons Wanted: Help me create Art Puzzles! ] May 2016 Update.\u003cbr\u003e\u003cbr\u003eMy name is Hertz Nazaire and I am a PAINter. \u003cbr\u003e\u003cbr\u003eI love to create colorful things.\u003cbr\u003eI love to inspire others to see that we are all human in this life and we cannot stand alone.  To reach our dreams we need support of others at times. So I came to Patreon to share my dreams and seek out patrons to help me create my art and live my life as an artist. \u003cbr\u003e\u003cbr\u003eI am really happy right now.\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/ChZe7pZW4AAiSjQ.jpg\"\u003e\u003cbr\u003eFor the first time in my life my art has a direction and focus. The Puzzle is solved!\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/ChpHzSqWwAA_QKE.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI am having fun and getting my work out there again.\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/ChQW3k2XEAA3fcK.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/soLrcOkz1T4\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003e$12 per year, $1 per month patrons really makes a difference in my life.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kE6I89g1YP4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow 1 Patreon could change my LIFE?\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://pbs.twimg.com/media/CbrhlNXUMAAt2nY.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\nEnd our PAIN.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://s3-us-west-1.amazonaws.com/patreon.posts/8286663002151071275.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eA Warrior\u0027s Life 2016 ( Sickle Cell Documentary clips )\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/epzclJ6vTy0?list=PLsfhzty93AfRJYB_-7rlDl7VXRpqeXTvl\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eUPDATE December 2016:\u003cbr\u003e\u003cbr\u003eIt has been a while since I launched my Patreon page.I truly appreciate every single patron who has pledged to support my art with little to no reward.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cz2emJtUAAE1Ob-.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy goals are still simple.  I wish to create art and live life as normally as I can as I fight the pain of Sickle Cell Disease.  Due to my illness I have lived on disability for many years unable to work.  I have gone blind in my right eye due to Sickle Cell and it has affected how I create my art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cz2fKZrUcAEb7P2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI love painting and using oil pastels but getting art supplies to create while on disability is not easy and I am here seeking Art patrons.  People who love my work enough to help me create and strive to share more colorful art with the world.\u003cbr\u003e\u003cbr\u003eI hope to someday find a way to cure my Sickle Cell Disease.  When that day comes the support from my Patrons on this website each month will be one of the ways I can support myself as a painter. \u00a0With your help I have been able to exhibit my work this year. \u00a0And have a major solo show coming up.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cw87SH7UAAAFj0L.jpg\"\u003e\u003cbr\u003eThank You all so much for your kind support.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cxpn7woUQAEHsWc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHertz Nazaire\u003cbr\u003e@nazaire73\u003cbr\u003e\u003cbr\u003eUpcoming Exhibition:\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cz_nTijUkAANHtI.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eExtra! Extra! Read recent news media articles on the artist you support here:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://folks.pillpack.com/2076/painting-in-pain/\" rel=\"nofollow\"\u003ehttp://folks.pillpack.com/2076/painting-in-pain/\u003cbr\u003e\u003cbr\u003ehttp://www.ctpost.com/living/article/Bridgeport-artist-brings-attention-to-sickle-cell-7083936.php\u003cbr\u003e\u003cbr\u003ehttp://wnpr.org/post/connecticut-painter-uses-art-bring-awareness-sickle-cell-disease\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "amount": 100,
     "amount_cents": 100,
     "created_at": "2016-12-27T05:27:03.793218+00:00",
     "description": "Viral Enigma:\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI have set a goal to reach 500 Patrons that are willing to pledge $1 per month, \u00a0$12 per year to help support my Art creations here on Patreon. \u00a0Please share this request with a friend who loves Art. \u00a0You can change you pledge anytime to any amount.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf we reach 500 patrons, my next goal is to reach 2,000 patrons. To reach my end goal to live and survive as an Artist that is the level of support I would need per month to make a Life for myself doing what I love. \u00a0So I really need to reach 2,000 people at $1 to make life stable.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIf you cannot afford to pledge your support you can still help my Art Creation by sharing this page on Facebook or Twitter. \u00a0Share it now :).\u003c/p\u003e\n\u003cp\u003e@Nazaire73\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eRewards:\u003c/p\u003e\n\u003cp\u003eEvery few months my Patrons will get access to digital downloads of Wallpapers of high res photos of my newest Art in Progress.\u003c/p\u003e",

     "amount": 200,

     "created_at": "2016-05-11T16:56:09+00:00",
     "description": "\u003cstrong\u003eEvery Puzzle needs Pieces... You can\u0027t solve a puzzle without them. \u00a0My patrons are the pieces that hold my Art and Daily Life together. \u00a0\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThank You for being part of my journey as an Artist. \u00a0My goal is to one day reach 1,910 pieces (Patrons)\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://pbs.twimg.com/media/Be02yITCMAAEUcA.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\n1910\u003c/strong\u003e was the year Sickle Cell Disease was discovered in Chicago unless you count King Tut who researchers believed died from Sickle Cell Disease.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/bBhQ1s7.png\"\u003e\u003cbr\u003e\nRewards:\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI will give patron only access to digital photo files and wallpaper of my art in progress to my patrons every few months.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this pledge level you\u0027ll get access to the patron-only feed of PAINtings in progress. If I could get 650 people to invest a dollar per month for my art creation I know I can fight this depression and sickle cell to live everyday painting and sharing my vision. \u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eMy art is my Voice, it would no longer be a whisper.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou are my patron and you are helping me tell the story of How ART cured a Disease.\u003cbr\u003e\n\u003cimg src=\"https://pbs.twimg.com/media/ByjZILqIAAAh8q-.jpg:large\"\u003e\u003cbr\u003e\n\u003cstrong\u003eSickle Cell Advocacy and Awareness is not glamorous\u003c/strong\u003e or pretty. You are helping me teach this world Empathy.\u003cbr\u003e\nYOU ARE AWESOME!\u003cbr\u003e\n\u003c/p\u003e",

     "description": "This is my Patron of the Arts pledge level:\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this level your Reward is a Signed Art Greeting Card - created by @Nazaire73 mailed to you.\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/fcgz0hj.jpg\"\u003e\u003cbr\u003e\nYOU ARE AWESOME!\u003cbr\u003e\nYou\u0027ll get access to the \u003cstrong\u003epatron-only feed of PAIN\u003c/strong\u003etings\u003cstrong\u003e in progress. And printed thank your card. At this level of support I\u0027ll able to do MUCH more with my Art for #SickleCellAwareness. I will also pick one winner per year at this level to send a large painting!\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://pbs.twimg.com/media/Be4ArY4CMAAIkTD.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\nThank You!\u003cbr\u003e\nI can live my dreams because YOU Cared enough to take part in this journey with me.\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://pbs.twimg.com/media/CAxdcKbWcAArztW.jpg\"\u003e\u003c/p\u003e",

     "description": "Puzzle Solutions:\n\u003cp\u003eYou can shape the direction of a life, by allowing an artist the tools to solve all daily life worries, like rent, healtcare, food, and travel. \u00a0\u00a0Puzzle Solutions giving the means to survive while I create what I love most. \u00a0My Art:\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt this pledge level your reward is a Painting created by Hertz Nazaire @Nazaire73\u003cbr\u003e\n\u003cimg src=\"https://pbs.twimg.com/media/Bfc7n8ECQAAuOCm.jpg\"\u003e\u003cbr\u003e\nI will paint and send out a 48\" x 60\" painting to this Patron level pledge.\u00a0\u003cbr\u003e\nI love all of my Patrons but this level is an investment that helps me get to my goals.\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003eThis is pledge level for serious art collectors who wish to support my art while getting to own one of my originals. \u00a0I need Patrons who believe that\u00a0my work is useful to society. To feel I have Worth.\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/nxKRpCJ.jpg\"\u003e\u003cbr\u003e\nI need your help to survive and eat as a painter. \u00a0This is what I most desire to do with my life.\u003cbr\u003e\nBut I need support to create some dope Art.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pbs.twimg.com/media/CbsDGB-W0AEu3Ss.png\"\u003e\u003cbr\u003e\nHelp me Live what I was born to do.\u003cbr\u003e\nI was born a \u003cstrong\u003ePAIN\u003c/strong\u003eter. - Hertz Nazaire\u003cbr\u003e\n\u003cbr\u003e\n\u003c/p\u003e",
