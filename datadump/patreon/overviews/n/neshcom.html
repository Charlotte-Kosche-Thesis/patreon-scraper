    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FQTEPUiYdb5M%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DQTEPUiYdb5M\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FQTEPUiYdb5M%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "published_at": "2013-12-29T05:02:16+00:00",
    "summary": "My name is Bryce and I make music under the name NESH COMPLEX.\u00a0You may know my friendly style of electronic and hip-hop music from\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Ckb2VF9tg7I\" rel=\"nofollow\"\u003eNight Attack Show\u003c/a\u003e,\u00a0\u003ca href=\"https://itunes.apple.com/us/album/night-attack-2-enjoy-garden/id636872635\" rel=\"nofollow\"\u003ea Billboard Comedy chart topping album\u003c/a\u003e, my\u00a0\u003ca href=\"https://soundcloud.com/neshcom/help-me-nesh-complex-remix-1\" rel=\"nofollow\"\u003eJ-pop remixes\u003c/a\u003e, or my newest album, \"\u003ca href=\"https://soundcloud.com/neshcom/sets/mercury-counter\" rel=\"nofollow\"\u003eMercury Counter\u003c/a\u003e.\"\u00a0I love making music and the freedom to release music out into the world without middle-men or record executives is something many artists don\u0027t get to experience.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://ll-dd.co/wp-content/uploads/2014/11/covers1.png\"\u003e\u003cbr\u003e\u003cbr\u003eAfter my successful Kickstarter campaign this summer for \"Mercury Counter,\" I was struck with the question \"what is my next music project?\" With a new album just released, I want to return to making more music and faster. By approaching music-making as a community-driven exercise, we can elevate the listening experience to a two-way method of communication.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOLD UP, WHAT\u0027S PATREON?\u003cbr\u003e\u003c/strong\u003ePatreon lets fans support ongoing projects in a patron-model. Unlike Kickstarter, which is for funding one-time projects, Patreons lets fans provide continued support to creative creators and lets creators reward fans with continued rewards. You can set your pledge per creation, set a monthly maximum, and choose what perks you\u0027d like to receive.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003eFor more information, see this video\u003c/a\u003e.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003eFor this campaign, patrons must pledge at least $1 to receive music downloads\u003c/em\u003e. Larger pledges mean access to additional downloads, regular Google Hangouts, and music stems. See the bottom of this page for details.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUR SUPPORT MEANS MORE MUSIC.\u003c/strong\u003e\u003cbr\u003eAs more patrons support this campaign, it will be easier to prioritize music-making. At a certain milestone, it\u0027ll be possible to create music almost weekly. \u003cem\u003eI promise not to abuse the Patreon system and never release more than one song a week.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUR SUPPORT MEANS MORE THAN MUSIC.\u003c/strong\u003e\u003cbr\u003eWith more support, I\u0027ll be able to open up the creating process even more. Live streams of the music-making process will give you an early listen to new music and give you a direct channel to influence new music. At a certain backer tier, you can request stems to a song to make your own remixes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOU DON\u0027T NEED FAT STA\u003c/strong\u003e\u003cstrong\u003eCKS.\u003cbr\u003e\u003c/strong\u003eEvery song will be released to digital stores after patrons receive their MP3s, meaning you\u0027ll get everything FIRST!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSTILL TWITCH AND YOUTUBE FRIENDLY.\u003cbr\u003e\u003c/strong\u003eEvery song I make falls under my\u00a0\u003ca href=\"http://www.neshcomplex.com/music-usage\" rel=\"nofollow\"\u003eAdditional Rights For Streamers\u003c/a\u003e policy. You\u0027ll be able to throw any song onto your Twitch stream, Let\u0027s Play, or podcast without repercussion or action required on your part (these songs will not be entered into ContentID). At a certain milestone, all Patreon songs will be released under\u00a0\u003ca href=\"http://creativecommons.org/licenses/by-nc/4.0/\" rel=\"nofollow\"\u003eCreative Commons Attribution-Noncommercial 4.0\u003c/a\u003e, which opens up your ability to use these songs for nearly any purpose!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNO NEED FOR WHIPS AND CHAINS.\u003cbr\u003e\u003c/strong\u003eYou\u0027ll get every song in high-quality (320 kbps) MP3. No need to deal with iTunes, Bandcamp, Amazon, or any other retailer. For non-patrons, songs will be available through digital retailers and streaming services.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0026lt;3 U\u003cbr\u003e\u003c/strong\u003eThank you so much. Every pledge is a shining promise of your devotion as a fan. It means the world.\u003cbr\u003e"
