    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FsuT6y8r1Rjw%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DsuT6y8r1Rjw%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FsuT6y8r1Rjw%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/suT6y8r1Rjw",
    "one_liner": "Combos, Time Bending, and more in this action-packed cartoon-styled adventure!",

    "published_at": "2015-11-09T07:29:06+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/CyV2277.jpg\" style=\"width: 611px;\"\u003e\u003cbr\u003e\u003cbr\u003eAfter completing Super Ubie Island Remix, Up Up Ubie Remix, Astrovault, and more, I finally feel I am good enough to work on the series I have always wanted to create, Team Notion!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/xggs82a.jpg\" style=\"width: 354px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003eTeam Notion stars \u003cstrong\u003eSandy\u003c/strong\u003e, a 10 year old Latina heroine from Vernon City and \u003cstrong\u003eAgent Red\u003c/strong\u003e, a 26 year old African-American ISAA agent who are on a mission to stop \u003cstrong\u003eDaisku NeNe\u003c/strong\u003e, the evil ruler of the North Star Galaxy. Team Notion must prevent Daisku NeNe from creating the Potion\u00a0of the Ancients at all costs before he drinks it and becomes the ruler of the universe.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMusic\u003c/strong\u003e\u003cbr\u003eTeam Notion\u0027s music takes cues from hip-hop, 90\u0027s dance, and even jazz! We are aiming to have a robust soundtrack that will hopefully make you confused on whether you should either dance or play the game!\u00a0\u003cbr\u003e\u003cbr\u003eHere are a few examples from the soundtrack thus far!\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wkbDp3vDuZo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/pUqxQ7iqaUo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/_ToAFSwod30\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn\u003c/strong\u003e\u003cstrong\u003efluences\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/dyqJnh3.jpg\" style=\"width: 582px;\"\u003e\u003cbr\u003e\u003cbr\u003eI have always admired the cartoons and video games I\u0027ve been exposed to growing up in the 90\u0027s. I want to capture the comedy and fun art of shows like \u003cstrong\u003eDexter\u0027s Lab\u003c/strong\u003e and take notes from the story progression and character development from games like \u003cstrong\u003eMetal Gear Solid\u003c/strong\u003e. I also want to take the platform and projectile gameplay of \u003cstrong\u003eMega Man\u003c/strong\u003e and combine it with the fun melee combat mechanics of \u003cstrong\u003eStreets of Rage 2\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Team\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/VYCSgQw.jpg\" style=\"width: 580px;\"\u003e\u003cbr\u003e\u003cbr\u003eI am the artist, designer, and programmer for Notion Games. Yes, I know, a lot of work for one person but I have gotten used to bouncing back and forth from each role. It has actually helped me stay focused on projects and I always jump from art to programming to design whenever I hit a roadblock or feel uninspired in any particular role.\u00a0\u003cbr\u003e\u003cbr\u003eAndy and I have been working together for the last couple of years. He has created the music for Super Ubie Island Remix, Astro Vault, Sushizoo, and now Team Notion. I feel he captures the sound that meshes well with my art and design.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Support\u003c/strong\u003e\u003cbr\u003eI want to take this game to the next level. I have created a handful of games of various sizes and I truly wish for Team Notion to be my biggest and highest quality project to date. I want to have voice overs, write a solid story for the series, obtain software and equipment to allow me to create better animation, and more.\u00a0\u003cbr\u003e\u003cbr\u003eIn exchange for your support, you will receive exclusive art from the game, periodic builds for you to enjoy and give feedback, and once a month, I\u0027ll choose a patron and draw any character of their choice! I will also let patrons suggest enemy designs for the game.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/oy1sZqW.jpg\" style=\"width: 577px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrevious Work\u003cbr\u003e\u003c/strong\u003eHere are examples of my previous games\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fnVoSPzrm3g\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eSuper Ubie Island\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/x8CJA7m.jpg\" style=\"width: 427px;\"\u003e\u003cbr\u003e\u003cbr\u003eChick-a-Dee\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/GSBuRCK.jpg\" style=\"width: 421px;\"\u003e\u003cbr\u003e\u003cbr\u003eProject Dream\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/D5Xivk1.jpg\" style=\"width: 429px;\"\u003e\u003cbr\u003e\u003cbr\u003eUp Up Ubie Remix\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0CAvzWT.jpg\" style=\"width: 429px;\"\u003e\u003cbr\u003e\u003cbr\u003eAstro Vault\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/OgjtHf3.jpg\" style=\"width: 432px;\"\u003e\u00a0\u003cbr\u003e\u003cbr\u003eSushizoo\u003cbr\u003e\u003cimg src=\"https://scontent-dfw1-1.xx.fbcdn.net/hphotos-xtp1/v/t1.0-9/10553619_10152270837978575_5065143391690690220_n.jpg?oh=34c248cf5df6fb911159572fa29a32c4\u0026amp;oe=56B82DEA\" style=\"width: 431px;\"\u003e\u003cbr\u003e\u003cbr\u003e"
