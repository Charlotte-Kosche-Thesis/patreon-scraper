    "summary": "Hi, I\u0027m Nick Bryan, London-based writer of fun genre fiction! I write the mismatched detective duo series\u00a0\u003ca href=\"http://www.hobsonandchoi.com\"\u003eHobson \u0026amp; Choi\u003c/a\u003e, record pop culture podcast\u00a0\u003ca href=\"http://www.ModerateFantasyViolence.com\"\u003eModerate Fantasy Violence\u003c/a\u003e with my friend Alastair JR Ball, and lately, I\u0027ve been writing some comics.\u00a0\u003ca href=\"http://comics.nickbryan.com/index\" target=\"_blank\"\u003eI\u0027ve been posting them online too\u003c/a\u003e, here\u0027s a panel:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/4b59a654b70bf8fcf80a82a19833cd3a/tumblr_otef5xHs0p1qah7rpo1_540.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eThe recent move into comics finally persuaded me to give Patreon a try. I\u0027ve commissioned a few stories up-front, working with some great artists I\u0027m very excited about. But if you want to see more sooner rather than later, slinging me a few dollars would definitely help hustle that along, as I\u0027m committed to paying my collaborators fairly and fully.\u003cbr\u003e\u003cbr\u003eI\u0027m also experimenting with creating comics using stock photos to get more practise, and that\u0027s good fun, but working with real actual artists is very much the comics dream.\u003cbr\u003e\u003cbr\u003eSo if you enjoy the comics, contributing here is definitely your #1 guaranteed way of helping them continue existing and appearing online for free.\u003cbr\u003e\u003cbr\u003eThe shape of this Patreon may change as we go - I\u0027d definitely like to try my hand at a longer form comic story eventually - but for now, just getting these shorts up on a semi-regular basis is the goal.\u003cbr\u003e\u003cbr\u003eThere are some rewards available to the right to give you a little something back - if there\u0027s anything I can do for you which hasn\u0027t occurred to me, feel free to give me a shout."
