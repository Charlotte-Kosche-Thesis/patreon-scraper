    "summary": "The Hot Pot Sunday Program of the National Socialist Canadian Labour Revival Party was created to raise funds for homeless relief,\u00a0 to feed the homeless and the poor of Canada, to help provide warm clothes for the homeless in the winter and to, if possible, assist in funding rehabilitation programs for drug addicts/alcoholics.\u003cbr\u003e\u003cbr\u003eThe Premise of Hot-Pot Sunday is:\u003cbr\u003e Every second Sunday of the month, instead of buying groceries for a Sunday dinner, to abstain from certain produce like roasts, meats, or other expensive products and to, instead, make a simple / cheap meal and donate the money not spent on expensive food to the NSCLRP charity fund.\u00a0\u00a0 We believe strongly in creating solidarity in our Nation and for many people these simple meals are all they eat, it is difficult to appreciate their position unless you understand their position.\u00a0 What they do every single day, we ask you to do once per month, nothing more, nothing less.\u00a0 Once per month, eat as they eat, one single meal, and donate even 1 dollar which you didn\u0027t spend on fancy food towards feeding those who cannot help but live that way.\u003cbr\u003e\u00a0\u003cbr\u003eAny small amount is most graciously welcome, even 1 dollar can make a difference.\u00a0\u00a0 There are 36 million people in Canada.\u00a0 If every citizen donated even 50 cents per month we could eliminate homelessness across the country within a year.\u003cbr\u003e\u003cbr\u003eWe believe in the strength of this Nation and the compassionate spirit of the Canadian People.\u00a0 \u003cbr\u003e\u003cbr\u003eAt the present time we cannot create rewards.\u00a0\u00a0 We would like to be able to offer T-Shirts, Polo Shirts and Sweat-Shirts but presently cannot until we can find a quality *Canadian* manufacturer \u003cbr\u003e"
