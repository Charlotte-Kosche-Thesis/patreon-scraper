    "summary": "I am an experimental artist. Meaning that I am always exploring new materials, styles, techniques, and new forms of art all the time. \u003cbr\u003e\u003cbr\u003e  If I start to feel like I am getting proficient in a style or technique, it is time to try something new. That something new might be a new style of painting or sculpture, it might be poetry, music, or even carpentry. \u003cbr\u003e \u003cbr\u003eYou never know what I might be working with next.  Hell, most of the time I don\u0027t know which of my projects I am going to be working on next!\u003cbr\u003e \u003cbr\u003eBut you can help with that! By becoming a patron you will not only get to view my artistic experimentation. Oh no,  I want you to be able to have the rare opportunity to not only watch an artist grow; but to be able to take part in that growth. \u003cbr\u003e\u003cbr\u003e   I want to offer my patrons the unique opportunity to help shape and guide my artistic growth through their communication. Maybe my patrons have an idea for a new experimental project that THEY would like to see me tackle. I\u0027m down, let\u0027s do it! \u003cbr\u003e\u003cbr\u003e   Want to see me make time lapse videos of my process? Or maybe you would like to hear me discuss my art conceptually, dissecting my inspiration, technique, or how I learned to work with these new materials. These are just some of the rewards I will Be offering To my patrons.\u003cbr\u003e\u003cbr\u003e   But I don\u0027t just want to voice my opinions and experiences into the void of the internet. That\u0027s boring. I want my patrons to have the rare opportunity to interact with my process. Maybe you have worked with oils before and would like to see me try my patience with them.  I would never know if no one ever voiced that thought. \u003cbr\u003e\u003cbr\u003e   Come join in my creative process. I bet that together we can make some truly magical art. \u003cbr\u003e\u003cbr\u003e"
