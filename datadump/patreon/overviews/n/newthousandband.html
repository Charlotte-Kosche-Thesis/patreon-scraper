    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Ey8g_PbIjpQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWe are New Thousand\n\u003c/strong\u003e and we create music that moves people (literally). We perform on street corners in New Orleans, LA, and at concert venues and parties around the world.\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re pumped that you\u2019ve found our Patreon page and are interested in following along with our musical journey. When you sign up to be one of our patrons, you\u2019ll get to access the behind-the-scenes workings of the band, including songs that didn\u2019t make the cut, content made specifically for our patrons, and exclusive Q\u0026amp;A sessions and hang outs with our fans. You\u2019ll be the first to know when we go on tour and even potentially have some input on where we go!\n\u003cbr\u003e\n\u003cbr\u003e\nAre you itching to hear the latest track that we\u2019re working on? We\u2019ll send you a video. Have you ever wondered about Max\u2019s songwriting routine? Ask him in one of our Q\u0026amp;As. Want to know how Adrian gets his hair to look like that? Well\u2026 you get the picture.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhere does the money go?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe money that we raise from Patreon goes right back into our music. It\u2019ll give us access to the equipment and experts we need to create and record new songs. It\u2019ll help with sturdier gear (so that maybe Adrian doesn\u2019t have to keep glueing his violin back together. ;P ) With enough support it\u2019ll help get us on the road and start touring (hopefully to your city!)\n\u003cbr\u003e"

     "about": "New Thousand has made their mark throwing high-energy dance parties on New Orleans street corners. On any given night of the week you can stumble upon a sea of people moving, twirling, bumping, and thrashing along to their hypnotic blend of electronic music, hip hop, and psych rock. A feast of rhythmic synth punctuated with driving percussion serves as the colorful landscape for electronic violin performed like you\u2019ve never heard it, blending classical skill and Balkan influences with modern electronic sensibility.\u003cbr\u003e\u003cbr\u003eBut street corners are not the only place that New Thousand thrives. Each performance given around the world has created a vivid, visceral experience that has drawn crowds from all walks of life.\u003cbr\u003e",
