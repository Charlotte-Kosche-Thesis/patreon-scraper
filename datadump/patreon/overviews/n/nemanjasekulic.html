    "summary": "\u003ch2\u003e\u003cstrong\u003eWho I am:\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cbr\u003eHello my friends!\u003c/strong\u003e\u00a0My name is Nemanja Sekulic and for years I\u0027ve been teaching photographers and retouchers how to \u003cstrong\u003emaster Photoshop\u003c/strong\u003e and compositing skills.\u00a0\u003cbr\u003eI started a YouTube channel where you can learn a lot of great and powerful techniques for free and use them to make a world smile a bit more!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nemanjasekulic.com/wp-content/uploads/2014/09/Fuji.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI love to share my knowledge, and my goal is to make this project bigger. To invest more time to create more quality content for you guys.\u003cbr\u003e\u003cbr\u003eSo, the time has come to ask you, the community, for some support, to keep this project going and \u003cstrong\u003eto make it even bigger and better.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003eWhat is Patreon?\u003c/h2\u003eThink of it like giving your\u00a0waiter a tip.\u00a0\u003cbr\u003eIf you like my videos you can become a patron of the project, \u003cstrong\u003efor some monthly amount of your choosing \u003c/strong\u003e\u00a0and with your help, I can work on more of the things that will make this project so great! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ch3\u003eMy Goals:\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTo create more videos per month\u003cbr\u003e\u003c/strong\u003eThat means that I need to invest more time in preparation, recording and editing videos. And with your help that would be possible\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTo create a premium photo manipulation tutorials \u003cbr\u003e\u003c/strong\u003eI would love to create some premium tutorials to teach you guys, step by step, how to create a complex photo manipulations like I have on my \u003ca href=\"http://nemanjasekulic.com/\"\u003ewebsite\u003cbr\u003e\u003c/a\u003e \u003c/li\u003e\u003cli\u003e\n\n\u003cstrong\u003eOne on one tutoring via Skype (google hangouts etc..) \u003cbr\u003e\u003c/strong\u003eI would love to have time for helping you to overcome problems that you have with your project.\u003c/li\u003e\u003cli\u003eI have a lot more things that I would love to do, like making some videos on locations, some prize giveaways etc.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThank you so much for believing in this project and thank you for being part of it.\u003cbr\u003eWe have an interesting and fun journey ahead!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHave fun!\u003c/strong\u003e"
