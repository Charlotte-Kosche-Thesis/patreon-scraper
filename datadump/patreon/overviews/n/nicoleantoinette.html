    "summary": "Hi friends! \u003cbr\u003e\u003cbr\u003eIt\u0027s now been over two and a half years since I started the Real Talk Radio podcast, and this community has grown to include over 450 supporters. That\u0027s 450+ people who want to live in a world filled with honest, judgement-free\u00a0conversations, and who are willing to vote with their dollars to say,\u00a0loudly and proudly, that women\u0027s voices deserve to be heard and that no topic should be off-limits due to fear or shame. \u003cbr\u003e\u003cbr\u003eI am overjoyed (and super grateful!) for your generosity, and I can\u0027t wait to continue having and sharing the open and honest conversations that you have come to know and love. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eYour financial support is what makes my work possible, and I can\u0027t thank you enough!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re new to Real Talk Radio or to this community (hi! welcome!), here\u0027s a quick look at what we do here:\u003cbr\u003e\u003cbr\u003eAt the heart of it, we tell the truth about our messy, beautiful, complicated, and imperfect lives. This\u00a0podcast isn\u0027t trying to sell you anything or trying to get you to \"fix\" yourself - that\u0027s why there aren\u0027t any ads or sponsors. Instead, the show is 100% listener-supported, and you can join our support squad right here via Patreon and become a member of our warm and welcoming community.\u003cbr\u003e\u003cbr\u003eHere\u0027s how it works: \u003cbr\u003e\u003cbr\u003eThe show will always be free and available to all listeners on iTunes and other podcast players. \u003cbr\u003e\u003cbr\u003eIf you love the show, if you get value and enjoyment from listening, and if you believe in what we\u0027re doing here, then consider this your invitation to join in and help fund the show by pledging $8+ per 8-episode season.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eNot only will your support help keep the show going and ensure that both Adam (my sound engineer) and I can earn a living doing this work, but you\u0027ll also get access to 40+ hours of bonus content, with new stuff added all the time.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis includes:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBonus episodes with former guests\u003c/li\u003e\u003cli\u003eExclusive access to my popular weekly email series, \u003cem\u003eNotes of Grit \u0026amp; Grace,\u003c/em\u003e where I share my real life in real time\u003c/li\u003e\u003cli\u003eOur fun, casual monthly book club\u003c/li\u003e\u003cli\u003eThe opportunity to grab tickets for Real Talk: Live events before anyone else\u003c/li\u003e\u003cli\u003eThe chance to be featured in an upcoming outro\u003c/li\u003e\u003cli\u003eFrequent opportunities to help shape the future of the show\u003c/li\u003e\u003cli\u003e24/7 access to the community feed for conversation with me and everyone else\u003c/li\u003e\u003cli\u003e\u2026. and more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo basically, you can think of your pledge as: \u003cbr\u003e\u003cbr\u003e1) much-needed (and appreciated!) financial support to keep the show going\u003cbr\u003e2) an all-access behind-the-scenes pass for tons of bonus content\u003cbr\u003e3) a chance to shape the future of the show\u003cbr\u003e4) inclusion in a wonderfully imperfect and supportive community :)\u003cbr\u003e\u003cbr\u003eUpcoming seasons of the show for the rest of 2018 will be released on June 15, August 15, and December 15.\u003cbr\u003e\u003cbr\u003eThank you so much for joining my real talk revolution; your support means everything to me!\u003cbr\u003e\u003cbr\u003exoxo\u003cbr\u003e\u003cbr\u003eNicole"
