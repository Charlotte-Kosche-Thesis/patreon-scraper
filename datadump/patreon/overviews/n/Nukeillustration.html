    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI\u0027m Lauren, and I do comics and illustration!\u00a0\u003cbr\u003e\u003cbr\u003eI\u2019m an alien and tortoise enthusiast who loves to\ncreate their own stories to share for all of you wonderful people, here \u003cem\u003efor free\n\u003c/em\u003eonline! \u003cbr\u003e\u003cbr\u003e\n\nIn order to keep it free, however, I have to put\nother obligations like work and school above all else before I have time to\ncreate pages in my free time. A single full colored page can take upwards of \u003cem\u003eeight hours!\u003c/em\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrently, I am working on two main comic projects!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\nFirst is \u003cem\u003eScape\u003c/em\u003e, a monster-fighting fantasy focusing on a young\nwoman named Sula, plunged into a war between Lucid\nmonsters and the militant organization created\nto stop them. Sula has always preferred to forge her own path,\nbut she is pulled into battle by circumstances out of her\ncontrol.\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/0c75085fd8d76f594b63c72ff317bd1f/tumblr_p7au7vz6em1rtrcvjo1_540.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\nThe second comic is \u003cem\u003eThe Long Road: Memoir of an Asshole\u003c/em\u003e.\nThe Long Road is a timeline about my character Louvain, an alien bounty hunter\nmaking her way through life as an underdog, shooting for the stars\u2014literally. She\ndoesn\u2019t have the best of luck, nor impulsive control to be a model citizen, but\nwith the help and support of friends she may have a brighter future. \u003cem\u003eThis comic is\n18+ for its heavy adult themes. \u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://longroadcomic.webcomic.ws/images/comics/127/b9c8c514708f331277d28f11d2aa04d7480331855.jpg\" style=\"width: 508px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://longroadcomic.webcomic.ws/images/comics/128/264600b9b882af49213c144ce4f9bf551765790732.jpg\" style=\"width: 310px;\"\u003e\u003cimg src=\"http://longroadcomic.webcomic.ws/images/comics/136/35454a1496605433f574323634.jpg\" style=\"width: 310px;\"\u003e\u003c/div\u003e\u003cbr\u003e\n\nI would love to continue actively updating these\ncomics while in school and working!\u003cbr\u003e\u003cbr\u003eFor a few bucks a month you can get some\nbehind the scenes content including updates as pages are finished, before their scheduled release date!\u003cbr\u003e\u003cbr\u003e\n\nThank you guys for stopping by and supporting my\nwork!\u003cbr\u003e\n\n\u003cbr\u003e\n\nLauren\u003cbr\u003e\n\n\u003cbr\u003e\u003cbr\u003e"
