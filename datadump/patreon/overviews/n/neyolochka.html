    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442! \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0412\u043b\u0430\u0434\u0430, \u044f \u0438\u0437 \u041c\u043e\u0441\u043a\u0432\u044b, \u0438 \u043c\u043d\u0435 24 \u0433\u043e\u0434\u0430 (\u0443\u0436\u0435 \u043f\u043e\u0431\u043e\u043b\u044c\u0448\u0435, 24 \u0431\u044b\u043b\u043e \u0432 2012 \u0433\u043e\u0434\u0443 ;-)). \u0421\u043f\u0430\u0441\u0438\u0431\u043e, \u0447\u0442\u043e \u0437\u0430\u0448\u043b\u0438 \u043d\u0430 \u043c\u043e\u044e \u0441\u0442\u0440\u0430\u043d\u0438\u0447\u043a\u0443 \u043d\u0430 Patreon \u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u043b\u0438 \u043c\u043e\u0439 \u0431\u043b\u043e\u0433\u00a0\u003ca href=\"http://neyolochka.com\" target=\"_blank\"\u003eneyolochka.com\u003c/a\u003e, \u0445\u043e\u0442\u044f \u0431\u044b \u043c\u043e\u0440\u0430\u043b\u044c\u043d\u043e!\u003cbr\u003e\u003cbr\u003e\n\u0422\u0430\u043c \u044f \u0431\u0443\u0434\u0443 \u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u0442\u044c \u0440\u0435\u0446\u0435\u043f\u0442\u044b \u0431\u043b\u044e\u0434, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0433\u043e\u0442\u043e\u0432\u043b\u044e. \u0414\u0435\u043b\u043e \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e \u044f \u043f\u0440\u0430\u0432\u0434\u0430 \u043e\u0447\u0435\u043d\u044c \u043b\u044e\u0431\u043b\u044e \u0433\u043e\u0442\u043e\u0432\u0438\u0442\u044c, \u0430 \u0434\u043b\u044f \u043c\u0435\u043d\u044f \u044d\u0442\u043e \u0438 \u0441\u0430\u043c \u043f\u0440\u043e\u0446\u0435\u0441\u0441 \u0433\u043e\u0442\u043e\u0432\u043a\u0438, \u0438 \u043c\u043e\u043c\u0435\u043d\u0442 \u043f\u0440\u0438\u0434\u0443\u043c\u044b\u0432\u0430\u043d\u0438\u044f \u0431\u043b\u044e\u0434\u0430, \u0438 \u043f\u043e\u0438\u0441\u043a \u043d\u043e\u0432\u044b\u0445 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445 \u0440\u0435\u0446\u0435\u043f\u0442\u043e\u0432, \u0438 \u043e\u0444\u043e\u0440\u043c\u043b\u0435\u043d\u0438\u0435 \u043d\u0430 \u0442\u0430\u0440\u0435\u043b\u043a\u0435\u2026 \u0418 \u043c\u043d\u0435 \u043e\u0447\u0435\u043d\u044c \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u043f\u043e\u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0440\u0435\u0446\u0435\u043f\u0442\u0430\u043c\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0443\u0436\u0435 \u043f\u0440\u043e\u0432\u0435\u0440\u0435\u043d\u044b \u043c\u043d\u043e\u044e, \u0443 \u0412\u0430\u0441 \u043e\u0431\u044f\u0437\u0430\u0442\u0435\u043b\u044c\u043d\u043e \u0432\u0441\u0435 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0441\u044f!\u003cbr\u003e\u003cbr\u003e\n\u0428\u0435\u0444-\u043f\u043e\u0432\u0430\u0440\u0430\u043c, \u043a\u043e\u043d\u0435\u0447\u043d\u043e, \u0442\u0430\u043a\u0438\u0435 \u0431\u043b\u043e\u0433\u0438 \u043d\u0435 \u043d\u0443\u0436\u043d\u044b:-) \u041d\u043e \u0435\u0441\u043b\u0438 \u0412\u044b \u0433\u043e\u0442\u043e\u0432\u0438\u0442\u0435 \u0434\u043b\u044f \u0441\u0432\u043e\u0435\u0439 \u0441\u0435\u043c\u044c\u0438, \u0434\u0440\u0443\u0437\u0435\u0439, \u0442\u043e, \u0434\u0443\u043c\u0430\u044e, \u0438\u043d\u043e\u0433\u0434\u0430 \u0438\u0449\u0435\u0442\u0435 \u0440\u0435\u0446\u0435\u043f\u0442\u044b \u0432 \u0418\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0435. \u041c\u043e\u0436\u0435\u0442, \u0438 \u043e\u0434\u0438\u043d \u0438\u0437 \u043c\u043e\u0438\u0445 \u0412\u0430\u043c \u043f\u0440\u0438\u0433\u043e\u0434\u0438\u0442\u0441\u044f\u2026\u003cbr\u003e\u003cbr\u003e\n\u0412 \u043b\u044e\u0431\u043e\u043c \u0441\u043b\u0443\u0447\u0430\u0435, \u0433\u043e\u0442\u043e\u0432\u0438\u0442\u044c- \u044d\u0442\u043e \u043f\u0440\u0438\u044f\u0442\u043d\u043e, \u0442\u0430\u043a \u043c\u044b \u043f\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u043c \u043b\u044e\u0431\u043e\u0432\u044c \u043a \u0442\u0435\u043c, \u0434\u043b\u044f \u043a\u043e\u0433\u043e \u0433\u043e\u0442\u043e\u0432\u0438\u043c. \u0414\u0430\u0436\u0435 \u0435\u0441\u043b\u0438 \u0433\u043e\u0442\u043e\u0432\u0438\u043c \u043f\u0440\u043e\u0441\u0442\u043e \u0434\u043b\u044f \u0441\u0435\u0431\u044f, \u0441\u044a\u0435\u0441\u0442\u044c \u0434\u043e\u043c\u0430\u0448\u043d\u044e\u044e \u0435\u0434\u0443 \u043b\u0443\u0447\u0448\u0435, \u0447\u0435\u043c \u043f\u0435\u0440\u0435\u043a\u0443\u0441\u0438\u0442\u044c \u043d\u0430 \u0445\u043e\u0434\u0443!\u003cbr\u003e\u003cbr\u003e\n\u0423\u0434\u0430\u0447\u0438 \u0412\u0430\u043c \u0432 \u044d\u0442\u043e\u043c \u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u043e\u043c \u0433\u0430\u0441\u0442\u0440\u043e\u043d\u043e\u043c\u0438\u0447\u0435\u0441\u043a\u043e\u043c \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0435! \u0418 \u043f\u0440\u0438\u044f\u0442\u043d\u043e\u0433\u043e \u0430\u043f\u043f\u0435\u0442\u0438\u0442\u0430.\u003cbr\u003e\u003cbr\u003e\nP.S.: \u0431\u0443\u0434\u0443 \u0440\u0430\u0434\u0430 \u0443\u0437\u043d\u0430\u0442\u044c \u0412\u0430\u0448\u0435 \u043c\u043d\u0435\u043d\u0438\u0435 \u043e \u0440\u0435\u0446\u0435\u043f\u0442\u0435 \u0438\u043b\u0438 \u043e \u0442\u043e\u043c, \u043a\u0430\u043a \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u043e\u0441\u044c \u0431\u043b\u044e\u0434\u043e, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043f\u043e \u043d\u0435\u043c\u0443 \u043f\u0440\u0438\u0433\u043e\u0442\u043e\u0432\u0438\u043b\u0438.\u003cbr\u003e"
