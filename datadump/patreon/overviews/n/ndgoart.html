    "published_at": "2015-07-30T03:43:58+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/564x/06/cf/49/06cf49846f3e2a27bb1e3b1e61e8e070.jpg\" style=\"background-color: initial; width: 115px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/9ab8d2eeca2fe71b5cb5ac1b010e82cd/tumblr_ohh7qa17Yy1r2dnt5o1_400.jpg\" style=\"background-color: initial; text-align: right; width: 217px;\"\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/564x/06/cf/49/06cf49846f3e2a27bb1e3b1e61e8e070.jpg\" style=\"background-color: initial; width: 117px;\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003eGreetings! Bre here!\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eI draw stuff and I currently live in Costa Mesa, CA. \u003cbr\u003e\n\tMy true loves are outer space, salmon sashimi, and delivering smiles with my creations...\n\t\u003cbr\u003e\n\tand of course my \n\t\u003cdel\u003egirl-friend\u00a0\u003c/del\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/Tamibabi_\"\u003eWife, Tami!\u003c/a\u003e\u003cstrong\u003e\u00a0=v=\u00a0\u003cbr\u003e\n\tRecently she jumped aboard the Jamie ship with me and now helps with the\u00a0plot and scripting aspects of the story!\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tOur current project \u201c\n\t\u003cem\u003e\u003cstrong\u003eJamie\u003c/strong\u003e\u003c/em\u003e\u201d, is a coming-of-age, high school romance and named after it\u2019s main protagonist.\n\u003c/div\u003e\n\u003cbr\u003e\nJamie himself is a hopeless romantic, who has fallen for the social inept pretty boy, Aiden. We also follow the development of a handful of side characters to show just how intertwined all of our actions truly are. \u201cJamie\u201d portrays themes of identity, peer pressure, heartbreak, sacrifice and the difficult journey of self acceptance, and only with your help can it reach completion! You might have read it on\u00a0\n\u003ca href=\"https://tapastic.com/series/Jamie\" rel=\"nofollow\"\u003e\u003cem\u003eTapastic\u00a0\u003c/em\u003e\u003c/a\u003eor\u00a0\u003ca href=\"http://jamie.smackjeeves.com/comics/1821775/1/\" rel=\"nofollow\"\u003e\u003cem\u003eSmackjeeves\u003c/em\u003e\u003c/a\u003e!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cu\u003eFuture projects I want to develop are:\u003cbr\u003e\n\t\u003c/u\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cu\u003e\u003c/u\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u201c\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cem\u003eBlood, Sweat, and Dandelions\u003c/em\u003e\u003c/strong\u003e\u201d\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tPierce, is from the lush green country-side and the only-child of elderly farmers. Though he barely ever bends his traditionalist parent\u2019s rules, he is sent to a boot camp for troubled youth to learn the values that perhaps haven\u0027t gotten through his \u201chard-head\u201d yet.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nThere he meets Fletcher... a foul-mouthed, mischievous, know-it-all, who deserves to be be there; who has no respect for anyone - much less himself and he loves nothing more than to push Pierce\u0027s buttons.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nDespite their differences, they discover the camp was the best thing to happen to them.\n(The characters of this story will be kemonomimi, because I can. The story will have nsfw bits\u2026.gay super gay)\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/a7c8bdef810cc8b13d3d781649f3d551/tumblr_ohhcvwsGPA1r2dnt5o1_540.png\" style=\"width: 438px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u201c\n\t\u003cstrong\u003e\u003cem\u003eSTRATO\u003c/em\u003e\u003c/strong\u003e:\u003cem\u003e\u003cstrong\u003espheres\u003c/strong\u003e\u003c/em\u003e\u201d\u003cbr\u003e\n\t\u003cbr\u003e\n\tAn (extremely) soft sci-fi story that follows an alien child, Ian. Unlike their community, Ian has an affinity for the stars. In a brave (and maybe naive) attempt to bring the same love to his people, Ian takes off to find traces of distant kin to remind those back home of the wonders they\u2019d forgotten.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://68.media.tumblr.com/3e516b843a9a726e64e4516a5189a7d5/tumblr_ohhcvwsGPA1r2dnt5o2_1280.png\" style=\"width: 406px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cu\u003e\u003cstrong\u003eSo why should you back my work?\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/u\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI also have a few short stories I\u0027d love to develop and I can only learn as I go if I have the financial stability to focus on progressing!\u00a0While I will always create art, it won\u0027t be at such a high volume if I cannot afford to work from home.\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tBUT, on top of knowing that you\u2019re the coolest dude on the planet blue, you\u2019ll get some neat\n\t\u003cstrong\u003e lil\u2019 perks!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eEarly updates of \u201cJamie\u201d and future comic projects\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eExclusive early concept art and work in progress of both Illustrations and comics.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eNEW!!! --\u003c/strong\u003e Access to the patron channels in our\u00a0\u003ca href=\"https://discord.gg/CCApyF4\"\u003eDISCORD\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eserver! where I schedule private streams whenever available!\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\nAs this Patreon grows, it gives us the chance to unlock more goals for an even better patron experience.  Some of the goals I\u2019d love to unlock with you are:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eMonthly desktop or phone wallpapers \u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003ePersonal commissions\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003ePDF and printed copies of chapters 1 - 10 \u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eExtra comic updates\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eCollaborations with me!\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003eThank you so much,\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003efor reading my comic, appreciating my work and taking interest in my patreon!\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
