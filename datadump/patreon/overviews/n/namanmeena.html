    "summary": "\u003cdiv style=\"margin-left: 220px;\"\u003e\u003cstrong\u003eOUR MISSION:\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eGuys - \u003cstrong\u003elet\u0027s make history together.\u003c/strong\u003e We are living in a day where artists don\u0027t need big companies to make amazing content. All we need is \u003cstrong\u003elove from the fans\u003c/strong\u003e. That is why I\u0027ve set up the Naman Meena patreon page. YOU, the fan, are everything to me and will continue to be the only reason I\u0027m able to make videos for a living! Gosh dang. I love you.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eA Quick Patreon Explanation:\u003c/h3\u003eI\u0027m so excited to be a part of this platform. I love this concept and believe that Patreon is the future of the entertainment industry for independent artists.  Patreon supports artists like myself and gives us a way to connect on a VERY important/personal level. It\u0027s taking away our fear of, \"how much am I going to make this month?\" and allowing musicians like myself to take more chances with our art!  If you\u0027re considering giving me a dollar (or however you much you like) per lyric video that I upload to youtube, I promise to bring you nothing but the absolute best production and effort that I can. If you choose to give, you are now a part of my production family! \u003cbr\u003e\u003cbr\u003eEveryone who pledges will be rewarded with exclusive access to different levels of the Naman Meena Production Family. Please keep reading to see all the REWARDS for your donations! \u003cbr\u003e\u003cbr\u003eFeel free to pledge as much or as little as you feel comfortable. Please don\u0027t give if you\u0027re low on money, I know what that feels like and I don\u0027t want you to feel like you HAVE to give. I will continue to bring quality content regardless of how much I see per video, the amount will just determine the quality and tools I can access. Please understand that ALL of your donations will be going towards creating the best content possible and/or finding and transporting undiscovered talent from around the world to our studio! I will be 100% transparent and will give you full update as to how your money is being spent. \u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere your money goes:\u003c/h3\u003e\u003cbr\u003e1. Your generous pledges will help fund the cost my lyric videos (covers \u0026amp; originals)! I try to post 2-3 videos a month. I\u0027ve been trying to up my video quality this year by making the videos in professional softwares like After Effects and HOLY COW it\u0027s expensive. Your support will make this much easier!\u003cbr\u003e\u003cbr\u003eNOTE: I am hoping to create 3 videos a month (sometimes less). Only pledge an amount that you feel comfortable being charged per music video. You can also cancel or change your pledge at ANY TIME! There\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info.\u003cbr\u003e\u003cdiv style=\"margin-left: 220px;\"\u003e\u003cstrong\u003e\u003cbr\u003eWHAT YOU GET:\u003c/strong\u003e\u003c/div\u003eAs a few extra incentives to pledge! When we hit $1000/month, I\u0027ll be printing lyric posters and shipping them to every patron who helped me get there!"
