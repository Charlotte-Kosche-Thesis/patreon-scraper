    "summary": "NOTE: This Patreon is a constant WIP. \u00a0If you have suggestions for things you\u0027d like to see from it, feel free to let me know!\u003cbr\u003e\u003cbr\u003eHello and welcome!  My name is necro! \u00a0I\u0027m a freelance artist and full-time nerd.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/b2a043f27863e0040ae77e0e72e2f2a5/tumblr_okk9qpyErl1qijrg9o1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been an artist for as long as I can remember, having been encouraged by my artist mother (and my marketing consultant father) since birth basically, and I graduated college with a degree in Illustration. Ideally, I would be able to make a living as an artist, but I would be okay with at least being able to pay off part of my expenses with what I make. And I would like to bring you all along for the ride.\u003cbr\u003e\u003cbr\u003eI\u0027m also the creator of a pair of webcomics:\u003cbr\u003e- \u00a0\u0027\u003ca href=\"http://legendarycostumeshop.smackjeeves.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eLegendary Costume Shop\u003c/strong\u003e\u003c/a\u003e\u0027, a mythic/urban fantasy comic following a college student named Daniel, whose search for a job lands him at the titular costume shop.  There he learns that the world around him is not entirely as it seems.\u003cbr\u003e- \u00a0\u0027\u003ca href=\"http://perytonquest.smackjeeves.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ePerytonQuest\u003c/strong\u003e\u003c/a\u003e\u0027 follows a young anthropomorphic peryton named Aiah with no memories of their past as they try to find answers and find themselves embroiled in a conflict they can\u0027t remember starting, with friends and enemies they can\u0027t remember making.\u003cbr\u003e\u003cbr\u003eI will post a new sketchdump every week, collecting the things I\u0027ve worked on that week, both that have been shown on\u00a0\u003ca href=\"http://necromatador.tumblr.com/tagged/my_art\" rel=\"nofollow\" target=\"_blank\"\u003emy tumblr\u003c/a\u003e and several sketches that I don\u0027t post. \u00a0I will strive to post a full illustration at least once every month. \u00a0In the future I might have polls as to what I should draw.\u003cbr\u003e"
