    "summary": "Hey there! \u00a0I\u0027m Ague Mort and i\u0027m a free lance developer that has created Now Live, the live stream announcing Discord bot. \u00a0\u003cbr\u003e\u003cbr\u003eI originally took over the StreamBot project back in October 2016, and since then, the bot has been completely rewritten from the ground up in order to better serve the Discord community of live streamers! \u00a0Since I first took over this project, the bot has grown at a much faster rate than I ever would have expected and the community (YOU!) has been more than supportive throughout the development process. \u00a0Yes, there have been a few rough patches, but mostly things have been pretty smooth. \u00a0\u003cbr\u003e\u003cbr\u003eI currently fund the bot (server rental, domain name, etc) out of my own pocket and at the current rate of growth, the bot will outgrow its current server before the end of the year, which means I will either have to stop allowing more users to use the bot, or upgrade the server that Now Live runs on. \u00a0The last thing that I want to do is begin restricting the amount of people that can use the bot. \u00a0So because of that, I created this Patreon in case anyone in the community wants to contribute towards the development of Now Live.\u003cbr\u003e\u003cbr\u003eIt currently cost about $60 per month to run the bot (including the cost of the domain name where the future web UI will be hosted!). \u00a0Anything that is donated \u003cem\u003e(Patreon\u0027d?)\u003c/em\u003e that exceeds the current cost of running the bot will always go back into the bot one way or another. \u00a0If I have nothing to spend the money on as far as hosting goes, making some Now Live swag is something I would look into making.\u003cbr\u003e\u003cbr\u003eBottom line is that I am not asking for money, but if you would like to contribute to the bot development somehow (and several community members have asked me about it!) I made this as an outlet for you to do that. \u00a0If you love Now Live as much as I (and many of you) do, feel free to contribute at your choice."
