    "summary": "Nature of Nature\u0027s Art, or NofNA, is a series of graphic novels in which animals and their ilk struggle to build a cogent society using the power of Art.\u003cbr\u003e\u003cbr\u003eNofNA is usually updated twice a week, with a large image that covers two normal comic book pages. Thousands of these pages have been produced and are ready to be viewed at the NofNA website, \u003ca href=\"http://nofna.com\" rel=\"nofollow\"\u003enofna.com\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eNofNA is drawn using a Java-based application called Paint BBS, via web forums known as Oekaki. This application was very popular in the early-to-mid-aughts. It may be tried out \u003ca href=\"http://www.nofna.com/p/paint.php?app_width=800\u0026amp;app_height=650\u0026amp;p_width=500\u0026amp;p_height=500\" rel=\"nofollow\" target=\"_blank\"\u003eby clicking here\u003c/a\u003e. (Java is required.) Paint BBS features a range of useful tools, such as \u003ca href=\"http://www.nofna.com/pch/view.php?pch=86-1600x900\u0026amp;w=1600\u0026amp;h=900\" rel=\"nofollow\" target=\"_blank\"\u003eplayback of the drawing process\u003c/a\u003e. (Java is required for this, too.)\u003cbr\u003e\u003cbr\u003eMost NofNA stories have and will always be available for free. However, even using an application as expeditious as Paint BBS, this volume of work cannot continue forever. This Patreon account gives those who would like to support NofNA a chance to delay this fate.\u003cbr\u003e\u003cbr\u003eFor a quick overview and gallery of the four available completed stories, please click on the following:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.nofna.com/ptn/t.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.nofna.com/ptn/tbanner.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.nofna.com/ptn/s.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.nofna.com/ptn/s.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.nofna.com/ptn/sbanner.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.nofna.com/ptn/l.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.nofna.com/ptn/l.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.nofna.com/ptn/lbanner.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.nofna.com/ptn/ss.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.nofna.com/ptn/ss.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.nofna.com/ptn/ssbanner.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eMore stories are to be found on the NofNA website.\u003cbr\u003e"
