    "summary": "Hello! \u003cbr\u003e\u003cbr\u003eI am Nachtmahr and I am searching for Patreons who like what I do, see potential and want to help me on my path to become a better Concept and Adult Artist.\u003cbr\u003e\u003cbr\u003eWhy also Adult Art? Because it is something that I love. \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSo be aware that there will be a lot of stuff that\u0027s not going to be save for work! By pledging you agree that you are over 18.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI do earn my living as 3D Modeler and seldom get the chance to do concept art and illustrations in my spare free time. Having Patreons would help me a lot to focus on my art, spend more time on it and to get the proper education in all the necessary topics that I am still lacking. \u003cbr\u003eI am cautious though about my finished artwork output. I do aim for two pieces a month but working schedules and family can drop that to one piece a month. That\u0027s why I decided to set my pledge for finished images rather monthly payment. If you only want to pay once make sure to adjust it in your pledge!\u003cbr\u003eI do intend to post sketches and works in progress free, to keep you up to speed what\u0027s going on. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eYou can see my work on my tumblr:\u00a0\u003ca href=\"http://hf-nachtmahr.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eNachtmahr @ \u003c/strong\u003e\u003cstrong\u003etumblr\u003c/strong\u003e\u003c/a\u003e(NSFW) \u003cem\u003eWhere I also post a lot of WIP pictures.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eMy finished Pieces end up here:\u00a0\u003ca href=\"http://www.hentai-foundry.com/pictures/user/Nachtmahr\" rel=\"nofollow\"\u003e\u003cstrong\u003eNachtmahr @ Hentai-Foundry\u003c/strong\u003e\u003c/a\u003e (NSFW).\u003cbr\u003e\u003cbr\u003eAlso you can follow me when I livestream: \u003ca href=\"https://picarto.tv/Nachtmahr\" rel=\"nofollow\"\u003e\u003cstrong\u003eNachtmahr @ picarto.tv\u003c/strong\u003e\u003c/a\u003e ask me stuff or just hang out and watch! \u003c/div\u003e\u003cbr\u003eI do like 3D Modeling, but drawing and painting always had the bigger place in my heart and I hope that I someday will be able to focus on that full time."
