    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHello fellow game enthusiasts and creators!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAyu here! - Freelance illustrator, mad pixel scientist and cringily eccentric head dev. of nebelsoft games.\u00a0\u003cbr\u003eCreating obscure games is my one passion - and I would like to use Patreon to share my progress.\u003cbr\u003e\u003cbr\u003eCreating games is a magical form of communication that\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003erequires much time, creativity and patience. \u003cbr\u003eFor my new game, I am working with dear friends and professional artists. \u003cbr\u003eI would like to use Patreon to share our progress.\u003cbr\u003e\u003cbr\u003eI am very thankful for all your support, be it morally or financially.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI have an educational background in arts and design and have been working for small independent game developers, abitious artists - but also larger, professional gaming companies as well.\u003cbr\u003e\u003cbr\u003eOn this \u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon\u003c/span\u003e I would like you to join me on my journey to create and release a new game title.\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eproject title: \u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\"\u003c/span\u003eGirls and Dungeons\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\"\u003cbr\u003e\u003cbr\u003eGirls and Dungeons\u00a0is a compact dungeon crawler, inspired by pc JRPGs of the early 90es. Hiro, the protagonist, has to explore a secret, barely accessible dungeon in order to free the Lost Maidens from the curse of Yashumugi.\u003cbr\u003eBut will Yashumugi, the ancient deity of wine, addiction and lust make this an easy task? Can exploring her realm be done without getting into any\u00a0pervy, naughty and lewd situations?\u003cbr\u003eYou will find out soon enough.\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e( Please be aware that the game is not officially rated, but contains mature content )\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe are using RMXP + our own original graphic assets to build this game.\u003cbr\u003ePlease look forward for 2-3 updates / week, I am documenting the game\u0027s development and will also share my humble knowledge of RMXP \u00a0with you. \u003cbr\u003e\u003cbr\u003eI will share free \u003cspan style=\"color: rgb(227, 108, 9);\"\u003edemos\u003c/span\u003e and more visual content.\u003cbr\u003eIf you have any questions, I am happy to answer them.\u003cbr\u003eAyu~\u003c/span\u003e\u003c/strong\u003e"
