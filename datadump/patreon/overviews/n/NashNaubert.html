    "published_at": "2017-03-01T12:14:32+00:00",
    "summary": "I am an Indian Classical musician from the US who has been living in Mumbai for the past 15 years. \u00a0I play the bansuri and am a senior disciple of \u0027The Living Legend\u0027 or \u0027Master of the Reed\u0027 Pt. Hariprasad Chaurasia. \u00a0My aim is to buy the needed equipment that I need to make my music sound and look the best that it possibly can, and to promote Indian Classical music through audio and video mediums in a variety of ways for example, live concerts in HD, interviews of some world class Indian Classical artists, studio recordings of various popular and also lesser known ragas and taalas. \u00a0Living in Mumbai for 15 years has put me in contact with most of the greatest artists from the North of India as well as the South, so collaborations with other artists, and recordings of other great musicians who are looking for a platform to show off their talents would be a longer term goal for me as well. \u00a0As my monthly patreon contributions increase, I will then add various rewards as a token of appreciation to my generous donors, which will include early access to recordings and videos, HD quality videos, personal video chats, special thanks to my esteemed donors and much more. Thank you so much for helping me to do whatever I can to help promote this beautiful fine art to the rest of the world."
