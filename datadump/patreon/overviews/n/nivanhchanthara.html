    "summary": "Hi,\u003cbr\u003e\u003cbr\u003e\nmy name is Nivanh Chanthara and I am a self-taught senior concept artist. I have designed characters, environments and accessories mainly for the video game industry, precisely for the Deus Ex franchise at Eidos Montreal. I also design concept arts for movies and tv-shows. I have recently developed art for the new Ghost in the Shell, Maze Runner: The Scorch Trials,\u00a0American Gods and my ongoing personal dystopian city project co-created with Fred Rambaud, Babiru.\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://www.hostingpics.net\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.hostingpics.net\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://www.hostingpics.net\" target=\"_blank\"\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/114137Photobash01banner01.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWith these Patreon excusive videos I\u0027m intending to share my different workflows with you. Photobash, drash, sketch colorization, drawing sessions, we will go trough all of them together at least one every month with access to\u00a0high resolution wallpapers and layered photoshop files and brushes. Supporting me would make me able to create and share more different works.\u003cbr\u003e\u003cbr\u003eHere are some exemples of the different technics we will explore as well as a sample of the first issue: Photobash_01 to give you an idea of what you will get for.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.hostingpics.net\" target=\"_blank\"\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/235500Photobash01banner05.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.hostingpics.net\" target=\"_blank\"\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/909495Photobash01banner03C.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.hostingpics.net\" target=\"_blank\"\u003e\u003cimg src=\"https://img15.hostingpics.net/pics/583067Ph
