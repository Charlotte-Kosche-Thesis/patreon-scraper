    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWelcome to my Patreon!\u003c/span\u003e\u003c/h1\u003eGreetings! Thank you very much for visiting my page. My name\nis Matthew aka Nepped Waifu. I am a former Source Filmmaker content creator and\nhave moved on to my true passion, drawing. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eSo why Patreon anyway?\u003c/strong\u003e\u003cbr\u003e\n\nBefore, I never really thought about being paid for my hard\nwork and ideas and found that people want to see my creative ideas and\ningenuity when I created posters. A year and a half ago a friend of mine\nsuggested I try Patreon to gain a way to earn something for my creative art\npieces. I now want to move that passion, creativity and ingenuity into\ndrawings. I\u2019ve had this Patreon open solely dependent on just producing SFM\nposters, but now want to focus on what I really want to do, which is creating\nwonderful drawings that use the same themes that I\u2019ve always used for my\nposters. \u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eMy dearest thank you.\u003c/strong\u003e\u003cbr\u003e\n\nAny and all types of support I welcome to accept but through\nPatreon you can directly support my creative outlet for making content. Whether\nits $1 or $100, every bit helps me out, allowing me to buy better equipment to\njust feeding my throughout the week. I am so thankful to everyone who can\npledge to me and my dream. You are the ones who keep my passion and motivation\nalive and I and truly thankful for you investing in someone like me! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSamples of my work thus far:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/rg2ZDyQ.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/kk86sJ9.png\"\u003e\u003cimg src=\"https://i.imgur.com/cheCzOh.png\"\u003e\u003cimg src=\"https://i.imgur.com/CqksPdk.png\"\u003e\u003cimg src=\"https:/
