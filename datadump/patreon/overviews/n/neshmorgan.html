    "summary": "Hello, everybody, my name is Nesh Morgan. I am an illustrator. Drawing\nfor video games is what I love the most. \u003cbr\u003e\u003cbr\u003e\nYou could see my work in the following games:\u003cbr\u003e\u003cbr\u003eMy little angel\u00a0\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/my-little-angel-11537905\"\u003eAviable for 3+ patrons\u003c/a\u003e \u003cbr\u003eMy childhood dream clicker game: April in trouble\u003cbr\u003e\u003ca href=\"http://www.newgrounds.com/portal/view/679801\"\u003eAviable on Newgrounds\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSo,\u00a0I have decided to run my own project after\nall. Of course, not without help, but still it\u0027s mine.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eSlaveholder\u003c/strong\u003e\u003c/h2\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ3Ijo2MjB9/patreon-posts/K9clORZSwXU2g8yU4y2gMPQxjfp2ygAwhACqMytjhtqhSqaZUT2ke3yqzI10FcxY.png?token-time=2145916800\u0026amp;token-hash=eSVYpwc9aJIda-ZpORM3mB3kVfM2-gCd2idQiZk5j7U%3D\"\u003e\u003cbr\u003e\u003cbr\u003eGenre:\nSlave trainer.\u003cbr\u003e\u003cbr\u003e\n\nPlatforms:\nWindows, Mac, Linux, Android, HTML5(?).\u003cbr\u003e\n\nThe game\nis based entirely on arts and mechanics. This way any significant breaks\nbetween versions can be avoided, as there is no time-consuming work on a story.\nIf one so wished, the updates could be issued monthly.\u003cbr\u003e\nAs of\ntoday, the demo concept\u0027s ready. The GDD for the concept you can now see (i.e.\na game where you level one heroine in one room) has been completed. The\nremaining steps are drawing animations, merging them with mechanics, and\nbalance stat adjustments. I will finish such a game sooner or later (after all,\nmy main activity is freelance). Should this campaign be successful, I\u0027m don\u0027t stopping here :) Namely:\u003cbr\u003e\n\n\u003col\u003e\n \u003cli\u003eThere are\n     certainly going to be more slaves, each customizable, and with her own\n     unique features.\u003c/li\u003e\n \u003cli\u003eSlave city\u003c/li\u003e\n \u003cli\u003eOne can either raise slaves for sale, or profit from their work\n     (in a brothel/arena, for instance).\u003c/li\u003e\n\u003c/ol\u003e\nThe\ndevelopment will be broken down into basic steps. \u003cbr\u003e\n\n\u003col\u003e\n \u003cli\u003eThe game\n     will be finished according to the current concept, i.e. levelling one\n     heroine in a room.\u003c/li\u003e\n \u003cli\u003eThe seeds of the city we are\n     in, and slave customization mechanics will be added. In this part a player\n     can buy and train slaves to profit from selling them later. You could have\n     seen something alike in text-based games on similar subject.\u003c/li\u003e\n \u003cli\u003eThe hardest part. Develop a\n     mechanic to simultaneously manage multiple slaves in different locations.\n     Using slaves for your needs, and not for sale.\u003c/li\u003e\n \u003cli\u003eA brothel can be openned.\u003c/li\u003e\n \u003cli\u003eArena.\u003c/li\u003e\n\u003c/ol\u003e\nI\u0027ve seen\nother authors write about fetishes... those who are familiar with my work\nprobably realize there are no restrictions as such, moreover, one of the\nrewards involves implementation of any patrons\u0027 wishes :)\u003cbr\u003e\u003cbr\u003e\nWhere\nexactly will the money go? At the moment I\u0027m doing freelancing. The priamary\ngoal of the campaign is to move away from freelancing and completely switch to\ngame projects. Besides, we could really use a 3rd team member, who could take\nover coloring.\u003cbr\u003e\u003cbr\u003eAs\nfor rewards, I can\u0027t think of anything better than just granting access to\nregular updates. Maybe later I\u0027ll come up with something more interesting, but\nnow you may choose a greater option simply if like to.\u003cbr\u003e"
