    "summary": "\u003ch3\u003eAbout me:\u003c/h3\u003eI am just a student, studying nuclear physics, but also willing to do something different. \u003cbr\u003eYou can see what I do here: \u003ca href=\"https://loriangrace.wordpress.com/\" rel=\"nofollow\"\u003eWordpress\u003c/a\u003e, or here: \u003ca href=\"http://loriangrace.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantArt\u003c/a\u003e\u003cbr\u003eI do different kinds of arts and krafts almost as long as I remember myself. Though, with years, it is harder to find inspiration, so I need someone that waits for each my artwork.\u00a0 And yes, it can be you.\u003cbr\u003eToday, I work mainly in digital painting, with open-souce software. I am willing to give the community back whatever I can. I want to try to reach the professional level and to show, that free (as in freedom) instruments are as good, as the others.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://loriangrace.files.wordpress.com/2014/02/postapokalypse_final_forum.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI have already created some steampunk and cyberpunk artworks, and I will try to continue in this field. With some luck I may also try to start making comics. There are some Ideas in my head, and I need to understand if they are interesting to someone else.\u003cbr\u003e\u003cbr\u003eSometimes I may do some other things, traditional art, or even toys. So, if I do not succeed in one area, I will give a try to another one. \u003cbr\u003e"
