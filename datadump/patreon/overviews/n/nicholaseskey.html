    "published_at": "2016-05-09T05:05:52+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eGreetings\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003eMy name is \u003cstrong\u003eNicholas Eskey\u003c/strong\u003e; thirty-one-year-old writer and\noverall mess maker. I prefer to make my messes in San Diego, California. \u003cbr\u003e\u003cbr\u003e\n\nWhen I\u2019m not making messes, or rather when I\u2019m making messes\nwith words, I like to write fantasy and science-fiction stories. \u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\nBecause I like to\neat. Oh, and drink coffee. And, I suppose, I should feed my cat, too. \u003cbr\u003e\n\n\u003cbr\u003eHaving been shackled for three years to a \u201cgrownup job\u201d as\nmy friends would call it, I believe I\u2019ve done my time. I wore a suit, looked\nofficial behind a desk, got a steady paycheck, and even got compared to Jon\nHamm on a few occasions. I had never felt more overworked and unfulfilled in\nall my life. \u003cbr\u003e\n\n\u003cbr\u003eMy first love was, is, writing. As like my other relationships,\nit too was suffering. After a Madonna-like mental fencing match with myself, I\nsoon realized I couldn\u2019t keep up this struggle to juggle my relationships, health,\nschool, and my 40+ 7 a.m. to 3:30 p.m. job. So, I quit the job, hung up my\nfancy suit and shirts, and consigned myself to wriggle like a worm on a hook\nbefore a keyboard. Bliss. \u003cbr\u003e\n\n\u003cbr\u003eFor some time now, perhaps a few months, perhaps an eon, I\u2019ve been reshaping\nthe first draft of a novel entitled \u003cem\u003e\u003cstrong\u003eMy\nPersonable Demon\u003c/strong\u003e\u003c/em\u003e. Though I already have two other novels I have written drafts of before this one, I want this one to be my first published book. It follows 23-year-old Eric who dreams of things both hidden and (almost) forgotten. When he comes across a book entitled \u003cem\u003eHow to Face Your Inner Demons, Head On, \u003c/em\u003ehe mistakes it for a self-help book. Soon he finds out that he has more inner demons than he first thought, all of which are more deadlier than he would ever imagine. His only chance is to trust one of them; one who calls them-self \"Samuel.\" I so far am quite proud of it, like a parent who is\nthrilled their child has yet to vomit on the car ride.\u003cbr\u003e\u003cbr\u003eWhen I am not working on my novel, I like to invest some energy into writing short stories, journal entries,\nand flash fictions for my personal blog, \u003cstrong\u003eTypesetBoogaloo.com\u003c/strong\u003e. I also contribute\nnerdy articles to \u003cstrong\u003eComicsBeat.com\u003c/strong\u003e, a pop-culture and comics centered news blog\nbased out of New York, New York. Most likely.\u003cbr\u003e\u003cbr\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThank you!\u003c/span\u003e\u003c/h1\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\nThanks for stopping by. I hope we can be the best of friends;\nthe sort of friends who donates money while the other pretends they are a\nmaster of the written word. It\u2019s fun to pretend.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eMy Blog:\u003c/strong\u003e\u003cbr\u003e\n\nTypesetBoogaloo.com\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eMy Twitter:\u003c/strong\u003e\u003cbr\u003e\n\nTwitter.com/NikolaiEskimo\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eMy Twitch Channel:\u003c/strong\u003e\u003cbr\u003e\n\nTwitch.tv/nikolaieskimo\u003cbr\u003e"
