    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eIf you\u0027ve never met me or heard of me then please allow me to explain. They call me NOMALY (nom-uh-lee) short for Anomaly. People kept calling me an anomaly because I do it all. I write, arrange and sing all my songs. I write and perform all my stand up comedy material. I create men\u0027s and women\u0027s fashion from apparel to sneakers. I have been trained and perform as an actor and voice over talent and finally, I have authored books and am writing and filming movies. Whew lol.\u00a0\u003cbr\u003e\u003cbr\u003eI am totally humbled and thankful for your support. Today when an Artist decides to sign to a major label or film production company they typically lose creative control and may possibly be placed on the shelf \"if\" their form of music or creation does not fit commercial radio at the time. So sad!\u003cbr\u003e\u003cbr\u003eBecause of YOU I can earn a living creating things that bring joy and good health to peoples lives. Yup... music, comedy and cinematic and written drama has truly helped people escape the harsh realities that some face and also help others gain perspective or find the words to say to their loved ones.\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting me you will become part of my creative family! You become my support team! You become my \"Major Label\" but without the red tape and administration. Make no mistake, I love my fans and supporters. So much so that you will ALWAYS be the first ones to experience what I create! You are the ones that I listen too.\u003cbr\u003e\u003cbr\u003eThank you soooo very much! \u003cbr\u003e\u003cbr\u003eWith love,\u003cbr\u003e\u003cbr\u003eJames (NOMALY) Tomlin\u003cbr\u003e \u003cbr\u003e"
