    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u00a0WE ARE\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWe are a group of young people trying to incite a positive change in the\u003cbr\u003eworld, one day at a time. Each day we challenge people to do something\u003cbr\u003egood for the people around them or the environment.\u003cbr\u003eLook at our challenges!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/23130822_1453667818083544_2556267618331712515_n.jpg?oh=d42f407efae615dffb6fcd3fed637e89\u0026amp;oe=5AADAE9C\" style=\"width: 213px;\"\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/23621713_1461833940600265_2094040865463886249_n.jpg?oh=25944aad3e4a720e8e890fd72e37ed51\u0026amp;oe=5AADB5AF\" style=\"width: 212px;\"\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/22688424_1443644545752538_4709580086339124689_n.jpg?oh=515cd97e2a67f5b5c49b7f9bd8a75eb3\u0026amp;oe=5A644667\" style=\"width: 212px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cstrong\u003eWHAT IS NEXT\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eBut! We don\u2019t want it to end here, we have big plans and ideas with our New day new challenge project.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cstrong\u003eWHAT WE NEED YOU FOR\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eOur challenge is to find a person (one of you) who will travel with us around the world. Through this\u00a0journey you will complete challenges, record videos of them and help us make content for our YouTube channel and other social networks every day. All of our followers will try to emulate you and complete the challenges we set for you and them, you can add your own creative twists to them to inspire them even more.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cstrong\u003eTHE GOAL\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eOur target goal is to raise 12 345 USD monthly so we can make this campaign go worldwide within a year. One of the Patrons who donates at least 10 USD will be chosen at random to join us on this trip and become the face of our campaign and the YouTube channel.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cstrong\u003eWHAT IS MORE\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAs our project New day new challenge offers challenges every day. We would also like to make calendars, t- shirts, socks, cups so you can show your New day new challenge pride which will be a part of the Patreon rewards.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/newdaynewchallenge/photos/a.1465008836949442.1073741832.1368468126603514/1465008640282795/?type=3\u0026amp;theater\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/newdaynewchallenge/photos/a.1465008836949442.1073741832.1368468126603514/1465008623616130/?type=3\u0026amp;theater\"\u003e\u003c/a\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/23559907_1465008640282795_2011103150045841313_n.jpg?oh=852b56dfa8732975cbf42d812b2fd699\u0026amp;oe=5A94FD22\" style=\"width: 295px;\"\u003e\u003cimg src=\"https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/23621409_1465008623616130_7931107689943782546_n.jpg?oh=f78149485bb031ba47dc9ed491ff624f\u0026amp;oe=5A96E64D\" style=\"width: 345px;\"\u003e\u003cbr\u003e\u003cbr\u003eSincerely,\u003cbr\u003e\u003cbr\u003eNEW DAY - NEW CHALLENGE team\u00a0\u003cbr\u003e\u003ca href=\"https://scontent-vie1-1.xx.fbcdn.net/v/t1.0-9/23622415_1465008546949471_845193883933018036_n.j
