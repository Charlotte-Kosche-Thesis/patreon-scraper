    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FD1DljPzvA64%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DD1DljPzvA64\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FD1DljPzvA64%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/D1DljPzvA64",

    "published_at": "2017-01-25T18:04:10+00:00",
    "summary": "\u003cstrong\u003ePROLOGUE FOR MY FRIENDS WHO\u0027VE NEVER BEEN HERE:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is like a tip jar for your favorite artists. You become a patron and get exclusive content along the way.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003eFor everyone else,\u00a0\u003cbr\u003e\u003cbr\u003eHi. My name is \u003ca href=\"http://nicolejgeorges.com\"\u003eNicole J. Georges\u003c/a\u003e. I\u0027m queer, feminist, vegan, Syrian-American cartoonist, teacher \u0026amp; podcaster from Portland, OR, currently splitting my time between there \u0026amp; Los Angeles.\u003cbr\u003e\u003cbr\u003e \u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/227207fa390e484d6f0424e2b7ccaf64/tumblr_o41z54mZRi1st40lqo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m the author of the award-winning graphic memoir,\u00a0\u00a0\u003ca href=\"https://www.amazon.com/Calling-Dr-Laura-Graphic-Memoir/dp/0547615590/ref=sr_1_1?s=books\u0026amp;ie=UTF8\u0026amp;qid=1485283003\u0026amp;sr=1-1\u0026amp;keywords=calling+dr+laura\"\u003e\"Calling Dr. Laura\"\u003c/a\u003e ,\u00a0\u003ca href=\"https://www.amazon.com/Fetch-How-Bad-Brought-Home/dp/0544577833\"\u003e\"Fetch: How a Bad Dog Brought Me Home\",\u00a0\u003c/a\u003e the autobiographical comic book\u00a0\u003ca href=\"https://microcosmpublishing.com/catalog/books/2308\"\u003e\"Invincible Summer\"\u003c/a\u003e, and the podcast \u003ca href=\"http://sagittarianmatters.podbean.com\"\u003e\"Sagittarian Matters\"\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u00a0I have been making \u0026amp; publishing my own art for over 20 years, and teaching for 17 of those. I like teaching comics \u0026amp; telling people how things work.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m excited to make as much queer, feminist \u0026amp; animal-centric art as I possibly can in 2018!\u003cbr\u003e\u003cbr\u003eI am on Patreon to share my art, the process, and chomeranian friend Ponyo. With you. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI want to work on graphic novels, podcast episodes,a nonfiction book \u0026amp; more. \u003cbr\u003eThese projects will take time. \u003cbr\u003e\u003cstrong\u003eYour support will help allow me the time it takes to begin and complete my tasks.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eMy workaholic Capricorn Moon thanks you in advance for the opportunity. \u003cbr\u003e\u003cbr\u003eAND\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU FOR VALUING ART DURING THESE TROUBLING TIMES. \u003c/strong\u003e(I know that was very Dr. Bronner-esque, to put it in all-caps, but seriously. Thank you.)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://blog.threadless.com/blog/wp-content/uploads/2015/11/tumblr_inline_nb16y3bOIJ1rsv8q2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e*******************************************************************\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHere are my plans for 2018: \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOMICS:\u003c/strong\u003e \u003cbr\u003eI will collect my existing unpublished diary comics, draw new ones, and work on my next graphic memoir book proposal (\"My Straight Year\"). I will also work on adapting my book,\u003ca href=\"https://www.amazon.com/Calling-Dr-Laura-Graphic-Memoir/dp/0547615590/ref=sr_1_1?s=books\u0026amp;ie=UTF8\u0026amp;qid=1485283003\u0026amp;sr=1-1\u0026amp;keywords=calling+dr+laura\"\u003e \"Calling Dr. Laura\"\u003c/a\u003e, into an animated feature.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGENDER BOOK:\u003c/strong\u003e\u003cbr\u003eI will fly around the country to interview young people about gender with \u003ca href=\"http://nymag.com/thecut/2016/06/judith-butler-c-v-r.html\"\u003eJudith Butler \u003c/a\u003eand \u003ca href=\"http://www.kencorbett.com/\"\u003eKenneth Corbett \u003c/a\u003efor an illustrated non-fiction guide for youth.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eSAGITTARIAN MATTERS:\u003c/strong\u003e\u003cbr\u003eI will continue to make my podcast, \u003ca href=\"http://sagittarianmatters.podbean.com/\"\u003eSagittarian Matters\u003c/a\u003e. I will keep flying around the world to interview interesting artists and feminists from different disciplines (people like Ian Mackaye, Eileen Myles, Alison Bechdel, \u0026amp; Corin Tucker),and create a space for queer regulars like Michelle Tea, Beth Ditto, \u0026amp; Rocco Kayiatos to offer advice to callers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLIFE WITH PONYO\u003c/strong\u003e\u003cbr\u003eI will continue to dance with my dog Ponyo \u0026amp; enact key scenes from musicals with her as my muse. Sometimes I will film \u0026amp; post it here.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eANONYMOUS FUZZBALL\u003c/strong\u003e\u003cbr\u003e My series \u003ca href=\"https://www.tumblr.com/tagged/anonymous-fuzzball\"\u003e\"Anonymous Fuzzball\"\u003c/a\u003e features animals at group therapy, delivering their own experience, strength and hope. I would like to keep these going and compile them into a book, and/or calendar.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMORE: \u003cbr\u003e\u003c/strong\u003eI want to volunteer with GLBTQI senior citizens in Los Angeles, and add their voices to my project \"\u003ca href=\"https://www.etsy.com/listing/158969226/tell-it-like-it-tiz-book?ref=market\"\u003eTell It Like It Tiz\u003c/a\u003e\", a collection of comics \u0026amp; zines about seniors. \u003cbr\u003e\u003cbr\u003eI want to make a book for kids, work on developing an animated series for kids,\u00a0\u003cbr\u003eand \u003cbr\u003ecreate a once-a-year exclusive comics collection (with hand-drawn covers) for the top tier of patrons. \u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/5841a3909d8eacd1bef7ab3c46326a4a/tumblr_nlqacfSH4Z1st40lqo1_1280.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e************************************************************\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThank you for the billionth time. \u003cbr\u003exoxo\u003cbr\u003en.g.\u003cbr\u003e\u003cbr\u003ep.s. Music in the video from the Sagittarian Matters theme, by Bouquet \u0026amp; Carolyn Pennypacker Riggs. xoxoxoxoxo\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2017-01-16T01:00:22+00:00",
     "description": "GOAL: STUDIO SPACE \u0026amp; TEACHING VIDEOS\u003cbr\u003eThank you for supporting queer, feminist, \u0026amp; animal-loving art! \u003cbr\u003e\u003cbr\u003eI\u0027ll make membership cards for Ponyo\u0027s Friend Club Members \u0026amp; post a good video of her and I dancing together to thank you.\u00a0\u003cbr\u003e\u003cbr\u003eWe can now afford an art-space without hyperventilating in it!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ll also post a new teaching video.\u00a0\u003cbr\u003e\u003cbr\u003e",

   {

     "completed_percentage": 70,
