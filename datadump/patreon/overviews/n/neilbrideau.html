    "summary": "\u003cstrong\u003eHi! My name is Neil Brideau, thank you so much for your interest in my Patreon! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI make \u003cstrong\u003eall-ages minicomics,\u003c/strong\u003e and I run \u003cstrong\u003eRadiator Comics,\u003c/strong\u003e a distributor of hand-made and self-published comics by over 50 artists from across North America.\u003cbr\u003e\u003cbr\u003eI recently moved from Chicago to Miami, and am faced with having to change what projects get my attention. I would really love to continue to focus on comics-related projects here, so I\u2019m starting a Patreon to support my efforts, including:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDevoting more time to my comics projects!\u003c/strong\u003e \u003cbr\u003eI\u2019m hard at work on the fifth issue of my all ages  comics series The Plot, and am in the planning stages for a complex webcomic, as well as a secret collaborative comics project.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExpanding Radiator Comics\u0027 Services!\u003c/strong\u003e\u003cbr\u003eI have big plans to ease distribution burdens from more self-publishers, small-press comics publishers, and plan to publish more graphic novels by a number of amazing artists (see \u003cem\u003eThe Chronicles of Fortune\u003c/em\u003e by Coco Picard)\u003c/li\u003e\u003cli\u003eI have other projects in my brain-cooker that want to pop out too!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhen you support my Patreon, you will help me fulfill these plans, and you\u2019ll get stuff in return!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019ve set a series of \u003cstrong\u003egoals\u003c/strong\u003e (on the left of the screen), that reflect \nboth my financial needs, and some fun projects meeting the goals will \ntrigger!\u003cbr\u003e\u003cbr\u003eAll backers will receive access to my patrons-only blog (featuring behind-the-scenes treasures), and there are opportunities to receive print comics I draw, as well as original art! Check out the \u003cstrong\u003erewards\u003c/strong\u003e on the right hand side of the screen!\u003cbr\u003e\u003cbr\u003eIf you\u0027re not interested in being a patron, \u003cstrong\u003eno problem!\u003c/strong\u003e You can read 400-pages worth of comics I\u2019ve made at \u003ca href=\"http://neilbrideau.com,\"\u003ehttp://neilbrideau.com\u003c/a\u003e (for free!), and you can check out all the comics Radiator Comics has to offer at \u003ca href=\"http://radiatorcomics.com\"\u003ehttp://radiatorcomics.com\u003c/a\u003e (you have to buy those)! \u003cbr\u003eShout out to \u003ca href=\"http://boyblueandco.com/\"\u003eKenan Rubenstein\u003c/a\u003e for designing both amazing sites!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks again for your interest, and support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
