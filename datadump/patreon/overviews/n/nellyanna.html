    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1251260/b7b0fc77a401416cb39bbe34c016e5eb?token-time=2145916800\u0026token-hash=19et8-pwf4tm9H82lCzxJRu4hV-GtVhq-jgBeyNMy1M%3D",

    "published_at": "2017-10-15T15:08:19+00:00",
    "summary": "\u003ca href=\"http://i68.tinypic.com/33e08w5.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/AHCNbNH.jpg\"\u003e\u003cbr\u003e\nI am Nelly, a free-spirited 30 years old girl from Lithuania, northern Europe. I am a crafter and DIY\u0027er and have a bachelor degree in applied informatics.\u003cbr\u003e I was always a creative person and some years ago it led me to the creation of statement jewelry and accessories today known as  \u003ca href=\"http://www.nellyanna.com/\"\u003eNelly Anna\u003c/a\u003e. I really love statement jewelry so my creations as well are unusual - I love bright colors, mixing different materials and try to create something different from what I see around. My inspiration comes from different parts of the world and various eras of history.\u003cbr\u003e\u003cdiv\u003eThis year I  started cosplaying and prop making under \u003ca href=\"https://www.instagram.com/fiction.alive/\"\u003eFiction Alive\u003c/a\u003e name. I am a fan of such video games like World of Warcraft, Diablo, fantasy movies and TV series and anything magic related. World would be dull without magic so I try to bring some into my life with costumes and props.\u003c/div\u003e\nHowever, my journey in creation never stops at some point - I do love to create all things: I create different accessories and apparel, I really like to up-cycle unused things and cut on wastage, I make various DIY projects, I am almost an alchemist by using natural ingredients to create beauty and health products, I make digital art and draw mandalas. I am truly inspired by all these creative people all around the world and web, but nontheless I\u0027d love to share\u00a0my knowledge and ideas with you - I hope to inspire you with my creations and to be inspired by yours :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nWhy Patreon?\u003c/strong\u003e With help of my patrons I will be able to spare my time on documenting my creative sessions and to prepare the guides for your own projects. Also I will be able to purchase materials for my projects and try new techniques and share those with you. What is most important, I can carry on creating all the things possible to create by knowing there are people who care about them!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSo what can you expect by becoming my Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003eAll my patrons will be credited in my catalogs and other materials.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eSurely, \n\t\u003cstrong\u003ejewelry tutorials\u003c/strong\u003e and\u003cstrong\u003e jewelry itself\u003c/strong\u003e!\u003cstrong\u003e \u003c/strong\u003eYou can sign up for tutorials how to craft your own pieces OR you can support me and receive my crafted statement jewelry right to your mail box! My patrons will have a sneak-peak on my jewelry creation sessions,\u003cem\u003e\u00a0casual tier\u003c/em\u003e patrons will get guides of making more simple and casual jewelry, while \u003cem\u003eamateur crafters\u003c/em\u003e will learn making bigger statement jewelry pieces.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/RsQZYlZ.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTutorials on how to create stunning \u003cstrong\u003eheadpieces\u003c/strong\u003e\u00a0and headbands. I will post some progress pictures for all the patrons, and while \u003cem\u003ecasual crafters\u003c/em\u003e will see how to make simpler headbands,\u00a0\u003cem\u003eamateur crafters\u003c/em\u003e will get guides on preparing more elaborate headdresses. Want personalized headpiece? Pledge with \u003cem\u003ecombo tier\u003c/em\u003e :)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/RASh4Yj.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eGuides for creating and up-cycling old clothes for to create \n\t\u003cstrong\u003estylish apparel and accessories\u003c/strong\u003e. I love giving a new life to old denim jackets, jeans, t-shirts, bras, beanies, bags, sunglasses, etc. However, I also create things from scratch. Progress photos will be shown to all patrons, \u003cem\u003ecasual crafters\u003c/em\u003e will see me making simpler projects, while \u003cem\u003eamateur crafters\u003c/em\u003e will be guided when creating something more complicated and more time consuming.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/iv5xd3d.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eMandala\u003c/strong\u003e drawing video or a mandala drawing/print! Some basic techniques on how I am drawing my mandalas (some being created with digital tools) will be shown to all\u003cem\u003e\u00a0\u003c/em\u003epatrons, while \u003cem\u003eart lovers\u003c/em\u003e will get my mandala print by mail each month (the same goes to super patrons).\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/yFANq5n.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAnd last but not the least - various \u003cstrong\u003eDIY projects\u003c/strong\u003e! I make a variety of DIY: home decor, gifts and souvenirs, geeky thingies, natural cosmetics, you name it! When I\u0027ll DIY something - all my patrons will see that for sure ;) simpler project guides will go to \u003cem\u003ecasual crafters\u003c/em\u003e, more time and skill requiring DIY projects - for \u003cem\u003eamateurs\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn.pbrd.co/images/GNoTYEF.jpg\" style=\"width: 500px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSo that\u0027s that! I hope I\u0027ve put it all pretty clear for you (but if not - feel free to contact me!) and now we can start our journey together. Every little support and appreciation means a lot to me :)\n\u003cbr\u003e\n\u003cbr\u003e"
