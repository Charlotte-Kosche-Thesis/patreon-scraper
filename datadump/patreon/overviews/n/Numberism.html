    "summary": "I create art entirely with numbers and equations by hand. My pieces are inspired by research into the sciences and are designed to show others the beauty in data and theory. These pieces are also a nifty way for me to connect with science as an artist with no official background in science or art. \u003cbr\u003e(Example video of me drawing)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"height: 0;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/J_mrDk31ws8?ecver=2\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been creating this work and running my art business full time \nfor about 8 years. My little company is chugging along thanks to the \ncontinued love and support of nerdy fans who share my love of scientific\n art and who continue to be the key to my success. I\u0027m sure it surprises\n no one that running a business is hard, exhausting work that can often \ndraw your attention and time from creating art. This is not a new story \n;).  This Patreon campaign is a way for you to cover some basic business\n needs so that I can spend more time learning and creating. Thank you for your support! \u003cbr\u003e\u003cbr\u003e As a \npatron, you can support me with a monthly pledge of as little or as much\n as you like and \u003cstrong\u003eyou can change or cancel your subscription at any \ntime.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRewards: \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvery backer gets access to my process with videos, photos and journal entries. \u003c/li\u003e\u003cli\u003eLive video to ask me anything and catch up on my work. \u003c/li\u003e\u003cli\u003eFirst option to purchase original work before they\u0027re released to the public. \u003c/li\u003e\u003cli\u003ePrint subscription\u003c/li\u003e\u003cli\u003e10% discount codes redeemable everywhere I sell my work (code updated monthly)\u003c/li\u003e\u003cli\u003eOriginal sketches and watercolor studies from my sketchbook \u003c/li\u003e\u003cli\u003eOrignal Numberism art (limited to 3 a year)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/54e2d3b5e4b0cb82a5b16bd4/561d7004e4b0383208b54a73/594db78fd2b857fe3a94998f/1498265490819/paintingssketchesad.jpg?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eOne\n of the coolest things about this format for me is that anyone who backs\n me here gets to join me on this journey and be part of the process. I \nget to share with you my experiments, my successes and failures, and am \nexcited to exchange ideas with you as I go along. And you get to see all\n the ways in which being an artist manifests in my life, which is a lot \nmore than my final products. I paint, I sketch, I sing, I write, I read,\n I experiment, I reach out to scientists. There\u0027s a lot to the work, and\n I\u0027m excited to share it with you. \u003cbr\u003e\u003cbr\u003eThank you for your support and for sharing this campaign with your friends and loved ones.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/54e2d3b5e4b0cb82a5b16bd4/54e3fd43e4b0b56fcc46f63c/578178b6be6594c387ee9e17/1468102853075/CrowWeb.jpg?format=500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/54e2d3b5e4b0cb82a5b16bd4/54e3fd43e4b0b56fcc46f63c/578178b63e00be71f466b051/1468102860102/CrowWEBDetail1.jpg?format=1000w\"\u003e\u003cbr\u003e"
