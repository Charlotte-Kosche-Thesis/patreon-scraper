    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u2605\u00a0\u003c/strong\u003eWELCOME!\u00a0\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHello there, and a warm welcome to my Patreon page! Here you will find a mass of information about myself as well as some great rewards you can receive upon supporting me. \u003cbr\u003eIf you\u0027re interested, please continue reading!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u2605\u00a0\u003c/strong\u003e\"WHO ARE YOU?\"\u00a0\u003cstrong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is \u003cem\u003e\u003cstrong\u003eCiel Star\u003c/strong\u003e\u003c/em\u003e. I\u0027m a cosplayer and voice actor from social media. I use \u003ca href=\"http://static.tumblr.com/a705584c42a7e0b77234dccf6e32e243/plkunav/2Cqo9exwc/tumblr_static_6pkac01go30ok0ow8wk8os004.png\"\u003e\u003c/a\u003eYouTube and Twitter most often to post my work, \u003cimg src=\"http://static.tumblr.com/a705584c42a7e0b77234dccf6e32e243/plkunav/2Cqo9exwc/tumblr_static_6pkac01go30ok0ow8wk8os004.png\" style=\"float: right; width: 172px; margin: 0px 0px 10px 10px;\"\u003eand I\u0027m most well known for all my Kuroshitsuji/Black Butler related content on YouTube, specifically my Ciel Phantomhive voice acting and manga dub videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605\u00a0\u003c/strong\u003e\"WHY DO YOU HAVE A PATREON?\"\u00a0\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eAs someone who\u0027s struggling fiancially, I am doing my absolute best to try and make money doing things that I absolutely love which has always involved making people laugh and smile, and inspiring others to step towards their own dreams. Since I\u0027ve been advised by a professional that a part-time job outside of my home would be an extremely bad idea considering the current state of my mental health, I figured finding other ways to make income while giving back to the people that keep me going every day would be the best possible thing to do.\u003cbr\u003e\u003cbr\u003eWith the money I make on Patreon, besides the obvious fiancial needs for living expenses, I\u0027ll also be able to do things that I wouldn\u0027t before, like travel to more cons to meet more fans, save up for better recording equipment to make better content and much more.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u2605\u00a0\u003c/strong\u003e\"WHAT OTHER WAYS CAN I HELP?\"\u00a0\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eIf Patreon isn\u0027t something you can do because of the monthly charges (which is completely understandable) but you still are interested in helping me out, you can also give a one-time donation through my YouTube channel support button, or even just spread the word of my Patreon to your friends. Every little bit counts and is greatly appreciated no matter what!\u003cbr\u003e\u003cbr\u003eThank you so much for your consideration and time, and if you\u0027re still interested as of now, feel free to check out all of the different rewards listed on the side of this page!\u003c/div\u003e"
