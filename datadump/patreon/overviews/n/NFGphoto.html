    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://nfgphoto.com/system/images/Patreon-checking.png\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI am NFG. \u00a0I am a photographer, and I specialize in the human body and the amazing things it can do. \u00a0I am lucky enough to work with the most talented bodies, like dancers, athletes, gymnasts, and circus performers.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eYou can have a look at what I do at\u00a0\u003ca href=\"http://nfgphoto.com\" rel=\"nofollow\" target=\"_blank\"\u003eNFGphoto.com\u003c/a\u003e, or check out the\u00a0\u003ca href=\"http://nfgphoto.com/grafx/photos/index.php/pics/stream\" rel=\"nofollow\" target=\"_blank\"\u003ePhotostream\u003c/a\u003e, featuring over 500 of my best images.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat You Get\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eStuff.\u00a0 Lots of it.\u00a0 I aim for at least 2 updates a month, but I expect there\u0027ll be at least double that.\u00a0 For February and March I\u0027ve already queued up a release every week.\u00a0 Check out the blog, where you can see the regular updates stuffed with exclusive content for Patreon supporters.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003ca href=\"https://nfgphoto.com/blog/\"\u003ehttps://nfgphoto.com/blog/\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eYou get other perks as well, like a warm feeling for being amazing, behind the scenes images, never-before-seen photos, some \u0026lt;gasp!\u0026gt; scandalous stuff, before-and-after edits, alternate versions of stuff you might see on instagram, and more.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThere\u0027s not much difference between the tiers.\u00a0 From time to time there\u0027ll be bonus content for higher tiers, but it won\u0027t happen often.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003eIf Things Go Well\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027d love to have enough supporters that I can go on ridiculous road trips, pay professional models and really kick a lot more ass. \u00a0Every dollar helps. \u00a0Even at the two dollar level you\u0027re gonna keep me in Red Bull when I need it most, turning what might have been an average shoot into ... um. \u00a0One with wings...\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eEnormous Thanks\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eLike many people, I don\u0027t like to stand up and ask for money. \u00a0Impostor syndrome prevents me from ever thinking I\u0027m so great you\u0027d actually pay me. \u00a0But I want to create more images that make people happy. \u00a0And if you want to play a part in that happiness, well... \u00a0Here\u0027s your opportunity.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWe\u0027ll make a very good team. \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://nfgphoto.com/system/images/Patreon-Thankyou.png\"\u003e\u003c/div\u003e"
