    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://pixiv.me/nosebecc\" target=\"_blank\"\u003ePixiv\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://nosebecc.deviantart.com/\" target=\"_blank\"\u003eDeviantart\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"https://nosebecc.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/18538244\"\u003eDownload the demo here!\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tFirst of all, if you are one of my patrons, thank you,\n\t\u003cbr\u003e\n\tthat means a lot to me.\n\t\u003cbr\u003e\n\tIf not, thanks for checking out B.E. Witches, I hope you enjoy it!\n\t\u003cbr\u003e\n\tIf you can\u0027t/don\u0027t want to become a patron, which is completely fine,\n\t\u003cbr\u003e\n\tbut still want to help me out somehow,\n\t\u003cbr\u003e\n\tjust spread the word about B.E. Witches. After all, no one is gonna play a game they don\u0027t even know exists.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tIn any case, have fun!\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nB.E. Witches is a game in which you can \u003cstrong\u003eexplore a mysterious world filled with dungeons and secrets, fight  monstergirls in a unique type of battle\u003c/strong\u003e that mixes puzzle, RPG and shoot\u0027em up elements, create items and spells through the use of alchemy. Every monstergirl you fight can join you and, by leveling your characters enough, you can  rank them up which \u003cstrong\u003emakes them stronger and increases their cup size.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cu\u003e\u003cstrong\u003eWorld\u003c/strong\u003e\u003c/u\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nTaking inspiration from several games of the dungeon crawler genre such as Darkest Dungeon or Etrian Odyssey, exploration in B.E. Witches will take the form of a 2D sidescroller in which you can move from room to room to find treasures and ressources, which will help you fight stronger monstergirls.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/vVmQJ1B.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cu\u003e\u003cstrong\u003eBattle\u003c/strong\u003e\u003c/u\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u00a0In B.E. Witches, the fights are a mix of puzzle game and RPG with a pinch of shoot\u0027em up. Line up blocks of the same color to obtain mana, which you can use to cast spells. Take too long however, and your opponent will attack you and summon heart eaters, demons that will attack your cursor until you get rid of them.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://i.imgur.com/TcAEVCZ.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/TcAEVCZ.jpg\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAll of this amounts to a high tension kind of battle that requires you to react quickly to an ever changing situation.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cu\u003e\u003cstrong\u003eAlchemy\u003c/strong\u003e\u003c/u\u003e\u003c/h2\u003e\n\u003cbr\u003e\n/!\\ I\u0027m still working on this part.\u003cbr\u003e\nMany items, accessories, spells and more can be created through alchemy, as long as you have the required ressources and recipes.\n\u003cbr\u003e\nOnce you do, alchemy takes the form of a special, simplified battle. Clear it, and the result will be synthesized!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cu\u003e\u003cstrong\u003eRank up!\u003c/strong\u003e\u003c/u\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nLast but not least, the rank system will allow you to \u003cstrong\u003emake your monstergirls stronger if they have leveled enough, on top of granting them a few bonus cup sizes.\u003c/strong\u003e There are 5 different ranks for each character!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/cSUXT9d.png\"\u003e"
   },
