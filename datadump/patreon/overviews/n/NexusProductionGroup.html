    "summary": "Nexus Production Group are a collaboration of creatives who write, produce, direct and sell short and feature film content. In the last decade NPG have written, directed and produced fifteen short films, produced four feature films, and founded and ran the Made In Melbourne Film Festival, as well as a variety of film screening and discussion events.\u003cbr\u003e\u003cbr\u003eAt NPG we pride ourselves on being individual, diverse, and only limited by our imaginations.\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003eWithin the next five years we aim to be recognized within the independent filmmaking scene on an international scale through the release of two improvised feature films, \u003cem\u003eFriends, Foes \u0026amp; Fireworks\u003c/em\u003e and \u003cem\u003eIn Corpore\u003c/em\u003e.\u00a0 Recently we secured a sales agent for \u003cem\u003eFriends, Foes \u0026amp; Fireworks\u003c/em\u003e so we can\u0027t wait to bring the film to you in 2018!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/233372270?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eAlso included in our recently completed projects is the bold black and white feature \u003cem\u003eChoir Girl\u003c/em\u003e, and short film and awareness project \u003cem\u003eDaughter\u003c/em\u003e, which tackles victim blaming and gendered violence. Starring Katherine Langford (\u003cem\u003e13 Reasons Why\u003c/em\u003e), Daughter has won numerous awards as festivals worldwide and is available an an education tool for Australian schools through Beamafilm, as well as to the worldwide public via Amazon Prime.\u00a0 We are currently developing Daughter into a television series. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/146362676?title=0\u0026amp;byline=0\u0026amp;portrait=0\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eNPG have always been independent filmmakers, since meeting back in 2009, and not much has changed. This means that since 2009 we have paid for our own projects to be produced, filmed and completed. This includes equipment costs, venues and locations, post production\u003cbr\u003ecosts, festival submissions, promotion and marketing costs, travel to attend festivals and film markets and tour with our films --- all from their own pockets.\u00a0 \u003cbr\u003e\u003cbr\u003eSure, occasionally we have been awarded grants, but we\u0027ve still had to run fundraising events, crowd funding campaigns, and hustle for pocket money to complete each film or project.\u00a0 We are not complaining.\u00a0 We love what we do and we\u0027re also going to be spending money on creating. It is our passion. Our journey.\u00a0 Our life work.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eAnd now we are asking you to join us on that journey.\u00a0 \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eYou can support and fund our work by joining our Patreon Community. With the monthly funds we receive from our community members we will have the means to do all sorts of things, from keeping our subscriptions to film services and software active, submitting our films to festivals, running our websites, marketing our work, even helping to fund and complete our future films. But above we will have more time and money to do what we love --- create.\u003cbr\u003e\u003cbr\u003eCreate beautiful content for you, our community, and innovative content for the audiences around the world.\u003cbr\u003e\u003cbr\u003eWhatever level of support you can offer, we thank you and are deeply grateful.\u00a0 There is a ton of exclusive content we have to offer on Patreon, including our short films, behind the scenes clips, personal messages and thank yous, and we can\u0027t wait to share it with you.\u00a0 And if you can\u0027t afford to give, that\u0027s alright - we know what that is like. We appreciate everyone who checks out our page and our work. \u003cbr\u003e\u003cbr\u003eAnd we hope that you enjoy watching our films and videos and that you will be sticking around as we grow our Pateon page and continue to produce high quality, interesting and moving content over the years. \u003cbr\u003e\u003cbr\u003eNexus means connection and centre.\u00a0 So let\u0027s connect.\u00a0 \u003cbr\u003e"
   },
