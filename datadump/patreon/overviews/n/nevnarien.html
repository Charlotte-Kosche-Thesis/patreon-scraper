    "summary": "\u003cdiv\u003e\n\tMy name is Elin Kero. I\u0027m a Swedish photographer, who recently fell in love with filmmaking. I live and work in Stockholm in the middle of everything, but the home of my heart is where I can find nature. I love to create photos and videos that leave my viewers with a feeling of cosiness and peace. To make them calm down after a rough day and to feel more inspired about life and their own creations. \u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nI started my Patreon page because I want to follow my dreams. Right now my soul is glowing every time I\u0027m making Youtube videos and I want it to continue doing so. And here is where you can help me! \n\u003cbr\u003e\n\u003cbr\u003e\nBy supporting me as an artist on Patreon, you\u0027ll give me the ability to grow as a filmmaker. You\u0027ll help me to make more time for filming, editing, learning new things and later make even more powerful videos.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eYou would help me to set my visions free and make them real!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\n\t\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eWhere you can find me\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/nevnarien\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eYoutube\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e - \u003ca href=\"http://instagram.com/nevnarien\"\u003eInstagram\u003c/a\u003e - \u003c/span\u003e\u003ca href=\"http://nevnarien.se/\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBlog\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://cdn2.cdnme.se/54514/8-3/magiskt_solljus_59e9fae12a6b2246178d5d52.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat I would do if money and time wasn\u0027t an issue\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eWhat I can do with your support\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n- Create more short films (!!!)\n\u003cbr\u003e\n- Make more fantasy inspired photoshoots and take you with me behind the scenes\n\u003cbr\u003e\n- Invest in things that would improve all my videos (like filters, titles, new eqipment, props etc)\n\u003cbr\u003e\n- Make more tutorials\n\u003cbr\u003e\n- Spend more time on my Youtube Videos in general and make even more epic intros :))\n\u003cbr\u003e\n- Stop stressing about tha fact that I currently work at least 40% with Youtube, but I\u0027m earning nothing\n\u003cbr\u003e\n- Just feel blessed to do what I love \u0026lt;3\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"288\" src=\"https://www.youtube.com/embed/FpHQECYryNg\" width=\"510\"\u003e\u003c/iframe\u003e\n\t\u003cem\u003eI want to make more short films.\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"288\" src=\"https://www.youtube.com/embed/dbrIrHDvmio\" width=\"510\"\u003e\u003c/iframe\u003e\n\t\u003cem\u003eI want to take you with me on cozy adventures!\u003c/em\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003eI want to take this opportunity and thank you from the bottom of my heart, for always leaving such kind comments! You encourage me, challenge me, make me want to do better, see things in new ways and best thing of all: You show that there are so much love in this world. \u0026lt;3\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://cdn3.cdnme.se/54514/8-3/5m3a4677_59bf9311e087c323c2a884c7.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eThank You! \u0026lt;3\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/div\u003e"
