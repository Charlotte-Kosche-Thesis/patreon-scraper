    "summary": "Hey there! I\u2019m Alex Dawe, owner of NRG Comics and the writer and creator of Empress.\u003cbr\u003e\u003cbr\u003eIf you\u2019re reading this message, then you\u2019re most likely considering becoming a patron of NRG comics. You have exquisite taste. After all, by supporting us you\u2019re supporting fresh, fun comics for cape lovers everywhere. \u003cbr\u003e\u003cbr\u003eOur first addition to comic history is Empress, the story of a former corrupt CEO of a major company who has to turn over a new leaf when the spirit of nature itself enlists her to be a warrior against the forces that would threaten the world. You can follow her story as she wrestles with her own past as well as fighting a great rogues gallery of colorful characters and acquiring a group of unlikely allies. \u003cbr\u003e\u003cbr\u003eThis will be our first book, but it won\u2019t be our only one. We have all kinds of exciting ideas in the works, and the more support we get the more of these ideas we can put on the page. With your help we\u2019ll create all kinds of great comics for you, the awesome fans!\u003cbr\u003e\u003cbr\u003eSo be sure to give your support NRG comics. Even one dollar a month will help us leave our mark on the comics industry, and with you on board we can thwart evildoers and tell the kind of stories you\u2019ll be proud to have been a part of! Welcome to the team!\u003cbr\u003e\u003cbr\u003eUPDATE:\u003cbr\u003e\u003cbr\u003eSites where comic can be viewed for free:*\u003cbr\u003e\u003cbr\u003eSmack Jeeves:\u00a0\u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=172968\"\u003ehttp://www.smackjeeves.com/comicprofile.php?id=172...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe Duck Webcomics:\u00a0\u003ca href=\"http://www.theduckwebcomics.com/Empress_Mother_Earths_Handmaiden/\"\u003ehttp://www.theduckwebcomics.com/Empress_Mother_Ear...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e*Note: These sites allow you to view comic for free, but becoming a patron will allow you to see two pages ahead of the number on the free sites. In other words, becoming a patron grants you 2 additional pages to read!\u003cbr\u003e"
