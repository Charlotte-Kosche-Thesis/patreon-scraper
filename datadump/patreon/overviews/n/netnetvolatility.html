    "summary": "First of all, thanks to the regular patrons out there!\u003cbr\u003e\u003cbr\u003eNetNet Volatility scours the options market for distinct pricing anomalies -- anomalies that are well-respected in both the academic literature and the professional trading universe. \u003cbr\u003e\u003cbr\u003eThese anomalies are reliable and straightforward. They do not depend on fragile and highly specific assumptions.\u003cbr\u003e\u003cbr\u003eIn essence, stocks with extremely high prices for both calls and puts are isolated. Then, out of this group, stocks where the call option prices are much higher than the put options prices are selected. This approach is theoretically reliable.\u003cbr\u003e\u003cbr\u003eWhat separates this superior newsletter product is the empirical reliability of the approach. The method mentioned above is repeated on 4+ distinct data sources -- and then isolates those stocks with consistency across all sources. Given that options are often not actively traded, price discrepancies arise regularly -- and must be reconciled. \u003cbr\u003e\u003cbr\u003eThis curation process is the edge provided by NetNet Volatility -- in the condensed format of a relatively affordable newsletter provided on a weekly basis.\u00a0\u003cbr\u003e\u003cbr\u003eLast, thanks again to all of the regular patrons! -- you make the effort worthwhile."
