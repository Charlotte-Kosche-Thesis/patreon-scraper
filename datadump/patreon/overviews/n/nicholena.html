    "summary": "Hi! I\u0027m Nicholena. I\u0027m a pro Hearthstone player for Fade2Karma: I\u0027m a consistent Legend player and tournament competitor. I have qualified for Prelims twice so far, and I\u0027ve been playing for one year now. In my other life, I have a Master\u0027s degree in Photographic and Electronic Media. I\u0027m pursuing my dream of combining my two passions, gaming and art, into a full-time career. \u0026lt;3\u003cbr\u003e\u003cbr\u003eIn order for me to do that, I need to make sure I\u0027m able to make a living and not start doing my streams from a cardboard box (or my parent\u0027s house...even worse Kappa)! I\u0027ve got the usual cost of living bills plus student loans, and I\u0027d love to be able to stream and create content full time without the daily stress of whether or not I\u0027m going to be able to make rent. This Patreon will hopefully give me some security and peace of mind in that matter so I can focus more on playing, attending tournaments, and making the channel the best it can be.\u003cbr\u003e\u003cbr\u003eTwitch subs, I appreciate each and every one of you deeply, but we all know Twitch takes half of your monthly sub, so this is a way to help me reach a dependable level of income. Subbing on Twitch is still important so we can get the many channel benefits it provides (like new emotes!!), but supporting me on here goes above and beyond!\u003cbr\u003e\u003cbr\u003eI hope to be able to continue to create content full time, and with your support I\u0027ll be able to increase quality and output immensely. \u0026lt;3 Love you."
