    "summary": "Welcome to the Neko the Kitty Patreon Page! I\u0027m Gar\u00a0and I write and draw the popular webcomic\u00a0\u003ca href=\"http://www.nekothekitty.net/\"\u003e Neko the Kitty\u003c/a\u003e .\u003cbr\u003e\u003cbr\u003eIt\u0027s... called Neko the Kitty. I don\u0027t know how to explain the premise any better than that. Neko\u0027s an ordinary house cat, he\u0027s sapient and articulate and has a cushy number going keeping that a secret.\u003cbr\u003e\u003cbr\u003eFollow Neko and his recently-unemployed human Alice in what was, until quite recently, a world of wild magic and high adventure!\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://img3.smackjeeves.com/images/uploaded/banners/b/7/b7967164bOCrV.gif\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eNeko\u0027s been going since 2002 and has taken some weird turns. So much so that I had to drop a sort of mini-apocalypse on the whole setting and start over with the basic premise of \"There\u0027s this girl and this cat, and they live in an apartment\"\u003cbr\u003e \u003cbr\u003eThe original archive is available\u00a0\u003ca href=\"http://nekothekitty.smackjeeves.com/\"\u003ehere\u003c/a\u003e, and actually, has quite a lot in it that I\u0027m proud of. It\u0027s over a thousand pages long though, so it\u0027s not on the new site because hitting \u0027first\u0027 would bring\u00a0you back to 2002 and I used to be WAY more shit at drawing. I plan on writing a lot of backstory\u00a0so you can go back and see if any of it happened or you can just enjoy what it\u0027s become\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
