    "summary": "Welcome to my Patreon page! So you\u0027re probably wondering why I\u0027m on Patreon - after all, many of you know that I\u0027m an AMG Recording Artist, so why in the world would I want you to partner with me to continue creating the music I love?\u003cbr\u003e\u003cbr\u003eSimple! My partnership with AMG is primarily through music publishing, which allows me to retain nearly all the rights to the original music I create...however, it also leaves me footing the bill for the majority of the recording costs that go into producing an album - something I\u0027m in the process of writing new original music for right now!\u003cbr\u003e\u003cbr\u003eAlso, the equipment that music and video production requires is...well...not cheap - so although I have basically a bare-bones setup that allows me to do quite a lot of things, I would love to be able to expand my current equipment and be able to create even higher quality video and audio recordings for you!\u003cbr\u003e\u003cbr\u003eSo that\u0027s where you come in! Unlike Kickstarter or GoFundMe, which primarily fund individual projects, Patreon is an ongoing support network that allows us to partner together on a continual basis to be able to create exciting content!\u003cbr\u003e\u003cbr\u003eThere are all sorts of awesome rewards to check out for varying levels of monthly partnership, so make sure you check them all out!\u003cbr\u003e\u003cbr\u003eAnd above all else, we are always #JustUs - and I love you all!"
