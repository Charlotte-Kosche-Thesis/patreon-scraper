    "summary": "\u003cimg src=\"https://static1.squarespace.com/static/55243afae4b08ad5c0f4cdfb/576f5060f5e231ddf3c6c3e5/576fec8c440243ef1aaff642/1466952857543/Web_TNS_16X9_BORDER-2.jpg?format=300w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.thingsnotseenradio.com\" rel=\"nofollow\" target=\"_blank\"\u003eThings Not Seen\u003c/a\u003e is an independent radio show and podcast that features in-depth interviews with nationally recognized guests. Each week, we welcome authors, musicians, politicians, filmmakers, and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe show is hosted by Dr. David Dault,\u003c/strong\u003e a former professor of religious studies who moved to Chicago to make radio. We are available nationally to NPR stations through PRX - the Public Radio Exchange. The podcast of our show is available on iTunes, Stitcher, and Soundcloud.\u00a0\u003cstrong\u003eSince 2012, the show has been downloaded over 100,000 times.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOur show fills a gap between Fresh Air with Terri Gross and On Being with Krista Tippett. \u003cstrong\u003eWe take faith seriously, and our guests do, too.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe are produced by Sandburg Media, in partnership with the\u00a0\u003ca href=\"http://www.csec.org\" rel=\"nofollow\" target=\"_blank\"\u003eChicago Sunday Evening Club\u003c/a\u003e, a faith-focused not-for-profit company that has been creating media for radio and television for over 75 years. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe produce approximately 30 new episodes a year\u003c/strong\u003e, released 3 to 4 times a month, usually on Sunday mornings.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePlease consider supporting us on Patreon\u003c/strong\u003e. Any amount you can give is a great help! But even if you can\u0027t support us right now, there are other ways to help. You can tell others about the show, or email us a word of encouragement. You can write us a review on iTunes. Any of those would be amazing. \u003cbr\u003e\u003cbr\u003eBut if you can, we hope you\u0027ll consider backing us here. \u003cstrong\u003eThank you for helping us make a great show about culture and faith!\u003c/strong\u003e\u003cbr\u003e"
