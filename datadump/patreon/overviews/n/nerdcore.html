    "summary": "\u003ch3\u003e\u003cstrong\u003eSichert die Zukunft von NERDCORE und unterst\u00fctzt uns bei unserer Arbeit rund um Memes, Netzkultur, Entertainment und Politik!\u003c/strong\u003e\u003c/h3\u003e(Die Ziele links stehen f\u00fcr\u00a0\u003ca href=\"https://steadyhq.com/de/nerdcore\"\u003eSteady\u003c/a\u003e und Patreon gemeinsam, wir haben insgesamt bereits 1400 Euro gesammelt \\o/)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.nerdcore.de/wp-content/uploads/2017/08/money.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSeit 12 Jahren dokumentiere ich (Ren\u00e9 Walter) auf dem preisgekr\u00f6nten Blog NERDCORE Kultur im Netz, habe dabei alle H\u00f6hen und Tiefen des modernen Internets begleitet und erfand unter anderem die bundesweit bekanntgewordene Meme \n\u003ca href=\"https://museum.rechtaufremix.org/tour/meme/guide/1/\"\u003e\u201eUnd alle so Yeeeah\u201c \u003c/a\u003eund die bis heute ungebrochen popul\u00e4re Catchphrase \u003ca href=\"http://knowyourmeme.com/memes/shut-up-and-take-my-money\"\u003e\u201eShut up and take my money\u201c\u003c/a\u003e. Ebenso geh\u00f6rte NERDCORE zu den ersten wenigen Blogs in Deutschland, die das \u201eIns Internet schreiben\u201c und das \u201eInternet-Inhalte-Kuratieren\u201c zu einem Hauptberuf machen konnten.\u003cbr\u003e\n\u003cbr\u003e\nDas war bis vor wenigen Jahren noch \u00fcber Bannerwerbung finanzierbar,  mit dem Siegeszug von Clickbait und Facebook allerdings sind die Werbe-Einnahmen nahezu komplett zusammengebrochen. NERDCORE finanziert sich nun schon seit mehreren Jahren \u00fcber meine eigenen privaten Reserven und diese sind nun ersch\u00f6pft.\n\u003cbr\u003e\n\u003cbr\u003e\nEine Finanzierung von NERDCORE \u00fcber Werbung w\u00e4re nur m\u00f6glich, wenn ich Kompromisse eingehen (mehr \u201eFun\u201c-Inhalte, mehr \u201eJokes\u201c, mehr \u201eMainstream\u201c). Da ich diese Kompromisse kategorisch ausschlie\u00dfe, m\u00fcsst ihr jetzt einspringen. \n\u003cbr\u003e\n\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\tIch w\u00fcrde NERDCORE gerne noch viele Jahre lang im \u00fcblichen Stil weiterbetreiben, dabei Wert auf Inhalte legen, die nicht wirklich mainstreamf\u00e4hig sind und in Subkulturen stattfinden oder Technologien featuren, die sich noch im experimentellen Stadium befinden.\n\u003cbr\u003e\n\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\tUnd auch die Arbeit an den memetischen Dimensionen des politischen Diskurses im Netz (\u201e\n\u003ca href=\"http://dgni.nerdcore.de/\"\u003eDas Geile Neue Internet\u003c/a\u003e\u201c) w\u00fcrde ich gerne ausbauen. Dazu aber muss meine Vollzeitstelle f\u00fcr das Blog gesichert werden. Deshalb: Bitte unterst\u00fctzt NERDCORE!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWas Ihr von einer Unterst\u00fctzung habt:\u003c/h3\u003e\n\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t- Alle Eink\u00fcnfte, die die Eink\u00fcnfte dieser Vollzeitstelle (1500 Euro als Ziel) \u00fcbersteigen, werde ich in ein bisschen Technik und vor allem Texte von freien Autoren investieren. Ich habe in den vergangenen Monaten mit ein paar Leuten geredet, ob sie Lust h\u00e4tten, l\u00e4ngere Essays oder Kolumnen zu den aktuellen Netzthemen rund um Memetik und Politik zu schreiben. Wenn der Betrag zusammenkommt, kann das losgehen.\n\u003cbr\u003e\n\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t- Werbung auf NERDCORE wird f\u00fcr alle Unterst\u00fctzer ausgeblendet, auch Scripte werden nicht geladen.\n\u003cbr\u003e\n\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t- ALLE Unterst\u00fctzer erhalten exklusiven Zugang zu Quellen und Feeds, sehen Postings und Links, bevor sie erscheinen und wir k\u00f6nnen uns auch gemeinsam noch weiteren Schnickschnack \u00fcberlegen, um Euer Netzleben ein bisschen gro\u00dfartiger zu machen.\n\u003cbr\u003e\n\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tDeshalb: SHUT UP AND GIVE ME (some) MONEY!\n\u003cbr\u003e\n\u003cbr\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tDankesch\u00f6n! \ud83d\ude18\n\u003cbr\u003e"
