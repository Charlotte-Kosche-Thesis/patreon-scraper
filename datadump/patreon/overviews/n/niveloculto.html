    "summary": "\u003ca href=\"http://niveloculto.com\" rel=\"nofollow\" target=\"_blank\"\u003eNivel Oculto\u003c/a\u003e naci\u00f3 un fr\u00edo febrero de 2010 sin un objetivo claro. Lo \u00fanico que nos planteamos en su momento fue ser honestos con nosotros mismos, esperando que los diez o doce lectores a los que aspir\u00e1bamos pudieran, al menos, disfrutar de unos textos alejados de la imparcialidad a la que tend\u00eda la cr\u00edtica en aquel momento. Durante aquellos primeros meses cometimos todos los errores posibles que se pueden cometer a la hora de afrontar un proyecto como Nivel Oculto, lo cual nos sirvi\u00f3 para agrandar nuestras espaldas y replantear (o simplemente plantear) nuestros objetivos con la plataforma. Actualmente \u003cstrong\u003eNivel Oculto es la p\u00e1gina en castellano dedicada principalmente al videojuego independiente m\u00e1s le\u00edda del mundo\u003c/strong\u003e, lo cual no es precisamente como para ponerse a imprimir camisetas, pero al menos confirma que estamos en el buen camino.\u003cbr\u003e\u003cbr\u003eEn estos cinco a\u00f1os siempre hemos intentado mejorar, tanto de fondo como de forma, con los distintos cambios a nivel visual en la web o exigi\u00e9ndonos una mejora constante en cr\u00edtica y opini\u00f3n para poder ofreceros un contenido acorde con vuestras exigencias. Hemos tratado de cuidar y mejorar nuestra maquetaci\u00f3n para que resulte lo m\u00e1s atractiva posible para vosotros. Hemos \u201creclutado\u201d a colaboradores que nos ayudan a mejorar y que aportan aire fresco y diversidad de opiniones a la web. Hemos, en definitiva, trabajado lo m\u00e1ximo que nos han permitido nuestras obligaciones para ofreceros un contenido diferente, centrado en una parte de la industria a la que hasta hace cuatro d\u00edas nadie prestaba atenci\u00f3n y a la que esperamos haber aportado nuestro granito de arena d\u00e1ndola a conocer.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNuestra implicaci\u00f3n con el desarrollo independiente no se ha limitado a informar sobre \u00e9l\u003c/strong\u003e, sino que hemos realizado grandes esfuerzos por apoyarlo, ya sea a trav\u00e9s de nuestra secci\u00f3n\u00a0\u003ca href=\"http://niveloculto.com/marca-espana/\" rel=\"nofollow\" target=\"_blank\"\u003e#MarcaEspa\u00f1a en Nivel Oculto\u003c/a\u003e, donde nos centramos exclusivamente en desarrollos independientes realizados dentro de nuestras fronteras, o en la reciente\u00a0\u003ca href=\"http://indiefan.es\" rel=\"nofollow\" target=\"_blank\"\u003eIndiefan\u003c/a\u003e\u003cstrong\u003e, donde promocionamos desarrollos independientes de habla hispana a los que pod\u00e9is apoyar a trav\u00e9s de vuestras redes sociales.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA pesar de la evoluci\u00f3n realizada en este tiempo, nuestro compromiso con el lector y la honestidad que nos propusimos al comienzo sigue ah\u00ed. Somos perfectamente conscientes de que el sector en el que estamos centrados y el target al que vamos dirigidos nunca podr\u00e1 compararse al de las grandes webs dedicadas al sector, por lo que nunca hemos pretendido obtener ingresos a trav\u00e9s de Nivel Oculto. La publicidad dentro de la web est\u00e1 reducida al m\u00e1ximo posible y rara vez nos reporta dividendos suficientes como para pagar los gastos asociados a hosting y dominio. Mucho menos como para aportar una remuneraci\u00f3n a nuestros colaboradores.\u003cbr\u003e\u003cbr\u003eEl objetivo de este Patreon es doble. Por una parte queremos marcarnos una serie de metas que, a trav\u00e9s de una financiaci\u00f3n, mejorar\u00e1n de manera sustancial Nivel Oculto. Por otra, esta va a ser una interesante prueba para conocer si nuestro trabajo es digno de una peque\u00f1a remuneraci\u00f3n que, al menos, nos permita continuar con Nivel Oculto sin que nos cueste dinero. Queremos dejar claro que \u003cstrong\u003epase lo que pase con este Patreon Nivel Oculto seguir\u00e1 adelante de una manera u otra\u003c/strong\u003e. \u00danicamente queremos ser capaces de plasmar aquellas mejoras que tenemos en mente y que por falta de financiaci\u00f3n no hemos sido capaces de llevar a cabo.\u003cbr\u003e\u003cbr\u003ePor \u00faltimo queremos agradecerte que hayas llegado hasta aqu\u00ed. Si te animas a colaborar intentaremos por todos los medios convencerte de que has invertido correctamente tu dinero. Si no te animas te invitamos a que lo comentes o lo difundas a trav\u00e9s de tus redes sociales, ya que necesitamos toda la ayuda posible. Lo que es seguro es que esperamos verte en Nivel Oculto."
