    "summary": "\u003ca href=\"http://imgur.com/YVGaAIf\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0Hey there!\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eMegan\u003c/span\u003e\u003c/span\u003e, though I\u0027m mostly known as\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eNevirra\u003c/span\u003e or\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u00a0\u003ca href=\"https://twitter.com/the_megward\"\u003ethe_megward\u003c/a\u003e \u003c/span\u003eonline. I\u0027m a part time doodler and digital artist originally from Florida who\u0027s currently living in the great white north. There\u0027s not a whole lot to say about me personally (I\u0027m shy and pretty boring!), but I really like to draw soft, colorful things \u2013 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003epretty anime ladies, adorable critters, and Nintendo and Blizzard fan art \u003c/span\u003eespecially. It\u0027s my eventual goal to hopefully do this full time. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhy make a patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027ve been watching me for a while or interacting with me at all on Twitter, you probably know that I\u0027m the sort of artist who feels intensely reluctant taking money for my drawings. It\u0027s something I\u0027m personally trying to work through, but I know I can\u0027t pursue art full time until that happens because, well, it\u0027s going to get me in serious financial trouble eventually if I don\u0027t. So if you like what I do, please consider supporting me here for some pretty fun monthly rewards! You\u0027ll be helping by allowing me to spend more time working on art, producing more pieces, and getting used to this whole money business. This also allows me to give back what I can while not getting overwhelmed by constantly balancing commissions with a full time day job. \u003cbr\u003e\u003cbr\u003eIf you support me, you\u0027ll get some snazzy stuff like early access to sketches, wips, and finished pieces, priority badge and commission slots, and exclusive Patreon-only wallpapers! I may also eventually expand into coloring pages, streaming my art, or an online store with patron-only discounts if there is interest.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eThank you so much for considering supporting me. Every little bit is deeply appreciated \u200a\u0026lt;3\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
