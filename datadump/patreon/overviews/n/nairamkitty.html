    "summary": "Mi nombre es \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMarian Garcia \u003c/span\u003epero me puedes encontrar en Google por \u003cstrong\u003enairamkitty\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eRecuerdo que de peque\u00f1a hacia los vestidos a mis mu\u00f1ecas y siempre andaba trasteando con telas, cintas y botones. Consegu\u00ed convencer a mi madre para que me ense\u00f1ase a usar la m\u00e1quina de coser....20 a\u00f1os despu\u00e9s sigo igual de ilusionada al ver una tela y pensar el proyecto que voy a crear con ella. Per lo que realmente me hace feliz es ense\u00f1ar a otras personas a coser ;)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eQue estoy haciendo?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eHago v\u00eddeos de \u003cstrong\u003eCOSTURA DIY\u003c/strong\u003e en Youtube. Es un medio genial que me permite compartir lo que s\u00e9 sobre  la costura con el resto del Mundo. En mi canal nairamkitty comparto mis conocimientos con tutoriales paso a paso para realizar diferentes tipos de proyectos. Podr\u00e1s aprender desde cero a usar una m\u00e1quina de coser, hacer tus primeros proyectos y continuar con proyectos cada vez m\u00e1s complicados. \u003cbr\u003eCreo que el hecho de poder hacerte tus propias prendas y complementos es\n algo que te llena de satisfacci\u00f3n, dejar volar tu imaginaci\u00f3n para \ncrear cosas que nunca pensaste que pod\u00edas hacer, es algo realmente \nmaravilloso.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ePorque necesito vuestra ayuda.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMe encanta coser para todos vosotros a trav\u00e9s de los v\u00eddeos. Lo hago porque me gustar\u00eda poder vivir de mi pasi\u00f3n.\u003cbr\u003eActualmente Youtube, me aporta de momento una muy peque\u00f1a cantidad de dinero por las muchas horas que dedico a preparar, grabar y editar los videos. Sigo haci\u00e9ndolo porque me hace extremadamente feliz cada vez que recibo un mensaje de un proyecto realizado con uno de mis videos.\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003ePatreon ayuda a gente como yo a financiar peque\u00f1as campa\u00f1as a lo largo del tiempo. \u003cbr\u003e\u003cstrong\u003eNo te tienes porque sentir obligado a participar \u003c/strong\u003een esta campa\u00f1a, tanto si te unes como si no yo seguir\u00e9 subiendo mis videos a youtube de manera gratuita. Otra manera de ayudarme siempre bien recibida es compartir los videos que subo en tus redes sociales.\u003cbr\u003e\u003cbr\u003ePor todo esto Patreon esper\u00f3 que me ayud\u00e9 a incrementar los ingresos de cada video que creo. Adem\u00e1s tu puedes elegir la cantidad con la que quieres ayudarme mensualmente  a cambio de ciertas \u003cstrong\u003erecompensas\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eSi decides convertirte en un \"patreon\", vas a hacer posible que pueda invertir m\u00e1s tiempo y dinero en hacer los videos de mejor calidad \u00a0para que todos pod\u00e1is disfrutar de ello.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eTienes m\u00e1s preguntas? Solo tienes que enviarme \u00a0\u003ca\u003eun e-mail aqui\u003c/a\u003e  \u00a0y har\u00e9 lo que pueda por resolver tus dudas lo antes posible.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
