    "summary": "Hi there, I\u0027m Nick Buchny, a drummer from Toronto; thanks for checking out my Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eThrough this page, I\u0027ll be releasing drum covers every month and all my Patron fees, (after the platform fees) will be going towards helping a charitable cause (to see a summary of the campaigns scroll down!) Since I won $7000 through the Jack Daniels Supporting Act competition I\u0027ll be giving away all my patron fees until that target is reached. After that point 25% will be going to charity and 75% will go towards helping me maintain the content: drum sticks, skins, lights, website, videography, oh yeah... and feeding me.\u00a0\u003cbr\u003e\u003cbr\u003eThis project won\u0027t remain an online-only venture, and I would love to take some creative show ideas I have to my favorite Toronto venues. \u003cbr\u003e\u003cbr\u003eTo support check out the tiers on the right and if you have any questions/problems I\u0027d love to help and can be reached through:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 160px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"mailto:contact@buckneemusic.com\"\u003eEmail\u003c/a\u003e\u003cstrong style=\"background-color: initial;\"\u003e | \u003c/strong\u003e\u003ca href=\"https://www.facebook.com/Buchny/\"\u003eFacebook\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eNote that no term commitment is required and you can cancel your subscription anytime. \u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eThanks for your time.\u003cbr\u003e\u003cbr\u003eNick B.\u003cbr\u003e\u003cbr\u003e\u003cu\u003eCurrent Campaign\u003cbr\u003e\u003cbr\u003e\u003c/u\u003eFor the current campaign the money is being raised for the\u00a0\u003ca href=\"http://ocap.ca/\" target=\"_blank\"\u003eOntario Coalition Against Poverty\u003c/a\u003e (OCAP). I\u0027ve chosen this organization as the 2017/2018 winter in Toronto was one of the most brutal history has seen, it\u0027s also the first that has made me stop to look around and realize how many people are out on the street in the cold. OCAP is a prime example of an organization that is relatively young, but high impact. Over this winter they protested and got response from city council for reduced crowding in shelters and additional bedding to get the homeless off the floor as well as opening up the cities Armories. They supported the fight for $15\" campaign and currently fight for more affordable housing and to raise social assistance. To see a full summary of their work click\u00a0\u003ca href=\"http://ocap.ca/our-work-2/\"\u003e\u003c/a\u003e\u003ca href=\"http://ocap.ca/our-work-2/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cu\u003ePrevious Campaign Summaries\u003cbr\u003e\u003c/u\u003e\u003cbr\u003eCampaign 1:\u003cbr\u003eFor campaign one I raised $620CAD which went towards helping the Smith\u0027s, a family whose home on the island of Anegada was destroyed after Hurricane Irma passed through in late 2017. I chose this cause because it was a part of the world which wasn\u0027t receiving much major media or charity attention.\u00a0\u003cbr\u003e"
