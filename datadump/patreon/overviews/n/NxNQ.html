    "summary": "\u003cstrong\u003eHowever you found your way here, whichever realm you hail from, or whatever alignment you\u0027ve chosen we welcome you to our adventuring party!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ch4\u003eAbout Us\u003c/h4\u003e\nWe\u0027re a group from Atlanta, GA who love all things D\u0026amp;D, fantasy, and nerd-culture. The North by North Quest podcast (NxNQ) is our way of sharing that love of storytelling and gaming with you. We use Dungeons and Dragons 5E as the framework for us to play in and tell our stories. We couple it with original music, sound effects, improve, and some careful editing to build engrossing worlds and vibrant characters. \u003cbr\u003e\n\u003cbr\u003e\n\"Follow our characters Pascal, Sylo, and Val as they travel through dimensions as Patrons of The Library dedicated to bringing balance to the worlds that need it most.\" \u003cbr\u003e\n\u003cbr\u003e\nWant to learn more about NxNQ and our lore? Visit our \u003ca href=\"http://www.northbynorthquest.com/\"\u003ewebsite\u003c/a\u003e or tune-in on \u003ca href=\"http://www.northbynorthquest.com/itunes\"\u003eiTunes\u003c/a\u003e or Stitcher to begin your adventure. No travel roll necessary. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eShow Support\u003c/h4\u003e\nNorth by North Quest (NxNQ) has some big dreams and even bigger adventures in mind. We are so appreciative to those of you who already consider yourself listeners and fans of our work. It\u0027s because of you that we have made it this far.  \u003cbr\u003e\n\u003cbr\u003e\nWe want to continue to provide entertaining stories, but we can\u0027t do it without your help. NxNQ is looking to level up and gain some new feats such as paying our dedicated team and artists, maintaining equipment, and expanding our reach. Anything you can contribute will help immensely.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eThe Community\u003c/h4\u003e\nThe NxNQ team believes in the power of stories to unite, build, and grow a community. That is our goal -- to build a dedicated community around the stories created during our adventures. When you join our Patreon you can now provide input \u0026amp; creative suggestions, gain access to special NxNQ content and swag, or just brag to your friends that you\u0027re part of the party. No matter where your interests lie, through this community you\u0027re not just listening to our story, you\u0027re part of our story.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eNow, who\u0027s ready for adventure?!\u003c/h4\u003e"
