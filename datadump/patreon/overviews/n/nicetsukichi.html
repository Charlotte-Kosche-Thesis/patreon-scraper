    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00b0\u2022. \u2605* Hello ~ ,,\u0026gt; v \u0026lt;,, \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e .\u003cstrong\u003e\u003cstrong\u003e\u2022\u003cstrong\u003e\u003cstrong\u003e\u00b0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://img02.deviantart.net/21d2/i/2017/017/5/1/news2_by_nicetsukichi-davrnql.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMy name is Nice, or everyone known as \n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNicetsukichi\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e. I\u2019ve been drawing since I was kid. I draw in Anime style. Lolita and Fantasy Stuffs are my favorite. I love watching Anime and playing RPG Fantasy Game. Sometime, you would see I draw fan arts of my interest in that time.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e For traditional drawings, my tools are 0.3 mm Pencils and 3H Pencils\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2605\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e For Digital artworks, I use Corel Painter, Photoshop and Manga Studio.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mn9J08tCytY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\t\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00b0\u2022. \u2605* Support Me \u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e .\u003cstrong\u003e\u003cstrong\u003e\u2022\u003cstrong\u003e\u003cstrong\u003e\u00b0\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig07.deviantart.net/3798/f/2017/020/9/4/news2_by_nicetsukichi-daw2l6k.png\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nWith your support, I will be able to draw full-time and improve my skill. In return, you will get pieces of my personal works and all process in details. And I hope this will be useful for other artists!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00b0\u2022. \u2605* HOW IT WORKS \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u2605\u003c/strong\u003e\u003c/strong\u003e .\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u2022\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00b0\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\nAll Rewards will send to you via \n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon inbox\u003c/span\u003e\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eon the 10th of the following month\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e.\u003c/span\u003e\u003c/strong\u003e If I\u0027m too busy, it might be only one set in that month.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e For Illustration set 1 : Sign on 1 ~ 15\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003cstrong\u003e\u2605\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u2605\u003c/strong\u003e For Illustration set 2 : Sign on 16 ~ 31 \u003cstrong\u003e\u2605\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eExample 1 : \u003cstrong\u003eA patron pledges $8 per illustration set on Jan 10. \u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eJanuary Set # 1 is posted on Jan 16, and Set # 2 on Jan 31. The  patron is charged $16 around Feb 2, and gets 2 Rewards in their inbox on Feb 10 for  January sets!\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003eExample 2 : A patron pledges $5 per illustration set on Jan 17. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eJanuary Set # 1 is posted on Jan 16, and Set # 2 on Jan 31. The  patron is charged $5 around Feb 2, and gets 1 Reward in their inbox on Feb 10 for January Set # 2!\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://www.facebook.com/nicetsukichiartwork/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig14.deviantart.net/28bb/f/2016/132/b/c/pastel_social_icon__facebook__by_gasara-da28dx8.gif\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/channel/UCJ3ZmBt10mFUo6sH-UycEkQ\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig12.deviantart.net/4645/f/2016/132/3/8/pastel_social_icon__youtube__by_gasara-da28dwr.gif\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/nicetsukichi\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig05.deviantart.net/6fee/f/2016/132/5/c/pastel_social_icon__twitter__by_gasara-da28dx4.gif\"\u003e\u003c/a\u003e \u003ca href=\"https://plus.google.com/u/0/107099140550868977027\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig02.deviantart.net/e056/f/2016/132/2/b/pastel_social_icon__google___by_gasara-da28dw9.gif\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/nicetsukichi/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig14.deviantart.net/c4af/f/2016/132/b/2/pastel_social_icon__instagram__by_gasara-da28dwx.gif\"\u003e\u003c/a\u003e \u003ca href=\"http://nicetsukichi.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig04.deviantart.net/6dcd/f/2016/132/6/f/pastel_social_icon__da__by_gasara-da28dws.gif\"\u003e\u003c/a\u003e \u003ca href=\"https://nicetsukichi.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig14.deviantart.net/33bf/f/2016/132/3/f/pastel_social_icon__tumblr__by_gasara-da28dwn.gif\"\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\n\t\u003cstrong\u003e\u2605 \u003c/strong\u003eThanks for all your supporting! \u003cstrong\u003e\u2605\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u2605\u003c/strong\u003e If you\nhave any problem, don\u0027t hesitate to send me the message \n\t\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u2605\u003c/strong\u003e I will work harder and hope you like my work!\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u2605\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e"
