     "about": "\u003cstrong\u003eMy name is Noelle M. Brooks.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nI am a writer, a photographer, and most importantly, an artist.\u003cbr\u003e\u003cbr\u003e\nAs an introverted artist, I remain quiet as I allow my artwork to \nexpress myself. Through my works, I have found an outlet through which I\n can communicate freely, a voice that can finally be heard. I create art\n because it enables me to express my inner perceptions and emotions in a\n way that comes natural to me.\u003cbr\u003e\u003cbr\u003e\nI have been drawing my entire life and have always harbored a strong \npassion for the arts. In 2015, I received a Bachelor of Fine Arts from \nTexas State University and began my career as a full-time artist.\u003cbr\u003e\u003cbr\u003e\nThe works I create focus heavily on human emotion, stripped of \ncontext and articulated through natural motifs. Animals often become my \nsubjects of interest, martyrs within my work representing  silence, \nstrength, and beauty. My pieces embody a multitude of emotions that stem\n from personal experiences, sometimes dark and obscured, sometimes \nhealing and inspirational, but always full of passion and determination.",
