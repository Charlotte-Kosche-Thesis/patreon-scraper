    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i67.tinypic.com/2vwb693.jpg\" style=\"width: 147px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNature of Sound is a creative community solutions platform\u003cbr\u003efor volunteers to participate in their community through art, music, film, and more. \u003cbr\u003eWe are providing an outlet for people to have fun while supporting a charity while also\u003cbr\u003ecreating solutions to solve critical problems in their community.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003eWe are currently operating in Solano County, California. We\u0027ve focused our operations to aid the community in combating human trafficking and supporting special needs families.\u003cbr\u003e\u003cbr\u003eWe have plans to move towards Sacramento County and San Fransisco County while growing our current operations in Solano County.\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVisit: \u003ca href=\"http://www.natureofsound.org/\" rel=\"nofollow\" target=\"_blank\"\u003eNature of Sound Website\u003c/a\u003e or\u00a0 YouTube channel for more\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eList of our current operations: \u003cbr\u003e[Art]\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLTReI-ga7Ztm56FXSGEBNkhfx5dnWiKwr\" target=\"_blank\"\u003e12 Pieces Project\u003c/a\u003e \u003c/strong\u003eis our way of sparking conversation of human trafficking while also giving artists a platform to give back to their community. January has been set to be human trafficking awareness month but through this project, we wish to engage the conversation that every month should be a month we fight human trafficking.\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e[Film]\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLTReI-ga7ZtnIzlhguEv93AGZRqrPkb1B\" rel=\"nofollow\" target=\"_blank\"\u003eParents Empowering Parents\u003c/a\u003e\u003c/strong\u003e\u003cem\u003e is an independent grassroots support group with live streamed presentations captured by Nature of Sound in order to promote the awareness of success stories and services for children with special needs in Solano County, California. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLTReI-ga7Ztk_pi_a6zD6njbFNiXJBpQG\" rel=\"nofollow\" target=\"_blank\"\u003eSupporting Solano\u003c/a\u003e\u003c/strong\u003e: Is a collection of videos where we post our work with events or organizations around Solano County, California.\u003cbr\u003e+Organizations include: Solano Dept\u0027 of Justice, and Solano Family Justice Center, and Play 4 All Inc.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[Creative Spaces]\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLTReI-ga7Ztnl7lr8ZG0UB5QlYl6OPfP8\" rel=\"nofollow\" target=\"_blank\"\u003eStop the Traffic\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eis music fundraisers with local artists performing to fight human trafficking in Solano County, California.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e"
