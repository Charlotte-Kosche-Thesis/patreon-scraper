     "about": "I\u2019ve been working in the\nindie film industry of the Philippines for more than a decade now. As an\nindependent Film Producer, I personally raised all the financing for the films\nthat I Directed such as \u201cREQUITED\u201d, \u201cASTRAY\u201d and \u201cStressful X\u201d.  Such producing task is akin to \u201cscaling a\nmountain\u201d kind of endeavor\u2026\u003cbr\u003e\n\n\u003cbr\u003e\n\nOne of the major challenges\nthat an independent filmmakers face is creating sustainability to be able to\nconstantly create the films that we are passionate about (films that are not\nmainstream in nature) and be able to support our self in process. \u003cbr\u003e\n\n\u003cbr\u003e\n\nWith this, I created this\npatreon account in hope to find patrons to support our kind of films and help\nus sustain the passion for making films that gives way for an alternative kind\nof cinema. \u003cbr\u003e\n\n\u003cbr\u003e\n\n---\u003cbr\u003e\n\n\u003cbr\u003e\n\nHere is my official bio and\nyou can know more about me through my official website: \u003ca href=\"http://cinemapicadizo.wordpress.com\"\u003ehttp://cinemapicadizo.wordpress.com\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003eNERISSA PICADIZO\u003c/strong\u003e won \u003cstrong\u003e\u201cBest Indie Producer\u201d\u003c/strong\u003e\nin the shorts category of the International Film Festival Manhattan 2014 in New\nYork City for her film ASTRAY. She received various recognitions such as the \u003cstrong\u003e\u201c5th Inquirer Indie Bravo\u201d\u003c/strong\u003e Award, \u201c\u003cstrong\u003eThe 7th ANI NG DANGAL\u201d\u003c/strong\u003e Award and the 2016\n\u003cstrong\u003e\u201cSangguniang Bayan\"\u003c/strong\u003e Award. \u003cbr\u003e\n\n\u003cbr\u003e\n\nPicadizo directed, wrote and\nproduced \u201c\u003cstrong\u003eREQUITED\u003c/strong\u003e\u201d, a feature film\nmain-competition finalists at the 2017 Cinemalaya Film Festival. Nerissa also\ndirected, wrote and produced two short films \u003cstrong\u003e\u201cSTRESSFUL \u003c/strong\u003eX\u201dand \u003cstrong\u003e\u201cASTRAY\u201d. \u003c/strong\u003eShe alsodirecteda TV travel\nshow, music videos and AVPs. She is the Producer of \u201cMga Anino sa Tanghaling\nTapat\u201d which won the Special Jury Prize at the 2011 Cinema One Original Film\nFestival. Picadizo has also produced numerous other short films.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e---",
