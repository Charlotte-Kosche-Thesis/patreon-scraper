    "summary": "\u003cdiv style=\"width: 100%; height: 0px; text-align: center;\"\u003e\u003cimg src=\"http://i63.tinypic.com/4hyst5.jpg\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i63.tinypic.com/2054o4l.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eI am a cosplayer, artist, sculptor and designer from San\nDiego, California. I began my journey into the cosplay and convention world in\n2011. It was the previous year that I discovered what cosplay was. I fell in\nlove with the idea of being able to combine my love of comics and art to bring\nall of my favorite characters to life.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/2kpphj.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e During the past 7 years I have\ntraveled around the world for events and conventions as both an\nattendee and a guest. Some of the countries I\u0027ve been invited to include: Canada, Mexico, Portugal, Belgium, Ireland, UK, Thailand, India, Indonesia, China, Dubai, Honduras and more. I have also judged dozens of contests and been a part\nof many panels. \nSo far I have created over 150 costumes in the past 7 years and all are\ninspired by my favorite characters from comics, movies, books, video games and\nsoon animes. You may know of me for my take on Bane from the Dark Knight Rises\nfilm, which has given me the nickname throughout the cosplay community as \u201cLady\nBane.\u201d\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/xULW8p7evyGg2WLYBO/giphy.gif\"\u003e\u003c/div\u003e\u003cbr\u003eI hope to continue this journey for many years to come\nwhile meeting new people, teaching and inspiring others, entertaining those who\nfollow my work and becoming better at my craft along the way.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/3oFzm1mVFrn52pfqRG/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/11b7nup.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cbr\u003eOver the past year I\u0027ve gotten more into photoshoots, both cosplay and modeling. All the photography and editing is done by myself and Michael. That means lots of money towards equipment and many hours spent taking photos, editing photos and learning more about both photography and editing. You all get to see the finished projects and watch the growth. Depending on the tier you choose you may see cosplay, boudoir and implied shoots. \u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSorry, you won\u0027t find \u003cem\u003efull\u003c/em\u003e nudes here, but my $45+ tiers are NSFW and there will be quite a bit of skin. I do not post my sexiest photos on my social media. I save that for you!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/l0HU7wlAS1gwak6Pe/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/20qfbwm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/2ihmmb5.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnother project and adventure I\u0027ve embarked on is live streaming on Twitch. I have put so much time and effort into growing my community and want to continue to do so. I love to entertain! In 2018, I want to continue this and also strive to create more video content for YouTube and exclusively for you all on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2eogvw3.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i67.tinypic.com/s6oora.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2wlv6kg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nI\nabsolutely love what I do, but I want to do even more... just on a\nbalanced/regular schedule. So now I want to streamline my producing process and\ncreate the best possible stuff I can for you guys on a regular basis!  I also\nwant to connect with you all on a closer level and provide you with exclusive\ncontent.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg src=\"http://i63.tinypic.com/28u2r6u.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nWith your pledges and support I can continue creating what I love and bringing that love to you! \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/3o75225SijnaogJY64/giphy.gif\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSo, what will I post here?\u003c/strong\u003e\n\u003c/div\u003e\nThis will depend on your tier, but on my Patreon I will be posting exclusive content like behind the scenes photos and videos, step by step progress photos, tutorials, my creative\u00a0projects and art, exclusive shoots in cosplay and sexier attire, comedy videos and a lot of other fun stuff along the way.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i68.tinypic.com/o10djm.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/2nlh2j7.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDo want to pledge? Hey, that\u0027s okay!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMake sure to check out and follow all of my Social Media\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://media.giphy.com/media/l4EpcibYn9kXCGeHK/giphy.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\n\t\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eFacebook:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.facebook.com/NicoleMarieJeanPage\" rel=\"nofollow\"\u003e\u003cem\u003ehttps://www.facebook.com/NicoleMarieJeanPage\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cimg src=\"https://media.giphy.com/media/3o752c6owKddpmmBpe/giphy.gif\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eTwitch:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003ca href=\"http://www.twitch.tv/itsnmj\"\u003ehttp://www.twitch.tv/itsnmj\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3ohc1gOu6Vv25FVdvy/giphy.gif\"\u003e\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cstrong\u003eTwitter:\n\u003c/strong\u003e\u003c/span\u003e\t\u003cbr\u003e\n\t\u003ca href=\"https://twitter.com/OfficialNMJ\" rel=\"nofollow\"\u003e\u003cem\u003ehttps://twitter.com/OfficialNMJ\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/3ohc1602uoEfW7VNFC/giphy.gif\"\u003e\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003eInstagram:\n\u003c/span\u003e\t\u003c/strong\u \u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eOther ways to support and contribute:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://paypal.me/nicolemariejean\" target=\"_blank\"\u003eDonate\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://ko-fi.com/nicolemariejean\"\u003eTip Me A Coffee\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://nicolemariejean.bigcartel.com\"\u003eMy print and art store\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eFAQ\u003cbr\u003e\n\tWhen does my mail/package/item/video get sent out? \u003c/strong\u003ePackages will be prepared mid-month and sent out once fullfilled. I produce and create content continuously so I want as much content as possible to choose from for you guys!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHow often will you post? \u003c/strong\u003eMy goal is every day or every other day!\u003cbr\u003e\n\t\u003cstrong\u003e\u003cbr\u003e\n\tIf you have any questions, feel free to message me on Patreon or email me at\u00a0\u003c/strong\u003e\u003ca href=\"mailto:NicoleMarieJean@gmail.com\"\u003eNicoleMarieJean@gmail.com\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003eContent accessed once pledged is not to be shared on other websites or social media. This is exclusive content released only for those who pledge.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e"
