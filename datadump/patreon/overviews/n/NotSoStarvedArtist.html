    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there! I\u0027m Reginald Waller Jr! The creator behind \u003c/strong\u003e\u003ca href=\"http://www.notsostarvedartist.com/\" rel=\"nofollow\"\u003eNotSoStarvedArtist\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"http://i711.photobucket.com/albums/ww113/reggiexyasha/Intro.jpg\" style=\"width: 187px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI am\u00a0an artist, in every sense of the word. I mess up, I erase, I try again. Life is art. The most beautiful medium of it. I express myself through a variety of forms. Art pieces, comics, clothing, and writings.\u003cbr\u003e\u003cbr\u003eYou should pledge me because, you\u0027re supporting another manifestation of yourself. I\u0027m you, and you\u0027re me. We\u0027re just clearing different paths; for those that come after us. Thank You, if not for pledging me, just for reading why you should.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.notsostarvedartist.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i711.photobucket.com/albums/ww113/reggiexyasha/Card.jpeg\" style=\"width: 204px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eWhat Is Pateron?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003ePatreon is a neat way for you to support\u00a0creators and the\u00a0art that they develop. Through this channel you \"pledge\" a monthly amount which aids me in the creation of\u00a0my works. Of course your pledge doesn\u0027t go unnoticed. You will receive benefits for contributing to my journey of being an artist.\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eWhen Will I Be Charged?\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eYou will \u003c/span\u003e\u003c/span\u003eonly be charged\u00a0at the beginning of NEXT month. If you become my patron in the middle of the month, you\u0027ll be able to check my activity feed until the month is over. Once the first payment is received, you\u0027ll\u00a0be given access to that tier\u0027s rewards.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003eMay I Cancel My Pledge?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn the unfortunate event that you need to edit or even cancel your pledge, you may do so\u00a0at any time. Don\u0027t worry, we wont hold it against you!\u003c/div\u003e"
