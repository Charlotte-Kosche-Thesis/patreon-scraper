    "summary": "\u003cstrong\u003eVILKA \u00c4R VI EGENTLIGEN?\u003c/strong\u003e\u003cbr\u003eN\u00e5got Kajko Podcast som \u00e4r en svenskspr\u00e5kig, humoristisk podcast-duo med David och Brutti med bas i Norrk\u00f6ping, Sverige.\u00a0Denna humoristiska och l\u00e4ttsm\u00e4lta podcast handlar om allt mellan himmel och jord, men om man \u00e4r TVUNGEN att beskriva podcasten med ett ord, s\u00e5 skulle ordet vara \u003cem\u003eLivs\u00e5sk\u00e5dning\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e***\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eVAD PRATAR NI OM?\u003c/strong\u003e\u003cbr\u003eDuon pratar ofta om sj\u00e4lvupplevda situationer, halkar ofta in p\u00e5 film/TV-serier och musik. De gillar \u00e4ven att l\u00e4sa upp skrattretande artiklar och skapar l\u00e4tt en debatt kring dessa. Icke att f\u00f6rgl\u00f6mma, s\u00e5 \u00e4r dessa tv\u00e5 herrar v\u00e4ldigt bittra och kr\u00e4nkta, vilket lyssnaren f\u00e5r ta del av i den \u00e5terkommande programpunkten \u201dVeckans K\u00e4nga\u201d.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003c/div\u003e\u003cstrong\u003eVARF\u00d6R SKA JAG BLI EN PATRON?\u003cbr\u003e\u003c/strong\u003eGenom att bli en \"patron\" blir du automatiskt en supporter till N\u00e5got Kajko Podcast. I det avl\u00e5nga landet Falukorv, i folkmun Sverige, kryllar det av podcasts av olika slag. Det \u00e4r en oerh\u00f6rt sv\u00e5r plattform att f\u00e5 en stadig fot inom, och det kr\u00e4vs b\u00e5de envishet och t\u00e5lamod f\u00f6r att etablera sig. Vi k\u00e4nner att vi \u00e4r p\u00e5 v\u00e4g \u00e5t r\u00e4tt h\u00e5ll, och vi har snart varit aktiva i 2 \u00e5r (!). F\u00f6r att kunna utveckla podden ytterligare, k\u00e4nner vi att beh\u00f6ver en hj\u00e4lpande hand fr\u00e5n er lyssnare. Genom att bli en \"patron\" (blev inte Pablo Escobar kallad f\u00f6r El Patr\u00f3n, f\u00f6rresten?) kan du v\u00e4lja att donera oss en valfri summa som sk\u00e4nks automatiskt till oss per avsnitt. Pengarna vi f\u00e5r in g\u00e5r enbart till oss och som \u00e4ndam\u00e5l till podcasten. Detta inneb\u00e4r att vi kan utveckla podcasten \u00e4nnu mer, samt k\u00e4nna att det \"sporrar\" oss att sl\u00e4ppa mer frekventa, roliga avsnitt som ni f\u00e5r ta del av.\u003cbr\u003e\u003cimg src=\"https://s14.postimg.org/pif8v1g29/elpatron.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://s11.postimg.org/478te0etf/elpatron.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eKAN NI SN\u00c4LLA UTVECKLA DETTA?\u003c/strong\u003e\u003cbr\u003eAbsolut, det kan vi g\u00f6ra! Genom vi f\u00e5r en slant per avsnitt, s\u00e5 f\u00e5r vi en \u00f6versikt och ett st\u00f6d fr\u00e5n er lyssnare, som tidigare n\u00e4mnt, \"sporrar\" oss och hj\u00e4lper oss att n\u00e5 v\u00e5r dr\u00f6m. Vi f\u00e5r p\u00e5 s\u00e5 s\u00e4tt hj\u00e4lp av er att marknadsf\u00f6ra oss mer, k\u00f6pa in b\u00e4ttre utrustning, och kanske \u00e4ven kunna hyra in oss i en studio. Vi l\u00e4gger ocks\u00e5 ner v\u00e4ldigt mycket tid p\u00e5 podden. Det kr\u00e4ver tid, arbete och kreativitet, f\u00f6r att inte n\u00e4mna de antal timmar som l\u00e4ggs ner p\u00e5 redigering av avsnitten. Vi vill ocks\u00e5 f\u00e5 in lite st\u00f6rre profiler som kan g\u00e4sta oss i avsnitten. Och i en fantasiv\u00e4rld \u00e4r det gratis.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e***\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eVAD F\u00c5R JAG UT AV ATT VARA EN PATRON?\u003cbr\u003e\u003c/strong\u003e\u00c4ran. Nej, sk\u00e4mtosido. Du blir inte bara en supporter till N\u00e5got Kajko Podcast, du blir mer \u00e4n s\u00e5!\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMed hj\u00e4lp av Reward-systemet h\u00e4r p\u00e5 Patreon s\u00e5 v\u00e4ljer ni sj\u00e4lva hur ni vill st\u00f6tta oss, och f\u00f6r att visa f\u00e5r tacksamhet vill vi bel\u00f6na er f\u00f6r samarbetet. Ni f\u00e5r donera exakt hur mycket ni vill, men v\u00e4ljer ni att donera \u003cstrong\u003e200\u003c/strong\u003e kronor (OBS, g\u00e4ller endast ett avsnitt), s\u00e5 kommer ni att f\u00e5 en fr\u00e4sch N\u00e5got Kajko-tisha hemskickad till er! V\u00e4ljer ni att donera \u003cstrong\u003e400\u003c/strong\u003e kronor (OBS, g\u00e4ller endast ett avsnitt)\u00a0f\u00e5r ni dessutom en N\u00e5got Kajko-kaffemugg att ha snabbkaffe i, samt att ni f\u00e5r vara med och v\u00e4lja vinjett till kommande avsnitt!\u003cbr\u003e\u003cimg src=\"https://s12.postimg.org/tsaj68djx/received_10156413578995447.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMvh David Persson och Stefan \"Brutti\" Holmberg\u003cbr\u003eN\u00e5got Kajko Podcast\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
