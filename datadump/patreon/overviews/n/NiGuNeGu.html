    "summary": "Hallo, liebe Freunde der Verf\u00fchrung. \u003cbr\u003eWir sind die \"liebenswerten\" Jungs hinter \u003cstrong\u003e\u003ca href=\"http://www.nigunegu.de\" rel=\"nofollow\" target=\"_blank\"\u003eNiGuNeGu \u003c/a\u003e- Oliver Mielke und Hannes Radke\u003c/strong\u003e.\u003cbr\u003eNiGuNeGu ist unser kostenloser w\u00f6chentlicher Webcomic.\u003cbr\u003eBei NiGuNeGu handelt es sich um einen deutschsprachigen Comic den wir dem Genre \u201eBromantic-Comedy\u201c zugeordnet haben. Der Comic pr\u00e4\u00adsentiert all die Irrungen, Wirrungen, Missverst\u00e4ndnisse und Probleme im Zusam\u00admenfinden der Geschlechter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEin paar Informationen zu uns:\u003c/strong\u003e\u003cbr\u003eWir sind deutsche Comic/Manga-K\u00fcnstler - der Autor Oliver Mielke und der Zeichner/Kolorist Hannes Radke. Comics sind unsere\u00a0 Leidenschaft und wir sind auf der immerw\u00e4hrenden Suche nach Liebe im deutschen Comic-Universum.\u003cbr\u003eWeitere Informationen zu uns und unserem Comic findet ihr auf unserer \u003cstrong\u003eWebsite im \u003ca href=\"http://www.nigunegu.de/index.php/faq\" rel=\"nofollow\"\u003eFAQ\u003c/a\u003e \u003c/strong\u003eBereich.\u003cbr\u003eAber auch wir haben nat\u00fcrlich Rechnungen zu bezahlen und deshalb oft \nnicht so viel Zeit f\u00fcr unser geliebtes Projekt wie wir gerne h\u00e4tten. An \ndieser Stelle kommt \u003cstrong\u003eihr und Patreon\u003c/strong\u003e ins Spiel!\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eUnd so funktioniert Patreon:\u003c/strong\u003e\u003cbr\u003eIhr k\u00f6nnt uns bereits mit einer kleinen Spende pro Monat unterst\u00fctzen. Ihr k\u00f6nnt eure monatlichen Spenden jederzeit beenden. F\u00fcr Patreon braucht ihr Paypal oder eine Kreditkarte.\u003cbr\u003eUnd auch wenn ihr es kaum glauben m\u00f6gt; bereits 1$ im Monat macht einen gro\u00dfen Unterschied. Es ist eine kollektive Sache - auch wenn es wenig erscheint, auf lange Sicht hilft es uns enorm.\u003cbr\u003e\u003cbr\u003eOliver and Hannes\u003cbr\u003e\u003cimg src=\"http://www.bilder-upload.eu/upload/0c1bf1-1511879028.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
