    "summary": "A Letter from Barry Cooper\u003cbr\u003e----------------------------------\u003cbr\u003eGreetings, \u003cbr\u003e\u003cbr\u003eI am Barry Cooper who was once one of the nation\u2019s top drug enforcement officers.  After a huge shift in consciousness, I now works as a civil rights activist, criminal expert witness and owner of a drug rehabilitation center. \u003cbr\u003e\u003cbr\u003eI use my 25 years experience as a drug expert to counter drug prosecutions and I founded and operate the TripToWellness Center in beautiful Puerto Vallarta, Mexico. \u003cbr\u003e\u003cbr\u003eTripToWellness offers beach side ayahuasca vacations and ibogaine treatment. We treat addictions, alcoholism, alcohol cravings, depression, PTSD and other pesky disorders. Many participate at my wellness center for the sole purpose of consciousness expansion. \u003cbr\u003e\u003cbr\u003eAs a guests lecturer I taught thousands of criminal defense lawyers new strategies in terms of defending drug clients. Because I made hundreds of drug arrests and because I have practiced as a criminal defense expert for almost a decade, I teach others how to win their drug cases.\u003cbr\u003e\u003cbr\u003eI was thrilled to recently starred with Woody Harrelson, 50 Cent, Eminem and Susan Sarandon in the anti drug war documentary, \u201cHow To Make Money Selling Drugs.\u201d The film, purchased by Robert Deniro feature me freeing prisoners.\u003cbr\u003e\u003cbr\u003e Just like my fans and like most Americans I have been raided, jailed, bankrupted, tormented about bills, separated from my children, hacked, criticized and shunned. \u003cbr\u003e\u003cbr\u003eMost people believe these things happen because the government is operated by incompetent men and women who are insensitive to the people they represent. I\u0027ve learned, these things are done to us on purpose by brilliant and powerful psychopaths who manipulate the quality of life in their favor. They believe it\u0027s their job to control us and use immoral force to do it. \u003cbr\u003e\u003cbr\u003eIn the past, I spent most of my time appearing in the mainstream news, newspapers and magazines. I was made famous for the content I produced that taught Americans how to stay out of a cage for non violent drug crimes. Perhaps you saw me when I received global attention by being reported in over 2,000 newspapers and magazines including Rolling Stones, High Times, a feature in Maxim Magazine and a front cover feature in Cannabis Culture Magazine and the Texas Observer. \u003cbr\u003e\u003cbr\u003eI was a guest on numerous radio shows and every cable news channel including MSNBC Tucker Carlson, FOX Geraldo At Large, ABC I Caught, NBC Mike and Juliet Morning Show and NPR\u2019s, This American Life.\u003cbr\u003e\u003cbr\u003eI also appeared as drug and legal expert in five episodes of SPIKE TV\u2019s reality show, MANSWERS. Fox, CNN, ABC, NBC, Maxim Magazine, Rolling Stones, High Times and various other news sources. \u003cbr\u003e\u003cbr\u003eI\u0027m thankful for those moments but now it\u0027s time to go independent. I\u0027ll explain why I must go independent and why I need your contribution to make it happen. \u003cbr\u003e\u003cbr\u003eSince those appearances, the American government issued a worldwide ban prohibiting mainstream media from interviewing me. I fully understand their concern since I discredited all their attempts to spread mindless propaganda. \u003cbr\u003e\u003cbr\u003eFor instance, during one of my FOX interviews when I was told marijuana funds terrorists and has killed hundreds of millions of people, I screeched back, \"That\u0027s propaganda that Fox News puts out.\" One second later, my mic was cut and I was unable to say anything else. \u003cbr\u003e\u003cbr\u003eIn another example of an attack on my dedicated resistance to government brainwashing, the main stream media compared my freedom teachings to teaching people how to molest children. Google that interview and listen to my reaction. I gave them hell for that ridiculous comparison.\u003cbr\u003e\u003cbr\u003eIn another attempt to slow my speech, the federal government convinced Paypal, Google Pay, Amazon and others to ban my videos. Since I was a former agent, I knew the government followed a certain formula to shut down resistors.\u003cbr\u003e\u003cbr\u003eFirst, the government attacks the agitators credibility and if that doesn\u0027t work, they go after their money. These companies have since lifted the ban of my content but they still squelch and censor some of my material.\u003cbr\u003e \u003cbr\u003eAs you watched in the featured video above, I also produced the first internet reality show that featured a citizen busting crooked cops. Soon after airing the stings, I was raided by S.W.A.T. during the execution of a misdemeanor search warrant that gave the cops permission to seize all of my media. It was not a drug warrant. \u003cbr\u003e\u003cbr\u003e At this moment, I realized the first amendment to the constitution that guarantees protection for the press was only a myth. I agree the first amendment protects those who have popular messages and watered down news but I\u0027m positive the U.S. constitution does not protect people like me who reveal the unadulterated truth in a hardcore fashion.\u003cbr\u003e\u003cbr\u003eThis is why I fled the U.S. six years ago. After a long journey through extradition free countries and gaining political asylum in Brazil, I landed in the beautiful resort city of Puerto Vallarta, Mexico. I have since opened a beautiful TripToWellness Center where I treat drug addicts and those who suffer from PTSD, depression, alcoholism and any person suffering from cravings or anxiety.\u00a0\u003cbr\u003e\u003cbr\u003e Throughout my journeys, I never stopped working as an expert witness to free drug prisoners and defendants. A Google search or a visit to the front page of my website, NeverGetBusted.com, will turn up dozens of examples how I have saved good Americans from going to prison. \u003cbr\u003e\u003cbr\u003eIn fact, some consider me the top drug expert in the world and the \"go to guy\" if you are ever busted for a non violent crime. \u003cbr\u003e\u003cbr\u003eDuring the five years of fleeing through South America, I stayed quiet and turned down many opportunities to appear online. I didn\u0027t feel safe like I do now. \u003cbr\u003e\u003cbr\u003eI have re established myself firmly in Mexico where I feel safe to talk to you again. I have recently conducted interviews and appearances on Vice Media, Wearechange.org, Inverse Magazine and Anarchapulco. I am ready to rock and roll again by producing more content and I need your help.\u003cbr\u003e\u003cbr\u003eSince I make enough money as a drug expert to fully fund my staff and day to day operations, 100% of your contribution will be used to create more content that has proven to save lives and end suffering. I want to produce updates to my hit videos. \u003cbr\u003e\u003cbr\u003eI want to produce a weekly video blog. At the moment, I\u0027m able to produce one or two vlogs per month but I want to do more. I also want to write more articles and give more NeverGetBusted tips to help you and your loved ones remain free.\u003cbr\u003e\u003cbr\u003eAs I stated, I currently make enough money to pay my staff and all of our bills but I need monthly contributions to produce the edgy content your government doesn\u0027t want you to see or hear. \u003cbr\u003e\u003cbr\u003eSomewhere along the way, someone produced content that led to your awakening so now is your opportunity to plant that seed forward. Contribute monthly and I promise to deliver. I can\u0027t \"unknow\" what I know and am thrilled to share it with the masses. \u003cbr\u003e\u003cbr\u003eWhy we need your help?\u003cbr\u003e----------------------------------\u003cbr\u003eBarry Cooper\u2019s Nevergetbusted is now world famous for freeing prisoners and defendants of the drug war. However, the company got it\u2019s start producing a series of DVDs that instructed millions of people on how to cultivate and transport drugs safely and discreetly. \u003cbr\u003e\u003cbr\u003eWhen police retaliation forced Barry and his family to flee the United States 4 years ago, they had to sell of the company\u2019s video equipment and take a hiatus from producing the DVDs and the web series. \u003cbr\u003e\u003cbr\u003eBarry now resides comfortably in Puerto Vallarta, Mexico and is eager to relaunch and rebuild the NeverGetBusted youtube channel and continue the NeverGetBusted documentary series. To do this, NeverGetBusted needs your help.\u003cbr\u003e\u003cbr\u003eAll Money Goes to Upcoming Projects Such As:\u003cbr\u003e---------------------------\u003cbr\u003e1.  Producing a weekly Youtube Vlog starring Barry as he gives tips, tricks and no hold\u0027s barred commentary \u003cbr\u003e2.  Producing NeverGetBusted Updates that keep Volume 1 and Volume 2 NeverGetBusted up to date.\u00a0\u003cbr\u003e3. Producing videos that teach the real cause of addictions and treatments that actually work.\u00a0\u003cbr\u003e4. Producing a NeverGetBusted class that teaches each person how to win their drug case.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
