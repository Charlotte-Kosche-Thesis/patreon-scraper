    "summary": "Hello. My name is Nicholas Kory, and you are checking out the Patreon page for the NovelCast. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://nicholaskory.com/novelcast/\" target=\"_blank\"\u003e(Click here to be brought directly to the NovelCast RSS)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eEnter the NovelCast is a podcast in which I take my works of written fiction and turn them into self-narrated audiobooks released one chapter at a time.\u00a0\u003ca href=\"https://nicholaskory.squarespace.com/novelcast\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eSeason One\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e of Enter the NovelCast is available in its entirety, featuring a yet-unpublished science-fiction novella.\u003cbr\u003e\u003cbr\u003eA lot has changed in my life between the production of Season One and the time of starting this Patreon. My wife and I had our second child, we have moved from a small house to a smaller apartment, and we work hard every week to bring in seven different incomes just to support our family. This means I work to record and produce this and other podcasts in an already busy schedule.\u003cbr\u003e\u003cbr\u003eI\u0027ve received a number of emails from people who have listened to and greatly enjoyed Season One of Enter the NovelCast, and it got my gears turning as to how I could best make the show even better going forward. That\u0027s where this Patreon comes in. Through the kind pledges of patrons, I hope to produce the best version of Enter the NovelCast possible, always improving so that every season and every episode is better than the last."
