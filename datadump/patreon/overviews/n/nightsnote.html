    "summary": "\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhat is NightsNote?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003eNightsNote\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0is my platform for publishing original novels and short stories in the modern mythology genre. I have a passion for taking old stories and transporting them into new contexts, whether that is the farthest reaches of space or the coffee shop down the street. My novels and short stories contain a tinge of mythology, space fantasy, magic, political drama, and romance.\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003eMy goal is to put out a novel chapter and/or short story every month!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0By becoming my patron, you will get access to all of my original works, including past chapters of ongoing stories and my short story archive. Because I am a full-time student, I know that some months I won\u0027t be able to make a paid post, which is why you will \u003cstrong\u003eonly\u003c/strong\u003e be charged when I post a new creation.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHow much money do you need to keep writing?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003eAbsolutely n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eone!\u003c/span\u003e\u003c/strong\u003e I need zero dollars to keep writing. I write because I love to write, and I hope that you will become my patron because you love my writing!\u003cbr\u003e \u003cbr\u003eHowever, there are some things I simply can\u0027t do all on my own. The reason I\u0027m making a Patreon page is because I want to take my writing to the next level, so most of the funding I receive will go right back into making my work better for readers. I want to do cool things like commission illustrators and ultimately print and publish my work - and then turn around and share those things with my patrons by creating one-time rewards (for example, hard copy short story compilations)!\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eWhich tier should I subscribe to?\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e$1 per creation is the minimum to subscribe to my Patreon. This will get you access to all of my fiction!\u003c/span\u003e\u003c/strong\u003e All my novels, all my short stories, and most of the little perks that come with being a patron. You will not be denied access to my fiction because you can\u0027t afford to support me at a higher reward tier. You are paying to support me and I think you should get all the content I am able to produce as a result of your support, the same as if you were paying $100 per creation.\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cbr\u003eI have created higher reward tiers because patrons at that level are helping to fund external costs\u003c/strong\u003e\u003c/span\u003e, such as commissioning illustrations, cover art, editing, and printing/publishing - and they will get exclusive content because their funding will be used for those specific purposes.\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eWhy is everything a \"draft\"?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eEverything I post on Patreon is a draft because I might want to publish it for real one day! (Don\u0027t worry, that\u0027s way off in the distant future, so you\u0027ll get exclusive access to my writing long before anyone else.) :D\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e\u003cbr\u003eYour writing seems a little familiar...?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eIf you already follow my fan-works (you may know me as \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003enightsofreylo\u003c/span\u003e\u003c/strong\u003e\u00a0on tumblr and Ao3), I hope that you will also join me on this journey towards publishing my original content. Although I still plan on writing for my fandoms,\u00a0\u003cspan style=\"font-weight: bold; color: rgb(75, 172, 198);\"\u003ei\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003ef you support me on Patreon you are not paying me to create fan-fiction. That stuff is free and always should be.\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e"
