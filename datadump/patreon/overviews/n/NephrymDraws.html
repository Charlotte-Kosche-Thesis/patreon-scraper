    "summary": "\u003ca href=\"http://s1078.photobucket.com/user/nephrym/media/Patreon%20Image%201_zpsn3iartp9.jpg.html\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHi Everyone!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome to my Patreon\u2764\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2022~\u2764~\u2022~\u2764~\u2022~\u2764~\u2022~\u2764~\u2022~\u2764~\u2022~\u2764~\u2022\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy name is Natalie, but I go by \u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003eNephrym\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eon social media \u2764. I\u0027m a freelance illustrator, comic artist, and mother of a sweet little girl. I\u0027m passionate about art; it gives me so much joy to create! I hope to inspire and entertain you as we go through this crazy journey called life. I would \u2764love\u2764 it if you\u0027d join me ^_^\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i1078.photobucket.com/albums/w500/nephrym/Patreon%20divider_zpsvx9ilcyb.png\" style=\"width: 261px;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e~ Why I chose Patreon ~\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2022~\u2764~\u2022~\u2764~\u2022~\u2764~\u2022~\u2764~\u2022~\u2764~\u2022~\u2764~\u2022\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003ePatreon, for me, is a way that I can\u00a0have the \u003cstrong\u003efreedom to be a mom\u003c/strong\u003e, and not to be tied to a 9-5 job where I would basically be using my entire paycheck for daycare.\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u00a0It also gives me the possibility to\u003cstrong\u003e\u00a0fund my art and comics. \u003c/strong\u003eThis helps me stay motivated at creating great content for you!\u00a0 And I\u0027ll be able to\u003cstrong\u003e interact more personally with you guys \u003c/strong\u003e(this makes me especially happy \u2764). Your support allows me to focus on creating awesome extras like process videos, fun stickers, and Instagram illustrations and prints. Your pledges help me to buy art supplies, pay my bills, but most importantly, \u003cstrong\u003ethey will give me the tranquility to focus on bigger and better projects\u003c/strong\u003e, while also having the time to hang out with you more often!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\n\t\u003cimg src=\"http://i1078.photobucket.com/albums/w500/nephrym/Patreon%20divider_zpsvx9ilcyb.png\" style=\"width: 288px;\"\u003e\u003cbr\u003e\n\tSmall side note: Something I\u0027m really interested in doing in the future is to either animate, or at least pan and zoom with voice over for \u003cstrong\u003emy comic\u003c/strong\u003e so it\u0027s more interactive (and fun to watch! \u2764) I feel that this would be more possible with a backing through Patreon for support and encouragement, and for the funds to hire voice actors.\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cimg src=\"http://i1078.photobucket.com/albums/w500/nephrym/Patreon%20divider_zpsvx9ilcyb.png\" style=\"width: 288px;\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(235, 241, 221);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(251, 213, 181);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6); background-color: rgb(251, 213, 181);\"\u003e~How it works~\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2022~\u2764~\u2022~\u2764~\u2022~\u2764~\u2022~\u2764~\u2022~\u2764~\u2022~\u2764~\u2022\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eIf you like my work, and you want to help me, \u003cstrong\u003ejust choose how much you want to pledge per month\u003c/strong\u003e (even $1 makes a difference!) each tier comes with some cool perks like \u003cstrong\u003eprocess work\u003c/strong\u003e, \u003cstrong\u003esneak peeks\u003c/strong\u003e, secret extra drawings or getting to know more about the projects
