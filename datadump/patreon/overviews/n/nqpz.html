    "summary": "\u003ch1\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/245138675934035968/265229352545812480/proplu.png\"\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cu\u003e\u003cstrong\u003eProz Plus (Proz+) is our community\u0027s premium membership.\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/u\u003e\n\t\u003cu\u003e\u003cstrong\u003e\n\t\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/u\u003e\n\tCreated late last year our intent for this feature is two-fold, and is completely optional. It is for those who wish to give back and receive awesome stuff in return for their support.\u003cbr\u003e\n\t\u003cbr\u003e\nFirst and foremost our intent is to be able to help support the guild financially \u0026amp; introduce even more new features to bring you the most fun possible.\u003cbr\u003e\n\t\u003cbr\u003e\nAnd second, to be able to make premium guides with secrets you simply won\u0027t find anywhere else, without completely ruining those secrets in the process by making them public.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cu\u003eAll Proz+ Membership packages come with the following features:\u003cbr\u003e\n\t\u003c/u\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003e\n\tAccess to the VIP section at NotQuiteProz.com\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u00a0Access to the Proz+ Discord channel with loads of tips\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u00a0A special \"Sponsor\" role on our regular Discord\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u00a0Making sure King can afford to eat and stuff\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003eDescription of package specific features:\u003c/u\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eOne-on-one session -\u003c/strong\u003e\u00a0King will personally sit down with you privately for roughly one hour to discuss everything you\u0027re doing for money, what you can be doing for more money, and help you optimize/advance your empire \u0026amp; efficiency. You\u0027ll be free to ask any questions you\u0027d like and receive advice on what you should be making for maximum profit. Please make sure to have all of the info about what you\u0027re doing (screenshots, etc.) ready for the session and schedule in advance to find a time that works for everyone.\u003cbr\u003e"
