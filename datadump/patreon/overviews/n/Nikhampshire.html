    "summary": "\u003cem\u003eSome art isn\u0027t meant to be seen yet. It\u0027s meant to be withheld. It\u0027s a secret meant only for those who seek it. It\u0027s value is not determined by those it reaches but in its existence, achieves it. If found, resound. Reflect to perceive it.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/4f442d8610a5c5e39885358b21e12fc8/tumblr_ownmbgCeSI1txib5eo2_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEach month I will be updating this page with 2 patreon exclusive uncensored photos sets of myself along with a third set of self portraits from my travels that month. This patreon will feature more personal, mature work than what has been traditionally shared on my Instagram. The goal of the work here is to create and share art that isn\u0027t focused on social media or commercial appeal. The content will be personal, evocative, intimate and hopefully moving. I\u0027m extremely excited to share these images with you!\u003cbr\u003e\n\n\u003cbr\u003eAs an added bonus for your impossibly generous support I will choose one patron a month to make a personalized instax/polaroid photo for that I will sign and date before mailing to you!\u00a0\u003cbr\u003e\n\n\u003cbr\u003eThank you all so So SO much for your continued support. I hope you all enjoy this as much as I do!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/58755e5e222437f66f36a1981c7e9670/tumblr_ownmbgCeSI1txib5eo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
