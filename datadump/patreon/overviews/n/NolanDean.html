    "summary": "I adore digging deeper into things I love. That\u0027s what Stories as Lessons is about.\u00a0\u003cbr\u003e\u003cbr\u003eMovies, TV, Art, Music, and whatever else I feel like talking about. \n\nMy goal with this channel is to do that with the things I love and share my analysis\u0027 with all of you wonderful people. \n\nVariety is extremely important to me so I will be making videos that cover all kinds of topics. \u003cbr\u003e\u003cbr\u003eWhether that be an analysis of a scene from a movie, a musician\u0027s career or the meaning behind a painting, you\u0027ll get it here. \n\nBut I can\u0027t do it alone. I would love to be able to free up time in order to improve my skills in recording, animation and audio, and this way, I can bring you guys along for the adventure. \n\nI understand that asking for your hard earned money is a lot, so I\u0027ve set it as per video rather than per month.\u003cbr\u003e\u003cbr\u003eBy allowing this to grow, I will be able to free up more time to make new videos, and improve on my current style for the future. \n\nThis is not a requirement as all of my content will still continue to be free on YouTube, but if you want to be involved in helping me get better, you\u0027re more than welcome here.\n\u003cbr\u003e\u003cbr\u003eBeing a college student, the aim is to make at least 2 videos per month, with the max being 4. \n\nAll money raised on this account will be able to cover costs for internet, new equipment, and free up my time to make the content you guys love."
