    "summary": "Free digital sketch to EVERY patron!\u003cbr\u003eHi, I\u0027m Nashotobi. I\u0027m an aspiring artist, writer and comic book creator.\u003cbr\u003eYou can see most of my newest art\u00a0\u003ca href=\"https://nashotobi.deviantart.com/\" target=\"_blank\"\u003eon deviant art\u003c/a\u003e or\u00a0\u003ca href=\"http://twitter.com/nashotobi \" target=\"_blank\"\u003etwitter\u003c/a\u003e \u003cbr\u003e where you can also follow along with the developing process of my first story. It\u0027s\u00a0called Nodus. The simplest way to describe it- it\u0027s an Exorcist + Matrix/Inception.\u00a0\u003cbr\u003eHere some concept art\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Ucs3HoN.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/00tta3g.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/xzvzjaf.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/btaMcMQ.jpg\"\u003e\u003cbr\u003eyou can read what I came up with so far on twitter.\u003cbr\u003eWHY DO I NEED YOUR MONEY?\u003cbr\u003eI live in a small town in Ukraine. Average job here pays less than 400 $ a month. I have a family I have to provide for, a two year old daughter that I love more than anything in the world, and it would be great if this little hobby of mine could bring in some extra money.\u00a0\u003cbr\u003eI don\u0027t think that I deserve your money, but if you choose to support me, I will do everything that I can to make it worth it for you. \u003cbr\u003eAnd even if you can\u0027t support me financially I still hope you follow me on twitter and enjoy my art. I will continue to do what I\u0027m doing even if no one will care about it because doing this brings me joy. And I hope it will do the same for you.\u003cbr\u003eThank you for reading this!\u003cbr\u003e"
