    "summary": "\u003cstrong\u003eWHO\u003c/strong\u003e\u003cbr\u003eHey y\u0027all, thanks for stopping by. My name is Nicole and I\u0027m a creator at the intersections of nature, spirituality, and society. I\u0027m not an expert, but I \u003cem\u003eam\u003c/em\u003e\u00a0documenting my journey for those on a similar path who want to walk with me. My own life meets at the intersections of disability, mental illness, being a loud, salty bitch, and generations of working class ancestors.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCURRENT PROJECTS\u003c/strong\u003e\u003cbr\u003eI\u0027m a full-time graduate student studying to become a clinical social worker (a therapist), and will graduate in August of 2018. In between assignments and interning 30 hours a week as a college counselor, I co-craft an intersectional feminist publication for witches called WITCHES RISE, write on Medium, run beginner workshops for white accomplices, represent my cohort as class rep, and craft.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI LOVE MY PATRONS\u003c/strong\u003e\u003cbr\u003eAt this time, all of the content I produce for my patrons is the same regardless of the amount you contribute. This is balance I can strike between making my content affordable, and allowing my amazing Patrons to decide how much they can afford to contribute. So much knowledge and information is inaccessible to people because of socioeconomic status, and it\u0027s bullshit.\u00a0So, contribute what you\u0027re able - every buck counts.\u00a0\u003cbr\u003e\u003cbr\u003eAt this time, my content does not have a regular schedule - I post about animism, mental health, the human psyche, magic, animal allies, and society whenever the spirits tell me to. Thanks for your support!\u003cbr\u003e"
