    "summary": "Welcome to world of New Carpathia! Carpathia III is a sci-fi/fantasy story that follows the stories of five teenagers and one dragon as they endeavour to survive on the despotic, desert moon of Yseri. It is complete and runs 196 episodes.\u003cbr\u003e\n\u003cbr\u003e\nCarpathia IV will start in June 2018 and follows the crew of the NCCS Shadowdancer as they explore space in the Polaris Deep sector.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"http://www.newcarpathia.com/c3index.shtml\" target=\"_blank\"\u003eClick here for Carpathia III\u003c/a\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003ca href=\"http://www.newcarpathia.com/c4index.shtml\" target=\"_blank\"\u003e\u003cstrong\u003eClick here for Carpathia IV\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.newcarpathia.com/c3index.shtml\" rel=\"nofollow\"\u003e\u003cimg src=\"http://www.newcarpathia.com/chapters/titlepage2_800.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n(Image commission: Ensoul of deviantArt)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.newcarpathia.com/c4index.shtml\" rel=\"nowfollow\"\u003e\u003cimg src=\"http://www.newcarpathia.com/journal/c4e1/c4poster800.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n(Image commission: Zelbunnii of deviantArt)\n\u003cbr\u003e\n\u003cbr\u003e\nThe story is written in comic script style, with character avatars setting off the dialogue and occassional scenes of various story moments. In short, there are plenty of visuals to go along with the text.\n\u003cbr\u003e\n\u003cbr\u003e\nSince I\u0027m not much of an artist myself, the images you will see in New Carpathia are commissioned from very talented artists from deviantArt. Of course, this costs plenty of money! I you want to see more stories, such as from the upcoming Tales From Carpathia, support the story and you can make it all happen! The more support, the more lively the stories will be and that opens the door to other possibilities like merchandise.\n\u003cbr\u003e\n\u003cbr\u003e\nHere is a link to the artists I\u0027ve used so far:\u00a0\n\u003ca href=\"http://shuichiboy.deviantart.com/journal/Need-an-artist-Here-are-a-few-410980428\" rel=\"nofollow\"\u003eList of Comission Artists\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe world of New Carpathia grows bigger and more vibrant by the day. Support the story and become a part of it!\n\u003cbr\u003e"
