    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHello and welcome to my patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eShort introduction if you don\u0027t know me: I make art, animation, illustration...let\u0027s say I do work surrounding creativity and creating things. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eI am freelance and yes, I take commissions for animation and illustration. You can find more about my work on \u003ca href=\"http://www.noraback.com\"\u003ewww.noraback.com\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/none/path/s6349ca7381daa798/image/i3e8d2f8375ddc363/version/1505458927/image.jpg\" style=\"width: 209px;\"\u003e \u003cbr\u003e\u003cem\u003eMe and my book \u003cstrong\u003e\"Moonlings vision\" \u003c/strong\u003efinanced through my patreons in 2016\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThe Supporting Tiers\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eHere, on patreon, you can support me with a\u003cstrong\u003e tip\u003c/strong\u003e, if you like the content I put online, like my youtube, my art galleries etc. or simply if you want to support a freelance artist.\u003cbr\u003e\u003cbr\u003eYou can also become a \"\u003cstrong\u003eSketch Supporter\u003c/strong\u003e\", which is currently the lowest tier with which you can be sure to see some extra art, get access to sketches you can use for yourself as well as the chance to win a personal sketch through the \u003cstrong\u003esketch art raffle\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eYou can watch the video above for more details on this tier and have a look at the sketch style!\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003e\"Comic Supporter\" \u003c/strong\u003etier is brand new! I\u0027ve recently started to work on a Web Comic, the cover art can already be seen on deviantart and furaffinity and as soon as the first page is done, I\u0027ll consider a platform like web toons to publish online. Although the comic will be free to read, this tier will grant you \u003cstrong\u003eaccess to extra content\u003c/strong\u003e, which will not be published anywhere else.\u003cbr\u003ePlus, every month I will give away one print, among the supporters of the comic. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAnd again: Every amount of tip and support is much appreciated! :D\u003cbr\u003eThank you\u003cbr\u003e\u003cbr\u003eGreetings,\u003cbr\u003eNono\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
