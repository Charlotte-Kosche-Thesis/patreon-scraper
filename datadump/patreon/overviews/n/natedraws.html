    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome to my Patreon!\u003c/div\u003eI am a 20 year old aspiring children\u0027s book illustrator who lives in Toronto, Ontario. I am also a full-time college student studying art fundamentals (moving into independent illustration) at Seneca College. My work will \u003cem\u003ealways\u003c/em\u003e be available and \u003cem\u003efree\u003c/em\u003e to view to the public. Patreon is for those that would like to support my work and get some cool rewards in return!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eQuestions and Concerns\u003c/strong\u003e\u003cbr\u003eHave a question for me that isn\u0027t present? Feel free to ask me it! You can contact me on Twitter (natedrawss) or Telegram (natedraws)\u003c/div\u003e\u003cstrong\u003eWhen will I get my rewards?\u00a0\u003cbr\u003e\u003c/strong\u003eCoupons, high-res files, sketches, W.I.P\u0027s, and coloring pages will be available immediately. Custom artwork is available every two months and progress will begin once payment is processed.\u00a0\u003cbr\u003e\u003cstrong\u003eHow do art rewards work?\u003cbr\u003e\u003c/strong\u003eI will ask Patrons for suggestions for the YCH (Your character here) for that month, the suggestions I like the best will be placed into a poll and Patrons will be able to choose which theme they like best. YCH\u0027s will be Patreon exclusive and will not be available outside of Patreon. They will be completed with your character and fully rendered.\u00a0\u003cbr\u003e\u003cstrong\u003eMay I share my Patreon rewards?\u00a0\u003c/strong\u003e\u003cbr\u003eCoupons towards commissions may only be used by yourself, however for art rewards you are free to request a drawing for someone else.\u003cbr\u003e\u003cbr\u003e\ud83c\udfa8\u003cstrong\u003eTwitter \u2022\u003c/strong\u003e\u003ca href=\"https://twitter.com/natedrawss?lang=en\"\u003ehttps://twitter.com/natedrawss?lang=en\u003c/a\u
