    "summary": "The public doesn\u0027t always have access to \u003cem\u003epublicly-funded\u003c/em\u003e research \u2013 weird, right? So I spend some of my time and money making my research public \u2014 i.e., blogging. But as a grad student, I only make about $17,000 a year. So I don\u0027t have much extra money to pay for this. Right now I use ads to cover some of the costs. In the future, I hope that I can eliminate ads from my website. \u003cbr\u003e\u003cbr\u003eThat is why \u003cstrong\u003eI am thankful to Patreon subscribers\u003c/strong\u003e. They help me make my research publicly accessible.\u00a0\u003cbr\u003e\u003cbr\u003eTo learn more about me see below. I wish you well!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.byrdnick.com/blog%E2%80%8B%E2%80%8B\" rel=\"nofollow\"\u003ewww.byrdnick.com/blog\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003ePOPULAR POSTS\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.byrdnick.com/archives/11072/the-bias-fallacy\"\u003e\u003c/a\u003e\u003ca href=\"https://www.byrdnick.com/archives/11072/the-bias-fallacy\"\u003eThe Bias Fallacy\u003c/a\u003e \u00a0\u003cbr\u003e\u003ca href=\"https://www.byrdnick.com/archives/4318/appeal-to-nature-appeal-to-intuition-fallacy\" target=\"_blank\"\u003eThe Appeal to Intuition: A Fallacy?\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.byrdnick.com/archives/4736/experimental-philosophy-neuroscience-of-philosopy\"\u003e\u003c/a\u003e\u003ca href=\"https://www.byrdnick.com/archives/4736/experimental-philosophy-neuroscience-of-philosopy\"\u003eExperimental Philosophy 2.0: The Neuroscience of Philosophy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.byrdnick.com/archives/10244/studying-teaching-philosophy\"\u003e\u003c/a\u003e\u003ca href=\"https://www.byrdnick.com/archives/10244/studying-teaching-philosophy\"\u003e30+ Online Resources For Studying \u0026amp; Teaching Philosophy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.byrdnick.com/archives/10238/cognitive-science-philosophy-podcasts\"\u003e\u003c/a\u003e\u003ca href=\"https://www.byrdnick.com/archives/10238/cognitive-science-philosophy-podcasts\"\u003e40+ Podcasts About Cognitive Science, Philosophy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.byrdnick.com/archives/4470/voting-third-party\"\u003e\u003c/a\u003e\u003ca href=\"https://www.byrdnick.com/archives/4470/voting-third-party\"\u003eVoting Third-Party: A Wasted Vote?\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.byrdnick.com/archives/9951/addiction-vs-habit-infographic\"\u003e\u003c/a\u003e\u003ca href=\"https://www.byrdnick.com/archives/9951/addiction-vs-habit-infographic\"\u003eAddiction Vs. Habit: An Infographic\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.byrdnick.com/archives/10251/cognitive-science-andor-philosophy-blogs\"\u003e\u003c/a\u003e\u003ca href=\"https://www.byrdnick.com/archives/10251/cognitive-science-andor-philosophy-blogs\"\u003e50+ Cognitive Science and/or Philosophy Blogs\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.byrdnick.com/archives/10437/crystal-meth-brain\"\u003e\u003c/a\u003e\u003ca href=\"https://www.byrdnick.com/archives/10437/crystal-meth-brain\"\u003eCrystal Meth \u0026amp; Your Brain: An Infographic\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003eI work in the philosophy department and the psychology department at Florida State University. In my free time, I enjoy exercise, stand up comedy, making stuff, gong to be early, spending time with my partner, or some combination thereof. For more about me, check out\u00a0\u003ca href=\"http://www.byrdnick.com/\" rel=\"nofollow\"\u003ewww.byrdnick.com\u003c/a\u003e/\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i0.wp.com/www.byrdnick.com/wp-content/uploads/2016/04/nick-byrd-marthas-vineyard.jpg?resize=825%2C510\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMY RESEARCH\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eReasoning\u003c/strong\u003e\u003cbr\u003eWhy do we believe what we do? Why do we doubt what we doubt? Why do we accept some evidence, but not all evidence? Are we biased? How? What exactly do we mean by \u0027bias\u0027? Can we reduce bias? Can we \u003cem\u003ereverse\u003c/em\u003e\u00a0bias? How? Should we? I defend the view that bias is the realized by \u2014 among other things \u2014 associations. I also argue that bias can be \u003cem\u003epartly \u003c/em\u003einhibited\u00a0by reasoning.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWillpower\u003c/strong\u003e\u00a0\u003cbr\u003eWhy do we give in to temptation? What makes us persevere through difficult tasks? Is it willpower? What is willpower? How does it work? Can we improve it? How? I argue that willpower is the result of a network of variables. We can control some of these variables, but we cannot control all of them. Interestingly, other people and institutions can control some of the variables in our willpower network that we \u003cem\u003ecannot\u003c/em\u003e\u00a0control. You might be surprised at some of the variables that comprise our willpower network. Gut bacteria? Other people?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWellbeing\u003c/strong\u003e\u00a0\u003cbr\u003eWhat are the signs that a life is going well? What causes a life to go well (or to not go well)? Can we manipulate and control certain variables to make lives better? How? I defend a causal network account of wellbeing: wellbeing is the result of positive self-reinforcing causal networks (e.g., something good happens, which improves your mood, which improves your motivation, which improves your productivity, which improves your percieved goal attainment, which improves your mood, which [...etc.]). I also argue that we can make sense of ill-being in a similar way: negative causal networks. For example, some cases of depression are perpetuated by self-reinforcing negative causal networks. And sometimes depression is relieved by intervening on the nodes in these causal networks (e.g., medication, deep brain stimulation, etc.). \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE FUTURE: podcasts, YouTube, etc.\u003c/strong\u003e\u003cbr\u003eSomeday I hope to have time for a podcast (and maybe an active YouTube channel) dedicated to cognitive science and its researchers (but that would require more money (and maybe time) than I currently have). I\u0027m also considering turning my course material into free online content \u2014 again, that would take time. Maybe Patreon can help me out with that.\u003cbr\u003e\u003cbr\u003eFor now, I hope to have enough money from Patreon to eliminate ads on my website and to upgrade my web-hosting to accommodate spikes in traffic.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW TO FIND/FOLLOW ME\u003cbr\u003e\u003c/strong\u003eYou can find me doing various things at various places on the internet.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSOCIAL NETWORKS\u003cbr\u003eFacebook\u003c/strong\u003e: \u003ca href=\"https://www.facebook.com/byrdnick/\"\u003ehttps://www.facebook.com/byrdnick/\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e: \u003ca href=\"https://twitter.com/byrd_nick\"\u003ehttps://twitter.com/byrd_nick\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eGoogle+\u003c/strong\u003e: \u003ca href=\"https://plus.google.com/u/0/110083471423200828764\"\u003ehttps://plus.google.com/u/0/110083471423200828764...\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eLinkedIn\u003c/strong\u003e: \u003ca href=\"https://www.linkedin.com/in/nickbyrd\"\u003ehttps://www.linkedin.com/in/nickbyrd\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003ePinterest\u003c/strong\u003e: \u003ca href=\"https://www.pinterest.com/byrdnick/\"\u003ehttps://www.pinterest.com/byrdnick/\u003c/a\u003e \u003cbr\u003e\u003cstrong\u003eInstagram\u003c/strong\u003e: \u003ca href=\"https://www.instagram.com/byrd.nick/\"\u003ehttps://www.insta
