    "summary": "\u003ch3\u003eNoBudge presents a hand-picked selection of indie movies daily. We also host live screenings in Brooklyn with filmmaker Q\u0026amp;A\u0027s and afterparties.\n\u003c/h3\u003e\n\u003cbr\u003e\nOur mission is to provide a supportive home for emerging indie filmmakers working with limited resources and without major industry connections, and to be a trusted discovery platform helping audiences find their new favorite movies and filmmakers. NoBudge is completely independent and we don\u2019t run ads or have sponsors. The only way we can survive is through audience support.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nDonate just $1 a month and you will receive:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ea\u00a0NoBudge Membership card\u003c/li\u003e\n\t\u003cli\u003eAccess to our private podcast\u003c/li\u003e\n\t\u003cli\u003eEarly notification when tickets go on sale for NoBudge Live + chances for free tickets\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nDonate just $3 a month and you will receive:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ea NoBudge Membership card\u003c/li\u003e\n\t\u003cli\u003ean exclusive NoBudge button\u003c/li\u003e\n\t\u003cli\u003eAccess to our private podcast\u003c/li\u003e\n\t\u003cli\u003eEarly notification when tickets go on sale for NoBudge Live + chances for free tickets\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nDonate $5 a month and you receive all of the above + free submissions. | Donate $10 a month and you receive all of the above + free submissions for you and friends.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\"One of the best places to sample what\u2019s happening in low-budget cinema worldwide.\"\u00a0\u003c/h3\u003e\n\u003ch3\u003e-Glenn Kenny\u00a0\u003c/h3\u003e\n\u003ch3\u003e\u003ca href=\"https://www.nytimes.com/2018/03/02/movies/nobudge-a-one-man-independent-film-factory.html\"\u003eThe New York Times\u003cbr\u003e\n\u003c/a\u003e\u003c/h3\u003e\n\u003ca href=\"https://www.nytimes.com/2018/03/02/movies/nobudge-a-one-man-independent-film-factory.html\"\u003e\n\u003c/a\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/229392765\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\"NoBudge celebrates the creative freedom often only found in work made free from commercial considerations. It\u2019s a place to discover fun, stimulating short works from artists you didn\u2019t previously know.\"\u003c/strong\u003e -\u003ca href=\"http://www.vulture.com/2018/04/10-wonderfully-weird-indie-films-streaming-for-free.html\"\u003eVulture\u003c/a\u003e. // \"One of the premiere destinations for true independent movies\" -\u003cem\u003eNo Film School.\u003c/em\u003e\u00a0// \u201cShould be on every film fan\u2019s bookmark list.\u201d -\u003cem\u003eFilm School Rejects.\u003c/em\u003e\u00a0// \"With the hurdles of theatrical distribution increasing all the time, NoBudge stands as a valuable alternative \u2014 a way for ambitious, cash-strapped directors to have their work seen and written about without having to worry over the financial and logistical headaches.\" -\u003cem\u003eVillage Voice\u003c/em\u003e. // \u201cConnoting both minimal means and an essential stubbornness: No Budge.\u201d -\u003cem\u003eThe Wall St. Journal\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003eTo make a one-time only donation, click here:\u00a0http://nobudge.com/supporters/\u003cbr\u003e"
