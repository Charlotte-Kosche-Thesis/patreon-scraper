    "summary": "The idea of a Patreon has never been about making money to me. Instead, it has always been about delivering something meaningful to my viewers. This sole reason is what kept me away from this platform for so long. What do I produce that is actually meaningful to my viewers? \u003cbr\u003e\u003cbr\u003eAfter taking a small sample size poll, it seems that watching my gameplay is what my most active viewers would like to see, so due to this, I\u2019m going to start streaming every Thursday night on\u00a0\u003ca href=\"https://www.twitch.tv/nananea\" target=\"_blank\"\u003eTwitch\u003c/a\u003e. I\u2019ll be streaming games of my choice until completion, but also allowing all patrons to suggest the game(s) that I will play on the next Thursday. \u003cbr\u003e\u003cbr\u003eOn the first Thursday of each month, Bronze Buddies and above from the previous month will be able to play party games with me on stream and on voice chat.\u003cbr\u003e\u003cbr\u003eOne Saturday per month, Bronze Buddies and above will be able to join me in\u00a0\u003ca href=\"https://www.rabb.it/nananea\" target=\"_blank\"\u003eRabb.it\u003c/a\u003e to watch a movie, relax, and hang out. \u003cbr\u003e\u003cbr\u003eOnce a month, I\u2019ll answer personal questions from Silver Pals in a video blog on\u00a0\u003ca href=\"https://www.youtube.com/nananeawow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e and\u00a0\u003ca href=\"https://www.twitch.tv/nananea\" target=\"_blank\"\u003eTwitch\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBronze Buddies and above get their\u00a0own exclusive\u00a0\u003ca href=\"https://discord.gg/PTMGPYw\" target=\"_blank\"\u003eDiscord channel\u003c/a\u003e, so make sure you are joined in on the chaos!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eThank you, everyone!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
