    "summary": "I\u0027m just some guy in a\ngarage trying to be a superhero. \u003cbr\u003e\n\u003cbr\u003e\nHey everyone! My name is Nikko and I\u0027m from California.\nI build 3d printed armor from video games and movies. I have a channel on\nYouTube that you can follow to learn more about how to post process and smooth\nyour 3d printed armor so you can have great looking props! You can find my work on YouTube @NikkoIndustries channel, and you can follow my personal life on Instagram @Nikko.Industries. You can also join me and the rest of the 3D Printed Armor community on Facebook on our 3d Printed Armor group!\u00a0\u003cbr\u003e\u003cbr\u003e\n\nI perform experiments by\nusing different materials to find the best way to get the best results\npossible. It\u2019s a fantastic and very addictive hobby!!! And it also costs a lot\nof money\u2026 The materials used in this industry aren\u2019t cheap. Filament, paint,\nresins, lights, electronics, surface coatings, etc cost a lot of money once it\nall adds up. \u003cbr\u003e\u003cbr\u003e\n\nAll my videos and\ntutorials are free on YouTube and they always will be. Everything I teach will\nalways and forever will be FREE. The only thing I charge for are my files,\nother than that everything is free and. So I hope you\u2019ll support me one way or\nanother.\u003cbr\u003e\u003cbr\u003e\n\nI don\u2019t believe in\nexclusive content for Patrons. I will always give, all and my best tutorials,\ntips, and advice for free. You can even message me on Facebook and ask for help! I\u0027m very accessible and I don\u0027t mind helping. I\u0027m here for you! So\neven if you decide that you can\u0027t donate, you\u2019ll still get all my tutorials on YouTube\nfor free. \u003cbr\u003e\u003cbr\u003e\n\nI want to thank you all for your support! Please join us on our Facebook\ngroup 3D Printed Armor where I post the majority of my stuff. Thank you again\nfor your support! I couldn\u2019t have done this without you all!"
