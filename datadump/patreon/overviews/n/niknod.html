    "summary": "Hi there! Thank you so much for taking the time to view my Patreon page, I hope that you decide to support me and what I do. Of course you will always be able to view my work at\u00a0\u003ca href=\"http://niknod.com\" target=\"_blank\"\u003eniknod.com\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/niknod/\"\u003einstagram\u003c/a\u003e, or\u00a0\u003ca href=\"https://www.facebook.com/niknodphoto/\"\u003efacebook\u003c/a\u003e, but I wanted to offer something extra.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003cbr\u003e\u003c/strong\u003ePatreon is a website where people can support artists independent from simply purchasing their work or services. Your support, whether it be a dollar or a thousand a month will go directly towards helping me produce content and do what I love to do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo I get anything out of it?\u003cbr\u003e\u003c/strong\u003eAt this point I\u0027m keeping it simple, but yes I plan on giving some exclusive Patreon-only content depending on the level of donation.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$1+\u003c/strong\u003e - These patrons are simply giving a tip, a way of saying \"Keep it up I support ya!\" Believe me when I say that I\u0027ll be thrilled with this, support in any way means a lot to me.\u003cbr\u003e\u003cstrong\u003e$10+\u003c/strong\u003e - \u00a0Access to wallpapers. At this tier I plan on releasing a few wallpapers each month for cellphones, tablets, or desktops.\u003cbr\u003e\u003cstrong\u003e$15+\u003c/strong\u003e - Patreon Exclusive Photos. I plan on releasing at least two photos each month exclusively to Patreon. You\u0027ll get access to that and everything the lower tiers get as well.\u00a0\u003cbr\u003e\u003cstrong\u003e$30+\u003c/strong\u003e - Signed 4x6\" Prints! I will be physically signing and mailing prints out to Patrons at the $30 level. You will also have access to the rewards of the other tiers as well. The photo will be different each month and I don\u0027t plan on repeating photos at this time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you SO much!\u003c/strong\u003e\u003cbr\u003eLet me simply say that I appreciate anything that you\u0027re willing to give me, it truly means the world. I love doing this and any bit helps, even a dollar. I plan on evolving as a photographer and content creator and you\u0027ll be the first to see what I\u0027m up too. I might create different tiers or upgrade the rewards, we\u0027ll have to see where this takes me. Just know that every dollar is going towards my career, my rent, new gear, and is driving me to produce my best work for you. Thank you."
