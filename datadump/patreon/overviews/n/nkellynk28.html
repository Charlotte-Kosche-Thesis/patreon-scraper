    "summary": "\u003cdiv\u003eHi, my name is \u003cem\u003eNathan Kelly\u003c/em\u003e and I\u0027m the artist and creator of \u003cem\u003eDREXLER\u003c/em\u003e a sci-fi adventure 4 part miniseries with\n a dash of horror \u003cem\u003e(meant for a mature audience)\u003c/em\u003e! \u003cbr\u003e\u003cbr\u003e\u003cem\u003eDREXLER\u003c/em\u003e is inspired by the two creators that have had the heaviest influences on me as I developed as an artist, Mike Mignola and Eduardo Risso! If you can imagine elements of HellBoy and 100 Bullets spun up in a blender with a Sci-Fi twist, that\u0027s how \u003cem\u003eDREXLER\u003c/em\u003e came about. The first issue of \u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDREXLER\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e was successfully funded on\n Kickstarter in \n2017, printed and shipped to my backers. Since then I have decided to release \u003cem\u003eDREXLER\u003c/em\u003e as a \u003cem\u003e\u003cstrong\u003eFREE\u003c/strong\u003e\u003c/em\u003e web comic for all to read and enjoy!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eREAD DREXLER HERE\u003c/strong\u003e\u003c/em\u003e: \u003cem\u003e\u003ca href=\"http://drexler.thewebcomic.com/\"\u003edrexler.thewebcomic.com\u003c/a\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/5775/i/2017/271/b/0/the_original_drexler_cover__kickstarter_exclusive__by_nkellynk28-dbotc55.jpg\"\u003e\u00a0 \u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003eI have a tremendous passion for creating comics, particularly for telling original stories. Which is why I\u0027ve chosen Patreon as the platform to transform this passion into reality so that I can share all of this \nstory and art with you, plus many more future stories!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eAs a patron of \u003cem\u003eDREXLER\u003c/em\u003e, I\u0027m offering you early access to \u003cem\u003e\u003cstrong\u003eALL\u003c/strong\u003e\u003c/em\u003e the \nart I create that goes into this project such as sketches, pin-ups, covers, \u003cem\u003e\u003cstrong\u003eAND\u003c/strong\u003e\u003c/em\u003e exclusive access to each page in the series as I finish drawing them! You\u0027ll get first dibs on the visuals for whats happens next! Plus you\u0027ll get PDF copies of each chapter as they are completed! I\u0027ll also offer access to Hi-Res downloads of my finished art!\u003cbr\u003e\u003cbr\u003eI\u0027m having a blast working on \u003cem\u003eDREXLER\u003c/em\u003e and I invite you all to join my exclusive community dedicated to telling some fantastic stories that I hope you will love and enjoy reading as much as I enjoy drawing them! \u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
