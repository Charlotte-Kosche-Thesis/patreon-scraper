    "summary": "----------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eWARNING:\u00a0 NSFW. By joining this Patreon you confirm that you are over 18 years old. \u003cbr\u003e\u003cbr\u003eTL;DR:\u00a0 Sexy, kinky real-life versions of all your favourite Warhammer characters. New photos every month. Warhammer cosplay construction. Join me! ;) \u003cbr\u003e\u003cbr\u003e----------------------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eWelcome to the Warhammer Pin-Up Project!\u003cbr\u003e\u003cbr\u003eI\u0027m Frankie a.k.a. Nerd Princess, a massive Warhammer nerd and also a total heretic. If you\u0027re here then I\u0027m guessing that you like Warhammer too! :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/enXOQw/SRC5192_Edit.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve been playing Warhammer since 1999 and have always loved the depth and detail of the Warhammer\nuniverse. Somewhere along this crazy journey of life I drifted away from tabletop gaming and became a professional circus performer, model and costume designer. Recently I got heavily back into Warhammer (thank you Instragram!) and suddenly realised - I now have all the skills and contacts to make the sexy Warhammer photos that I have wanted for so many years! :D \u003cbr\u003e\u003cbr\u003eHave you ever wondered what a Sister of Battle wears under her \narmour?  What an Eldar Harlequin can do with her amazing flexbility?  \nWhat a wood elf mage gets up to when there are no Beastmen to fight \noff?  Well, me too! And now I can show you the photos! ;) \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/bx1NJG/SRC5072_Edit.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eEvery month\u00a0I create a new set of \u003cstrong\u003esexy, Warhammer themed photos\u003c/strong\u003e! :D \u003cbr\u003e\u003cbr\u003eThese include 2 levels: \u003cstrong\u003e Lingerie\u003c/strong\u003e (Ordo Malleus level) and \u003cstrong\u003eImplied Nudes / Kink \u003c/strong\u003e(Heretic level).\u003cbr\u003e\u003cbr\u003eSometimes new costumes have \"normal\" (safe for work) \u003cstrong\u003ecosplay photos\u003c/strong\u003e too that you\u0027ll get if you\u0027re Adeptus Astartes or above :)\u003cbr\u003e\u003cbr\u003eOver the months I also create new costumes, so that we can do lots of different armies and characters wahoo!\u00a0 Upcoming soon we have.... \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eApril \u003c/strong\u003e- Imperial Commissar - For the Emperor!! \u003cbr\u003e\u003cstrong\u003eMay/June \u003c/strong\u003e- Sister of Battle \u0026amp; Slaanesh Daemonette! Order TBC ^_^ \u003cbr\u003e\u003cbr\u003e(please see below for information on Back Catalogue of past photoshoots)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/nLETQw/SRC5220.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAt first I was paying for all the costumes and photoshoot expenses myself, which as you can imagine gets very expensive and isn\u0027t something I could afford to do regularly! \u003cbr\u003e\u003cbr\u003eNow with your support I can commit to creating \u003cstrong\u003enew sexy warhammer photos every single month \u003c/strong\u003eand will be able to steadily work through all our favourite armies and characters yay! :)\u00a0 In the long term I\u0027m planning to create short videos too :D \u003cbr\u003e\u003cbr\u003eYou can join at different levels and I really really appreciate your support, whatever level you choose to join. It means the world to me that you care about my crazy idea and that you want to make it real too! \u003cbr\u003e\u003cbr\u003eLooking forward to filling the world with sexy warhammer with you all! :D \u003cbr\u003e\u003cbr\u003eLove, \u003cbr\u003eFrankie / Nerd Princess Xxx\u003cbr\u003e\u003cbr\u003eInstagram: @nerd__princess\u003cbr\u003e\u003cbr\u003e
