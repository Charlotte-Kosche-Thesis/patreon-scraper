    "summary": "Hi, I\u0027m \u003cstrong\u003eNils\u003c/strong\u003e and I create \u003cstrong\u003eopen source software\u003c/strong\u003e used by millions of people!\u003cbr\u003e\u003cbr\u003eDownThemAll!, a Firefox Add-on helping you download tons of files, is my most popular creation, but \u003ca href=\"https://tn123.org/\"\u003eit\u0027s not all I create and publish...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.downthemall.net/wp-content/themes/dtanet/img/home-title.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eRight now I\u0027m looking for some funding that will allow me to spend more time on making a \u003ca href=\"http://downthemall.net/\"\u003eDownThemAll!\u003c/a\u003e \u003cimg src=\"https://code.downthemall.org/logos/firefox.png\"\u003e WebExtension, and possibly \u003cimg src=\"https://code.downthemall.org/logos/chrome.png\"\u003e Chrome extension.\u003cbr\u003eThis is necessary because soon (in November) the current version of DownThemAll! will just stop working with the stable Firefox version because mozilla decided to abandon what they call \"legacy\" add-ons and force every add-on to move to WebExtensions. But beware: Unfortunately the WebExtensions system is a lot lot lot less powerful, so creating a full-fledged DownThemAll! replacement won\u0027t be possible. However, I\u0027ll try my best to make it as powerful as the WebExtensions system allows anyway!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for considering a pledge!\u003c/strong\u003e\u003cbr\u003e"
