    "summary": "Hello and thanks for\nvisiting my page!  My name is Morg and I make Furry\nIllustrations nearly full time.  I specialise in comics and long\nform sequences and the dream is to be able to\nkeep doing this sustainably and become a full time\nprofessional.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will this Patreon be going\ntowards?\u003c/strong\u003e\u003cbr\u003eMore long form comics!  \"Under\nControl\" the story of Duncan, the horse boy with a bit of a\nMacro growth problem, totalled 122 panels and was very successful. My\nnext sequence, \"Seph and Dom\", is even larger and I know\npeople are going to love it! But I\u0027ve not made a dime out of either\nof these long form sequences and sadly, although they are my\nfavourite pieces to work on and also my most popular, I am never able\nto make them a priority.  With your support I will be able to\nchange that, allowing me to make these long sequences a permanent\nfixture and maybe even allow for multiple sequences running at\nonce.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you expect for supporting me?\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\u003cli\u003ePatrons will gain access to new comic panels a\n\tfull week before everyone else and at full resolution (About\n\t1760x1180 per panel). That\u0027s seven panels per sequence each week\n\tbefore everyone else!\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003eYou will also gain access to full res\n\tversions of all other images, both personal and commissions (usually\n\tabout 2480x3508).\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003eOnce multiple Long Form Sequences are in\n\tproduction, Patrons will also be able to vote on the topic of the\n\tnext sequence!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003
