    "summary": "Hey everyone, thanks for checking out this patreon page. NODE is a youtube channel about the transformative power of technology. Every video is concise, and packed with useful information. Currently I make up to about 3 videos a week, covering a range of topics, including:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHARDWARE GUIDES\u003cbr\u003e\u003cbr\u003eUnderstanding that electronics isn\u0027t voodoo is really powerful, and learning how to build your own stuff opens up so many possibilities. I make videos ranging from smaller hardware hacking guides, up to larger custom computer builds, all using cheap and easy to access parts and tools.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSOFTWARE GUIDES\u003cbr\u003e\u003cbr\u003eThere are also lots of easy to follow software guides that show you how to do useful things with free and open source software. Things like encrypting files, viewing and cleaning metadata, protecting your online privacy, and generally using the power of the command line.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIDEAS ON TECHNOLOGY\u003cbr\u003e\u003cbr\u003eAside from practical how-to videos, I also make videos on the philosophy and ideas behind certain technologies. I like to explore the different ways that technologies may change our lives in the future, and maybe present different perspectives that you may not have thought about before.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eCYBER DUMP\u003cbr\u003e\u003cbr\u003eAnd then, finally, there\u0027s Cyber Dump, a weekly roundup of all the best things happening in this insane age of technology that we live in. It covers everything from virtual reality, to drones, bitcoin, artificial intelligence, robotics, hacking, DIY electronics and more.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWHAT\u0027S THE MONEY FOR?\u003cbr\u003e\u003cbr\u003eThe most significant cost is with experimenting and developing the hardware guides. The parts cost money, and sometimes things go wrong too. I have a list of literally 100\u0027s of ideas that I\u0027m slowly working my way through, and any support will help speed things up a lot.\u003cbr\u003e\u003cbr\u003eBesides that, hopefully you\u0027ve noticed the effort I put into the videos, and that takes a lot of time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSUPPORT NODE (IF YOU WANT)\u003cbr\u003e\u003cbr\u003eCheck out the Patreon page if you\u0027re interested in helping out. If you can\u0027t afford it, no problem, I appreciate you watching and sharing the videos."
