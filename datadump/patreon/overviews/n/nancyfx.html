    "summary": "Nancy is a lightweight, low-ceremony, framework for building HTTP based services on .Net and \u003ca href=\"http://mono-project.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMono\u003c/a\u003e. The goal of the framework is to stay out of the way as much as possible and provide a\u00a0\u003ca href=\"https://github.com/NancyFx/Nancy#the-super-duper-happy-path\" rel=\"nofollow\"\u003esuper-duper-happy-path\u003c/a\u003e to all interactions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY?\u003c/strong\u003e\u00a0The project is open-source (\u003ca href=\"https://github.com/NancyFx/Nancy/blob/master/license.txt\" rel=\"nofollow\" target=\"_blank\"\u003eMIT\u003c/a\u003e licence) and for the past five years our\u00a0\u003ca href=\"https://github.com/orgs/NancyFx/people\" rel=\"nofollow\" target=\"_blank\"\u003emultinational team\u003c/a\u003e has put thousands of hours into creating, maintaining and evolving the framework. It is currently one of the biggest open-source projects (nearly\u00a0\u003ca href=\"http://nancyfx.org/contrib%E2%80%8Bs.html\" rel=\"nofollow\" target=\"_blank\"\u003e250 unique contributors\u003c/a\u003e, 1+ million downloads) on the .NET platform and it is being used by individuals and organisations all around the world.\u003cbr\u003e\u003cbr\u003eWith your help, even more time could be invested into further maintaining the framework. More time could be spent on writing documentation, samples, fixing bugs (yep, we sometimes get them too!) and providing support to our community.\u003cbr\u003e\u003cbr\u003eWe have come a long way on nothing but devotion, but have far more ideas than we are currently being able to invest time into - we hope that at least a couple of these can be brought with the support by our users and community.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWHAT WOULD YOU GET?\u003c/strong\u003e\u00a0Besides our eternal gratitude, you would help ensure that we can keep putting out new releases and help our community build mission critical applications, using our framework.\u003cbr\u003e\u003cbr\u003eBelieve me, if we could work on this 24/7 we would, but we also like to eat and pay the bills :-D Through you support we could spend more time working on this and help provide more, and faster, value to everyone that uses Nancy in their applications.\u003cbr\u003e\u003cbr\u003eWe have a\u00a0\u003ca href=\"https://github.com/NancyFx/Nancy/milestones?state=closed\" rel=\"nofollow\" target=\"_blank\"\u003esolid track-record\u003c/a\u003e of putting out releases and\u00a0\u003ca href=\"http://nancyfx.org/contribs.html\" rel=\"nofollow\" target=\"_blank\"\u003eencouraging community involvement\u003c/a\u003e plus we have been going at it for the past five years, with no intention of stopping anytime soon. We \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;3\u003c/span\u003e\u003c/strong\u003e working on open-source software and we \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;3\u003c/span\u003e\u003c/strong\u003e providing innovation on our platform.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWANT TO READ MORE ABOUT NANCY?\u003c/strong\u003e\u00a0Head right over to our\u00a0\u003ca href=\"http://nancyfx.org\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e, visit out\u00a0\u003ca href=\"https://github.com/nancyfx\" rel=\"nofollow\" target=\"_blank\"\u003eGitHub organisation\u003c/a\u003e to get the full story. You are also welcome to\u00a0drop us a line on our Twitter\u00a0\u003ca href=\"http://twitter.com/nancyfx\" rel=\"nofollow\" target=\"_blank\"\u003e@nancyfx\u003c/a\u003e if you have any questions that you are unable to find the answer to.\u003cbr\u003e\u003cbr\u003eThank you!"
