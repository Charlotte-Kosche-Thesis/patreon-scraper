    "summary": "Hi there! My name is Erie but feel free to call me Nox... or if you\u0027re a super old school follower, Vixi. I\u0027ll answer to any of those~\u003cbr\u003e\u003cbr\u003eI\u0027m an Illustrator/Concept artist turned 3D modeller in the recent year and am now ready and willing to extend my skills beyond the comfort of my own computer. I have dreamed of working from home doing what I do best, which is creating art, and with your help I just might be able to do just that!\u003cbr\u003e\u003cbr\u003ePrograms I use: \u003cbr\u003e\u003cul\u003e\u003cli\u003ePhotoshop\u003c/li\u003e\u003cli\u003eZbrush\u003c/li\u003e\u003cli\u003eMaya\u003c/li\u003e\u003cli\u003eMarmoset Toolbag 3 (For 3D beauty shots!)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eBy pledging, you\u0027ll actually be helping me:\u003cbr\u003e\u003cul\u003e\u003cli\u003eWorry a little less about my finances!\u00a0\u003c/li\u003e\u003cli\u003ePool funds for a 3D printer!\u00a0\u003c/li\u003e\u003cli\u003eAllow me to make merchandise to sell!\u003c/li\u003e\u003cli\u003eMaybe sell at a few conventions here and there!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eYou\u0027ll have access to exclusive content here on Patreon, like Patreon-only giveaways and early access to works in progress and sneak peeks! Also there will be a suggestion box in which I will pick a character or theme to use as a springboard!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2606 \u2606\u00a0I will not be charging you monthly, nor will I charge when I upload any WIPs or teaser screenshots! I will only charge once the final image is complete and don\u0027t worry, the most I will do might be two per month, work schedule willing! \u2606\u00a0\u2606\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eREWARD TIERS TO COME\u003cbr\u003e\u003cul\u003e\u003cli\u003eDepending if I end up buying a 3D printer, I will open up figure opportunitie!\u003c/li\u003e\u003c/ul\u003e"
