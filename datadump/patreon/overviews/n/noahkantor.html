    "summary": "\u003ch2\u003e\u003cstrong\u003eI am Noah Kantor: A New Media artist from New York City.\u003c/strong\u003e\u003c/h2\u003eI create programmatic pieces, glitch art, digital works, and experiment with other various types of media formats. My unique perspective on art and design as an artist living with Asperger\u0027s Syndrome makes my creations all the more eclectic in style. My artwork is created via many methods; from creating vector art with traditional methods in Illustrator, to encoding graphics as audio as part of experimental music using analog radio encoding methods, and animating motion graphics productions in After Effects.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.noahkantor.com/images/project/project16/02.png\"\u003e\u003cbr\u003e\u003cbr\u003eThis campaign is designed to supplement my artwork by providing the necessary funds to free up my time to create more of it! By supporting me: You have the chance to see my works first, influence their progression and scope over time, and earn a closer look at the creative process behind my artwork, as well as obtain copies of my artwork of your own!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/0KS4CVK.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll patrons\u003c/strong\u003e get exclusive access to my works before they are made publicly available for everyone else! Additionally: Patrons who\u00a0get a write-up behind every piece that I create that is at least 250 words in length for smaller pieces (scaling up to full 1000-word essays and multi-part notes for my largest projects). At the third tier and above: You get exclusive discounts on art prints and other printed versions of my works, along all previous rewards. Take a look at the available tiers, and let me know if you\u0027d like anything to be added!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.noahkantor.com/images/project/project29/01.png\"\u003e\u003cbr\u003e\u003cbr\u003eI appreciate every cent that goes towards helping me to be a better and more experienced independent artist. Thank you so much for your support!\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e/// \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \\\\\\\u003cbr\u003eWeb -\u00a0\u003ca href=\"http://www.noahkantor.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.noahkantor.com/\u003cbr\u003e\u003c/a\u003eSociety6 -\u00a0\u003ca href=\"https://society6.com/noahkantor\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://society6.com/noahkantor\u003cbr\u003e\u003c/a\u003eTwitter - \u003ca href=\"https://twitter.com/NoahKantor\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://twitter.com/NoahKantor\u003cbr\u003e\u003c/a\u003eFacebook -\u00a0\u003ca href=\"https://www.facebook.com/NoahKantor\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.facebook.com/NoahKantor\u003cbr\u003e\u003c/a\u003eInstagram -\u00a0\u003ca href=\"https://www.instagram.com/noah.kantor/\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.instagram.com/noah.kantor/\u003cbr\u003e\u003c/a\u003e\\\\\\ \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 ///\u003c/div\u003e\u003ca href=\"https://www.facebook.com/NoahKantorMedia\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e"
