    "summary": "\u003cstrong\u003eWas sind das denn f\u00fcr Ottos?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHallo, ihr Trashfilmfans und Freunde des gepflegten Improvisations-Gepl\u00e4nkels und sch\u00f6n, dass ihr da seid. Wenn ihr auf dieser Seite gelandet seid, dann kennt ihr uns vermutlich schon. Aber falls ihr euch nur auf dem Weg zu Porntube oder Erdbeerlounge verklickt habt: wir, Lars und Carsten, sind zwei alternde aber hocherotische Filmfreaks, die sich dem Trashfilm verschrieben haben. Kaum ein absonderliches Machwerk was wir uns nicht schon angetan haben. Egal ob gigantische, zweik\u00f6pfige \u003cstrong\u003eHaie\u003c/strong\u003e, \u003cstrong\u003eMonster-Spinnen\u003c/strong\u003e, \u003cstrong\u003eWerw\u00f6lfe\u003c/strong\u003e, \u003cstrong\u003emexikanische Zombies\u003c/strong\u003e oder \u003cstrong\u003eSpace-Nazis\u003c/strong\u003e - seit mehr als zwei Jahren geben wir uns die volle Dr\u00f6hnung.\u003cbr\u003e\u003cbr\u003eDoch Nerdkino ist zeitaufw\u00e4ndiger als so mancher das vermuten w\u00fcrde.\u00a0Film bestellen, auf der obersten Stufe der kleinen Treppe vor dem Haus an der Stra\u00dfe auf den Postboten warten, der uns nach zwei Tagen endlich mit einem wissenden Augenzwinkern das Amazon-P\u00e4ckchen in die schon feuchten Fingerlein \u00fcbergibt, dann den Film schauen, dar\u00fcber reden, den ganzen Kram zusammenschneiden und mit Filmausschnitten untermalen und vielleicht noch die ein oder andere Effektspielerei wie explodierende K\u00f6pfe mit einbauen.\u00a0\u003cbr\u003e\u003cbr\u003eDar\u00fcber hinaus kostet unser Baby aber auch immer wieder Kohle. Wie das eben so ist mit den sch\u00f6nen Dingen des Lebens. Kosten entstehen f\u00fcr die Filme, das Equipment, Kost\u00fcme, Deko, Webserver, Sprit, Nutten und Carstens Alkoholproblem.\u00a0\u003cbr\u003e\u003cbr\u003eKosten- und Zeitaufwand sind der Grund, warum wir derzeit einfach nicht mehr (im Sinne von regelm\u00e4\u00dfiger, hochwertiger, abwechslungsreicher) machen k\u00f6nnen, obwohl wir das selbst gerne m\u00f6chten.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGeld her, sonst werfen wir mit Haien!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDoch genau jetzt kommt ihr ins Spiel. Genau wie ihr wollen auch wir selbst \u003cstrong\u003eviel mehr\u003c/strong\u003e machen, z.B. zu \u003cstrong\u003eEvents\u003c/strong\u003e fahren, \u003cstrong\u003ean coolen Lokalit\u00e4ten drehen\u003c/strong\u003e, regelm\u00e4\u00dfige \u003cstrong\u003eGewinnspiele\u003c/strong\u003e mit coolen Preisen starten, eine neue \u003cstrong\u003eWebsite\u003c/strong\u003e bauen, ein \u003cstrong\u003eNerdkino Online-Game\u003c/strong\u003e (ja, echt!) in Auftrag geben und und und! Wir sind zwar ein wenig beschr\u00e4nkt, unsere Fantasie aber nicht. Unsere Geldbeutel aber dann wieder doch...\u003cbr\u003e\u003cbr\u003eDaher habt Ihr als Nerdkino-Fans die M\u00f6glichkeit, uns hier mit einem monatlichen Betrag - und sei er noch so klein - zu unterst\u00fctzen, so dass wir unser Baby noch deutlich aufwerten k\u00f6nnen. KEIN CENT FLIE\u00dfT IN UNSERE EIGENE TASCHE! Alles was reinkommt, wird ausschlie\u00dflich in Nerdkino investiert. (und in Wurst)\u003cbr\u003e\u003cbr\u003eIhr helft uns aber nat\u00fcrlich nicht nur durch kleine Spenden. Wenn ihr einfach euren Freunden und Kupferstechern, eurer Oma oder fremden Leuten auf der Stra\u00dfe von Nerdkino erz\u00e4hlt, ist das nat\u00fcrlich ebenfalls fantastisch. F\u00fcr alle die noch etwas mehr machen wollen: Wir freuen uns \u00fcber jede Unterst\u00fctzung.\u00a0\u003cbr\u003e\u003cbr\u003eSchaut euch doch mal unsere Meilensteine hier auf Patreon an, damit ihr einen Eindruck bekommt, was wir so vorhaben. \u003cstrong\u003eZur Info: Die Meilensteine beziffern die GESAMTSPENDEN, nicht die eines einzelnen. Hei\u00dft, wenn 15 Leute einen Euro geben, wurde der Meilenstein \"Voting\" erreicht - verstehste? ;)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn diesem Sinne: Wir lieben euch! Und Wurst.\u003c/strong\u003e\u003cbr\u003e"
