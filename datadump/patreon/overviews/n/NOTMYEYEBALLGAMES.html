003e\u003cli\u003eWe will give special mention to our Patreons in the credits of every rule book as a huge thank you for being on our team!\u003c/li\u003e\u003cli\u003eYou\u0027ll get VIP access to hang with me on Skype and collaborate on any upcoming games!\u003c/li\u003e\u003cli\u003eYou\u0027ll\n get access via privet chat with us on \n\u003ca href=\"https://www.facebook.com/notmyeyeballgames\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttps://www.facebook.com/notmyeyeballgames\u003c/a\u003e  and not my eyeball games \ngroup \u003ca href=\"https://www.facebook.com/groups/160539057698308/\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttps://www.facebook.com/groups/160539057698308/\u003c/a\u003e and we will \npersonally answer questions and take into consideration suggestions for \nfeatures you would like to see implemented in our games.  \u003c/li\u003e\u003cli\u003eYour \nsupport provides you quicker access to the games you\u0027ve been waiting on!\n Because you are helping us create better art, finer miniatures, \nprototypes for playtesting, game reviews,  rulebook editing, and the \nbest in publication! We are getting the best quality games to you!  \u003c/li\u003e\u003cli\u003eCONTEST:\u00a0 At random we select winners to receive promotional gifts for liking our facebook page. \u003c/li\u003e\u003cli\u003eWhen\n page \"LIKE\" goals are met, everyone entered into the drawing on \nfacebook.com/notmyeyeballgames  will have an opportunity to be selected.\n  If you are picked the winner we\u0027ll give you a shout out via YouTube \nmention and it will be announced on our page! Please like us to assure \nyour entry.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e",
