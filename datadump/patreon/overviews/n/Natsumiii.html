    "summary": "Hey! I\u0027m Natsumiii. You can also call me Wendy.\u00a0\u003cbr\u003e\u003cbr\u003eI went through my whole life being swept away by musical training starting at the age of 4 in piano. Wrapping a blanket around my shoulders like a cape and proudly singing Disney songs was my favourite pastime. The silly dream I\u0027ve always had and still have, is to be like Alicia Keys. Someone who sings and plays the piano. Someone who inspires, someone who can make another person feel something through the music they create.\u00a0\u003cbr\u003e\u003cbr\u003eWhat\u0027s funny is that a lot of us don\u0027t end up always doing what we studied or end up in the path that we followed all our lives. My current occupation is a\u00a0Twitch streamer.\u00a0I spend countless hours interacting with my viewers and playing video games (mostly League of Legends). I love my job simply because I love games, but I also fell in love with the community I have built and the people who constantly support me and make my streams possible. Before all this, I used to create tons of parody songs and song covers on Youtube. It wasn\u0027t long before it didn\u0027t become a sustainable job for me, which led me to switch over to streaming. \u003cbr\u003e\u003cbr\u003eIt always felt like it was a shame though, to not be able to spend my time doing something that had always been a part of my life.\u00a0\u003cbr\u003e\u003cbr\u003eNow, I want to put some time back into what I\u0027ve always wanted to do.\u00a0\u003cbr\u003e\u003cbr\u003eIf you\u0027ve heard my singing and my piano playing and would like to continue to hear more of it, I hope the amount you enjoy my music can sway you towards pledging.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for your time and I appreciate all your support."
