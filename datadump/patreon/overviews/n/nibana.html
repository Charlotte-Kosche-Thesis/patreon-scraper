    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHey guys, \u003cstrong\u003eNibana\u003c/strong\u003e here !\u003cbr\u003e \u003cbr\u003eMost of you already know my music and my undying will to give most of it for free and you\u0027ve been all very supportive those pasts years (by still buying my stuff, booking me or help me with the kickstarter), however the incomes are still a bit of a struggle for me, the gigs are not sufficient for now and the cost of life keeps increasing here in France. I\u0027ve been living only with music since the past years, and I\u0027m seeing a physical limit to what I can actually do all by myself if I keep spending so much of my ressources on free releases. I\u0027m still recovering from the costs of my last album and I already sold most of my hardware synths to keep my head above water and I just don\u0027t want to leave you guys because standards said being a musician was not a job.\u003cbr\u003e \u003cbr\u003eI \u003cstrong\u003eDO NOT\u003c/strong\u003e want to reduce the quality and the quantity of my releases because of that.\u003cbr\u003eI\u0027m creating this \u003cstrong\u003ePatreon\u003c/strong\u003e and put my pride on the side to ask a bit of help to everyone, and to also propose an interesting platform to all the people that proposed to help me in the past but didn\u0027t know what they could do.\u003cbr\u003e\u003cbr\u003eI\u0027ll add some rewards like access to unreleased tracks, mixes, work in progress and even one on one help and feedback on your stuff as well as samples packs (for producers), however I\u0027m a bit erratic and I tend to lose myself in music production so please bear with me :D\u00a0\u003cbr\u003e\u003cbr\u003eThere is no such things as a little help, every bit is already amazing for me, and it means you\u0027re contributing to the production of awesome stuff for everyone including yourself, and helping me to keep up with my dream of being able to be self-sufficient with my music.\u00a0\u003cbr\u003e\u003cbr\u003eIf I had even 50 cent from each of my followers per month, I\u0027d be able to focus only on music, buy some awesome gear and release tons of music for you guys !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith love,\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eKevin\u003c/em\u003e\u003c/div\u003e"
