    "published_at": "2017-11-25T22:51:20+00:00",
    "summary": "Welcome to the Patreon Page for my project Nameless: Blood and Chains.\u003cbr\u003e\u003cbr\u003eFirst of all a massive thank you for taking the time to click the link and explore this page.\u003cbr\u003e\u003cbr\u003eFor the past few years I have been writing, and bringing the world of Nameless to life. \u003cbr\u003e\u003cbr\u003eBack in 2012 - 2014 I launched 4 x 40min episodes to test the waters and the response was incredible. EVERYONE wanted to see \u003cstrong\u003emore Nameless.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI went back to the writing room and fleshed out a \u003cstrong\u003ere-boot of the story\u003c/strong\u003e, being more \u003cstrong\u003eambitious \u003c/strong\u003ewith the characters I wanted to explore, the story elements I wanted to show, and the over all production value of the series.\u003cbr\u003e\u003cbr\u003eFrom the very start I have wanted Nameless: Blood and Chains to be episodic, and \u003cstrong\u003eFREE\u003c/strong\u003e for everyone and anyone who wanted to go on this journey. And.... regardless of the outcome of this page, the episodes will continue to be uploaded and available for \u003cstrong\u003efree\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMy plan is to shoot and release 15-20 episodes of a rebooted Nameless: Blood and Chains, whilst simultaneously writing another 20 episodes minimum, and fleshing out the world so that even more stories can be told.\u003cbr\u003e\u003cbr\u003eYour contributions and support, whether it be $1 or $100 will cover a few key things:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- keeping my crew / cast on full time for our shoots.\u003c/strong\u003e Currently my dedicated cast and crew have given up their time for free because they believe in my vision and this project. Some have been with me from the start ( way back in 2012), whilst others have come on board after seeing the original 4 x episodes. \u003cbr\u003eAs I move forward with more Nameless, I\u0027d like to be able to ensure my cast and crew are taken care of.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- better gear, better resources, bigger production value\u003c/strong\u003e. I have some exciting things planned for Nameless: Blood and Chains. From action sequences, to special and unique locations, to even getting a few unique actors and actresses involved in the project. The best thing is: we \u003cstrong\u003eALREADY\u003c/strong\u003e have most of these lined up, it just takes $$$ to secure these awesome things!!\u00a0\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eLiving costs covered\u003c/strong\u003e, so that I can dedicate every day to the writing, planning, scheduling, shooting, editing, mixing, and releasing of Nameless: Blood and Chains.\u003cbr\u003e\u003cbr\u003eMost importantly in all this: I want to tell an amazing story. The way I look at it, we are a family, and this is the place where we can come together and take part in this amazing journey together.\u003cbr\u003e\u003cbr\u003eThank you and Enjoy,\u003cbr\u003e\u003cbr\u003eMichael Samer\u003cbr\u003eWriter/ Director/ Producer/ Creator : Nameless: Blood and Chains\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
