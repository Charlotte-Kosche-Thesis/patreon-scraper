    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHi, I\u0027m Nora! Thank You for Visiting My Official Patreon!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003eI\u0027m a jazz violinist, author, and songwriter based in Los Angeles. My favorite thing is\u00a0to work on my own creative projects, but I\u0027ve also had the honor of working with people like Sam Smith, Postmodern Jukebox, Louis and Genevieve from KNOWER, Jacob Collier, Glenn Frey of The Eagles, Martin Taylor MBE, Tommy Emmanuel CGP, JMSN, Jon Batiste and Stay Human, and lots of others. \u003cbr\u003e\u003cbr\u003eWhen you subscribe you\u0027re supporting my art but also getting access to behind the scenes stuff like videos, exclusive releases/ first listens, and Patreon-only interviews with my creative friends!\u00a0Who knows what else!\u00a0Maybe a talk show! Maybe (another) book!\u00a0Maybe a world tour!\u00a0I\u0027m dreaming big!\u003cbr\u003e\u003cbr\u003eIt\u0027s hard to say exactly how often I\u0027ll be posting, but you\u0027ll definitely see something new at least once a month. The money I make from this will go toward helping with production costs and other related expenses for my future projects. Sign up at the level that suits you (you can change or cancel at anytime), and thank you for being amazing. Welcome to this creative community!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eNora\u003cbr\u003e\u003cbr\u003eShare this Patreon with your friends:\u00a0\u003cbr\u003ePatreon.com/NoraGermainLovesYou\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\
