doned project in the WIPS that you\u0027d like to see completed. Maybe even exploring small side stories in some of my larger projects I may not have intended to work on!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAside from this here the other best way to keep up with me is via \u003ca href=\"http://nikodraws.tumblr.com/\" rel=\"nofollow\"\u003eMy Tumblr!\u003cbr\u003e\u003c/a\u003e"
