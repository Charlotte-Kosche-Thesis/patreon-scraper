    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003ePLEASE NOTE: Physical rewards may not ship immediately! This keeps fraud down, and prices lower. Please contact me if you have waited longer than two payment cycles, or for further details if you have any questions!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eThis page is not for the faint of heart.\u003c/strong\u003e\u003cbr\u003e\nWithin the pages and chapters, you will a mature level of fiction that approaches dark, and often times difficult themes. My work is influenced by Edgar Allen Poe, HP Lovecraft, and other classic fiction. These work make heavy use of anthropomorphic, aka \"Furry\" characters (such as seen in Zootopia and other mediums) but \u003cem\u003ethis page will not contain furry sexual encounters.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eTHAT BEING SAID\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy promises to you are thus:\u003cbr\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eI will not hide anything behind a paywall. That is b*******t. More money = more rewards, but I will not lock content.\u003c/li\u003e\u003cli\u003eMy stories are a product of my imagination and are not, and will not be intended for any sort of dogmatic views that are inorganic to the story material.\u003c/li\u003e\u003cli\u003eI will not post garbage. \"Garbage\" as defined is unedited, sub-par, poorly-conceived story telling. Plot-hole ridden anything is beneath my standard and you will not pay for anything less than my best.\u003c/li\u003e\u003cli\u003eAll commissions will be paid for privately, and immune to posting on this website. You are paying for content I have conceived and crafted; not any side projects.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003eI thank you, each and every one of my Patrons. You make this possible, and my gratitude goes beyond words. Thank you."
