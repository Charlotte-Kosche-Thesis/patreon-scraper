    "summary": "Welcome,\u003cbr\u003e\u003cbr\u003eI love making videos for you guys; it started off as a little side job for my outfit and friends and then as more and more people enjoyed my content it has turned now into a regular Hobby.\u003cbr\u003eIt contains mostly of videos of Funny Moments, Gameplay and Killstreaks of Planetside 2 and I also have started to regularly upload various other games to my channel now too.\u003cbr\u003e\u003cbr\u003eI invested \u00a3200 on a mic for streaming. \u00a360 on a mic bracket. Another \u00a3200 on audio for a headset and Usb sound cards. Including a webcam and I also have a dedicated stream pc. All of this so I can stream for your enjoyment. This obviously I am working on earning back from you guys but currently I still am in the minus with my investments.\u003cbr\u003e\u003cbr\u003eI am a Plumbing and Heating Engineer with my Job and I work around 40+ hours per week.\u003cbr\u003eThe hobby of creating content is a time intensive one as sometimes If I try something different the videos can take a 8-20hours to make and some like my cinematics I have done was well over 40+ hours alone. \u003cbr\u003e\u003cbr\u003eI don\u0027t make more than $20 a month from YouTube normally, I pretty much fuel it from my own salary and spare time. I would love to become a full time youtuber but I know this is a very high expectation and achievement to follow; but the dream is always there.\u003cbr\u003e\u003cbr\u003eAfter reaching 1000 subscribers after just over a year I thought I would try a Patreon page, it helps pay the electricity cost and allows me to pay for any parts which may break in the future.\u003cbr\u003e\u003cbr\u003eI have purchased 3 x HDD drive to be able to store more content seperately having over 1.5TB of footage from various different games and 600GB + just from Planetside 2.\u003cbr\u003e\u003cbr\u003eIf you can support me with a small donation, it would be hugely appreciated! :)\u003cbr\u003e\u003cbr\u003eIn perspective if Half of you subscribed pledged just $1 a month, I could consider giving up my job and do YouTube as a full time career.\u003cbr\u003e\u003cbr\u003eHaving more time to make content, means better quality videos for your enjoyment; Regardless all my content will always be available and never behind a paywall so\u00a0please please keep enjoying my content and don\u0027t forget to leave me a like and a comment and stay subscribed :)\u003cbr\u003e\u003cbr\u003eThank you so much\u003cbr\u003e\u003cbr\u003eand as always, see you next time :)\u003cbr\u003e\u003cbr\u003eNico101"
