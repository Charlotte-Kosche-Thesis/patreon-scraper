    "summary": "\u003ch3\u003eWho we are?\u003c/h3\u003e\nHi guys!!! We are an indipendent band playing Rock music!\u00a0We are fascinated by Patreon as a platform to keep a constant connection to fans enjoying our music, and we are trying to change and rethink completely the way we release our music.\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat we do?\u003c/h3\u003e\nWe will bring you nothing but the absolute best music that we can compose. We\u0027ll try to release a new song every 30-60 days. They will be originals, but our top patrons could ask for a cover, too....we\u0027ll do our best on that!\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eOur next target?\u003c/h3\u003e\nWhen we\u0027ll hit 100$, we\u0027ll celebrate releasing a remix track from our previous album, recorded with the special voice of our new singer, and it will be 100% free for all our patreons!!!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003eA Quick Patreon Explanation:\u003c/h3\u003e\nA patron is a special person who decide to give us a dollar (or however much he like) per new song music video that we upload to youtube.\u00a0\n\u003cbr\u003e\nYou can become a patron, but please don\u0027t if you\u0027re low on money - we know what that feels like - and please don\u0027t feel like you have to. We will carry on making music videos whether you donate or not, they just might be a bit better and more frequent if you do. Please don\u0027t donate anything if you\u0027re strapped for cash and certainly don\u0027t feel obliged to support our work in this way....you can support us sharing our music and our videos on social network, too, or spreading the word about us on your preferred forum!\n\u003cbr\u003e\u003cbr\u003e\nWe are able to keep on making our music because of YOU guys, so......THANKS!\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere your money goes:\u003c/h3\u003e\nWe try to make sure each song you hear is produced, mixed and composed to our best effort.\n\u003cbr\u003e\nWe work with a music production team and a video production team that needs to get payed, as much as we\u0027re trying to make a living from our music....we will release music and lyrics videos, and as soon as there will be the budget for the video team we\u0027ll release a full music video....our dream is to be full time musicians.....that\u0027s a long way to the top, but Nickelback , Alter Bridge, be warned ;) !\n\u003cbr\u003e\u003cbr\u003e\nIf you\u0027re concerned about going over your budget, there\u0027s an easy way to set a monthly maximum for yourself when you\u0027re entering your payment info."
