    "summary": "\u003cem\u003eDisclaimer: Artwork included in Patreon updates includes content of an adult nature that may not be suitable for minors.  By pledging, you are agreeing that you are of the age of majority/consent (18+) or older.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eHey! \u00a0You likely know why you\u0027re here, but if not, I\u0027m an illustrator dabbling in human x furry art, which I think is woefully underrepresented and a bit of a guilty pleasure in the furry fandom, and definitely a \"best-of-both-worlds\" deal -hopefully you agree, and like me, want to change that! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo what are you making here?\u003c/strong\u003e\u003c/div\u003eWell, I\u0027m doing standalone illustrations of adult, gay, furry x human pairings -usually featuring big, beefy beastmen on more effeminate, but-not-quite-innocent young men. \u00a0Because this is a relatively smaller market, making pledges will enable supporters to vote on future pairings -for both the human and furry slots! \u00a0Any updates that include sketches allow you to vote on what the next fully-colored illustration will be, as well as participate in polls for new pieces. \u00a0When things get going, I\u0027ll be doing some furry x human comics as well, so look forward to that!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSo how does Patreon actually work?\u003c/strong\u003e\u003c/div\u003eWhen you make a pledge, you contribute the amount you pledge per illustration -so no updates means you don\u0027t get charged at all. \u00a0You can put a limit to the amount pledged and get full access to the Patreon feed -even a buck an update is substantial in the long run! \u00a0My intention is not to use Patreon as a paysite or even for early-access material, so if you\u0027d rather just follow the art, you can check for regular updates in my standard gallery on FurAffinity. \u00a0Updates are made at the same time as they are on Patreon, so if you feel like chipping in a few bucks, great! \u00a0If not, no biggie, just enjoy the show!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat about the rewards?\u003cbr\u003e\u003c/strong\u003eAll content updates will be free, but that doesn\u0027t mean pledging doesn\u0027t come with its own perks! \u00a0Both high resolution files and source files (.psd, or Photoshop) will be made available each month. \u00a0You\u0027ll get access to oodles of sketches and will be able to vote on which ones you\u0027d like to see completed for future updates. \u00a0I\u0027ll also open a suggestion box and draw on ideas from patrons for both human and furry characters, and will poll frequently for species and theme suggestions - we like big and bad here -minotaurs, werewolves, dragons, tentacles, behemoths, you name it! \u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThanks for reading! \u00a0If you have any questions, shoot an e-mail over to nomozuni@gmail.com and I\u0027ll try and get back to you as soon as possible. \u00a0\u003c/div\u003e\u003cbr\u003e"
