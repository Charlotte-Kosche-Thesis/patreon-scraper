     "about": "\u003ch2\u003eABOUT NOSETOUCH PRESS\u003c/h2\u003e\nNosetouch Press is an independent book publisher based in Chicago, \ndedicated to publishing some of the most energizing fiction in American \nand international literature today. With a commitment to classic book \ndesign within an increasingly digital environment, Nosetouch Press \nbrings innovative and authentic approaches to a lasting tradition of \nliterary excellence.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eTHE ASTERISK\u003c/h2\u003e\nWhat\n does the asterisk mean? To Nosetouch Press, it is an artistic \nunderstanding that sometimes the best things are found in unexpected \nplaces. We look in the margins as readily as we pay attention to them, \nand try to find the newest, most exciting authors currently out there. \nThe Nose Knows is the promise of Nosetouch Press, that we\u2019re following \nour noses to find the best fiction authors can produce, for readers who \nyearn for a satisfying reading experience. Look for the asterisk, and \nknow that we\u2019re looking out for you, whether you\u2019re an up-and-coming \nauthor or a discerning reader of fiction.",
