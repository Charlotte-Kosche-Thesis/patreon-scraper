    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F7o97SBQHLjM%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D7o97SBQHLjM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F7o97SBQHLjM%2Fmaxresdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-08-05T14:51:36+00:00",
    "summary": "\u003cimg src=\"https://www.facebook.com/photo.php?fbid=1178004265586111\u0026amp;set=a.635557506497459.1073741825.100001296477408\u0026amp;type=3\u0026amp;theater\"\u003e\u003cbr\u003e\u003cstrong\u003eENGLISH\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eNosTeraFuTV is a german group of friends, mainly consisting of Robin(me), Kalle and Herodes, who started making youtube videos regularily as a hobby, back in 2010, \u003cbr\u003ealthough we did videos as early as 2006.\u003cbr\u003eToday we\u0027re (internationally) known mostly for our Prank videos, \u003cbr\u003eAssassin\u0027s Creed 4 in Real Life being the most viewed.\u003cbr\u003e\u003cbr\u003eWe prefer to make our \"victims\" laugh instead of scream \u003cbr\u003eand rather make a fool out of ourselfs than them.\u003cbr\u003eBut with this we lose a lot of shock value that gave popular youtube pranksters a lot of attention and success and made them infamous in the process.\u003cbr\u003e\u003cbr\u003eBut still it would be great to make money with our creative content, \u003cbr\u003eas we spend a lot of time, heart ( , money) and energy on it. \u003cbr\u003eIt would be awesome to make a living off of it, preferably for more than one person, if not all of us, so we could go all-in and work full time on our channel, improving it in the process.\u003cbr\u003eUntil then, the first step is to have a stable source of income for at least me, Robin, as the others are quite busy with their studys now anyway.\u003cbr\u003e\u003cbr\u003eYoutube ads are very unprofitable now and with the views we have now, product placements are very unlikely, so I want to use Patreon, because I view it as an honest and transparent way of getting support. \u003cbr\u003e\u003cbr\u003eWe don\u0027t have TOO much to offer in return, \u003cbr\u003erather than being way more frequent with our uploads \u003cbr\u003eand to promise to make the best out of any support we might get.\u003cbr\u003eStill, we have a few \"rewards\" to make it more appealing for you to support us.\u003cbr\u003eIf you have any other ideas or wishes as rewards - feel free to let us know :-)\u003cbr\u003eWhen we do T-shirts or something like that, those surely will be added.\u003cbr\u003eGreets and endless THANKS!\u003cbr\u003e\u003cbr\u003e-Robin\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGERMAN\u003c/strong\u003e\u003cbr\u003eNosTeraFuTV ist eine Gruppe von Freunden, die haupts\u00e4chlich aus mir (Robin) , Kalle und Herodes besteht und 2010 hobbym\u00e4\u00dfig angefangen hat, regelm\u00e4\u00dfig Youtubevideos zu machen. Wir haben allerdings schon ab 2006 ab und zu Videos gefilmt.\u003cbr\u003eHeute haben wir leichte (internationale) Bekanntheit, haupts\u00e4chlich wegen unserer \"Prank\" Videos, wobei das mei\u00dftgesehene\u00a0 \"Assassin\u0027s Creed 4 in Real Life\" ist.\u003cbr\u003e\u003cbr\u003eWir bevorzugen es, unsere \"Opfer\" zum Lachen statt zum Schreien zu bringen und machen lieber uns selbst zum Deppen, als sie. Dabei b\u00fc\u00dfen wir nat\u00fcrlich eine Menge des Shockwertes ein, der andere Prankster international zu gro\u00dfem Erfolg verholfen hat.\u003cbr\u003e\u003cbr\u003eTrotzdem w\u00e4re es stark, mit unserem kreativen Output Geld zu verdienen, da wir eine Menge Zeit, Herzblut (,Geld) und Energie daf\u00fcr investieren.\u003cbr\u003e\u003cbr\u003eEs w\u00e4re supersweet damit seinen Lebensunterhalt zu verdienen, vorzugsweise f\u00fcr mehr als einen, wenn nicht sogar alle von uns, sodass wir uns komplett auf unseren Kanal einstellen k\u00f6nnten, um ihn w\u00e4hrendessen immer weiter zu verbessern.\u003cbr\u003eBis dahin w\u00e4re ein erstes Ziel, dass ich, Robin, zumindest halbwegs davon hinkomme.\u003cbr\u003eDerzeit ist das unm\u00f6glich mit Youtube Werbeeinnahmen allein und unsere derzeiten Aufrufzahlen machen Product Placements sehr unwahrscheinlich.\u003cbr\u003eDa es eine gewisse Regelm\u00e4\u00dfigkeit gew\u00e4hrleistet und obendrein transparent ist also Patreon.\u003cbr\u003e\u003cbr\u003eWir haben nicht viel mehr als Gegenleistung zu bieten, als unsere Videorate anzuheben und zu versprechen das Beste aus jedweder Unterst\u00fctzung zu machen.\u003cbr\u003eTrotzdem haben wir zumindest ein paar Anreize in Form von \"Rewards\"\u003cbr\u003eFalls ihr irgendwelche W\u00fcnsche oder Ideen f\u00fcr weitere habt, lasst es uns gerne wissen :-)\u003cbr\u003eWenn wir T-Shirts oder so machen, wird das hier sicher hinzugef\u00fcgt.\u003cbr\u003eGr\u00fc\u00dfe und unendlich DANKE!\u003cbr\u003e\u003cbr\u003e-Robin\u003cbr\u003e"
