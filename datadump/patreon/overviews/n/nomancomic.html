    "summary": "\u003cimg src=\"https://s22.postimg.org/t6ac2yco1/Poster.jpg\"\u003e\u003cbr\u003e(This Patreon is \"per creation\" for now, however if the first issue is successful we might switch to a \"per month\" platform.)\u003cbr\u003e\u003cbr\u003eHello! My name is James R. Homer. I am from Manchester, in the UK. For the longest time I have wanted to create a comic book and to prove to myself and others what I am capable of. Now, in 2016, I have finally gotten that chance. My incredibly talented artist, Nenad Cviticanin, and I have been working on this comic book for at least a month now.\u003cbr\u003e\u003cbr\u003eHowever, I can\u0027t make this comic for free. I have my artist to pay for his incredible work. This Patreon\u0027s goal is exactly that - getting the money in order to fund this comic.\u003cbr\u003e\u003cbr\u003eHere are the first four pages from the incomplete first issue:\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg\u003e\u003cimg src=\"https://s3.postimg.org/b6dqt32tv/00_NM01.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://s9.postimg.org/5g7tdmv5r/00_NM02.jpg\"\u003e\u003cimg src=\"https://s9.postimg.org/e0mo104zz/00_NM03.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s10.postimg.org/yyp957eex/00_NM04.jpg\"\u003e\u003cbr\u003eNo Man is set in a world in which during the Cold War, the U.S \ngovernment captures and forces a mercenary group - who call themselves \u003cem\u003e\u003cstrong\u003e\"THE HOUNDS\" \u003c/strong\u003e- \u003c/em\u003eto combat covert Soviet attacks against America. Influenced by \u003cem\u003eMETAL GEAR SOLID \u003c/em\u003eand inspired by \u003cem\u003eWATCHMEN\u003c/em\u003e,\n \"No Man\" is the story of one of the members of The Hounds, who decades \nafter they are used by the United States, awakes in a hospital bed, \nmissing all his memories and his right eye.\u003cbr\u003e\u003cbr\u003eNow we know we can\u0027t expect you to fund an entire run for a comic book that you haven\u0027t seen the full first issue of yet. So, if we raise $880 we will be able to finish and publish No Man Issue 1 to you, our supporters. Depending on the reaction to that first issue, we will decide whether to continue with Issue 2 and so forth.\u003cbr\u003e\u003cbr\u003eAll we\u0027re asking for is the \u003cem\u003echance\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003ePlease consider donating, so we can tell you where the story is, has been, and will be. :)\u003cbr\u003e\u003cbr\u003eThank you for reading.\u003cbr\u003e\u003cbr\u003e- James \u0026amp; Nenad\u003cbr\u003e\u003cimg\u003e"
