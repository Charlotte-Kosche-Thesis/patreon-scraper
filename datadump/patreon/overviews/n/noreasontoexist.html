    "summary": "Just think, for the price of four stale, greasy hot dogs, you can help my podcast exist!\u003cbr\u003e\u003cbr\u003eAnd \u003cem\u003ewhy\u003c/em\u003e would you want to do that?\u003cbr\u003e\u003cbr\u003eIt starts about twenty years ago, with a guy watching a three-card-monte game. (It wasn\u0027t me; I just read about him.) Two police officers show up and chase the dealer and players away, and as the guy leaves, he notices one of the playing cards on the ground. So he picks it up and brings it home. A few weeks later, the guy finds another playing card, on the subway. He picks that one up and brings it home too, deciding he\u0027ll try collect a complete deck of 52 cards, just by finding abandoned cards in and around the city where he lives. It takes the guy over a decade, but he does it!\u003cbr\u003e\u003cbr\u003eAnd \u003cem\u003ewhy\u003c/em\u003e\u00a0did he do this? \u003cem\u003eFor no reason at all!\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI think there\u0027s a special thrill in doing things for no reason at all. Douglas Adams sums it up nicely: Life is usually \"just burrowing around in the lower intestine of a rat for the sheer unadulterated hell of it.\" \u003cbr\u003e\u003cbr\u003eAnd that\u0027s what I want this podcast to do, essentially--burrow around for the sheer unadulterated hell of it. Except it\u0027ll burrow into your ears. But in a quirky, entertaining way.\u003cbr\u003e\u003cbr\u003eSo go ahead and support \"No Reason To Exist\" for the sheer unadulterated hell of it. It\u0027s a fun, artsy, little podcast with no practical purpose for existing and no tips or tricks for improving your life in any way. I think you\u0027ll like it. \u003cbr\u003e\u003cbr\u003eThe plan for 2018:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027ll publish one episode per month.\u003c/li\u003e\u003cli\u003eMost episodes will run 15 - 30 minutes.\u00a0\u003c/li\u003e\u003cli\u003eYou can get the podcast on iTunes and SoundCloud.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m hoping you\u0027ll pledge the Patreon minimum of $1 per month. I\u0027m not trying to raise a certain amount of money to buy microphones or to soundproof my office. I just want to harness the energy of a growing and supportive audience. A Snickers bar costs a dollar, and that\u0027s a good unit of energy to think about. Knowing you and others are \"in\" and are investing candy bars of energy will push me to make No Reason To Exist as good as it can be.\u003cbr\u003e\u003cbr\u003eIf you haven\u0027t already, you can pop over to SoundCloud or iTunes to check out the episodes published so far:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/no-reason-to-exist/id1343824169?mt=2\"\u003ehttps://itunes.apple.com/us/podcast/no-reason-to-e...\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://soundcloud.com/user-136719438-118442874\"\u003ehttps://soundcloud.com/user-136719438-118442874\u003c/a\u003e\u003cbr\u003e"
