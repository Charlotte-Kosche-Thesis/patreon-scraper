    "summary": "Hey there! I\u0027m Isaiah Olson, and I make\u00a0\u003ca href=\"http://www.nucleardelight.com\" rel=\"nofollow\" target=\"_blank\"\u003eNuclear Delight\u003c/a\u003e, a pseudo-biographical webcomic that started back in 2009. I\u0027d like to keep drawing comics into the foreseeable future, and with your help I can invest all of my time into doing just that!\u003cbr\u003e\u003cbr\u003eIf you don\u0027t already know how this works, Patreon is a tool that allows kind-hearted patrons (you) to help fund creative people with their projects (me). But rather than dropping a single donation toward a set goal, Patreon works on a plan of multiple small donations regularly over an extended period of time. Tossing in a couple of bucks a month is a great way to show continued support for a creator over the duration of however long they continue producing their work. Nuclear Delight will always be free for everyone, but if you enjoy it and have dollars to spare, I\u0027d be incredibly grateful for your help.\u003cbr\u003e\u003cbr\u003eWith your assistance, I can stop stressing about living expenses and holding down a separate and distracting job and focus my energy on drawing comics for you! Whether it\u0027s more Nuclear Delight, commissions, merchandise, or one of my other comic ideas, I\u0027d love to have the time and resources to give back and show my appreciation for your patronage with lovely goodies. Help me entertain you!\u003cbr\u003e"
