    "summary": "Hello! We\u2019re Kaiju, a creative team made up of Jen X. and Kate R. We create\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e \u003c/span\u003e\u003ca href=\"http://www.novaecomic.com/\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eNovae\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e, an LGBT+ historical romance comic steeped in mystery, necromancy and the wonders of the universe.\u003cbr\u003e\u003cbr\u003e\u003cblockquote\u003eNovae chronicles the adventures of Sulvain, a sweet tempered necromancer and Raziol, a passionate 17th century astronomer. While studying the stars together, a connection forms between them and their relationship blooms. However, when the body of a fellow astronomer is found on the steps of the Academy of Sciences, their lives are entangled in ways they could never foresee.\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ca href=\"http://www.novaecomic.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.novaecomic.com/wp-content/uploads/2017/08/Patreon-Banner-screenshotslight.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOur goal is to work on \u003cstrong\u003eNovae\u003c/strong\u003e full-time and we\u2019ve got a lot of goodies to share for those who would like to help \u003cstrong\u003eNovae\u003c/strong\u003e come into fruition. We\u2019re currently updating\u00a0twice a week. \u003cstrong\u003eWith our Patreon we\u2019d love to eventually increase our update schedule to 4 times a week. Not only that, but just for our patrons, we\u0027ll be creating a lot of extra content! This includes:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003eAn extra\n\tcomic about the characters that updates 2x a month.\u003c/li\u003e\u003cli\u003eGag comics\n\tand bonus scenes. \n\t\u003c/li\u003e\u003cli\u003eSketches and drawings of intimate scenes.\u003c/li\u003e\u003cli\u003eProcess\n\tvideos\u003c/li\u003e\u003cli\u003eA PDF of the\n\tentire chapter before it\u2019s released page by page on the website. \n\t\u003c/li\u003e\u003cli\u003eQuarterly wallpapers.\u003c/li\u003e\u003cli\u003eEarly pages. \n\t\u003c/li\u003e\u003cli\u003eA monthly\n\tpostcard sent directly to your door. \n\t\u003c/li\u003e\u003cli\u003eSecret\n\tmaterials to other projects we\u2019re working on. \n\t\u003c/li\u003e\u003cli\u003eUnlocking\n\tmore bonus award tiers! Including physical gifts, in depth tutorials, NSFW comics, and AU comics.\u003c/li\u003e\u003c/ul\u003e\n\u003ca href=\"https://www.patreon.com/posts/tiers-explained-14132851\" target=\"_blank\"\u003e\u003cbr\u003eSee here for an in-depth explanation of each tier!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019ve been preparing for months and we are super excited to show everything we\u2019ve been working on with our patrons! \u003cstrong\u003eNovae\u003c/strong\u003e is a dense story with a lot to explore and with our Patreon we invite our readers to draw back the curtain and see the magic and bones behind the comic.  For those interested in seeing the depths, processes and hidden secrets behind the story, we have a lot in store for you! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.novaecomic.com\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003eNovae\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e will continue to update for free on the website, but with your support, we can dedicate our time to Novae and push the story out faster. A lot of love and care goes into each page of Novae, but we are only a two person team and we need fuel to keep ourselves healthy, happy, and productive. We are extremely thankful and grateful to our readers and patrons. Thank you for taking an interest and contributing directly to us and the future of \u003cstrong\u003eNovae\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.novaecomic.com/wp-content/uploads/2017/08/PatreonIconPlanets.jpg\"\u003e\u003cbr\u003e"
   },

   {

     "amount_cents": 6000,
     "created_at": "2018-01-06T22:49:02.400224+00:00",
     "description": "We are here to give you personal editorial advice! We\u2019ve worked with a couple of excellent editors over the years and we\u2019ve picked up some great wisdom. We have applied that knowledge to our own work and developed a sense of comic structure and narrative. When you subscribe, you\u2019ll have two fresh pairs of eyes to go over your creative project!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe can go over thumbnails, scripts or comic pages. Here\u2019s what we can take on at the moment!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e1 Chapter of thumbs + that chapter\u2019s script\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e1 volume of comic script.\u003c/strong\u003e (We\u2019ll read over the whole script and start with basic advice on how to improve the flow and effectiveness of the story. If you would like to stay on after that month, we can go in-depth into each chapter. (1-2 Chapters per month.)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eProse/Novel first look.\u003c/strong\u003e (We\u2019ll read 1-2 Chapters of your prose/novel and give you our thoughts on the structure, tone and narrative.)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eComic pages\u003c/strong\u003e (If you\u2019re seeking advice or looking to take your art in a new direction we\u2019ll provide you with critiques and resources to help you achieve the vision you have in mind.)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWe\u2019ll communicate through e-mail, that way you\u2019ll always have something to look back on and we can gather our thoughts better. \u003cstrong\u003eIf you\u2019re continually working on the project during the month of your pledge, we can correspond to your edits up to 3 times a month.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWhen you sign up for this tier, your spot is reserved and we can start as soon as the pledge goes through at the beginning of each month.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e+\u003c/strong\u003e Everything in the \u003cstrong\u003eStar\u003c/strong\u003e, \u003cstrong\u003eTwin Star\u003c/strong\u003e, \u003cstrong\u003eStar Cluster \u003c/strong\u003eand \u003cstrong\u003eConstellation\u003c/strong\u003e Tiers\u003c/p\u003e",
