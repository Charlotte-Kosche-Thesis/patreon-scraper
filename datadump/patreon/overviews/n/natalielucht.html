    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eHello, I\u2019m Natalie\u003cbr\u003e\n\u003c/span\u003e\u003c/h3\u003e\nI am an illustrator and twitch streamer, who has a passion for storytelling and digital art. In my spare time I love to watch Korean dramas, anime, play Persona 5, and explore nature. My goals on Patreon is to get my graphic novel \n\u003cem\u003eAmberlin\u003c/em\u003e published this year and to create tutorials that will help others learn art. I am inviting you to join my journey and become a member of my Patreon community!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003ca href=\"https://docs.google.com/document/d/1_tVtkjbJF8H-3MyCdUQgDX2rGyTkThICiSghqLYFvyw/edit?usp=sharing\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePATREON REWARDS/GOALS FAQ\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://docs.google.com/document/d/1_tVtkjbJF8H-3MyCdUQgDX2rGyTkThICiSghqLYFvyw/edit?usp=sharing\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFAQ\n\t\u003c/span\u003e\u003c/a\u003e\u263e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"http://www.natalielucht.com\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWebsite\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u263e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.twitch.tv/murfins\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTwitch\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u263e\u003ca href=\"https://www.instagram.com/natalie.lucht\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u263e\u003ca href=\"https://www.twitter.com/natalielucht\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u263e\u003ca href=\"http://natalielucht.tumblr.com\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u263e\u003c/span\u003e\u003ca href=\"http://artstation.com/natalielucht\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eArtstation\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u263eRewards are sent out the beginning of each month!\u00a0By becoming a patron you will get:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2726 High-res.\u00a0jpgs and layered PSDs\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2726 Art tutorials when applicable\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2726 Access to illustrations exclusive to Patreon only\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2726 Behind-the-scenes look into my comic scripts and panels, including visual novel game dev stuff\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u263eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eThis is also explained in depth in the FAQ, but TL;DR version: I want to start my own comic series and create an art book. I am also working on 2 other stories (side projects) in a visual novel and comic format.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u263eWhy should you become a patron?\u003cbr\u003e\u003c/strong\u003eBy becoming a patron, you will get rewards after the 5th of every month based on the tier you pledge for. The support will also help me focus more on my own projects while providing content to Patreon and Twitch as well. If you love comics, anime/manga, or are a supporter of the arts, this may be the right place for you. :)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u263e\u003c/strong\u003e\u003cstrong style=\"color: rgb(127, 127, 127); font-weight: bold;\"\u003eTHE MAIN PROJECT: AMBERLIN\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAmberlin has been a story I\u0027ve been developing since high school. It is about a woman becomes inflicted with a parasite and has to help protect a boy, Ciron, on her journey. It is a story about finding harmony and peace, but chaos is ensued due to malicious intent. Amberlin, along with Ciron, has to find that peace. The first chapter of the comic is expected to be released sometime this Summer. I will also be working on The Artbook of Amberlin, which originally was called The Art of Shattered that I made in college. I plan on remaking the book, polishing it better, and it will include character design, environment design, and key illustration work and storyboards. You can find pieces of this project on here under the tag #Amberlin, or Instagram under #AmberlinOC.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u263eHow Patreon works:\u003c/strong\u003e\u003cbr\u003eAfter you pledge to a reward tier such as $1, then you will be charged on the first of the next month. For example, if you pledge on the 15th, you won\u0027t be charged until the 1st o\u00a0the\u00a0next month. The rewards will be sent out via direct message.\u003cbr\u003e\u003cbr\u003eI mainly paint digitally in photoshop, and if you are curious about my process, you can view my daily Twitch creative streams at\u00a0\u003ca href=\"https://www.twitch.tv/natalielucht\"\u003etwitch.tv/natalielucht\u003c/a\u003e! Patrons and viewers are encouraged to chat with me, ask questions, etc. Patrons will also be allowed to chat with me during the stream via an exclusive\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"https://discordapp.com/invite/stSMASR\"\u003eDiscord voice chat channel\u003c/a\u003e.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"color: rgb(85, 95, 97); text-align: center;\"\u003e\n\t\u003cstrong\u003eThank you for the love and support!\u2661\u003cbr\u003eFeel free to reach out for any questions or concerns!\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"color: rgb(85, 95, 97); text-align: center;\"\u003e\n\t\u003ca href=\"https://www.twitch.tv/natalielucht\"\u003e\u003cimg src=\"https://lh3.google.com/u/0/d/17k27kQckkrDo3Yxp5eVa9rjsQXc_Wp4k=w3360-h1824-iv1\" style=\"width: 40px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/natalie.lucht\"\u003e\u003cimg src=\"https://lh3.google.com/u/0/d/1QnD8hYei433SYfgZLKA32Q3JEU5cZDzx=w3360-h1824-iv1\" style=\"width: 41px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitter.com/natalielucht\"\u003e\u003cimg src=\"https://lh3.google.com/u/0/d/1Z89UoAeUXoEH57WQtRvktFGtJTNN_loL=w3360-h1824-iv1\" style=\"width: 40px;\"\u003e\u003c/a\u003e\u003ca href=\"http://www.natalielucht.tumblr.com/\"\u003e\u003cimg src=\"https://lh3.google.com/u/0/d/1I3Z1dSoZ4L0AuhNDO-OMjmybUHu3XPho=w3360-h1824-iv1\" style=\"width: 41px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.artstation.com/natalielucht\"\u003e\u003cimg src=\"https://lh3.google.com/u/0/d/1YLEuuvjEfA7C_UjcWkzb-1sLNZd8P_AB=w3360-h1824-iv1\" style=\"width: 41px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://docs.google.com/document/d/1uI5b-gQ25OUFYgY2gLdYEs4XmnFGCJp48MuBGoY9TBM/edit?usp=sharing\"\u003e\u003cimg src=\"https://lh3.google.com/u/0/d/14EfHQfvfk8y6SY4nRG4irGDzQ76XgWjA=w3360-h1824-iv2\" style=\"width: 54px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
