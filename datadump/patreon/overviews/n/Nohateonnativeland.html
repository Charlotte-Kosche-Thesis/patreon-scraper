    "summary": "No Hate On Native Land is a visibility project to help others show their support for the anti-racism, anti-hate, anti-white-supremacist and anti-fascist movement. \u003cbr\u003eI will be making buttons, and in the future other works to display support for these simple social movements. \u003cbr\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t31.0-8/16587051_10154831133631826_7082317664019243226_o.jpg?oh=deeea90b2d659b71a6ac0823915b4ab7\u0026amp;oe=58FEE29D\" style=\"width: 508px;\"\u003e\u003cbr\u003eI regularly attend peace rallies, protests and academic forums throughout Greater Vancouver, and I have and will be giving these buttons out for free. \u003cbr\u003eI have had the privilege to attend University and was given the opportunity to develop a voice to speak out against racism and educate people ignorant of racist practices and languages. But not everyone is comfortable delving into conflict or discussion when racism occurs and effects others. \u003cbr\u003eTo simply wear a visible objection to these wide spread occurrences can help discourage offenders and comfort those minorities at risk. \u003cbr\u003eThese buttons fill that space.\u003cbr\u003e\u003cimg src=\"https://scontent-sea1-1.xx.fbcdn.net/v/t31.0-8/16463173_10154812712111826_5722922187426407582_o.jpg?oh=1b7c96c3d33272327d08e9185e36897f\u0026amp;oe=594C1F33\"\u003e\u003cbr\u003e\u003cbr\u003eI will be creating new button designs each month, and as a subscribing Patreon you will get to give input on what buttons to create next!\u003cbr\u003e\u003cbr\u003eIf you would prefer to make a one time donation, feel free to donate to my Ko-Fi Page.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A8115GS\"\u003ehttps://ko-fi.com/A8115GS\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
