    "summary": "My name is Ted James Butler and for the past 4 years, I\u0027ve been curating and hosting\u00a0\u003ca href=\"http://norelcomori.com\"\u003eNorelco Mori\u003c/a\u003e, the cassette-based underground and experimental music podcast. \u003cbr\u003e\u003cbr\u003e\n\nDuring this time, I\u0027ve had the pleasure of receiving hundreds of cassettes from across the world, meeting and connecting with labels and artists I might not have ever had the opportunity to cross paths with. I\u0027ve also been privy to a lot of music I might not have ever heard if it wasn\u0027t for this show. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\nIt\u2019s not about me.\u003c/em\u003e Support for\u00a0\u003ca href=\"http://norelcomori.com\"\u003eNorelco Mori\u003c/a\u003e not only gives you, the listener, an opportunity to discover more more new music, it also gives artists worldwide the chance to reach more listeners. And context is key in all this. Anyone can release music these days. It\u2019s been that way for a while. But with streaming taking a big bite out of downloads and algorithm-based playlisting becoming the norm it\u2019s hard to discover new music that isn\u2019t existing simply to penetrate the mainstream. \u003cbr\u003e\u003cbr\u003e\n\nCuration takes time. Your support gives me time the time necessary to produce new episodes and provide a platform for experimental artists worldwide. \u003cbr\u003e\u003cbr\u003ePutting Norelco Mori together has been a great experience thus far and I feel like we\u2019re just getting started.\u00a0With your help, we can continue to foster creativity and provide an outlet for experimental music.\u003cbr\u003e\u003cbr\u003e\n\nThank you for being a part of this.\u003cbr\u003e"
