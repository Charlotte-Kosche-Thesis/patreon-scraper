    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003c/span\u003e\u003c/span\u003eMy name is Sarah O. I am a teacher and a\npotter. \u003cbr\u003e\u003cbr\u003eI am working to raise\nmoney to develop my non-profit educational organization, Nodd Pottery Inc. \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cem\u003eThe\nultimate goal of Nodd Pottery Inc. is to provide residents of Chicago and the\nChicagoland area with a studio space that offers the following and more:\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cem\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cstrong\u003e\u003cstrong\u003eOpen\nstudio space for artists of all ages to explore personal interests and develop\nskills\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cstrong\u003e\u003cstrong\u003ePottery lessons for children ages 7+ for after-school enrichment programs\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cstrong\u003e\u003cstrong\u003eWorkshop and event space for local artists holding community events\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003eSafe\nspace for children ages 7+ in need of supervised, structured, and creative\noutlets\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003cbr\u003eI have now been working\nwith artists of all ages and skill ranges for the past six years.  I have\nhelped artists with physical and emotional disabilities discover the power they\nhold as creators regardless of their perceived limitations.  \u003cbr\u003e\n\u003cbr\u003eI believe strongly in equal\nopportunity education, as well as the importance of the arts in the development\nof the individual, beginning in early childhood and lasting life-long. I have\ndedicated myself to helping others learn the communication skills they need to\ndefine and achieve success and happiness in their lives.\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e"

     "created_at": "2016-05-30T15:58:13+00:00",
     "description": "Nodd Pottery is a licensed\nnonprofit organization operating in the neighborhood of Rogers Park, Chicago.  \u003cbr\u003e\nNodd Pottery has been in development since 2014, and we are\nmaking great strides, having secured a studio location at 7063 N Glenwood\nAve on the last block of the Glenwood Ave Arts District.\u003cbr\u003e\u003cbr\u003eOur goal is to develop an affordable creative art space open to all Chicago community members.\u003cbr\u003eWe also strive to provide art enrichment programs for local public schools as we are faced with decreased funding of the arts in education.\u003cbr\u003e\u003cbr\u003eRogers Park is an economically and culturally\ndiverse neighborhood located on the north side of Chicago. It has a thriving\narts district located on Glenwood Avenue, as well as a variety of local small\nbusinesses, restaurants, groceries and shops. This organization is creating a\nspace wherein the artists themselves can create income opportunities through\ncommissioning and selling their work to patrons through the studio\u003cbr\u003e\u003cbr\u003e\nWe aim to rejuvinate, not gentrify our neighborhood.\u003cbr\u003e\nIn order to provide scholarships, buildout costs, materials\nand supplies, we need your help.\u003cbr\u003e\n\u003cbr\u003e\nEvery monthly contribution helps Nodd Pottery stay in\nbusiness and continue its support for the arts in our local communities.\u003cbr\u003e\n\u003cbr\u003e\nThe Potter\u0027s Odd. Make an impression.  Own your odd.\u003cbr\u003e\u003cbr\u003e",
