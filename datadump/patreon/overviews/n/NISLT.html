3cbr\u003eI just want to do something that I love, and that is to make clips for you guys. If you want to support the channel you can watch my videos with ads. \u003cstrong\u003eThat\u0027s the best way to do it and it doesn\u0027t cost you anything. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you would rather want to donate, you can use Patreon subscription.\u003cbr\u003eEven 1$ per month probably will be more than watching clips with ads, I hope you understand and appreciate my work, thanks for your support.\u003cbr\u003e"
