    "summary": "\u003cstrong\u003eHi~ I\u0027m Nayru (\u003ca href=\"https://twitter.com/Nayru774\"\u003e@Nayru774\u003c/a\u003e on Twitter) and I\u0027m a Polish indie game developer with a passion for drawing and crafting stories. \u003cbr\u003eWelcome to my Patreon! o/\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eOkay, so what\u0027s my deal?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSoulSet is my passion project and also the first Visual Novel I managed to finish after two years of work, together with two talented individuals and my good friends: \u003ca href=\"https://twitter.com/MstMori\"\u003e\u003cstrong\u003e@MstMori\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"https://twitter.com/Marcianek11IX\"\u003e\u003cstrong\u003e@Marcianek\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KkWyWdV.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou can check it out on \u003ca href=\"https://nobreadstudio.itch.io/soulset\"\u003e\u003cstrong\u003e[Itch.io]\u003c/strong\u003e\u003c/a\u003e and \u003ca href=\"http://store.steampowered.com/app/589860\"\u003e\u003cstrong\u003e[Steam]\u003c/strong\u003e\u003c/a\u003e along with a 90+ page \u003ca href=\"https://nobreadstudio.itch.io/soulset-digital-artbook\"\u003e\u003cstrong\u003e[Digital Artbook]\u003c/strong\u003e\u003c/a\u003e we managed to put together after the development of the game.\u003cbr\u003e\u003cbr\u003eWorking on SoulSet made me realize two things: \"I\u0027ve never felt more fulfilled doing anything else\" and \"This is something I would love to continue doing if able.\" Making a living out of a single project that the world barely knows about yet is a hard thing to do, though - hence the idea to try out this whole Patreon thing.\u003cbr\u003e\u003cbr\u003e I became a jack of all trades while working on SoulSet (being responsible for the sprite art, script and programming, among other things), but I\u0027ve had a passion for drawing since a young age and this has always been something I tended to lean more towards to when labeling myself. I consider myself more of an artist than anything else. So!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eAt the end of the day, creating Visual Novels is still my main goal.\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003eHowever, it\u0027s hard to offer rewards based on just that. \u003cstrong\u003eI\u0027d like to offer additional artwork instead of just development progress on my Patreon for two reasons: creating more art will be good practice for me, and by doing this I will be able to offer you something \"extra\" for your generous support!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou can get access to some exclusive goodies for supporting me, like:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ethe poll\u003c/strong\u003e (vote and help me decide what to draw next!)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ewallpaper versions of my art\u003c/strong\u003e (PC desktop and phone; 1920x1080px, 1080x1920px)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ehigh-resolution versions of my art\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ework in progress screenshots\u003c/strong\u003e (sketches, lineart, flat colors)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e.psd files of my work\u003c/strong\u003e (I work in CLIP STUDIO PAINT, it supports that format)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBy simply following me (without pledging), you\u0027ll always get access to:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eoccasional development details/progress\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003elow-resolution art previews\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eI offer a single high-res artwork a month. That being said, I may alternate between drawing my own characters and drawing fanart based on a game title or series that I like/love/adore (I\u0027d like to spread some love for other games out there, too! :)\u003cbr\u003e\u003cbr\u003eThe wallpaper tier is permanent. Meaning that if you make a $2 (or more) pledge, you will get access to the current month\u0027s wallpaper and all the wallpapers\u00a0that were posted before that! All other tiers are monthly exclusives.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHow this works:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI will always post artwork previews around the end of the month, so that you know what your pledge is going towards. On the first day of each month, Patreon will collect your pledges; once those are processed I will post that month\u0027s download packs, which you\u0027ll have until the end of the month to download.\u00a0During the month, I\u0027ll also post a poll that you\u0027ll be able to part-take in to help decide what will be drawn next.\u003cbr\u003e\u003cbr\u003eHere\u0027s an example:\u003cbr\u003eApril 23rd - May artwork preview goes up\u003cbr\u003eApril 25th - you make a pledge\u003cbr\u003eMay 1st - you get charged for your pledge\u003cbr\u003eMay 7th - May artwork files become available\u003cbr\u003eMay 30th - all links for May artwork files expire\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eKeep in mind that all $3+ tier links expire with the end of the month they appeared in! It\u0027s to keep things fair for my patrons.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNOTE: All of the artwork I offer is meant to be FOR PERSONAL USE ONLY. If you\u0027d like to share a wallpaper or make a print or two as a gift for your friend(s), I definitely don\u0027t mind! Just don\u0027t sell my art in any way, please.\u003c/span\u003e\u003c/strong\u003e \u0669(\u25d5\u203f\u25d5)\u06f6\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/OzwNU3H.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eThe \"Yvonne \u0026amp; Shirr\" pack featured above is free for download as an example of what I offer:\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://drive.google.com/open?id=0B_lyOxC_G0HOeU1NWlV3aHZWVnc\" target=\"_blank\"\u003e[LINK]\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMissed a piece of artwork that you really like?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs they say, timing is everything! I\u0027ll probably make past artwork packs available on Gumroad eventually, though my patrons will always get those earlier and at a better price!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon plans for 2017:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo... SoulSet pin-ups? 8D\u003c/strong\u003e (Yes, this is an idea that has been following me for a while now...) Your votes will decide in what order the characters will appear in!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PxtaRAH.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eFeel free to join our \u003cstrong\u003eNoBreadStudio Discord channel\u003c/strong\u003e:\u00a0\u003c/strong\u003e\u003ca href=\"https://discord.gg/ap9jS7d\" target=\"_blank\"\u003e\u003cstrong\u003e[LINK]\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"
