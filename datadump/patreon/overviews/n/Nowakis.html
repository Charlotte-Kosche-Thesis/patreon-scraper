    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHallo-MEOW! :3\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWie sch\u00f6n, da\u00df du meine Seite besuchst - das freut mich :)\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-1.xx.fbcdn.net/v/t31.0-8/14138045_693566324131108_985980040268359801_o.jpg?_nc_cat=0\u0026amp;oh=b68d31388d049e790c52ed2ac694a5ec\u0026amp;oe=5B705656\"\u003e\u003cbr\u003e\u003cbr\u003eIch bin ein ausgesprochener Katzenfan und zeichne schon, seitdem ich Stifte halten kann.\u003cbr\u003eEines Tages, als ich grade einmal wieder meine Katzen beobachtet habe, kam mir eine Idee:\u003cbr\u003eWarum zeichne ich nicht einfach alle Momente mit und von meinen Katzen? Wir \u00fcberleben ja unsere Vierbeiner meist um Jahre, viele Erinnerungen verblassen daher mit der Zeit und gehen verloren. Aber diese tollen Tiere haben ganz typische Verhaltensweisen und sicher werden viele Katzenhalter die gezeichneten Situationen gut nachvollziehen k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eGesagt. Getan.\u003cbr\u003e\u003cbr\u003eMittlerweile hat mir Erfahrung gezeigt, da\u00df ich mit dieser Idee richtig liege und meine Comicreihe \"Felidays - Katzengeschichten\" hat schon viele Fans gefunden. Auf Messen und anderen Veranstaltungen treffe ich immer wieder gleichgesinnte Menschen und es macht jedes Mal sehr viel Spa\u00df, sich gemeinsam \u00fcber die Vierbeiner in Comic und Real auszutauschen.\u003cbr\u003e\u003cbr\u003eDa die beiden Comicb\u00e4nde nun schon ausverkauft sind und ich mich zeichentechnisch weiterentwickelt habe, m\u00f6chte ich diese Serie neu (dieses Mal in Farbe) aufsetzen und auch neue Projekte zu \"FeliDays\" zum Leben erwecken.\u003cbr\u003e\u003cbr\u003eAuch ein\u00a0\u003ca href=\"http://www.nowakis.de\"\u003eOnlineshop\u003c/a\u003e ist inzwischen entstanden.\u003cbr\u003e\u003cbr\u003eMit deiner Hilfe in Form einer frei w\u00e4hlbaren, monatlichen Spende als Patron kann ich f\u00fcr diese Projekte mehr Zeit investieren und damit neue Inhalte erstellen. Nat\u00fcrlich profitierst auch du davon in Form von Ver\u00f6ffentlichungen, Downloads, Gewinnspielen oder Verg\u00fcnstigungen im Shop - speziell f\u00fcr dich.\u003cbr\u003e\u003cbr\u003eIch freue mich auf dich und lade dich in die Welt von \"FeliDays\" ein. :)\u003cbr\u003e\u003cbr\u003eViele Gr\u00fc\u00dfe,\u003cbr\u003eAnne"
