    "summary": "The New Age Insiders are on Patreon! For over three years now NAI has been at the forefront of the Internet wrestling community connecting it like never before. Through social media and the increasingly popular NAIPod, and the new NAI Pop, The New Age Insiders are ready to take professional wrestling and pop culture\u00a0 coverage to the next level.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u003c/strong\u003e\u003cbr\u003eJason Moltov and Liam Stryker began this venture back in early 2014, with the creation of the @NewAgeInsiders Twitter account, in the hopes that 100 people would catch on and follow. What started as an online discussion tool, soon became a website in December of 2014, where fans were allowed to submit articles on a weekly basis. As the New Age Insiders were gaining steam, Bill Neville, then of the After The Bell Podcast, invited Jason and Liam to take part in a PPV Prediction roundtable. The rest is pretty much history. As the ATB content began to diminish, Jason and Liam graciously invited Bill to become the \"third man\" and the third New Age Insider. Jason and Liam\u0027s excellent chemistry along with Bill\u0027s production skills, soon tuned #NAIPod into a machine. In addition to the NAI Wrestling Content, there is an entirely new channel, NAI Pop, devoted to pop culture content with shows such as \u0027Be Nerd\u0027 \u0027That Movie Show,\u0027 \u0027Songs For The Moment\u0027 and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy we\u0027re here.\u003cbr\u003e\u003c/strong\u003eWe\u0027ve decided to create this Patreon because up until this point the entirety of The New Age Insiders venture has been self funded, and while sales from t-shirts have helped in recent months in order to take NAI to the next level and deliver more and better content for you the fans, we\u0027re going to need a little help. We love and\u00a0appreciate our fan base and know they want to see more content for us, but due to the reality that the three of us all work full time jobs, we cannot fully commit to NAI the way would like. So we\u0027ve turned to Patreon to supplement some of the expenses that it takes to run NAI and in turn will free us up to bring our fan base more shows, video content, short films, google hangouts, more live event coverage, and more.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat you get out of the deal:\u003c/strong\u003e\u003cbr\u003eWe will have a wide range or rewards for all of our fans. Patreon exclusive episodes, early access to video content, behind the scenes footage of video shoots, chats during RAW, SD, PPV\u0027s and other special events, and more!"
