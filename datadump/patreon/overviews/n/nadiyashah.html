    "summary": "\u003cstrong\u003e\u003cem\u003eHello Fabulous Friends and Fans!\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWelcome to *The Fabulous Patreon Family!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for the requests, messages, and encouragement you send my way. I am eternally grateful.\u003cbr\u003e\u003cbr\u003eI am so pleased to announce I am writing\u003cem\u003e my next book\u003c/em\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\"*The Universe is Wise and Loving\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eExpected Publication Date for both English and Spanish Hard-Copy Editions: November 2017\u003cbr\u003e\u003cbr\u003eThis book continues my mission of affirming this truth in the world, and the motivation behind absolutely everything I share: \u003cem\u003eThe Universe is Wise and Loving\u003c/em\u003e. My latest book will use astrological archetypes to demonstrate how this truth plays out in our own lives, and in our collective experience.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAny amount is gratefully accepted and appreciated.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour patronage allows me to dedicate time and resources needed to complete this project, from the months needed writing the book on my end, to having the book edited, translated, and formatted to publication. This will be the second book I publish, so I am aware that it is an extended process. I am committed to that process with enthusiasm and dedication.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAs a beloved member of *The Fabulous Patreon Family you will\u003c/em\u003e\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e-Decide the topics of the Frequently Asked Question videos I do on topics of astrology, with at least 1 week being published on Youtube each week.\u00a0\u003cbr\u003e\u003cbr\u003e-Be on an exclusive email list, with regular updates and previews of the contents of the book, not to be shared to a wider audience and be available publicly. This is only for *The Fabulous Patreon Family\u00a0\u003cbr\u003e\u003cbr\u003e-Be part of an exclusive community of interaction, where your fan posts on Patreon get answered before they are anywhere else, on any other social media platform\u003cbr\u003e\u003cbr\u003eThese perks are available regardless of how much you donate. Any amount is gratefully accepted and appreciated. You can also choose one of the following Special Patron Packages to decide on your donation amount\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e*Special Patron Packages:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003e\u003cem\u003eBronze Patrons\u003c/em\u003e\u003c/strong\u003e of at least $10/month for at least 12 consistent months will receive an autographed copy of the book on completion.\u00a0\u003cbr\u003e\u003cbr\u003e--\u003cstrong\u003e\u003cem\u003eSilver Patrons\u003c/em\u003e\u003c/strong\u003e of at least $20/month for at least 12 consistent months\u00a0will receive an autographed book on completion plus a personal note and special gift included in the package. \u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003e\u003cem\u003eGold Patrons\u003c/em\u003e\u003c/strong\u003e of at least $25/month for at least 12 consistent months\u00a0will receive an autographed book on completion, plus a personal note and special gift included in the package. Those who donate at this level for at least 12 consistent months before July 2017 will also receive acknowledgement in a dedicated section within the book, immortalising your association to my work\u00a0\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003e\u003cem\u003ePlatinum Patrons\u003c/em\u003e\u003c/strong\u003e of at least $45/ month\u00a0for at least 12 consistent months\u00a0will receive an autographed book on completion, plus a personal note and special gift included in the package. Those who donate at this level for at least 12 consistent months before July 2017 will also receive acknowledgement in a dedicated section within the book, immortalising your association to my work plus a Personalised Horoscope Video of at least 20 minutes in length. This is a horoscope video based on your unique birth chart, delivered to you before Christmas Eve, 2018.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e(Shipping included in all *Special Patron Packages)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI am so grateful that you are here with me, in support and enthusiasm, as we share this journey together.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for being here to celebrate your lives and celebrate the sky with me\u003cbr\u003e\u003cbr\u003eBright Blessings and Massive Gratitudes,\u003cbr\u003e\u003cbr\u003e*N."
