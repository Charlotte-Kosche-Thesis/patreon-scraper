    "pledge_url": "/bePatron?c=76669",
    "published_at": "2013-12-23T08:33:34+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cem\u003eHEY WHAT\u0027S UP?! IT\u0027S NONE LIKE JOSHUA\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nI\u0027ve released over 200 something songs since 2009. The majority are free downloads on \n\u003ca class=\"vt-p\" href=\"http://nonelikejoshua.com/download\" rel=\"nofollow\"\u003enonelikejoshua.com/\u003c/a\u003e and I\u0027m almost on the brink of a sustainable career! Just ALLLMOOOST, but you can help me get there. How? By becoming a patron! :D\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT DO YOU GET AS PATREON?!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(51,51,51);\"\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e \u003cstrong\u003eExclusive content\u003c/strong\u003e like songs and \u003cstrong\u003evideos before they\u0027re publicly released\u003c/strong\u003e. \u003cstrong\u003ePatron-only discord chats\u003c/strong\u003e, V-logs, and updates only you can see!\u00a0Also \u003cstrong\u003epriority in gaming with me on Steam or PS4\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\u2022 \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eBehind-the-Scenes\u003c/strong\u003e \u0026amp; \u003cstrong\u003eSecret V-logs\u003c/strong\u003e about the creative process of songs and videos.\u00a0\u003cstrong\u003eSneak previews of Works in Progress, Guest Passes to Shows,\u003c/strong\u003e\u00a0and \u003cstrong\u003eJournal Entries\u003c/strong\u003e on my thoughts and feelings.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(51,51,51);\"\u003e\u003cbr\u003e\n\u2022 \u003cstrong\u003eWristbands, Stickers, Posters\u003c/strong\u003e, whatever NLJ goodies I can find!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e\u2022 \u003cstrong\u003eA Hand-Written Poem or a Video Message\u003c/strong\u003e about anything you like!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u2022 Exclusive \u003cstrong\u003eSkype sessions!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"font-weight: bold; text-align: center;\"\u003e\n\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWHAT DOES YOUR MONEY GO TOWARDS?!\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"font-weight: bold; text-align: center;\"\u003e\n\u003cstrong\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong style=\"color: rgb(51,51,51);\"\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\n\nYour support will allow me to make\nbetter content and higher quality songs. I\u00a0learn something new everyday and technology advances every second and I\u0027m always running out of blankets to sound proof my walls. I mean, technically my computer is obsolete already and it\u0027s been 2 seconds! \u003cbr\u003e\n\u003cbr\u003e\n\nSometimes\nequipment just needs to be repaired or upgraded (like my Akai MPD26 with buttons missing and the LED screen out and my Akai MPC1000 that has no hard drive).\u003cbr\u003e\n\u003cbr\u003e\n\nSometimes I have to\ntravel to exotic locations (like Canada) to make the perfect video just for you guys. I want to be able to travel the world one day and have meet-ups, concerts, and real-life collaborations near you but I can\u0027t afford to see all of you just yet :D\u003cbr\u003e\n\u003cdiv style=\"font-weight: bold; text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\nThrough your support, I can continue to bring \n\u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003ethat unique sound to the electronic nerdcore hip-hop that you love\u003c/strong\u003e\u003cstrong\u003e, and create something just for you. Hopefully, in time, I can meet you in real life as I travel more. Thank you for everything and for being awesome, as any contribution means the world to me, and I hope to see you on your side of the world soon.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nNLJ\u003c/strong\u003e"

   {
    "attributes": {
     "completed_percentage": 44,
