    "summary": "\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eMore Music, More Often!\u003c/strong\u003e\u003c/h2\u003e\nThis (Patreon) is an exciting new platform for myself as an independent musician. \u00a0I have had plans to release a solo album for the last 2 years and this is great way for me to showcase new material, connect with my fans, and increase output for this album and future albums either for my solo material or my original band\u0027s The Donnis Trio and Rodello\u0027s Machine. \u00a0\u003cbr\u003e\n\u003cspan style=\"line-height: 1.45em;\"\u003e\u003cstrong\u003eIf you like my music and would like to help me make more, please consider becoming a patron\u003c/strong\u003e. \u00a0You can pledge as little as a $1 (or however much you like) per song that I post. \u00a0I will be writing and recording approximately 2 acoustic songs a month (this could be a newly written song, a new rendition of an older song, \u00a0a cover song, or a fully produced song). \u00a0 By pledging your support of my songs you will be the first to hear them, make suggestions, leave feedback and interact directly with me. \u00a0Obviously the more everyone supports me, the more time I can spend on my craft and passion and likewise the more people I will be able to hire to create an even more amazing product.\u003c/span\u003e\u003cbr\u003e\nIn addition to the recordings, I will be posting other exclusive bonus materials such as pictures, videos, instructional videos on how to play certain songs, old unreleased material, and other content I have not conceived of yet.\u003cbr\u003e\nThanks so much for you support! \u00a0It means the world to me and I am truly grateful, I hope to repay you with some incredible songs:)\u003cbr\u003e\n\u003cspan style=\"line-height: 1.45em;\"\u003eHere is a sampling of my music on youtube via my band \u003cstrong\u003eThe Donnis Trio\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/6PJcclBomnM\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThis one is another example of my writing by my band \u003cstrong\u003eRodello\u0027s Machine\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/MMVCLRevbnE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat you need to know about Patreon:\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eExpect around two new songs per month on average, maybe more, maybe less\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003eYou pledge for\u00a0\u003cem\u003eeach new\u00a0song\u003c/em\u003e\u00a0I will release but :\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cul\u003e\n\u003cli\u003eYou can edit or cancel your payment at any time\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003cul\u003e\n\u003cli\u003eYou can set a maximum amount per month so you never go over your budget.\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhere your money goes\u003c/strong\u003e\u00a0:\u003cbr\u003e\nBasically, it allows me to create more music and get it heard, and also improve my sound :\u00a0\u003cem\u003ePromotion, recording gear, videos, CD manufacturing\u003c/em\u003e\u00a0and so on... and the most important part,\u00a0\u003cem\u003emaintain my independence\u003c/em\u003e!\u00a0\u003cbr\u003e\nAgain, a huge\u00a0\u003cstrong\u003ethank you\u003c/strong\u003e\u00a0for your support!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
