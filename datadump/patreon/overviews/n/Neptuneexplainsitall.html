    "summary": "\u003ch1\u003e\u003cstrong\u003eHi bbys!! \u003c/strong\u003e\u003c/h1\u003e\nI\u2019m sure you already know me through sites that I model for such as Suicide Girls and Cosplay Deviants or you may just know me for my Instagram (@neptuneexplainsitall) full of memes and noodz. If you don\u2019t, hello I\u2019m Neptune! I\u2019ve been modeling and cosplaying since 2012. I thoroughly enjoy traveling to various conventions and meeting my amazing fans! When I\u2019m not traveling I\u2019m typically a couch potato, watching anime and saving memes to post later ^_^. \n\u003cbr\u003e\n\u003cimg src=\"http://www.eliteonlinemag.com/neptune/03.jpg\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.eliteonlinemag.com/neptune/02.jpg\"\u003e\nHere are some examples of my work and collaborations I\u2019ve done with other models! ^o^\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWHYYYY PATREON THO?!\u003c/strong\u003e\u003c/h2\u003e\nPatreon will allow me to continue to travel to conventions and hopefully meet more fans and be able to create more awesome content! I\u2019ll also be able to collaborate with my model friends who most of you probably already know or follow (Erica Fett and Lua Stardust). Keep in mind you are of course in no way obligated to join Patreon to support me! This is just another way for fans to show their support and help me do the things I love to do while creating exclusive content here! And don\u2019t worry I\u2019ll still be posting ALL of the dank memes on my Instagram ;P. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eWhat You\u2019ll Find On HURRRRR:\u003c/strong\u003e\u003c/h2\u003e\n\u003col\u003e\n\t\u003cli\u003eExclusive blog posts: I rarely blog but for my patrons, I\u2019m gonna make an effort to write more about myself, my hobbies and interests and talk more in depth about conventions, etc that I have attended! Especially ones made possible by my Patrons!\u00a0\u003c/li\u003e\n\t\u003cli\u003eExclusive photos from shoots: Currently I\u2019m unable to consistently shoot sets for a specific tier for Patreon, however I will be posting photos from shoots on here that I have not posted on my Instagram! You\u2019ll have first access to photos received from shoots as well :D. Aaaaand you\u2019ll see behind the scene photos for shoots!!!\u003c/li\u003e\n\t\u003cli\u003eDiscounts to my Print Shop: Since I\u2019m currently unable to do monthly prints I am giving my patrons a code to use to get discounts on my prints in my Etsy Shop! You\u2019ll also be the first to hear of new prints added to my store! \u003c/li\u003e\n\t\u003cli\u003eSnapchat: For the first time ever I\u2019ll allow access to my own private Snapchat! I may send cute photos/clips with a filter, lingerie or even nude pics! I may be doing something silly like lip syncing to my favorite tunes or getting undressed o.0\u003c/li\u003e\n\t\u003cli\u003eExclusive Instax Polaroids: For certain tiers I will be offering a monthly signed instax polaroid! They will be either in cosplay, lingerie, topless or fully nude! \u003c/li\u003e\n\t\u003cli\u003eVideos: This is not a Hentai. I repeat, not Hentai XD. I will be offering 3 minute stripteases for my highest tier! This will not be explicit content, however they will be fully nude videos!! They may be in cosplay or in lingerie but either way will be steamy and awesome! ^_^\u00a0\u003c/li\u003e\n\u003c/ol\u003e\n\u003col\u003e\n\t\u003cimg src=\"http://www.eliteonlinemag.com/neptune/01.jpg\"\u003e\n\t\u003cli\u003eNo refundssss\u003c/li\u003e\u003cli\u003eRewards such as videos and polaroids will be sent out once payments are processed.\u003c/li\u003e\n\t\u003cli\u003eAlthough I will have plenty of sexy and NSFW (Not safe for work) content, there will be absolutely nothing explicit such as penetration or playing with toys, etc!!! Once again this is not a hentai XD.\u00a0\u003c/li\u003e\n\t\u003cli\u003ePlease please pleaseee do not screenshot or record snaps! I will be sending out snaps at least 6 days a week so you\u2019ll have plenty of exclusive content \u2764\ufe0f\u003c/li\u003e\n\t\u003cli\u003eI want to keep the content for my Patrons exclusive as possible so pleaseeee do not share any work on here elsewhere! If ya do you shall catch the ban hammer. -_-\u00a0\u003c/li\u003e\n\u003c/ol\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003e\n\tFOR TIERS 3-5 PLEASE SEND ME YOUR SNAPCHAT USERNAME SO I CAN ADD YOU!!! \n\t\u003cbr\u003e\nFOR TIER 4 AND 5 PLEASE SEND YOUR EMAIL ADDRESS SO I CAN EMAIL YOU YOUR VIDEO!!! ALSO PLEASE MAKE SURE YOUR SHIPPING ADDRESS IS CORRECT!!! \n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch1\u003e\u003cstrong\u003eNow that we got all through that it\u2019s time to...\u003c/strong\u003e\u003c/h1\u003e\n\u003cimg src=\"http://www.eliteonlinemag.com/neptune/04.jpg\"\u003e"
