    "summary": "\u003cstrong\u003eThank you for visiting my new Patreon account.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://c759846.r46.cf2.rackcdn.com/artists/5680850_1316626756_%205680828.jpg\" style=\"float: right; width: 156px; margin: 0px 0px 10px 10px;\"\u003eI am Philip (also known as \"NewEinstein\" - a nickname which I have since I am 12 years old and that was given to my by hotel staff when they found out that I am interested in physics), and I am into photography since my childhood. Since a couple of years I have been focusing more and more on portraits of fursuits and cosplay characters ... so called \"character photography\". I have been doing photoshoots at conventions and on outside locations for free. Like this I have been able to create stunning portraits on locations like old mining towns and on mountain tops (@ 4300m above sea level).\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/Cqqf4aKUMAEdI7x.jpg\" style=\"width: 173px; float: left; margin: 0px 10px 10px 0px;\"\u003eAs you can maybe imagine: This hobby is not really cheap to maintain on the equipment side and on travel costs. This Patreon will hopefully allow me to improve my skills by helping to finance online-based seminars (e.g. on topics like lighting for portrait photography and image composition) to make the best use of the resources I have available.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"https://pbs.twimg.com/media/Co9tC6hUIAAodVr.jpg:large\" style=\"float: right; width: 257px; margin: 0px 0px 10px 10px;\"\u003ePatrons above a certain pledged amount will receive acess to otherwise not published \"behind the scenes\" reports. I will also be able to provide tips and tricks for the creation of portraits of costumes and characters in this account and in workshops at conventions.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUSD 2 per month gives you access to blog posts about what is going on, upcoming photoshoots and information on how your money is spent to improve my photography\u003c/li\u003e\u003cli\u003eUSD 4 per month also gives you access to blog posts with exclusive \"behind the scenes\" information.\u003c/li\u003e\u003cli\u003eUSD 8 per month will, in addition to everything before, allow you to view tips and tricks about photogography in general and specifically character portraits.\u003c/li\u003e\u003cli\u003eUSD 16 per month not only gives you online perks but it will give you priority when I am looking for victims - ehhh - models for photoshoots (e.g. at conventions I am attending)\u003c/li\u003e\u003c/ul\u003e"
