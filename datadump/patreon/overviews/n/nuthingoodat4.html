    "summary": "\u003cstrong\u003eAbout the Artist\u003c/strong\u003e \u003cbr\u003eAlways a drawer and a painter I recently decided to re-explore\ncomics and comic book making. I also make tie dye clothing and accessories, batik,\nscreen-printed tees and hand folded books and zines.\u003cbr\u003e\n\nI write, draw and self-publish the comic book \u003ca href=\"http://nuthingoodat4.com/\"\u003eNuthin Good Ever Happens at 4 a.m. \u003c/a\u003eas well a\nportrait sketchbook\u00a0 zine. The purpose of this Patreon is to help me continue making comics and zines.\u00a0 My work has\nbeen included in the book \u003ca href=\"http://www.rosariumpublishing.com/rosarium-books-copy.html#apb\"\u003eArtists against Police Brutality\u003c/a\u003e, the zine anthology Hell and Demonic Possession and the upcoming\nanthology \u003ca href=\"https://www.kickstarter.com/projects/neurobellum/black-comix-returns-african-american-comic-art-and\"\u003eBlack Comix returns \u003c/a\u003eas well as the \u003ca href=\"https://www.amazon.com/Encyclopedia-Black-Comics-Sheena-Howard/dp/1682751015\"\u003eEncyclopedia of Black Comix\u003c/a\u003e. I\u0027ve also created this Patreon page to make it easier to share all of my upcoming projects with you by gaining the funds to buy professional camera equipment and take more digital art classes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout the Comic\u00a0\u003c/strong\u003e\u003cem\u003eNuthin Good Ever Happens At Four A.M.\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\"Trapped. Scared. Disoriented. Four friends lock themselves in the store\n room of the corner store. A liquor store that mostly sells candy to \nneighborhood kids. Is this real? Are people really eating each other? \nNot here? In the hood.\u003cbr\u003eJust on the other side of the freeway, just \npast downtown, something is happening, something is making people \ncrazy, something is making people feed. Feed on each other.\" \u003c/em\u003e\u003c/strong\u003e\u003cem\u003eNuthin Good ever happens at 4 am is a story of four friends who find themselves in the middle of a zombie plague in Oakland Ca. A story of redemption,survival and not only horror but triumph and defining family for yourself.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Projects \u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003ePortrait Zines\u003c/strong\u003e\u003cem\u003e. \u003c/em\u003eAs a part of my daily practice in my sketchbook over the past few years I draw faces,hands and when I can make it to a classroom, models from life drawing sessions. I\u0027ve started compiling these sketches of mostly portraits into zines. Some printed and a few one of a kind hand painted zines.\u003cbr\u003e\u00a0\u003cem\u003e\u003cstrong\u003eMonsters and Mutants\u003c/strong\u003e\u003c/em\u003e. I also draw anything creepy,gore related, horror based or just plain weird in my sketchbooks. Last year I decided to make a Monsters and Mutants zine as well as a series of one of a kind hand drawn mini-monster and zombie zines.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCover Page from Issue no. 1 of Nuthin Good ever happens at 4 a.m.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/IzpE7ut.jpg\"\u003e\u003cbr\u003ePage from Artists against Police Brutality\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/yUCnKmJ.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePage from Hell and Demonic Possession Zine\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/tSx7UD8.jpg\"\u003e Instagram - \u003ca href=\"https://www.instagram.com/nuthingoodat4/\"\u003ehttps://www.instagram.com/nuthingoodat4/\u003c/a\u003e\u003cbr\u003eTwitter - \u003ca href=\"https://twitter.com/nuthingoodat4\"\u003ehttps://twitter.com/nuthingoodat4\u003c/a\u003e\u003cbr\u003eFB - \u003ca href=\"https://www.facebook.com/nuthingoodat4/\"\u003ehttps://www.facebook.com/nuthingoodat4/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
