    "summary": "For the past 7 years I have been the creator and primary contributor to the\u00a0\u003ca href=\"https://node-postgres.com\"\u003enode-postgres\u003c/a\u003e npm modules.  If you use node.js and connect to PostgreSQL, Amazon Redshift, or Cockroach DB you almost certainly use my work, and that\u0027s awesome!  Maintaining these modules, writing documentation, responding to issues, and working on features takes a lot of my time, and I\u0027m looking for a way to afford more time on these core pieces of the node.js ecosystem.\u003cbr\u003e\u003cbr\u003eI would love to spend more time dedicated to node-postgres, but many issues still go unanswered or unfixed because I only have so much free time to give. \u00a0\u003cbr\u003e\u003cbr\u003eMy goals are:\u003cbr\u003e\u003cul\u003e\u003cli\u003eOngoing\u00a0bug fixing\u00a0\u003c/li\u003e\u003cli\u003eMore time spent responding to issues\u00a0\u003c/li\u003e\u003cli\u003eImplementing feature requests\u003c/li\u003e\u003cli\u003eBenchmarking and performance optimizations\u003c/li\u003e\u003cli\u003eWriting more documentation\u003c/li\u003e\u003cli\u003eCreating more extensibility points\u003c/li\u003e\u003cli\u003eWriting better tests \u0026amp; ensuring interop with Redshift, pgbouncer, and Cockroach DB\u003c/li\u003e\u003cli\u003eImproving the native bindings to\u00a0\u003ca href=\"https://github.com/brianc/node-libuv\"\u003elibuv\u003c/a\u003e\u003c/li\u003e\u003cli\u003eLowering the bar to on-boarding more contributors\u003c/li\u003e\u003cli\u003eCreating written and video guides on using node and postgres with other popular node frameworks (sequalize, express, mocha, hapi, etc)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAny funds given will be used by me to support myself and allow me to spend more time working on node-postgres.  Every dollar given will be \"earned\" back by me on an hourly basis as I put those hours towards the project.  Thank you so much for your interest in the project, and I hope your journey with PostgreSQL and node.js is long, prosperous, and fun!"
