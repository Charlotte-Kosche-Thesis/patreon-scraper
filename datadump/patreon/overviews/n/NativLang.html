    "published_at": "2015-02-25T17:57:20+00:00",
    "summary": "\u003cstrong\u003eThank you so much, NativLang subscribers and patrons! I appreciate you for sticking around, subscribing and supporting my animations!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve spent years adventuring into the fascinating history of language, turning linguistic tales into engaging animations. You really do make this possible - you\u0027ve been supporting, suggesting and voting on videos that \u003cem\u003ewouldn\u0027t exist without you\u003c/em\u003e.\u003cbr\u003e\u003ch4\u003e\u003cbr\u003eWho\u0027s behind NativLang?\u003c/h4\u003eI\u0027m a language adventurer named Josh. I\u0027ve been hooked on languages for life. As a kid I learned and even created languages, but I dreamed of being a cartoonist. My compromise? Use my background in art, code and music to tell the captivating story of human language.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy bring Patreon into this?\u003c/h4\u003eTwo simple reasons: I want to connect with fans. I am far from wealthy. I started posting here just to keep track of my projects. Eventually, you decided to start sponsoring me. So I added rewards with personal touches to connect you to these amazing linguistic tales.\u003cbr\u003e\u003cbr\u003eYou\u0027re in the right place if:\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou love my hard work. This is where you can stay updated about what\u0027s been and what will be.\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eYou want to \"vote with your wallet\" for NativLang to flourish. Your generosity is appreciated but not required.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eRelease timing\u003c/h4\u003eI aim to release a video every month. Besides art/animation, the major variable is research (especially when I have to study unfamiliar languages). Most videos take over 100 hours for audio + art assets + animation + edits, on top of the research (the pre-vid stuff) and the upload data + feature art + sources doc (the post-vid stuff).\u003cbr\u003eFor the first time in years, the last animation took me \u003cem\u003etwo\u003c/em\u003e months.\u00a0This was\u00a0\u003ca href=\"https://www.patreon.com/posts/meet-my-two-14096403\"\u003epredictably\u003c/a\u003e and partially owed to my courses and coding projects. I\u00a0\u003ca href=\"https://www.patreon.com/posts/no-video-no-and-15082388\"\u003eturned off charges\u003c/a\u003e to patrons during the fallow month.\u003cbr\u003eI say this to give you a sense for the amount of time and thought behind your cash. It matters to me that I do right by my patrons.\u003cbr\u003e"
