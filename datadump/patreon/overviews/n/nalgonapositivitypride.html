    "published_at": "2017-06-01T04:20:27+00:00",
    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"https://s30.postimg.org/f4uwyj8gh/With.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAfter struggling with an eating disorder for more than 10 years, I know first hand how debilitating and lonely one can feel. For many of us, we have no one to mirror our struggle and therefore we struggle alone. Trying to access professional services and treatment is difficult and seeking comprehensive services that are relevant to our own experiences can be as rare as a rainbow unicorn. Learning about historical trauma opened my eyes and made me realize not only why I had developed an eating disorder but why my family and my community was hurting. No one is talking about our unique history and that is why I feel a great urgency to uncover our voices, find healing from self-hate, and continue to resist systems in place that hinder our well being.\u00a0\u003c/div\u003e\u003cimg src=\"https://s2.postimg.org/o2r65xjbd/With_1.png\" style=\"float: left; width: 636px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWithin the last few months, I have been thinking about how powerful it would be if we knew more about our own stories. Representation is key for healing, and that is why I am seeking your support: so that I can delve into interviewing brown folks to learn about our own experiences with culture, food, and body image. Additionally, I am seeking the support to impact the lives of others who may be struggling alone.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s22.postimg.org/43gh19k8h/With_2.png\" style=\"width: 645px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThrough your support I will be able to:\u003cbr\u003e\u003c/strong\u003e1) Focus on researching eating disorders among latinx and indigenous communities.\u003cbr\u003e2) Attend more speaking engagements. Donors who give more than $150 per month (Etta James Sponsors) will support my key personal goal which is to speak in the schools of Compton, CA. \u003cbr\u003e3) Dedicate more hours to our 3 support groups: Te Con Miel (women of color monthly circle that focuses on body image); Trensitas: NPP Youth Nights (program for teens of color in Los Angeles that will focus on body-image, culture, and food, beginning in the fall of 2017); and Sage+Spoon (monthly online support group for indigenous people and people of color)\u003cbr\u003e4) Focus on creating more educational presentations on the historical trauma of colonization and its current role in eating disorders in communities of color.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s23.postimg.org/p2hu3tehn/IMG_7040_1.jpg\"\u003e\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Nalgona Positivity Pride? \u003c/strong\u003e\u003cbr\u003eNalgona Positivity Pride (NPP) is not your regular body positive project. NPP is a Xicana-Brown*-Indigenous project that focuses on intersectional body positivity, eating disorders awareness, and cultural affirmation. NPP was started in 2014 by Gloria in Southern California with the goal of relating historical trauma, social oppression, and eating disorders have. NPP believes that racism, colonialism, ableism, homophobia, (etc.,) are all factors that lead to violent relationships with food and the phenomenon of destitute body image in communities of color. NPP offers education, social media content, support groups, and an Etsy store. \u003cbr\u003e\u003cbr\u003e*In this context, Brown refers to the mixed descendants of the indigenous from (what is known today as) America.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Gloria\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://s23.postimg.org/bsybc8syj/DSC_4615.jpg\"\u003e\u003cbr\u003ePresenting at UC Santa Cruz\u003cbr\u003ePhotography: PainBrushHeart\u003cbr\u003e\u003cbr\u003eGloria is a Xicana womxn and the person behind Nalgona Positivity Pride. Straight from the Inland Empire, the DIY punk community in Riverside taught her how to organize since age 18. She has helped put together Ladyfest IE, Ladyfest LA, IE Riot Grrrls, and Women of Color for Decolonization. In 2014, she founded Nalgona Positivity Pride from years of dealing with the violent lack of women of color representation in the eating disorder-awareness community. Like the chingona womxn of color that came before, she creates spaces for marginalized folks to support each other and heal from the trauma of colonialism, eurocentric beauty ideals, and disordered eating in communities of color. She has lectured across the nation in different universities and community organizations. Gloria\u2019s work has been featured at the Huffington Post, MiT\u00fa, Bitch Magazine, and The Body is not an Apology. Her most recent project is SageSpoon, an online support group for indigenous people and people of color with eating problems. She lives in Los Angeles with her partner and their cats, Pepita and Mister Orange.\u003cbr\u003e\u003cbr\u003eThank you so much for checking out our work. We hope to see you again. Please follow us on social media:\u003cbr\u003eFacebook:\u00a0\u003ca href=\"https://www.facebook.com/nalgonapositivepride\"\u003ehttps://www.facebook.com/nalgonapositivepride\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/nalgonapositivitypride\"\u003ehttps://www.instagram.com/nalgonapositivitypride\u003c/a\u003e\u003cbr\u003eEtsy: https://www.etsy.com/shop/NalgonaPositiveShop"
   },
