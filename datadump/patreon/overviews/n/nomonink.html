    "summary": "\u003cb style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHey there! (\u0027 v \u0027) /\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m an aspiring character artist who\u0027s currently working as a Junior Artist in a small game company. \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI hope to be able to create my own games and create characters I love full-time one day; so starting this Patreon page is my taking a step towards reaching that goal!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe little extra bit of munz I get here would help supplement the expenses that go into getting art books and materials ; v ;\u003c/span\u003e\u003cbr\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"color: rgb(192, 80, 77);\"\u003eWhat will you be doing?\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI will be mostly posting up various characters WIPs/sketches and completed pieces (commission pieces included), either of existing characters from various anime/manga or games or original designs. I intend to use both digital and/or traditional mediums for these illustrations/concept works!\u003cbr\u003e\u003cbr\u003eThe art style I\u0027m using for my work might not be consistent; I\u0027ve been doing my best to overcome the art block I\u0027ve had for the last few years and one of the ways I\u0027ve been trying to do that is to attempt different styles and mediums in my work in hopes that I find one that I really enjoy doing; so I apologise in advance if certain pieces come out looking really different from the others I might have done before ^ u ^;\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eThank you all for reading, and should you choose to support me, thank you for your kindness; you have my heartfelt appreciation \u0026lt;3\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
