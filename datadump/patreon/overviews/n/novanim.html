    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/ewmQjED.jpg\" style=\"width: 321px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u00a1Comics, Ilustraci\u00f3n y tutoriales en espa\u00f1ol!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMi nombre es \u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDiego \"Novanim\" Z\u00fa\u00f1iga\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, dibujante, ilustrador y profesor de comics. Desde ni\u00f1o, mi pasi\u00f3n siempre ha sido dibujar historias fant\u00e1sticas, mezclando ciencia, magia y tecnolog\u00eda. Tras terminar la carrera de Ing. Biom\u00e9dica el a\u00f1o 2010, decid\u00ed convertirme en un dibujante profesional. A partir de entonces, he trabajado para diversos proyectos de c\u00f3mics y videojuegos, llegando incluso a dibujar famosos personajes para \u003cstrong\u003eStar Wars, Dungeons \u0026amp; Dragons y Street Fighter.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e En la actualidad, las artes visuales han tomado fuerza en Latinoam\u00e9rica gracias a la industria del cine, la animaci\u00f3n y los videojuegos. Sin embargo, a\u00fan existe mucha incromprensi\u00f3n e ignoranacia de estas disciplinas. He conocido a muchos j\u00f3venes que desean vivir de su arte, pero\u00a0 carecen del conocimiento, las herramientas, o de la disciplina para lograrlo. Esto sumado a que la mayor\u00eda de la informaci\u00f3n \u00a1No est\u00e1 en espa\u00f1ol! \u003cbr\u003e\u003cbr\u003eEs aqu\u00ed donde deseo producir un cambio positivo, generando \u003cstrong\u003econtenido gratuito, y en espa\u00f1ol\u003c/strong\u003e, para todos aquellos que desean profesionalizar su arte. Mi objetivo es relatar mis experencias en la industria, compartir mis proyectos personales, y ense\u00f1arte mis t\u00e9cnicas, para que t\u00fa tambi\u00e9n puedas crear tu proyecto so\u00f1ado.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eConvi\u00e9rtete en mi Patron, y s\u00e9 parte de este viaje en la creaci\u00f3n de \u003cstrong\u003ecomics, videos y gu\u00edas\u003c/strong\u003e para los que hablan nuestro idioma. \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u00a1Ay\u00fadame a inspirar a los futuros profesionales de la industria creativa!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
