    "summary": "\u003cdiv style=\"text-align: center;\"\u003e(WIP)\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eHello everyone, I\u0027m Nexpill.\u003c/strong\u003e \u003cbr\u003e\nI\u0027m an artist and I\u0027ve been drawing since I was a little boy. I\u0027ve always had a strong devotion to it, and it helped me get through the sad moments in my life. I\u0027m also helping on the project \u0027Jojo\u0027s Bizarre Adventure: The 7th Stand User 2\u0027. Games, like drawing, have been a big part of my life since my childhood, and to help create one was an interesting creative challenge.\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\nWhat do you draw/paint? What programs/tech do you use?\n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nI am a digital artist mostly, primarily drawing characters, but not backgrounds, so to answer two questions at once, I use a Bamboo Fun Pen and Touch tablet. The content of my drawings are usually related to my interests, so I find myself drawing many pieces based off manga and games, like Jojo\u0027s Bizarre Adventure or Pokemon and so on. The programs I primarily use are Paint Tool SAI, Photoshop, and Aseprite for sprite-work.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nObviously, Patreon is a place to support your favorite artists and creatives financially, and because of its existence, I feel more confident than ever. I can finally make a living off my passion of art. I\u0027ve been working a long day job that constantly exhausts me physically and mentally, and thus it hinders my ability to draw. That said, it hasn\u0027t deterred me, and sometimes I\u0027m up working 24 hour days on both my job and my artistic committments.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eWhat happens when you get more donations?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nWith donations, I can spend more time on my art, perhaps even full time, and dedicate myself further to my professional artistic endeavors. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eWhat do I get?\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nIf you donate at a tier, you\u0027ll get the benefits that tier entails. You can also choose to opt-out of a drawing for the month if you choose so.\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003cstrong\u003e\nThank you for your time!\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://i.imgur.com/5Clq1AD.png\"\u003e\u003cbr\u003e"
