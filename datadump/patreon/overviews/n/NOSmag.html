    "summary": "Thanks for making it to\u00a0\u003ca href=\"http://nosmag.org/\"\u003e\u003cem\u003eNOS Magazine\u003c/em\u003e\u003c/a\u003e\u0027s Patreon page! Here you can help me build an online hub for the neurodiversity community.\u00a0\u003cbr\u003e\u003cbr\u003eSince launching \u003cem\u003eNOS Magazine\u003c/em\u003e\u00a0in September of 2015 the magazine has continued to grow. We have had articles from disability rights luminaries like Autistic Self Advocacy Network co-founder\u00a0\u003ca href=\"http://nosmag.org/author/aneeman/\"\u003eAri Ne\u0027eman\u003c/a\u003e and Hon.\u00a0\u003ca href=\"http://nosmag.org/author/tcohelho/\"\u003eTony Coelho\u003c/a\u003e, one of the fathers of the Americans with Disabilities Act. We have also had the pleasure of boosting less heard grassroots voices, like\u00a0\u003ca href=\"http://nosmag.org/author/ismith/\"\u003eIvanova Smith\u003c/a\u003e and\u00a0\u003ca href=\"http://nosmag.org/author/fgardiner/\"\u003eFinn Gardiner\u003c/a\u003e. Publishing the voices of people of color, people with intellectual disabilities, and others who are underrrepresented in discussions about neurodiversity.\u00a0\u003cbr\u003e\u003cbr\u003eI would like your help to continue to grow, expand, and keep producing quality content at \u003cem\u003eNOS Magazine\u003c/em\u003e.\u00a0To do this, I need to be able to pay all of my contributors and pay my own bills. Recently, I quit my full time job to go all in on this project, so Patreon contributions are especially important. I want this to be my new full time job.\u00a0\u003cbr\u003e\u003cbr\u003eAll patrons will receive the \u003cstrong\u003eweekly NOS Magazine newsletter \u003c/strong\u003ewhich will feature a short summary of the articles that we have posted on \u003cem\u003eNOS Magazine\u003c/em\u003e\u00a0during the week so you can catch up on any articles you may have missed.\u003cbr\u003e\u003cbr\u003eIf you pledge $5\u00a0or more, you will receive our exclusive \u003cstrong\u003em\u
