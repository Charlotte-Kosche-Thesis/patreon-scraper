    "summary": "\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHi there! I\u0027m Master nono. \u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eMe and my crew are currently working on a free game calls, \u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eTentacles Thrive\u003c/span\u003e\u003c/strong\u003e. It is designed with the focus on fun, peculiar fantasies and the creation of the most comprehensive encyclopedia of tentacle monsters the world has ever known! \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eTake a look and support us if you enjoy our craft.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eThe Crew\u003cbr\u003e\n\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://art.ngfiles.com/images/593000/593062_nonoplayer_master-nono-icon.png?f1519784506\" style=\"width: 32px;\"\u003e\u00a0 \u003cstrong\u003eMaster Nono\u003c/strong\u003e - Creator, coder, animator, writer and background\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 illustrator\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 160px;\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\n\u003cimg src=\"https://art.ngfiles.com/images/593000/593077_nonoplayer_bao-icon.jpg?f1519787141\" style=\"width: 32px;\"\u003e\u00a0 \u003cstrong\u003eBao\u003c/strong\u003e - Character, background designer and animator\u003cbr\u003e\n\u003cimg src=\"https://art.ngfiles.com/images/593000/593078_nonoplayer_augustina-icon.png?f1519787233\" style=\"width: 32px;\"\u003e\u00a0 \u003cstrong\u003eAugustina\u003c/strong\u003e - Monster and background designer\u003cbr\u003e\u003cimg src=\"https://art.ngfiles.com/images/593000/593079_nonoplayer_aehentai-icon.png?f1519787389\" style=\"width: 36px;\"\u003e \u003cstrong\u003eAEHentai\u003c/strong\u003e - Animator\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eTentacles Thrive (In Progress) \u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\n\n\u003c/span\u003e\u003cimg src=\"https://art.ngfiles.com/images/593000/593061_nonoplayer_tentacles-thrive-monster-cover.jpg?f1519784240\"\u003e\u003cimg src=\"https://art.ngfiles.com/images/604000/604004_nonoplayer_battle-animation.gif?f1523608613\"\u003e\u003cbr\u003e\u003cimg src=\"https://art.ngfiles.com/images/593000/593080_nonoplayer_battle-graphic.jpg?f1519787566\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://art.ngfiles.com/images/593000/593081_nonoplayer_bonding.jpg?f1519787679\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/public-release-18634933\"\u003eDownload newest Public Version\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/patreon-release-18245746\"\u003eDownload newest Patreon Version\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eIn the realm of \u003cstrong\u003eTentacles Thrive\u003c/strong\u003e, you will be discovering new tentacle species, stealing Lilith\u0027s heart, mating to create new species, managing and reviving the Humana race, or conquering the world through strategic battles. It is an SLG game with a love sim element and real-time battles.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://legendofkrystal.com/forum/viewtopic.php?f=34\u0026amp;t=8241\u0026amp;e=0\"\u003eFollow us here!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHere are some unique features:\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e- Hand crafted frame by frame or 2.5D animation for breeding, battles and endings\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e!\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e- Real-time strategic battle with simple card game like element\u003cbr\u003e\n- Every monster, ally or enemy, possesses an unique effect to add in chaos on the battlefield\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\n- Have a chance to enslave the enemies after a successful conquer, which can be used in the future battles\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eStory\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eLiving in a world filled with large and powerful monsters, the Humana Kingdom has been confined on a small island for as long as anyone can remember. One day a royal family member, Lilith, discovered that the materials she had been collecting to create fabulous clothing, were derived from creatures called Tentacle Monsters. This discovery, though seemingly benign, would became the event that shook the very foundations of the world and forever change the dynamic between Tentacles, the Humana Kingdom and all the other nations of TT.\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eBackgrounds of Lilith, Tentacles, and Humana Kingdom\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003cstrong\u003eLilith\u003c/strong\u003e - \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003emost\n of Lilith\u0027s family was killed in an invasion by monsters. Being born \ninto a wealthy family, she was later adopted by the royals. She is most \nfamous for creating beautiful clothing with a secretive fabric (dead \nskin from tentacle monsters). Little did she know that eventually the \ntentacles would mistake her as one of their own, and ultimately treat \nher as their queen.\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eTentacles\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e - \u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003erare creatures that live in some of the worlds darkest places. They are incredibly adaptable, shifting willingly from being solitary creatures to eusociality after their first meeting with Lilith, thus treating her as their queen. This co-evolution will bring great benefits to both the Humana Kingdom and Tentacles, but only if certain conditions are continued to be met.\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eHumana Kingdom\u003c/span\u003e\u003c/strong\u003e - \u003cspan style=\"color: rgb(89, 89, 89);\"\u003epossesses basic understanding of agriculture and melee weapons, but lack the time to further develop important technologies due to constant threats from other monster nations. They rely on their geographical advantage to defend themselves. Indeed if they did not have it they would have been completely destroyed long ago. Thus, are they in a war of attrition.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cimg\u003e\n\u003c/div\u003e\n\n\u003cbr\u003e\n--------------------------------------------------------------------------------------------\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eAlways a Good Business Deal (Completed) \u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/english-demo-v1-998472\"\u003e\u003cimg src=\"https://art.ngfiles.com/images/593000/593084_nonoplayer_always-a-good-business-deal-cover.png?f1519787986\"\u003e\u003cbr\u003ePlay English Demo\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/japanese-demo-ki-1018181\"\u003e\u003cbr\u003e\nPlay Japanese Demo \u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003eAGBD\u003c/strong\u003e is a short animated visual novel that is about a young real estate agent named Lily Candy. Lily\u0027s about to get fired from her job due to under performing, but her boss has given her one last chance to land a huge sale. Lily knows she needs this job to stay afloat, so she decides she would do ANYTHING to make her client satisfied, no matter what...\u003cbr\u003e\n\u003cbr\u003e\nThe gameplay consists of attempting to match your clicking speed to certain rhythms, simulating actual intimate behavior by doing so; nail the rhythms, and you\u0027ll unlock new scenes and new animations!\u003cbr\u003e\n\u003cbr\u003e\nEverything in the game was animated using a fluid, 2.5D animation style that means things are going to jiggle, wiggle, and bounce just like you\u0027d expect them to, and it\u0027s Flash-based so there\u0027s nothing to install, and no DRM!\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003eWhy Pledge?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n \u003cspan style=\"color: rgb(89, 89, 89);\"\u003eGames that I made have always been small scaled, something I could managed by myself. But I have always wanted to work with many talents in order to create a piece that can last. That\u0027s exactly what I aim to do with Tentacles Thrive. Your support will not only allow us to sustain this development, it will also allow us craft the most original and the dirtiest game.\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e"
