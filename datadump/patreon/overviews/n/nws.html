    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eEnormous thanks to those who believe that writing can change the world. If we value books, literacy, education, languages; if we value the stories we have to tell each other, then we should value writers as well. In a time when the government is scrapping creative writing A-Levels and universities are closing creative writing departments, we need more support for grassroots organisations who are able to fill the gap. So, thanks!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003eA bit about us\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eWe\u0027re a member\u0027s organisation for professional writers in Nottingham, UK, and we\u0027re experiencing a period of immediate, short-term financial pressure while we transition to a CIC. We offer a range of creative and professional development opportunities, and we\u0027re the only dedicated writing facility in the country.\u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWe\u0027re not far from being financially self-sufficient, but we need all the help we can get to achieve it.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eThis would mean that we could create ambitious\u00a0new ways of supporting writers. Like providing residencies, commissions, developing digital content, and researching new publishing methods.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nottinghamwritersstudio.co.uk/nws/wp-content/uploads/2017/11/DD2.jpg\"\u003e\u003c/div\u003e\u003cstrong\u003eWhy support us?\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe\u0027ve shown what we can do by initiating the successful bid for Nottingham to become a UNESCO City of Literature, and launching the Festival of Words which is now the Nottingham Festival of Literature.\u003c/li\u003e\u003cli\u003eWe\u0027re an independent non-profit that doesn\u0027t receive public funding.\u003c/li\u003e\u003cli\u003eThe good thing about not relying on funding is that it makes us incredibly agile.\u003c/li\u003e\u003cli\u003eWe currently have two hundred professional writers on our books who will directly benefit from us being able to focus on supporting their progression routes.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://www.brickbats.co.uk/wp-content/uploads/2014/08/Presentation.2.lowres.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will my money go towards?\u003c/strong\u003e\u003cbr\u003eUntil we reach financial sustainability, all funds go towards our core running costs. Here\u0027s an example of our monthly outgoings each month;\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a310 insurance\u003c/li\u003e\u003cli\u003e\u00a325 sundries (tea, coffee, toilet paper, etc)\u003c/li\u003e\u003cli\u003e\u00a340 bursary for one writer on a low income\u003c/li\u003e\u003cli\u003e\u00a350 internet and phone bill\u003c/li\u003e\u003cli\u003e\u00a3100 electricity\u003c/li\u003e\u003cli\u003e\u00a3250 admin staff\u003c/li\u003e\u003cli\u003e\u00a3400 communications staff\u003c/li\u003e\u003cli\u003e\u00a31,250 rent\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DRKROhWXkAUF-LN.jpg\"\u003e\u003cbr\u003e"
