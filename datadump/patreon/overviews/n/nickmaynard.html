    "summary": "\u003cspan style=\"line-height: 1.45em;\"\u003eHello, my name is Nick Maynard and I\u0027m a musician / songwriter / aspiring electronics wizard from Rochester, NY.\u003c/span\u003e\u003cp\u003eI choose to make music with obsolete technology. In the race for \"the next new thing\", many incredible audio devices were abandoned and never explored to their full potential. It is with these devices that I create the majority of my music.\u003c/p\u003e\u003cp\u003eHere\u0027s a partial list of devices that I\u0027ve used as instruments :\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eNintendo Entertainment System\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eSega Genesis\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eNintendo Gameboy\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eYamaha FB-01\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eRoland Sound Canvas\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eAtari 800XL\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"line-height: 1.45em; color: rgb(51, 51, 51);\"\u003eCommodore 64\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003eThere\u0027s something incredibly fascinating and rewarding about working with these old synths and sound chips. I love finding and exploiting their weaknesses and strengths to create interesting new sounds.\u003c/p\u003e\u003cp\u003eThis same passion has led to me to learning how to create and modify my own pieces of electronic musical hardware. I\u0027ve built guitar effects pedals, simple synths and seqencers, and nasty noise machines.\u00a0\u003c/p\u003e\u003cp\u003eMy Patreon page will be dedicated to the music I create using these retro sounds chips and handmade electronics. You can expect a wide variety of approaches and a diverse set of musical styles but each post will be dedicated to exploring these devices and trying to create something new out of something old.\u003c/p\u003e\u003cp\u003eAny money generated through this page will be used to pay off my terrifying student loans so that I might someday have a chance at living an anxiety free life.\u003c/p\u003e\u003cp\u003e\u003cb\u003eWHAT I\u0027LL BE POSTING :\u003c/b\u003e\u003c/p\u003e\u003cp\u003eTypically, my posts will consist of 1-5 songs, the digital files used to create the songs, and videos detailing the process of creating the songs. Patrons will get access to works in progress and additional tutorial videos. I\u0027ll also try to answer any questions that come up regarding my music, process, or gear.\u003c/p\u003e\u003cp\u003e( The video above is of my band REVENGINEERS [ revengineers.com ] performing at the ROCHESTER CHIP FEST [ rochesterchip.org ]. In this particular song, we\u0027re using a program called LSDJ running on an original Nintendo Gameboy to create the synth chords and leads. )\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\u003cp\u003e\u003c/p\u003e\n"
