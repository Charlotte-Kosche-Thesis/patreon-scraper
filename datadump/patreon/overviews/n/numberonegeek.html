    "published_at": "2017-10-14T16:01:22+00:00",
    "summary": "Hi there!\u003cbr\u003e\u003cbr\u003eAnd thank you for looking at my page!\u003cbr\u003e\u003cbr\u003eHere\u0027s a quick example of what I intend to do:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/2GHrmGryp68\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWho are you?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Rich, also known as Saz and I am a creator, of a lot of things, from costuming, art and graphics and I have a LOAD of fun messing around with all the geeky stuff in the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is my Patronage for?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt isn\u0027t for profit. It\u0027s to continue to be able to dedicate myself to helping others achieve a better education, improving themselves and even giving themselves a better option in life by learning the skills I have taught myself since I played with my home computer back in the 1980s.\u003cbr\u003e\u003cbr\u003eI intend to pass out my knowledge to people using my Number One Geek channel on Youtube and, of course give extra special stuff to you as a Patron, including being able to pick my brains.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo, what do I get out of it?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWell, firstly, you\u0027ll be able to help me improve my content by purchasing equipment for my endeavours.\u003cbr\u003e\u003cbr\u003eI also have a wealth of knowledge in a lot of non standard techniques, including, but not limited to: Fiberglassing, modelling and sculpture, 3D Modelling, programming, Graphic Design and I intend to do fun stuff as well, for those who are interested in the lighter side. \u003cbr\u003e\u003cbr\u003eAll of this I am willing to share with you.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0\u003cimg src=\"https://farm8.staticflickr.com/7122/26762604060_1c49e72eec_m.jpg\" style=\"background-color: initial; text-align: center;\"\u003e\u00a0\u003cimg src=\"https://farm6.staticflickr.com/5482/10795854915_97ae764d76_m.jpg\" style=\"background-color: initial; text-align: center;\"\u003e\u00a0\u003cimg src=\"https://farm8.staticflickr.com/7338/9414265565_0c5ab3848f_m.jpg\" style=\"background-color: initial; text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003eJust some of the projects I have done.\u003c/blockquote\u003e\u003cstrong\u003eIf you have all these talents, why aren\u0027t you using them practically?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI have, in the past, helped many people with their creative needs, including supplying items for them to start as a base, but I was diagnosed with Clinical Depression, Anxiety and Agoraphobia in 2014, which has severely hampered my \"get out and go\" spirit.\u003cbr\u003e\u003cbr\u003eI used to be a professional wrestler back in the day, so I learned to roll with the punches. Heck! I could even teach you the basics of Wrestling!\u003cbr\u003e\u003cbr\u003eWhy don\u0027t you join me, as I play games, review things, board game, RPG, paint, make, create and generally have an awesome time celebrating everything about geekery and the like?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://farm8.staticflickr.com/7397/16409971436_90b07482cd_k.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYour patronage can help me improve my content AND give you a say in how that content will be produced!\u003cbr\u003e\u003cbr\u003eThanks again for reading and I hope this is the start of a beautiful and very geek-like relationship!"
