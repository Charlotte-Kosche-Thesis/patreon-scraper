    "summary": "\u003ch2 style=\"text-align: center;\"\u003eHello!\u003c/h2\u003e\u003cstrong\u003e\nHi friend! My name is Nereida\u00a0 and welcome to my patreon!\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e- \u003c/strong\u003eI\u2019m a 25 years old artist and I love to draw and paint! Also I love to\nmake people smile with my art :), i really really like pugs so... I\u0027m a proud\nmom of 2 little pugs!\u00a0\u003cbr\u003e)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://media.giphy.com/media/r1ejClKNfDLI4/giphy.gif\" style=\"width: 211px;\"\u003e\u003c/div\u003e\u003cstrong style=\"background-color: initial;\"\u003eWHY PATREON?\u003c/strong\u003e\n\n\u003cstrong\u003e-\u003c/strong\u003eWith Patreon I\u0027ll be\nable to keep\u00a0doing what I love \u0026amp; still be able to support myself , my pugs through my art and your help! Also I\u0027ve \u003cstrong style=\"background-color: initial;\"\u003er\u003cem\u003eecurrent\ndepressive disorder\u003c/em\u003e\u003c/strong\u003e...so the medication is very expensive.\u003cbr\u003e\n\n\u003cstrong\u003e\u003cbr\u003e\nWHY SUPPORT ME?\u003c/strong\u003e\u003cbr\u003e\n\n-To spend more of my time drawing and creating\ndigital and traditional illustrations\u003cstrong\u003e.\u003c/strong\u003e With the financial support\nI\u0027ll also be able to save up for new materials, like a new intuos\u003cstrong\u003e, \u003c/strong\u003ea camera\nfor videos,a new computer and even \u003cstrong\u003efeed my pugs\u003c/strong\u003e!\u003cbr\u003e\nI also want to be able to ship and sell my own prints,and\neven draw without stress.\u003cbr\u003e\n\nI really want to grow as an artist, with your help\nI\u0027m sure that I can achieve it! and I mean: i could make \u003cstrong\u003evideo\ntutorials\u003c/strong\u003e and create a youtube channel. :)\u003cbr\u003e\n\u003cimg src=\"https://media.tenor.com/images/f0a947cc7179b0a00e6abe30d2b9af5f/tenor.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can check my\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u00a0\u003ca href=\"http://www.instagram.com/nereidalr\" target=\"_blank\"\u003einstagram account\u003c/a\u003e \u003c/span\u003efor a better look at my work!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn-images-1.medium.com/max/480/1*hRJF5CNRG6tB-SkwVU5bCw.gif\" style=\"width: 105px;\"\u003e\u003c/div\u003e\u003ch2\u003eYour support will mean:\u003c/h2\u003e\u003ch3\u003e\u003cimg src=\"http://static.tumblr.com/a15dd6f1b8ed78858ce0f5a4f9cccd94/lpjtmu2/01eo1jmgk/tumblr_static_1xpdq835szs0gkc0c8wwo4sgc.gif\" style=\"width: 23px;\"\u003eMORE ART ,\u00a0\u003cstrong\u003eWork In Progress \u0026amp; Sketches.\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eHOW IT WORKS?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eEach month\u003c/strong\u003e\u003cstrong\u003e\u00a0rewards\u003c/strong\u003e will be\ndistributed \u003cstrong\u003ethroughout that month.\u003c/strong\u003e\u003cbr\u003e\n\nYou can change your pledge at \u003cstrong\u003eany time\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU FOR SUPPORT ME!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://bestanimations.com/Animals/Mammals/Dogs/pugs/funny-cute-animated-pug-gif-44.gif\" style=\"width: 246px;\"\u003e\u003c/div\u003e"
