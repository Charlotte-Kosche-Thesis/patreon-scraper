    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FMovFE2mx2wI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DMovFE2mx2wI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FMovFE2mx2wI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong style=\"font-weight: bold;\"\u003eJOIN THE JOURNEY... \u003c/strong\u003eWe are here to\u003cstrong style=\"font-weight: bold;\"\u003e \u003cstrong\u003egive a voice to the voiceless\u003c/strong\u003e, \u003c/strong\u003eto lift the heads that hang low..\u003cstrong style=\"font-weight: bold;\"\u003e \u003c/strong\u003ewe are part of something so much bigger than just entertainment.. We are here to \u003cstrong style=\"font-weight: bold;\"\u003echange lives\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eYOUR DONATIONS IN ACTION RIGHT NOW-\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOperation Underground Railroad:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePeter Hollens\u003c/strong\u003e\u00a0and I teamed up with O.U.R.\u00a0to \u003cstrong\u003ecreate a music video\u003c/strong\u003e\u00a0to send a message to\u00a0\u003cstrong\u003ekids \u003c/strong\u003ewho have been\u003cstrong\u003e rescued from Sex Trafficking- \u00a0You\u0027re worth has not changed.. You are have so much to offer this world!\u00a0\u003c/strong\u003e\u00a0I\u0027ve been in awe watching Operation Underground Railroad\u003cstrong\u003e \u003c/strong\u003eteam members \u003cstrong\u003ewalk into the situations, acting as buyers, \u003c/strong\u003ewho then\u003cstrong\u003e buy and rescue the children \u003c/strong\u003eand then\u003cstrong\u003e arrest the Traffickers\u003c/strong\u003e. \u00a0They literally risk their lives\u00a0to save these children. Peter Hollens, James the Mormon, Jenna Rammell, GLUE and I have become the face for #freedom4all Campaign running this July.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUtah Foster Care:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eDid you know that\u003cstrong\u003e 86% of children who have been sex trafficked\u003c/strong\u003e \u003cstrong\u003ewere \u003c/strong\u003eat one time \u003cstrong\u003ein the Foster Care System\u003c/strong\u003e? \u00a0I met Aidree, a child in foster care in December. \u00a0My heart broke listening to her past. \u00a0Ever since then I have determined to help Aidree and so many other kids in foster care who need to know- \u003cstrong\u003eMaybe you can\u0027t control your past, but you can define your future. \u00a0\u00a0\u003c/strong\u003eThere are currently \u003cstrong\u003e3000 kids\u003c/strong\u003e in Utah in foster care and \u003cstrong\u003e1300 of them don\u0027t have homes\u003c/strong\u003e. \u00a0Evynne Hollens and I are donating proceeds of our song \"Rockabye\" to Utah Foster Care. \u00a0We are also soliciting donations through an online ad campaign with Aidree as the leading voice in the promotion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBe a Part of the Journey..\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/CvtxiL6UEAAXVi7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003e\u003c/b\u003e\u003cb style=\"color: rgb(0, 0, 0);\"\u003eNADIA, WHAT THE HECK IS PATREON??\u003c/b\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eIt\u0027s a small tip or donation towards every video I make\u003c/strong\u003e. (1-2 times a month) \u00a0That tip will automatically be placed as you sign on, for each video. \u00a0\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eYou can choose how much\u003c/strong\u003e to give. \u003cstrong\u003eAnd y\u003c/strong\u003e\u003cstrong\u003eou can start or stop whenever. \u003c/strong\u003eLook to your right on the screen to check out rewards I offer you when you donate..\u003cstrong\u003e.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://d3ewd3ysu1dfsj.cloudfront.net/images/stories/large/29918.jpg?1469033233\"\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eSO WHERE DOES THE MONEY GO??\u003cbr\u003e\u003c/strong\u003eYour tips go toward goes towards \u003cstrong\u003eworking with non-profit organizations, music production, video production, shoot location, ad campaigns, flights for collaborations, and team members \u003c/strong\u003ewho focus time working with the charities to get the message right. \u003cstrong\u003eYou make it\u003c/strong\u003e \u003cstrong\u003eso I can focus on videos with messages that need to be heard\u003c/strong\u003e, rather than scrambling for funds and sponsors each time we want to work with another charity or church group or school group.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.theculturalhallpodcast.com/wp-content/uploads/2016/09/14389899_10155208390548976_206790377_n.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eTHE WHY :)\u003c/strong\u003e\u003cbr\u003eMy dream has always been to be a singer. \u00a0My family calls me a \"radio that never shuts up\".. haha I\u0027ve always walked around the house singing.. But I knew that I wanted to do something that would be more than just singing or entertaining, but something that could be impactful, something that could make a difference. \u00a0I wrote my first song, \"Daddy Come Home\" when I was 11yrs old, thinking about another girl who might not have her daddy home for Christmas as he would be in war.. one thing led to the next and many incredible people were placed into my life, and I co-founded a non-profit to honor soldiers that we still do each year. \u00a0From there it created a sense of yearning to do more, after that I wrote a song from my experience of being bullied in school and created a music video to give hope to kids that have been bullied. \u00a0Then I wrote a song for Inner Beauty as I struggled with self-worth for many years.. Then, watching how people we\u0027re touched by what being made, I knew what my mission in life would be- a Singer that creates music for a Cause. \u00a0That was so much more fulfilling to me than any other type of position as a singer for pure entertainment. \u00a0I\u0027m don\u0027t want to just creating music, I\u0027m here to create a message from the voiceless that stimulates the desire inside someone\u0027s heart, to go out and make a difference- that\u0027s my life mission. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c3.patreon.com/2/patreon-posts/VqL4clEMLcNd6R6u7Fun9P7s1kK2lBZYgr5vxOQHTk3b25nOzHTBTxTx1XkGn7Tg.jpg?h=518\u0026amp;t=2145916800\u0026amp;w=920\u0026amp;v=FSJQq74vwsWoP2R7bmOI7XfErl7Oz5oJ4zQMUDSAFxQ%3D\"\u003e\u003cbr\u003e\u003cstrong\u003eWhen you join my Journey\u003c/strong\u003e - we\u0027re making a Difference Together.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTHANKS TO \u003cstrong\u003eYOU\u003c/strong\u003e and \u003cstrong\u003eYOUR SUPPORT\u003c/strong\u003e this is what we\u0027ve done so far:\u003cbr\u003e\u003cbr\u003e-\u003cstrong\u003eMusic Video on Foster Care\u003c/strong\u003e: \u00a0So grateful to have Evynne Hollens collaborate with me on this project! \u00a0She is absolutely incredible! \u00a0So grateful to Utah Foster Care and so many others that are helping us raise donations for Foster Children!\u003cbr\u003e-\u003cstrong\u003eMusic Video on Suicide Prevention \u003c/strong\u003eMore than 5,000 people have shared this video and have expressed their reasons why #ichoosetostay.  I can\u0027t believe it\u0027s almost over 700K views on Facebook and its still being shared months later!\u003cbr\u003e\u003cstrong\u003e-Music Video for Anti-Bullying\u003c/strong\u003e and now I\u0027m doing School Assemblies sharing my story of being bullied!\u003cbr\u003e\u003cstrong\u003e-Music Video for Women \u0026amp; Inner Beauty\u003c/strong\u003e and I\u0027ve met many youth groups across the world to share how we can find our true beauty inside.\u003cbr\u003e\u003cstrong\u003e-Music Video on Addiction Recovery\u003c/strong\u003e and now there are several organizations who use that video as part of their program for recovering addicts!\u003cbr\u003e\u003cstrong\u003e-Music Video on Adopted Special Needs\u003c/strong\u003e and YOU GUYS made that sweet family feel like celebrities as you shared that video over and over and as the media picked up and shared their story!\u003cbr\u003e\u003cstrong\u003e-Music Video on Refugees\u003c/strong\u003e and helped a family find a home and stimulate service in many communities!\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"http://scontent.cdninstagram.com/t51.2885-15/s480x480/e35/13260838_803514329779124_1492701239_n.jpg?ig_cache_key=MTI1NzYzMTc2NjcyODIwOTIyOQ%3D%3D.2\"\u003e\u003cbr\u003e\u003cstrong\u003eREWARDS for all my Patreons! :)\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e$1 Rewards\u003c/strong\u003e\u003cbr\u003e$1 or more per Music Video :)\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eAccess to patron-only content\u003c/li\u003e\u003cli\u003eFree Download of \"Hit Undo\"\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$3 Rewards\u003c/strong\u003e\u003cbr\u003e$3 or more per Music Video :) 0 of 500 patrons\u003cbr\u003e\u003cul\u003e\u003cli\u003eFree Download of every new music video!\u003c/li\u003e\u003cli\u003ePlus all the rewards above:)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$5 Rewards\u003c/strong\u003e\u003cbr\u003e$5 or more per Music Video :) 0 of 200 patrons\u003cul\u003e\u003cli\u003eFree Karaoke tracks\u003c/li\u003e\u003cli\u003eAnd all the rewards before this\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$10 Rewards\u003cbr\u003e\u003c/strong\u003e$10 or more per Music Video :) 0 of 150 patrons\u003cbr\u003e\u003cul\u003e\u003cli\u003eQ\u0026amp;A Google Hangouts together!  Once a month:)\u003c/li\u003e\u003cli\u003eAaaaaaaaaand... guess.... All the rewards above:)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e$20 Rewards\u003cbr\u003e\u003c/strong\u003e$20 or more
