    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ePLEASE NOTE:\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatreon will charge you on the day of your first pledge. From that day forward, you will be billed again on the first of each month. Please take this into account when deciding to pledge, I don\u0027t want anyone to be blitzed with financial issues for supporting me!\u00a0\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003cimg src=\"http://orig06.deviantart.net/399d/f/2017/207/2/0/talkingnuci_zpso7pbwxca__1__by_nucicoms-dbhq7bh.gif\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eHello Everyone!\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nThank you for taking the time to read, I\u0027ll try to keep this brief!\n\t\u003cbr\u003e\n\t-------------------------------------------------------------------------------------\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://nucicoms.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eCommissions Account, if you\u0027re interested.\u003c/a\u003e\n\t\u003cbr\u003e\n\tFor those of you who can only contribute a one time donation;\u00a0\u00a0\n\t\u003cbr\u003e\n\t\u003ca href=\"https://paypal.me/nuciferyne\" rel=\"nofollow\" target=\"_blank\"\u003eDonate Via PayPal\u003cbr\u003e\n\t\u003c/a\u003e\n\t----------------------------------------------------------------------------------------\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\tThank you for stopping by and considering a pledge to me! I\u0027m Nuci, and I\u0027ve been surviving waves of medical bills, homelessness, and general life stuff through the contributions of many commission clients! Through their support and patience, I have been able to begin a step toward recovery and gaining something of a life!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u0027d like to turn my focus to content that nets money from a broad range of viewers, rather than working day in and day out on individual orders. So that\u0027s where you come in! Through pledging, you are helping me to be able to focus on monthly rewards and content toward Patrons versus drowning in a sea of orders. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: left; margin-left: 20px;\"\u003e\n\t\u003cstrong\u003eThis benefits me\u003c/strong\u003e; I will have more time and freedom, and less stress related health issues! I may even be able to have a bare-bones social life again?!\u003cbr\u003e\n\t\u003cstrong\u003eThis benefits you;\u003c/strong\u003e\u00a0You will be able to see more content released much more quickly and have a vote in the direction of the content released!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tWith that said, onto the goodies!\u00a0\n\t\u003cbr\u003e\n\t~\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cstrong\u003e\u00a0 \u00a0Frequent Content\u00a0 \u00a0::\u00a0 \u00a0Occasional Content\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/VZilVG3.gif\"\u003e::\u003cimg src=\"https://i.imgur.com/Mw2NpgM.gif\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ch3 style=\"color: rgb(95, 73, 122); text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e** ONGOING **\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e---------------------------------------------------------------------------------\u003cbr\u003e\n\t\u003ch4\u003e\u003cb style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCurrent Rewards: \u003c/span\u003e\u003c/b\u003e\u003c/h4\u003e\n\t------------------ \n\t\u003cbr\u003e\n\t\u003cstrong\u003eFanservice/Pin Up Art!\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eYour favorite characters in some \"interesting\" situations\u003cbr\u003e\n\t\u003cbr\u003e\n\t.--------------------------------------------------------------------------------\n\t\u003c/em\u003e\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003ch4\u003e\u003cb style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCurrent Long-Term Projects: \u003c/span\u003e\u003c/b\u003e\u003c/h4\u003e\n\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\n\t------------------\n\t\u003cbr\u003e\n\t\u003cb style=\"color: rgb(95, 73, 122);\"\u003e\"Oops! I Summoned an Incubus?!\"\u003cbr\u003e\n\t\u003c/b\u003e\u003cimg src=\"https://orig00.deviantart.net/c4b8/f/2018/146/f/c/oisai_by_nucicoms-dcck5sh.jpg\"\u003e\u003cbr\u003e\n\t\u003cem\u003eAn erotic, fetish-filled, fantasy comic. \u003cbr\u003e\n\t(To be developed into a visual novel!)\n\t\u003cbr\u003e\n\t\u003cstrong\u003e~\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eFollow the story of Marigold, a young, lonely, and comically clumsy witch, as she discovers the consequences of her \"desire\" potion. \u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\t[ More information/graphics coming soon!\u00a0 ]\n\t\u003cbr\u003e\n\t------------------\n\t\u003cbr\u003e\n\t\u003cb style=\"color: rgb(95, 73, 122);\"\u003e\"Libido Labs\"\u003cbr\u003e\n\t\u003c/b\u003e\u003cimg src=\"https://orig00.deviantart.net/d442/f/2018/146/c/a/ll_by_nucicoms-dcck5sp.jpg\"\u003e\u003cbr\u003e\n\t\u003cem style=\"color: rgb(95, 73, 122);\"\u003eA wacky, fun, pun-tastic, fetish comic!\u003cbr\u003e\n\t\u003cstrong\u003e~\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eThe eccentric Dr. Lude and her flustered assistant Gini take on a variety of \u0027sexperiments!\u0027\u003cbr\u003e\n\tDiscovering one kink at a time!\u00a0\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\n\t[ More information coming soon!\u00a0 ]\n\t\u003cbr\u003e\n\t---------------------------------------------------------------------------------\u00a0\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003cbr\u003e\n\t\u003ch3 style=\"color: rgb(95, 73, 122); text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e** COMPLETED **\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\n\t--------------------------------------------------------------------------------\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong style=\"color: rgb(95, 73, 122);\"\u003e \u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePatreon Reward Comic: \"Succubi at Play\"\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cem style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eA short test comic, to find my \u0027style\u0027 of story telling.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\t\u003cstrong style=\"color: rgb(95, 73, 122);\"\u003e~\u003c/strong\u003e\u003cbr\u003e\n\t\"Cosimia finds herself blindfolded and bound at the mercy of Ellura, the dominant solar succubus queen. What plans does Ellura have for our --or should I say, her-- adorably helpless lunar succubus?\"\n\t\u003c/span\u003e\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/thank-you-pg-16-8015095\"\u003eDownload Completed Comic\u003c/a\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003e\n\u003c/div\u003e"
