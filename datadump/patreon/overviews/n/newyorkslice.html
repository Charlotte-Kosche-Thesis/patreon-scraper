    "published_at": "2017-11-18T17:06:42+00:00",
    "summary": "Hi Patrons! I am a native born New Yorker, who loves New York Pizza about as much as anyone ever could. \u003cbr\u003e\u003cbr\u003eI am doing my best to document this wonderful part of our culture, one slice at a time. \u003cbr\u003e\u003cbr\u003eSee my project on instagram @newyorkslice (\u003ca href=\"http://instagram.com/newyorkslice\"\u003ehttp://instagram.com/newyorkslice\u003c/a\u003e) or on tumblr (\u003ca href=\"http://newyorkslice.tumblr.com/\"\u003ehttp://newyorkslice.tumblr.com\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eI\u0027m also a law student studying housing law, in an effort to help preserve the city\u0027s rapidly disappearing affordable/low income housing stock, so we don\u0027t lose the diversity of culture that makes this city great. Pizza is an integral part of this diverse and affordable culture. And I\u0027m worried that as we lose  more and more economic and cultural diversity, the quality affordable pizza slice will go the way of the mostly-disappeared New York coffee shop (known to others as a diner) or Jewish deli. So I want to document pizza slice culture before it\u0027s gone, and in doing so, remind people to support their local pizza shops so we don\u0027t lose them altogether.\u003cbr\u003e\u003cbr\u003eThat all said, I am drowning in student loan debt, and could use a hand supporting New York Slice. Please donate a little something to help me keep this project going! As little as $1 is tremendously appreciated. \u003cbr\u003e\u003cbr\u003eLong live New York slices! \u003cbr\u003e"
