    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FHhKPM6Atflg%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DHhKPM6Atflg\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2FHhKPM6Atflg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"https://gumroad.com/nicollesdreams\" rel=\"nofollow\" target=\"_blank\"\u003eGUMROAD\u003c/a\u003e \u2665\u00a0\u003ca href=\"http://www.youtube.com/user/NicollesDreams\" rel=\"nofollow\" target=\"_blank\"\u003eYOUTUBE\u003c/a\u003e \u2665\u00a0\u003ca href=\"http://www.instagram.com/andreja\" rel=\"nofollow\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e \u2665\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.facebook.com/NicollesDreams\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFACEBOOK\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u2605\u00a0Hello there!\u003c/strong\u003e\u00a0\u2605\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\nMy name is Andreja also known as Nicolle\u0027s Dreams on Youtube. \n\u003cbr\u003e\nMy passion is customising dolls, toys and creating video tutorials where I share my knowledge and adventures in the doll hobby.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been making\u00a0\n\u003ca href=\"https://www.youtube.com/user/NicollesDreams/featured\" rel=\"nofollow\"\u003eYoutube videos\u003c/a\u003e since 2012\u003cbr\u003e\nThey include:\n\u003cbr\u003e\n\u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e- repainting tutorials (Faceup Stories series) \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\n-\u00a0wig making tutorials \u00a0(Wigs Untangled series) \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\n\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e- general doll related tutorials (Back to Basics series)\u00a0\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e- box opening videos (Inside the Box series)\u003cbr\u003e- illustrating videos (Drawing Time)\u003cbr\u003e- vlogs (Japan travel)\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nand many others!\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://farm9.staticflickr.com/8798/17307502852_f71d31feeb_z.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eProducing these videos\u00a0is not without costs though.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e I put countless of hours into creating each tutorial in my spare time, I share findings and information that I found through a ton of research both online and offline, not to count all the investment in paying subscriptions for the editing software, camera upgrades, materials, books, tools etc.\u00a0\u003c/span\u003e\u003cspan style=\"font-weight: bold; color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003eYour support will help making my videos sustainable, it will enable me to spend more time and resources producing it,\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u00a0therefore\u00a0improving the quality of videos because I will be able to invest money into new equipment, try out different methods and materials and share my findings with you\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://farm9.staticflickr.com/8811/17121570808_8a67a1abd9_z.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe list of all past exclusive videos and more info on how to get access to my past and current exclusive series, can be found here \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/3249397\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003ehttps://www.patreon.com/posts/3249397\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\nTo watch my past Patreon exclusive videos please pick the $4 pledge level and $4 reward level. Be aware that no higher or lower pledge levels offer past video access, it is only the $4 level. When Patreon processes your payment in the next billing cycle, I will get in contact with you where you can request one episode to watch. It can take anywhere from a week up to a month before you get access to past exclusive videos (depending on the time of the month that you joined) so if you are in a hurry perhaps my Gumroad Store is a better option for you since it has a couple of past exclusive videos available for purchase\u00a0gumroad.com/nicollesdreams\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour support so far has been priceless and your pledge will allow me to create even greater content.\u003c/em\u003e\u003cbr\u003e"
