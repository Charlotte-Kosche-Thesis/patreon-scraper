    "summary": "\u003ca href=\"https://plaza.one/\"\u003e\u003cstrong\u003eNightwave Plaza\u003c/strong\u003e\u003c/a\u003e is an advertisement-free 24/7 online radio station dedicated to vaporwave; bringing aesthetics and dream-like music to your device wherever you have Internet connectivity. \u003cbr\u003e\n\u003cbr\u003e\nThe station has been running since the end of 2014, and is available on the\u00a0\u003ca href=\"https://plaza.one/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e or as a\u00a0\u003ca href=\"https://www.youtube.com/c/nightwaveplaza/live\" target=\"_blank\"\u003eYouTube stream\u003c/a\u003e. We even have an\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=one.plaza.nightwaveplaza\"\u003eAndroid application\u003c/a\u003e available. The project started as a hobby, but it has since grown to something bigger. I am always glad to spend my free time to develop new features, but I will appreciate any help from you here.\n\u003cbr\u003e\n\u003cbr\u003e\nNightwave Plaza runs on several servers: the first one is for the website and broadcast relay, a second one houses the music database and encodes the stream, and a third one runs the YouTube stream. Unfortunately, it\u0027s expensive to maintain so many servers. Keeping up with an ever-growing number of listeners will be quite difficult, not to mention further development.\n\u003cbr\u003e\n\u003cbr\u003e\nPlease check out our\u00a0\u003ca href=\"https://plaza.one/discord\" target=\"_blank\"\u003eDiscord server\u003c/a\u003e! There are cool people and nice mods. It\u0027s a great place to discuss vaporwave, or anything else. If you donate, you\u0027ll get recognition with a special rank and your own custom color.\nThank you for your love, and stay aesthetic!\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003eMr. Nightwave Plaza\u003c/em\u003e\u003c/div\u003e"
