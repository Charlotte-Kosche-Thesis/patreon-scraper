 10% of your monthly donation will be directly distributed to these amazing servants and the\u00a0\u003c/strong\u003e\u003cstrong\u003ework they are doing, so your gift will have an immediate impact on these ministries!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$20,000 per month might sound like a lofty goal but it is what it will take to do these stories justice -- and to honor God and his servants well with what we create. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cstrong\u003eWith your financial support \u003cstrong\u003eyou are giving God servants (of which many are living in remote places) the chance of having their story told in a beautiful and effective way. Your support makes it possible for more p\u003c/strong\u003eeople to find out about these ministries and come alongside them to support them. As these ministries grow, the needs of many people will be met, more people will come to know Jesus -- which means that more brothers and sisters will enter the Kingdom of Heaven -- And that\u0027s what we all want and what No Greater Love Project is\u00a0intimately all about.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003eThank you for your love and support!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
