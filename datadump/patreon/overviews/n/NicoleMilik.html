    "summary": "F\u00fcr die deutsche \u00dcbersetzung einfach ein bisschen weiter nach unten scrollen :)\u003cbr\u003e-------------------------------------------------------------------------------------------------------------\u003cbr\u003eHey! As you may or may not know, my name is Nicole Milik.\u003cbr\u003eI\u0027ve been posting \u003ca href=\"https://youtu.be/l3vT2CEZ4vA\" target=\"_blank\"\u003ecover\u003c/a\u003e songs and \u003ca href=\"https://youtu.be/F6zFI56lli8\" target=\"_blank\"\u003eoriginal\u003c/a\u003e music on \u003ca href=\"http://www.youtube.com/NicoleMilikMusic\" target=\"_blank\"\u003eYouTube\u003c/a\u003e for almost 8 years now! (CRAZY!)\u003cbr\u003e In the last couple of months I\u0027ve been trying, slowly but surely, to become a full-time musician, which can be quite challenging at times, let me tell you that...\u003cbr\u003eAnd here\u0027s where I\u0027m asking for your help along the way.\u003cbr\u003e\u003cbr\u003eSome of my plans for the future:\u003cbr\u003e\u003cul\u003e\u003cli\u003erelease my Debut Album (currently working on the songs..eeeek!)\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eimprove the (sound-)quality of my videos\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003efilm new music videos for you!!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e By pledging 1$ or more (you may use any currency and it will be automatically converted) you help me with my plans listed above, but you also help me grow as a musician and live my dream (which sounds really cheesy, but couldn\u0027t be more true). \u003cbr\u003eFurthermore, you help me pay my rent, bills and food.THANK YOU!\u003cbr\u003eOf course, you can cancel or adjust your pledge at any time! \u003cbr\u003e\u003cbr\u003eIn exchange for your support I will give you rewards, such as access to my Patron-only-feed, where I will update you on what\u0027s going on behind the scences, I\u0027d like to show you snippets of my brand new songs, or send you a physical copy of my first EP \"Out of Cage\".. (check the rewards section for details).\u003cbr\u003e\u003cbr\u003eIf you\u0027ve got any other ideas for rewards, let me know! \u003cbr\u003e(We can chat in our patron only feed! woohoo!!!!)\u003cbr\u003e\u003cbr\u003eWhether you decide to support me financially or not, thank you so much anyways and please, don\u0027t feel pressured to become my Patron. If you don\u0027t want to or you simply can\u0027t, nothing will change for you - I will continue posting videos and sharing music on YouTube with you and you can continue supporting me on there, if you like. \u003cbr\u003e\u003cbr\u003eIf you choose to become my Patron, however, welcome and THANK YOU SO MUCH! Your support will make a difference. \u0026lt;3\u003cbr\u003e\u003cbr\u003eLove, \u003cbr\u003eNicki x\u003cbr\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------------------------\u003cbr\u003e-------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003cbr\u003eHey! Einige von euch kennen mich vielleicht schon, f\u00fcr alle, die es aber\n noch nicht tun - mein Name ist Nicole Milik und ich mache Musik. \u003cbr\u003eSeit\n fast 8 Jahren habe ich einen \u003ca href=\"https://www.youtube.com/NicoleMilikMusic\"\u003eYouTube\u003c/a\u003e Kanal auf dem ihr hunderte \u003ca href=\"https://www.youtube.com/watch?v=l3vT2CEZ4vA\u0026amp;feature=youtu.be\"\u003e Cover\u003c/a\u003e-Videos und eine kleine Auswahl meiner \u003ca href=\"https://www.youtube.com/watch?v=F6zFI56lli8\u0026amp;feature=youtu.be\"\u003eeigenen Songs \u003c/a\u003efinden k\u00f6nnt!\u003cbr\u003eObwohl\n es mir wahnsinnig viel Spa\u00df macht die Songs anderer K\u00fcnstler zu singen,\n bereitet es mir noch viel mehr Freude meine eigenen Lieder zu schreiben\n und mit der Welt zu teilen! Und genau das m\u00f6chte ich in Zukunft noch \nviel mehr machen! \u003cbr\u003e Seit ein paar Monaten versuche ich nun, langsam \naber sicher, eine Vollzeit-Musikerin zu sein und von meiner Musik zu \nleben, was manchmal (meistens!) eine ziemliche Herausforderung sein \nkann. \u003cbr\u003eDoch ihr k\u00f6nnt mir dabei helfen!\u003cbr\u003e\u003cbr\u003eMeine Pl\u00e4ne f\u00fcr die Zukunft (Zukunftsmusik hahaha):\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVer\u00f6ffentlichung meines Debut Albums (ich arbeite gerade an den Songs..juhu!!!)\u003c/li\u003e\u003cli\u003eVerbesserung der (Sound-)Qualit\u00e4t meiner Videos \u003c/li\u003e\u003cli\u003eneue Musikvideos! \u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWenn\n ihr euch dazu entscheidet, mich mit 1$ oder mehr im Monat zu \nunterst\u00fctzen, helft ihr mir nicht nur diese Pl\u00e4ne zu verwirklichen, \nsondern auch meinen Traum zu leben (das klingt zwar ziemlich kitschig, \nist aber mein voller Ernst!) \u003cbr\u003eAu\u00dferdem helft ihr mir meine Miete, Rechnungen und Essen zu bezahlen! (DANKE!)\u003cbr\u003e\u003cbr\u003eNat\u00fcrlich k\u00f6nnt ihr jederzeit euren Betrag anpassen oder vollst\u00e4ndig canceln. \u003cbr\u003e\u003cbr\u003eAls\n Dankesch\u00f6n f\u00fcr eure Unterst\u00fctzung bekommt ihr \"Rewards\" - also \n\"Belohnungen\" in Form von Blicken hinter die Kulissen oder exklusive \nInfos \u0026amp; Updates im Patron-only-feed. Au\u00dferdem w\u00fcrde ich gerne \nAusschnitte neuer Songs mit euch teilen oder euch meine erste EP als CD \nzukommen lassen. (Schaut euch am besten mal den \"Rewards\" Bereich f\u00fcr \nweitere Details an)\u003cbr\u003e\u003cbr\u003eEgal, ob du dich daf\u00fcr entscheidest mich \nfinanziell zu unterst\u00fctzen oder nicht, danke trotzdem und bitte f\u00fchl \ndich nicht gezwungen mein Patron zu werden. \u003cbr\u003eWenn du mich auf dieser \nPlattform nicht supporten m\u00f6chtest oder schlichtweg nicht supporten \nkannst, \u00e4ndert sich f\u00fcr dich nichts! Ich werde weiterhin Videos auf \nYouTube ver\u00f6ffentlichen und meine Musik mit euch teilen. Also k\u00f6nnt ihr \nmich dort, wenn ihr wollt, gerne weiterhin unterst\u00fctzen. \u003cbr\u003e\u003cbr\u003eWenn ihr euch dazu entscheidet mein Patron zu werden, danke ich euch von Herzen! Euer Support wird etwas bewirken. \u0026lt;3\u003cbr\u003e\u003cbr\u003eLiebe Gr\u00fc\u00dfe\u003cbr\u003eNicki"
