    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWelcome to Nan\u0027s Patreon!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is Nanna and I\u0027m a graphic-lover with a burning passion for editing :\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/c89a/f/2018/049/8/4/machinima_and_more_00000_by_nan_the_mistweaver-dc3k74z.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.youtube.com/user/nann3052\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eMy Youtube Channel\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWith support from my patrons, it should be easy reaching my editing goals, while still maintaining my life. I don\u0027t want to take loans and I want to see how far I can get, by doing what I love: \u003cstrong\u003e\u003cem\u003eediting.\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eIf you pledge, you will recieve exclusive previews, various honorable mentions and the eternal gratitude of a high school student.\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eHow does my Patreon work?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYou freely chose one of my Cloud Serpent Rewards and I will recieve the chosen amount of money once a month. If you chose the Onyx Serpent Reward, I will contact you for further information.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eCONTENT FOR \u003cem\u003eALL \u003c/em\u003ePATRONS INCLUDES:\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e- A monthly picture edit, decided by poll\u003cbr\u003e- A personal edit, with a character of your choice (x1) \u003cbr\u003e\u003cem\u003eJust send me a request!\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eI perfectly understand if you can\u0027t support me. \u003cbr\u003eYOU have the full right to your own money. \u003cbr\u003e\u003cbr\u003eI like to physically show creators, that I support them and care a lot about their content and the response from my surroundings is already overwhelming.\u00a0\u003cbr\u003e\u003cbr\u003eBut if you feel the same about me and my creations, then this page is for \u003cstrong\u003e\u003cem\u003eyou\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003eIf you have any questions feel free to contact me\u003cbr\u003eThanks \u003cstrong\u003ea lot\u003c/strong\u003e for checking out my Patreon!\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cblockquote style=\"\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e"
