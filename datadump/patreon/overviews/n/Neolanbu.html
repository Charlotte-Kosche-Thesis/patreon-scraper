    "summary": "\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52); font-weight: normal;\"\u003ePatreon Kullanamayan Arkada\u015flar \u0130BAN Yoluyla destek olmak isterlerse,Gereken bilgiler i\u00e7in..\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(149, 55, 52); font-weight: normal;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003esadik.toprakiletisim34@gmail.com\u003c/span\u003e Mesaj At\u0131n\u0131z.\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003eSKYPE PROGRAM ADINIZI BANA BURADAN MESAJ ATIN.Ba\u015fka Yerden yazmay\u0131n g\u00f6rmem..\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBiliyorum bana ula\u015fmak isteyen konu\u015fmak isteyenler var fakat herkesle ger\u00e7ekten 1 e 1 ilginlenmem m\u00fcmk\u00fcn de\u011fil..Ama bu konuyuda b\u00f6yle \u00e7\u00f6zebiliriz.Elimden geldi\u011fince sizi dinlemek isterim.\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\nHer Ay\u0131n 2 \u0130la 8\u0027s\u0131 aras\u0131nda Ar\u0131yorum \u003c/strong\u003e\u003c/em\u003e( Sebebi ise destek olduktan sonra ba\u011f\u0131\u015f\u0131 geri \u00e7ekenler olabilir,O sebepten \u00f6t\u00fcr\u00fc 2 si ila 8\u0027s\u0131 aras\u0131nda deste\u011fi hesaba yatan arkada\u015flar\u0131 ar\u0131yorum,\u00c7\u00fcnk\u00fc patreon sistemi b\u00f6yle i\u015fliyor..Aman be gelelim saadete..\u003cbr\u003e\n\u003cbr\u003e\n \u003cstrong\u003eASLA VE ASLA ZORUNDA DE\u011e\u0130LS\u0130N\u0130Z.\u003c/strong\u003e\u003cbr\u003e\u00d6ncelikle dostlar\u0131m bu i\u015fin g\u00f6n\u00fcl i\u015fi oldu\u011funu bilmeniz laz\u0131m.Ben bir insan\u0131m ve benim ihtiya\u00e7lar\u0131m var..Bu ihtiya\u00e7lar\u0131m\u0131z\u0131 farkl\u0131 i\u015fler yaparak sa\u011flamam\u0131z laz\u0131m.Kimisi \u00f6\u011fretmen olur,kimisi doktor,kimisi f\u0131r\u0131nc\u0131,kimisi ise bizim gibi yay\u0131n yaparak ya\u015fam\u0131n\u0131 devam ettirir..Bu di\u011fer sayd\u0131\u011f\u0131m i\u015flerden bizim fark\u0131m\u0131z ise bizim belli bir gelirimizin olmamas\u0131.\u015euan kendi ad\u0131ma konu\u015fuyorum,ben youtube\u0027den neredeyse para kazanm\u0131yorum.Sebebi ise videolar\u0131m\u0131n neredeyse hepsinin tart\u0131\u015fmaya a\u00e7\u0131k ve youtube ilkelerine ayk\u0131r\u0131 videolar olmas\u0131..Di\u011fer maneviyat y\u00f6n\u00fcn\u00fc s\u00f6ylememe san\u0131r\u0131m gerek yok,T\u00fcrkiye standartlar\u0131nda ele\u015ftiri yapmam\u0131n ne kadar zor oldu\u011funu hepiniz biliyorsunuz Bu hayatta motivasyona ihtiyac\u0131m var ve bu motivasyon \u015fuanl\u0131k faturalar\u0131m\u0131 \u00f6demekten ge\u00e7iyor.Gerisi maneviyat\u0131 ise kendim veya sizinle sohbet ederek sa\u011fl\u0131yorum.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBana destekleriniz kar\u015f\u0131s\u0131nda size verebilecek \u00e7ok bir \u015feyim yok\u003c/strong\u003e..\u003cbr\u003e\n\u003cbr\u003e\nNeo t\u015f\u00f6rtleri,bardaklar\u0131,yast\u0131klar\u0131 falan \u0131sjkd\u0131fgj\u0131dfgjdfg \u015faka \u015faka \u00f6yle bi\u015fi olmucak.Beni daha \u00e7ok sevin diye de\u011fil ama ger\u00e7ekten bende normal bir insan\u0131m.\u00c7ok d\u00fc\u015f\u00fcnd\u00fcm insanlar\u0131n destek olmas\u0131 kar\u015f\u0131l\u0131\u011f\u0131nda onlara ne verebilirim diye akl\u0131ma sesli konu\u015fmaktan ba\u015fka bi\u015fi gelmedi.Sizinle sesli konu\u015fmak isterim.Sesli bir \u015fekilde te\u015fekk\u00fcr etmek ger\u00e7ekten isterim.Bunu yapmak zorunday\u0131m.Akl\u0131 ba\u015f\u0131nda b\u00fct\u00fcn insanlar bunun \u00e7ok normal oldu\u011funu anlar.Bunu bilet alarak konsere gitmek gibi oldu\u011funu d\u00fc\u015f\u00fcn\u00fcn.Maalesef i\u00e7inde ya\u015fad\u0131\u011f\u0131m\u0131z hayat ko\u015fullar\u0131 baz\u0131lar\u0131n\u0131 bir ad\u0131m \u00f6ne \u00e7\u0131kar\u0131yor.Bende destek olanlara bu \u00f6zel ilgiliyi vermek zorunday\u0131m.\u003cbr\u003e\n\u003cbr\u003e\u015eimdi i\u015fin birazc\u0131k gargaras\u0131n\u0131 bir kenara b\u0131rakarak as\u0131l b\u00fcy\u00fck hedeflerimden bahsetmek istiyorum.\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eNeden Destek Olmal\u0131y\u0131m?\u00a0\u003c/strong\u003e\u003c/h3\u003e\n1 ) Bunun ad\u0131 dilenmek de\u011fil.Bunun ne kadar k\u00f6t\u00fc bir \u015fey oldu\u011funu tahmin edemezsiniz ama bazen insan baz\u0131 \u015feyleri yapmaya mecbur kalabiliyor.Bende isterim her ihtiyac\u0131m\u0131n \u015f\u0131p diye giderilmesini veya paras\u0131z bir hayat ya\u015famay\u0131 ama \u015fuan ki durumda bu m\u00fcmk\u00fcn de\u011fil..\u003cbr\u003e\n\u003cbr\u003e\n2) \"2\" \u0130\u015fi bir arada yap\u0131n diyenler olacakt\u0131r,onlara sadece \u015funu s\u00f6yl\u00fcyorum.En az\u0131ndan kendi yay\u0131nlar\u0131m hakk\u0131nda konu\u015fmak gerekirse benim 1 videom ortalama 10 saat s\u00fcr\u00fcyor.\u003cbr\u003e\n\u003cbr\u003e\n3 ) Destek olursan\u0131z videolar\u0131n kalitesinin artt\u0131\u011f\u0131n\u0131 g\u00fcn ge\u00e7tikte g\u00f6r\u00fcceksiniz.Onun d\u0131\u015f\u0131nda bulu\u015fmalar d\u00fczenlicek ve birlikte bi\u015filer yiyip i\u00e7me f\u0131rsat\u0131n\u0131 yakal\u0131caz.Hepinizi 1 araya toplamak istiyorum.\u003cbr\u003e\n\u003cbr\u003e\n4) \u0130smini hat\u0131rlamad\u0131\u011f\u0131m birinin \u00e7ok g\u00fczel bir s\u00f6z\u00fc var, Sadece hayallerimizde \u00f6zg\u00fcr\u00fcz geri kalan zamanlar i\u00e7in paraya ihtiya\u00e7 var.Bunu s\u00f6ylemekten nefret ediyorum ama \u015fuanda herkezin durumu bu \u015fekilde.\u003cbr\u003e\n\u003cbr\u003e\n5) Ben kendim yay\u0131nc\u0131 olmama ra\u011fmen 6 ki\u015fiye her ay maddi destek vermeye \u00e7al\u0131\u015f\u0131yorum.\u00c7\u00fcnk\u00fc o insanlar\u0131n bu i\u015fe devam etmesini ve bunun sadece bu \u015fekilde m\u00fcmk\u00fcn oldu\u011funu biliyorum.\u003cbr\u003e\n\u003cbr\u003e\n6) \u00c7ok\u0027da ba\u015fka bir sebep yok a\u00e7\u0131k\u00e7as\u0131..Sesli konu\u015farak kendimi \u00e7ok daha iyi ifade ediyorum.Demek istedi\u011fimi ozaman daha iyi anlars\u0131n\u0131z.\u015eimdiden destek olanlara te\u015fekk\u00fcrler.Kendinize \u00e7ok iyi bak\u0131n.G\u00f6r\u00fc\u015fmek \u00fczere."
