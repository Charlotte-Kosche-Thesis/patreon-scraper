    "summary": "From an early age I wanted to capture the incredible sights I encountered. One of the first images I recall taking was of a walrus at Brookfield Zoo outside of Chicago when I was eight.\u003cbr\u003eBut it was living in Iwakuni, Japan that really taught me the importance of lines and form.\u003cbr\u003eJapan is a land of indescribable beauty and I spent my time there trying to capture on film as much of it as I could.\u003cbr\u003eI am driven to tell the story that Mother Nature and all her creatures share with me.\u003cbr\u003e\u003cbr\u003e\"\u003cem\u003eKevin Railsback is an artist, with a camera as his brush. And like all accomplished artists, Kevin\u2019s tools and methods of capturing his definition of work, change with his growth, mindset, ever yearning quest for knowledge and technology.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eHis work speaks for itself. Dynamic, IN YOUR FACE, Breath taking, Heart Stopping, Emotional, Evocative, and of course , Beautiful.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eKevin is graced with patience, and a warm sense of humor. He has few peers in his knowledge of computers and camera work, especially when it comes to wildlife cinematography\" .~Jon Van Allen\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is very simple: you become a patron of my work as a\u00a0nature and wildlife filmmaker and photographer, for a weekly amount of your choosing and with your help, I can work on more of the things that make make a difference!\u003c/em\u003e\u003cbr\u003e"
