    "summary": "\u003cstrong\u003eHello good people out there! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is \u003cstrong\u003eNicolai Heidlas\u003c/strong\u003e (23 years old) and i come from Wetzlar, Germany. My goal is it to offer \u003cstrong\u003efree background\u003c/strong\u003e music with a\u003cstrong\u003e high quality standard\u003c/strong\u003e for \u003cstrong\u003eeveryone \u003c/strong\u003eand \u003cstrong\u003eevery project!\u003c/strong\u003e.\u003cbr\u003e \u003cbr\u003eI am a \u003cstrong\u003eself-taught musician\u003c/strong\u003e, \u003cstrong\u003esongwriter \u003c/strong\u003eand \u003cstrong\u003emusic producer\u003c/strong\u003e. I am creating \u003cstrong\u003efree background music\u003c/strong\u003e for all kinds of projects (Youtube videos, presentations, school and work video projects, podcasts, radio and TV) since 2011, with the \u003cstrong\u003ehighest quality\u003c/strong\u003e i am able to produce with! Check out my \u003cstrong\u003eYoutube Page\u003c/strong\u003e if you haven\u0027t done that yet! :) By that, you will get a better insight of what i\u0027m creating! It\u0027s my biggest hobby. I love writing new songs and coming up with new ideas!\u003cbr\u003e\u003cbr\u003eI am also composing \u003cstrong\u003eindividual songs\u003c/strong\u003e for projects!\u003cbr\u003e\u003cbr\u003eUnfortunately, making music at a\u003cstrong\u003e\u00a0higher quality standard can get really expensive\u003c/strong\u003e. And that\u0027s why\u003cstrong\u003e i need your help! :)\u003c/strong\u003e\u003cbr\u003eSo if you want to help me out with buying new equipment, learning new things about music production and increasing the quality of my songs -that would be super awesome and generous! \u003cbr\u003e\u003cbr\u003eI sell licenses to my songs for people who can\u0027t give appropriate credit in their projects on Hooksounds.com!\u003cbr\u003e\u003cbr\u003eSo if you want to browse through some \u003cstrong\u003efree, high quality background music\u003c/strong\u003e for your next project, check out:\u003cstrong\u003e\u00a0\u003ca href=\"https://www.hooksounds.com/\"\u003ehttps://www.hooksounds.com/\u003c/a\u003e\u003c/strong\u003e \u00a0- \u003cstrong\u003e\u00a0I would be very happy if you\u0027d choose our music! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAnd even if you do not choose to support me financially, you can of course \u003cstrong\u003euse all of my songs for free\u003c/strong\u003e\u00a0- \u003cstrong\u003eat any time\u003c/strong\u003e - for your projects! Head over to my Youtube and have fun browsing through all of my songs! I\u0027m sure you\u0027ll find the perfect background track! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIt would be a pleasure for me if you decide to use my music on your video! :)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEven 1$ per/month could make a HUGE difference! \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI\u0027m so damn thankful for all patreons!!!\u003cbr\u003e\u003cbr\u003eIt would make me super happy if you decide to help me out a little bit! :)\u003cbr\u003e\u003cbr\u003eHave a wonderful day!! :)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
