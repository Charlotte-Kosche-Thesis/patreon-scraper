    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003cimg src=\"https://streamable.com/wnzta\"\u003eWe are Neon Gaming\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eA community focused on gaming, teamwork and making friends on the internet.\u003cbr\u003e\u003cbr\u003eWe are working to unite gamers who is focused on creating a positive and friendly environment. We put teamwork on top of all, so if you think you are a teamplayer - this is the community for you.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eThe Neon gaming community is FREE to join and open to anyone and everyone. If you have just become a member, you are however encouraged to support us here on Patreon to help cover our annual cost like website and domain hosting, server leases. Also helps us reach our future Patreon goals.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE! \u003c/strong\u003eAll income from patreon supporters will be used to cover annual costs. If there is anything left after these costs have been covered it will be used in giveaways to our supporters. Neon Gaming is a non profit gaming community.\u003cbr\u003e\u003cdiv\u003e \u003cbr\u003eA Neon Gamer loves to play games. Preferably together with others. \u003cbr\u003e\u003cdiv\u003eA Neon Gamer wants to have fun when playing online games. \u003cbr\u003e\u003cdiv\u003eA Neon Gamer wishes that those they play with also have fun.\u003cbr\u003e\u003cdiv\u003eA Neon Gamer is not overbearing, not negative, not prejudiced and no better than everyone else. \u003cbr\u003e\u003cdiv\u003eA Neon Gamer always cares about his/her fellow players and alone contributes to a positive environment.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eMember Benefits:\u003c/strong\u003e\u003cbr\u003e\u003cdiv\u003e1. A member will be able to call themselves a true Neon Gamer and be proud of this.\n\u003cbr\u003e2. Access to NeonCon\n\u003cbr\u003e3. You will be given the opportunity to participate in pinternal competitions/giveaways.\n\u003cbr\u003e4. You will have full access to all of our Discord server.\u003cbr\u003e5. You will have full access to our Neon Radio channel, and able to make free song requests.\n\u003cbr\u003e6. The ability to wear the Neon Gaming logo.\n\u003cbr\u003e7. Access to official Neon clothing and merchandise.\n\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003ca href=\"https://www.neon.gg\"\u003ehttps://www.neon.gg\u003c/a\u003e"
