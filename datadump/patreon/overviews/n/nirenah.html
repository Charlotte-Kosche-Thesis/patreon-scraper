    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/162312536\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHi.\u00a0I\u0027m Nire: a singer-songwriter, visual artist, and human of substance. Chicago is my home. Here\u0027s a video of me singing my lil\u0027 heart out.\u003cbr\u003ePatreon is a crowd-funding platform that connects independent artists with their audience, on an intimate, personal and \u003cem\u003emutually\u003c/em\u003e beneficial level. (See the Rewards section for more on that!) Should you decide to become my patron, your small monthly donations will directly fuel my creative mission, and you will enter a community of key collaborators with insider access...and ALL the love. So much flippin\u0027 love.\u003cbr\u003e\u003cbr\u003eVisit my\u00a0\u003ca href=\"http://www.nirenah.com\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e,\u00a0\u003ca href=\"http://www.facebook.com/thenireofnah\" target=\"_blank\"\u003efacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://www.instagram.com/nirenah\" target=\"_blank\"\u003einstagram\u003c/a\u003e, or\u00a0\u003ca href=\"https://nirenah.bandcamp.com\" target=\"_blank\"\u003ebandcamp\u003c/a\u003e if you\u0027d like to explore more of my world. Whether or not you decide to donate, I encourage you to also become a follower here on Patreon to receive regular updates and a closer look at the process. The journey is so much more fun when people are watching.\u003cbr\u003e\u003cbr\u003eThanks to all the support I receive from my patrons, I am proud to be dropping my first album\u00a0\u003ca href=\"https://nirenah.wordpress.com/sounds-for-ears/coer-age/\" target=\"_blank\"\u003eCoeur Age\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003ethis year.\u00a0I have many more major projects planned for the future, including \u003cem\u003eEverything Stands Back Up\u003c/em\u003e, a full-length\u00a0album about recovery on an individual and societal level;\u00a0\u003cem\u003eSurvival of the Quiet\u003c/em\u003e, a dream sequence in the form of a fully voice-orchestrated EP; and some other...less traditional...things.\u003cbr\u003e\u003cbr\u003eSo that\u0027s the spiel! Thank you so much for visiting. If you\u0027re inspired by my creative matter, I hope you will become a part of our community. I can\u0027t promise you perfection, because perfectionism \u003cem\u003ekills\u003c/em\u003e. But I CAN promise you an experience like no other, because I\u0027m the only me. And I\u0027ve got ideas to last a lifetime.\u003cbr\u003e\u003cbr\u003eSo. Let\u0027s do this. Let us make all the art. Let us sing all the songs.\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
