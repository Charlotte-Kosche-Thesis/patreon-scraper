    "summary": "\u003cem\u003e-I am still a work in progress-\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nicholasfreeman.us/patreon/profile/study.jpg\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWHO AM I?\u003cbr\u003e\u003c/strong\u003eI am \u003ca href=\"https://www.facebook.com/nicholasfreemanphoto\" rel=\"nofollow\"\u003eNicholas Freeman\u003c/a\u003e, an independent Los Angeles artist working with light and the human form to create images that are both bold and subtle. I am a bleeding heart, a nerd, a feminist, and an agent of change. I have been a self-employed artist my entire adult life, and now I am exploring new ways to keep doing just that.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON AND WHY AM I ON IT?\u003cbr\u003e\u003c/strong\u003ePatreon is a crowdfunding platform similar to\u00a0\u003ca href=\"https://www.kickstarter.com/profile/nicholasfreeman\" rel=\"nofollow\" target=\"_blank\"\u003eKickstarter\u003c/a\u003e, but for ongoing content creation.\u00a0Your small monthly contributions add up and go a very long way towards me being able to create and share all the beauty you have come to love and expect from me - but don\u0027t worry, just like everything else I do, it\u0027s not a one way street. Patrons will receive exclusive content and interactions only available here.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nicholasfreeman.us/patreon/profile/dove_f_1.jpg\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS THE MONEY FOR AND WHAT\u0027S IN IT FOR YOU?\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e- It will allow me to dedicate more of my time to creating art\u003cbr\u003e- It will allow me to compensate my subjects a fair rate\u003cbr\u003e- It will allow me to travel to more diverse locations (maybe to you?)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nicholasfreeman.us/patreon/profile/deer_f_1.jpg\" style=\"width: 683px;\"\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eIn 2014 I Kickstarted my first solo gallery show and book,\u00a0\u003ca href=\"https://www.kickstarter.com/projects/nicholasfreeman/primal-a-fine-art-photo-series-and-book\" rel=\"nofollow\" target=\"_blank\"\u003ePRIMAL\u003c/a\u003e.\u00a0It took me over a year to finish the series of nearly 100 images, and I found myself close to broke on more than one occasion. Balancing creative work and working just to eat became an all consuming struggle. Patreon gives me the opportunity to continue creating art while compensating my subjects a reasonable rate and not compromising my vision to commercialize the work. \u00a0In return for your support you will get to join in on the adventure. \u003cbr\u003e\u003cbr\u003eI aim to create a new body of work every year, and as a patron I you will have access to the exclusive behind-the-scenes of the creation of the work as well as early previews and a two-way communication. If I am able to hit the $1,000 a month mark on Patreon I will also create monthly videos spotlighting aspects of my process. As a patron you will have a say in what these videos are.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nicholasfreeman.us/patreon/profile/storm.jpg\" style=\"width: 690px;\"\u003e\u003cbr\u003e\u003cbr\u003eI hope you enjoy my work, and I encourage you to reach out to me here, on\u00a0\u003ca href=\"https://www.facebook.com/nicholasfreemanphoto\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e, or via\u00a0\u003ca href=\"http://www.nicholasfreeman.us/contact.html\" rel=\"nofollow\"\u003eemail\u003c/a\u003e with any questions or thoughts you have.\u00a0\u00a0\u003c/div\u003e"
