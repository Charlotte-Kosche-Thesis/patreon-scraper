    "summary": "Hi there!\u00a0\u003cbr\u003eI\u0027m No-Limit-Cosplay, a cosplayer and gamer based in the UK. I have been exploring the wonderful world of cosplay from the age of 15 (back in 2012) and have used various materials and learnt new skills along the way - However I have not stopped learning!\u003cbr\u003e\u003cbr\u003eI spend almost all of my spare time working on costumes, props and photoshoots to showcase my skills - all of which I want to share with you, my audience, fans and friends.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy a Patreon?\u00a0\u003cbr\u003e\u003c/strong\u003eI have debated making a Patreon for a while now and decided to go through with it - this is a way for people who want to support me further than they already do (But seriously just following my work makes a huge difference - Thank you all for the support you give!)\u00a0\u003cbr\u003eWith your support, I will be able to create bigger and better pieces at an increased rate with the use of new and exciting materials. Also, there will be exclusive rewards for you including posts, giveaways, mail and more which can\u0027t be found on any other media or stores that I have!\u00a0\u003cbr\u003e\u003cbr\u003eEvery month I aim to give you at least ONE full cosplay set per month which is totally exclusive (One or two will be public from the sets but you get to unlock it all!)\u00a0\u003cbr\u003e\u003cbr\u003eDon\u0027t want to support my patreon?\u00a0\u003cbr\u003eThat\u0027s fine! Your support through my facebook/instagram/twitter/etc is more than enough \u0026lt;3 *they are also free - please continue sharing and liking my work(comments too!)\u00a0\u003cbr\u003eHowever I also have a Ko-Fi if you\u0027d rather do that (Which also has rewards!! )\u00a0https://ko-fi.com/A441FJC\u00a0\u003cbr\u003e\u003cbr\u003ePhoto credits:\u00a0 @Field A Cosplay (Facebook), @Tim Roberts Photography (Facebook)\u00a0\u003cbr\u003e"
