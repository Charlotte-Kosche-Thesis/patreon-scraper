    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003cbr\u003e\nHi I\u2019m\u00a0\u003ca href=\"http://noahscalin.com\"\u003eNoah Scalin\u003c/a\u003e and I\u2019m an artist. I make large scale installations out of clothing, records, mulch and much more. I also make images out of lots and lots of stickers. Oh yeah and I\u2019m a rock-n-roll space pirate from the future in an expansive, collaborative science fiction universe I created! \u003cbr\u003e\n\u003cbr\u003e\nYou may also know me as the creator of the Webby Award winning\u00a0\u003ca href=\"http://skulladay.com\"\u003eSkull-A-Day\u003c/a\u003e project, the author of six books on creativity, art \u0026amp; design, a teacher and a\u00a0\u003ca href=\"http://anotherlimitedrebellion.com\"\u003ecreativity consultant\u003c/a\u003e! \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u2019s Patreon?\u003cbr\u003e\n\u003c/strong\u003eIt\u2019s the old fashioned idea of patronage, where you pay an artist to do their thing and in exchange you get exclusive access to them and their work. Each month folks that have subscribed are charged a small amount and get a wide range of access in return. There\u2019s no specific end goal in mind, this page is just about translating your interest in my work into the opportunity for me to make more of it for you \u2013 while giving you the opportunity to learn from my knowledge to develop your own creativity! Pretty awesome, eh?\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nWhy Support Me?\u003c/strong\u003e\u003cbr\u003e\nI\u2019ve been pleasantly surprised by how much people have enjoyed seeing the behind the scenes videos of making my work and I would love the chance to show you even more about my process! \u003cbr\u003e\n\u003cbr\u003e\nSo this Patreon is your chance to pull back the curtain on my creative process and get an exclusive first hand look at what I\u2019m up to while learning the secrets of my practice. \u003cbr\u003e\u003cbr\u003e\nI\u2019ve got lots of ideas for a wide range of new projects: including new installations, experiments with stickers \u0026amp; other materials, and a whole slew of things for the wonderfully wacky world of\u00a0\u003ca href=\"http://spacepirate.org\"\u003eLeague of Space Pirates\u003c/a\u003e. Your monthly support will get you an exclusive access to all of them and a unique view inside my studio.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhat Do You Get?\u003c/strong\u003e\u003cbr\u003e\nThis is definitely an experiment for me, so I will be playing with what kind of rewards are available as we go on, but the goal is to make this something that\u2019s fluid \u2013 allowing me to make more art for you to see and give you more access to the process behind it!\u003cbr\u003e\n\u003cbr\u003e\nYou don\u2019t have to pay anything to get the latest announcements about shows and events I\u2019ve got coming up. But if you pay a little bit, you\u2019ll get a lot more. See all the details to the right.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for being a fan of my work, I look forward to making more things for you!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
