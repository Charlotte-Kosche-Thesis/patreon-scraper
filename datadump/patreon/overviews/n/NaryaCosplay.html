    "summary": "Hello my fellow Zombies!\u003cbr\u003e\n\u003cbr\u003e\nMy name is Narya and I love to create cosplays and art.\u00a0\n\u003cbr\u003e\nBack in 2012 I saw a cosplayer wearing a very high quality, self crafted Ezio Auditore cosplay at Gamescom in Germany. Yes, I am from Germany ;)\n\u003cbr\u003e\nSince then the dream of becoming a cosplayer was formed in my thoughts. Before I started cosplaying I searched how to start with it. Well, it is no easy if you are a noob in this kind of craftmenship. Sewing was just a school subject in elementary school, after that I never used a needle again. But creativity was my best skill ever since.\u00a0\n\u003cbr\u003e\nSOOOOO\u00a0I started cosplaying in 2014.\u00a0\n\u003cbr\u003e\nMy first ones were very, very, very simple. \u003cbr\u003eI bought clothes and changed it to\u00a0things I needed. A jeans was fast weathered or a sweatshirt. So my very first cosplay was the \"Hunter\" from Left4Dead.\u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003emproving my skills and being active in my beloved gaming scene - that\u0027s my idea of fun and job. Cosplaying and creating games is my life goal. My Hobby as my job.\u00a0\u003cdiv\u003e\u003cdiv\u003e\n\t\t\nYep! I am a dreamer and I am proud of my dream. Every dreamer\u0027s\u00a0mission is making the dream come true.\u00a0\u00a0\u003cbr\u003eBut too be honest I am still learning to sew, to do patterns, craft with foam and so on. I want to do so much more stuff but fabrics, paints, photoshoots, camera equip and pc equip are very expensive. Even a dreamer needs support and advice ;)\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\tWhat kind of content will be posted?\n\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cul style=\"font-weight: bold;\"\u003e\n\t\t\t\u003cli\u003e\u003cstrong\u003eWork in progress pictures\u003c/strong\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003eCosplay photoshoots\u003c/li\u003e\n\t\t\t\u003cli\u003eDIYs and patterns\u003c/li\u003e\n\t\t\t\u003cli\u003edrawings, sketches and concepts\u003c/li\u003e\n\t\t\t\u003cli\u003ebehind the scenes\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI hope I am able to create nice content and a nice, family like atmosphere. I will give you my best to keep you updated with content of my future projects. It might be happen that I will ask you for your opinion about materials, next cosplay choice or other things.\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
