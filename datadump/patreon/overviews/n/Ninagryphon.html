    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cimg src=\"http://www.ninagryphon.com/wp-content/uploads/2017/04/Bonatti-Considerations-3-and-4.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eNotebook Page of Considerations 3 \u0026amp; 4, by me.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi! I\u0027m Nina Gryphon, an astrologer who draws. My goal is to help you become the best astrologer possible, while having fun. Once you\u0027ve figured out the basics of the signs, houses, and aspects, you may well wonder how you bring it all together! Whether you are interested in natal, horary, or electional astrology, my project can help you get a complete astrological education.\u003cbr\u003e\u003cbr\u003eI am creating an illustrated notebook of the 146 Considerations of Guido Bonatti, an essential 13th century work foundational to the astrology that followed. If you want to become an expert astrologer, you should know the 146 Considerations very well. But 13th century books can be a bit dry. My illustrated, not-too-serious, occasionally snarky notes are a guide to help you take your astrology to the next level with humor and cute animals. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat Are the Illustrated 146 Considerations?\u003c/strong\u003e\u003cbr\u003eThe 146 Considerations are aphorisms, some short, some long, that teach astrological nuggets of wisdom. I take them in order and create an illustrated 9x12\" notebook page, with all the aphorisms that fit. My Patrons pledge an amount for each notebook page when I release it online; I usually publish 2-3 pages per month. You can set a monthly cap on your payments, if you\u0027re worried your love for astrology+squee will get out of hand. There may already be a support group.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWill the Illustrated 146 Considerations Come Out as a Physical Book?\u003c/strong\u003e\u003cbr\u003eA number of people have asked if my illustrated Considerations will be available as a book. The answer is: I am working on it! The more money I earn via Patreon, the easier it will be to bring the book to life, so you can help accelerate the process! Watch for this new goal in the future.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere to Read the 146 Considerations\u003c/strong\u003e\u003cbr\u003eYou can read a free 17th century\u00a0\u003ca href=\"http://www.renaissanceastrology.com/bonatti146considerations.html\"\u003etranslation\u003c/a\u003e of the 146 Considerations, but I strongly recommend buying the 21st century\u00a0\u003ca href=\"http://bendykes.com/boa.php\" target=\"_blank\"\u003etranslation\u003c/a\u003e by Dr. Benjamin Dykes, which is more accurate and annotated.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMore About Me\u003c/strong\u003e\u003cbr\u003eI have studied and practiced astrology since about the turn of the millennium, with a special focus on the medieval and Renaissance astrological tradition. My two key teachers were John Frawley and Deborah Houlding, each of them deeply immersed in astrology as it was practiced for centuries, updated for today.\u003cbr\u003e\u003cbr\u003eI also offer astrological consultations in horary, natal, and electional astrology. You can learn more about me and my work on Facebook and \u003ca href=\"http://www.ninagryphon.com\" target=\"_blank\"\u003eninagryphon.com\u003c/a\u003e. \u003cbr\u003e\u003c/div\u003e"
