    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://nechamafrier.com\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e | \u003ca href=\"http://redrabbitcomic.com\" rel=\"nofollow\"\u003eRed Rabbit\u003c/a\u003e | \u003ca href=\"http://soltiana.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e | \u003ca href=\"http://twitter.com/nechamafrier\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e\u003c/div\u003eHi everyone, it\u0027s Nechama, often known online by the handle Soltian! I\u0027m here on Patreon to work, step by inching step, towards my life-long goal of becoming a full-time freelance artist.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/2c8232e745d5865e5b63da5f3d92ace2/tumblr_p56lr7cppW1vzfr8eo3_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eIn 2017 I took large, measured steps towards that goal. I went part-time at my day job, completely caught up on all freelance backlog, and successfully structured the entire next chapter of Red Rabbit. In 2018 I\u0027ve already released chapter two, and I\u0027d like to offer even more patron-exclusive content, including first crack at all custom artwork, and work up towards the goal of having half of my work committed to comic making.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/3682de72cdf63d67fbc0d3f09148c4c9/tumblr_p56lr7cppW1vzfr8eo1_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eIn addition to my personal passion projects, I also spearhead collaborative projects such as\u00a0\u003ca href=\"http://soltian.tumblr.com/post/101177460441/i-am-bursting-with-pride-to-announce-that-mech\" rel=\"nofollow\"\u003eMECH YEAR\u003c/a\u003e,\u00a0\u003ca href=\"https://www.kickstarter.com/projects/nechamafrier/vertoscope\" rel=\"nofollow\"\u003eVERTOSCOPE\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.kickstarter.com/projects/nechamafrier/myth-calendar-2018?ref=discovery\u0026amp;term=myth%20calendar%202018\"\u003eMYTH 2018\u003c/a\u003e. My mission with these projects is to get artists paid for making something they personally adore, and Patreon continues to be an enormous source of support for that goal.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/0e848eba75ecd81adb07243200c884fb/tumblr_p56lr7cppW1vzfr8eo2_1280.png\"\u003e\u003cbr\u003e\u003cbr\u003eThank you all so much for being here. Every dollar pledged is a huge boon to me, and I will continue to do my utmost to make all of you feel welcome and appreciated like you truly should be. Let\u0027s make the future dark and gorgeous!\u003cbr\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://nechamafrier.com\" rel=\"nofollow\"\u003ePortfolio\u003c/a\u003e | \u003ca href=\"http://redrabbitcomic.com\" rel=\"nofollow\"\u003eRed Rabbit\u003c/a\u003e | \u003ca href=\"http://soltiana.tumblr.com/\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e | \u003ca href=\"http://twitter.com/nechamafrier\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
