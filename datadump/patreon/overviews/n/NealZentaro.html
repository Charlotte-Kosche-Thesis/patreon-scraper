    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eSo... you get here by your own!?\u003cstrong\u003e well this can interest you!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003ci style=\"color: rgb(247, 150, 70); font-weight: 400;\"\u003e\u00a0\u003c/i\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eHELLO THERE!\u003cstrong\u003e I am Neal Zentaro \u003c/strong\u003eand also casually a\u003cstrong\u003e NSFW \u003c/strong\u003eand\u003cstrong\u003e LEWD\u003c/strong\u003e artist!\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\nIf you still do not know how this works, let me enlighten you comrade.\nEach month a minimum of 4 illustrations and 2 comic pages will be delivered in the rewards packages! of which the theme of one of the images will be decided by a voting system among you my dear patrons, another will be decided by me and the other two will be commissions of those who occupy the reward room of PLATINUM first!\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eOn the other hand, the comic pages will be promoted as commissions once they are opened. And when I finish all the orders (2 per month), I will open them again (they cost $ 30 each, but in pairs they are $ 50 for both).\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eEvery 6th of every month they will receive the corresponding rewards in the private patreon messaging in a MEGA Link. In the meantime, certain finished works will be published here.\n among these benefits we can count on weekly strems in PICARTO if you are interested, delivery of Line-arts at lower prices and ... finally here on the right you can see the rewards to choose the one that best suits your taste!\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eyou can follow my steps in instagram to know about my next jobs and in picarto to see the streams:\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/neal_zentaro/\"\u003ehttps://www.instagram.com/neal_zentaro/\u003cbr\u003e\u003c/a\u003e\nPicarto: \u003ca href=\"https://picarto.tv/NealZentarotv\"\u003ehttps://picarto.tv/NealZentarot\u003c/a\u003ev\u00a0\u003cbr\u003e\u003cbr\u003e\u003cb style=\"color: rgb(118, 146, 60); background-color: initial;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMy posts will contain Adult material. \u003cbr\u003eBy becoming a Patron you acknowledge that you are +18.\u003cbr\u003e\u003c/span\u003e \u003c/em\u003e\u003c/b\u003e\u003cb style=\"color: rgb(118, 146, 60); background-color: initial;\"\u003e\u003cbr\u003e\u003c/b\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e-------------------------------------------------------------------------\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u00a1HOLA! \u00a1Soy Neal Zentaro y tambi\u00e9n casualmente un artista de NSFW y LEWD!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEntonces ... \u00bft\u00fa vienes aqu\u00ed por tu cuenta? bueno, esto puede interesarte!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003esi aun no sabes como funciona\nesto, dejame iluminarte camarada.\u003cbr\u003e\n\nCada mes se entregaran en los\npaquetes de recompensa con un m\u00ednimo de 4 ilustraciones y 2 paginas de comic! de las\ncuales la tem\u00e1tica de una de las im\u00e1genes sera decidida por un sistema de\nvotaciones  entre ustedes mis queridos\npatrons,  otra ser\u00e1 decidida por m\u00ed y las\notras dos ser\u00e1n comisiones de los que ocupen primero la sala de recompensas de\nPLATINUM! \u003cbr\u003e\n\nPor otro lado, Las paginas de\ncomic ser\u00e1n ambas promocionadas como comisiones una vez las abra. Y cuando termine todos los pedidos (2 por mes) y publicarlos, las abrir\u00e9 nuevamente (cuestan $30 cada\nuna, pero en pares son $50 por ambas).\u003cbr\u003e\n\nCada dia 6 de todos los meses\nrecibiran las recompensas correspondientes en las mensajerias privadas de\npatreon en un Link de MEGA. mientras tanto se iran publicando por aqui ciertos\ntrabajos terminados.\u003cbr\u003e\n\n de entre estos beneficios podemos contar de\ntodos modos con streams semanales en PICARTO si estas interesado, entrega de\nLine-arts en precios mas reducidos y... en fin aqu\u00ed en la derecha podr\u00e1s ver\nlas recompensas para elegir la que mas se ajuste a tu gusto! \u003cbr\u003e\n\n\u003cbr\u003e\n\npuedes seguir mis pasos en Instagram para saber de mis pr\u00f3ximos trabajos y en Picarto para ver los streams:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eInstagram:\n\u003ca href=\"https://www.instagram.com/neal_zentaro/\"\u003ehttps://www.instagram.com/neal_zentaro/\u003c/a\u003e\u003cbr\u003e\n\nPicarto:\n\u003ca href=\"https://picarto.tv/NealZentarotv\"\u003ehttps://picarto.tv/NealZentarotv\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBueno, con todo esto aclarado, espero que disfrutes de mi contenido casi tanto como me gusta realizarlo.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMis publicaciones contendr\u00e1n material para adultos.\u
