    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eAbout\nme\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u2665\u003c/span\u003e \u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nMy name is Iara, but you probably\nknow me as \n\u003cstrong\u003eNai Lyn\u003c/strong\u003e. I\u0027m from Spain and, actually, I\u2019m working as a nurse.\u003cbr\u003e\n\u003cimg src=\"http://img06.deviantart.net/1319/i/2015/058/2/d/lia_and_me_by_nailyn-d8g51e0.png\" style=\"width: 257px;\"\u003e\u003cbr\u003e\nI\u2019m self-taugh digital and traditional artist who loves to draw.\u00a0I\u0027ve been painting and drawing\nsince I can remember and, near 2 years ago, I started to paint on digital,\u00a0right after my brother gave me away a digital drawing tablet (thanks bro ^^).\u003cbr\u003e\n\u003cbr\u003eYou can find me here:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/nailynart/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://www.etsy.com/es/shop/NaiLyn\" target=\"_blank\"\u003eEtsy Store\u003c/a\u003e |\u00a0\u003ca href=\"http://nailyn.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e | \u003ca href=\"http://nailynart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"http://www.twitch.tv/nailynn\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e | \u003ca href=\"https://twitter.com/iaraSanchezZz\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e| \u003ca href=\"https://society6.com/nailyn\" rel=\"nofollow\" target=\"_blank\"\u003eSociety6\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/channel/UCF7u3CxVgw0XXX21ooiLl7A\" rel=\"nofollow\" target=\"_blank\"\u003eYoutube\u00a0\u003c/a\u003e \u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ca href=\"http://nailyn.deviantart.com/art/Commission-Ruth-and-Rashi-526092300\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img06.deviantart.net/371d/i/2015/122/4/7/commission__ruth_and_rashi_by_nailyn-d8p7zf0.jpg\" style=\"width: 228px;\"\u003e\u003c/a\u003e \u003ca href=\"http://nailyn.deviantart.com/art/Grow-Up-550071841\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://nailyn.deviantart.com/art/Grow-Up-550071841\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig07.deviantart.net/62f0/f/2015/212/3/7/grow_up_by_nailyn-d93hy5d.png\" style=\"width: 264px;\"\u003e\u003c/a\u003e\u003cbr\u003e \u003ca href=\"http://nailyn.deviantart.com/art/Merry-Christmas-578008244\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig11.deviantart.net/3233/f/2015/348/7/3/merry_christmas_by_nailyn-d9k4q0k.jpg\" style=\"width: 159px; text-align: left;\"\u003e\u003c/a\u003e \u003ca href=\"http://nailyn.deviantart.com/art/The-Trip-Avis-Torishei-566567645\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig11.deviantart.net/6f15/f/2015/291/f/a/the_trip___avis_torishei_by_nailyn-d9dbie5.jpg\" style=\"width: 159px;\"\u003e\u003c/a\u003e \u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003ca href=\"http://nailyn.deviantart.com/art/Princess-bubblegum-568104581\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig14.deviantart.net/8420/f/2015/297/7/a/princess_bubblegum_by_nailyn-d9e8gat.jpg\" style=\"width: 179px;\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eWhy\nuse a Patreon?\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\nDrawing is what motivates me and\nwhat I like to do, but because of\u00a0my job, which consumes most of my time, I\ncan\u2019t dedicate full time on it. For this reason I decided to create a \u003cstrong\u003ePatreon\u003c/strong\u003e account.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003eWhy shall I become a patreon?\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nThrough it you will have the opportunity to help me creating more content just\nfor you, my chance to have more time to communicate with you and, above all, to\ncontinue doing what I love! In return I will do my best to share all\nmy experience in art and deliver to you fantastic and exclusive rewards!!!\u003cbr\u003e\u003cbr\u003ePledging, you will have access to\nsketches, the process of my drawings, High quality drawings in JPG, prints of my drawings,\ndesigns, tutorials, traditional watercolors (prints), notepads, notebooks, ready to print PDFs, badges, charms and much more...\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003e\u2665\u00a0\u003c/em\u003eIf you have ideas on what else you would like. Send me a message.\u00a0\u003cem\u003e\u2665\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHow to pledge?\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eUse your credit card or PayPal account. You will be charged at the beginning of each month ( day 1-5).\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhen I will recieve my reward?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eEvery patreon receives his/her reward just after charging at the beginning of the next month.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u2726.\u2727.\u2726.\u2726.\u2727.\u2726.\u2726.\u2727.\u2726.\u2726.\u2727.\u2726.\u2726.\u2727.\u2726.\u2726.\u2727.\u2726\u003cbr\u003e\u003cbr\u003eI love to share my art with\npeople who appreciate it, and I appreciate all the support I\u0027m getting. I just\nwant to add that any contribution, no matter how small, means a lot to me and\nin any case I want to involve you in an economic problem because of me.\u003cbr\u003e\n\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eLots of thanks\nto everyone for the support!!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cimg src=\"http://orig15.deviantart.net/c49d/f/2015/222/b/8/thank_you_by_nailyn-d94a6dd.png\" style=\"width: 331px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e"
