    "summary": "Merfolk Strategy Guide (patrons only):\u00a0https://www.patreon.com/posts/18682146\u003cbr\u003e\u003cbr\u003eCurrent archetypes featured in the Merfolk Strategy Guide:\u003cbr\u003eHollow One Aggro (April 2018)\u003cbr\u003eHumans (March 2018)\u003cbr\u003eCounters Company (February 2018)\u003cbr\u003eEldrazi Tron (January 2018)\u003cbr\u003eTitan-Shift (December 2017)\u003cbr\u003eGifts Storm (November 2017)\u003cbr\u003eGrixis Death\u0027s Shadow (October 2017)\u003cbr\u003eUW Control (September 2017)\u003cbr\u003eAffinity (August 2017)\u003cbr\u003eBurn (July 2017)\u003cbr\u003eTron: RG, BG, WG (June 2017)\u003cbr\u003eJund (May 2017)\u003cbr\u003eInfect (April 2017)\u003cbr\u003e\u003cbr\u003eI am \u003cstrong\u003eMerfolk Master Jonathon \"Nikachu\" Zaczek\u003c/strong\u003e. I play the Merfolk archetype competitively for Magic: the Gathering at \u003ca href=\"http://youtube.com/nikachumtg\"\u003eyoutube.com/nikachumtg\u003c/a\u003e. I play to win.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Vision\u003c/strong\u003e:\u003cbr\u003eMerfolk is tier 1 in strength, however, it\u00a0is one of the most difficult archetypes to pilot optimally because of its endless complex lines of play; but the power is all there. I have achieved published results for years, striving to bring Merfolk back to Tier 1 status, but I cannot do it alone. If I can do it, \u003cstrong\u003eyou\u003c/strong\u003e can do it.\u00a0\u003cem\u003eCollectively though, we can Make Merfolk Great Again!\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eThe Mission\u003c/strong\u003e:\u003cbr\u003eMy channel\u0027s videos are dedicated to promoting Merfolk while equipping you with the knowledge to win. I want \"fish\" players around the world become successful. Every time you go play an event, someone is winning prizes or winning the tournament; why can\u0027t that someone be you?\u00a0Since the creation of NikachuMTG, we have more Merfolk Masters supporting the archetype and community than ever before. \u003cem\u003eI can guide you to become a Merfolk Master too!\u003c/em\u003e\u003cbr\u003e\n\n\u003cbr\u003eMy content includes \u003cstrong\u003egameplay videos\u003c/strong\u003e, \u003cstrong\u003esideboard guides\u003c/strong\u003e, \u003cstrong\u003eindividual card primers\u003c/strong\u003e, \u003cstrong\u003eGrand Prix vlogs\u003c/strong\u003e, a \u003cstrong\u003eMerfolk Strategy Guide\u003c/strong\u003e, and general \u003cstrong\u003ecompetitive MTG advice\u003c/strong\u003e.\u003cbr\u003e\n\n\u003cbr\u003eMy channel is unique because I am devoted to playing \u003cstrong\u003eonly Merfolk\u003c/strong\u003e. As the metagame changes, you\u0027ll have access to the latest competitive lists and fresh gameplay videos vs the most recent and relevant competition, all featured on Magic the Gathering Online. Most pros are not dedicated to a particular archetype and rarely do they concretely prepare you for all of modern. My content will prepare you for all levels of tournaments from FNM to the next Grand Prix!\u003cbr\u003e\u003cbr\u003ePlus my channel is just plain fun!\u003cbr\u003e\n\n\u003cbr\u003eI made this campaign in part because my fans have asked about supporting me, you are all so wonderful! Additionally, because I am a full time student, I would prefer to maintain the level and frequency of content I\u0027m creating without it being interrupted for financial reasons. \u003cbr\u003e\n\n\u003cbr\u003eStarcitygames sells premium memberships for $50/year but how much do you really benefit from their content? The pros switch their decks all the time and you don\u0027t learn your favourite archetypes at a high level with a deep understanding. Rarely is Merfolk featured by a pro, and generally when it is, the content is very shallow. I think my channel has a lot of value because starving Merfolk players get an in-depth insight into the workings of this archetype and a consistent flow of content to support your need for understanding it. If I can teach people to win prizes, tix online, and store credit with Merfolk, then surely my channel is actually worth something.\u003cbr\u003e\u003cbr\u003eMoney earned through Patreon will support:\u003cbr\u003e\u003col\u003e\n\u003cli\u003eThe channel\u003c/li\u003e\n\u003cli\u003eMy paper merfolk adventures (Grand Prix/Pro Tour expenses).\u003c/li\u003e\n\u003cli\u003eJust me in general :)\u003c/li\u003e\n\u003c/ol\u003e\n\nThank you very much to all my fans, it\u0027s your support that keeps the channel going! We WILL Make Merfolk Great Again!\u003cbr\u003e"
