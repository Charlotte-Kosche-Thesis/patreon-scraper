    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eCLUMSY CRAFTER\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHiya! I\u0027m Nami and I\u0027m a crafty nerd who loves dressing up as other people.\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/nekonamicosplay/\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/nekonamicosplay\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UCMs7vu9Hpf9082sxlMW4h6A\" target=\"_blank\"\u003eYOUTUBE\u003c/a\u003e |\u00a0\u003ca href=\"https://www.facebook.com/NekoNamiCosplay\" target=\"_blank\"\u003eFACEBOOK\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitch.tv/nekonamicosplay\" target=\"_blank\"\u003eTWITCH\u003c/a\u003e |\u00a0\u003ca href=\"https://nekonamiblog.wordpress.com\" target=\"_blank\"\u003eBLOG\u003cbr\u003e\u003cimg src=\"https://scontent.fewr1-1.fna.fbcdn.net/v/t31.0-8/22550151_1960291864230114_5286098290394133409_o.jpg?oh=71fbd524e9ad689c4123c497889e7b3e\u0026amp;oe=5AF998F4\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003eI\u0027ve been cosplaying since 2008, and I really really love it! I\u0027m a hobbyist working around a career as a biology researcher, and a super nerd. I\u0027m born and raised in the USA (East Coast woo!) and I love cosplaying characters with Indian roots (like me~!)\u003cbr\u003e\u003cimg src=\"https://scontent.fewr1-1.fna.fbcdn.net/v/t1.0-9/24852574_1981307422128558_1810634087690867711_n.jpg?oh=1cf8deeb58b2289e4fd55e2176ffe948\u0026amp;oe=5AF00190\"\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003c/div\u003eI really love cosplaying and creating, but I frequently find myself without motivation to do what I love, which is where Patreon comes in. I\u0027m using Patreon as a way to keep myself productive and accountable, and to also share whatever random cool stuff I make in the process!\u003cbr\u003e\u003cimg src=\"https://scontent.fewr1-1.fna.fbcdn.net/v/t31.0-8/22555315_1962721133987187_8354209943416954443_o.jpg?oh=75bd5c2a57ae3059eb60532a145f5792\u0026amp;oe=5AC595D4\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI\u0027M INTERESTED! WHAT\u0027S SPECIAL ABOUT THIS COSPLAY PATREON?\u003c/strong\u003e\u003c/div\u003eSo many cosplay Patreons out there right now are EPIC, which is all well and good, but I want to give ya\u0027ll something a little more accessible and idiotic - aka my daily misadventures in cosplay, lessons on things you probably shouldn\u0027t do, tutorials for the weird/simple things that I could never figure out or find on the inter webs, and the hopefully epic results that come out of all this nonsense.\u00a0\u003cbr\u003e\u003cbr\u003eAdditionally, as of 2018, I\u0027m going to be creating photo sets from the cosplays that YOU, my Patrons, help me choose! Self-photography and self-production for the win!\u003cbr\u003e\u003cimg src=\"https://scontent.fewr1-1.fna.fbcdn.net/v/t1.0-9/20799213_1936261563299811_9015425616282190083_n.jpg?oh=114687e4dbcdf1ca0c1c5e396af02036\u0026amp;oe=5AEFDA32\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePERKS?\u00a0\u003c/strong\u003e\u003c/div\u003eEvery month, you get to help me decide what cosplay to make next! I\u0027ll create that cosplay in that month and share WIP pictures with all of you! The following month, I will self-produce a photoset of that costume! And YOU, my Patrons, get the first look of EVERYTHING from the shoot AND exclusive downloads of the photos! Also, lots of WIP pictures, selfies, silly misadventures, organization tips, tutorials, vlogs, blogs, and streams! You\u0027ll also get cool prints and polaroids!\u00a0\u003cbr\u003e\u003cimg src=\"https://scontent.fewr1-1.fna.fbcdn.net/v/t1.0-9/24177186_1977436249182342_7126024665892929939_n.jpg?oh=8a2662a736fcce32654b164a769e07e9\u0026amp;oe=5AF35A7D\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eNOT FOUND HERE\u003c/strong\u003e\u003c/div\u003eI don\u0027t do nudes or lewds, this is a family friendly page! Pics will be cute/sexy as appropriate, but nothing NSFW. :)\u003cbr\u003e\u003cimg src=\"https://scontent.fewr1-1.fna.fbcdn.net/v/t31.0-8/21414696_1945079159084718_3229604817072429389_o.jpg?oh=38fa976c6410dde1ff019fd813bfc363\u0026amp;oe=5AB3FBF4\"\u003e\u003cbr\u003eSo I hope you loves stick around! Even if you can\u0027t support with a dollar, please do follow, because I plan on releasing free content as well :) I hope to see more of you! :D\u003cimg src=\"https://scontent.fewr1-1.fna.fbcdn.net/v/t1.0-9/21371375_1945078105751490_7026907875431568400_n.jpg?oh=cc6b5bb9d10a3919a304dfef661f4463\u0026amp;oe=5AFF24D5\"\u003e\u003cbr\u003e"
