    "published_at": "2016-08-03T01:32:14+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003eWelcome to my page!\u00a0\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHi, I\u0027m 9-1-9!\u00a0I\u0027m a horror artist currently focused on a series of digital paintings called \u0027Digital Hell\u0027.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat the hell does my work center on?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHell exactly. My work centers around high contrast creatures and hellscapes. From body-horror to medical to digital age hell corporeal, you\u0027ll find your own personal Hell somewhere in my work. I take beauty then destroy it and encroach on what\u0027s taboo. Every paintings beginning is humble; a human. Much like the stress of living and temptation infect us, as does it take hold more aggressively on my subjects. I hope my work makes you uncomfortable. Perhaps you\u0027ll spot something familiar in it you\u0027ve hidden from yourself. If you dig my work, think about supporting me! Art is my dream and I\u0027d love to do it fulltime.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat is my plan?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy plan is to continue expanding my artistic horizon. I would love to do concept and design work for horror games/films. I\u0027d love to partner up with those of a like mind and create true terror that pushes into the taboo as well as the unforeseen. Most of all, I\u0027d like to paint and create fulltime. I get drunk on the idea of creating art that makes people tense, uneasy. . .and sometimes reflective of their own inner beasts.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eI\u0027d like to see you keep painting. How do I support you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAny tier you choose to support me at will help tremendously and any patron who supports me is a friend for life. And if you really dig it, put the word out! I\u0027d love to create for you fulltime and give back as much as I can.\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhat do I get for pledging?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAccess to Patreon specific work. Regardless of the tier, you -will- receive some Full Res. files. However pledging a bit more gets you unseen work, Works-In-Progress, tutorials and behind the scenes looks at how I paint a human subject and then create the beasts you see in the final products. You\u0027ll also see some neat stuff about my processes and -you- get to choose what I work on next when I put up polls!\u003cbr\u003e\n\u003cbr\u003e\nHigher tiers will let me show you step by step how I do it as well as teach you everything I currently know, nine-one-nine style. And if you\u0027re really pushing for support or you just really dig my stuff, you can get a monthly care package which includes prints, personal sketches and work only you will ever see (I mean I\u0027ll see it but I guess I could just look away while I do it. . .). \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eBrief examples of my work:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cimg height=\"500\" src=\"http://orig00.deviantart.net/ea02/f/2016/293/4/2/connor__commission_by_9_1_9-daloo44.png\" width=\"313\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"500\" src=\"http://orig10.deviantart.net/3694/f/2016/288/9/1/kasdeya__commission_by_9_1_9-dal2kdi.png\" width=\"313\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg height=\"500\" src=\"http://orig02.deviantart.net/87af/f/2016/282/b/1/red___commission_by_9_1_9-dakg13u.png\" width=\"313\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWith many more to come!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\nSo come on in and\u00a0if you enjoy my work, throw some support my way and I\u0027ll throw a bit of Hell yours!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eOther Stuff\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can also find my gallery at\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://9-1-9.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003e9-1-9\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eat deviantArt.\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
