    "summary": "Hey, whats up? \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am NoxCaos - a student from Canada who loves creating video games. \u003c/strong\u003e\u003cbr\u003eI used to work for a game development company for a while, but I quit because I felt like I was creating some existing game parodies (actually I have created several \u0027Flappy Bird\u0027 and \u0027Plants vs Zombies\u0027 parodies and I really enjoyed this (NO)).\u003cbr\u003e\u003cbr\u003eI have 4 years experience in game development (mostly programming in Unity 3D) and I am taking a game designer course right now to improve my modelling, texturing, drawing and game design knowledge to \u003cstrong\u003ecreate the most awesome games! \u003c/strong\u003eI share my works and development progress on\u00a0\u003ca href=\"https://www.youtube.com/user/glebx95\" target=\"_blank\"\u003emy Youtube channel\u003c/a\u003e and post stuff on\u00a0\u003ca href=\"https://twitter.com/NoxCaos\" target=\"_blank\"\u003emy Twitter\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI hope that Patreon can help me to replace a job, so I can have all my time working at the projects, that \u003cstrong\u003eyou\u003c/strong\u003e\u00a0would like to see in future!\u00a0\u003cbr\u003eI plan to spend 3-8 months on each project depending on it\u0027s size and complexity. Then I will release each game to steam, or any kind of mobile store (if this is a mobile game). \u003cbr\u003eWould you like to play cool games? Or even become a part of them? \u003cstrong\u003eCheck out the rewards\u003c/strong\u003e and find what you like!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAny other ways to support current project?\u003cbr\u003e\u003c/strong\u003eSure, if you don\u0027t want to use Patreon, but still would like to support my current game,  you can always \u003ca href=\"https://www.paypal.me/noxcaos\" target=\"_blank\"\u003edonate to me through PayPal\u003c/a\u003e.\u00
