    "summary": "We are\u00a0\u003ca href=\"http://neoarkcradle.net/forum/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eNeo Ark Cradle\u003c/strong\u003e\u003c/a\u003e, a non profit discussion forum started in 2011 for various Japanese card game based multimedia franchises, such as\u00a0\u003ca href=\"http://www.wikiwand.com/en/Yu-Gi-Oh!\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eYu-Gi-Oh!\u003c/em\u003e\u003c/a\u003e and its spinoffs,\u00a0\u003ca href=\"http://www.wikiwand.com/en/Cardfight!!_Vanguard\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eCardfight!! Vanguard\u003c/em\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://www.wikiwand.com/en/Future_Card_Buddyfight\" rel=\"nofollow\"\u003e\u003cem\u003eFuture Card Buddyfight\u003c/em\u003e\u003c/a\u003e. We are the spiritual successor to the former Janime fansite for the \u003cem\u003eYu-Gi-Oh!\u003c/em\u003e franchise. We offer a fun space for discussions on your favorite franchise, take part in site hosted tournaments and meet fellow fans, while we bring you the newest product information and anime previews as well.\u003cbr\u003e\u003cbr\u003eNeo Ark Cradle requires a mere $5 per month to keep afloat, but more donations can allow us to afford better hosting. This means less MySQL crashes when you are aching to discuss the newest\u00a0episodes on Sundays, allowing our server to take on more people online at the same time.\u003cbr\u003e\u003cbr\u003eIf we exceed our monthly server cost in terms of support, we will use the excess money to pay back to our SysAdmin/site owner, Shadowfang, who has generously volunteered to find Neo Ark Cradle a home and paid out of his pocket for us for the past 4 years.\u003cbr\u003e"
