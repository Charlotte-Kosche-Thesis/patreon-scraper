    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! My name is Nikita Jensen. I\u0027m 19 years old and just finished school. \u003cbr\u003eMy greatest passion is writing. I\u0027ve just finished my first novel and while I am waiting for publishers to hopefully give me a chance I am working on the second one. My biggest dream is to become a writer and inspire other people with my work.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI want to be able to create stories and write down all the ideas that I already have. And I want to share those stories with a lot of people. But currently I am not able to concentrate on my dream as much as I need to because I have to work a lot to earn money and make a living (Truth being told live is expensive and writing isn\u0027t exactly something you can easily make a lot of money with). Thats why I\u0027m here, to be able to fully concentrate on fulfilling my dream. \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhy should you become my Patron?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI post short stories (mostly Thriller but also other styles sometimes) or new chapters at least once a week. The stories can be written in English or German, depending on the wishes of my Patrons. \u003cbr\u003eThe beginning of my novel \"Brainwashed\" is available for everyone to read and make up their mind about my writing. If you like it, you can subscribe and read the new chapters and all of the short stories as soon as I publish them. \u003cbr\u003eAs a young writer, I am thankful for every support I can get, so if you enjoy my work, please consider becoming a Patron! :)"
