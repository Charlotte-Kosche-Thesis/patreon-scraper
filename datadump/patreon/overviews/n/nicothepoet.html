    "published_at": "2017-01-16T05:34:45+00:00",
    "summary": "Hi! I\u0027m Nico.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI write and perform poems\u003c/li\u003e\u003cli\u003eI print things, like zines, patches, and posters\u003c/li\u003e\u003cli\u003eI read tarot and write spells and other witchy business\u003c/li\u003e\u003cli\u003eI host events and open mics for the queer community\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m a big believer in do-it-yourself, and a bigger believer in do-it-with-the-love-and-support-of-others.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePoetry\u003c/strong\u003e\u003cbr\u003eI\u0027m a spoken word poet and performing artist. I perform poems on queerness, identity, body positivity, mental illness, and social justice. And quite a few love poems as well.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve competed in poetry slams, both individually and on teams.\u00a0\u003cbr\u003e\u003cbr\u003eYou can listen to my album\u00a0\u003ca href=\"http://www.nicothepoet.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. Here\u0027s a video of me doing a poem\u003ca href=\"https://www.youtube.com/watch?v=hercyEe3anc\u0026amp;t=2s\" rel=\"nofollow\"\u003e here.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eI also write poems for the page, and submit to journals. I\u0027m currently doing the 100 Rejections Challenge, in which I hope to get 100 rejections by the end of the year. You can follow me on that journey through my patron-only feed.\u00a0\u003cbr\u003e\u003cbr\u003eI also busk on a typewriter, writing poems for folks. I\u0027d like to do something similar for my patrons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTarot\u003cbr\u003e\u003c/strong\u003eI\u0027ve read tarot for a while now. I got my first deck when I was 12 years old. These days, I like to pair tarot with my poetry, and allow my readings to spark the construction of spells, personally crafted for the querent.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePrinting\u003c/strong\u003e\u003cbr\u003eI love letterpress and screenprinting. It\u0027s one of the art forms I dabble in less, but I wish to do it more. My goal is to make one screenprint or letterpress project a month, which I can send out to my patrons.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I on patreon?\u003c/strong\u003e\u003cbr\u003eI\u0027m hoping it will be a new avenue to cultivate artist-audience relationships, and take some of the work I\u0027ve done to the web. I\u0027ve only recently started to try and build an online presence for my work as my focus has been on my local community.\u00a0\u003cbr\u003e\u003cbr\u003eMy patron rewards are also GOALS. By being my patron, you will be helping me stay accountable to those goals. With your help, I will regularly read tarot, print stuff, and write poems. FOR YOU. So you will be doing me a service on so many levels, and in return, I hope to give you art you enjoy.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for reading, and for your patronage!\u00a0\u003cbr\u003e"
