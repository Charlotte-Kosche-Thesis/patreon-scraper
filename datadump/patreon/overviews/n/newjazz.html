    "summary": "Hi :) I\u0027m dedicated to \u003cstrong\u003eimprovised Music\u003c/strong\u003e because this style of Music is spontaneous, immediate and free - you never know what happens in the next split second.\u003cbr\u003e\u003cbr\u003eI teach Music improvisation at the YouTube Channel\u00a0\u003ca href=\"http://www.youtube.com/c/NewJazz\" target=\"_blank\"\u003eNewJazz\u003c/a\u003e. I love to teach and help other musicians to be even better. \u003cstrong\u003eI try to make Music simple\u003c/strong\u003e. Playing a solo does not have to be complicated. Actually, Music performed with simple means is often the best Music!\u003cbr\u003e\u003cbr\u003eI have a \u003cstrong\u003eMaster Degree\u003c/strong\u003e in Music and Multimedia from the University of Aarhus, Denmark. I work part-time as\u00a0\u003cstrong\u003ebus driver\u003c/strong\u003e to make a living. I have chosen this very nice \"manual\" job quite deliberately: Then I\u0027m totally free to express myself in Music and teaching. I can do things \"\u003cstrong\u003eMY WAY\u003c/strong\u003e\" free of music institutions, traditions and certain way of doing things.\u003cbr\u003e\u003cbr\u003eIdeas about Music should be cost free in my opinion. \u003cstrong\u003eMusic is not a secret thing\u003c/strong\u003e. So you should not feel obligated to donate anything. Feel free to benefit from all my work at all times - that\u0027s the main purpose of the NewJazz project. Nevertheless, donating money helps me cutting down the hours driving the bus. In return I can create more NewJazz lessons. So I will be very grateful if you choose to donate a dollar or two :)\u003cbr\u003e\u003cbr\u003eSo thanks a lot for your attention and \u003cstrong\u003eenjoy playing Music\u003c/strong\u003e :)\u003cbr\u003e\u003cbr\u003eThe Best and Warm Music Regards\u003cbr\u003eOliver Prehn"

     "about": "Hi. I\u0027m dedicated to all kind of Music and especially improvised Music. I like Music that is spontaneous and reflects human nature. Improvisation and solo play provides\u00a0life force and freedom into the sound and you never know what to expect - that\u0027s music!\u003cbr\u003eI teach Jazz improvisation techniques at the YouTube channel \u003cstrong\u003eNewJazz\u003c/strong\u003e. I love teaching and helping other musicians to be even better. My dream is to raise the overall level of music in this entire world - just a little bit...\u003cbr\u003eI have a part-time job as a city bus driver to earn for the living. I have chosen this very nice \"manual\" job quite deliberately: Then I\u0027m totally free to express myself in music and teaching. I can do things \"MY WAY\" :)\u003cbr\u003eDonating money to NewJazz helps me cutting down the hours with the bus to make more frequently lessons.\u003cbr\u003eI have a Master Degree in Music and Multimedia from the University of Aarhus, Denmark.\u003cbr\u003eThe Best and Warm Music regards\u003cbr\u003eOliver Prehn",
