    "summary": "\u003cstrong\u003eWelcome! \u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/7e15/f/2016/099/f/f/foto_perfil__2__by_nachomon-d9y9mz1.jpg\" style=\"width: 250px;\"\u003e\u003cimg src=\"http://orig08.deviantart.net/ee93/f/2016/099/9/7/foto_perfil__3__by_nachomon-d9y9myz.jpg\" style=\"width: 246px;\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Nacho Fernandez, published cartoonist for more than 20 years and an irreductible geek. My works has been distributed in Spain (mostly), France, Argentina, Peru and the U.S. I\u0027m mostly know from Dragon Fall, Paladines del Hor\u00f3scopo (Chevaliers de l\u0027Horoscope) and Chullo, and collaborated along other great spanish creators like Cels Pi\u00f1ol, Francisco P\u00e9rez Navarro, Alvaro L\u00f3pez and David Ramirez. You can see some of my artwork here:\u00a0\u003ca href=\"http://nachomon.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003eDevianart\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBut I want to expand to other creative fields, and webcomics has been always a pending venture for me. Obviously, having to work on so many different projects can be burdersome, so here I am, asking you for help me creating more content with less worries about eating, having a ceiling under to sleep and other small and unimportant things of life!\u003cbr\u003e\u003cimg src=\"http://orig10.deviantart.net/1690/f/2016/099/a/3/cartoon__6__by_nachomon-d9yadsj.jpg\" style=\"width: 646px;\"\u003e\u003cbr\u003e\u003cstrong\u003eTHIS! IS! SPA---PATREON!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour pledges help me dedicate more time to my passion, which is writing and drawing engaging stories.\u003cbr\u003e\u003cbr\u003eCurrently I\u0027m working on my first webcomic,\u00a0\u003ca href=\"http://kfm.nachomon.com/\" rel=\"nofollow\"\u003eKung Fu Monkey\u003c/a\u003e, which follows the adventures of Xian Lei, a martial artist that has to manage his day to day life working in a Dim Sum restaurant in Barcelona. This comic follows the story that started on Kung Fu Mousse, a comic which was published on paper in France and Spain. Kung Fu Mousse is not a required reading to enjoy the current one, but if there is enough interest I may publish an ebook in the future.\u003cbr\u003e\u003cbr\u003ePatreon is a small community where dedicated fans could help (greatly) their favourite creators. On one side, you\u0027ll be responsible to get great goals for my projects, thanks to your collective efforts. On the other side, you can get some neat rewards in the process. How cool is that, huh?\u003cbr\u003e\u003cbr\u003eKung Fu Monkey will be publishing once a week, but you can help to increase the number of weekly updates! And get some cool stories, wallpapers and personal commissions for you! Are you up for the adventure?\u003cbr\u003e\u003cbr\u003eAnyway, thanks for your help! Hope to see you here soon!\u003cbr\u003e\u003cbr\u003e"
