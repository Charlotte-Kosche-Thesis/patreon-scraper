    "summary": "\u003ch1\u003eNYCROPHONE Is Music for Your Soul, Created, Curated, Delivered.\u00a0\u003c/h1\u003e\nEven with so many avenues to discover new music from streaming services, none provide a true preview of a scene. There are actually very few ways to discover new music that capture and hold your attention. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNYCROPHONE\u003c/strong\u003e is a website of curated music where we not only deliver soulful sounds in regular posts but also provide singer/songwriters and musicians with a platform to professionally tape acoustic versions of their work at a beautiful, \u003cstrong\u003e\u003ca href=\"http://atomicsoundnyc.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehigh-end recording studio in Brooklyn\u003c/a\u003e\u003c/strong\u003e. In addition to our signature \u003cstrong\u003e\u003ca href=\"http://nycrophone.com/#filter=.qm-s.category-acoustic-gold\" rel=\"nofollow\"\u003eAcoustic Gold\u003c/a\u003e\u003c/strong\u003e studio sessions, we invite talent to perform at our one-of-a-kind, intimate, and always sold out, concert series. These concerts expose them to a unique and diverse audience of music fans, while the audience gets to experience an equally eclectic range of new\u00a0music.\u003cbr\u003e\u003cbr\u003e\nSupport our work. We film great artists in a continually expanding library of amazing videos. Every month, we organize unique, sold-out events with a selection of artists and special guests.\u003cbr\u003e\u003cbr\u003e\nEach day, we tweet, message, film, comment, and blog about the artists nearest to our heart, our soul.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNYCROPHONE\u003c/strong\u003e also strives to help the communities we live in. That\u0027s why we\u0027ve teamed up with \u003ca href=\"http://projectrhythm.org/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eProject Rhythm\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e,\u00a0an amazing 501(c)(3) non-profit organization committed to changing young lives one beat at a time by using music as a tool to educate, empower, and enrich under-served youth who are poor in means, but rich in potential. We support Project Rhythm by offering our video services and expertise in film making and music-related ideas to benefit the organization and people involved.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can help by becoming one of our Subscribers.\u00a0Join us in creating, curating, and supporting soulful artists of all genres. Subscribe through Patreon and enjoy the perks we offer!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
