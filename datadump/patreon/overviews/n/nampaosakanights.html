    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eTeam Tiger Mochi is a small group of game developers working on our first big project! And that project is:\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cimg src=\"https://www.facebook.com/nampaosakanights/photos/a.889358434546572.1073741829.551015685047517/889358511213231/?type=3\"\u003e\u003cimg src=\"https://www.facebook.com/nampaosakanights/photos/a.889358434546572.1073741829.551015685047517/889358511213231/?type=3\"\u003e\u003cimg src=\"https://www.facebook.com/nampaosakanights/photos/a.889358434546572.1073741829.551015685047517/889358511213231/?type=3\u0026amp;theater\"\u003e\u003cimg src=\"https://scontent-nrt1-1.xx.fbcdn.net/v/t1.0-9/21272506_889358511213231_8193111496627719495_n.png?oh=8304f626e2da8f595f6ac3cbf30c74f8\u0026amp;oe=5A12CC78\"\u003e\u003cbr\u003eWe\u0027re making a game that shows you what it\u0027s like to hit the clubs in Japan, trying to pick up women while battling against time, social conventions, common decency, and the occasional bouncer. Packed full of actual locations in Osaka, Japan, this game is a comedic cultural experience unlike any other.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eLeave your apartment to explore different bars and clubs around Osaka, Japan.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMeet a plethora of interesting NPC\u0027s and listen to their unique takes on nightlife\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eGet verbally annihilated by women as you use your fledgling skills to capture their interest\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eListen to an original soundtrack comprised of club music, chiptunes, and rap\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eStay afloat in the sea of drinks you use to drown your sorrows\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHeck, even enjoy a trip to a festival in Kyoto, the cultural heart of Japan\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eWe thank all of you who want to help us in our quest to make this awesome game even better.\u003cbr\u003eEnjoy the night everyone, and good luck out there!\u003c/span\u003e"
