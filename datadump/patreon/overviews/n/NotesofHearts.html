    "summary": "Official Web-side: \u003ca href=\"http://www.notesofhearts.com\"\u003ewww.notesofhearts.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u300aNotes of Hearts\u300b is a videogame for PC/MAC under developing. The core-gameplay combines elements from the JRPG and Dating Simulator genres. The battle-system is turn based and allows for party-based 3 vs 3 combat scenarios.\u003c/li\u003e\u003cli\u003eMac and Linux Version will be supported once each chapter release, as making update for them each month requires too much resources. Between each chapter release, you can use virtual machine or bootcamp to run the game.\u003c/li\u003e\u003cli\u003eThe game takes place in an age with swords and magic, in a land where many different races coexist.\u003c/li\u003e\u003cli\u003eThe story unfolds over the course of 6 chapters. Players will have to make decisive and meaningful decisions throughout the game, and their decisions will ultimately affect the outcome of the story. There will be new characters, new map and new dungeons in every chapter starting from chapter 2.\u003c/li\u003e\u003cli\u003eThe player assumes the role of the protagonist of the story. At the beginning of the game, players can customize the sex and species of the protagonist. The game supports same sex relationship, which means that the gender of the protagonist won\u2019t affect the experience.\u003c/li\u003e\u003cli\u003eA colorful cast of characters will be recruitable for the protagonist\u2019s party, which expands through progression of the story, which allowing for diverse and unique approaches in terms of gameplay and replayability.\u003c/li\u003e\u003cli\u003eThere are 10 dateable characters in total: 3 featured in the main story and 7 in side-stories.\u003c/li\u003e\u003cli\u003eNotes of Hearts will have an adult rated version, where the only difference is the level of exposed nudity (starting from chapter 2), there won\u2019t be any differences in the story and other gameplay elements. The R18 version is exclusive to Patreon supporters.\u003c/li\u003e\u003c/ul\u003eRewards will be send out each month, starting from August 2017.\u003cbr\u003eWeekly streaming will be starting at August 2017."
