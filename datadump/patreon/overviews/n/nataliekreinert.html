    "summary": "Hello! I\u2019m Natalie, and I write novels. My backlist to date includes best-selling fiction about equestrian life. In 2018, I\u2019m writing two novels: a follow-up to my acclaimed equestrian novel \u003cem\u003eShow Barn Blues, \u003c/em\u003eand an all-new novel about life in the diehard theme park fan community!\u00a0\u003cbr\u003e\u003cbr\u003eI want to share more of my work with you and I want to get it to you faster. So I\u0027m building a community for us right here on Patreon. It gives us a platform to work together. I can share my thoughts and ask you questions, and you can do the same with me. You can read my work first. You can read deleted scenes and scribbles from my pile of notebooks. We can collaborate. You can tell me what you want me to do next, and I\u0027ll tell you if I can do it. You can challenge me, and I\u0027ll try to meet your expectations!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me... just in case we haven\u0027t met yet.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy novels are bestsellers in their categories, and have been nominated for one of the richest literary prizes in America. They regularly top the bestseller lists for Equestrian Sports and Horses at Amazon. \u003cb style=\"\"\u003eAmbition \u003c/b\u003ehas been a runaway bestseller since its release in 2013, and has been featured in numerous top book lists from publications like \u003cem\u003eHorse Illustrated.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy goal for each book is to create one of my signature \u003cstrong\u003eHorse Books for Grown-Ups\u003c/strong\u003e, written with an eye for the everyday madness that is life in the equestrian business. Ever since my first novel, \u003cb style=\"\"\u003eThe Head and Not the Heart, \u003c/b\u003ebecame a hit for its honest look at the emotional \u003cem\u003ewhy \u003c/em\u003ebehind equestrian life, the concept has worked, touching the lives of countless equestrians.\u003cbr\u003e\u003cbr\u003eMy backlist includes:\u003cbr\u003e\u003cem\u003eThe Alex and Alexander Series (Horse Racing)\u003cbr\u003e1. The Head and Not the Heart\u003cbr\u003e2. Other People\u0027s Horses (Semi-finalist for the Dr. Tony Ryan Book Award)\u003cbr\u003e3. Claiming Christmas\u003cbr\u003e4. Turning For Home (Top 3 Finalist for the Dr. Tony Ryan Book Award)\u003cbr\u003e\u003cbr\u003eThe Eventing Series\u003cbr\u003e1. Ambition\u003cbr\u003e2. Pride\u003cbr\u003e3. Courage\u003cbr\u003e4. Luck\u003cbr\u003e5. - to come -\u003cbr\u003e\u003cbr\u003eThe Show Barn Blues Series\u003cbr\u003e1. Show Barn Blues\u003cbr\u003e2. Horses in Wonderland (in production - read here at Patreon)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re horsewomen now, and we\u0027re so much more than re-reads of\u00a0\u003cem\u003eThe\u00a0Saddle Club. \u003c/em\u003eWe\u0027ve grown up. Our problems are big. Our joys are bigger.\u003cbr\u003e\u003cbr\u003eJoin me here for novel previews, chapters as I write them, unpublished fiction and essays, and blog posts. And, of course, conversation.\u003cbr\u003e"
