    "summary": "Hello! My name is\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNat Blake\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and I am an\u00a0\u003cstrong\u003eNYC\u003c/strong\u003e based Singer/Songwriter with a passion for\u00a0\u003cstrong\u003eR\u0026amp;B\u00a0\u003c/strong\u003eand \u003cstrong\u003ePop\u003c/strong\u003e music. I recently took a \u003cstrong\u003eHUGE\u003c/strong\u003e life decision and decided to focus all of my efforts on pursuing my dream of creating music and making a career out of it.\u00a0\u003cbr\u003e\u003cbr\u003eAt this point, \u00a0I have written a large amount of songs which I intend to put together as my \u003cstrong\u003efirst album\u003c/strong\u003e. To do that, however, I need \u003cem\u003emore time\u003c/em\u003e and \u003cem\u003emore funds \u003c/em\u003efor\u00a0expenses such as recording software, equipment, mixing and mastering fees, etc... That is why I am here asking for your support!\u00a0\u003cbr\u003e\u003cbr\u003eI will use this platform to communicate with all of the people who support me and are willing to make a pledge in order for me to see this project through. I will be posting \u003cstrong\u003evideos\u003c/strong\u003e of \u003cstrong\u003estudio sessions, live performances, rehearsals, demos ,\u003c/strong\u003e etc... This will give all of you a \u003cstrong\u003ebackstage pass\u003c/strong\u003e into what it is that I am doing and how this project will come to life.\u00a0\u003cbr\u003e\u003cbr\u003eI deeply appreciate any and every pledge that you can give, even if it $1 per video. Also, spread the word to anyone you think might be interested in what I am doing.\u00a0\u003cbr\u003e"
