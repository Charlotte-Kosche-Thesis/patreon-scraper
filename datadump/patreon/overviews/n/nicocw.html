    "summary": "I\u0027m NicoCW and just recently I started to get serious about making music and remixes.\u00a0 I\u0027ve always been into video game music growing up and thought a good place to start growing my skills would be to create a mock-up video game soundtrack consisting of remixes and original themes from the classic Sonic the Hedgehog games.\u003cbr\u003e\u003cbr\u003eSonic Hysteria is what I\u0027d call my take on a classic-styled 2D Sonic game similar to Mania.\u00a0 It is NOT a fan game, but rather a fan soundtrack.\u003cbr\u003e\u003cbr\u003eThe OST will consist of 16 zones, most being standard Act 1 \u0026amp; 2s while some will be Sonic CD-styled time travel zones. For instance,\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4XZ7dFH_p-4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eMost tracks will be remixes of stages from 2D classic Sonic games, such as the games on the Genesis and even Game Gear zones.\u00a0 There will also be some completely original levels I composed from scratch.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/hHwDhm8em9I\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI also have an album consisting of my own, original songs called The What? Signal.\u00a0 They\u0027re meant to be video-game inspired psychedelic/ambient tracks that tell a story in a way, with every track having a wallpaper I created for it.\u00a0 I have one more track I want to create for that album before wrapping it up.\u00a0 After that, my main focus will go into Sonic Hysteria until I\u0027m ready to create my next album.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/87KycPoOhBU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eDon\u0027t feel obligated to pledge, my content will still be the same \nwhether you do or not.  Every little bit counts, even $1 because that\u0027s \nbasically free Chipotle every 9 months, and if you get me Chipotle even once in you\u0027re life then you\u0027re the best!\u003cbr\u003e"
