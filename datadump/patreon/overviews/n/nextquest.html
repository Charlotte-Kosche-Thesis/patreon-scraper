    "summary": "\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\n\t\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJim\u0027s Fundraising Challenge Progress | $61\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/S30BAQMIrC0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nMission\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nNext Quest\u00a0sparks\nadulting (see our definition in purple below) in young men and women using roleplaying games and sound learning and development theory\u00a0to help them get \u201cunstuck,\u201d overcome obstacles,\nfind their passion, and embrace the future.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eVision\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWe\u00a0envision a world where our Questers are active players in stretching\nthemselves through a combination of increasingly challenging in-game and real-world developmental experiences that enhance their lives and propel them forward.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWhat\u0027s the Problem?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\nResearch is popping up all over the place to indicate that a lot of our young adults are not developing basic life skills as early as they once did. For example:\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://scontent-iad3-1.xx.fbcdn.net/v/t31.0-8/25626823_10214998488258280_8353490542242238089_o.jpg?oh=6028883d798a0629d028848b428cd1e4\u0026amp;oe=5AC2DEAA\"\u003e\u003cbr\u003e\n\u003ca\u003e\u003c/a\u003eAdditional research is suggesting that things like in-person table-top gaming and challenging young adults to move out of their comfort zone are helping them to move forward in life.\u003cbr\u003e\n\u003cbr\u003e\nSources:\u003cbr\u003e\nThe Atlantic | \u003cem\u003eHave Smartphones Destroyed a Generation?\u003c/em\u003e\u00a0\u003ca href=\"https://www.theatlantic.com/magazine/archive/2017/09/has-the-smartphone-destroyed-a-generation/534198/?utm_source=pocket\u0026amp;utm_medium=email\u0026amp;utm_campaign=pockethits\" target=\"_blank\"\u003eread\u003c/a\u003e\u003cbr\u003e\nCNBC | \u003cem\u003eMore College Grads Move Back Home With Mom and Dad\u003c/em\u003e\u00a0\u003ca href=\"https://www.cnbc.com/2016/06/10/more-college-grads-move-back-home-with-mom-and-dad.html\" target=\"_blank\"\u003eread\u003c/a\u003e\u003cbr\u003e\nThe New Yorker | \u003cem\u003eThe Uncanny Resurrection of Dungeons and Dragons\u003c/em\u003e\u00a0\u003ca href=\"https://www.newyorker.com/culture/cultural-comment/the-uncanny-resurrection-of-dungeons-and-dragons?utm_source=pocket\u0026amp;utm_medium=email\u0026amp;utm_campaign=pockethits\" target=\"_blank\"\u003eread\u003c/a\u003e\u003cbr\u003e\nNY Times | \u003cem\u003eWhy Are More American Teenagers Than Ever Suffering From Severe Anxiety\u003c/em\u003e\u00a0\u003ca href=\"https://www.nytimes.com/2017/10/11/magazine/why-are-more-american-teenagers-than-ever-suffering-from-severe-anxiety.html?mwrsm=Email\u0026amp;mtrref=undefined\u0026amp;mtrref=www.nytimes.com\u0026amp;gwh=11511D349063A673FDB54EB19F30CEE5\u0026amp;gwt=pay\" target=\"_blank\"\u003eread\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nOur program can help.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eOur Program\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nNext Quest\u0027s program is built around assessment, goal-setting, incentivizing, stretching, skill development, and coaching and looks like this:\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eFirst Two Weeks\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nOur orientation process includes the following:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAssessments - Participant Questionnaire, SchoolPlace Big Five Profile, and 360 Feedback (on one to three skill areas)\u003c/li\u003e\n\t\u003cli\u003eDevelopment Planning - Goal-Setting, Introduction to Stretch Quest and Power Up Activities, Identifying Other Incentives\u003c/li\u003e\n\t\u003cli\u003eGame Prep - Introduction to the Gaming System, Character Design\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eWeekly Gaming Sessions (3-hours)\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nOur in-person gaming sessions are a combination of fun and development. Each week, as participants complete their real-world Stretch Quests, they\u0027ll earn points toward \"powering up\" their in-game character to the next level. They\u0027ll also be awarded points for using new real-world skills inside the game and for things like in-game teamwork, storytelling, etc. The weekly structure looks like this:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eReview Last Week\u0027s Participant Stretch Quests\u003c/li\u003e\n\t\u003cli\u003eAward Power Up Points\u003c/li\u003e\n\t\u003cli\u003eSet Next Week\u0027s Participant Stretch Quests\u003c/li\u003e\n\t\u003cli\u003eGaming Session\u003c/li\u003e\n\t\u003cli\u003eAward Additional Power Up Points\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eWeekly Developmental Activities\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nEach week, Next Quest coaches will alternate:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003emeeting 1-on-1 with program participants to discuss their goals and stretch quests and\u003c/li\u003e\n\t\u003cli\u003econducting group training sessions on things like habit formation, giving and receiving feedback, developing a growth mindset, etc.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nTo reduce travel time, these sessions will be conducted virtually.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eParticipant Outcomes\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThe possible outcomes for Questers can be as varied as the Questers themselves. But those who are fully committed to the program and invest as much in each other as they invest in themselves can expect to:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eincrease their \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eassertiveness\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003econfidence\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003ebecome more \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ecomfortable\u003c/span\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003ewith uncertainty\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003etake on greater \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003epersonal responsibility\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eunderstand and \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eabide by their choices\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003elearn to \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ecope better with change and transition\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, and\u00a0\u003c/li\u003e\n\t\u003cli\u003emore fully \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003erealize their impact\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003eon and \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003einterdependence\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e with others\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIn short, move toward\u00a0\n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eadulting\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\nAlong the way, some participants might need to focus on handling conflict, others on time management, and still others on becoming more physically fit. Next Quest\u0027s methodology provides the flexibility for participants to pursue their own paths of development.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eAbout Us\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eJim Ullman loves video games. He also has more than 25 years\u0027 experience in helping people with their personal and professional development whether in working with students at the University of North Carolina at Chapel Hill, providing leadership development in behavior-based programs at the Center for Creative Leadership, or providing career coaching and counseling through Lee Hecht Harrison.\u003cbr\u003e\n\u003cbr\u003e\nJohn Mendoza Brodeur loves team sports and coaches Little League baseball. He also retired from the University of North Carolina at Chapel Hill after having spent nearly 20 years working with students as the Director for the Carolina Leadership Development program.\u003cbr\u003e\n\u003cbr\u003e\nScott Moore loves table-top gaming, has been playing D\u0026amp;D since he was 9, and annually hosts a four-day event called Camp NC Game Day (which started as a day but just couldn\u0027t be stopped). He\u0027s also a Personal and Business Development Coach.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eNote\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eNext Quest is located in Durham, NC and serves the Triangle (though we have plans to expand as necessary)\u003c/li\u003e\n\t\u003cli\u003eNext Quest is a new nonprofit and has not received 501(c)3 exempt status as yet\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/span\u003e\u003c/span\u003e"
