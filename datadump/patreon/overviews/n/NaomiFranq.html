    "summary": "\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey there! Welcome to my Patreon! I\u0027m\u00a0\u003ca href=\"https://twitter.com/No_Nami\" target=\"_blank\"\u003e\u003cstrong\u003eNaomi Franquiz\u003c/strong\u003e\u003c/a\u003e, a freelance illustrator and comic book artist, looking to create original content and stories. I\u0027ve created work for BOOM! Box, Dark Horse, Image Comics, IDW, and the wonderful POWER \u0026amp; MAGIC PRESS. I work on original concepts in between paid work for other comics and stories, however, so I aim to keep this Patreon casual and inviting for anyone who would be so kind as to lend their support so that I can provide more original content.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThings I\u0027d like to share with you:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eProcess videos!\u003c/li\u003e\u003cli\u003eLivestream sessions!\u003c/li\u003e\u003cli\u003eTutorial requests!\u003c/li\u003e\u003cli\u003eSketch requests!\u003c/li\u003e\u003cli\u003eBehind the scenes break-downs on comics!\u003c/li\u003e\u003cli\u003eFirst-dibs on original artworks I put up for sale!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWays you can support me:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePledge to my Patreon!\u003c/li\u003e\u003cli\u003eIf you can\u0027t or just don\u0027t want to (no big, y\u0027all, it\u0027s cool), check out my\u00a0\u003ca href=\"https://www.inprnt.com/profile/naomifranq/\" target=\"_blank\"\u003e\u003cstrong\u003eINPRNT\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u00a0\u003ca href=\"https://gumroad.com/naomifranq\" target=\"_blank\"\u003e\u003cstrong\u003eGUMROAD\u003c/strong\u003e\u003c/a\u003e for PDF comics, and my\u00a0\u003ca href=\"http://naomifranq.storenvy.com/\" target=\"_blank\"\u003e\u003cstrong\u003eSTORENVY\u003c/strong\u003e\u003c/a\u003e for sketchbooks, original artwork, and prints!\u003c/li\u003e\u003cli\u003eFollow me on\u00a0\u003ca href=\"https://twitter.com/No_Nami\" target=\"_blank\"\u003eTwitter\u003c/a\u003e (@No_Nami),\u00a0\u003ca href=\"http://naomifranq.tumblr.com\" target=\"_blank\"\u003eTumblr\u003c/a\u003e (naomifranq), or\u00a0\u003ca href=\"https://www.instagram.com/naomifranq/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e (@naomifranq)\u00a0for updates and get the scoop on my comics and projects!\u003c/li\u003e\u003cli\u003eJust be wonderful! I love and appreciate every like, retweet, reblog, comment, and share is a motivational buoy! A spiritual bump-it! (If you share, please credit and link-back. Reposting art is bad, mmkay.)\u003c/li\u003e\u003c/ul\u003eThank you so much for taking the time to check me out and support!\u003c/span\u003e\u003c/span\u003e"
