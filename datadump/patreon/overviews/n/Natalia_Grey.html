03c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e***PLEASE NOTE: \u00a0For people in the 3rd Tier, your poloroid and prints will be shipped the following month AFTER Patreon has completed your payment. ***\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSigning up for Patreon??? Here\u0027s what you can expect:\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eEXCLUSIVE PHOTOS AND SELFIES!!!\u003c/strong\u003e\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e- I LOVE taking selfies. These will be posted here and no where else!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eEXCLUSIVE POLAROIDS AND PRINTS!!!\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e - \u003c/strong\u003eThese will be rewards to those in the top tiers of Patreon support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eONE SEXY VERSION OF MY COSPLAY A MONTH!!!\u003c/strong\u003e\u003c/span\u003e - You choose the cosplay/theme. I want to create more stuff for you guys and give you a chance to help out along the process. Then, at the end of the month (once your special prints have been sent off) we will show the world what fun we\u0027ve had!\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003ePERSONALIZED WORKOUTS CHALLENGES JUST FOR YOU!!!\u003c/strong\u003e\u003c/span\u003e - I am always up for a challenge, and I know you are too. That is why I will provide you with your very own workout challenge to do along with me. This could be anything from doing Burpees in the middle of the produce aisle or something crazier than that. The point is to HAVE FUN!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eBEHIND THE SCENES - \u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eI\u0027m always up to something. =)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003eGOOGLE HANGOUT!!!\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e - \u003c/strong\u003eDid someone say hangout?!!! Once a month you and I will get together via google hangout. It\u0027s a great time to chat, have a pizza party together, or you can ask me questions and get to know me better. I want to get to know you! Lets hang out =)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat it comes down to\u003c/span\u003e\u003c/strong\u003e: You don\u0027t have to be a Patreon. I\u0027ll still love you all regardless! However, if you do become sign up to show your support, know it means the world to me. You will not only get \u003cstrong\u003eTWICE\u003c/strong\u003e the amount of content, customized to you! I will do my very best to make sure your happy!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
