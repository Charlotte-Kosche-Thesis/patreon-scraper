    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/813949/82cfeba7ebf4474e87fa30ae00433ed6?token-time=2145916800\u0026token-hash=l0Xg-aRZzgeHyaj5zWhocic8vx01PZH4NXWAqdCf9UQ%3D",

    "pledge_url": "/bePatron?c=813949",
    "published_at": "2017-04-09T17:23:29+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a1Hola Chicos!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003c/span\u003eMi nombre es\u003cem\u003e Carolina\u003c/em\u003e, pero me conocen como Nyx Cat. \u00bfQue Significa Nyx? Significa la diosa de la noche, y la oscuridad. Ahora si, \u00bfqui\u00e9n soy yo? Solo soy una chica de \u003cem\u003e19\u003c/em\u003e \u003cem\u003ea\u00f1os\u003c/em\u003e, \u003cem\u003emexicana\u003c/em\u003e que es muy talentosa. Me encanta dise\u00f1ar cosas, dibujar, hacer crafting, cantar, bailar, maquillarme y comer 2 botes de palomitas grandes en el cine :3. Hago cosplay y bodypaint, fx-makeup y cantante de ducha.\u003cbr\u003e\nMe encantan los c\u00f3mics y los videojuegos, mis tardes se basan en jugar todo el d\u00eda. Soy estudiante de la preparatoria y pr\u00f3ximamente universidad. \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://es.tinypic.com?ref=15z2p15\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/15z2p15.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u00bfQu\u00e9 significa el cosplay para mi?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\nPues llevo aproximadamente 2 a\u00f1os y he logrado progresar mucho y superarme en formas que yo nunca cre\u00ed. He aprendido a coser (pero soy muy mala), hacer crafting, t\u00e9cnicas de maquillaje, en fin,\u00a0nunca terminas de aprender. Tambi\u00e9n me ha ayudado para ganar confianza en mi misma porque yo sol\u00eda ser una chica con muchas inseguridades, pero lo mas importante es que he conocido a personas que ahora son muy importantes en mi vida.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://es.tinypic.com?ref=i5su4p\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/i5su4p.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u00bfQu\u00e9 pretendo con Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\nMe va a ayudar a poder seguir haciendo cosplay. Hasta ahora, despu\u00e9s de dos a\u00f1os he hecho cosplay a base de mis ahorros, y el problema es que ya se esta acabando, no tengo como seguir haciendo este hobby que no solo me gusta, me apasiona, puedo pasar todo el d\u00eda haciendo cosplay y no me importa porque siento pasi\u00f3n por formar nuevos personajes y traerlos a la vida.\u003cbr\u003e\n\"Escoge un trabajo que ames y no tendr\u00e1s que volver a trabajar un solo d\u00eda en tu vida.\" Se que el cosplay no es trabajo, pero este es un peque\u00f1o sue\u00f1o mio, y esto es lo que en verdad amo hacer\u003cbr\u003e\n\u003cbr\u003e\n**************************************************************************************\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHey Guys!\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nMy name is Carolina, but I\u0027m known as Nyx Cat. What does Nyx means? it means the goddess of the night and darkness. Now, who am I? I\u0027m just a 19 years old girl, Mexican who is really talented. I love to design new stuff, draw, make crafting, sing, dance, and experiment with makeup and eat two big bowls of popcorn. I do cosplay, body paint, fx makeup, crafting and I\u0027m a professional bathroom singer.\u003cbr\u003e\nI love comic books, video games and my afternoons are basically me playing all day long. I\u0027m a high school student and really soon going to university.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://es.tinypic.com?ref=xpoj87\" target=\"_blank\"\u003e\u003cimg src=\"http://i68.tinypic.com/xpoj87.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eWhat does cosplay means to me?\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003cbr\u003e\nI have been 2 years making cosplay and I have achieved so many things I thought I would be able to do. I have learned to sew (but I\u0027m still terrible at it), making crafting, new techniques on makeup, well, you never stop learning new \u00a0things. Also this has helped me to gain confidence on myself because I used to be a really insecure girl who could never go out from her comfort zone. Last but not least I have met so many people who now means a lot for me.\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003ca href=\"http://es.tinypic.com?ref=333fqet\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/333fqet.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\nWhat do I pretend with Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eThis will help me continue making cosplay and crafting. until now after almost 2 years I have been making cosplay through my savings, the problem now is that my savings are running out.I got no way to continue making this cosplay which I love, but also I\u0027m passionate about it, I can spend all day long making cosplay without a problem, I won\u0027t care at all because it makes me so exited to see the final form and bringing to live.\u003cbr\u003e\"Find a job you love and you\u0027ll never work a day in your life.\" I strongly believe this quote is real, and I don\u0027t believe cosplay is a work, but this is my little dream, and this is what I truely love.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
