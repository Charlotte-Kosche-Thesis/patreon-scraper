    "summary": "Hello friends,\u003cbr\u003eMy name is Nathaniel Kostar, or as I go by on stage, Nate Lost. I\u0027m a writer, poet, lyricist, and the host of ThA Lost Podcast. In 2017, I finished my MFA in Poetry from the University of New Orleans, put out my first album, \u003cem\u003e\u003ca href=\"https://natelost.bandcamp.com/album/love-n-travel\"\u003eLove \u0027n\u0027 Travel\u003c/a\u003e\u003c/em\u003e, and began working on the first draft of my first non-fiction book, \u003cem\u003eThe Renaissance Project\u003c/em\u003e. I want to share it with you on Patreon!\u003cbr\u003e\u003cbr\u003eTo read the first chapter of the Renaissance Man Project please click HERE. \u003cbr\u003e\u003cbr\u003eIf you\u0027d like to receive the following chapters before they are officially released into the world, then consider making a $1 per month donation to my Patreon account. There are also other levels of support and rewards for your contribution.\u003cbr\u003e\u003cbr\u003eHere are my goals for 2018.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003ePROJECTS IN 2018-2019\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe first\ndraft of \u003cem\u003eThe Renaissance Man Project\u003c/em\u003e, a non-fiction novel.\u003c/li\u003e\u003cli\u003eMore\nepisodes of Tha Lost Podcast.\u003c/li\u003e\u003cli\u003eLOST (working title), a chapbook. July, 2018.\u003c/li\u003e\u003cli\u003e\"The Moon is Tumbling Down the Steps Again.\" A long\npoem with music and artwork.\u003c/li\u003e\u003cli\u003eA poetry\nand yoga curriculum for youth in collaboration with Dr. Amir Whitaker, founder\nof Project Knucklehead.\u003c/li\u003e\u003cli\u003eMore\ntravel and culture articles.\u003c/li\u003e\u003cli\u003eAn online poetry course.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON, bruh?\u003c/strong\u003e\u003cbr\u003eBack in the day, kings, princes, queens, dukes and wealthy mofos commissioned artists to create for them. Well, I lived in a castle once (and if you support this project you\u0027ll read all about it), but I don\u0027t know any royalty. But perhaps in this new age we don\u0027t need \u0027em. Not if the people rise up and collectively support their artists. Patreon enables fans to directly support artists they like and to have unique interactions with them. It also allows me as an artist to bypass the old gatekeepers (publishing houses, record labels) and bring my art straight to the people. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE\u0027S MY $ GOING?\u003c/strong\u003e\u003cbr\u003eYour support will help me pay an editor, my sound engineer, musicians I work with, graphic designers, photographers. If there\u0027s any $ left over it will be split between Sallie Mae and buying essentials, like rice, beans and rolling papers. \u003cbr\u003e\u003cbr\u003eRemember, by supporting me you\u2019re\nnot just supporting one artist. You\u2019re contributing to a community of \nartists\nand helping us earn a living doing what we love.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUS \u0026amp; MEXICO\u003c/strong\u003e\u003cbr\u003e\n\nI currently live in Mexico City with my girlfriend who is a contemporary dancer and instructor from Zacatecas, Mexico. The stories to come in \u003cem\u003ethe Renaissance Man Project \u003c/em\u003ewill explain how I got here. In 2018, I hope to collaborate with Mexican and American\nartists through music, poetry, performance and by continuing ThA Lost\nPodcast, a series of long-form conversations with artists, health experts,\nactivists, musicians, yogis, and people living and working in alternative ways. My goal is to foster conversation,\ncollaborations, and understanding between artists on both sides of the border. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eMore About The Renaissance Man Project\u003c/strong\u003e\u003cbr\u003eWhen I was 25 I decided to take an adventure. Using ideas from \u003cem\u003eThe Book of the Courtier\u003c/em\u003e as a framework, I traveled to six different countries \naround the globe to study one of the skills expected of an Italian Renaissance \nman. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePoetry \u003c/strong\u003ein Dorf Tyrol, Italy.\u003c/li\u003e\u003cli\u003e \u003cstrong\u003eMuay Thai\u003c/strong\u003e in Phuket, Thailand. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArt \u003c/strong\u003ein Paris, France.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDance \u003c/strong\u003ein San Juan, Puerto Rico and Playa del Carmen, Mexico.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePhilosophy \u003c/strong\u003ein Tepotzlan, Mexico.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMusic \u003c/strong\u003ein New Orleans.\u003c/li\u003e\u003c/ul\u003eNow I\u0027m shelled up in our apartment in Mexico City writing the story.\u003cbr\u003e\u003cbr\u003eBy supporting this Patreon you will help bring the Renaissance Man Project into the world.\u003cbr\u003e\u003cbr\u003eAnd remember, your support is not a donation. It\u0027s an investment in ART.\u003cbr\u003e\u003cbr\u003eThank you so much.\u003cbr\u003e\u003cbr\u003ePeace, Love \u0026amp; Poetry,\u003cbr\u003eNate Kostar\u003cbr\u003e"
