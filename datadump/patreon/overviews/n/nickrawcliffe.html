    "summary": "\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u003cbr\u003eFirst of all, if you\u0027re even looking at this page I want to thank you for considering supporting me. Streaming and podcasting video games has been a wacky dream of mine for a long time and it means the world to me that you\u0027d even consider supporting me on Patreon.\u003cbr\u003e\u003cbr\u003eFor the longest time, I always wanted to give it a shot but I never had the time, confidence or equipment to do so. Recently in my life, I decided to say F all that!, and now I\u0027m committed to pursuing my crazy dream.\u003cbr\u003e\u003cbr\u003eThank you for being interested.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT DOES NICK DO?\u003cbr\u003e\u003c/strong\u003eRight now the main things I\u0027m focussing on are:\u003cul\u003e\u003cli\u003eLive Streams\u003c/li\u003e\u003cli\u003ePodcasts\u003c/li\u003e\u003c/ul\u003eFor the most part, everything I do is all about video games. Occasionally the topics we discuss might be relevant to life outside of gaming but right now I\u0027m focusing on games. As the Patreon grows I may consider making more content about things outside of gaming.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u00a0\u003cbr\u003eWell, it\u0027s simple really. The support of our modest little community has been amazing so far and I have managed to bring you guys a lot of content but as of right now this could all go away. I hope one day that Patreon will provide us with the stability to allow me to continue bringing you content for years to come.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA PERSONAL NOTE\u003cbr\u003e\u003c/strong\u003eI just wanted to take this chance to thank everyone who has supported me up until this point. Life can be hard sometimes and someone taking time out of their day to express interest in something I created genuinely means the world to me. Whether it\u0027s listening to a podcast or watching a live stream I can\u0027t express how much it means to me. The kind words and support you have given have helped and fulfilled me on a level I didn\u0027t think was possible.\u003cbr\u003e\u003cbr\u003eThank you and as always, stay impartial.\u003cbr\u003e\u003cbr\u003eNick\u003cbr\u003e"
