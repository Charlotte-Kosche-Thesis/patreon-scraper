    "summary": "\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=183668\u0026amp;rid=242131\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/myoaHd/instant_access_to_snap.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.amazon.com/registry/wishlist/1RZ28VLB03AVS/ref=cm_sw_r_cp_ep_ws_w25lzbGHNPFE2\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/dCbqiJ/nbwishlist.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eWhat is Naked Bakers?\n\u003cbr\u003e\n\u003c/strong\u003e\nNaked bakers is a fully nude cooking show! The content is produced by me and funded by fans! It\u0027s kinda like if HGTV embraced exhibitionism.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat kind of content do you produce?\u003cbr\u003e\n\u003c/strong\u003eI produce a weekly naked baking episode (the full length episode is exclusive to patrons), a fun almost daily behind the scenes public Snapchat story, and occasionally some other fun stuff like naked bartending videos (some of which exclusive to patrons).\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is the goal of this Patreon?\u00a0\u003cbr\u003e\n\u003c/strong\u003eTo be able to produce more fun content and allow my fans a way to help support and be a part of the production of the show. I want to focus on Naked Bakers full time and grow it. With the help of my patrons/crew, I can do that.\u00a0\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nHow will the Patreon funds help?\n\u003cbr\u003e\n\u003c/strong\u003eThe funds help cover everything from paying rent, to buying groceries and ingredients for new episodes, as well as purchasing new film equipment, cooking tools, etc. Eventually the funds will help support bringing on a dedicated camera person, adding a new cast member, getting a larger house/set to film in, and hopefully one day adding travel content! Sounds like a lot, but I know in time we can get there.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho are you and how did this start?\u003cbr\u003e\n\u003c/strong\u003eI am just a normal girl that likes baking/cooking (also a fan of gardening, yoga, and travel too). I also happen to be a bit of an exhibitionist too. I am not a porn star nor do I have sex on camera. In fact, Naked Bakers started as a joke. Back in January of 2015, a couple of friends and myself were talking about snapchat and I said that we should start a novelty account where we bake naked. We curiously posted one pic of clevage on our story (we were no where near a kitchen) and then posted a link to our snapchat name on reddit to r/dirtysnapchat. Within minutes we had a few hundred views. At that moment I knew I was on to something. So being the most adventurous one of the group, I went home, got naked, and actually baked something on my snapchat story. People loved it and I decided to carry on Naked Bakers. The rest is history. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWill you ever show your face?\u003cbr\u003e\n\u003c/strong\u003eNo. I like the anonymity of this. Part of the fun in this is that feeling like I could be anyone. That girl sitting across from you at Startbucks or that girl living right next door. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat does the charge show up as on my credit card bill?\u003cbr\u003e\n\u003c/strong\u003eAll charges will appear on your bank statement discretely as \"Patreon\". \u003cbr\u003e"
