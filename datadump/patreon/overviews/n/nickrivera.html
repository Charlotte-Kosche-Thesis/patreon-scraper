    "summary": "\u003cdiv\u003e\u003cstrong\u003eWelcome to the SUPER-FOLLOW button! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027re a Super Fan that;\u003cbr\u003e- Always love what I do\u003cbr\u003e- Want more content than I already provide\u003cbr\u003e- Want a way to support me financially\u003cbr\u003e\u003cbr\u003e\u00a0 This is the perfect page for you!!\u003cbr\u003e\u003cbr\u003eIf you don\u0027t know me at all my name is Nick Rivera, I\u0027m a 23 years old Musician from Canada. \u003cbr\u003e\u003cbr\u003eI opened this Patreon page so I can have a shot in making music full-time and create as much content as I can for you guys.\u003cbr\u003e\u003cbr\u003eBut what does it give you?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can pledge every month in exchange for fun rewards such as\u003c/strong\u003e:\u003cbr\u003e\u2022 Your name in the credits of my Live-Stream shows;\u003cbr\u003e\u2022 Access to the Electric Guitar Video Series + Request any song you want me to play;\u003cbr\u003e\u2022 Exclusive Behind-The-Scenes, Announcements and watch my YouTube Videos before release;\u003cbr\u003e\u2022 My Greatest Guitar Tips, Tricks \u0026amp; Lessons that helped me through the years;\u003cbr\u003e\u2022 Personal song written for you, every month;\u003cbr\u003e\u2022 Google Hangout / Skype Guitar Lesson / Online Jam, etc!\u003cbr\u003e\u2022 Much MORE!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eEvery pledge goes to music gear, strings, guitars, food, gasoline, bills, and basically every thing that I need to create amazing and quality content. This page will be a big part of my income the day I\u0027ll make enough to quit my day job \ud83d\ude43\u003cbr\u003e\u003cbr\u003eEvery dollar you give is a step forward to my ultimate dream of becoming a professional guitar player.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut HEY!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you can\u0027t or are not in a position to pledge that\u0027s OKAY! There are so many other ways to help:\u003cbr\u003e- Share this page with your followers\u003cbr\u003e- Like, comment and share my\u00a0\u003ca href=\"https://www.youtube.com/channel/UCLDNt6I-ochYbYj-JDo0Mvg\" target=\"_blank\"\u003eYouTube Videos\u003cbr\u003e\u003c/a\u003e- Visit my\u00a0\u003ca href=\"https://www.nickrivera.ca/\" target=\"_blank\"\u003eOfficial Website\u003c/a\u003e\u003cbr\u003e- Follow me on\u00a0\u003ca href=\"http://www.twitter.com/nickriveramusic\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"http://www.facebook.com/nickriveramusic\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/channel/UCLDNt6I-ochYbYj-JDo0Mvg\"\u003eYouTube\u003c/a\u003e,\u00a0\u003ca href=\"http://www.instagram.com/nickriveramusic\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u0026amp;\u00a0\u003ca href=\"https://www.pscp.tv/NickRivera\" target=\"_blank\"\u003ePeriscope\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am always forever grateful. Thank you so much for your support.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMuch love,\u003cbr\u003eNick\u003cbr\u003e\u003cbr\u003ePS.\u00a0If you ever want to contact me I reply to every message on here or any other social media platform! See you there \u270c\ufe0f\u003cbr\u003e"
