    "summary": "Hi, my name is Nicholas, and I am a storyteller. I\u0027ve always loved bringing stories to life through the art of narration. When I was a kid, I would animate all the soft toys we had lying around, naming and giving character to each and every one of them, and entertaining my baby brother with ongoing stories and drama from the confines of our own bedroom!\u003cbr\u003e\u003cbr\u003eThey say radio is \"theatre for the imagination\", and nothing beats the limitless world our own minds can create. And what\u0027s better than having a captivating story told to you - you just sit back and watch the world unfold before you.\u003cbr\u003e\u003cbr\u003eI am trained as both an actor and voice over artist, and I have recently completed narrating a 5-part TV nature documentary series about life (and death) in the Arabian peninsula.\u00a0\u003cbr\u003e\u003cbr\u003eBut my love lies with fiction stories, stories of fantasy and intrigue, and am determined to work with contemporary creative writers, to bring fresh, new tales straight onto your Patreon feeds!\u003cbr\u003e\u003cbr\u003eTwo of my most favourite authors I cherished growing up were the \"Alice in Wonderland\" creator, Lewis Carroll, and fascinating storyteller, Roald Dahl, whose worlds and characters are an absolute feast to the imagination. I also have huge respect for the likes of J.R.R. Tolkien, for the detail and depth he gave his fantasy worlds, and am a fan of post-apocalyptic scenarios - Danny Boyle\u0027s \"28 Days Later\" is one of my all-time favourite movies.\u003cbr\u003e\u003cbr\u003eFor more info about the Patreon platform, click on this link:\u003cbr\u003ehttps://www.youtube.com/watch?v=wH-IDF809fQ"
