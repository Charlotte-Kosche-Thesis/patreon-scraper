    "summary": "We all know YouTube pays out, but it\u0027s not very much for smaller channels such as mine. If I were to sit down and calculate how much I make per hour working on my content, I would make about \u003cstrong\u003e$0.50 an hour\u003c/strong\u003e. Honestly a little more would be nice and here we are on Patreon.\u003cbr\u003e\u003cbr\u003eI am an avid paintball player and I create first person paintball action videos. Every week I pack up my gear, load the car, and head out to various paintball fields. I record what I play, then head home to edit the footage. \u003cbr\u003e\u003cbr\u003eI feel as though I am playing a \u003cstrong\u003ereal life video game\u003c/strong\u003e each and every time I step out onto the field and I want to share the experience with the rest of the world. I spend countless hours making sure each and every frame of the video matches how I felt when playing.\u003cbr\u003e\u003cbr\u003eI\u0027m here because not only is \u003cstrong\u003efilming equipment expensive\u003c/strong\u003e but to just get out and play each week is an extreme expense all it\u0027s own. I can\u0027t just sit down, pick up a controller whenever I feel like it and start creating content. No, I have to wait for that one day a week to come around so that I can get out play paintball and hope that I get some good footage in the 8 hours that I play.\u003cbr\u003e\u003cbr\u003eEach donation made will go directly into the content that I create each week. Whether it be new audio visual equipment, paintballs to shoot people with or just gas in my car to travel even further and play at more and more diverse paintball fields. Your donation \u003cstrong\u003eWILL NOT \u003c/strong\u003ebe wasted. This I can promise you."
