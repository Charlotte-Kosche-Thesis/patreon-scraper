    "summary": "Hello and welcome to my Patreon page. My name is Alison and I make moody electro-pop as\u00a0\u003ca href=\"https://open.spotify.com/artist/0W7gy0NrUCZ1zqTPTIUh3a?si=LUgC4GnLToOqUzWkfPNpmw\"\u003e NOSILA.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBACKSTORY\u003c/strong\u003e\u003cbr\u003eMy current\u00a0musical exploration started after I \"quit\" making folk music more than a year ago. At the time I was so burned out I thought I was completely done with music, but I quickly found I was wrong. For fun, I began building synth tracks on my computer. One thing led to another and I started releasing demos under a new artist name, rediscovering creative freedom.\u003cbr\u003e\u003cbr\u003eThis creative rediscovery has been beautiful, but simply releasing a demo on\u00a0\u003ca href=\"http://www.soundcloud.com/nosilamusic\"\u003e SoundCloud\u003c/a\u003e\u00a0each month feels reclusive and ingrown. I\u0027m not interested in the lone wolf approach to making music anymore. This is why I\u0027m starting a Patreon page--to open myself up to collaboration, accountability, and support.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON?\u00a0\u003c/strong\u003e\u003cbr\u003eI like to think of Patreon as subscription service meets fundraising platform. It leaves room for patrons who want to \"subscribe\" to the exclusive content but the door is also left open for patrons who love me and simply want to show support in a tangible way (oh hey mom).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S BEHIND THE SUBSCRIPTION WALL?\u003cbr\u003e\u003c/strong\u003ePatreon makes unlocking access to exclusive content super easy. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e1. One demo/song a month \u003cbr\u003e2. One patrons-only cover \u003cbr\u003e3. Patron chat (audio, RSS available for your podcast app)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOther things I may provide depending on my mood that month are things like early releases, news, media, etc.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHEN WILL I BE CHARGED?\u003c/strong\u003e\u003cbr\u003eIf you are unclear about the financial logistics, allow me to clarify. \u003cem\u003eYou will only be charged per song I release; demo or official MP3. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003eIn case you\u0027re afraid I\u0027d be releasing 10 songs a month, let me assure you that I\u0027ll never release more than one song a month. In fact, there may be months I\u0027d need to skip a month!\u003cbr\u003e\u003cbr\u003eFor instance, if you decide to pledge $5 and I release one song per month for the next 12 months, that works out to be a total of $60 a year at the very most (if I never skip a month).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u003cbr\u003eWhatever brought you here, I\u0027m thankful for you, even if you decide not to become a Patron today. I\u0027m thankful for your attention, support, and for taking time to be interested in what I do.\u00a0\u003cbr\u003e\u003cbr\u003eThis is all a grand experiment, and I want to bring you into it! I\u0027m so excited about the possibilities, and I already have several projects just waiting to be made. So let\u0027s make them together!"
