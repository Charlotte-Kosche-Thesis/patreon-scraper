    "summary": "\u003cimg src=\"https://i.imgur.com/TleGM4y.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m \n\u003cstrong\u003eMayara Barros\u003c/strong\u003e, a brazilian artist based in Rio de Janeiro. I majored in \u003cem\u003eJournalism \u003c/em\u003eand I\u0027m currently working on getting my master\u0027s degree. I have published a short story anthology and I\u0027m working on a few projects I intend to publish soon. I\u0027m a self-taught artist, love to draw whenever I can. I use Paint Tool SAI, mostly, and Photoshop every once in a while. You can see my writing in my \u003ca href=\"http://www.naiveheart.org\" rel=\"nofollow\"\u003eblog\u003c/a\u003e (portuguese) and in my \u003ca href=\"https://www.wattpad.com/user/MayFPBarros\" rel=\"nofollow\" target=\"_blank\"\u003eWattpad account\u003c/a\u003e (so far, only portuguese stories, but I intend to mix it up), my art is in my \u003ca href=\"http://www.mayhigurashe.deviantart.com\" rel=\"nofollow\"\u003edeviantArt\u003c/a\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/u2a4oIt.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a believer of crowdfunding as a legitimate business model and, therefore, here I am putting myself on the line. Patreon is gonna allow me to create more, more frequently and better, and you get something in return for helping me.\n\u003cbr\u003e\n\u003cbr\u003e\nYou are, of course, not obligated to pledge. Most of my content will always be available for free, but I do have to support myself - a girl\u0027s gotta eat - so I\u0027ll be eternally grateful for every single dollar sent my way.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/WKKPebV.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFanart Friday\u003c/strong\u003e - every friday, I pic a character and draw them as a chibi.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWild Card \u003c/strong\u003e- every month, I\u0027ll release something exclusive to my patreons, it can be a short story or an illustration. Might even be drawn from your suggestions, but will always be experimental. Size may vary.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e201x Calendar \u003c/strong\u003e- something I\u0027ve been meaning to do for years, but didn\u0027t have the time to commit. WELL NOW I\u0027M DOING IT. Will probably be released for 2019.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eComics\u003c/strong\u003e - I have a few ideas for webcomics I\u0027d like to work on soon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBooks\u003c/strong\u003e - I have lots of ideas I want to finish and you can make it possible!\u003cbr\u003e"
