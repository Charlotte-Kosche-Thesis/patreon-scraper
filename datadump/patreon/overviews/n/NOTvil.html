    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VcyLogA3sDs?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cblockquote style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(79, 129, 189);\"\u003eGRAY\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e- \u003cspan style=\"color: rgb(31, 73, 125);\"\u003ePUBLIC version for WINDOWS (BUILD 0.6)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/v0-4-is-here-16822042\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/18535811\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/mMBsVc/nzwOWCQ.png\" style=\"width: 207px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eGRAY\u003c/span\u003e -\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e Windows version for 10$+ patrons (BUILD 1.0)\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/v0-6-18535811\" target=\"_blank\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e[SOON]\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tips-and-tricks-16885998\" target=\"_blank\"\u003eTIPS AND TRICKS\u003c/a\u003e \u003c/strong\u003e\u0026lt;==CLICK\u003cbr\u003e(Helps you to understand the basics of mechanics\u003cstrong\u003e,\u003c/strong\u003e find and unlock hidden content)\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eAny questions? Just join my\u00a0\u003ca href=\"https://discord.gg/ycMD6cU\" target=\"_blank\"\u003eDISCORD\u003c/a\u003e channel\u00a0and I\u0027ll answer you\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/Bp2nra\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/ycMD6cU\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://discord.gg/ycMD6cU\" target=\"_blank\"\u003e\u003cimg src=\"https://image.ibb.co/fnSLjc/sd.png\" style=\"background-color: initial; color: rgb(119, 119, 119); width: 284px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/mph8cS/TDPpJsk.png\"\u003e\u003cbr\u003eHey!\u003cbr\u003eI\u0027m glad to welcome you on my page.\u003cbr\u003eYou can call me\u00a0\u003cstrong\u003eNOTvil\u003c/strong\u003e.\u003cbr\u003eAs a lifelong video gamer, I came to realize I wanted to create them when I grew up.\u003cbr\u003eAfter learning software like photoshop, different game engines, sound editors etc, I have now begun! \u003cbr\u003eI spent a lot of time creating the base engine of GRAY and balancing the gameplay, in addition to other aspects.\u003cbr\u003e\u003cbr\u003eAt first, it started as a hobby, but having reached some great results I reached the conclusion that I am, \u0027ready for prime time\u0027, I thought maybe I can give it a try and show it to people? To that end, I have created this Patreon page\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cem\u003e\u003cstrong\u003eW\u003cimg src=\"https://image.ibb.co/jBDUob/lili_1.png\" style=\"float: left; width: 164px; margin: 0px 10px 10px 0px;\"\u003e\u003c/strong\u003e\u003cstrong\u003ehy Patreon\u003c/strong\u003e,\u003c/em\u003e you may ask? I consider it to be a dynamic and revolutionary step in helping young indie game makers start careers that were previously inaccessible without being very expensive ultimately, (in many cases), unnecessary degrees. I immediately want to be a part of it.\u003cbr\u003eNow here we are, and\u003cstrong\u003e \u003cem\u003eI am ready!\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eEmphatically, it has not been, and will not be easy to create such a game alone. But this is my dream, I want to create something special and I look to you, my patrons, to assist me in making this lifelong dream of being an independent game maker a reality, and working towards you and my satisfaction. I would be so thankful if you could support me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://image.ibb.co/jLdi7c/FKQrECu.png\"\u003e\u003cbr\u003e\u003c/strong\u003eBy pledging a few bucks you can join GRAY\u0027s community and help me in creating this cool game. Your money will be spent on improving the engine, 3d content and my hardware. For every pledge you will get some rewards, like early access to new versions of the game, info about updates, Patrons ONLY features etc. (Depends on bundle, 5 bundles are available - Tourist, Lu\u0027s Friend, Plasmo keeper, Skilled\u0026amp;horny,The Greatest).\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" target=\"_blank\"\u003eMore info about Patreon here!\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://image.ibb.co/c78i7c/7k8i9Vw.png\"\u003e\u003cbr\u003eI am planning to create a hardcore platformer with elements of visual novel/adventure. \u003cbr\u003eAlso planning to add many tribute references to popular games I have enjoyed. \u003cbr\u003eSo, the basic concept is:\u003cbr\u003e \u003cem\u003e\u003cstrong\u003eFirst type of gameplay (platformer) \u003c/strong\u003e\u003c/em\u003e- our hero is locked in a body of robot and have to go through the all puzzle chambers. \u003cbr\u003e\u003cimg src=\"https://image.ibb.co/kpVEMw/lili_4.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/cN4wZG/lili_5.png\"\u003eOccasionally, he will awaken in his real body and this is the \u003cem\u003e\u003cstrong\u003esecond type of gameplay\u003c/strong\u003e\u003c/em\u003e (an adventure/VN) - here our hero will interact with other characters. This is a storytelling part of the game.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/j1z8gw/lili_3.png\"\u003e\u003cimg src=\"https://preview.ibb.co/mts5Tb/lili_2.png\"\u003e\u003cstrong\u003e\"GRAY\"\u003c/strong\u003e is an adult game and contains nudity and sexual scenes. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eYOO MUST BE 18 YEARS OLD OR ABOVE TO PLAY IT!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis story is about the deepest human desires and feelings. Here is a list of the current planned fetishes, more may be added later:\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e tease \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eblowjob \u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eanal, vaginal sex\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e exhibitionism\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e spying\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBDSM\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI am trying to create a story full of absurd situations, so don\u0027t take things too seriously here.\u003cbr\u003eWell, perhaps sometimes... \u003cbr\u003eI really hope that it will result in something BIG, with your help. \u003cbr\u003eIf I see that you like this game I will invest more time in development of \"GRAY\". \u003cbr\u003e\u003cbr\u003eUnlike some other creators, I promise not to start any other projects, until I finish this one. Main development platform for now is Windows, but I want to port GRAY on MAC..\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"http://image.ibb.co/eaaPDH/S2cKgmz.png\"\u003e\u003cbr\u003eThis is a very strange story about a little robot that wakes in a very strange place with a very strange purpose. All he knows are chambers with some kind of puzzles. He doesn\u0027t know why,but something inside is telling him that he should overcome all these hard traps and lasers.\u003c/em\u003e \u003cbr\u003e\u003cem\u003eBut why is he doing this? He doesn\u0027t understand what is going on until he gets in a bar.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eNow he is not a robot anymore..\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eOnly you can help our hero in his journey. Help him to find the answers, friends and lovers.\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://image.ibb.co/dwh4DH/PXeSoG8.png\"\u003e\u003cbr\u003eThis game is developing entirely by one person.\u003cbr\u003eSome aspects of the game take a lot of time to create, especially on my computer. So, please, be patient and soon you\u0027ll see many great updates.\u003cbr\u003e\u003cbr\u003eA word of caution... English is not my native language, some translations don\u0027t quite hit the mark. I will do my best, believe me, but if you have any corrections suggestions, please bring them to my attention.\u003cbr\u003e"
