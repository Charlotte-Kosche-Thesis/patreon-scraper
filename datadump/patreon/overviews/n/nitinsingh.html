    "summary": "\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eYour small support makes lot of difference.\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eInspiration has always been great source of motivational\ndriver for many creative minds, various individuals \u201clike you\u201d has enabled me\nin many ways to discover my potential creative desire to share my art with you\n\u0026amp; world art community.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eEvery morning comes with new creative inspiration,\nand open up new possibility to connecting with you and saying, \u201cThank You\u201d.\nThis is such a incredible feeling when \u201cyou\u201d come forward and say \u201cHello Nitin\u201d\ndid you paint today?\u003cbr\u003e\u003cbr\u003eFor me, my inspiration is \u201c\u003cstrong\u003eYOU\u003c/strong\u003e\u201d who empowering me to\ndiscover art and sharing with world art community. As a watercolor artist, my\ninnermost desire is to share my skill with you and watercolor learners, while\ncreating lot\u2019s of watercolor learning content and paintings. \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eFriends, I am watercolor artist and I need your support to create best\nwatercolor tutorials to share with you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhy I need your support\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eEvery morning I wake-up with a desire to paint some thing new, innovative, inspirational, and share with the world, unfortunately sustaining my desire requires enough TIME and MONEY to keep alive my passion. I don\u2019t want to let my passion die, using this platform i look forward to have your support to continue my passion toward watercolor art.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhere your money will go\u003c/span\u003e\u003c/h4\u003eI have been making watercolor tutorial videos, and sharing them with all art lovers \u0026amp; learners, it requires high quality substantial tools \u0026amp; technology along with great amount of time, travel and sincere effort. Your support would defiantly help me to overcome all of these barriers and allows me to focus on my passion to create awesome watercolor tutorials and demos.\u003cbr\u003e\u003cbr\u003eThank you so much!\u003cbr\u003e\u003cstrong\u003eNitin Singh\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003ea passionate watercolor artist\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.nitinsinghwatercolour.com/2016/05/my-gallery/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://www.nitinsinghwatercolour.com/wp-content/uploads/2016/05/indian-cityscape-watercolour.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e"
