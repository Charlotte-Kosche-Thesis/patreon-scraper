    "summary": "\u003cstrong\u003e\u003cimg src=\"https://drive.google.com/uc?id=14zOpknzZ3ghUB1cNaTqFUvJmYKjj-rYC\"\u003e\u003cbr\u003e\n\u003cbr\u003eI\u0027ve been posting self-help content for free on\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCvRcBFPvdcz1SYpKv2xroFQ\" target=\"_blank\"\u003eYouTube\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u00a0\u003c/span\u003efor over 7 years \u003cem\u003e- that\u0027s not changing.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eI also post selected tracks for free access on the\u00a0\u003ca href=\"https://insighttimer.com/naomigoodlet\" target=\"_blank\"\u003eInsight Timer Phone App\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eMy meditations have had over 210,000 plays with some of my most popular tracks having over 70,000 plays. More than 1500 people have subscribed to my channel and many of them stream at least one of my meditation tracks daily.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMy YouTube channel averages around 27 hours of play\u00a0time every single day.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eThat\u0027s at least 27 hours of guided meditations that are helping people to heal, to de-stress, to connect with their spiritual side, and to conquer their fears and bad habits.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMeditation can change lives, deepen spiritual connection, win the war against anxiety, soothe a heavy heart and heal grief, trauma, addictions, insomnia, stress, depression and anger, AND support general wellness.\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eRepairing and rebuilding yourself is so much easier when you make time to stop, to rest, to practice and to heal. \u003cem\u003eRegular meditation practice is the key to feeling calm, centred and strong.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://drive.google.com/uc?id=1GRaexTZ1cOQKf65urw3pMfePGBwj_G2k\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003eSelf-help has consistently worked for me, and it works for the people who are spending 27 hours a day meditating using my free resources. When someone is motivated to recover, to improve themselves and to find peace within,\u003cem\u003e self-driven practice\u003c/em\u003e will give them the results they\u0027re seeking.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\tI must say that\u00a0\u003cstrong\u003eI also believe in asking for help and investing in professional support\u003c/strong\u003e, especially if you need help to find the motivation to get started and\u00a0you don\u0027t know which resources you need. For this reason, I also offer\u00a01-1 sessions to work with me which you can book on\u00a0\u003ca href=\"http://naomigoodlet.com/work-with-me/\" rel=\"nofollow\" target=\"_blank\"\u003emy website\u003c/a\u003e.\u00a0These sessions are designed for those of you who know you\u0027ll benefit from regular support. (and my patrons get a discount!)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://drive.google.com/uc?id=1puofrucISPTwlrEgvbj3QBBeK1XXWuq6\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"https://drive.google.com/uc?id=1Pziab_Q4D23ZJ2su9sLsJF2kV7NuuCsL\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://drive.google.com/uc?id=1Ab9RJGDkgzYX4p9aVhAByHA8ViOqnJCw\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMore about me\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003eI\u0027m a counsellor, author, blogger, spiritual healer, intuitive, meditation teacher and mindfulness advocate. Years ago I used a combination of ACT (acceptance \u0026amp; commitment therapy), mindfulness and spiritual therapy to heal myself from my long-standing anxiety disorder.\u00a0\u003cbr\u003e\n\u003cbr\u003eI am a self-help crusader. Yes, I had some therapy to help me to overcome my anxiety in the early days, but most of it was frighteningly expensive and largely useless. I took my recovery into my own hands and read books, went to workshops, worked with a spiritual therapist (going against the advice of basically everyone, which is why I call myself The Spiritual Rebel) and I started meditating. My life was forever changed.\u00a0\u003ca href=\"https://www.youtube.com/watch?v=V_uuxWk2TR0\" rel=\"nofollow\" target=\"_blank\"\u003eWatch my anxiety recovery story\u003c/a\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003eEver since, I\u0027ve been committed to sharing what I know, writing about things that I wish I knew about when I was trying to fix myself, and making FREE resources to help people help themselves.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf you benefit from my meditations or simply want to support what I\u0027m doing so that I can help others, then please choose a reward and join this amazing community of self-helpers! :)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePrices are in US dollars. You can cancel your pledge at any time!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://naomigoodlet.com/\" rel=\"nofollow\"\u003e\u003c/a\u003ePrefer to give me a one-off donation? Awesome, thankyou.\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003ca href=\"https://www.paypal.me/badlet\" rel=\"nofollow\" target=\"_blank\"\u003eDo it here.\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/NaomiGoodlet/\" rel=\"nofollow\" target=\"_blank\"\u003eCheck out my YouTube channel to listen to free meditations\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://naomigoodlet.com/\" rel=\"nofollow\" target=\"_blank\"\u003eVisit my website\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/rwvUjAv6pxg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
