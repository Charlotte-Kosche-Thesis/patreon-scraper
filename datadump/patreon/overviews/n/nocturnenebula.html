    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI MAKE COMICS AND ILLUSTRATIONS.\u003c/strong\u003e\u003c/div\u003eHello! :D I\u0027m Fey aka nocturnenebula, I\u0027m a freelance illustrator and self-published comic artist from Washington. You can find more of my art on \n\u003ca href=\"http://nocturnenebula.tumblr.com/\"\u003etumblr\u003c/a\u003e, \u003ca href=\"http://nocturnenebula.deviantart.com/\"\u003edeviantart\u003c/a\u003e, and my \u003ca href=\"http://nocturnenebula.com/\"\u003ewebsite\u003c/a\u003e. My main project is Mnemoria but I\u0027m also creating other works.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://mnemoria-comic.com\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/brlRH1k.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\u003c/div\u003e\nI\u0027m creating \n\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://mnemoria-comic.com\" rel=\"nofollow\"\u003eMnemoria\u003c/a\u003e \u003c/strong\u003e\u003c/em\u003ewhich is an urban fantasy webcomic/manga about an agency known as NOVIS that protects humans from otherworldly harm and keeps the existence of Daemons secret. I\u0027ve been working on this project since 2008 so it means a lot to me to get it off the ground. It\u0027s meant for more mature audiences, so read at your own risk!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://goodnight.nocturnenebula.com\"\u003e\u003cimg src=\"http://i.imgur.com/tLSHOdX.png\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\n\u003c/div\u003e\n\u003cbr\u003eI\u0027m also creating\u00a0\u003ca href=\"http://goodnight.nocturnenebula.com\"\u003e\u003cstrong\u003e\u003cem\u003eGoodnight\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e, another fantasy webcomic/manga about a little girl who\u0027s afraid of monsters but unfortunately her mom is one (literally)! It\u0027s an all-ages comic but may contain some weird, scary elements!\u003cbr\u003e\u003cbr\u003e\nAlong with this, I\u0027m also creating some side project comics that are mostly fan homages and a bunch of original illustration work which you\u0027re free to support too!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAll of my comics are forever free to read online.\u00a0\u003c/strong\u003eBecoming my patron will help support \n\u003cem\u003eMnemoria \u003c/em\u003eand my other comics,\u00a0cover printing costs for prints and books, travel costs for conventions, costs for better equipment, and other costs needed so that I can continue doing what I love! \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eHOW DOES PATREON WORK? \u00a0\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/6651917\" target=\"_blank\"\u003ehttps://www.patreon.com/posts/6651917\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tYou can also support my works by\u00a0\u003ca href=\"https://ko-fi.com/nocturnenebula\"\u003etipping me a coffee\u003c/a\u003e, buying from\u00a0\u003ca href=\"https://gumroad.com/nocturnenebula\"\u003emy\u00a0shop\u003c/a\u003e or my\u00a0\u003ca href=\"https://www.inprnt.com/profile/nocturnenebula/\"\u003eon-demand prints\u003c/a\u003e!\u003ca href=\"https://cubebrush.co/nocturnenebula\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
