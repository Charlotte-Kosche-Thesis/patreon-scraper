    "summary": "\u003cdiv style=\"\"\u003e\n\t\u003cstrong\u003e\n\t\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e:(\u0627\u0644\u0639\u0635\u064a\u0631 \u062f\u064a\u0627\u0644 \u0634\u0646\u0648 \u0647\u064a \u0647\u0627\u062f \u0627\u0644\u0635\u0641\u062d\u0629 (\u0644\u0644\u0645\u0632\u064a\u062f \u0646\u0642\u0651\u0632 \u0644\u0645\u0627 \u0628\u0639\u062f \u0627\u0644\u062a\u0631\u062c\u0645\u0629 \u0627\u0644\u0627\u0646\u062c\u0644\u064a\u0632\u064a\u0629\u003c/strong\u003e\u003c/div\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u0623\u0647\u0644\u0627! \u0643\u0646\u062f\u064a\u0631 \u0641\u064a\u062f\u064a\u0648\u0627\u062a \u062f\u064a\u0627\u0644 \u062a\u0628\u0633\u064a\u0637 \u0627\u0644\u0639\u0644\u0648\u0645 \u0628\u0627\u0644\u062f\u0627\u0631\u062c\u0629 \u0639\u0644\u0649 \u064a\u0648\u062a\u0648\u0628 (\u0641\u0647\u0627\u062f \u0627\u0644\u0633\u0627\u0639\u0629 \u0628\u0648\u062d\u062f\u064a \u0628\u0627\u0644\u0627\u0633\u062a\u0639\u0627\u0646\u0629 \u0628\u0627\u0635\u062f\u0642\u0627\u0621 \u0645\u0631\u0629 \u0645\u0631\u0629) \u0648\u0643\u0646\u0643\u062a\u0628 \u0645\u0642\u0627\u0644\u0627\u062a \u062d\u0648\u0644 \u0627\u0644\u0639\u0644\u0648\u0645 \u0639\u0645\u0648\u0645\u0627 \u0641\u0635\u0641\u062d\u062a\u064a \u0639\u0644\u0649 \u0641\u064a\u0633\u0628\u0648\u0643. \u062f\u0631\u062a \u0647\u0627\u062f \u0627\u0644\u062d\u0633\u0627\u0628 \u0639\u0644\u0649 \u067e\u064a\u062a\u0631\u064a\u0648\u0646 \u0645\u0646 \u0623\u062c\u0644 \u062a\u0632\u0648\u064a\u062f \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0628\u0645\u0648\u0627\u0631\u062f \u0623\u0643\u062b\u0631 \u0648\u0628\u0627\u0634 \u0646\u0642\u062f\u0631\u0648 \u0646\u062f\u064a\u0631\u0648 \u0641\u064a\u062f\u064a\u0648\u0627\u062a \u0639\u0646\u062f\u0647\u0627 \u062c\u0648\u062f\u0629 \u0632\u0648\u064a\u0646\u0629 \u0648\u0628\u0648\u062a\u064a\u0631\u0629 \u0623\u0643\u0628\u0631. \u0647\u0627\u062f \u0627\u0644\u0641\u064a\u062f\u064a\u0648\u0627\u062a \u0643\u0646\u062f\u064a\u0631\u0647\u0648\u0645 \u0639\u0646 \u0639\u0634\u0642 \u0644\u0644\u0639\u0644\u0648\u0645 \u0648\u0631\u063a\u0628\u0629 \u0641\u0645\u0634\u0627\u0631\u0643\u0629 \u0647\u0627\u062f \u0627\u0644\u0639\u0634\u0642 \u0648\u0643\u0646\u0633\u062a\u0645\u062a\u0639 \u0628\u0643\u0644\u0651 \u0644\u062d\u0638\u0629 \u0643\u0646\u062f\u0648\u0632\u0647\u0627 \u0648\u0627\u0646\u0627 \u0643\u0646\u0643\u062a\u0628 \u0648\u0646\u0635\u0648\u0631 \u0648\u0646\u0642\u0627\u062f\u0651 \u0643\u0644\u0651 \u062b\u0627\u0646\u064a\u0629 \u0645\u0646 \u0643\u0644\u0651 \u0641\u064a\u062f\u064a\u0648\u060c \u0648\u0644\u0643\u0646 \u0647\u0627\u062f \u0627\u0644\u0645\u0634\u0631\u0648\u0639 \u0645\u0627\u0643\u0627\u0646\u0634 \u063a\u0627\u062f\u064a \u064a\u0633\u062a\u0645\u0631\u0651 \u0628\u062f\u0648\u0646 \u0627\u0644\u062f\u0639\u0645 \u062f\u064a\u0627\u0644\u0643\u0648\u0645! \u0627\u0644\u0639\u0632\u0651 \u0648\u0646\u062a\u0645\u0646\u0651\u0627 \u0627\u0644\u0641\u064a\u062f\u064a\u0648\u0627\u062a \u0627\u0644\u0642\u0627\u062f\u0645\u0629 \u062a\u0639\u062c\u0628\u0643\u0648\u0645.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nHey, I make Popular Science videos in Moroccan on YouTube, and I blog about Science on my Facebook page. I have set up this Patreon account to get support from the community mainly in order to grow the resources available for the project and make quality videos more frequently. I enjoy writing, filming and editing every single second of these videos, and I am overwhelmed by the support these videos get from you! This journey could not have been possible without your support!\n\u003cbr\u003e\n\u003cdiv style=\"\"\u003e\n\t\u003cdiv style=\"\"\u003e\n\t\t\u003cbr\u003e\n\t\tyoutube.com/najibelmokhtari\n\t\t\u003cbr\u003e\n\t\tfacebook.com/najibm\n\t\t\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e:\u0643\u064a\u0641\u0627\u0634 \u0643\u064a\u0634\u062a\u063a\u0644 \u067e\u064a\u062a\u0631\u064a\u0648\u0646\u003cbr\u003e\n\t\t\t\u003c/strong\u003e \u0647\u0648 \u0646\u0638\u0627\u0645 \u062f\u064a\u0627\u0644 \u0627\u0644\u062a\u0645\u0648\u064a\u0644 \u0627\u0644\u062c\u0645\u0627\u0639\u064a(*) \u0627\u0644\u0644\u064a \u0645\u0648\u062c\u0651\u0647 \u0628\u0627\u0644\u0636\u0628\u0637 \u0644\u0645\u0634\u0627\u0631\u064a\u0639 \u0641\u062d\u0627\u0644 \u0647\u0627\u062f \u0627\u0644\u0645\u0634\u0631\u0648\u0639\u060c \u064a\u0639\u0646\u064a \u0627\u0644\u0646\u0627\u0633 \u0627\u0644\u0644\u064a \u0643\u062a\u062f\u064a\u0631 \u0645\u062d\u062a\u0648\u064a\u0627\u062a \u062f\u0648\u0646 \u0623\u064a \u062f\u0639\u0645 \u0645\u0646 \u0642\u0646\u0648\u0627\u062a \u0648\u0644\u0627 \u0634\u0631\u0643\u0627\u062a \u0643\u0628\u0627\u0631 \u0648\u0644\u0627 \u0631\u0623\u0633\u0645\u0627\u0644 \u0636\u062e\u0645. \u0627\u0644\u0641\u0643\u0631\u0629 \u0647\u064a \u0623\u0646\u0647 \u0625\u0644\u0627 \u0643\u0627\u0646 \u0643\u064a\u0639\u062c\u0628\u0648\u0643 \u0627\u0644\u0641\u064a\u062f\u064a\u0648\u0627\u062a \u0648\u0628\u063a\u064a\u064a \u062a\u0633\u0627\u0646\u062f\u0648\u0645\u060c \u0643\u062a\u062a\u0642\u064a\u062f \u0641\u0648\u0627\u062d\u062f \u0627\u0644\u0627\u0634\u062a\u0631\u0627\u0643 \u0627\u0644\u0644\u064a \u0643\u062a\u0639\u0637\u064a \u0641\u064a\u0647 \u0645\u0628\u0644\u063a \u0645\u0639\u064a\u0646 (\u062f\u0648\u0644\u0627\u0631\u060c \u062c\u0648\u062c\u060c \u0639\u0634\u0631\u0629\u060c \u0639\u0634\u0631\u064a\u0646\u060c \u0645\u0627\u0626\u0629\u060c.. \u0634\u062d\u0627\u0644 \u0645\u0627 \u0628\u063a\u064a\u062a\u064a) \u0641\u0643\u0644\u0651 \u0641\u064a\u062f\u064a\u0648 \u062e\u0631\u062c\u0627\u062a. \u0648\u0643\u062a\u0648\u0636\u0639 \u0643\u06
