    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHi, I\u0027m NieNie and welcome to my Patreon page.\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://i.imgur.com/Qsf3TkX.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho Am I?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nI\u0027m a British artist currently located in the United States. I enjoy creating cute themed artwork and animations using Photoshop and occasionally experimenting with Adobe Illustrator and other animation programs. When I am not working on art, I enjoy playing video-games, like Path of Exile. I am also currently learning Unity and how to code in C# with the eventual goal of working on my own video game.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat kind of Art do I make?\u003c/span\u003e\u003c/h3\u003e\n\u003cbr\u003e\nBold, colourful and playful. My art features animals quite heavily but I can draw almost any subject matter.\u00a0\u003ca href=\"http://www.nienieart.com\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nSimply put, I need money to be able to pay for art software like Photoshop, upkeep of my graphics tablet and computer and to help pay the bills so I can spend less time worrying about that and more time focusing on creating cool stuff for you guys. I also would like to branch into creating physical merchandise with my art, like notebooks and stickers and these things require money to get started.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/nX7CNC7.png\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow can you help?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nBy becoming my patron and supporting me each month, I can spend a lot more time working on art pieces that you can enjoy and videos showing how I create my art. You can also help me improve my equipment so that I can produce better quality art and more detailed and larger pieces.\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat do you get for becoming a Patron?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nAs a Patron you can get access to full-length behind the scenes videos of me creating artwork, exclusive Patreon-only wallpapers, a chance to influence the artwork I create each month, discounts on art commissions and much more.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAnd Finally...\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nA huge thank you for taking the time to read my page and I hope you choose to become a supporter.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/FvNIm6N.png\"\u003e\u003c/div\u003e"
