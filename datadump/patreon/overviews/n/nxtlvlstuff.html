    "summary": "Hey there! My name is Stephen.\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eAnd my name is Duffy!\u003c/div\u003eWe run a YouTube channel called \"NXT LVL Stuff.\" It\u0027s where we post fitness and training videos. Like exercises inspired by anime.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/XGf5XUrCppQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eOr a reality show about how Stephen is trying to whip me into shape.\u003c/div\u003eHey, you asked me to do it.\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eI\u00a0really didn\u0027t know what I was in for...\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dvQqOw4VVJ0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAnyway, making content for this channel, not to mention writing articles for the NXT LVL and Real Anime Training websites, takes a lot of time. And that time is valuable.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eThat\u0027s why we want to\u00a0ask for your help. We have big plans for this channel that goes far beyond the level of quality and type of programming that we\u0027re doing now. But right now, we could use some support.\u00a0\u003c/div\u003eEven a single dollar can help us out. But as with any Patreon, the more you choose to give, the bigger and better rewards you have to look forward to.\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eWe\u0027re making free online content for your enjoyment and education.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eWe have some important milestone goals that we want you to know about. If we reach these goals, we\u0027ll be able to do so much more!\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/WrdDMmk.jpg\" style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for watching the videos we make. We put our hearts, souls...\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003e...and sweat into our videos. Lots of sweat.\u003c/div\u003e\u003cbr\u003eWe\u0027ll let you go and check out the rewards that you can pick from. Again... thank you so much.\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eSee you later!\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
