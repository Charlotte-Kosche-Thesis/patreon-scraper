    "summary": "Hello! welcome to my Patreon.\u00a0\u003cbr\u003e\nThis is a patreon dedicated to my Visual Novel, \u003cstrong\u003eRE-BITE.\u00a0\u003cbr\u003e\u003cbr\u003eWHO ARE WE?\u003cbr\u003e\u003c/strong\u003eATOMAGMA is an ind\u00e9pendant creative team established in 2017 by artist VirusZeke.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eRE-BITE - The Psychopathic Chef \u003c/em\u003eis out first visual novel project as a R-rated Boys\u0027 Love (BL) visual novel, with elements that are \u003cem\u003edefinitely \u003c/em\u003enot for the faint-hearted. If Higurashi, Persona 5, Corpse Party and Lamento are your favorites, then you might just enjoy \u003cem\u003eRE-BITE!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eABOUT THE GAME\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eRE-BITE\u003c/em\u003e\u00a0revolves about Louise Hisogaki, a designer who aims to be the champion of an upcoming cook-off, facing adversaries big and small.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nLike any other multiple-choice visual novels, choices would affect how the game would end. Eliminate or befriend - all will be in the player\u0027s hands! The path to each ending is quite rocky; it takes strategy and analysis to choose one wisely.\u003cbr\u003e\u003cbr\u003eThe game will also feature interactive daily routines with Louise all year round, and mini-games to unlock hints that can help you in the long run.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW YOUR SUPPORT WILL HELP\u003cbr\u003e\u003c/strong\u003e\u003cdiv\u003e\u003cem\u003eYour\u003c/em\u003e support to RE-BITE will help us secure the production budget for the project. Patreon funds will play an important tole in allowing us to produce unique, high-quality soundtrack pieces by our professional composers, stunning visuals by talented artists and immersive gameplay by experienced programmers to create an experience for gamers of all levels to keep them at the edge of their seats.\u003cbr\u003e\u003cbr\u003eCurrently, a demo build of the game is in development and is expected to be released by mid-2018 or earlier. A casting call had also been released in search of voice actors for the game in the meantime, in which the funds will go to as well.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003eWhether or not we reach out goal, all proceeds will still go to out creative team who had continuously contributed their efforts in realizing this project.\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
