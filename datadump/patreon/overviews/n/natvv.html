    "summary": "Hey people of the internet, thanks for checking out my Patreon!\u00a0 I\u0027m making this page to get more serious about my cosplay, and hopefully you\u0027re here to enable and enjoy my cosplay addiction!\u003cbr\u003e\u003cbr\u003eHere\u0027s some quick info about my cosplay history:\u003cbr\u003e\u003cul\u003e\u003cli\u003eI\u0027ve been super into sewing and cosplay since before I even knew it was called \"cosplay,\" back when it was just \"making costumes of characters I like\" in elementary school.\u003c/li\u003e\u003cli\u003eI primarily just make costumes for myself, but I have made a few for close friends.\u003c/li\u003e\u003cli\u003eThere are three main places people recognize my cosplay from:\u003cbr\u003e1. I was in my Ironette cosplay in a bumper for BBC America Doctor Who commercials.\u003cbr\u003e2. I went to a lot of Supernatural conventions as Abaddon.\u003cbr\u003e3. I was the official Black Widow for a Marvel-licensed property.\u00a0 Through them I also got to do work with Make-A-Wish, and even Stan Lee himself.\u00a0 (yay!)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSomething about this Patreon page I\u0027m super excited about?\u00a0 I\u0027ve partnered up with an awesome photographer,\u00a0\u003ca href=\"http://www.mbkeene.com/\"\u003eMichael Keene\u003c/a\u003e, to do monthly photoshoots of my cosplay.\u00a0 The first month or two you\u0027ll see some of my older costumes in cool new photos, but as soon as we kick off 2018 you\u0027ll be seeing me debut new costumes as well.\u00a0 Anyone who signs up as a patron at $5 or more gets access to the full set of photos from these fun exclusive monthly shoots!\u003cbr\u003e\u003cbr\u003eAny questions/comments/concerns/requests?\u00a0 Feel free to contact me at\u00a0\u003ca href=\"mailto:cosplay@natvv.com\"\u003ecosplay@natvv.com\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eThanks everyone!\u00a0 I\u0027m looking forward to creating and sharing so much fun new stuff with you!\u00a0 :)\u00
