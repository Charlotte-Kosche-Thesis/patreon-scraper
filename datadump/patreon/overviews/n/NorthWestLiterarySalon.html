    "summary": "Hi,\u003cbr\u003e\u003cbr\u003eWe are Yvonne and Naomi and we bring you North West Literary Salon, Stories at the Storey, Off the Page, and The Writing Life.\u00a0\u00a0In between momming, writing and teaching, we create monthly live literature events that\nfeed the soul. \u00a0Over the past four years, we have created an award-winning radio show, a\nmonthly literary salon, and a monthly true-story open mic night. We bring people together over good stories and live literature events.\u00a0\u003cbr\u003e\n\n\u003cbr\u003eCommunity\nis important to us. Thank you for being a part of it.\u003cbr\u003e\u003cbr\u003eSo why are we on Patreon?\u003cbr\u003eWe enjoy creating events that build community. As students, our previous projects were funded by the University. Now that we have completed our degrees, our mission is to continue creating engaging events that bring people together. Your contributions will allow us to pay writers, musicians and caterers for the salons and allow us time to continue creating great events. So more people can join in, we will be creating a podcast of salons and commissioning writers for an anthology. \u003cbr\u003e\u003cbr\u003eFuture goals include providing workshops for emerging writers, publishing an audio book for Stories at the Storey, and re-launching The Writing Life. \u00a0\u003cbr\u003e\u003cbr\u003eNorth West Literary Arts, bringing stories to life.\u003cbr\u003e"

     "about": "North West Literary Arts is a literature arts organization. We create live literature events that engage community and provide a platform where everyone is welcome. Our aim is to create platforms and publishing opportunities for emerging writers from diverse backgrounds. We need more stories.\u00a0\u003cbr\u003e\u003cbr\u003ePhysically based in Lancaster, UK, we want to grow to engage audiences worldwide. We create live events and would like to offer workshops and writing development, publish audio books and podcasts, and publish anthologies.\u003cbr\u003e\u003cbr\u003eSince 2014 we have created engaging projects. Some of our current projects include: Stories at the Storey: a true story open mic night; North West Literary Salon: an engaging evening where published authors give dramatic readings of their work. The readings are followed by music from a local musician and locally catered food. We also create Off the Page workshops where actors bring new writing to life and are developing If These Walls Could Talk: an interactive storytelling experience from within the walls of cultural and heritage sites, libraries, and other venues.\u00a0\u003cbr\u003e\u003cbr\u003eOur goal is to build community one story at a time.",
