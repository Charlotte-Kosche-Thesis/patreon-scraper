    "pledge_url": "/bePatron?c=206755",
    "published_at": "2015-08-26T18:31:27+00:00",
    "summary": "Welcome to our Patreon! We are Nastassja Schmiedt and A. Lea Roth, an artivist duo writing stories and making other multimedia creations to cultivate a culture of consent and liberty for all. Thanks for visiting our page. This is where you can get exclusive content, get updates on what we\u0027re working on, and directly support and participate in the creation of our independent content. We have a lot of projects in the works, and your support on this platform will make it possible for us to focus more of our time on creating transformative content!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWhat are we working on? \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eStories-\u003c/strong\u003e\u00a0Our first book, Millennial Sex (Education) is a collection of fictional novellas. We have published the first volume in the series, I\u0027ve Never Done This Before, and are currently writing the sequel. \u003cbr\u003e\n\u003cbr\u003e\nYou can learn more about the book on our website, where\u00a0Millennial Sex Education is available for free download. By joining our Patreon community, you will get advance access to draft scenes of Millennial Sex II \u0026amp; III as we are writing them and your feedback will be incorporated in the writing process! \u00a0\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.flickr.com/gp/150460252@N02/RMZ881\"\u003e\u003cimg height=\"640\" src=\"https://c1.staticflickr.com/5/4168/34397759752_72d60e1991_z.jpg\" width=\"640\"\u003e\u003c/a\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eSex Ed Reader-\u003c/strong\u003e We want to adapt our Millennial Sex Education book \u0026amp; educational curriculum into a reader for sex educators, teachers, and caregivers to use as a resource to facilitate transformative dialogues with youth. We need to select excerpts, do additional research, write the supplementary guide to the material, and develop evaluation metrics for this to be successfully implemented. Your support will help us reach more youth with this critically needed program. \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.flickr.com/gp/150460252@N02/87273q\"\u003e\u003cimg height=\"640\" src=\"https://c1.staticflickr.com/5/4174/33716549944_773fc27e22_z.jpg\" width=\"534\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePodcast-\u003c/strong\u003e We love to do author readings and Q\u0026amp;As, so we want to do a podcast in which we read excerpts of our book followed by a talkback that unpacks some of the themes, offering a crash course in some of our sex ed content in a fun, approachable way. The podcast will be available to the public, but bonus content and extra episodes will be exclusive to the Patreon community. \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.flickr.com/gp/150460252@N02/Q58hw2\"\u003e\u003cimg height=\"640\" src=\"https://c1.staticflickr.com/5/4182/34397758492_85aef9903e_z.jpg\" width=\"640\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eResilience \u0026amp; Revitalization (R\u0026amp;R)-\u003c/strong\u003e We host a healing and self-care meet-up on a donation basis; your support will help us set aside the time and resources to offer this community service more regularly. \u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ca href=\"https://www.flickr.com/gp/150460252@N02/551484\"\u003e\u003cimg height=\"480\" src=\"https://c1.staticflickr.com/5/4179/33716550574_baa9082061_z.jpg\" width=\"640\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nImagine a World Zine-\n\u003c/strong\u003e In 2014, we shot an incredible representation project called \"Imagine a World\" in Miami, highlighting everyday heroes who use style and creative expression to imagine and create a better life and world. We are editing the content into a zine to make it more interactive and to share the positive inspiring message with a wider audience. \u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VDxgaxshGqE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\"The moment we choose to love we begin to move against domination, against oppression. The moment we choose to love we begin to move towards freedom, to act in ways that liberate ourselves and others.\"\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t- bell hooks\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"266px;\" src=\"https://lh6.googleusercontent.com/ASY0F1alyjgkE5I-iD8q3CM-9NZHG8QUmig52Dw0byjVnAqymnAtxSYNBcieIC-ddXNBu_zm-duSQM4BYgxZWPrsS5MZMbrY448CwOvd7sx2dUVLcF87FUbnMWq3tYk_0wdLuMQq\" width=\"399px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"262px;\" src=\"https://lh3.googleusercontent.com/uucy2ube3WQs0wuGRC0icWgehC5BCxqOH5zDvAMKYfCWFk9eV7LbQvc51kpz3A95R1zqX7wHRa9lfqP7e4d25wzgEQgJfQCdQlhnSrDwjakUfiwI-Iz4hWew55yUF66ZOX-DfspC\" width=\"393px;\"\u003e\n\u003c/div\u003e\n\u003cem\u003eBy joining our Patreon community, you\u0027ll get access to previews, behind-the-scenes footage and photos from this and other visual projects! \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGlobal Portals-\u003c/strong\u003e we blog about lifestyle design, travel, and culture as well as anything else we find interesting or important across social media, on various platforms like Blavity, HuffPost, and Feministing, and on our blog Global Portals.\u00a0Check out\u00a0\u003ca target=\"_blank\"\u003eour blog\u003c/a\u003e. \u00a0Here on Patreon, we\u0027ll share even more travel pics, personal stories, and cultural commentary.\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg height=\"262px;\" src=\"https://lh3.googleusercontent.com/kn0-YMiVdAo1s4ueiUu48Ip0bqUTFfQYy7_jfoliA2Xf2L4RrU60vGgT-gFaTlgy96A4B5tD8ga1nO7xwsPKdYRo4ZqXtjD7Ot9B3JYtn3TFwGSKOZdquCT3ZnVwOYbFi9IX6f74\" width=\"393px;\"\u003e\n\u003c/div\u003e\nAll of our content is independently produced and published through our multimedia collective, Spring Up. Learn more by visiting our\u00a0\n\u003ca href=\"http://www.timetospringup.org\" rel=\"nofollow\" target=\"_blank\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nSo that\u2019s what we\u2019re working on. If you\u2019d like to come on this journey of independent creation with us and help us cultivate a culture of consent and liberty for all, please consider joining our Patreon community as a sponsor at any level. Thanks for visiting our page! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\tWith love,\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tNastassja and Lea\n\t\u003cbr\u003e\n\tApril 2017\n\u003c/div\u003e\n\u003cbr\u003e"
