    "summary": "\u003cimg src=\"http://orig04.deviantart.net/122a/f/2016/145/4/2/novel_idea_final_by_mlp_novelidea-da2x5o9.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eHi there! I\u0027m Novel and I create things. Usually building off of what\u0027s been done before and tweaking, adjusting, adding or just generally doing \u003cem\u003estuff\u003c/em\u003e to it.\u003cbr\u003e\u003cbr\u003eYou know, that\u0027s what storytelling is. After all, we\u0027re all using the same words. I just put them in a special order. ;)\u003cbr\u003e\u003cbr\u003eThe first thing you should know is that everything here is \u003cem\u003epurely optional\u003c/em\u003e. For the things I do, be it cover designs, stories or my work as Project Lead on Gardens of Equestria, I do not and will not charge. This is just a way for folks to express some appreciation if they so desire. Think of it as little more than a tip jar.\u003cbr\u003e\u003cbr\u003eThere\u0027s no gated content here (heck, I don\u0027t even know what I\u0027d offer for that). Everyone gets to see the stories at the same time. The only bonuses I\u0027m offering are a Q\u0026amp;A in my weekly post.\u00a0\u003cbr\u003e\u003cbr\u003eAs far as cover designs, please remember that the work I do is usually based on other people\u0027s work. I don\u0027t provide the art. I only do the lettering, effects, typography, coloring, shading and some minor design elements. Please go support the artists who pour their souls into these amazing art pieces (and give them more than me!).\u003cbr\u003e\u003cbr\u003eThanks for stopping by and have an awesome day!\u003cbr\u003e\u003cbr\u003e-Novel Idea\u003cbr\u003e"
