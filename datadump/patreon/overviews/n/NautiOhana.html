    "published_at": "2016-07-16T00:04:29+00:00",
    "summary": "\u003cimg src=\"http://veteran2expat.com/wp-content/uploads/2016/10/IMG_6480.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eEvery journey starts with a single step, or in our case a dream to sail the world. \u00a0This is our adventure from the beginning. \u00a0Living, Loving \u0026amp; Learning.\u003cbr\u003e\u003cbr\u003eNauti Ohana has some really big plans for the future and we are asking you to be a part of it all! \u00a0We don\u0027t expect or assume anyone will contribute any more to our story than simply watching our videos. We appreciate that by itself. \u00a0But if you feel like contributing more, it\u0027ll all go towards our mission to create an opportunity for veterans to find peace through sailing and travel.\u003cbr\u003e\u003cbr\u003eAs a retired veteran family, we are all too familiar with the many hurdles affecting our veterans today. \u00a0With funding and programs being cut, the care veterans are receiving is only treating the symptoms as they come and not getting to the root of the problem. \u00a0\u003cbr\u003e\u003cbr\u003eGetting veterans on the water can provide physical, mental and emotional therapy for a variety of injuries and illness. \u00a0Sailing is an outlet to cope with the long term effects of PTSD, brain injury, amputation, paralysis and nerve damage. \u00a0Plus, it\u0027s a really fun way for veterans to express their most natural abilities; teamwork and competitive drive.\u003cbr\u003e\u003cbr\u003eThese are big plans and we need your help! \u00a0We\u0027ve sold most of our belongings and just recently moved to Florida to begin the refit on our 41\u0027 Formosa sailboat.\u003cbr\u003e\u003cbr\u003eFor those of you asking to know a bit more about our personal past and how we got here, we have posted a \u0027mini-bio\u0027 that will give you an idea of \"who is Nauti Ohana?\"... you can find it in our public posts here on Patreon, or also on the \"About Us\" page on the ARL website which you can find at: \u003cbr\u003e\u003ca href=\"http://www.ambientreallife.com/about-us-2/\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eThanks again for your support and appreciation of the videos, and we look forward as always to hearing from you!\u003cbr\u003eCheers,\u003cbr\u003eJason~Nikki~Jordyn~Josh\u003cbr\u003e\u0027Nauti Ohana\u0027\u003cbr\u003e\u003cbr\u003e************************************************************************************************************\u003c/strong\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/wH-IDF809fQ?rel=0\" width=\"853\"\u003e\u003c/iframe\u003e\u003cbr\u003ePatreon\u00a0sets the platform for us to create goals together and provide rewards to those that want to help us achieve these goals. \u00a0We\u0027ve set a few goals and rewards already.  Once you become a Patron, you\u0027ll get access to what\u0027s going on behind the scenes.  We want you to join in on the conversation to help us figure out what\u0027s next. \u00a0You literally become a part of our production team.\u003cbr\u003e\u003cbr\u003eWe are so fortunate to have fans like you! \u00a0People who are willing to help fortify us and be a part of who we are and what we do. Your support means the world to us and will help fund this once in a lifetime opportunity for veterans and their families.\u00a0\u003cbr\u003e\u003cbr\u003eNauti Ohana is veteran owned.\u003cbr\u003e"
