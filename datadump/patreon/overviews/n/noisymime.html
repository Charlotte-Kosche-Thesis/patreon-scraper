    "summary": "The Speeduino project aims to create a fully featured Engine Management System (EMS) / Engine Control Unit (ECU) on top of the\u00a0Arduino Mega platform. In order of priority the specific aims are:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eSimplicity of development\u003c/li\u003e\n\u003cli\u003eLow barrier to entry (ie price and availability of hardware, clear, well documented code, easily accessible software development etc)\u003c/li\u003e\n\u003cli\u003eSolid Capabilities / Features that meet the most common requirements of engine hackers\u003c/li\u003e\n\u003c/ul\u003e\nIn short, the main goal is to be in all places as simple as possible. No weird build environments, no knowledge of assembly needed, favour simplicity over performance where needed and make as low a barrier to entry as can possibly be achieved. Both the hardware and software/firmware sides of the system are covered with all being made available under open licenses.\u003cbr\u003e"
