    "published_at": "2015-12-13T23:02:29+00:00",
    "summary": "\u003cimg src=\"https://pbs.twimg.com/media/CWS_DLBUAAE9joV.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\nHi, everyone! \u003cbr\u003eI\u0027m Narga, a cosplayer from St.Petersburg, Russia, and I\u0027ve been cosplaying since 2008. Cosplay is my biggest passion. All costumes which are shown in my cosplay portfolio are made by my own hands. My main goal is bringing a character to life as detailed and accurately as possible. My favorite video games are the source of my inspiration for cosplay - such as World of Warcraf, Monster Hunter, Starcraft, Soul Calibur, Devil May Cry and others.\u00a0I always try to improve my skills, learn new techniques and search for a new materials for my costumes.\u00a0\u003cbr\u003e\u003cbr\u003eYou can also find me and my works in other social media\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.facebook.com/lifestreamcos\"\u003eFACEBOOK\u003c/a\u003e \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"http://narga-lifestream.deviantart.com/\"\u003eDEVIANTART\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/narga_lifestream/\"\u003eINSTARGAM\u003c/a\u003e \u003cbr\u003e\u003ca href=\"https://twitter.com/NargaLifestream\"\u003eTWITTER\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSome of the costumes I\u0027ve made\u003c/strong\u003e\u003c/h3\u003e\u003cimg src=\"https://pp.userapi.com/c638826/v638826825/415dd/_uFnIoGz00g.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAs you can see I\u0027m a big fan of Blizzard characters and armored costumes. ;D\u003cbr\u003eI work with my husband and cosplay partner Aoki. You may know him for his Silent Hill, Devil May Cry, Final Fantasy and World of Warcraft cosplays.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c638624/v638624869/414be/cgFIA-s-pvk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003ePatreon is a huge help in cosplay and creation process. With Patreon support I improved the quality of my costumes by using new techiques and materials, lace-front wigs and ect. With Patreon I finally can afford photoshoots with expensive and extremly talented photographes and do really high quality photoshoots.\u003cbr\u003eDonations will go towards:\u003cbr\u003e\u003cul\u003e\u003cli\u003eCostume materials (EVA-foam, thermoplactics, fabric, leather, etc.)\u003c/li\u003e\u003cli\u003eWigs, contacts, accesorises,\u00a0cosmetics and other.\u003c/li\u003e\u003cli\u003eTools, equpment for crafting.\u003c/li\u003e\u003cli\u003eProfessional photoshoots (props, rent of the location, photographer\u0027s work fee and etc)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat can you expect from me?\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy eternal \u003cstrong\u003egratitude\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eMy \u003cstrong\u003ecosplay plans\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEarly access\u003c/strong\u003e to my new photoshoots\u003c/li\u003e\u003cli\u003eMore \u003cstrong\u003eWork in Progress\u003c/strong\u003e photos\u003c/li\u003e\u003cli\u003eMore\u003cstrong\u003e Behind the stages\u003c/strong\u003e pics\u003c/li\u003e\u003cli\u003eAdditional \u003cstrong\u003evideo\u003c/strong\u003e content\u003c/li\u003e\u003cli\u003eMonthly \u003cstrong\u003eHD photos\u003c/strong\u003e and \u003cstrong\u003ewallpapers\u003c/strong\u003e with my cosplay\u003c/li\u003e\u003cli\u003eBonus\u00a0\u003cstrong\u003epacks of exclusive materials\u003c/strong\u003e and unpublished photos\u003c/li\u003e\u003cli\u003eYou\u0027ll see \u003cstrong\u003eyour name in \"special thanks\" credits\u003c/strong\u003e of my new cosplay photoshoot. I post them on my Facebook and Deviantart gallery.\u003c/li\u003e\u003cli\u003ePack of \u003cstrong\u003eprints or cosplay souvenirs\u003c/strong\u003e on your postal address\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive photoshoots\u003c/strong\u003e for high tiers\u003cbr\u003eFull photoshoot containts up to \u003cstrong\u003e16 professional hi-res cosplay-themed photos\u003c/strong\u003e + best ones in HD. I create a new photoshoot and a new character every month. Example: if you subcribe in April - no matter 1st or 30th - you\u0027ll get April exclusivies and etc. These photos are excusive and \u003cstrong\u003ewon\u0027t be posted anywhere\u003c/strong\u003e, execpt 1-2 cropped teasers.\u003cbr\u003eIMPORTANT: With Loremaster you WON\u0027T get ALL previous photoshoots. You\u0027ll get only the current one because I changing them evey month.\u003cbr\u003eThis content DOSEN\u0027T INCLUDES NUDES or 18+ photos. These photoshoots are for the Patrons who want to see more photos with my cosplay.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://b.radikal.ru/b31/1801/c0/f71d2b671d64.jpg\"\u003e\u003cbr\u003e"
