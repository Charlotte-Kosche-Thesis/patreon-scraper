    "summary": "Welcome to our volunteer-run, Japanese Language Study Club.\u003cbr\u003e\u003cbr\u003e Open to all learners of Japanese Language, beginners to advanced and with Japanese Language resources available, we started in 2014. Run\u00a0by Jessica Brown,\u00a0we began as a physical group which still meets on\u00a0Fridays from 6-8pm at Starbucks on Princes Street in Edinburgh. The\u00a0fully international group\u00a0now meets weekly online as well.\u003cbr\u003e\u003cbr\u003e We are a friendly club which uniquely functions entirely in Japanese for that \"total immersion\" experience. The group is \"drop-in\" and we ask for donations to keep us going.\u003cbr\u003e\u003cbr\u003e We\u00a0invite Native Japanese Speakers to come along to teach us in Edinburgh and we pay for their drinks as a thank you for speaking to us purely in Japanese. We also show them\u00a0various teaching strategies and offer them free\u00a0training\u00a0if they have an interest in teaching Japanese\u00a0online.\u003cbr\u003e\u003cbr\u003e Established Japanese Language teachers are also invited to join the group to introduce themselves to our community. Teachers are able to give taster lessons,\u00a0lend their expertise by answering questions\u00a0and\u00a0are free to get to know our members in order to\u00a0find new students for themselves.\u003cbr\u003e\u003cbr\u003eBecause the group is free and we provide our volunteer Native Japanese speakers with free drinks, we rely on a donation-based system to cover the cost of drinks and resources. Recently our sensei have out-numbered our learners which is fantastic but also causes a bit of a shortfall in donations and means the organisers have been covering the drinks out of their own pockets. \u003cbr\u003e\u003cbr\u003eBy supporting us on this page you are ensuring that our group can continue to provide attendees with the opportunity to speak Japanese weekly and can develop further conversation club opportunities online :-) \u003cbr\u003e\u003cbr\u003eThank you for your support!\u003cbr\u003e\u003cbr\u003eWe look forward to seeing you soon, either in person or online.\u003cbr\u003e\u003cbr\u003e\u65e5\u672c\u8a9e\u5b66\u7fd2\u30af\u30e9\u30d6\u3078\u3088\u3046\u3053\u305d\uff01\u003cbr\u003e\u003cbr\u003e \u79c1\u305f\u3061\u306f\u30dc\u30e9\u30f3\u30c6\u30a3\u30a2\u306b\u3088\u3063\u3066\u904b\u55b6\u3055\u308c\u3066\u3044\u308b\u65e5\u672c\u8a9e\u3092\u5b66\u3076\u30af\u30e9\u30d6\u3067\u3059\u3002\u003cbr\u003e\u003cbr\u003e \u65e5\u672c\u8a9e\u5b66\u7fd2\u8005\u306a\u3089\u30ec\u30d9\u30eb\u3092\u554f...\u308f\u305a\u8ab0\u3067\u3082\u53c2\u52a0\u3067\u304d\u3001\u5b66\u7fd2\u7d20\u6750\u3082\u63d0\u4f9b\u3057\u3066\u3044\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u30b8\u30a7\u30b9\u3055\u3093\u306b\u3088\u3063\u30663\u5e74\u524d\u3088\u308a\u59cb\u307e\u3063\u305f\u3053\u306e\u30af\u30e9\u30d6\u306f\u3001Princes Street \u306b\u3042\u308bStarbucks\u3067\u6bce\u9031\u91d1\u66dc\u65e518\uff5e20\u6642\u306b\u958b\u304b\u308c\u3066\u3044\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e \u548c\u6c17\u3042\u3044\u3042\u3044\u3068\u3057\u305f\u96f0\u56f2\u6c17\u306e\u4e2d\u3001\u65e5\u672c\u8a9e\u3060\u3051\u3092\u4f7f\u3046\u3068\u3044\u3046\u72ec\u7279\u306e\u30b9\u30bf\u30a4\u30eb\u306b\u3088\u3063\u3066\u3001\u65e5\u672c\u8a9e\u306b\u300c\u5b8c\u5168\u306b\u6d78\u308b\u300d\u5834\u3092\u4f5c\u3063\u3066\u3044\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e\u30cd\u30a4\u30c6\u30a3\u30d6\u306e\u65e5\u672c\u4eba\u306e\u65b9\u306b\u5148\u751f\u3068\u3057\u3066\u6765\u3066\u3044\u305f\u3060\u304d\u3001\u5f7c\u3089\u306b\u306f\u65e5\u672c\u8a9e\u3060\u3051\u3067\u4f1a\u8a71\u3067\u304d\u308b\u74b0\u5883\u3065\u304f\u308a\u306e\u304a\u793c\u3068\u3057\u3066\u98f2\u307f\u7269\u4ee3\u3092\u63d0\u4f9b\u3057\u3066\u3044\u307e\u3059\u3002\u003cbr\u003e\u003cbr\u003e \u4e88\u7d04\u3082\u53c2\u52a0\u8cbb\u3082\u306a\u3057\u3067\u6c17\u8efd\u306b\u7acb\u3061\u5bc4\u308c\u308b\u3068\u3053\u308d\u3082\u304a\u3059\u3059\u
