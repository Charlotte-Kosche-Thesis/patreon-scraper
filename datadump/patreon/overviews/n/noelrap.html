    "summary": "I\u0027m the author of a number of technical books including\u00a0\u003ca href=\"https://pragprog.com/book/nrtest2/rails-4-test-prescriptions\" rel=\"nofollow\"\u003e\u003cem\u003eRails 4 Test Prescriptions\u003c/em\u003e\u003c/a\u003e and\u00a0\u003ca href=\"http://www.noelrappin.com/mstwjs\" rel=\"nofollow\"\u003e\u003cem\u003eMaster Space and Time With JavaScrip\u003c/em\u003et\u003c/a\u003e.\u00a0For a long time, I\u0027ve wanted a way to distribute technical writing that is longer than a blog post, but shorter than a book.\u00a0\u003cbr\u003e\u003cbr\u003eThe center of each issue of \u003cem\u003eLocally Sourced \u003c/em\u003ewill be an article about 15 to 20 pages long (like a book chapter), covering some task or tool in more depth than a blog post. The topics will often be about Rails and JavaScript, and particularly about testing. But I also hope to use this to explore new and interesting topics. Topics might include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eHow I test and build a\u00a0typical Rails feature\u003c/li\u003e\u003cli\u003eTesting against a third-party payment gateway\u003c/li\u003e\u003cli\u003eStructuring JavaScript code in your application\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027m hoping to put issues out about once every six weeks.\u00a0The great thing about the Patreon model is that supporting \u003cem\u003eLocally Sourced\u003c/em\u003e\u00a0involves very little risk on your part. If I don\u0027t put out an issue, you don\u0027t pay.\u00a0\u003cbr\u003e"
