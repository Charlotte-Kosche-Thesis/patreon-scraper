    "summary": "I\u0027m Tiph, a Bajan-American photographer, and creator based in NYC. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://nerdscarf.com/about\"\u003eWebsite\u003c/a\u003e | \u00a0\u003ca href=\"https://www.instagram.com/nerdscarf/\"\u003eInstagram\u003c/a\u003e \u00a0| \u00a0\u003ca href=\"http://facebook.com/nerdscarf\"\u003eFacebook\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eFor the last 10 years, I have been photographing queer and trans people of color mostly for free. My commercial work aside, covering protests, social media work for non-profits and QTPOC portraits are all done out of my passion for capturing and sharing authentic images of my community.\u003cbr\u003e\u003cbr\u003eWith your support, I will be able to continue projects like\u00a0\u003ca href=\"https://www.behance.net/gallery/24797447/Trans-ish\" target=\"_blank\"\u003eTrans-ish\u003c/a\u003e , produce wearable art and publish\u00a0independent\u00a0zines featuring\u00a0other QTPOC artists. This is just a small sample\u00a0of the projects I\u0027ve been brainstorming and that you would be supporting long-term.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eAll of my personal projects are self-funded. The money I make from my freelance graphic design and photography business is used for to pay for my living expenses and travel. As I start to expand my work and explore new ideas, I want to be able to continue sharing my work for free and share it in more tangible means. I will continue to create and share stories of QTPOC around the world, but your monthly contribution will allow me to continue sharing my work for free, grow the quality of work I am able to produce and increase my capacity to share your stories with the world.\u003cbr\u003e\u003cbr\u003eIn advance, thank you. Thank you for your continued support of Nerdscarf Productions and for just living your best lives.\u003cbr\u003e\u003cbr\u003eWhat do you get?\u003cbr\u003eContinued access to dope work. First looks at new products and projects. Monthly Live streams. Giveaways. This Partreon will be ever evolving. I\u0027ll keep trying new things and you just tell me what sucks.\u00a0\u003cbr\u003e"
