    "summary": "Hi.\u003cbr\u003eI\u0027m Nick, and I dabble in art and writing. I live in the Chicagoland area with my wife and four kids. I love the art of storytelling, whether it be in film, novel, or comic; stories play an important part of history and culture.\u003cbr\u003e\u003cbr\u003eI am currently working on developing creator owned content. I enjoy working in watercolor. However, I have also has worked with other media such as acrylic, marker, and graphic design. Some of my clients have included \u003cem\u003eLucasFilm\u003c/em\u003e, \u003cem\u003eMarvel\u003c/em\u003e, \u003cem\u003eAMC\u003c/em\u003e, \u003cem\u003eUpper Deck\u003c/em\u003e, and \u003cem\u003eTopps. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003eBut even cooler than that, is the fact that everyday in different ways, I get to live out the calling I believe was placed on my life. That calling is to create. Whether I am teaching, writing, or sketching, I get to be creative nearly everyday. \u003cbr\u003e\u003cbr\u003eI personally believe that everyone was born with the ability to be creative. Creativity comes in many forms, art is just one of them. So whether you\u0027re an artist, engineer, parent, teacher, student, mechanic, or salesman-- \u003cstrong\u003e\u003cem\u003eyou\u003c/em\u003e\u003c/strong\u003e are creative in your own way. \u003cbr\u003e\u003cbr\u003eThank you for being part of the team. Thank you for supporting the arts and catching the vision behind what I am doing. My hope is that through your support, I will be able to not only create and work on my passion projects, but to reward you with great creator owned content, share behind the scenes videos, and let you in to my process in creating. Now, let\u0027s get started!\u003cbr\u003e"
