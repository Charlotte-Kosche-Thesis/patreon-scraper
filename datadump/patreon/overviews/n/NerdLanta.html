    "summary": "My name is Kristopher Bolz, and I\u0027m the founder of NerdLanta Productions. I create geeky themed events in Atlanta and host the live\u00a0NerdLanta show at Joystick Gamebar on Edgewood Ave. I\u0027m fortunate enough to have a team of talented and dedicated people that volunteer to make this happen. My goal for 2017-2018 is to\u00a0continue providing fun events,\u00a0growing NerdLanta, and pay all the passionate\u00a0and dedicated people on this team.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHERE IT STARTED:\u003c/strong\u003e\u003cbr\u003e\u0027\u003cstrong\u003eNerdlanta Live\u003c/strong\u003e\u0027 is where it all began. That\u0027s our live nerd/pop culture talk show that takes place at Joystick Gamebar twice a month. We interview very interesting guests, screen local short films, deliver nerd news, play nerd trivia with the audience, and feature segments about upcoming movies and TV shows.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNERDLANTA EVENTS:\u003c/strong\u003e\u003cbr\u003eWe have a stand-up comedy show called \u00278-Bit Comedy Night\u0027 that also takes place at Joystick Gamebar. It\u0027s been named one of Five Cool Things to Discover in Atlanta by Rolling Stone Magazine and always packs out the room. Then we have \u0027Nerdyoke\u0027 at Battle \u0026amp; Brew once a month. Always a massive turnout and people love nerdy karaoke. Fun times with \u0027Comet Cosplay\u0027 at Comet Pub \u0026amp; Lanes. We\u00a0combine Cosplay and bowling once a month. Last, but certainly not the very least is our 3rd production at Joystick Gamebar called \u0027LOVE NERDS GAME SHOW\u0027. It\u0027s a nerdy take on the TV classic The Dating Game. That will be launching this Fall.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY PATREON:\u003c/strong\u003e\u003cbr\u003eI love putting together these events, and have plans to produce even more! With that being said, I\u0027m trying to put money back into NerdLanta to help make improvements so that this can continue to grow. I\u0027ve chosen to start up this Patreon account to help raise money for upgrading equipment, pay everyone on the volunteering team, bring you better coverage of other geeky events in Atlanta,\u00a0get our long awaited podcast up and running, and offer you some cool promo material such as t-shirts, hats, and stickers!\u003cbr\u003e"
