erything in much more detail. If you have any questions, just tweet at me \u003cstrong style=\"\"\u003e@NollsNookShow\u003c/strong\u003e\u003cem\u003e. \u003c/em\u003eI\u0027d be happy to reply!\u003cbr\u003e\u003cbr\u003eThanks for all the continued support everyone :)\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBest wishes,\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e-Eric Nolletti (Nolls)\u003c/em\u003e\u003c/div\u003e"
