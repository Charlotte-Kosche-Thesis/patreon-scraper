    "summary": "Als ich 2008 den Entschluss fasste, einen Blog einzurichten, waren die Beweggr\u00fcnde nicht die selben wie heute. Inmitten der Vorbereitungen zur Free Agency 2010 wollte ich ein Buch \u00fcber die Knicks und das m\u00f6gliche Eintreffen von LeBron James in New York City schreiben. \u003cbr\u003e\u003cbr\u003eUnd um das in die Jahre gekommene Gehirn nicht mit Details \u00fcber zu strapazieren (erinnert ihr euch, Larry Hughes hat mal bei den Knicks gespielt), rief ich das \u003cstrong\u003eNew York Knickerbocker Journal\u003c/strong\u003e ins Leben. \u003cem\u003eJournal\u003c/em\u003e deswegen, weil es mir als Tagebuch dienen sollte, auf das ich \u00fcberall zugreifen kann um n\u00f6tige Infos (Erinnerungen) f\u00fcr das Buch zu nutzen.\u00a0\u003cbr\u003e\u003cbr\u003eWas ich nicht ber\u00fccksichtigte war mein Hang zur Perfektion, gerade wenn es um Designfragen geht. Ich verbrachte mehr Stunden damit, das richtige Template zu finden, Hintergrundbilder auszusuchen und Farben zu definieren als Inhalte im Steno-Stil festzuhalten. Und so passierte das Undenkbare - Leser fanden meinen Blog, begannen meine kleinen Stories zu konsumieren und zu kommentieren. Unser lieber Jan war der erste und treueste Leser unser Community. Bis heute, Jan, bist du nicht m\u00fcde und satt, meinem geschriebenen Wort viel Zeit und Energie zu schenken. Sechs Jahre sp\u00e4ter blicke ich auf eine Community von Knicks-Fans und Lesern, die die selbe unglaubliche Treue beweisen und mir stets Lob und Kritik aussprechen. Und dies in einem absolut angenehmen Umfeld.\u00a0\u003cbr\u003e\u003cbr\u003eIch wei\u00df nicht wie ihr es seht, ich allerdings empfinde uns als einmalig. Kritik unterhalb der G\u00fcrtellinie, H\u00e4me, Hass und pers\u00f6nliche Attacken habe ich nicht ein mal im Kommentarbereich des Blogs erblicken k\u00f6nnen. Noch viel sch\u00f6ner - gab es mal jemanden, der \u00fcber die Str\u00e4nge schlug, so mahnte ihn die Gruppe zum Respekt.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWir sind NYKJ\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDer Blog ... IHR habt mir in den letzten sechs Jahren geholfen, meinen Weg zum Schreiben zu finden. Eure Unterst\u00fctzung und Treue an meinen Texten, meinem Podcast oder Tweets. Dieser Zuspruch hat mir weitere T\u00fcren ge\u00f6ffnet, meine Leidenschaft zum Beruf zu machen. Die Kehrseite dieser Entwicklung wurde mir w\u00e4hrend der letzten Saison allerdings auch bewusst. Mein \"Game\" lie\u00df proportional zur Leistung unserer \u0027Bockers nach. Habe ich fr\u00fcher noch Recaps zu allen 82 Spielen geschrieben, Segmente wie die \"Knicks Knotes\" und Spielerprofile verfasst, war das Highlight in der letzten Saison der Podcast ... aber mehr noch EUER Engagement auf dem Blog im Kommentarbereich, obwohl meine Leistung nachlie\u00df. Warum passierte dies? Mein Entschluss, Freiberufler zu werden erfordert von mir, bezahlte Arbeit stets in den Vordergrund zu r\u00fccken. Mittlerweile gehe ich ins vierte Jahr meiner T\u00e4tigkeit und musste speziell im letzten sehr viel investieren, um auch die Fertigkeiten meines Berufs zu verbessern. Darunter hatte der Blog stark zu leiden. Ich jonglierte hin und her und versuchte stets, so viel Zeit wie m\u00f6glich f\u00fcr den Blog ... f\u00fcr unsere Community freizuschaufeln. Dies ist mir nicht so gelungen, wie ich es wollte. \u003cbr\u003e\u003cbr\u003eMein Weg fing damals mit dem Blog an und noch immer ist er einer der wichtigsten Bestandteile meines Lebens. Ich m\u00f6chte zur\u00fcckfinden zu der Zeit, wo fast jeden Tag Content erschien und unterschiedlichste Rubriken \u00fcber die Knicks informierten.\u00a0Weniger Kommunikationseinbahnstra\u00dfen - mehr wir. Denn worum geht es im Meinungsjournalismus? Es geht um den Austausch, der uns allen hilft, Neues zu lernen. Von einander. Niemand m\u00f6chte auf Dauer nur empfangen. Unsere Community ist wissensreich genug, um sich auf neuen Ebenen miteinander auszutauschen. Das m\u00f6chte ich hiermit schaffen. NYKJ 2.0 bedeutet nicht neuer Content nur f\u00fcr Geld, mir geht es hierbei um die Umsetzung einer Idee. Die Idee, eine Plattform zu schaffen, auf der alle mit gestalten k\u00f6nnen. Auf welche Art auch immer. Es wird Ausbaustufen geben, die bis auf den \u003cstrong\u003eNYKJ Monthly\u003c/strong\u003e, einem monatlich erscheinenden Newsletter allen frei verf\u00fcgbar sind. F\u00fcr Jede(n). Egal ob ihr finanziell unterst\u00fctzt oder nicht, erreichen wir einen Meilenstein, wird der Content kreiert und ver\u00f6ffentlicht.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ist anders? \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIhr gestaltet mit. Nach all den Jahren wei\u00df ich um eure eigene Expertise rund um die Knicks und dar\u00fcber hinaus. Dieser m\u00f6chte ich Geh\u00f6r verschaffen. Solltet ihr von meiner Idee \u00fcberzeugt sein und diese unterst\u00fctzen, werdet ihr Teil des NYKJ. Auf der Website selbst, im Podcast und vielleicht sogar in anderen Formaten. Es wird regelm\u00e4\u00dfige Roundtables entweder live oder virtuell geben. Euch haben die Pods mit G\u00e4sten am besten gefallen? Warum kommt ihr dann nicht dazu? Ich m\u00f6chte die Plattform f\u00fcr Alle \u00f6ffnen, die Interesse haben mit zu gestalten.\u00a0\u003cbr\u003e\u003cbr\u003eDieses Projekt besteht aus insgesamt f\u00fcnf Meilensteinen, die jeweils Content-Ziele beinhalten. Ist ein Meilenstein erreicht, gibt es den Content. F\u00fcr diejenigen, die finanziell unterst\u00fctzen, wird es als Dankesch\u00f6n die Mitgestaltung an diversen Formaten geben bzw. den NYKJ Monthly. Alle anderen Inhalte bleiben frei.\u00a0\u003cbr\u003e\u003cbr\u003eIch hoffe, meine Beweggr\u00fcnde und meine Leidenschaft f\u00fcr dieses Vorhaben bestm\u00f6glich erkl\u00e4rt zu haben. Ich gehe davon aus, dass es viele Fragen geben wird. Diese beantworte ich umgehend auf den den sozialen Netzwerken bzw. im Kommentarbereich des Blog-Posts zu diesem Projekt.\u00a0\u003cbr\u003e\u003cbr\u003eVielen Dank f\u00fcr\u0027s lesen und f\u00fcr euer Feedback.\u003cbr\u003e\u003cbr\u003eRobert"
