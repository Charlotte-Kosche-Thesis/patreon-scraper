    "published_at": "2018-02-15T16:13:35+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://farm5.staticflickr.com/4611/40302908011_3cebe0180f_b.jpg\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nWelcome to my Patreon page!\n\u003cbr\u003e\nI\u0027m \n\u003cstrong\u003eNightmareOwl\u003c/strong\u003e, an electronic\nmusic producer  whose been creating since 2010 using different  platforms\nlike Youtube to share my work with the world.\n\u003cbr\u003e\nI want to talk a little\nbit about me before showing you some examples of my music. I\u2019m from Canary\nIslands in Spain, living here is a handicap in terms of networking and\nexposure, the music artist scene here is very small and poor on genre variety, which makes me \n\u003cstrong\u003ecompletely dependent of Internet\u003c/strong\u003e to get heard.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eI want to do this full time\u003cstrong\u003e\u00a0\u003c/strong\u003ebecause \u003cstrong\u003eI love to create content\nfor people who show their passion for what I do.\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tExample of my\nwork:\u00a0\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ZjcXNTAviwM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cimg src=\"https://farm5.staticflickr.com/4605/38493503720_af32f08e0e_b.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nMaking a living as a musician is tricky these\ndays. We live in the era of oversaturated music market, with streaming\novertaking album sales and platforms like Youtube becoming less reliable with\nmonetisation, artists need other options. \n\u003cbr\u003e\n\u003cbr\u003e\nEvery track requires: \n\u003cbr\u003e\n- Composing\n\u003cbr\u003e\n- Recording / Engineering\n\u003cbr\u003e\n- Mixing \n\u003cbr\u003e\n- Mastering\n\u003cbr\u003e\n- Promotion, social media, etc...\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s a lot of work for one person, \n\u003cstrong\u003emy projects can\ntake months to create\n\u003c/strong\u003e \u0026amp; that\u0027s not including the promotion stuff. Having\ntime to create freely is not easy for me let alone produce them to a great\nlevel of quality.\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\n\u003cstrong\u003eWith your support,\nthings will be going so much better and faster for me as an independent artist.\n\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tI have some really \n\t\u003cstrong\u003ebig plans\u003c/strong\u003e for the future and I\u0027m asking \u003cstrong\u003eyou\u003c/strong\u003e to be a part of this awesome journey.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tSocial Links:\n\t\u003cbr\u003e\n\t\u003ca href=\"http://nightmareowl.com\" target=\"_blank\"\u003eMy Website\u003c/a\u003e -\u00a0\u003ca href=\"https://www.youtube.com/user/NightmareOwlMusic\"\u003eYoutube\u003c/a\u003e - \u003ca href=\"https://twitter.com/nightmareowlFML\"\u003eTwitter\u003c/a\u003e - \u003ca href=\"http://noisetrade.com/nightmareowl\"\u003eNoiseTrade\u003c/a\u003e - \u003ca href=\"https://soundcloud.com/nightmareowl\"\u003eSoundCloud\u003c/a\u003e - \u003ca href=\"https://www.facebook.com/NightmareOwlmusic/\"\u003eFacebook\u003c/a\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e"
