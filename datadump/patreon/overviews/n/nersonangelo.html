    "summary": "\u003cdiv\u003e\n\tHi,\n\t\u003cbr\u003e\n\tI\u0027m nersonangelo, I\u0027m creating Cinematic and Post-rock Music Compositions, inspired by movies and video games that I love; and an epic story from my imagination I sometimes tell, titled Amidst Angels.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eBecome a Patron to my music and help me along the way.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tYour support inspires me a lot, keep me moving forward and also help me buy software and equipments for recording and composing; and also cover my online publishing expenses..\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanx much.. :)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t-nersonangelo\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePatreon FAQ:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHow often will I be charged in nersonangelo\u0027s work? \u003c/strong\u003e\u003cbr\u003e\n\tOnly when he releases a finished and completely produced new music. This Artists record averages one completely produced music per month sometimes 1 in two months.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eHow do I set a monthly limit to my pledge?\u003c/strong\u003e\u003cbr\u003e\n\tWhen you become a patron to a creator who is charging patrons \"per creation\", you have the option of setting a monthly max to your pledge.  This is so you are never charged more than you\u0027re comfortable with if the creator you are supporting is an ultra talented hard worker and can finish many works in a single month. Click link for more\u00a0\n\t\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/203913729-How-do-I-set-a-monthly-limit-to-my-pledge-\" rel=\"nofollow\" target=\"_blank\"\u003einfo\u003c/a\u003e \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eIs there a minimum pledge?\u003cbr\u003e\n\t\u003c/strong\u003ePatreon system allows patrons pledge of atleast 1$ and above for simplicity of transactions.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCan I change (or cancel) my pledge amount at any time? \u003c/strong\u003e\u003cbr\u003e\n\tYup! \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI have more questions!\u003c/strong\u003e \u003cbr\u003e\n\tCheck out main\u00a0\n\t\u003ca href=\"https://patreon.zendesk.com/hc/en-us/categories/200359925-Patrons\" rel=\"nofollow\" target=\"_blank\"\u003ePatreon FAQ here!\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tCinematic Composition (Game Inspired)\n\t\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/1YT8y1woVDc\" width=\"560\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\non PATREON\n\u003cbr\u003e\n\u003cbr\u003e\nI am so grateful for creators (developers) who created Patreon and the likes, for doing their best on creating amazing accessible ways for people like you, our \u00a0valued Patrons to easily support creators providing us more focused time and capability to continue enhancing our craft. \n\u003cbr\u003e\n\u003cbr\u003e\nAll this because many of us believe in the value of art, on its ability to enrich our lives.\n\u003cbr\u003e\n\u003cbr\u003e\nThank You,\n\u003cbr\u003e\n\u003cbr\u003e\n-nersonangelo\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/PKfzHfV.jpg\" style=\"width: 363px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nDownload Albums on Bandcamp\u00a0\n\u003cbr\u003e\n\u003ca href=\"https://nersonangelo.bandcamp.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/WYuhdRu.png\" style=\"width: 180px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://nersonangelo.bandcamp.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://soundcloud.com/nersonangelo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/TVCYpRW.jpg\" style=\"width: 178px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nArtist Journal on Wordpress\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://nersonangelo.wordpress.com\" target=\"_blank\"\u003e\u003cimg src=\"https://s.w.org/images/backgrounds/wordpress-bg-medblue.png\" style=\"width: 177px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nFacebook\n\u003ca href=\"https://www.facebook.com/nersonangelo\" rel=\"nofollow\"\u003e\u003cbr\u003e\nhttps://www.facebook.com/nersonangelo\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSolo Piano Composition\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/cUKwAt9H89c\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
