    "published_at": "2016-07-07T15:05:39+00:00",
    "summary": "We are the Nerdfit Network (Nerdfit) and for years we\u0027ve enjoyed creating entertainment for people all over. \u00a0What started as a small group of friends has grown into making music, articles, videos, and we\u0027re even creating terrible/awesome t-shirts and hosting crazy events at conventions around the US. \u00a0We\u0027re living the nerd life, and it\u0027s getting awesome thanks to all of you!\u003cbr\u003e\u003cbr\u003eOver time, we noticed two major problems: Our social media outreach is garbage, and it seems like over half of our fans don\u0027t even hear about a tenth of the shenanigans we do. \u00a0So we\u0027re using Patreon to help solve that problem.\u003cbr\u003e\u003cbr\u003ePatreon benefits us and you. \u00a0What you can get from your pledge is a once-in-a-lifetime chance to join the Illuminati!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWait, \u003cstrong\u003ewhat?\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eHold on, now! \u00a0Not \u003cem\u003ethat\u003c/em\u003e Illuminati; we\u0027re not lizard people! \u00a0The Illuminati is the name of an exclusive group of Nerdfit fans. \u00a0\u003cdel\u003e(note to self: replace human skin suit tomorrow.)\u003c/del\u003e\u003cbr\u003e\u003cdel\u003e\u003c/del\u003e\u003cbr\u003e\u003ch4\u003eIlluminati members are eligible for the following benefits:\u003c/h4\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eA dope, secret membership card!\u003c/li\u003e\u003cli\u003eA monthly member-only podcast\u003c/li\u003e\u003cli\u003eAccess to our secret member-only area on our Discord server\u003c/li\u003e\u003cli\u003eSneak-peaks at future content\u003c/li\u003e\u003cli\u003eSpecial member-only bonus gifts at conventions\u003c/li\u003e\u003cli\u003eMonthly member-only conference streams (you ever wanted to know what a Nerdfit panel could be like without limits?  Well now...)\u003c/li\u003e\u003cli\u003eLimited edition (or even exclusive) patches and other merch once per month\u003c/li\u003e\u003cli\u003eLimited edition (or even exclusive) shirts once per month\u00a0\u003c/li\u003e\u003cli\u003eThe fact that you\u0027ll be in on a Nerdfit inside-joke that others won\u0027t get, and might be low-key intimidated of. \u00a0Does not guarantee bonuses to intimidation rolls.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs you\u0027ll see on the right, the majority of what we offer is to every Illuminati member at a minimum of $6.66 USD per month. \u00a0xXxEdgelordzxXx confirmed; we know. \u00a0That was half the fun of it.\u003cbr\u003e\u003cbr\u003eSo, what\u0027s in it for us, right?\u003cbr\u003e\u003cbr\u003eYour pledge will go to helping us with many things, more than you\u0027d want to bother reading, but they include the following:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eNew and improved merchandise.\u003c/strong\u003e\u00a0 This includes commissioning talented artists to design awesome shirts and other merch that\u0027s not shirts or buttons.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBetter prize support and crazier events and panels.\u003c/strong\u003e Remember when we offered a laptop as a prize, and when he lost he had to smash it? \u00a0We\u0027ve wanted to do even more stuff like that but holy crap it\u0027s expensive.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProviding secret/easter egg-like bonuses at events.\u00a0\u003c/strong\u003eHell, there was one time Glenn and Rae brought a panel to Denny\u0027s just so they could leave Erik behind...\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eNew and improved equipment. \u003c/strong\u003e\u00a0We\u0027ve been trying to replace our filming equipment with good quality stuff for a while, but obviously that doesn\u0027t come cheap. \u00a0You\u0027d think it\u0027d be booze, but no, we\u0027re talking technical equipment here.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAn office. \u00a0Eventually. \u00a0\u003c/strong\u003eI mean, a nerd can dream, right? \u00a0It\u0027d be awesome to have a central location that lets us work on content without constant distraction and noise constraints. \u00a0Who knows, if we ever make enough we might be able to host some pretty sweet shenanigans from there, too.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e \u00a0Hopefully we\u0027ll see you all later to discuss future plans for the Illuminati, as well as show you some of the crazy stuff we\u0027ve been planning. \u00a0If you\u0027ve made it this far, much love, you\u0027re awesome. \u00a0\u0026lt;3\u003cbr\u003e\u003cbr\u003e"
