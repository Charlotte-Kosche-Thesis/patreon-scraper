    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003cimg src=\"https://i.imgur.com/LJIqyOt.png\"\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003eWelcome!\n\u003c/h2\u003e\u003cdiv\u003e\nHi there, I\u0027m Nilukka, a comic artist from Finland! (My real name is Eelis and I go by he/him pronouns.) My current long comic project is a scifi/drama webcomic BSandL that updates weekly on \n\t\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://tapas.io/series/bsandl-english\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eTapas\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e and \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003ca href=\"http://www.webtoons.com/en/challenge/bsandl/list?title_no=69271\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWebtoons\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\nMy patrons have access to exclusive content, such as:\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/CYLkbty.png\"\u003e\u003cbr\u003e\n\tSo, by becoming my Patron, you get access to exclusive content AND make sure that I can create even more content - both paid and free - in the future. Patreon income helps me pay for my daily utilities, as well as original merchandise and travel costs while I visit comic festivals to advance my career in comics!\n\tOh, and food. Food is very important for me.\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThank you for participating in my comic journey! \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\n\t***\n\t\u003cbr\u003e\n\t*\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/gzTPBos.jpg\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat is BSandL?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eA humanoid alien lands on Earth, \neager to explore the planet and to learn about its inhabitants! \nUnfortunately, Earth turns out to be a bigger bite than he\u0027s expected, \nmaking him doubt his chances of survival among the unwelcoming \ninhabitants... He has to find a local who\u0027ll guide him on this strange, \nconfusing planet!\n\t\u003cbr\u003e\n\t*\n\t\u003cbr\u003e\n\t\u003ca href=\"http://instagram.com/nilukka\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eInstagram\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e * \u003ca href=\"http://twitter.com/nilllukka\" target=\"_blank\"\u003eTwitter\u003c/a\u003e * \u003ca href=\"http://drawthen.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e *\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003c/span\u003e\u003ca href=\"http://picarto.tv/nilukka\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eArt streams\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://i.imgur.com/LJIqyOt.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e"
