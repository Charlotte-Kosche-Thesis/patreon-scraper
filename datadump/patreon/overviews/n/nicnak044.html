 only here to offer extra rewards for big time supporters of me/my work to enjoy.\u003c/li\u003e\u003cli\u003eAll money raised will go towards general living expenses and will also allow me to upgrade my tools (new computer, new cintiq, art supplies, etc) which will give me the opportunity to produce even more art for years to come!\u003c/li\u003e\u003cli\u003eYou can cancel your patronage at anytime if you are not satisfied with the content you are receiving.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eTHIS PATREON CONTAINS ADULT CONTENT, AT TIMES. BY PLEDGING, YOU AGREE YOU ARE THE LEGAL AGE OF 18+!\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003c/div\u003e"
