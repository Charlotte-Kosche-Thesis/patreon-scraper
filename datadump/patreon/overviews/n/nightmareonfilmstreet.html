    "summary": "\u003cdiv\u003e\n\t\u003ch4\u003eAbout Us\u003c/h4\u003e\n\t\u003cstrong\u003e\u003cem\u003eNightmare on Film Street\u003c/em\u003e\u003c/strong\u003e is a\u00a0\u003ca href=\"https://www.nofspodcast.com\"\u003ehorror movie podcast\u003c/a\u003e and website launched in 2016 by two horror nuts with zero credibility. We bring you the latest in\u00a0\u003ca href=\"https://www.nofspodcast.com\"\u003ehorror movie news\u003c/a\u003e, reviews, and duke out the classics in our head-to-head movie death match. \u003cbr\u003e\n\t\u003cbr\u003e\n\tJoin Kim and Jon every other week while we fumble around a microphone, share our unpopular opinions, movie facts and trivia, and play a few haphazardly formed games.\u00a0\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003cimg src=\"https://nofspodcast.com/wp-content/uploads/2018/02/nightmare-on-film-street-patreon-3.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003eWhy We Need Your Support\u003c/h4\u003e\n\tNightmare on Film Street is a labor of love \n\u003cem\u003e(and terror!\u003c/em\u003e). We create content daily out of our passion for Horror culture/film and for our amazing community of\u003cem\u003e Fellow Fiends!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tWhy should you support us? A \n\u003cem\u003esingle\u003c/em\u003e podcast episode from inception to iTunes takes \u003cstrong\u003eupwards of 50 hours to complete\u003c/strong\u003e. We may seem like a carefree bunch, but we dedicate hours to crafting the best quality content for our listeners each week; including research, watching films, recording, and countless hours editing our \u003cem\u003eumms \u003c/em\u003eout. ..We\u0027re not even counting the hours we spend curating content for our website and social media, otherwise it would be in the \u003cstrong\u003ehundreds\u003c/strong\u003e. (\u003cem\u003eWhat can I say, we\u0027re addicted!)\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"\"\u003eWhere Your Support Goes\u003c/h4\u003e\nEvery dollar we earn doing Nightmare on Film Street gets\u003cstrong\u003e fed right back into it\u003c/strong\u003e. We haven\u0027t taken a single cent of profit since its inception in 2016 - because that\u0027s not what this is about. Above wanting a pay-cheque, our ultimate goal is for \n\u003cem\u003eNightmare\u003c/em\u003e \u003cstrong\u003eto grow. \u003c/strong\u003eYour monthly pledges go towards;\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eHosting and Bandwidth Fees\u003c/li\u003e\n\t\u003cli\u003eDeveloping\u00a0 More Content\u003c/li\u003e\n\t\u003cli\u003eUpgrading our Equipment\u003c/li\u003e\n\t\u003cli\u003eCreating Merchandise\u003c/li\u003e\n\t\u003cli\u003eFestival Accomodation and Travel Expenses\u003c/li\u003e\n\t\u003cli\u003eMarketing, Advertising Costs, and Giveaway Expenses\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://nofspodcast.com/wp-content/uploads/2018/02/nightmare-on-film-street-patreon-1.png\"\u003e\u003cbr\u003e\n\u003ch4 style=\"\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"\"\u003eYour Rewards\u003c/h4\u003e\nAs a thank-you for supporting our freaky little program, we\u0027ve conjured up some awesome rewards in return for your generosity. These include;\n\u003cbr\u003e\n\u003cul style=\"\"\u003e\n\t\u003cli\u003eShoutouts on the Show and Social Media\u003c/li\u003e\n\t\u003cli\u003eMerchandise and Swag like Nightmare on Film Street Tees and Stickers\u003c/li\u003e\n\t\u003cli\u003eBonus Episodes, Content, and Behind-the-Scenes extras\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003ePlease note, physical rewards ship out after the 3rd consecutive month at an applicable tier.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eLast Things Last\u003c/h4\u003e\n\u003ca href=\"https://www.nofspodcast.com\"\u003e\u003cstrong\u003e\u003cem\u003eNightmare on Film Street\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003egrew out of a love for horror, \u003cem\u003eby horror fans\u003c/em\u003e. We\u0027re not Hollywood producers, we\u0027re not filmmakers - we don\u0027t have connections in the industry. \u003cstrong\u003eWe like watching scary movies.\u003c/strong\u003e Our podcast was always intended to be a conversation at the coffee shop after a movie marathon, a discussion at the bar after the movie theatre. We\u0027re the friends you talk to about horror (\u003cem\u003ebecause your real life friends are square and just don\u0027t get it\u003c/em\u003e).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nThank you from the bottom of our creepy little hearts for tuning in, interacting on social media, and supporting the show. Nightmare on Film Street truly is fan supported, and we wouldn\u0027t be here without your ears, \u003cem\u003eor\u003c/em\u003e, your weird.\u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nStay Creepy,\u003cbr\u003e\nJon and Kim.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://nofspodcast.com/wp-content/uploads/2018/02/nightmare-on-film-street-patreon-4.png\"\u003e\u003cbr\u003e"
