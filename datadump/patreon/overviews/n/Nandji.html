    "summary": "We love sailing and adventure but most of all we LOVE sharing it with you. \u003cbr\u003e\u003cbr\u003eWe have always wanted to sail overseas and finally we have achieved it!! Documenting the journey on Patreon is how it has been made possible. If you enjoy our videos, we would really appreciate it if you could get involved to help get us around the Pacific and beyond!\u003cbr\u003eWe don\u0027t have a financial sponsor, or a production budget, the equipment from drones, to cameras, to Internet access and hard drives is entirely funded by the viewer.\u00a0\u003cbr\u003eWe work hard on creating videos, sharing our adventure and spreading positive vibes. We are only able to share our content with the support of the viewer. \u003cbr\u003eIf you like what we do then please consider supporting us so that we bring you more awesome videos more frequently.  100% of the contributions that we get from Patreon is reinvested into upgrading Nandji and our video productions, so as well as supporting our production, and helping us eat, you\u0027ll also be supporting your entertainment. We have heaps of rewards on offer with lots of Sailing Nandji gear and access to exclusive material in the \"Treasure Chest\" on our website. You control how much you contribute and can support us for as little as $1 a month. (You can stop at anytime)  \u270c\ufe0f\u003cbr\u003e\u003cbr\u003eYour support means the world to us and we thank you for your consideration. Learn more about us and our journey by checking out our website!\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://www.sailingnandji.com\" rel=\"nofollow\"\u003ewww.sailingnandji.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
