 get access to a \n\t\u003cstrong\u003ebehind the\nscenes blog\n\t\u003c/strong\u003e where you can see how I make the comic and read my\nthoughts on characters and concepts.  Patrons also get exclusive\naccess to \n\t\u003cstrong\u003elivestreams\u00a0\u003c/strong\u003ewhere I\u0027ll draw the comic while listening to cool tunes.\n\t\u003cbr\u003e\n\u003cbr\u003e\nAs this Patreon grows, not only will my\nappreciation skyrocket, it  gives us the chance to unlock more goals\nfor an even better patron experience.  \n\t\u003cstrong\u003eThank you again for reading my\ncomic and appreciating my work!\u00a0\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cimg src=\"https://41.media.tumblr.com/2db9da27139f1e6af648fe1f101e52b6/tumblr_o12881oS601suqzw2o6_r2_1280.png\"\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e"
