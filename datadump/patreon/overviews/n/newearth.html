    "summary": "The New Earth Network is a website that I built in my spare time over the last few months. (\u003ca href=\"https://newearth.network/)\" rel=\"nofollow\"\u003ehttps://newearth.network/)\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe New Earth Network offers a way to start local groups with awakened people in \u003ca href=\"https://newearth.network/\"\u003eyour city\u003c/a\u003e, post events and discuss venues, post and review local services, have public or private discussions with local members, post updates and videos and photos to share, and get networked with your local higher consciousness community.\u003cbr\u003e\u003cbr\u003eWe created this website to bring in the \u201cNew Earth\u201d consciousness faster. We seek to bring greater coherence and unity between all spiritual belief systems which agree on the need to model a higher consciousness of love and respect for all beings and belief systems, with joy and gratitude, reverence and humility.  I am recommending that groups form specifically for the purposes of promoting \"unity in the community\" and have created this website to support new groups while also making it as practical as possible for existing groups and those offering local services to benefit from networking.\u003cbr\u003e\u003cbr\u003eWHAT WE WILL DO NEXT WITH YOUR SUPPORT:\u003cbr\u003e\u003cbr\u003e-Work out any immediate website issues you find. \u003cbr\u003e\u003cbr\u003e-Contact, partner, and collaborate with many other groups and community leaders to bring greater unity throughout as many communities as possible.\u003cbr\u003e\u003cbr\u003e-Many dozens of usability enhancements are on our list to work on next.\u003cbr\u003e\u003cbr\u003e-We have begun working on iOS and Android mobile apps that can be used instead of the website. Mike is a professional app developer already, and was planning on doing this from the start.\u003cbr\u003e\u003cbr\u003e-We will be able to pay our current volunteers/friends to assist with community support services and moderation. We will be building better moderation tools also.\u003cbr\u003e\u003cbr\u003e-We will work on additional integrations with Meetup.com (they have an \"API\" for connecting services together) so that EXISTING meetup groups can synchronize their RSVPs so that people can still RSVP on meetup without that affecting the total capacity of their events in a confusing way. This makes a possible transition away from Meetup smoother, however both sites can and should work together for many types of groups. We can also make it possible to create events on the New Earth Network and have them show up in a central Meetup page for your region, to help notify people who are only on Meetup about the New Earth Network groups!\u003cbr\u003e\u003cbr\u003e-Translations and Internationalization\u00a0- the system is being built to support this kind of thing but there will be lots of coordination and review needed for making this user friendly for speakers of other languages.\u003cbr\u003e\u003cbr\u003e-Many more ideas, outreach opportunities, educational resources initiatives...\u003cbr\u003e\u003cbr\u003eThanks for reading and considering this work as worthy of your support, the great work shall continue!\u003cbr\u003e\u003cbr\u003eMike Waskosky\u003cbr\u003e"
