    "summary": "Hi, I\u0027m Nyom,\u00a0 ten years ago I\u00a0 started creating\u00a0 giantess content and\u00a0 I hadn\u0027t stopped since then, and over three years ago\u00a0 I started uploading my stuff\u00a0 at \u003ca href=\"http://nyom87.deviantart.com/\" rel=\"nofollow\"\u003ehttp://nyom87.deviantart.com/\u003c/a\u003e where it was wonderfully received.\u003cbr\u003e\n\u003cbr\u003e\nI have created a wide variety of \u003cstrong\u003egentle size content,\u003c/strong\u003e from mega giantess to minigiantess, growing\u00a0 women or shrinking men, with breast or butt expansion... though I recognize a\u00a0 special preference for\u00a0 the \u003cstrong\u003eminigiantess\u003c/strong\u003e genre.\u00a0 I also\u00a0 like to add some affectionate femdom and role reversal elements to my images and comics. I create my images with \u003cstrong\u003evue\u003c/strong\u003e, a professional tool used in movies as avatar, which let me produce content of a great quality\u00a0 and a high level of detail at any scale chosen, it also gives me complete freedom to compose my own scenes so the content created is pretty unique.\u003cbr\u003e\n\u003cbr\u003e\nAll\u00a0 the stuff I have created till now has been free, and I will continue to create free stuff with a\u00a0 pace similar to the current one.\u00a0 However the last two month I have dedicated most of my free time to create this comics, almost turning it into a part time job, if my patreon success I will keep producing stuff at this pace, or even more, if\u00a0 I turn it into a full time job. Furthermore, with your support I will have access to better 3d tools, vue paying tutorials, more and better 3d content that will take the quality of my art even further.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCurrent long term projects:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe honeymoon:\u003c/strong\u003e Alison and Rick spend their honeymoon at a paradisiacal tropical\u00a0 villa,\u00a0 things will get interesting when Alison\u00a0 surprise him by making his unconfesed giantess fantasies real using a magic potion that will shrunk him and make her bigger and curvier, the size stealing process is slow and they will have pleny of fun and naughtiness along it. Status:\u00a0 \u003cstrong\u003eFinished!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u00a0 \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0\u003cstrong\u003eThe lost island\u003c/strong\u003e: A male castaway arrives an strange \nIsland populated by dinosaurs, and meets an amazonian female castaway \nthat has lived in the island for a while, when they get along she starts\n growing again, and well, growing girls need food... hopefully there is \nplenty of dinosaurs around... but a growing predator still has to take \ncare about predators bigger than her... A huge, unprecedented size \nadventure in a tropical, jurassic and survival setting! *Note:  and I \nsolemnly promise that the characters won\u0027t be dreaming or in the limbo \nat the end! Status: \u003cstrong\u003eFinished!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eThe Job:\u003c/strong\u003e Richard just got a new job as assistant of Lillian,  a young female entrepreneur, when Lillian gets infected by the resizing illness they will get much closer than neither of them expected. This story develops in a new world order setting where a small number of people gets affeted by rare illness that makess femlaes bigger and males smaller, it\u0027s a slow growth/slow shrink story, with a big focus on the romace ( and some of my best sex scenes) Status: \u003cstrong\u003eOngoing. Chapter 5 released in may.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAnd she grew:\u003c/strong\u003e\u00a0 In new world order setting where a unknow illness is making some few \nwomen to start growing in size, the growth is slow and erratic... so to \nkeep control of the giantess and avoid problems the goverment and army \nhave  set a special military base designed to support the growing \ngiantessess. The focus on this project is the logistic related to a growing giantess, there are feeding scenes, cloth ripping scenes, scaled housing and furniture, and some destruction scenes too. The relationship between the main characters will be also affected by the increasing size difference.\u00a0 Status: \u003cstrong\u003eOngoing. Chapter 3 will be released on june.\u003c/strong\u003e \u00a0\u00a0\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFuture long term projects:\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eThe Size Resort\u003c/strong\u003e: Imagine that a human scaling technology would be discovered, and\u00a0 that a company would offer an scaled experience in a Tropical resort. The story would follow the experiences of different couples\u00a0 with different tastes and scales in the resort. The initial idea is to keep the size differences not to big...\u00a0 but when the story keep developing I could add newer versions of the resort with new size limits for its users. No schelule yet, this project need a fair amount of 3d stuff and scenes. \u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nOther future projects:\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nAside the long term projects I will also create standalone comics, both in small, medium or big number of images, small comics will have a more experimental side, while big ones will be more like the usual stuff.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eA micro\u00a0 short story\u003c/strong\u003e: Just to see how it\u0027s done and the level of quality\u00a0 that I can reach... done!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eA\u00a0 mega giantess short story\u003c/strong\u003e: Pretty much the above reasons, I\u0027m pretty curious about doing a story with this theme. Done!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u00a0\n\u003cbr\u003e\u003cbr\u003eSamples of previous comics\u00a0 can be found here: \u003ca href=\"http://nyom87.deviantart.com/gallery/56563062/Patreon-previews\" rel=\"nofollow\"\u003ehttp://nyom87.deviantart.com/gallery/56563062/Pat...\u003c/a\u003e .\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePrevious releases\u003c/strong\u003e: \u003cstrong\u003eBig stories (around or over 100 pages)\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTitanic Tina. Chapter I: The reencounter\u003c/strong\u003e.105 pages. Genres: Minigiantess, growth.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTitanic Tina. Chapter II:\u003c/strong\u003e \u003cstrong\u003eSizes to explore. \u003c/strong\u003e101 pages. Genres: minigts to gts, growth.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe honeymoon. Chapter I: My Big wife.\u003c/strong\u003e 87 pages. Genres: minigiantess. shrinking, size stealing, affectionate domination.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe honeymoon. Chapter II: My huge wife. \u003c/strong\u003e144 pages. Genres: Minigiantess, shrinking size stealing, affectionate domination.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe honeymoon. Chapter III: My gigantic wife.\u003c/strong\u003e 133 pages. Tiny man, shrinking, \nsize stealing, affectionate domination.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Lost island Chapter I: Arrival. \u00a0\u003c/strong\u003e103 pages. Genres: Amazon, tall girl, survival tropical setting, femdom.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe lost island chapter II: Growth!\u003c/strong\u003e  106 pages. Genres: Amazon tall girl,\u00a0 survival tropical setting, sex, femdom.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe lost island chapter III: Giantess.\u003c/strong\u003e 102 page
