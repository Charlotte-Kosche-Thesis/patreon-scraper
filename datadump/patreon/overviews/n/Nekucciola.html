29, 189);\"\u003eyou gonna do with it?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eI need your support to pay for:\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eNew\u00a0equipment for drawing (graphics tablet) and Chocolate Milk!\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWhat\u2019s in this for me? What\u2019s your offer?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eQuite a lot actually! I\u2019m not the fastest artist but I do try to update as frequently as I can without compromising art quality. Pledge to a tier at the bottom of the page and you could gain access to:\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eEarly Access to my\u00a0sketches, studies, concept art, illustrations!\u003c/li\u003e\n\u003cli\u003eAccess to Entire Concepts for my Comics\u003c/li\u003e\n\u003cli\u003eMy Personal NSFW Illustrations of Comics or Fanarts\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://www.mediafire.com/convkey/64cf/1e5r939gzb1r8a7zg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you\u2019re interested in pledging, please check out the pledges! Or if not but would still like to support me, you could always just follow me on:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.mediafire.com/convkey/ad49/u6fo9uff69yn7qazg.jpg\" style=\"width: 26px;\"\u003e\u00a0\u003ca href=\"https://www.youtube.com/channel/UCim9iFBlUIjPkBoSEHvazfw?view_as=subscriber\" target=\"_blank\"\u003eYoutube\u003c/a\u003e \u003cimg src=\"http://www.mediafire.com/convkey/e940/dtnj392aagkwnv3zg.jpg\" style=\"width: 25px;\"\u003e\u00a0\u003ca href=\"https://www.facebook.com/nekucciolart/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u003cimg src=\"http://www.mediafire.com/convkey/1389/fgpyas9nfgc7r
