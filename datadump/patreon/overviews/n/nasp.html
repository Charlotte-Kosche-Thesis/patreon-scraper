    "summary": "\u003cbr\u003e\n\u003cimg src=\"http://bloodlines.naspeters.com/wp-content/uploads/2017/01/Chapter-banner.jpg\"\u003e\u003cbr\u003e\nHello everyone! :D\u003cbr\u003e\u003cbr\u003eI\u0027m Nastasia (aka Nas aka ssst) and I make comics, illustrations and write stories! I started the project Bloodlines a while back and it\u0027s finally come to be. My first ever webcomic and I couldn\u0027t be more excited to share this with you all, free to read!\u00a0\u003cbr\u003e\u003cbr\u003e\nBloodlines is an adventure story with hints of romance, mystery and fantasy! We\u0027ll follow Sol and Cali when their lives are abruptly thrown off their mundane course and into a world filled with lies, battles and secrets they could have never imagined. \u003cbr\u003e\u003cbr\u003eIf you want to read about the cast a little more in depth,\u00a0\u003ca href=\"http://bloodlines.naspeters.com/cast/\" rel=\"nofollow\" target=\"_blank\"\u003eyou can find out about them here\u003c/a\u003e. \u003cstrong\u003eNote\u003c/strong\u003e that if you haven\u0027t caught up with the comic, there might be \u003cstrong\u003e\u003cem\u003espoilers\u003c/em\u003e\u003c/strong\u003e in their descriptions!\u003cbr\u003e\u003cbr\u003eBecause it\u0027s based off my books, Zinc Chronicles, it\u0027ll be a long running comic and it\u0027ll update every Tuesday and Friday! :D\u00a0\u003cbr\u003e\u003cbr\u003e\nYou can follow the comic right here or on any of the following platforms:\u00a0\u003ca href=\"http://twitter.com/naspeters\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e \u2013 \u003ca href=\"http://facebook.com/naspeters\" rel=\"nofollow\"\u003eFB\u003c/a\u003e \u2013 \u003ca href=\"http://bloodlines.naspeters.com/\" rel=\"nofollow\"\u003eBloodlines Comic\u003c/a\u003e \u2013 \u003ca href=\"http://patreon.com/bloodlines\"\u003ePatreon\u003c/a\u003e \u2013 \u003ca href=\"http://bloodlinescomic.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e \u2013 \u003ca href=\"https://tapastic.com/series/Bloodlines\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://bloodlines.naspeters.com/wp-content/uploads/2016/03/bloodlines-comic-banner.png\"\u003e\u003cbr\u003e\u003cbr\u003e\nThe reason I am here on Patreon is to receive support for the work and time that goes behind creating a comic. Working full time on the side makes working on this project a little bit slower. With your help I will be able to keep going, creating new pages and offering up extras, goodies and rewards. The goal is that one day I could create comics and illustrations full time!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nPlease see to the right to become a Patron and what rewards you would receive depending on how much you pledge a month and what milestone we will be working on!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIf you happen not to know what Patreon is, please\u00a0\n\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\" target=\"_blank\"\u003eclick on the link\u00a0\u003c/a\u003eto see a short video explaining what it is all about!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://bloodlines.naspeters.com/wp-content/uploads/2017/01/BannerBloodlines2.jpg\"\u003e\u003cbr\u003e"
