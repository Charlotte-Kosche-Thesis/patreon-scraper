    "summary": "Thanks for stopping by! NewburyTalks is a non-profit volunteer group that organises interesting \ntalks by engaging speakers on a wide range of subjects, \u003cstrong\u003efree for \neveryone\u003c/strong\u003e, in Newbury, UK.\u003cbr\u003e\u003cbr\u003eWe\u0027ve run 3 successful events in the last few months, with amazing speakers and good attendance, but they have been funded by on-the-day donations, and some private goodwill. We\u0027ve got the venue at a really good rate, and although the speakers give of their time voluntarily, we pay reasonable expenses. What we\u0027re looking for is Patreons to help us plug the funding gap!\u003cbr\u003e\u003cbr\u003eKey points of Newbury Talks events are:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFree to attend\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003eAccessible - central Newbury location\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003eCover a wide range of subjects \u2013 biology, art,\ngeography, maths, religion, politics, energy whatever. The wider the range, the\nmore people will find something that inspires them.\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003eDiverse speakers \u2013 in terms of gender,\nbackground, ethnic origin, age, discipline, experience, etc. As above, the\nwider the range, the more people will find someone they identify with and are\ninspired by. \u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003eDraw on existing local infrastructure \u2013 any\nlocal special interest groups already in existence should be engaged with to\nhelp them reach new interested people\u003c/li\u003e\u003c/ul\u003e\n\u003cul\u003e\u003cli\u003eHave a positive community impact\u003c/li\u003e\u003c/ul\u003eIn time, we hope to be able to video the events and put them on YouTube.\u003cbr\u003e\u003cbr\u003eYour Patreon will ensure the people of Newbury and surrounding area can attend free talks by interesting, engaging speakers keen to share their knowledge!\u003cbr\u003e"
