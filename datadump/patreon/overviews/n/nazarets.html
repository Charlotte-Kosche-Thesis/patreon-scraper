    "summary": "\u003cdiv\u003eHi, fellow gamers\u003cbr\u003e\u003cbr\u003e\n\nI want to introduce a project called \u201cTabletop Wargames Builder\u201d \u2013 \u003cbr\u003ea freeware\nuniversal rules system for all miniatures. \u003cbr\u003e\u003cbr\u003e\n\nThe concept is to be able to mix together every miniature from any\ncollection and make them interact naturally as well as building new characters\nfrom scatch or transferring favorite ones from video games, storybooks and\nmovies to the tabletop. I\u2019ve always liked the idea of setting themed factions\nfrom various storylines (which could never meet under other circumstances)\nagainst each other to find out who is the ultimate fighting force. Historical\nMongol hordes versus the might of Mordor, perhaps? \u003cbr\u003e \u003cbr\u003e\n\nI am creating a single universal game system that will be able to answer\nevery gamer\u2019s needs and will act as a common language allowing all miniature\ncollectors and wargamers out there to communicate through means of tabletop\nbattles. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c1.staticflickr.com/1/680/32640988216_0333a72d5d_c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWork on Tabletop Wargames Builder is in progress and\nnew chapters are added regularly. Currently I\u2019m working on the equipment and\npoints costs from stone age to the era of space conquests in order to create\ntactical and immersive gameplay and emphasize the unique flavor of every\nsetting. So please stay tuned and post your questions and remarks. \u003cbr\u003e\u003cbr\u003eThis is a freeware project, so your support is much\nappreciated. Further updates, such as \"armylists\", tokens and templates for you to print and\nuse in your games, as well as publishing of a hardcover edition and/or digital tools\nfor players and fellow gamedesigners, will be decided on based on your feedback.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eChapters and revisions up to date:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-4101501\" target=\"_blank\"\u003eChapter 1: To be or Not to be Able\u003c/a\u003e (essentials, abilities)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-4107603\" target=\"_blank\"\u003eChapter 2: Acting Out\u003c/a\u003e (attempts, actions/reactions)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-4175227\" target=\"_blank\"\u003eChapter 3: I see - You see\u003c/a\u003e (field of view, area of effect, team view)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-4391909\" target=\"_blank\"\u003eChapter 4: Things in Motion\u003c/a\u003e (basic movement)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-4546589\" target=\"_blank\"\u003eChapter 4\u00bd: Faster. Higher. Stronger\u003c/a\u003e (special movement)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-4546688\" target=\"_blank\"\u003eChapter 5: Fields of Fire\u003c/a\u003e (ranged combat)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-4818381\" target=\"_blank\"\u003eChapter 5\u00bd: KABOOM!\u003c/a\u003e (advanced shooting)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-7944575\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-4876974\"\u003eChapter 6: Close and Personal\u003c/a\u003e (basic hand-to-hand)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-4926038\" target=\"_blank\"\u003eChapter 6\u00bd: Quinte. Riposte. Headbutt!\u003c/a\u003e (advanced hand-to-hand)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-5119237\" target=\"_blank\"\u003eChapter 7: Eye for an Eye\u003c/a\u003e (damage and conditions)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-5193917\" target=\"_blank\"\u003eChapter 8: Hide and Seek\u003c/a\u003e (stealth, orders, deployment and reserves)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-5438856\" target=\"_blank\"\u003eChapter 9: Flappy Wings. Thundering Hooves\u003c/a\u003e (classes of models, flying, cavalry movement)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-5550592\" target=\"_blank\"\u003eChapter 9\u00bd: Full Throttle\u003c/a\u003e (vehicles)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-5765164\" target=\"_blank\"\u003eChapter 10: No Man\u0027s Land\u003c/a\u003e (battlefield and terrain)\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-6003203\" target=\"_blank\"\u003eChapter 11: Regiments\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-6073293\" target=\"_blank\"\u003eChapter 12: Formations\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-4876974\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-6514968\" target=\"_blank\"\u003eChapter 13.1: Weapons and Equipment. Part I\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/recent-revisions-6515765\" target=\"_blank\"\u003eImportant Revisions\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-6757936\" target=\"_blank\"\u003eChapter 13.2: Weapons and Equipment. Part II\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-6976814\" target=\"_blank\"\u003eChapter 13.3: Weapons and Equipment. Part III\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-6978095\" target=\"_blank\"\u003eChapter 13.3: Artillery and Chassis\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/tabletop-builder-7305168\" target=\"_blank\"\u003eChapter 13.4: Natural Weapons\u003c/a\u003e\u003cbr\u003e\u003ca href=\
