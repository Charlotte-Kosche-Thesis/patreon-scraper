    "summary": "Hey love! Thank you for visiting my Patreon page.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWho Am I? \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tI\u2019m Lena Zawaideh -  a drummer, songwriter, and producer under the name NightPulse.\n\u003cbr\u003e\u003cbr\u003e\n\tThroughout my career as a full-time musician, I have learned that the only people that truly matter in \u201cmaking it\u201d are my listeners. \n\u003cstrong\u003eYou\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\n\tSome of you have been with me since performing my very first song at the fifth grade talent show.\nSome since I recorded my very first drum cover on YouTube. \nSome since I signed a major label contract and toured internationally with Bad Things. And now, some of you will begin your journey with me as NightPulse.\u003cbr\u003e\n\u003cbr\u003e\n\tWhat has remained constant throughout these transitions, however, has been you. You are the ones who support, inspire, and allow me to keep pursuing my undying love of music.\n\u003cbr\u003e\n\u003cbr\u003e\n\tMy dream remains to continue making music for you. I have a goal of releasing one song and one music video per month. Crazy? Perhaps. Possible? Only with your support.\u003cbr\u003e\u003cbr\u003e\n\n\tThat is what Patreon is for.\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tPatreon is a way to pay your favorite creators to make stuff you love. By joining my Patreon family, you pledge a $ amount per creation that makes it possible for me to write, record, produce, and release songs and music videos. Every dollar you pledge supports me in hiring talented producers, engineers, videographers, photographers, special effects experts, stylists, and other creative professionals to make ideas come to life. In return, my promise is to keep releasing better and better content for however long you remain a patron.\u003cbr\u003e\u003cbr\u003e\n\tMusic is a shared experience, and I want nothing more than to share that experience with you. Please consider joining as a patron so that you and I can turn this vision into a reality.\u003cbr\u003e\n\u003cbr\u003e\n\tPS. Even if you\u0027re not able to become a patron, thank you for being a fan of my work. You are the only reason I keep doing what I do, and I wouldn\u0027t be where I am today without you. Regardless of whether or not you decide to support me here on Patreon, I love and thank you from the bottom of my heart \u2764\ufe0f\n\u003cbr\u003e"
