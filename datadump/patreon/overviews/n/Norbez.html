llow\"\u003eInteractive fiction\u003c/a\u003e, mostly. You can find most of them \u003ca href=\"https://norbez.itch.io/\" rel=\"nofollow\"\u003eon itch.io\u003c/a\u003e, but I also have scattered projects on \u003ca href=\"http://www.newgrounds.com/portal/view/658838\" rel=\"nofollow\"\u003eNewgrounds\u003c/a\u003e and \u003ca href=\"http://gamejolt.com/games/monster-uses-cpu-2/19381\" rel=\"nofollow\"\u003eGamejolt\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eI\u0027ve been releasing video games for free since 2015, and writing \u0026amp; drawing for even longer. I love drawing comics, and my writing varies from fiction to\u00a0\u003ca href=\"http://naominorbez.tumblr.com/post/146853729281/love-sexism-and-the-internet\" rel=\"nofollow\" target=\"_blank\"\u003eessays\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003eI also do Youtube content on \u003ca href=\"https://www.youtube.com/channel/UCTi1ZD1yxRIrsF2EKfWgssg/\" rel=\"nofollow\"\u003emy own channel\u003c/a\u003e, and upload analytical\u00a0videos.\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003e\u003cu\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"background-color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eWhy am I creating a Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003ePatreon is a platform for fans to support creators, and gain rewards for doing so. \u003cbr\u003e\u003cbr\u003eI\u0027m sure you like free stuff, and I like making free stuff. \u00a0By supporting me on Patreon, you help support my work, and make free content more feasible.\u003cbr\u003e\u003cbr\u003eYou also gain access to the Patron-only blog, where you will get early content and extra stuff. \u003cbr\u003e\u003cbr\u003eAnd you get rewards!\u003cbr\u003e\u003cbr\u003eThanks for reading. \u00a0If you like my work and want to support it, please consider becoming a Patron.\u003cbr\u003e\u003cbr\u003eWant to talk to me? \u00a0I\u0027m on Tumblr (I have a\u00a0\u003ca href=\"http://naominorbez.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003emain blog\u003c/a\u003e \u0026amp; an\u00a0\u003ca href=\"http://norbezdraws.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eart blog\u003c/a\u003e), and\u00a0\u003ca href=\"https://twitter.com/NaomiNorbez\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e. \u00a0You can also e-mail me at mninorbez@gmail.com."
