    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello my friends!\u003cbr\u003e\u003c/strong\u003eFirst of all, if you\u0027re new to this community, allow me to introduce myself.\u00a0 I am Courtney- just your average Victorian hair artist, historian, and professional weirdo.\u00a0 Well, maybe not so average, considering the fact that many people consider hairwork to be a lost art and so many more have never even heard of it!\u00a0 \u003cem\u003eI THINK THAT\u0027S A PROBLEM!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eVictorian hairwork has played many important roles in culture throughout history, and I believe that our modern society can benefit from harnessing the sentimental nature of the art form to help us get in touch with some of our most complex emotions and help us live our best lives.\u00a0\u003cbr\u003e\u003cbr\u003eBy creating custom pieces of Victorian hairwork and educating the public on the often misunderstood history, I seek to ensure that this sentimental tradition is Never Forgotten.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Patreon\u003c/strong\u003e\u003cbr\u003ePatreon allows supporters like you to join our community by pledging an easy, recurring donation and gain access to rewards that are exclusive for Patron eyes only!\u00a0\u003cstrong\u003e\u003c/strong\u003eIf you believe in my mission and want to help, simply select a rewards tier that fits with your monthly budget and enjoy the benefits you unlock!\u00a0 Donations will be collected at the beginning of the month, and don\u0027t worry!\u00a0 You are able to adjust or cancel your pledge at any point if need be.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003cbr\u003e\u003c/strong\u003eMy sincerest gratitude to everyone for your support! Remember that even if you\u0027re unable to donate at this time, even following my work and sharing with your friends goes a long way and can help me a lot! So, let\u0027s go out and teach the world some \u003cem\u003eHAIRstory!\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
