    "summary": "My name is Chiho and I am the founder of NamiBear. I am a Japanese artist based in Minnesota, USA. My work consists of painting animals and nature in watercolor, and creating patterned or cartoon styled illustrations. You can find my work on  \u003ca href=\"http://www.zazzle.com/namibear?rf=238985985280245884\"\u003eZazzle\u003c/a\u003e, \u003ca href=\"http://society6.com/namibear\"\u003eSociety 6\u003c/a\u003e, \u003ca href=\"http://www.redbubble.com/people/namibear\"\u003eRedBubble\u003c/a\u003e, \u003ca href=\"https://www.curioos.com/namibear\"\u003eCurioos\u003c/a\u003e, and \u003ca href=\"https://fineartamerica.com/profiles/chiho-watanabe.html\"\u003eFineArtAmerica\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWhen you take a look at my portfolio, you will probably notice that a lot of my watercolor paintings feature pit bull dogs. That\u2019s because I consider myself a pit bull advocate and I am passionate about changing their bad reputation. I have a rescue pit bull dog, Nami, and she has had an immense impact on my life since I adopted her in 2015. As you might have already guessed, my company name comes from her :) NamiBear is a place where I can combine my passion towards animals and art, and share it with others.\u003cbr\u003e\u003cbr\u003eI\u0027m joining Patreon because I wanted a place where people could follow my work closely and support me emotionally (so important!) and for my art supplies that I need. I love to share the process of how I create my work, and I\u0027d like to utilize this venue as such.\u003cbr\u003e\u003cbr\u003eI hope you are able to support me in any way you can and enjoy my artwork!"
