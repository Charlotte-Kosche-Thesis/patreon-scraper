    "summary": "O canal do Nerd Rabugento n\u00e3o tem patrocinadores.\u003cbr\u003e\n\u003cbr\u003e\nTer patrocinadores, na maior parte das vezes, significa vender a opini\u00e3o. Imaginem que uma produtora de cinema me oferece uma grana para ajudar na divulga\u00e7\u00e3o de um filme - obviamente ela n\u00e3o vai querer que eu fale que o filme \u00e9 ruim, \n\u003cstrong\u003eMESMO QUE SEJA!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://cdn.newsledge.com/wp-content/uploads/2014/12/terminatorshooting.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nMuitos sites e blogs na internet vendem a opini\u00e3o. Eu entendo, \u00e9 a sobreviv\u00eancia de cada um, mas acho uma sacanagem com o p\u00fablico em geral. Eu n\u00e3o vou dizer nunca a voc\u00eas que um filme que eu acho ruim \u00e9 bom.\n\u003cbr\u003e\n\u003cbr\u003e\nO principal conceito do Nerd Rabugento \u00e9 a \n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003ehonestidade\u003c/span\u003e\u003c/strong\u003e. Honestidade para com o p\u00fablico, honestidade comigo mesmo.\u003cbr\u003e\n\u003cbr\u003e\nN\u00e3o quero vender a minha opini\u00e3o, quero manter o canal do Nerd Rabugento \n\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eindependente\u003c/span\u003e\u003c/strong\u003e, mas isso eu s\u00f3 consigo isso com a ajuda dos f\u00e3s. Voc\u00ea pode fazer parte disto aqui, mesmo sem estar aqui.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eSEJA PATR\u00c3O!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nSe voc\u00ea curte o conte\u00fado e o conceito do canal, seja meu patr\u00e3o. Pensa nisso. Eu invisto na produ\u00e7\u00e3o, compro equipamentos, melhoro a cara epis\u00f3dio. \n\u003cstrong\u003eProgresso\u003c/strong\u003e, n\u00e3o perfei\u00e7\u00e3o.\u003cbr\u003e\n\u003cbr\u003e\nO que eu arrecadar com a ajuda de voc\u00eas vai me ajudar a produzir mais e mais v\u00eddeos.\n\u003cbr\u003e\n\u003cbr\u003e\nE n\u00e3o se esque\u00e7am: \n\u003cstrong\u003eVOC\u00caS\u003c/strong\u003e financiam todas as porcarias que Hollywood faz, ent\u00e3o eu me pergunto: qual o problema em financiar tamb\u00e9m o canal do Nerd Rabugento?\u003cbr\u003e\n\u003cbr\u003e\nAjuda ai cara, vou fazer valer \u00e0 pena.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://esq.h-cdn.co/assets/15/18/1430495368-terminator-genisys-trailer-it-s-gonna-get-complicated-354685-1429644622.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eATEN\u00c7\u00c3O:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nComo algumas pessoas querem ajudar mas n\u00e3o conseguem fazer o pagamento via cart\u00e3o internacional pelo Patreon, sugeriram que eu colocasse o n\u00ba da minha conta corrente para quem quiser fazer o dep\u00f3sito direto.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eFrancisco Rodolfo Castrezana Sanches\u003cbr\u003e\nBanco do Brasil 001\n\u003cbr\u003e\nAg. 6768-7\n\u003cbr\u003e\nCC. 6801-2\n\u003cbr\u003e\nCPF 114396878-62\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAp\u00f3s fazerem o dep\u00f3sito envie o comprovante para o meu\u00a0\u003ca class=\"__cf_email__\" href=\"mailto:castrezana@gmail.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eeMail\u003c/strong\u003e\u003c/a\u003e - Assim eu sei quem contribuiu com o qu\u00ea, e eu posso colocar cada um dos patr\u00f5es nos sorteios e premia\u00e7\u00f5es.\n\u003cbr\u003e\n\u003cbr\u003e\nVoc\u00ea pode ser patr\u00e3o diretamente no Brasil: \n\u003cstrong\u003e\u003ca href=\"https://www.mercadopago.com/mlb/debits/new?preapproval_plan_id=28e5c60e33c54fddaea25e0ab353160a\" rel=\"nofollow\" target=\"_blank\"\u003ePagamento via MercadoPago\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOu utilizar um\u00a0\n\u003ca href=\"https://app2.brasilprepagos.com.br/paypal/ebay/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ecart\u00e3o Pr\u00e9-Pago e pagar no boleto ou cart\u00e3o de cr\u00e9dito nacional\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nOs valores via Mercado Pago ficam a crit\u00e9rio de cada um, sendo que os valores pelo site do Patreon est\u00e3o em \n\u003cstrong\u003ed\u00f3lar\u003c/strong\u003e. Os patrocinadores ser\u00e3o encaixados nas categorias definidas de acordo com o valor enviado, para n\u00e3o haver distor\u00e7\u00e3o ou injusti\u00e7a.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMUITO OBRIGADO!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e** Os objetivos e recompensas ser\u00e3o conclu\u00eddas no m\u00eas seguinte, de acordo com o pagamento no cart\u00e3o, paypal ou dep\u00f3sito banc\u00e1rio. Isso evita que algum espertinho diga que vai pagar mas suspenda o pagamento ap\u00f3s o recebimento dos pr\u00eamios sorteados.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
