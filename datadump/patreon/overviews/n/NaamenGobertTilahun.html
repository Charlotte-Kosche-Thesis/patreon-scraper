    "summary": "I planned to launch this Patreon for real at the beginning at 2017. I didn\u0027t know how difficult the first half of 2017 would be. I moved all the way across the country, lost some folks, gained others and I came out the other side stronger BUT it did mean I\u0027m just getting around to launching this Patreon now - NOVEMBER 2017. In many ways I\u0027m glad because I was all over the place when I initially planned this and I didn\u0027t know what I wanted to provide really but now I do!\u003cbr\u003e\u003cbr\u003eI\u0027m going to be providing chapters of ongoing novels I\u0027m working on. These will be separate from novels I have under contract.\u003cbr\u003e\u003cbr\u003eThe first novellas you will be getting draft chapters of are three set in an all new high fantasy world I\u0027ve been working on called Batomi. I\u0027ll be posting some public world-building posts and other notes about the story and the world both here and at my website before the first chapter goes up on November 1st. I\u0027ve described it as young queer brown woman joins an organized crime organization that is also political resistance. The working titles are:\u003cbr\u003e\u003cbr\u003eThe Trial of The Kouzinns - Constance loses something precious in her efforts to join The Kouzinns and must take an huge risk to regain it and also prove herself to the organization while keeping her freedom.\u003cbr\u003eTHE FIRST DRAFT CHAPTER OF THIS NOVELLA WILL LAUNCH NOVEMBER 1ST!\u003cbr\u003e\u003cbr\u003eThe Stinging Queen - Summary would be spoilers\u003cbr\u003e\u003cbr\u003eThe Bridge of Beasts - Summary would be spoilers\u003cbr\u003e\u003cbr\u003eAll three will have a separate stories but will also fit together in an overarching plot about political revolution, colonization, cultural change, cultural exploitation and family - both born and found.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon account is a step toward making a living off what I love to do. And even if no one pledges I\u0027m still gonna continue creating content just at a much slower pace :) . Everyone knows you can\u0027t shut me up for long. \u003cbr\u003e\u003cbr\u003eYou can check out links to all my stuff at my website \u003ca href=\"http://www.naamentilahun.com\"\u003ewww.naamentilahun.com\u003c/a\u003e\u003cbr\u003e"
