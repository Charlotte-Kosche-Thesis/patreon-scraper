    "summary": "Hey Folks!\u003cbr\u003e\u003cbr\u003eAs the \"one man band\" that is New Perspective Comics, I\u0027ve got tell you...\u003cbr\u003eI \u003cstrong\u003elove \u003c/strong\u003ecreating art, animations and videos for the enjoyment of others.\u003cbr\u003e\u003cbr\u003eI\u0027ve tried my best to bring it all to you as quickly and efficiently as possible \u0027cause I know what it\u0027s like to come home after a hard day and all you want is to is jump on the net and find something that\u0027s gonna put a smile on your face and take the stress away.\u003cbr\u003e\u003cbr\u003eWhen I first started putting videos on YouTube, I did it with the hopes that the \"pay per view\" way they had monetization setup, was going to remain \u003cstrong\u003ethe standard\u00a0\u003c/strong\u003eand that \u003cstrong\u003eadvertiser friendliness\u003c/strong\u003e wouldn\u0027t be a concern...\u003cbr\u003eI was soooooo wrong!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003eHere it comes...\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a result I am coming to \u003cstrong\u003eYOU\u003c/strong\u003e (the viewer) and saying it plainly...\u003cbr\u003eIn order to bring more content, more frequently and without advertisers calling the shots; I\u0027m going to need \u003cstrong\u003eyour \u003c/strong\u003esupport.\u003cbr\u003e\u003cbr\u003eIf you can donate\u00a0one dollar, five dollars or more it would make a real difference in the quality and quantity of all the future videos, comics, artwork and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBy donating you get the fuzzy warm feeling of knowing that you\u0027ve helped somebody realize their dream, while getting even more great comics, artwork and videos that you\u0027ve come to enjoy!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you for your support :)\u003c/em\u003e\u003cbr\u0
