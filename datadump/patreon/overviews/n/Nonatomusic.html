    "summary": "My name is Leandro Nonato Martins and I\u0027m from Brazil, S\u00e3o Paulo,\u00a0but I\u0027m also known as \"\u003cstrong\u003eNonato\u003c/strong\u003e\". \u003cbr\u003e\u003cbr\u003eI had my first contact with the guitar when I was 9-10 years old and I like a lot of musical genres. I love to study music and I am constantly trying to develop my skills to create arrangements at my best studying everyday. I\u0027m just a simple musician who loves to create arrangements on guitar. I like anime songs, video games soundtrack, some pop music and a lot of rock/heavy metal. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/NonatoMusic\"\u003eYoutube\u003c/a\u003e \u003c/strong\u003ehas provided me a way of showing my love through my songs, and I receive everyday a lot of nice messages and comments there... So this is really important to me and it has a great role and impact in my life. That\u0027s why I came here to Patreon! Because I have a dream of living by music, specifically doing music videos.\u003cbr\u003e\u003cbr\u003eIf you believe in my potential and want to become my patron, you\u0027re not only giving me subsidies to improve my work, but you will join my journey!\u00a0I want to dedicate more time into this, increase the video quality and spent more time creating arrangements that you want to see me playing. \u003cbr\u003eI am extremely thankful to my patrons who believe in my work and give me the opportunity to make better projects.\u00a0\u003cbr\u003e\u003cbr\u003eHere I\u0027ve listed some questions that you may have before become my patron:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHow many videos will you release a month?\u003c/em\u003e\u003cbr\u003eI usually upload\u00a0 1-4 videos a month. Some videos are harder to create and take more time, others don\u0027t. That said, when you sign up, you can choose how many times a month you\u0027d like to support in case you\u0027d like to support no more than once or twice. Also you can set a pledge limit.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/em\u003e\u003cbr\u003eYes of course! You can cancel or adjust your pledge amount for any reason at any time. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat if I only want to support 1 or 2 videos a month?\u003cbr\u003e\u003c/em\u003eEasy! When you\u0027re checking out, select \"Set a monthly max\". There you can specify how many times a month you\u0027d like to support.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eWhat if I want to support more than the highest tier?\u003cbr\u003e\u003c/em\u003eWell, if you\u0027d like to do that, you can simply write in whatever amount pleases you during the check out process. And then maybe I\u0027ll have a heart attack or pass away...\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDo I have to pay in US Dollars? \u003c/em\u003e\u003cbr\u003eNope! Everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eStill have questions?\u003c/em\u003e\u003cbr\u003eSend me an email to nonatomusic@gmail.com and my I\u0027ll be pleased to help you out!\u003cbr\u003e\u003cbr\u003eTHANK YOU SO MUCH for consider to become my patron!\u003cbr\u003e"
