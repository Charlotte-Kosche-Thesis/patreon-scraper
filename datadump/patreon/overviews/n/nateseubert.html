     "about": "My name is Nate Seubert. Thank you for checking out this website of mine!\u003cbr\u003eI am a painter, currently living in the greater Los Angeles, CA area. I have exhibited my work in various local galleries, as well as nationally. My work is held in many private and corporate collections, both in the US and abroad.\u003cbr\u003e\u003cbr\u003eI work primarily with oil paint on canvas. I try to use images to help explain the destructiveness, confusion and madness of the world around me; and to hopefully find a way to make things a little less so. My technique is inspired equally by the surreal juxtaposition of Salvador Dali, the social conscience of Diego Rivera, and the lush starkness of Francis Bacon. My interest is not so much in strict, literal visual accuracy; but rather in capturing the interactions in the mind\u2026 I strive to capture the reality that our eyes may miss.\u003cbr\u003e\u003cbr\u003eI am a graduate of the painting program at Syracuse University (class of 1995), where I studied under the incomparable \u003ca href=\"http://jeromewitkin.com/\"\u003eJerome Witkin\u003c/a\u003e. I have been painting since I was 16 years old, and have been making pictures of one sort or another for as long as i\u0027ve been able to hold a pencil.\u003cbr\u003e\u003cbr\u003eI hope you enjoy these images I make.\u003cbr\u003e\u003cbr\u003e",
