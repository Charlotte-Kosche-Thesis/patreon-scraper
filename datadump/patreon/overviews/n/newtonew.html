    "summary": "\u041c\u044b \u2014 \u043e\u043d\u043b\u0430\u0439\u043d-\u043c\u0435\u0434\u0438\u0430, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u0435\u0442 \u043e \u043d\u0430\u0443\u043a\u0435, \u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0438, \u0441\u0430\u043c\u043e\u043e\u0431\u0440\u0430\u0437\u043e\u0432\u0430\u043d\u0438\u0438, \u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 \u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u0445 \u043f\u043e\u0432\u0441\u0435\u0434\u043d\u0435\u0432\u043d\u044b\u0445 \u044f\u0432\u043b\u0435\u043d\u0438\u044f\u0445 \u0431\u044b\u0442\u0438\u044f, \u043e \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u0437\u043d\u0430\u0442\u044c \u043a\u0430\u0436\u0434\u043e\u043c\u0443 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u043c\u0443 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0443. \u0411\u043e\u043b\u044c\u0448\u0435 \u0442\u0440\u0451\u0445 \u043b\u0435\u0442 \u043c\u044b \u043f\u0443\u0431\u043b\u0438\u043a\u043e\u0432\u0430\u043b\u0438 \u0434\u043b\u0438\u043d\u043d\u044b\u0435 \u0438 \u0432\u043a\u0443\u0441\u043d\u044b\u0435 \u043b\u043e\u043d\u0433\u0440\u0438\u0434\u044b, \u043e\u0431\u0437\u043e\u0440\u044b \u043d\u0430\u0443\u0447\u043d\u043e-\u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u043e\u0439 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u044b, \u0438\u043d\u0442\u0435\u0440\u0432\u044c\u044e \u0441 \u0443\u043c\u043d\u044b\u043c\u0438 \u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u044b\u043c\u0438 \u043b\u044e\u0434\u044c\u043c\u0438 \u0438 \u043c\u043d\u043e\u0433\u043e\u0435 \u0434\u0440\u0443\u0433\u043e\u0435. \u003cbr\u003e\u003cbr\u003e\u041a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u0434\u0435\u043b\u0430\u0442\u044c \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0435 \u043c\u0435\u0434\u0438\u0430 \u0441\u0435\u0433\u043e\u0434\u043d\u044f \u2014 \u0437\u0430\u0434\u0430\u0447\u0430 \u0442\u0440\u0443\u0434\u043d\u0430\u044f. 13 \u0430\u043f\u0440\u0435\u043b\u044f 2018 \u0433\u043e\u0434\u0430 \u043c\u044b \u043b\u0438\u0448\u0438\u043b\u0438\u0441\u044c \u0441\u0440\u0435\u0434\u0441\u0442\u0432 \u043a \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u044e, \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0435 \u043e\u0431 \u044d\u0442\u043e\u043c \u043c\u043e\u0436\u043d\u043e \u043f\u0440\u043e\u0447\u0438\u0442\u0430\u0442\u044c\u00a0\u003ca href=\"https://newtonew.com/editorial/newtonew-dead-or-alive\" target=\"_blank\"\u003e\u0437\u0434\u0435\u0441\u044c\u003c/a\u003e. \u041d\u043e \u0432 \u0434\u0435\u043d\u044c, \u043a\u043e\u0433\u0434\u0430 \u043c\u044b \u043e\u0431\u044a\u044f\u0432\u0438\u043b\u0438 \u043e \u0442\u043e\u043c, \u0447\u0442\u043e \u043f\u0440\u043e\u0438\u0437\u043e\u0448\u043b\u043e, \u043c\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0438 \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0435\u0432\u0435\u0440\u043e\u044f\u0442\u043d\u044b\u0439 \u043e\u0442\u043a\u043b\u0438\u043a \u043e\u0442 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439, \u0447\u0442\u043e \u043f\u043e\u043d\u044f\u043b\u0438: \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043c\u044b, \u043d\u043e \u0438 \u0447\u0438\u0442\u0430\u0442\u0435\u043b\u0438 \u043d\u0435 \u0445\u043e\u0442\u044f\u0442 \u0437\u0430\u043a\u0440\u044b\u0442\u0438\u044f \u043f\u0440\u043e\u0435\u043a\u0442\u0430.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://newtonew.com/uploads/ckeditor/48a254a232cf2ecce1ba57f6154b2d363a183094.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://newtonew.com/uploads/ckeditor/7382d43ead526ecf6ea2ccbb3656d688358a74b3.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://newtonew.com/uploads/ckeditor/4e9a39b949d6d195e3c922b64a8502cb763aa237.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://newtonew.com/media/cache/resolve/resize_800/uploads/ckeditor/0b67fa48f2cad9258234d3c4c5bed2903fccfbe6.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://newtonew.com/media/cache/resolve/resize_800/uploads/ckeditor/7716d6c4c1667031279256913ca93fd5ffc9a7f8.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u0418 \u0435\u0449\u0451 \u0441\u043e\u0442\u043d\u0438 \u0438 \u0441\u043e\u0442\u043d\u0438 \u0442\u0430\u043a\u0438\u0445 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0435\u0432 \u0438 \u0441\u043e\u043e\u0431\u0449\u0435\u043d\u0438\u0439 \u043f\u043e\u043b\u0443\u0447\u0438\u043b\u0438 \u043c\u044b \u0432 \u044d\u0442\u043e\u0442 \u0434\u0435\u043d\u044c.\u00a0\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u043c\u044b \u0440\u0435\u0448\u0438\u043b\u0438, \u0447\u0442\u043e \u043d\u0430\u0434\u043e \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c. \u0410 \u043d\u0430\u0448 \u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u044c \u0440\u0435\u0448\u0438\u043b \u043e\u0442\u0434\u0430\u0442\u044c \u0440\u0435\u0441\u0443\u0440\u0441 \u0432 \u043d\u0430\u0448\u0438 \u0440\u0443\u043a\u0438. \u003cbr\u003e\u003cbr\u003e\u041c\u044b \u0432\u0435\u0440\u0438\u043c \u0432 \u0442\u043e, \u0447\u0442\u043e \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044f \u0434\u043e\u043b\u0436\u043d\u0430 \u0431\u044b\u0442\u044c \u043e\u0442\u043a\u0440\u044b\u0442\u043e\u0439. \u041d\u043e \u0442\u0430\u043a\u0436\u0435 \u043c\u044b \u0432\u0435\u0440\u0438\u043c \u0432 \u0442\u043e, \u0447\u0442\u043e \u0442\u0440\u0443\u0434 \u043b\u044e\u0434\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u044e\u0442 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u044e, \u0438\u0449\u0443\u0442 \u043d\u043e\u0432\u044b\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0438, \u0430\u043d\u0430\u043b\u0438\u0437\u0438\u0440\u0443\u044e\u0442 \u0434\u0430\u043d\u043d\u044b\u0435, \u0447\u0442\u043e\u0431\u044b \u0432\u044b \u043c\u043e\u0433\u043b\u0438 \u043f\u0440\u043e\u0447\u0438\u0442\u0430\u0442\u044c \u0437\u0430\u043c\u0435\u0447\u0430\u0442\u0435\u043b\u044c\u043d\u0443\u044e \u0441\u0442\u0430\u0442\u044c\u044e, \u0434\u043e\u043b\u0436\u0435\u043d \u0431\u044b\u0442\u044c \u043e\u043f\u043b\u0430\u0447\u0435\u043d. \u041a\u0430\u0436\u0434\u044b\u0439 \u0438\u0437 \u0432\u0430\u0441 \u043c\u043e\u0436\u0435\u0442 \u0441\u0442\u0430\u0442\u044c \u0441\u043f\u043e\u043d\u0441\u043e\u0440\u043e\u043c \u043d\u0430\u0448\u0435\u0439 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0440\u0435\u0434\u0430\u043a\u0446\u0438\u0438. \u003cbr\u003e\u003cbr\u003e\u0421\u043e\u0431\u0440\u0430\u043d\u043d\u044b\u0435 \u0441\u0440\u0435\u0434\u0441\u0442\u0432\u0430 \u043d\u0430 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0438\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u043c\u044b \u043f\u043b\u0430\u043d\u0438\u0440\u0443\u0435\u043c \u043f\u0443\u0441\u0442\u0438\u0442\u044c \u043d\u0430: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u043e\u043f\u043b\u0430\u0442\u0443 \u0430\u0432\u0442\u043e\u0440\u0430\u043c (\u0432 \u0442\u043e\u043c \u0447\u0438\u0441\u043b\u0435 \u0432\u043d\u0435\u0448\u0442\u0430\u0442\u043d\u044b\u043c);\u003c/li\u003e\u003cli\u003e\u043e\u043f\u043b\u0430\u0442\u0443 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0434\u043b\u044f \u0441\u044a\u0451\u043c\u043e\u043a \u0432\u0438\u0434\u0435\u043e \u0438 \u0437\u0430\u043f\u0438\u0441\u0438 \u043f\u043e\u0434\u043a\u0430\u0441\u0442\u043e\u0432;\u003c/li\u003e\u003cli\u003e\u043d\u0430\u043a\u043e\u043f\u043b\u0435\u043d\u0438\u044f \u043d\u0430 \u043d\u043e\u0432\u044b\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u044b, \u0434\u043b\u044f \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u043f\u043e\u043d\u0430\u0434\u043e\u0431\u044f\u0442\u0441\u044f \u0440\u0435\u0441\u0443\u0440\u0441\u044b \u0434\u0438\u0437\u0430\u0439\u0
