    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FXogSh7AbZ-A%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DXogSh7AbZ-A\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FXogSh7AbZ-A%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-11-30T11:03:00+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.newhopesa.org/\" target=\"_blank\"\u003ewww.newhopesa.org\u003c/a\u003e\u003c/div\u003e\u003cimg src=\"https://static1.squarespace.com/static/58a94149a5790a1849e9e1a0/t/5a82f6b253450ad2ecc3abc1/1518532353292/New-Hope-Model-Infographic-%233.png?format=1500w\"\u003e\u003cbr\u003eWelcome to New Hope. We\u0027re a voluntary association that strive to help the homeless in every way we can. We are currently based at the St Peters Community Dinners project and have been helping people into shelters, rehabilitation, job readiness and health care since 2010. We also provide training \u0026amp; resources for people wanting to help the homeless.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58a94149a5790a1849e9e1a0/t/593eb921ebbd1af61fd42a90/1497282871203/HowSomeoneLeavesTheStreet?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027ve identified that the main barriers for someone wanting to leave the street are lack of community, insufficient rehabilitation and finances to cover accommodation. With your contribution we will help assist those in need into shelters, rehabilitation, family reunification, job readiness courses and medical assistance.\u003cbr\u003e\u003cbr\u003eThere is no \"quick-fix\" to homelessness - it takes a lot of time, energy and resources to successfully journey with someone into independence. The majority of South Africa is under resourced, misinformed and emotionally desensitized to the issues, causes and lives of the homeless in our community. \u003cbr\u003e\u003cbr\u003eWe have partnered with some amazing organisations who provide the resources to help those in need. Please take a look at their websites\u00a0\u003ca href=\"https://www.newhopesa.org/rehabilitation/\"\u003ehere\u003c/a\u003e for more information on how they operate.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58a94149a5790a1849e9e1a0/t/58ac46a3db29d6ca0cf0e2d5/1487685288689/?format=1000w\"\u003e\u003cbr\u003e\u003cbr\u003eWe have the wonderful support of an ever-growing community of financial backers, volunteers, mentors and visionaries who ensure we are engaging in ethically responsible development with those we help. Over the years many friendships have been formed over shared meals, conversations and bibles studies which continue to this day. If you are in Cape Town, South Africa may we encourage you to be inclusive in your everyday lives with those living on the streets.\u00a0\u003cbr\u003e\u003cbr\u003eWe have also developed a\u00a0\u003ca href=\"https://www.dropbox.com/s/jf7nph990se73c4/NewHopeMap.pdf?dl=0\" target=\"_blank\"\u003emap\u003c/a\u003e for our area (Cape Town to Mowbray) which highlights some of the services offered to the homeless and destitute. Our goal is to expand this map to cover a wider range of services and areas. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/58a94149a5790a1849e9e1a0/t/58a98280e4fcb58d2b08310a/1487586209188/NewHopeMap_front.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003e"
