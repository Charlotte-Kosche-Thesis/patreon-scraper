    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003eHello!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cimg src=\"https://static1.squarespace.com/static/59f8104db7411c1be25c1736/t/59f9163a71c10b2fa4842251/1509496508417/Novel+Thoughts+%2F%2F+Jasmine?format=300w\" style=\"float: left; width: 236px; margin: 0px 10px 10px 0px;\"\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Jasmine, I\u0027m from Melbourne, and I\u0027m a bookworm.\u003cbr\u003e\u003cbr\u003eI\u0027m here to chat about anything even remotely related to books, and to create my own lil community of bookish superhumans.\u003cbr\u003e\u003cbr\u003eI have a\u00a0\u003ca href=\"http://www.youtube.com/c/novelthoughts\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e channel where I try and make videos that enhance the worlds of my fellow bookworms.\u003cbr\u003e\u003cbr\u003eI\u0027m also the head boss lady of\u00a0\u003ca href=\"http://www.novelteaco.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003eNovelTea Co,\u003c/span\u003e\u003c/a\u003e a business that blends and sells book-inspired teas!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSome of the video types that I make on my channel are -\u003c/span\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHauls\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eReviews\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBook tags\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eListicles\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRecommendations\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTips and tricks\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eStudy guides\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eQuote collections\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e+ plenty more random fun things!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eThese videos will always be free on my YouTube channel, but I\u0027m hoping to be able to create more. The problem is that I am also studying my masters, which doesn\u0027t leave much time in my life for creativity, or even for work. Which is where you (hopefully) come in!\u003cbr\u003e\u003cbr\u003eMy aim here on Patreon is to build on that concept of a bookish community, and create other content that enhances my blog and channel, perhaps bonus videos, or downloadable bookmarks and stationery, or short stories, maybe something to do with my tea business, or something else... I haven\u0027t figured out the full details yet, but I can assure you that I\u0027ll do my utmost to make it worth your while!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
