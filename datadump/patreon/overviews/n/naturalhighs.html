    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1177046/94760f889a414acc8694f27e85a574c8?token-time=2145916800\u0026token-hash=0RPosnXOTw7rObZyWT454otrz5pSkhy7jthSnQMgIVs%3D",

    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/t4e8Va80PaQ\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/t4e8Va80PaQ",
    "one_liner": null,
    "patron_count": 12,

    "pledge_url": "/bePatron?c=1177046",
    "published_at": "2017-11-28T20:41:43+00:00",
    "summary": "\u003cstrong\u003eThank you for becoming part of our supporting community! \u003cbr\u003e\u003c/strong\u003eJust say YES!!!! today and with any donation you receive our first Natural Highs Album \"You Can Change the Vibe\" for FREE!!!!!\u003cstrong\u003e\u003cbr\u003eAre you looking for meaningful, inspiring HOLIDAY GIFTS? \u003c/strong\u003eMake a donation in someone\u0027s name\u00a0 \u0026amp; send the album download as your gift to your loved ones.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eAll original music is created by teens who thrive having the opportunity to work with a professional music producer. With your donation we can keep the Natural Highs Record Label strong and help more teens discover and manifest their creativity. Thank you for your love \u0026amp; support in helping young people bring their voices \u0026amp; creativity to the world!!!!!\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWant to help teens in supporting other teens to find healthy alternatives to drugs \u0026amp; alcohol?\u003c/strong\u003e\u003cbr\u003eAs a small, grassroots non-profit run by teens we are not able to access any traditional substance abuse prevention funding since all of it is tightly regulated by the Federal Government. As a small teen-run nonprofit we don\u0027t have access to the large research infrastructure and money it would take to do the required traditional research \u0026amp; evaluation of a program to be included in the Federal Government\u0027s list of approved substance abuse prevention programs. Because of this sad reality, we can\u0027t access traditional prevention funding or any of the much talked about marijuana tax money ;(\u003cbr\u003e\u003cstrong\u003eThis is where you come in\u003c/strong\u003e: \u003cbr\u003eIf you want Natural Highs survive and thrive, you can become part of the Natural Highs Community! Bypass red tape \u0026amp; bureaucracy and help us to expand this innovative, successful and inspiring approach to substance abuse prevention!!!!! \u003cbr\u003e\u003cstrong\u003eOver the last 12 years we have served over 2000 teens per year.\u003c/strong\u003e\u003cbr\u003eWe are so successful that consistently\u003cstrong\u003e over 80% \u003c/strong\u003eof all our participants say in anonymous evaluation forms that Natural Highs has helped them either decrease their substance use or quit their substance use all together. This success rate is unheard of in substance abuse prevention programs. The reason we can be so successful in engaging teens is that \u003cem\u003e\u003cstrong\u003eteens are the leaders\u003c/strong\u003e \u003c/em\u003ein Natural Highs and decide and create everything we do. Natural Highs is a movement and we do cool things like Sober Raves, Open Mics, acupuncture, meditation, trance dancing and many other things you probably have never seen in \"drug programs\".\u003cbr\u003eNatural Highs has become so popular that we have many requests from schools and youth programs to bring Natural Highs to them. We would love your support so we can bring Natural Highs into more schools and youth communities and expand beyond Boulder. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThis is how you can support Natural Highs: \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e$5\u003c/strong\u003e Sponsors a monthly AcuDetox treatment for a teen which can reduce cravings, anxiety, depression \u0026amp; PTSD symptoms and help keep a teen supported \u0026amp; healthy.\u003cbr\u003e\u003cstrong\u003e$10-20\u003c/strong\u003e Co-sponsors our Natural Highs Record Label so teens get help getting their music \u0026amp; creative projects out\u003cbr\u003e\u003cstrong\u003e$25\u003c/strong\u003e Sponsors a Month of Natural Highs program for a teen including positive peer mentor support which some teens said has \"saved their life\".\u003cbr\u003e\u003cstrong\u003e$100\u003c/strong\u003e Co-sponsors a Sober Event for teens on a weekend night providing much needed support \u0026amp; community at a high-risk time.\u003cbr\u003e\u003cstrong\u003e$ 500\u003c/strong\u003e sponsors the launch of a new Natural Highs Program in a school or new community for teens from marginalized backgrounds. You can be part of starting a grassroots movement and create hope \u0026amp; inspiration in a new community.\u003cbr\u003e\u003cstrong\u003eNatural Highs is a 501(c)(3) Nonprofit Organization and all of your donations are fully tax deductible.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe are excited that you want to be part of the movement! \u003c/strong\u003e\u003cbr\u003eAnd even more important than your financial support is knowing that you are out there wanting to support us in becoming powerful young leaders in giving hope, knowledge and empowerment to other young people! This way, we can help young people\u00a0 become leaders and step up and create a more positive culture for all of us! \u003cbr\u003eThank you so much for your love and care for the next generation. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eThis is what young\n  people say about Natural Highs: \n\u003c/strong\u003e\u003cbr\u003e- \u201cNatural Highs saved my life and the lives of\nmany other teens I know. It is an amazing and beautiful support. The community,\nlearning and discussions we take part in are safe and intricate. Natural Highs\nhelps me thrive.\u201d\u003cbr\u003e\n - \u201cIt has given me confidence and helped me reduce my anxiety. I learn so much\nfrom my students and other peer mentors. I feel powerful and free. This is the\nunique part of Natural Highs\u201d\u003cbr\u003e\n - \u201cNatural Highs is more than just an education program. Natural Highs is a\ncommunity built on trust, friendship, authenticity, curiosity and peer support.\nThis program allows teens to ask challenging questions, discover themselves,\nmake connections and find answers that empower their decisions.\u201d \u003cbr\u003e\n- \u201cNatural Highs has opened up a door to a life without drugs. It has showed me\nwhat happens in my body and what affects us differently.\u201d\u003cbr\u003e\n - \u201cSober 11 months.\u201d\u003cbr\u003e\n - \u201cIt has created a safe place for me to be myself and I know I can be accepted.\nThe power of this group is beyond words. Taking time for Natural Highs is\nsupporting myself. To lead something so beautiful and powerful and give back to\nthe people is the most healing experience you could have.\u201d\u003cbr\u003e\n - \u201cIt helps give a space where there is a community not based on drugs that teaches\nabout drugs, our body, our brain and how our brain works and is affected. I\nlove how it is and I don\u2019t know what should change, just grow and spread what\nwe learn here.\u201d\u003cbr\u003e\n - \u201cIt\u2019s one of the very few communities that supports a non-drug based space.\u201d\u003cbr\u003e\n - \u201cIt provides a community where I feel held. It allows me to find like-minded\npeople. It provides alternatives to substance use. It helps with depression,\nanxiety and similar issues. It helps me be creative.\u201d\u003cbr\u003e\n - \u201cI learn more about myself and the relationships with the world around me. I\nfeel completely held and accepted in this community. I love coming here to\ngrow.\u201d\u003cbr\u003e\n - \u201cHelps kids feel like they are part of something bigger or like they are part\nof a community.\u201d\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHANK YOU for your support to continue our Outreach with NATURAL HIGHS!!!!!\u003cbr\u003e\u003cbr\u003eFor more info and how to stay in touch: \u003ca href=\"http://www.naturalhighs.org\"\u003ewww.naturalhighs.org\u003c/a\u003e\u003cbr\u003eFacebook \"Natural Highs Community\"\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
