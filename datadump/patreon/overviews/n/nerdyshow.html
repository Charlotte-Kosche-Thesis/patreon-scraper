    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://nerdyshow.com\" rel=\"nofollow\"\u003e\u003cem\u003e\u003cimg src=\"http://nerdyshow.com/wp-content/uploads/2016/10/NS-Network-stock-art-714.jpg\"\u003e\u003c/em\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://nerdyshow.com\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"http://nerdyshow.com\" rel=\"nofollow\"\u003e\u003cem\u003eThe Nerdy Show Network\u003c/em\u003e\u003c/a\u003e is a by-fans-for-fans collective serving up hilarious nerd entertainment since 2009! We offer podcasts, videos, articles, and music from some of the best-loved names in nerd culture. \u003cbr\u003e\u003cbr\u003eWe\u0027re best known for our flagship podcast, \u003ca href=\"http://nerdyshow.com/nerdyshow/\" rel=\"nofollow\"\u003e\u003cem\u003eNerdy Show\u003c/em\u003e\u003c/a\u003e, our tabletop roleplaying shows, and our diverse roster of programming on a wide variety of topics. We\u0027ve got something for everyone!\u003cbr\u003e\u003cbr\u003eOur flagship show is a melting pot of the nerd world featuring weekly topics and interview with the likes of \"Weird Al\" Yankovic, Chris Carter, Dan Aykroyd, The Protomen, and \u003ca href=\"http://nerdyshow.com/greatesthits/\" rel=\"nofollow\"\u003emany more\u003c/a\u003e. Our \u003ca href=\"http://nerdyshow.com/theatre/\" rel=\"nofollow\"\u003eaudio drama shows\u003c/a\u003e include the sci-fi serial\u003cem\u003e \u003ca href=\"https://nerdyshow.com/orphans/\"\u003eThe Orphans\u003c/a\u003e, \u003c/em\u003ethe roleplaying series \u003cem\u003e\u003ca href=\"http://cthulhumystery.com/\"\u003eThe Call of Cthulhu Mystery Program\u003c/a\u003e\u003c/em\u003e, \u003cem\u003e\u003ca href=\"http://nerdyshow.com/dungeons-doritos/\" rel=\"nofollow\"\u003eDungeons \u0026amp; Doritos\u003c/a\u003e\u003c/em\u003e, \u003ca href=\"http://nerdyshow.com/ghostbusters/\" rel=\"nofollow\"\u003e\u003cem\u003eGhostbusters: Resurrection\u003c/em\u003e\u003c/a\u003e, \u003cem\u003e\u003ca href=\"http://cthulhumystery.com/\"\u003eThe Call of Cthulhu Mystery Program\u003c/a\u003e \u003c/em\u003eand \u003ca href=\"http://nerdyshow.com/pokemon/\" rel=\"nofollow\"\u003e\u003cem\u003ePok\u00e9balls of Steelix\u003c/em\u003e\u003c/a\u003e, as well as limited series\u003cem\u003e. \u003c/em\u003eComic and TV fans can hang out with the snarksters of \u003ca href=\"http://nerdyshow.com/epicpiecast/\" rel=\"nofollow\"\u003e\u003cem\u003eEpic Piecast\u003c/em\u003e\u003c/a\u003e (Schaffer the Darklord and Nelson Lugo) or the all-gay all-geek crew of \u003cem\u003e\u003ca href=\"http://nerdyshow.com/flameon/\" rel=\"nofollow\"\u003eFlame On!\u003c/a\u003e\u003c/em\u003e.\u00a0 \u003cem\u003e\u003ca href=\"http://nerdyshow.com/wickedanime/\" rel=\"nofollow\"\u003eWicked Anime\u003c/a\u003e\u003c/em\u003e digs deep into anime and Japanese culture, and \u003ca href=\"https://nerdyshow.com/lightningdogs/\"\u003e\u003cem\u003eLightning Dogs\u003c/em\u003e\u003c/a\u003e builds the world of a forthcoming animated series. \u003cbr\u003e\u003cbr\u003eOur network has always been fan-funded and Patreon helps simplify that process as our grassroots team works towards amping up our bedroom operation, reimbursing contributors for their time, ensuring we\u0027re able to keep up with our releases, and increase the frequency of some of our most popular shows.\u003cbr\u003e"

   {
    "attributes": {
     "about": "\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://nerdyshow.com\"\u003eThe Nerdy Show Network\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\n is a nerd entertainment network, specializing in podcasts and dedicated to geeky programming for all nerds across the multiverse: nerd\n culture, nerd news, and nerd music.  Our \nflagship show that started it all, \u003cem\u003eNerdy Show\u003c/em\u003e, is a weekly \npodcast that covers the full expanse \u2013 from comics and video games, to \nscience and technology \u2013 if it\u2019s geeky we\u2019ve got it covered! Each \nepisode we dive into the latest happenings in all major mediums and \ninject a healthy dose of explicit nerd humor into your daily grind.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003ca href=\"http://nerdyshow.com/nerdyshow/\"\u003eNerdy Show\u003c/a\u003e\u003c/em\u003e has featured interviews with \nmajor music and geek celebrities such as: Dan Aykroyd, Gerald Casale (Devo), \"Weird Al\" Yankovic, Greg Weisman (\u003cem\u003eGargoyles\u003c/em\u003e), Amanda Palmer, Rob Paulsen, The Protomen, Chris Carter (\u003cem\u003eThe X-Files \u003c/em\u003ecreator), Jason Aaron (\u003cem\u003eWolverine \u0026amp; the X-Men\u003c/em\u003e), and many more. Plus we\u0027re home to the streaming nerd music station \u003ca href=\"http://nerdy.fm\"\u003e\u003cem\u003eNerdy.FM\u003c/em\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThe Nerdy Show Network \u003c/em\u003eis home to the acclaimed cinematic roleplaying series: \u003ca href=\"http://nerdyshow.com/dungeons-doritos/\"\u003e\u003cem\u003eDungeons \u0026amp; Doritos\u003c/em\u003e\u003c/a\u003e, \u003ca href=\"http://nerdyshow.com/pokemon/\"\u003e\u003cem\u003ePok\u00e9balls of Steelix\u003c/em\u003e\u003c/a\u003e, and \u003cem\u003e\u003ca href=\"http://nerdyshow.com/ghostbusters/\"\u003eGhostbusters: Resurrection\u003c/a\u003e\u003c/em\u003e. We feature podcast series from some from some of the biggest names in the Nerd Music community: \u003cem\u003e\u003ca href=\"http://nerdyshow.com/brnl/\"\u003eBits, Rhymes \u0026amp; Life\u003c/a\u003e\u003c/em\u003e a slice-of life series from legendary nerdcore rapper Mega Ran and producer K-Murdock; \u003ca href=\"http://nerdyshow.com/epicpiecast/\"\u003e\u003cem\u003eEPIC PIEcast\u003c/em\u003e\u003c/a\u003e - a talk show from nerdcore giant Schaffer the Darklord, magician Nelson Lugo, and Afterbirth Monkey\u0027s Rachel Schenk; and \u003ca href=\"http://nerdyshow.com/nerdgroove/\"\u003e\u003cem\u003eThe Nerd Groove\u003c/em\u003e\u003c/a\u003e an exploration of Nerd Music - past, present and future from Sci-Fried and \u003ca href=\"http://nerdy.fm\"\u003e\u003cem\u003eNerdy.FM\u003c/em\u003e\u003c/a\u003e\u0027s Dr. Vern. Nerd life and culture is expounded on in \u003ca href=\"http://nerdyshow.com/flameon/\"\u003e\u003cem\u003eFlame On!\u003c/em\u003e\u003c/a\u003e the all-gay, all-geek podcast; \u003ca href=\"http://nerdyshow.com/wickedanime/\"\u003e\u003cem\u003eWicked Anime\u003c/em\u003e\u003c/a\u003e - an outrageous exploration of Japanese culture; and \u003ca href=\"http://nerdyshow.com/derpyshow/\"\u003e\u003cem\u003eDerpy Show\u003c/em\u003e\u003c/a\u003e - the derpiest in nerdy slacker chat. And expanding the world of some of our favorite comics with \u003ca href=\"http://nerdyshow.com/atomicrobo/\"\u003e\u003cem\u003eAtomic Robo: Nuts \u0026amp; Bolts\u003c/em\u003e\u003c/a\u003e the behind the scenes companion to the multi-Eisner-nominated comic series, \u003cem\u003eAtomic Robo\u003c/em\u003e. And yes, there\u0027s more.",
