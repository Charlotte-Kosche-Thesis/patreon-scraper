    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003eHi Everyone!\u003c/strong\u003e \u003cbr\u003eWelcome Patrons and lurkers alike to my little corner of the internet. I\u0027m Noir0083 but you can call me Noir or Andres. I\u0027m an all around illustrator who likes to focus on comics and sequential art. Some of my credits include working for Marvel on storyboards for Hulk and the Agents of Smash and several other indie comics. Along with doing other stuff like daily comic strips for the newspaper cartoon strip Blondie. On my free time I like to draw Fanart! I also voluntarily design merchandise and anniversary books for Soshified (the biggest international fan-site for Girls\u0027 Generation).\u003cbr\u003e   You can check out and follow my stuff here: \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://andreslabrada.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e \u00a0\u00a0\u003ca href=\"http://instagram.com/noir0083/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e  \u00a0\u003ca href=\"https://twitter.com/noir0083\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e  \u00a0\u003ca href=\"https://www.twitch.tv/noir0083\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e \u00a0\u003ca href=\"https://www.youtube.com/channel/UCLF1l6AbgF3uvc_KojEnrhA\"\u003eYoutube\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"http://4.bp.blogspot.com/-vIFkPYEJ3Kw/VLMZRsyF1JI/AAAAAAAABkc/aFVOytvLbPU/s1600/Untitled-12.jpg\" style=\"width: 537px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of stuff can I expect to see?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003eIf you want to see me making more \u003cstrong\u003eawesome art\u003c/strong\u003e\u00a0and \u003cstrong\u003ewebcomics\u003c/strong\u003e this is the best way to support me!\u003cbr\u003e\u00a0\u003cimg src=\"http://i.imgur.com/EWJpzdi.jpg\" style=\"width: 225px;\"\u003e\u003cimg src=\"http://i.imgur.com/WrQZGeT.jpg\" style=\"width: 230px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003ePer month, I\u0027ll be updating you with progress on my comic jobs.\u00a0Meanwhile the suggestion box is always open to patrons to decide what you would like to see illustrated daily by me. \u003cbr\u003eWith your help through Patreon, I\u0027ll be able to devote more of my time to making more art you want to see and process videos of that art on Youtube!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eSo how do I support you?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e   That\u0027s all handled by this handy dandy Patreon site! I am using a pay-per-month model update style so (\u003cem\u003elike Twitch\u003c/em\u003e) you will be billed every month based on how much you set yourself to donate. Payments are charged at the very beginning of each month and rewards will be distributed throughout that month. \u003cbr\u003e\u003cbr\u003eYou can cancel or change your pledge at any time.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1EJumbE.jpg\" style=\"width: 386px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eDid I hear you say Rewards?! \u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e   Yep! I\u0027ve set-up a few donation tiers with different rewards to choose from on the right hand side.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for a ton of your time! This Patreon is my chance to create more of the stuff I love and share everything I can \nwith you. I hope you enjoy my art and comments are always welcome!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ZwvIgMd.jpg\" style=\"width: 388px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
