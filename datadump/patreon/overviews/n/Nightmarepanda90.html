ation will only be used on the things I state below\u003cbr\u003e*Games\u003cbr\u003e*Electricity (to run my equipment)\u003cbr\u003e*Gaming equipment replacement (controller,camera,headset etc)\u003cbr\u003e*Travel (to recording locations or events)\u003cbr\u003e*Food (during breaks between streams)\u003cbr\u003eI can assure you that your donation will only be used for the items stated above. I promise you that.\u003cbr\u003e\u003cbr\u003eI would like to give a few shout outs to The Badger Show and The Savage Dragoon\u003cbr\u003e\u003cbr\u003eThank you for reading my page. \u003cbr\u003eI hope you join the Panda Army.\u003cbr\u003eYours Sincerely \u003cbr\u003e\u003cbr\u003eNightmarepanda90 \ud83d\udc3c\u270c\u003cbr\u003e\u003c/strong\u003e"
