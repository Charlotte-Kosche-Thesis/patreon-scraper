    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FlHHNYCeM8eY%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DlHHNYCeM8eY\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FlHHNYCeM8eY%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/lHHNYCeM8eY",

    "published_at": "2014-06-11T21:03:04+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\n\tGreetings, Programs!\u00a0\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\u003cstrong\u003e\n\tWho I Am\u003c/strong\u003e \u003cbr\u003e\u003cstrong\u003e\n\u003cimg height=\"234\" src=\"https://farm4.staticflickr.com/3917/14591637026_bd698bc6ab_z.jpg\" width=\"640\"\u003e\u003c/strong\u003e\u00a0\u00a0\u00a0\n\t\u003cbr\u003e\n\tMy friends call me Nixie. I\u0027ve been tech-obsessed since birth. \n\t\u003ca href=\"https://www.flickr.com/photos/nixiepixel/5593618102/\" rel=\"nofollow\" target=\"_blank\"\u003eSee?\u003c/a\u003e\n\tI remember my mom flinging open my bedroom door late at night thinking I\n was up to no good, just to find out I had fallen asleep in a pile of \ncomputer manuals. 20 some years later and I\u0027m still learning, but now I \nteach others too!\n\t\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I Do\u003c/strong\u003e\u003cem\u003e\u003cbr\u003e\n\t If my business cards were accurate, they would read: \n\t\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg height=\"236\" src=\"https://farm3.staticflickr.com/2917/14614648065_128057d998_z.jpg\" width=\"640\"\u003e\u003cbr\u003e\nI have two shows, one called\n\t\u003ca href=\"https://www.youtube.com/nixiedoeslinux\" rel=\"nofollow\"\u003e OS.ALT\u003c/a\u003e (for \u0027Open Source Alternative\u0027) and \u003ca href=\"https://www.youtube.com/nixiepixel\" rel=\"nofollow\"\u003eGeekbuzz\u003c/a\u003e,\n my gaming and tech channel! I\u0027ve been running them both for 6 years on my own. My drive? Creating videos\nthat make geeks laugh and learn something. \nLike this one, for example:\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/x73WTEltyHU?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eWhy I Need Your Help\n\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv\u003e\n\u003cstrong\u003e\u003c/strong\u003eTo\nbe honest, there\u0027s not much\nmoney to be made when you talk about free and\nopen source projects. ;-)\nIt\nhas forever been a labor of love, but I\u0027ve always been able to get by. Until now.\u00a0\n\t\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003eYoutube\nbeen going through drastic changes since I started 6 years ago.\n\u003c/strong\u003e False \ncopyright claims against my videos, my ad revenue nose-diving - just to name a few. This has \nhit me so hard\nI have been seeking other employment just to make ends meet. \n\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003cstrong\u003e\u003cimg class=\"aligncenter\" height=\"189\" src=\"https://farm3.staticflickr.com/2934/14613195954_d1c60624ff.jpg\" width=\"500\"\u003e\u003c/strong\u003e\n\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\n\u003cspan style=\"color: rgb(128,100,162);\"\u003eWait a minute..\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\nWhy have I been chasing support from companies who don\u0027t care, instead of people.. who do? Who am I trying to teach in the first place? You. You\u0027ve been all I\u0027ve cared about. \u003cstrong\u003eIf this was Tron... I\u0027d be Flynn; unwilling to be swallowed up by a big fish corporation. I want to say:\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003cstrong\u003e\"Back off, Big Fish..\"\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\n\u003cimg class=\"aligncenter\" height=\"267\" src=\"https://farm4.staticflickr.com/3905/14429863827_1a988d8cc8.jpg\" width=\"500\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eOh, and don\u0027t worry. \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003c/strong\u003eAny currency is accepted and gets automatically converted into dollars. Give what you can, but there\u0027s \u003cstrong\u003eno pressure\u003c/strong\u003e. My normal videos will always\n be free, and I hope that you find them as amusing and useful as I find \nit fun to create them. \n\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nThanks so much for reading.\n\t\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/nixiepixel/14591637266\" rel=\"nofollow\"\u003e\u003cimg height=\"33\" src=\"https://farm4.staticflickr.com/3901/14591637266_b58487774f_o.png\" width=\"160\"\u003e\u003c/a\u003e\u003cimg src=\"//i.imgur.com/4WTTfQm.png\" style=\"width: 33px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eNixie Pixel\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003eRewards\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(253,234,218);\"\u003eEDIT: Here\u0027s \u003ca href=\"http://youtu.be/ZTHkOjIhjrc?t=11m7s\" rel=\"nofollow\" target=\"_blank\"\u003ea live stream\u003c/a\u003e to help answer questions and comments. Have a look!\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\u003cimg class=\"aligncenter\" height=\"278\" src=\"https://farm3.staticflickr.com/2898/14614648635_09b177bd92.jpg\" width=\"442\"\u003e\u003cspan style=\"background-color: rgb(255,242,202);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\n\u003c/strong\u003eLet\u2019s face it, there\u2019s not much apparel out there specific to Linux and Open Source geeks. I have worked really hard to change that. Those who pledge on the \u0027Master Control Program\u0027 level or above will \u003cstrong\u003ereceive a special high quality\u003c/strong\u003e t-shirt designed by me! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNOTE:\u003c/strong\u003e Patreon doesn\u0027t have a good reward fulfillment process yet, so please send me a message on Patreon to claim your rewards.\u003cbr\u003e\u003ca href=\"http://www.nixiepixel.com/wp-content/uploads/2014/07/nixie-shirt-vote.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eMany more prizes below, check it out!\u00a0\n\t\u003cem\u003e\n\u003cspan style=\"color: #64129a;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: #64129a;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: #64129a;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHave any more questions? Just \n\t\u003ca href=\"http://nixiepixel.com/contact\" rel=\"nofollow\"\u003esend me an e-mail here \u003c/a\u003eand I\u0027ll do my best to answer them.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128,100,162);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(128,100,162);\"\u003e\n\u003c/span\u003e\u003cbr\u003e"
