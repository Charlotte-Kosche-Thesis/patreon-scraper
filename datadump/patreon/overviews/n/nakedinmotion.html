    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/3Y-1G3VDhCw\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://youtu.be/3Y-1G3VDhCw",

    "published_at": "2017-09-06T04:52:00+00:00",
    "summary": "\u003cstrong\u003eHi, I\u2019m Willow, and I\u2019m the owner and founder of Naked in Motion. We offer inclusive Naked! Yoga \u0026amp; Pilates classes in New York City and Boston to encourage body-positivity, self-empowerment, and self-compassion.\u003c/strong\u003e We\u2019ve been offering live all-gender weekly classes and special events for almost two years. On our blog,\u003ca href=\"https://nakedinmotion.com/blog\" target=\"_blank\"\u003e\u003c/a\u003e we offer free resources and content related to yoga, nudism, and everything in between, and we host donation-based events for charity and a monthly Pay What You Can Women\u2019s \u0026amp; Trans class. If you\u0027re not familiar with us, check out our\u00a0\u003ca href=\"https://www.youtube.com/watch?v=_Ln91O2zWVk\" target=\"_blank\"\u003e60 Second Doc\u003c/a\u003e (viewed over 1 million times on Facebook) for a short description of what we do. Also, check out our beautiful\u00a0\u003ca href=\"http://www.nakedinmotion.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e to learn more about our work and mission, and to sign up for our live classes.\u00a0\u003cbr\u003e\u003cbr\u003eI started this company to provide safe spaces for people to change the way they feel about themselves. I grew up in a really conservative, body-negative environment. Watching the people I loved criticize themselves and their bodies on a daily basis was incredibly disheartening and had lasting effects on the way I viewed myself. As a yoga and Pilates instructor with over twenty years of dance training, I have a strong passion for the healing power of movement. \u003cstrong\u003eBut what brings me the most joy is listening to the inspiring stories of Naked in Motion students, some who never thought they\u2019d ever do naked yoga, and how their experience has totally changed their lives. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe created a Patreon to bring this joy to our students online, both in our home cities and afar. We have followers from Canada to Australia! Some make the trip to take our live classes, but many contact us with requests for online content and Livestreamed classes. \u003cstrong\u003ePatreon is our opportunity to meet the needs of our growing global Community. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere\u2019s how it works:\u003c/strong\u003e become a patron by contributing a certain amount of money per month. The price listed for each level is the minimum, but you can also give more in each category. Then, we take that money and use it to make exclusive Naked! content like audio recordings of classes, detailed instructional videos, Livestreamed classes, private Skype sessions, and pop-up Naked in Motion classes in your city. \u003cbr\u003e\u003cbr\u003eAs Naked in Motion has grown, the needs of the business have increased, and it requires more of my time and energy to feed. Your support of our mission means that I can focus on creating more free and exclusive content, online and Livestreamed classes, and more live Naked in Motion classes as we work toward bigger goals: having our own studio in NYC and more branches across the country. \u003cstrong\u003eOur Patreon is a way for you to be a part of our Community and get access to exclusive content to help you build your practice and reap the\u00a0\u003ca href=\"https://www.nakedinmotion.com/blog-2/2017/4/17/whats-so-great-about-naked-yoga\" target=\"_blank\"\u003ebenefits of naked yoga.\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI believe\u00a0\u003ca href=\"https://www.nakedinmotion.com/blog-2/2017/5/7/ask-willow-is-there-anything-sexual-about-naked-yoga\" target=\"_blank\"\u003eexperiencing non-sexual nudity is powerful\u003c/a\u003e and has a positive impact on many areas of our lives.\u00a0People come to our classes to learn to love and accept their bodies, experience radical freedom and empowerment, reclaim their bodies, heal from trauma, and be kinder to themselves and others.\u00a0\u003cstrong\u003eWhat we offer is so much more than just exercising in the nude. It\u2019s a life-altering experience for so many people, and by supporting our work, you are helping to make it all possible. By being a regular patron, you are joining our Naked! Community and helping us to create spaces for yourself and others to lead happier, healthier lives. \u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eThank you so much for anything you can give; we appreciate even the smallest contribution. And thank you for your endless support of our mission, for believing in the work we do, and for believing in me."
   },
