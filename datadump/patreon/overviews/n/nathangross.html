    "summary": "My name is Nathan Gross and I\u0027m an\nAustralian writer living in the south-west of France. This Patreon is a way to\nshare my ideas and my writing in a win-win situation for myself and for my\nreaders. Patreon is a crowd-funding system that lets you make a monthly pledge of\nwhatever amount you want. It is an easy and rewarding way for everyone\ninvolved, valuing creative work and patrons\u0027 investment. It is a way to share my\nalready completed works now, and to share the work-in-progress that is my\nongoing writing as it comes about.\u00a0Connecting with people, receiving feedback and taking as many people with me as possible on the writing journey are my goals.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003eCOMPLETED BOOKS\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://images-eu.ssl-images-amazon.com/images/I/51-RM0%2Bl3fL.jpg\" style=\"background-color: initial; text-align: center; width: 196px;\"\u003e\u00a0\u00a0\u003cimg src=\"https://images-na.ssl-images-amazon.com/images/I/51E-3PCE%2BdL.jpg\" style=\"background-color: initial; text-align: center; width: 197px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u0027\u003ca href=\"https://www.amazon.com/Freeing-Jonathon-Mark-Nathan-Gross-ebook/dp/B015914WJE/ref=sr_1_1?ie=UTF8\u0026amp;qid=1492430609\u0026amp;sr=8-1\u0026amp;keywords=the+freeing+of+jonathon+mark\"\u003eThe Freeing of Jonathon Mark\u003c/a\u003e\u0027 falls in the\ngenre of paranoid fiction. It won an IPPY award for best fiction in 2014. \u0027\u003ca href=\"https://www.amazon.com/My-Daughter-Assassin-Nathan-Gross-ebook/dp/B00ZVBU86E/ref=asap_bc?ie=UTF8\"\u003eMy Daughter, my Assassin\u003c/a\u003e\u0027 is a thriller and a love story released at\nthe end of 2015. These were both published as epub and print editions. Epub is\ngreat for the accessibility that it provides to potential readers and the ease\nat which books can now be published. But I\u0027m a \u0027traditionalist\u0027 when it comes\nto reading\u2014so have funded personally, and via crowdfunding, my projects to\nprint my novels. This is a process that will apply to my future books:\npublishing in both forms.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://rottenveggies.files.wordpress.com/2013/03/ginger_massacre-1.jpg?w=266\u0026amp;h=300\" style=\"float: left; width: 151px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eAnother love is seeing my writing expressed in\nconjunction with illustrations and to that extent \u2018\u003ca href=\"http://www.uncafeledition.com/ginger-en.php\"\u003eGinger the Carrot\u003c/a\u003e\u2019\u2014an\nillustrated text for adults\u2014was published by \u0027Un Cafe l\u0027edition!\u2019\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eMy latest project \u0027\u003ca href=\"https://www.kickstarter.com/projects/nathgross/the-very-real-story-of-the-very-very-old-dude?ref=nav_search\"\u003eThe very real story of the very, very Old Dude\u003c/a\u003e\u0027, a handmade illustrated book in Japanese accordion form, was made\npossible thanks to crowd-funding. It\u2019s based\non this dude, my Uncle Ben!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/4ndlgKNArLU\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eFUTURE BOOKS\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m currently working my next book, tentatively titled, \u0027The Jewish Terrorist\u0027.\u003cbr\u003e\u003cbr\u003eThe plan is to share this new work of fiction as it come into being, chapter\nby chapter, as I write it. By the time it\u0027s finished I\u0027ll be working on my next novel and releasing it in the same fashion here on my Patreon. I\u0027m aiming to release a chapter a week\u2014raw and in the flesh! That is, without the trims of a final published novel but as the first (or second) draft of my writing as it happens. Perhaps this plan\u2014one chapter a week\u2014is a little ambition. Perhaps a chapter every two weeks will be a better pace or perhaps it will swing between the two. And some weeks might be spent editing a previous chapter based on your feedback and discussions. In any case, I will keep you posted on everything as we go along. I do remain committed to reaching these goals and completing my future novels\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eINTERACTION\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003eThere are different levels of interaction,\ndifferent levels of involvement in which my patrons can participate in my\nwriting. These are listed on the right and present ways in which there are\ninstant and continuous ways that your patronage is recognised. A couple of\nthings to note:\u003cbr\u003e\u003cul\u003e\u003cli\u003eEach tier contribution is a monthly investment in return for the listed rewards.\u003c/li\u003e\u003cli\u003eIf you choose a tier with physical rewards, I will send them to you anywhere in the world, at no further cost to you, at the end of the first month of your patronage.\u003c/li\u003e\u003c/ul\u003eIf you have any questions regarding\nthis Patreon or the rewards, please get in touch!\u003cbr\u003eIt would be a pleasure to welcome you\non board as a patron to the journey that is my writing.\u003cbr\u003e"
