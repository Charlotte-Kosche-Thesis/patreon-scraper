    "summary": "\u003ca href=\"https://www.flickr.com/photos/160446568@N03/40430612304/in/dateposted-public/\"\u003e\u003cimg height=\"79\" src=\"https://farm1.staticflickr.com/821/40430612304_2aac8627e9.jpg\" width=\"500\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThe source for my newest photos, behind the scenes updates on my travels, blogs, modelling, adventure with moving from Canada to Germany, and all around shenanigans while exploring through this increasingly fast trip called life. Was that too cheesy? Sorry. In true Canadian fashion, I swear.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUpdate 03/31/18 - Outfit lookbooks, digital\u00a0daguerreotype \u0026amp; chiaroscuro photo tutorials, and Q\u0026amp;A vlogs to be added soon if there\u0027s enough interest towards them.\u00a0\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\nAvailable for Effigy ($10) tier and up!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg height=\"375\" src=\"https://farm1.staticflickr.com/798/27104271978_dae872b8ef.jpg\" width=\"500\"\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg height=\"101\" src=\"https://farm1.staticflickr.com/871/41098794772_8a9eae8d0f_o.jpg\" style=\"width: 473px; float: left; margin: 0px 10px 10px 0px;\" width=\"640\"\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/160446568@N03/41098794772/in/dateposted-public/\"\u003e\u003c/a\u003e \u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWho am I? An artist, blogger, model, and photographer with a penchant towards contrasts and black and white visuals. I\u2019ve written articles for\u00a0\n\t\u003ca href=\"http://www.buzzfeed.com\" rel=\"nofollow\" target=\"_blank\"\u003eBuzzfeed\u003c/a\u003e,\u00a0\u003ca href=\"http://amazingstoriesmag.com/\" rel=\"nofollow\" target=\"_blank\"\u003eAmazing Stories! Magazine\u003c/a\u003e,\u00a0\u003ca href=\"http://www.darkbeautymag.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDark Beauty Magazine\u003c/a\u003e,\u00a0\u003ca href=\"http://carpenocturne.net/\" rel=\"nofollow\" target=\"_blank\"\u003eCarpe Nocturne Magazine\u003c/a\u003e,\u00a0\u003ca href=\"https://www.comicmix.com/\" target=\"_blank\"\u003eComicMix.com\u003c/a\u003e,\u00a0\u003ca href=\"http://www.verillas.com/\" rel=\"nofollow\"\u003eVerillas\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.facebook.com/TentaclesandTerror/?\" rel=\"nofollow\" target=\"_blank\"\u003eTentacles \u0026amp; Terror\u003c/a\u003e. My artwork and photography have been displayed in various galleries and venues, including The Wicked Beautiful, and Art + Muzak.\u003cbr\u003e\n\t\u003cbr\u003e\nAs I\u2019m sure you know, working freelance is full time in trying to get enough work, \n\t\u003cem\u003e(aka a fancy way of saying I have no properly stable income)\u003c/em\u003e which is why I\u2019m on Patreon. Everyone knows how stressful it is when you want to strive towards your passions but something like money\u00a0is in the way. Patreon is a great\u00a0platform to be able to find art lovers that appreciate and want to support one another, (not a plug, I really do mean it) I need your support to help fund my projects and allow me to keep all my attention focused on producing what makes my soul soar. And in return, you get to see everything first, before anyone else. You\u2019ll also get access to exclusive blog updates about my current and ongoing projects, behind-the-scenes of my work and the techniques I use, and tons of other awesome stuff.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/160446568@N03/41098723642/in/dateposted-public/\"\u003e\u003cimg height=\"101\" src=\"https://farm1.staticflickr.com/819/41098723642_b82c86ede6_o.jpg\" style=\"width: 439px;\" width=\"640\"\u003e\u003c/a\u003e \u003cbr\u003e\n\t\u003cstrong\u003eNew blog posts, behind the scenes travelling photos and videos, Patron-exclusive looks into where I\u0027m going next, along with postcards, photos, and other fun things all sent to you every month! \u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/160446568@N03/40082017415/in/dateposted-public/\"\u003e\u003cimg height=\"640\" src=\"https://farm1.staticflickr.com/800/40082017415_04fa9a3f7f_z.jpg\" width=\"529\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/160446568@N03/40504178694/in/dateposted-public/\"\u003e\u003cimg height=\"480\" src=\"https://farm1.staticflickr.com/790/40504178694_ca34fa001c_z.jpg\" width=\"640\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/160446568@N03/26345545927\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/160446568@N03/26345562327\"\u003e\u003cimg height=\"640\" src=\"https://farm1.staticflickr.com/788/26345562327_bf842d2274_z.jpg\" width=\"480\"\u003e\u003c/a\u003e\n\t\u003ca href=\"https://www.flickr.com/photos/160446568@N03/27344447468/in/dateposted-public/\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
