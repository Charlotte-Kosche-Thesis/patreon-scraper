    "summary": "\u003cimg src=\"http://www.thesheepandthewolves.com/assets/images/patreon/prolix.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m Nick Prolix\u003c/strong\u003e and I write and draw a weekly webcomic called \u003cem\u003e\u003ca href=\"http://www.thesheepandthewolves.com\" rel=\"nofollow\"\u003eThe Sheep And The Wolves\u003c/a\u003e \u003c/em\u003ethat follows the crimes and misdemeanors of a bunch of flashy wideboys, wannabe starlets and hopeless dreamers in 1960s London. \u003cbr\u003e\n\u003cimg src=\"http://www.thesheepandthewolves.com/content/presskit/thesheepandthewolves3.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\"A thoroughly enjoyable noir comic\" - \u003ca href=\"https://twitter.com/AP2HYC/status/768719740411998208\" rel=\"nofollow\"\u003eA Place To Hang Your Cape\u003c/a\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eAs well as the free\u003c/strong\u003e weekly online version, this October I will be releasing a print version of the first chapter at Nottingham Comic Con. I\u0027m hoping that with your support here on Patreon, I\u0027ll be able to cover the costs of self-publishing the comic, as well as helping to continue paying for web-hosting and art supplies (\"mmmmm, lovely lovely art supplies\" - .ed!). I also want to start drawing shorter stand-alone strips that will flesh out the world of \u003cem\u003eThe Sheep And The Wolves\u003c/em\u003e\u00a0which I will post as exclusive content here for backers on Patreon.\u003cbr\u003e\u003cimg src=\"http://www.thesheepandthewolves.com/content/presskit/thesheepandthewolves2.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003ePatreon lets readers\u003c/strong\u003e - that\u0027s you - support their favourite creators - that\u0027s me ? - but instead of making a single large pledge, \nlike you would with Kickstarter, Patreon lets you make a small\n donation of just a few dollars every month. So, for the price of a pint or a cup of fancy coffee, you can support a creator\u2019s ongoing \nwork and what you get in return, are some cool rewards and a whole heap of my thanks and appreciation! For example, for just $3 a month you can get exclusiveaccess to all my sketches, drafts, thumbnails and other drawings in behind-the-scenes process shots and posts of work-in-progress.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://thesheepandthewolves.com/assets/images/patreon/tier-icons.gif\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTake a look at the backer rewards\u003c/strong\u003e I\u0027ve listed here - from early-access to each new strip to the chance to win an art commission or a monthly \"surprise\" piece of \u003cem\u003eThe Sheep And The Wolves \u003c/em\u003eartwork posted to your door - and I hope there\u0027s something that helps persuade you to be part of this project with me. Ultimately, I\u0027d love to be able to make \u003cem\u003eThe Sheep And The Wolves\u003c/em\u003e my full-time job, and every contribution from readers like you, helps me take a step nearer to that goal.  \u003cbr\u003e\u003cbr\u003eThanks for stopping by and... keep \u0027em peeled!\u003cbr\u003e\u003cimg src=\"http://thesheepandthewolves.com/assets/images/patreon/signoff.jpg\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e"
