    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cem\u003eAbout me\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\nHi. I\u00b4m Nel, for some time known as Candle in the world of hentai and erotic illustration, I am a\u00a0 writer and illustrator, and I have finally gathered some courage to open a Patreon account to see if some of my characters and stories can find\u00a0their audience. \u003cbr\u003e\n\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003ca href=\"http://www.hentai-foundry.com/user/candle/profile\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eHentai Foundry\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003ca href=\"http://nel-rvs.deviantart.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eDeviantart\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003ca href=\"http://nel-rvs.deviantart.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003ca href=\"http://nel-rvs.deviantart.com/\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"http://theabstractmatter.blogspot.com.es/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBlog: The abstract matter\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLudja\u003c/span\u003e\u003c/em\u003e\u003c/h2\u003eMainly my first intention is to offer you a story which is been with me for a long time, and, with your help, i hope to give shape to it finally. This story takes its title from its main car\u00e1cter: \u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLudja\u003c/span\u003e\u003c/strong\u003e, a female vampire with a great lust for blood and... something else.\u00a0 Her tale is a combination of genres, gothic horror for one hand and the most extreme eroticism on the other. Old school vampirism, from before vampires became\u00a0victims of the modern times.\u00a0\u00a0The kind of vampirism which tastes to dark\u00a0 places, is made of black satin and red velvet, has the sweet but umcorfortable smell of something really antique, and calls with a vanishing voice in the dark while promises as much pain as pleasure... Yep that kind exactly.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nThe chosen format could be somehow unnusual: an ilustrated novel which i hope to share by chapters, each one fully illustrated but\u00a0I also hope to share all the images separately.\u00a0 You can download the first chapter here: \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003ca href=\"http://theabstractmatter.blogspot.com.es/2016/01/ludja-i-fall-ot-blackbird.html\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e Ludja: Fall of the blackbird\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://s19.postimg.org/socqzilpv/fall_of_the_blackbird_second_1.jpg\"\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eAnything else?\u003c/span\u003e\u003c/h2\u003eYes. It\u00b4s not my intention to put my Patreon campaign at the servie of this novel only, I also pretend to open an artist gallery with pictures dedicated to other kind of characters as well. Depending on if they are SFW or not you will acces to them in my Patreon gallery or receive them directly to your mail :)\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy do I need your suport?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h2\u003eIf you\u00b4ve been so gentle to take a look at the first chapter of the story, I hope you understand that it takes time to do this kind of stuff, there\u00b4s the writing, the pictures, the translations ( I know this is an extra cause English it\u00b4s not my native tongue :) ) and the layout of every chapter. It\u00b4s fun, but it also takes time. A time that a long term I will not be able to dedicate to it anymore cause life is always knocking at my door, so my hope its to make this my life. With your support I will be able to use more of my time on this story, and share it with you. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cimg src=\"http://s19.postimg.org/9kjfj68vn/From_the_ashes_I_7_copia.jpg\"\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhat do you get in exchange?\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eFirst of all you will get the story, the only way I can get Ludja out of her coffin is with your help, so every new chapter I made will exist thanks to you. But you will also get acces to all the pictures of every chapter in their original form. Oftenly, when I layout the images and the text together I got to crop or alter the pictures in several ways, that\u00b4s why i will be offering them separately as well. As i see Patreon has its preferences about the stuff which can be considered too extreme in the erotic aspect, and \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eLudja\u003c/span\u003e\u003c/strong\u003e goes far enough in that ground, we could say that eroticism it\u00b4s an euphemism for some of this pictures. So probaly I will not be able to share all of them with you through Patreon, but my intention is to send them to you via e-mail, any changes in this aspect will be conveniently notified. You will also get acces to the sketches and high resolution images ready for printing. Also, any other content besides Ludja, erotic or not, will also be shared with you as well. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will also be raffling requests from time to time with my suporters, so if you wanna get a commision which usually has a first price of 100$ for just 12$ or even 5$ you can try your luck and give me your support. ;)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAnd I also would like to share part of the creative process with you. Sometimes I get stuck at some point of the story or I have to decide which direction the action should go, in this moments I hope you will help me to made the correct choice. But i must say that I don\u00b4t know how oftenly this will happen.\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eImportant:\u003c/span\u003e If you decide to support me remember that\u00a0 you can set up a maximun of how much you are willing to donate per month. This is important cause I\u00b4m pretending to run a campaing of the type that will charge your account when I make an upload, and some months I can make more uploads than others.\u003c/h2\u003e"
