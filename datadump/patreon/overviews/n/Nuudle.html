    "summary": "\u003cstrong\u003e\u003cbr\u003e\nHello you wonderful people!\u003c/strong\u003e\u003cbr\u003e\nI\u0027m \u003cstrong\u003eChloe\u003c/strong\u003e, I\u0027m an artist living in the UK! I am currently studying Video Game Art at university, so this Patreon helps me immensely during my time balancing studying and commissions to pay those bills!\u003cbr\u003e\u003cbr\u003eWhen I\u0027m not drawing and creating 3D models for games, I\u0027m playing video games or obsessing over the colour purple..\u00a0I mainly do animal and fantasy illustration in a semi-realistic style, but I aim to expand my horizons toward much more than that as well, with your help!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you fancy some blog stuff, and more constant updates, why not check out my\u00a0\u003ca href=\"https://twitter.com/ChloeMotleyArt\" rel=\"nofollow\"\u003eTwitter?\u003c/a\u003e If you\u0027d rather see a full-blown gallery with all my best stuff, have a gander at my\u00a0\u003ca href=\"http://chloemotley.com\" rel=\"nofollow\"\u003eportfolio!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\nBecoming one of my Patreon supports will mean that you are helping me to steer myself towards my dream of being an concept artist as a full-time job, leading to a career. This would mean the world to me, and every pledge counts, \u003cstrong\u003eno matter how much. \u003c/strong\u003e\u003cbr\u003e\nMaking a pledge will get you early access to my artwork, as well as access to commission slots, that will otherwise be unavailable to the world outside Patreon! Every little bit of support helps, and I promise to give you the best content that I can produce!\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nThankyou, you guys are the best. \u0026lt;3\n\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e"
