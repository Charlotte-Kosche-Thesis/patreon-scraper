    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eHi I\u0027m Stewart from the Norfolk Honey Company\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eI have three very simple beekeeping goals in life,\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eE\u003c/strong\u003e\u003cstrong\u003enjoy my beekeeping\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHelp others learn how to become better beekeepers\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eContinue to help honeybees thrive in an ever more difficult environment.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eI run a small commercial beekeeping operation here in Norfolk UK, which creates a small income through the sale of Honeybees and Honey products.\u003cbr\u003e\u003cbr\u003eMy YouTube journey has shown me that I can help many more people improve their basic beekeeping skills and enjoy their hobby so much more instead of struggling with dwindling colonies and no honey year after year.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut this all takes time and equipment and supplies and effort, the list goes on.\u003cbr\u003e\u003c/strong\u003eFinancial pressures are always there but with help from my Patrons I will be able to build an ongoing YouTube Channel providing further support and assistance to beekeepers around the world.\u003cbr\u003eWe don\u0027t expect or assume anyone will contribute any more to our beekeeping projects than simply watching our videos. We appreciate that by itself. But if you feel able to contribute more, it will all go back into creating more Beekeeping videos and support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will continue to provide YouTube videos and answer questions regardless of any Patreon support.\u003cbr\u003eSimply put, Patreon will allow me to focus \u00a0on helping those beekeepers that really want and need help and support regardless of whether they can afford it or not.\u003cbr\u003e\u003cbr\u003eFOR NON-BEEKEEPERS I have created a Hive Sponsor Reward - Check it out on the right.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThank you for your ongoing support through YouTube and for taking the time to visit my Patreon page.\u003cbr\u003e\u003cbr\u003eStewart\u003cbr\u003e"
