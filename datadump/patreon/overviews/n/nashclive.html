    "summary": "\u00a1Hola! ^w^\u003cbr\u003e\u003cbr\u003eMi nombre es Nash, soy una cosplayer mexicana y mi hobbie m\u00e1s preciado es el cosplay \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img11.deviantart.net/272f/i/2017/171/9/1/dante_sparda___genderbend_cosplay_by_nashcosplay-dbddqle.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eLo que m\u00e1s me apasiona es la creaci\u00f3n de los trajes, me encanta complicarme la vida haciendo props y accesorios que no son necesarios para darles un toque especial a los personajes \u0026lt;3.\u003cbr\u003eMi sue\u00f1o es alg\u00fan d\u00eda abrir una tienda y traer los mejores materiales y accesorios para que todos los cosplayers mexicanos tengan a su alcance la mayor calidad de productos, adem\u00e1s de hacer cosplay y props por comisi\u00f3n para los dem\u00e1s \u0026lt;3.\u003cbr\u003e\u003cbr\u003eConsidero que una parte muy importante del cosplay es realizar sesiones fotogr\u00e1ficas profesionales para traer los personajes a la realidad, por lo que mis fotograf\u00edas siempre ser\u00e1n de alta calidad y yo pago por el uso de ellas, las sesiones no son nada baratas por lo que me cuesta trabajo sacar prints y las fotos en HD ;n;\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre06.deviantart.net/e9b5/th/pre/i/2017/192/0/c/katarina___league_of_legends_cosplay_by_nashcosplay-dbfzt26.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOtra cosa que disfruto mucho es hacer sesiones casuales, me encanta la fotograf\u00eda (aunque personalmente no soy muy buena) y poder experimentar con atuendos diferentes, buscar locaciones y crear tem\u00e1ticas es algo que me apasiona mucho \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre02.deviantart.net/bb81/th/pre/i/2017/192/3/a/casual_photography_by_nashcosplay-dbfztss.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://pre13.deviantart.net/53f4/th/pre/i/2017/192/c/6/casual_photography_by_nashcosplay-dbfzu83.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMe he propuesto a darle mayor importancia a mis patrons, ya que el apoyo que he recibido a sobrepasado mis expectativas \u0026lt;3\u003cbr\u003e\u003cbr\u003e-Realizar\u00e9 por lo menos dos sesiones al mes, una de cosplay y otra casual para poder ofrecerles m\u00e1s fotograf\u00edas en HD y prints.\u00a0\u003cbr\u003e\u003cbr\u003e-Recompensas de lealtad: Despu\u00e9s de seis meses de apoyarme sea cual sea tu Tier, dar\u00e9 recompensas exclusivas por lealtad.\u003cbr\u003e6 meses de nivel 1 - 1 fotograf\u00eda exclusiva en HD.\u003cbr\u003e6 meses de nivel 2 - un mini-\u00e1lbum de fotograf\u00edas exclusivas de diferentes sesiones en HD.\u003cbr\u003e6 meses de nivel 3 - mini-\u00e1lbum de fotos HD y una fotograf\u00eda polaroid exclusiva \u0026lt;3\u00a0\u003cbr\u003e6 meses de nivel 4 - \u00a1cajita sorpresa!: Un mini-\u00e1lbum f\u00edsico con fotograf\u00edas polaroid exclusivas, prints, muchas fotos en HD y sorpresitas que llegar\u00e1n hasta tu casita :D\u003cbr\u003e\u003cbr\u003e-Recompensas extras por cantidad de patrons:\u003cbr\u003eMientras m\u00e1s personitas me apoyen, mayores ser\u00e1n las recompensas :D\u003cbr\u003eA partir de 30 patrons: 2+ fotos HD por tier.\u003cbr\u003eA partir de 50 patrons: Rifa de polaroids exclusivas para todos los tiers y sesi\u00f3n extra al mes \u0026lt;3\u003cbr\u003e\u003cbr\u003eRecompensas por mes 2018:\u003cbr\u003eEnero - Saber Swimsuit y Anti Gwenom\u003cbr\u003eFebrero - Fairy Goth\u003cbr\u003e\u003cbr\u003eEste mes:\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/q3ud6wU.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e"
