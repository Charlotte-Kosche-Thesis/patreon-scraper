    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/fcfdfaad8768f58c660bd8a71bc18267/tumblr_ovvjee50iI1tr6k2mo1_1280.gif\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHi, my name is Eliot Min, AKA NIW\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m an illustrator, animator, and game developer. If you already know who I am, you probably know me for being the concept artist/animator/illustrator on\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"http://www.cerebrawl.in/\"\u003eCerebrawl\u003c/a\u003e. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThroughout my career I\u0027ve worked at many different studios and projects, and it\u0027s been a privilege to bring art into the world professionally but what I\u0027ve always craved was a way to create something that is more of my own and share the knowledge I\u0027ve accumulated with others.\u003cbr\u003eI\u0027m creating this Patreon page as a way to create more content and communicate more regularly with you! So if you\u0027ve ever been curious about the art that I make, or just want to shoot the breeze, please consider becoming a patron!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/ff31631f4be456b6d2cab52a98fe3d20/tumblr_p40o1lsDU61tr6k2mo1_540.gif\"\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eWhat Sort of Content Will You Be Making?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m hoping this Patreon will allow me to make all kinds of stuff. I love making paintings, creating animations, and designing my own characters and worlds. But if this Patreon grows enough I\u0027d love to make videos on my thoughts on drawing, animation, and art in general. I\u0027d love to make sculptures, design products, and just bring more cool things into the world. I want to share this journey with my supporters!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/1034541cad38c5c5e02e562ed5c1ddcc/tumblr_p3p42fGy5v1tr6k2mo1_500.gif\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
