    "summary": "Hello, you! My name is Noor. Thank you for your interest in my work and practice. It truly means the world to me that my work not just serve me, but impact the lives of the people it touches. I mean this. Thank you.\u003cbr\u003e\u003cbr\u003e~Follow my herbalist/magic practice at @roseandyarrow on instagram and facebook!~\u003cbr\u003e\u003cbr\u003eAs a black \u0026amp; arab, queer \u0026amp; trans writer and herbalist witch, I find strength in existing unapologetically. I must not shy away from how much writing means to me, nor the power of my lineage of healing. I made this patreon page in an effort to devote myself further to developing my craft. I also want to put myself in a position where I\u0027m able to lift up other marginalized writers, writers who are pushing the boundaries of poetry, and make my herbal practice more rooted in community work.\u003cbr\u003e\u003cbr\u003eI have big plans to meet all of these goals: I am currently working on a manuscript and plotting to host regular poetry readings, in the tradition of the dark room collective. I reach out to community members and organizers and offer my services and advice as an herbalist and witch, and hustle to keep my prices low.\u003cbr\u003e\u003cbr\u003e**NOTE! If you commit match your pledge to my patreon to that of a trans woman of color, I will send you an extra perk. Just show me your receipt from the second patreon after you pledge to mine. I am doing this because trans women of color, especially black trans women, should be our highest priority as builders and creators. Please consider matching donations.**\u003cbr\u003e\u003ca href=\"https://www.patreon.com/venus_selenite\"\u003ehttps://www.patreon.com/venus_selenite\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/goddessx\"\u003ehttps://www.patreon.com/goddessx\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eFor questions and comments: nbjaber@gmail.com\u003cbr\u003e"
