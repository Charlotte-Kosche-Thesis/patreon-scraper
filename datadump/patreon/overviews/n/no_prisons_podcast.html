    "summary": "With the No More Prisons podcast, we want to bring you conversations, interviews and news from the front line of struggle against prison expansion in the UK.\u003cbr\u003e\u003cbr\u003eAnd we want the voices of those affected by incarceration to be front and centre - whether that\u0027s people who\u0027ve been in prison, in detention centres, who\u0027ve been sectioned, or people whose family and loved ones are incarcerated, or whether its people who are effectively incarcerated in their homes.\u003cbr\u003e\u003cbr\u003eThere\u0027s so many stories to share, and so many ways that people are working to build community alternatives to prison in the here and now. With the No More Prisons podcast, we hope to be able to build support for the campaigns that are already taking place, and maybe inspire people to begin their own.\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re incredibly excited to release our first episode, and we want to keep this going. As far as we know, there\u0027s no project like this in the UK.\u003cbr\u003e\u003cbr\u003eBy supporting us, however small the contribution, you can help make it possible for these podcasts to get more frequent, and involve more people. And, really importantly given the sacrifices people make to maintain campaigns, that we can pay them for their time and their travel.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
