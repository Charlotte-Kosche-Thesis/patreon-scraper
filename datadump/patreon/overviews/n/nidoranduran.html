    "summary": "\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy name is Duran, I am a tragic wreck of a human being and obnoxious over-consumer of media who is trying to make it halfway decently in my dream field of writing, and at the moment I am making a decent enough living off of commissions that I can write smutfic full time. I\u0027m primarily based out of\u00a0\u003ca href=\"http://nidoranduranwrites.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e and\u00a0\u003ca href=\"http://www.hentai-foundry.com/user/NidoranDuran/profile\" rel=\"nofollow\"\u003eHentai Foundry\u003c/a\u003e at the moment, where I post 5-10 stories or chapters a week, the vast majority of them being commissions. I\u0027ve been writing fanfiction since the embarrassing days when I thought \"good\" was Teen Titans songfic, because nobody is proud of what they were writing when they were fourteen. But now I\u0027m an adult and thankfully regret those days deeply, and I\u0027m bringing over a decade of fanfic writing experience to the table. I\u0027ve been writing commissions since January of 2015, and have been full time at it since October.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s this Patreon campaign for?\u003c/strong\u003e\u003cbr\u003eAfter a major revamp on how this was run, I\u0027m mostly looking to use this campaign in a bit of a tip jar sort of capacity. Commissions are my main support stream, while this is more of a side thing to help fund two very different sorts of things. One is a monthly story out of the ever-growing list of ideas I otherwise wouldn\u0027t really have the time to write, which patrons will be able to vote for. The other is to fund a thing I\u0027ve been running on tumblr for a few years called Prompt Time, where I field requests and write short fics based on them."
