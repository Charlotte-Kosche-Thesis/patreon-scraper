    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBienvenidos a Naci\u00f3n Podcast\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eNaci\u00f3n Podcast pretende ser una \u003cstrong\u003e\u003cem\u003ered de podcast\u003c/em\u003e\u003c/strong\u003e de calidad con temas variados y diferente p\u00fablico en sus podcast. El objetivo es crecer como red, aumentar el n\u00famero de programas, crear comunidades s\u00f3lidas alrededor de cada podcast y mejorar el producto para llegar a m\u00e1s gente, de esta manera poder rentabilizar  el tiempo invertido en la creaci\u00f3n de los contenidos, a la vez que aumenta la calidad de los mismos y la periodicidad.\u003cbr\u003e\u003cbr\u003eCreemos que el podcasting est\u00e1 en pa\u00f1ales y creemos tambi\u00e9n que goza de una excelente salud y que este es el momento de dar un paso al frente, en Naci\u00f3n Podcast vamos a esforzarnos por contribuir al \u00e9xito.  Por ello contamos con estos programas en parrilla y estos podcasters.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQui\u00e9nes somos?\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"mailto:contacto@cuandolosninosduermen.com\" rel=\"nofollow\"\u003e\u003cimg height=\"202\" src=\"http://nacionpodcast.com/wp-content/uploads/2016/01/clnd-300x246.jpg\" style=\"margin: 0px 24px 16px 0px; float: left;\" width=\"246\"\u003e\u003c/a\u003e\u003ca href=\"mailto:contacto@cuandolosninosduermen.com\" rel=\"nofollow\"\u003e\u003cimg height=\"205\" src=\"http://nacionpodcast.com/wp-content/uploads/2016/02/ppne.jpg\" style=\"width: 359px; margin: 0px auto 20px;\" width=\"310\"\u003e\u003c/a\u003e\u003cbr\u003eEn \u003ca href=\"http://nacionpodcast.com/index.php/category/cuando-los-ninos-duermen/\" rel=\"nofollow\"\u003e\u003cstrong\u003eCuando los ni\u00f1os duermen\u003c/strong\u003e\u003c/a\u003e, Noe y Pepe tratan muchos temas siempre desde el punto de vista de dos padres interesados en el \u003cstrong\u003eprogreso de sus hijos\u003c/strong\u003e, con el complemento extra de que Noe es, adem\u00e1s maestra y tiene un punto de vista que hace de contrapunto al que puede tener Pepe.\u003cbr\u003e\u003cbr\u003eAlgunos temas que se han tratado: Cuando los ni\u00f1os no hacen caso, los regalos, ni\u00f1os que nacen con problemas, las vacaciones, cuando los ni\u00f1os no comen, Waldorf y Montessori como sistemas de educaci\u00f3n, la tecnolog\u00eda, la salud\u2026 Tenemos contactos con gente conocida en el mundo de la maternidad y traemos Invitados llamativos al podcast para que nos cuenten cosas relacionadas.\u003cbr\u003e\u003cbr\u003ePresentadores: \u003cstrong\u003e\u003cem\u003e@sunne @noeminp\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003ca href=\"http://nacionpodcast.com/index.php/category/nacion-podcaster/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cimg height=\"274\" src=\"http://nacionpodcast.com/wp-content/uploads/2016/02/bKRz8cvESYWL8KkLBEXRY4dHBADRL6UEeeu1U8QgFQ1gWbdIfe4yvcYRZLvDJS78_large_2.jpeg\" style=\"width: 305px; color: rgb(51, 51, 51); text-align: left; float: right; margin: 0px 0px 10px 10px;\" width=\"274\"\u003e\u003ca href=\"http://nacionpodcast.com/index.php/category/nacion-podcaster/\" rel=\"nofollow\"\u003e\u003cstrong\u003eNaci\u00f3n Podcaste\u003c/strong\u003e\u003cstrong\u003er\u003c/strong\u003e\u003c/a\u003e hereda de La Sunnecracia la capacidad de\u00a0mostrar y \u003cstrong style=\"background-color: initial;\"\u003edescubrir el podcasting\u003c/strong\u003e a las personas que les apasiona el medio. Un metapodcast que descubre d\u00eda a d\u00eda un rinc\u00f3n m\u00e1s de \u00e9sta y otras podcastferas. Han pasado por el podcast Fernando Berl\u00edn, Javier Crudo, Arturo de los Todopoderosos, Emma Rodero, Mimoso de Dixo, Tonia de Spreaker, Juan Ignacio de iVoox, Elsie de Libsyn y muchas otras personalidades del mundo del podcasting internacional.\u003c/div\u003e\u003cdiv\u003e\u003cdiv style=\"text-align: justify;\"\u003eEn esta nueva etapa, el podcast tratar\u00e1 tem\u00e1ticas personalizadas al invitado y tendr\u00e1n un car\u00e1cter formativo/educativo para el podcaster.\u003cbr\u003e\u003cbr\u003ePresentador\u003cem style=\"text-align: left; font-weight: 300; background-color: initial;\"\u003e \u003cstrong\u003e@sunne\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"mailto:losmensaheros@gmail.com\" rel=\"nofollow\"\u003e\u003cimg height=\"250\" src=\"http://nacionpodcast.com/wp-content/uploads/2016/02/iron.jpg\" style=\"width: 427px;\" width=\"333\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003c/div\u003eEn \u003ca href=\"http://nacionpodcast.com/index.php/category/los-mensaheros/\" rel=\"nofollow\"\u003e\u003cstrong\u003eLos Mensaheros\u003c/strong\u003e\u003c/a\u003e hablamos de las \u003cstrong\u003eseries y pel\u00edculas de Superh\u00e9roes \u003c/strong\u003eque est\u00e1n emitiendo, que vimos o que veremos. Actualidad del mundo del celuloide dedicado a nuestros amigos en pijama y enmascarados. El podcast tiene una muy fuerte dosis de humor.\u003cbr\u003eNoticias, el debate larrrrgo, peliculas malas (esto lo van a ver 2 personas, t\u00fa y tu *** madre), y la secci\u00f3n Spoilers mensual, 3 horas llenas de risas y superh\u00e9roes.\u003cbr\u003e\u003cbr\u003ePresentadores:\u003cstrong\u003e \u003cem\u003e@Wiichit0 @sunne\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003cimg src=\"http://nacionpodcast.com/wp-content/uploads/2016/07/todoporquepod.jpg\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003ePorqu\u00e9 Podcast es un podcast de tem\u00e1tica aleatoria, cada d\u00eda 15 en tu reproductor puedes disfrutar de un divertido y ameno podcast lleno de gente e invitados.\u003cbr\u003eLas vacaciones, los zombies, las tribus urbanas o las tareas del hogar, todo tiene cabida en Porqu\u00e9 Podcast.\u003cbr\u003ePresentadores:\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJorge Mar\u00edn Nieto \u003cbr\u003e\u003c/em\u003e\u003cdiv\u003eCarmen Moreno \u003cbr\u003e\u003cdiv\u003eBlanca Santamaria \u003cbr\u003e\u003cdiv\u003eB\u00e1rbara Ram\u00f3n Sacrist\u00e1n \u003cbr\u003e\u003cdiv\u003efernando esp\u00ec \u003cbr\u003e\u003cdiv\u003eEnrique Garcia Trzebinski \u003cbr\u003eFranciscomarbel \u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg height=\"141\" src=\"http://nacionpodcast.com/wp-content/uploads/2016/03/150-agua.png\" style=\"margin: 0px auto 20px;\" width=\"667\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo puedo ayudar?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eT\u00fa como oyente \u003cstrong\u003epuedes contribuir en la mejora \u003c/strong\u003ede los podcast de la red y la difusi\u00f3n de los mismos compartiendo y recomendando nuestro contenido, as\u00ed como poniendo likes, pulgares arriba, rese\u00f1as y 5 estrellas d\u00f3nde veas estas opciones de valoraci\u00f3n. Si quieres aportar un mayor valor a la red, puedes ayudarnos y apoyarnos utilizando distintas v\u00edas que hemos puesto a tu alcance.\u003cbr\u003e\u003cbr\u003eNecesitamos la\u003cstrong\u003e fidelidad de oyentes\u003c/strong\u003e y aficionados a los programas de nuestra red (\u003ca href=\"http://www.nacionpodcast.com/\" rel=\"nofollow\"\u003enacionpodcast.com\u003c/a\u003e) y os ofrecemos la oportunidad de ser productores/mecenas del proyecto mediante una suscripci\u00f3n mensual o mecenazgo en la plataforma \u003ca href=\"https://www.patreon.com/Nacionpodcast\"\u003ePatreon\u003c/a\u003e (a partir de 1 euro). Estaremos muy agradecidos y muestra de ello es el contenido que os tenemos preparado solamente para vosotros. Con v\u00eddeos exclusivos de cada uno de los podcast y concursos en los que participan todos los mecenas de la red.\u003cbr\u003e\u003cbr\u003eTambi\u00e9n disponemos de enlaces afiliados a \u003ca href=\"http://nacionpodcast.com/amazon\" rel=\"nofollow\"\u003eAmazon\u003c/a\u003e y a \u003ca href=\"http://nacionpodcast.com/spreaker/\" rel=\"nofollow\"\u003eSpreaker\u003c/a\u003e, d\u00f3nde comprando sus productos a trav\u00e9s de los links ayudas a esta red a crecer y a poder obtener merchandishing para sus oyentes, entre otras cosas.\u003cbr\u003e\u003cbr\u003eY por \u00faltimo, si tienes un negocio, una web, un podcast y deseas anunciarte en la red Naci\u00f3n Podcast escr\u00edbenos para poder conocer tus necesidades y comunicarte las nuestras a\u00a0\u003cstrong\u003e\u003cem\u003e\u003ca href=\"mailto:contacto@nacionpodcast.com\" rel=\"nofollow\"\u003econtacto@nacionpodcast.com\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003eEsperamos que confieis en nosotros como nosotros vamos a confiar en que el podcasting est\u00e1 creciendo y llegar\u00e1 lejos. Muchas gracias por el apoyo, las recomendaciones en redes sociales y la escucha de nuestros podcasts.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJos\u00e9 David Delpueyo\u003cbr\u003e@sunne\u003cbr\u003eDirector de Naci\u00f3n Podcast\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eObjetivos:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$60\u003c/strong\u003e Se unir\u00e1 nuevo podcast externo a la red\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$300 \u003c/strong\u003eCreaci\u00f3n del podcast de Dragon Ball de la mano de Los Mensaheros (y fichaje)\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e \u003cimg src=\"https://pbs.twimg.com/media/CiCl7mqXAAImWtA.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e$700\u003c/strong\u003e Creaci\u00f3n del podcast \"Jobs, trabajos\" un podcast de investigaci\u00f3n medio documental que nos ense\u00f1a el proceso de un producto desde que empieza a fabricarse hasta que lo consumimos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
