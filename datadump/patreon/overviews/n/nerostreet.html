    "summary": "Please call me Nero! I\u0027m an artist, animator, and comic artist.\u003cbr\u003e\u003cbr\u003eI\u0027m currently writing a comic called \"Neo\" (I know, a bit too close to \"Nero,\" but I\u0027m not keen on changing it).\u003cbr\u003eNeo and his friends had their lives turned upside down when they were captured and experimented on to be turned into cyborg soldiers. Now they must seek out the one called Diablo and put a stop to his reign of terror once and for all.\u003cbr\u003e\u003cbr\u003eThe comic will be about 20 chapters long (about 6 volumes). What happens after that? MORE COMICS of course! But one thing at a time, right?\u003cbr\u003e\u003cbr\u003eThis comic has been in the making since 2003-2004 and I\u0027m happy to finally be sharing it with everyone.\u00a0\u003cbr\u003e\u003cbr\u003eAnd don\u0027t forget to follow me on these sites:\u003cbr\u003e\u003ca href=\"http://nerostreet.deviantart.com/\"\u003eDeviantART\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://neuroticartist.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/NeroDraws\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAnd if you just want one commission,\u00a0\u003ca href=\"http://nerostreet.deviantart.com/journal/Commission-Information-228403370\"\u003emy price sheet is here\u003c/a\u003e.\u003cbr\u003eI\u0027m also selling shirts, stickers, mugs, and way more on my\u00a0\u003ca href=\"https://www.redbubble.com/people/nerostreet\"\u003eRedBubble here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eWant to support me without the monthly subscription? Why not just\u00a0\u003ca href=\"https://ko-fi.com/A624PF8\"\u003eBuy Me Coffee\u003c/a\u003e instead?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eRESTRICTIONS ON THE $50 REWARD TIER:\u003cbr\u003eIn order to keep the comic consistent, I will not be accepting ALL OC designs as they are.\u003cbr\u003eHere are some OC designs that I will NOT accept or will need to change for the final page.:\u003cul\u003e\u003cli\u003e\"Sparkle\" animals or animals with more than three main colours\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eFantasy animals such as dragons and griffons\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eCharacters with too many bells and whistles such as extra tails, ears, etc\u003c/li\u003e\u003c/ul\u003eIf your OC has designs that are inconsistent with the world, I\u0027d be more than happy to simplify their design to better fit. I will make sure to send you a sketch of how they will look like in the comic before completing the page to make sure you\u0027re happy with the changes I\u0027ve made.\u003cbr\u003eThank you for your understanding!\u003c/div\u003e"
