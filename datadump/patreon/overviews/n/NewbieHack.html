    "summary": "You are an aspiring engineer, creating circuits and bringing things to life excites you!\u003cbr\u003e\u003cbr\u003eYou\u0027ve come to the right place. \u00a0I have been teaching thousands of people how to program microcontrollers and teaching how to put circuits together, the right way! \u00a0So,what is the right way? Creating circuits and programming microcontrollers on the bare chip, not using a platform like the Arduino. \u00a0This will enable you to understand how to develop technology faster and create wonderful things just as easily. I use the C programming language, and I show how to build up circuits in a very easy and pragmatic way.\u003cbr\u003e\u003cbr\u003eCheck out my YouTube AVR playlist:\u00a0\u003cbr\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLE72E4CFE73BD1DE1\" rel=\"nofollow\" target=\"_blank\"\u003eAtmel AVR Microcontroller tutorial YouTube playlist\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/R6SstBoXjKc?list=PL6PplMTH29SHgRPDufZhfMRoFwRAIrzOp\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eSo, why am I needing this Patreon page to get funding? I am currently deep in development of ARM Microcontroller programming tutorials. Check out these\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL6PplMTH29SHgRPDufZhfMRoFwRAIrzOp\" rel=\"nofollow\"\u003eARM Microcontroller Tutorials here\u003c/a\u003e. I step you through the most basic concepts and use the STM32 line of ARM microcontrollers. Creating this content correctly is extremely time consuming and labor intensive. \u00a0Your generous contribution will insure that I am able to continue this endeavor, and with regularity. \u00a0It\u0027s my passion, but without the funds, the work cannot sustain itself."
