    "summary": "\u003cimg src=\"https://i.imgur.com/p2QXli0.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t| \n\t\u003ca href=\"https://pixiv.me/zks999\" target=\"_blank\"\u003e\u003cstrong\u003ePIXIV\u003c/strong\u003e\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/zks999\" target=\"_blank\"\u003e\u003cstrong\u003eTwitter\u003c/strong\u003e\u003c/a\u003e |\n\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eHello everyone! I\u0027m \n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eNekoi Hikaru\u003c/span\u003e\u003c/strong\u003e, the painter of the Doujin circle named \"OnceOnly\".\u003cbr\u003e\nPainting adult manga and illustration are the main of my creating.\u003cbr\u003e \n\u003cbr\u003e\nI painting adult manga for the magazine \" \n\u003cstrong\u003eCOMIC AUN\u003c/strong\u003e\", which issued by Japan\u0027s pulishing called \"\u003cstrong\u003eHit\u003c/strong\u003e\".\u003cbr\u003e\u003cbr\u003e\nThey help me to issue my own comic book \" \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJunai Memorial\u003c/span\u003e\u003c/strong\u003e\" \u0026amp; \"\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eJunai Strike\u003c/span\u003e\u003c/strong\u003e\".\u003cbr\u003e\u003cbr\u003e\nMy creating using Japanese and Chinese cause I live in Taiwan. Maybe you don\u0027t understand both of these two languages,\u003cbr\u003e \n\nit\u0027s fine to using Google searching for my comic that wasn\u0027t authorized to translate in English. \u003cbr\u003e\n\u003cbr\u003e\nIf you quite interasted in my creating, I will be happy that you guys come to this site and enjoy my new creating directly.\u003cbr\u003e \n\u003cbr\u003e\nYour support will be powerful for me to continue my works.\u003cbr\u003e \n\u003cbr\u003e\nThe support that you give me every month, returning of my collection every month.\u003cbr\u003e \n\nAlthough, English is not my native language, I will reply you as possible.\u003cbr\u003e \n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThanks for your supporting and wish you have a good time!\u003cbr\u003e \u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e----------------------------------------------------------------------------------\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u3010\u003cstrong\u003eGumroad\u003c/strong\u003e\u3011\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eyou can buy old Doujinshi on\u00a0\u003ca href=\"https://gumroad.com/nekoihikaru\" target=\"_blank\"\u003e\u003cstrong\u003eGumroad\u003c/strong\u003e\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/BR7t94u.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e----------------------------------------------------------------------------------\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u3010\u003cstrong\u003eSKETCH\u003c/strong\u003e\u3011\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/ipvcTmP.jpg\"\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e| LIVE\u00a0\u00a0\u003ca href=\"https://sketch.pixiv.net/@zks999\" target=\"_blank\"\u003e\u003cstrong\u003esketch\u003c/strong\u003e\u003c/a\u003e |\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCan I watch what is Nekoi Hikaru painting?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYes, you can!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe live video of \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\
