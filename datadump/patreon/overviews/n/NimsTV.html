    "summary": "TL;DR - Simplistically, with the extra support you bring, I hope to add higher quality content, more often!\u003cbr\u003e\u003cbr\u003eRather than have a huge complex section, let\u0027s rock out some bullet points--\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eNew Games!\u003c/strong\u003e\u00a0With your support, we can increase the number of games in our repertoire, which will ensure new, unique experiences that we\u0027ve been unable to see thus far. Shooters, indie, legacy, RTS, MOBA, whatever there\u0027s demand for, it could be added!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eYouTube Quality!\u00a0\u003c/strong\u003eThis is a big one I hope we can tackle together. With upgrades to both software and hardware, we can improve the quality, increasing the frame-rate and resolution. Our videos will look crisper and smoother, with clearer audio!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eLivestreaming! \u003c/strong\u003eWith your help, I can become more financially stable - allowing me to spend more time livestreaming and less time worrying about dollars.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eSoftware! \u003c/strong\u003eCreating high quality content requires high quality software. And each program can only do certain things so I\u0027ll need many different programs to create one, high quality video. With your support, I hope to utilize these programs to add special effects, intros, outros, music, and more. This will cause all content to feel much more professional and clean.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eHardware! \u003c/strong\u003eOver time, things break. While everything I have now currently works, I can\u0027t guarantee it always will. We\u0027ve been crippled by broken hardware in the past and with your help we can prevent that possibility from ever happening again. Hardware upgrades and replacements is one of the biggest things I could use your help on.\u003c/div\u003e\u003cbr\u003eI\u0027m sure there\u0027s a million more things I could go on and on about here as to why and what your help would bring....but to save you time, I\u0027ll cut it off there! :P\u003cbr\u003e\u003cbr\u003eRegardless of your decision, thanks for reading! I\u0027ll see ya around!\u003cbr\u003ePhilip Nims of NimsTV"
