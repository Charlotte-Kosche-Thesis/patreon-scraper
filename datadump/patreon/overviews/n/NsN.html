    "summary": "Evening all\u003cbr\u003e\u003cbr\u003eNsN here, and I run a little YT channel called (surprise surprise) NsN where I make reviews, guides and \"Ironman\" Masterclass runs of various games. \u00a0I also judge current gaming trends not only as an end consumer, but also a developer. however in addition to the running of NsN, I\u0027d also like your help with another project of mine.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/cJsipddRY3QjFAOlaCbPPc3Ubrnw3x1vWMDs7hvraqSQsh9KIHSc3YJt1Hmk73X5XfZ3FRimvaqMUHRbwCagqlBjMHG9SQW-V940EfSM9X9EESzoVRI8sABZOLOLUYUXGhCFQcUTXK13x8aYYBGTprWPgksvzw9Heoh_dUoSKkvst81uZDOwOTdtSxWsANsqBUI_ul5ioWWBbLRcZ4CiDlUCaTZtMWtrT4wflWDG2WJ7EGdFGVUbCEOoOqzzAbvBODUBMWlH0e8V9iR9Bd0KrFe_-F7f4_FMNEd3Hv_CwwnFGwPvpFf5hRBtY4r-XQfb3JswiKYu89Mqv5-eXvqrticADSiqPIXIiLUyBJ9VZmJrcbL8teun0y_z8BZEVsmYlVv-fVKbsWJo6NfYB1IHqKPsXim-sw3ySaBtgMVNDwZZUllJpCpurzd-DhvzsQ2LmfY4z144D66gejnxqcSY4Md68LTh07wwYUs7PGtrzW9nC9Loh2j3z55_f-Y8pmvalrei2Uc78Vm3IxYz8BpmxxS6iot9SIlBLAlGWbBalyhxsWgdaFgQpWvXaqU0LOVIPaH0ohOnxYSxkHnUE-bvMFa20Ajr8zPzaqQPMMmnbZszEswz19d2=w800-h33-no\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOrigins\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eGrandshift (or GS for short) originally started out as a racing management game I designed in my spare time back when I working at Codemasters, \u00a0It was originally going to be based on GT racing where players would manage a team and eventually compete for victory in the\u00a0\u003ca href=\"http://www.blancpain-gt-series.com/\" target=\"_blank\"\u003eBlancpain GT\u003c/a\u003e. \u00a0After leaving Codemasters however I looked into building the project myself however financing options at the time (as well as an estimated budget that looked like a phone number) meant the project got shelved for a number of years.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/2YhT3fWZ39eTv47w4TuJzTVZ89ZNN_EZ5VVIY-CGnJW19gJV02vl3Do5EUgvIh0S0PJMGajdk97UjxxUaz-XyN7CvwC2JPYv8vB1ZDQ_5FNJWXgyAGpWukTI-xvjbZXhChDEzqWU4ltXRHFKBekqDnWWk9zN1QIIaXAmTXWd79TTEYD1eBpx6UvZc3JZVxk1wf5-XNtOLbrvB5zreRaRS2JrAeoHns3oY5k5UEIr1z9mQfrS_YiYDkoGpkUIJ2dGWQa_iLtZLSgdnBvSfG0xEQ-ZvM0A8bnrvTdeXUcGZBSy8t-y6LfPFodrsf9WE8E1tGifLmYL8PdEH5OxmCG0sGO10AypTqkDyz4ADAqeXnQxXdtc6ZlvkXtJRqOIA20064j0AiP8pHHfVs9V9UvvpRMQ6ZW0nNJISTI0IA6vZ1NGfnf36pZIBQKNcEqYmSatQvzGqWazRsp8CUInsHvKE8Q2roRaedtfYV2xGdXdwMQkvzfDYgEXoijHc6nTbpldFzZfcHeQENJZU_G0mydXinEAWa7gzCkEFsTOyWTIkpbMc6ulpp2Tq9CnNAHO56NcXPzcDx7eqgmna2Ya3g8MFkOnKvO3doJ_qOq9ialejqSOENLYCilB=w960-h580-no\"\u003e\u003cbr\u003e\u003cbr\u003eFast forward several years later to a contract working at Crytek and during a night on the town I let slip the the project as well as the issues I had getting it off the ground, A colleague of mine; Felix, tossed a film at me called \u003ca href=\"https://en.wikipedia.org/wiki/Redline_(2009_film)\"\u003eRedline\u003c/a\u003e and said \"why don\u0027t you make it something like this\".\u003cbr\u003e\u003cbr\u003eI watched it twice that night in the hotel I was stopping at (it was either that or the running man dubbed in German) after annihilating my senses I came to the realisation that going fictional was the solution to everything.  I flew back to the UK and set to work and by god shit got real.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA Racing Adventure\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eGrandshift is an 80\u0027s inspired futuristic sandbox\nracing/management game (breathe) designed to reintroduce the concept of risk versus reward in\ntoday\u0027s rather dull casual focused gaming industry. It uniquely challenges you by adjusting\nits difficulty based on your performance and depending on how hard you push will depend on how hard the game pushes back.\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/9bM2M7PZwCMfqgP3EgZr6Y7pDYpvn5PcI4xPJ-zFD_aheUlxYX7RumzXKIeHNjzdeIb_HN3BVVYk8nRzK3zTb6dEHPMVY8DElvh0o_iqFfHdJRp1SyXl1obN3paRfn7MeWiLPEiMHfIJYk1usz4nYqfD4jzlRwGuOUD91v_054i_gqjZDA-bBf_9GGmEwKHjsPBfXMsbkfAQvKc3KZWoYRf3tBW0Qo64eymM5Ku_SVcMuRU3P8osNS4DHt4PbcK4RsumrFPDBXxXhGWqeT9gdbeTg-fdEZ2I95FaYQ0_sszyVJ5Yu-8Y9jyOeHwjrjbfqi-mdATzhE3XsbGN7i8NpfSsVd0rAXoyHktgCmSZlwu4k7SjS8wSsmjjhfX9yaaQ3Ksv_46itngItCLSlb_P18H92YWTivrersuTtr6AYqkhRQRKlOW-nPR39CI69ILxDNnekqHWo84EUX_H8LPH54N2Ga6u_La-nO_7i7I6SqmWItOUdflUyhhNM2ubdtuChnhOfWSpx46DUL8Pcosgm5e0EeDY9cizAYybg6vgVoE8lDqUEkw3mPooBT6hkob1ZklPwpQrlb-Zqtbft3zn39_wx0c963zcH_MxT47ZW0yoHR22hIxj=w877-h620-no\"\u003e\u003cbr\u003e\u003cbr\u003eUnlike other racing games who use artificial difficulty means such as rubber banding, Grandshift uses its mechanics in a procedurally generated career system that offers you a unique experience every time they play and one where coming first is not always the best way to win.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGameplay\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eGrandshifts gameplay was designed around an amalgamation of various gameplay mechanics all coming together to provide a unique career mode. \u00a0 Split between racing and management your choices before the race will have as much an impact as racing will to your career as every action has a consequence. \u00a0As newly appointed manager of Team Orchis you\u0027ll have to manage Events, Team rivalry, Vehicle development and maintenance, Purchasing as well as the demands of sponsors who wont hesitate to leave you if you don\u0027t meet their demands.\u00a0\u003cbr\u003e\u003cbr\u003eIn short, you\u0027re gonna have your hands full.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/QMtB0tklbwaHwwXLvcp77va09AKdqvMd6Fgwwt4t0K81gulC_-3e4WAzEeLRVFyopfUwZBIe88X7zswkyIVsZ3ZDlUr63PBeuKR8gOzhT9_8U9BIWdMOkTLEc9xM8TsOQNYRLgDwB-8NnOwM5WlWnbxRBvVmWwLiermRrxYmQf9RjyjNqzlrywazuDW1EEsF0IL9F8g4W2PMXcexrCjSvkY34nD1q1A2dfC_OktJprnpHyvVarMBFEhIXDRar3P4V4Pnn-sLu7GLNCSMfsh8_HXLFSpmV0B8K1pkIJFPNzM8jR1aT72_qpf0ojdZxkemBBi0Sc15cflvNwiPpQk4XEYKZkyLCR4PA5C44TtKbkZThbRTQNZREizS4oiyufR4wGJAACPU5kfXc-IbjDasIVEhRlQs4_urDCDkPtTFCIT7bJoX1Q-aJBCD6hgGeT6_RPsBkqE7LrDiE2w8ua4x8fXyvzAQuoAV8HCPoEvisTB3_NZb_SieFTiYtEuwtiuj50bhBl6FamXiuj13arJRF2ttl4rdtLnvVrZh0_GFCdaQsj8qdSJhiBmXfWZI5j0W9NutNRdwGpA9jSsMgjAoxO6BMMwAUXzCvttDoegIAz0ThmNsUUhJ=w877-h620-no\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/V4RwMQWr_TRI-eK66H8vrtqXWVEo9RRzJNkbl7hFk-0ybjzxIscsfohw4bINCkZjVBUS4b0imRAsrsUdPNyrFvjv1nDJI32DMpI10GDU8kKO36JeYlGsZSPwWk8KKqs5h5sR3E4n5Yg0uClDlkWxkM_PKY4_VowOaz_aCm7kJkxHM7zXdq2fsBYugelOAvolbFVu4xG6IKWQb2KIF3RHGKSwhj2rqihN27eiG5KCZLbFNuSk8_OpvOyL2jjqpbNXDzs6KrpPN3-N1R5l2mBayaFcl3r0VAyx_-WmXjf83w3s977LivmrWpb41dMi_9kqM5dhkOh0fv15JUxDvnzxj6K8VClV2UiFAIFddOKWbIy_SElnOGTODOpyWsASIjwSUTj6dtEnYVAXouRJn63yW1tG5-nDS7K0BjnoH_pe7y6tCnuhNH_gbCcKKjo8_Aryt0_wTfd5e5ylPesaK_LkSNBC7qKw1W4Ps50LcmxWWQgIF8dy02RBYhA4lodvP_WjA4fnDl3OrQpx0YxSjSd_UQ6UK_BvYyKEhGcstnN4glBvr6QX3xm1FUGUeL5bnUpb0GMclSFrmD7Tffpqz2ad5IB1zTtSyuC1Y6beSogWdQAbAtzm84s2=w877-h521-no\"\u003e\u003cbr\u003e\u003cbr\u003eStory\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSports and stories don\u0027t mix, and when they try they often drop into the\u003cem\u003e \"rookie underdog\" \u003c/em\u003eor \u003cem\u003e\"last second win\"\u003c/em\u003e trope or even worse \u003cem\u003e\"the arrogant pro who needs a valuable life lesson\"\u003c/em\u003e. \u00a0GS proudly sticks it\u0027s fingers up to that crap and goes off on one, we\u0027ve got warring corporations, artificial intelligence, racing, satellite weapons, androids, hardship and more.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/tK2VOPtLv-KhskeeqqZiPmUw1fWNeTkUMqT0XgC7_kpvKScJMNshGwk5eS28Dsolj_aaR_BMQZER2Vahhvs3govrx1qsZqm_vZJQPuwdPslPb7ntw9EOeV7plcBQ0QEGFTdGIB_9axcsYueZwv2AEbNaUX7kUfWbvm61_G0u8G8sWpjsroqnI7S6e-OZNngQC32ewozd67E81XVkjsujnyotQFnCFU_ljD1KhuHZdNDcwQIvy1JC83X7wXLX_1N4XDVJmijsaemg4GCrVayC_ETLjp21QP7qYj3EhdDlZlgSxSawYzdhLxn0j8sstcsHC24fHCmIvl4PzRiKFYHkENLKb_Zkp0-jHh_8pq1CXHBVInDDFxVY9fPef_Oq7Zz8uPrTtNOoHsPJkVxZqJhezUa1_t0l5ePnVIObz2a2rrv5ykWPmqDAW8HGr0rg7INBAiwfUgf7DXERgv4hE3JmW0qea2gT79hGTrHF53e7l3c5y7QjaKLJMOtivhsTpjR-gNXRjyXzQZ3OA_jZsZFF-x75RJwvArYD1dhPpT81ndshP1NejrY0rIRlUJHn1OSANJLzzdSFZGcAOAwt_lKat-az1VyYoYnwXurN8AovsHLlvxoU_cKX=w800-h452-no\"\u003e\u003cbr\u003e\u003cbr\u003eIn GS you assume the role of Sarah Blackford, an elementary school teacher who after inheriting her long dead fathers racing team decides to pick up the mantel, aided by her childhood friend Max; his father \"Poppy\" and an unusual alliance with racing team Freesia; Blackford must learn to adapt to the day to day challenges faced by Orchis armed with nothing more than her education and lucky red mug; whilst simultaneously learning more about the Father she never knew.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/glJkVRF9A_rdnIx5mP4iGUbG_RqUZsh4JjS2kKEO6CAPFuAZQSWgd5TW351LYOVptP41uqT7sp6jyb640OAPOsay_iGGpyGL0srZePWcMVq781tNbylvM1q5cUtPIg8eVrByEO8-aaPMvnIRatPfYZujp-Or3wXsNxeEszdYu41zDpG5Tw4beZAkPFjlwFGvFZgeNuiaE887MF_0Fsjw0l2Dk_MLGoU3zulvb0EoW7rCAcPI2fpapbVgDJq3i4_R3ZYBYCoI1Cb7r3dHJ4MYLi4AUDsuhUExLWOivyLpVQKJi_c_-cThU7Alv_4CW8Ure1Oi06EW31rsF0Oq8YM_oYns8lFsVmyt6AsaAtyc195CDNF1ImTnjAJpIftnZHxHdqV5M38l1zBKtY9tHiEjbwzNLp_o7QvIEDZZWhLPNPjXWGuV5VVtwcvbQrUGW2LtT6f8_owrUOy0s_XwVkN4jsahTuA0qW5ymklgMRth_QqHot_GTcaKSn4Zg5_AcpyLgt45dV3ORkdUl999cRVYHgwIlwJuiG8zaDeX1NtVX4vEh3onGClkyGmDWP4lT0bmVkDpIli7tKnmRS3dkQE2Bo4u85fyoBBP1sq7RkQIXnzYxCxCd2le=w877-h520-no\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEnvironments\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFrom lush futuristic cities to gigantic industrial sectors; GS aims to let you drive in fantastic \"clean sci-fi\" environments inspired from games such as Anno 2205 and Mass Effect. \u00a0GS also intents to keep you on your toes in ways other than simple track design with environmental challenges ranging from track enveloping atmos discharges of giant industrial air processors to the blinding sunsets off towering glass buildings.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-c21vqj8TLXJ_mNun97zmXApXLajkxGlrqiWySSfFd0tX4ADDQ2BwlU8Zn6nuBxBogtAAURYRl6m16RRfAVVxoEmbEni_7ZHD6Z5ctRZTfSTiP7qOr_u-Mn2sXmrwi_RZUOwNps6AYMtTD99fLZBHka0F_l-9-RCHUZ4mEf45GfUxpi0nl8p7K4IH2zqIfm0zXh1IT6myADwzzC-oyHECpjU6kwq6AGIiqvFloOyVU23HQ8ThKmQfRrWZ1_qMAgld_BZRjAZcmJ8vgchH1aC0Wx2U7RUGU9ME-pWpDl6fkgyKV2tzydSMFE7u4Xl79voqnE2lF69E8X_5hUUDVeG66hAnwRy7RzSsxG5KC3x55IZIVF8-fpPbGdvlBVCbrhzhFXRKNn5LKG3FtLGoRWjZbpDzAetNWYNpyoNg2WfK3WjpMQDh1Yi4QSm2IBWxxZOSGvXZVDBzEbkxMA_KxVpeDIgdcA7KMyWEFxVqoHY9RFsKo3r_BDnoqMkxumH8ZCvvkqeSiThe37SGdDvspoObqt5eY6JlIFxxtLiJqv0gYfmjPwSGwtd15WmioK_TBu4jsGKXBFCg2sKMGYjILIq1Gp1VOO5aX9Lbepm_7bWn9zfs48hrJoq=w900-h378-no\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eVisuals\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGrandshift\u2019s eastern visual style was admittedly not my first choice however it does work wonderfully with the aim of building on a budget and having worked with it for some time I have come to appreciate the flexibility it has given to the direction of the project.\u003cbr\u003e\u003cbr\u003eTaking\ninspiration from Takeshi Koike\u2019s 2009 film \u201cREDLINE\u201d; Grandshift aims to create\na racing experience where players roar around futuristic environments in cars that\nshake, convulse, and scream as if trying to tear themselves apart with the\nvengeful fury of a thousand exploding suns. \u00a0You\u0027ll scream across the finishing line on such an adrenaline high that i\u0027ll put money down on you ripping your controller in half ;)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://lh3.googleusercontent.com/bfk35S2Me7UNghHo9m0yrveO_Pi60xJNpE0DWhyC8lvssX14GYG-h1ZHxtnhQr6Y0q8fx0p-gv_Uvp1DRherGN6EATZCwoksmaCeeGE50wcrJRn-WzV9UrcaaKaGnCGFpq0wa2sv3PQLndTxRvYd9l5iyxWLbyiAT8XwoEgd75-LGtoLdSm6Q0WTYk1XbXVRskfqyxhAkrGDgwFwhw_sNHahenOBmeibdwZkP6zwUlodBoKQVqdGcjFb5U_XkC0oYbczMUfinHHGTpT7Nx8L1fgrnh9igiHkDt0FqP54sgYusghDH218wJljNgBg3GjhRCHHD9YHXctV_BFNsq1ii43_gGrvFAHqtXo2LIg2_L5AFuC5ABQIYnny2xOOcEXcR1v71bLcksJTKpSz6MOJPgCy88FiHEWh0kovHTINAfeDhrKsgO0Pen86uOh4mrbqD_M0uksqxn3B_mkkmTn_SqIe5XxeXgZppAoppiSPB9CgYpVBP9j3RoF74RFgzg0x4YwnGcpU1VK2ANRcJ6LI0uTcaB8JKMeQxen2c4KgefYYg3IB31k-docpwXx7WR7BmMeimcfPI10dT3z7rDKp7ue6O2xiH28q0skJz1IhN84MGdEDUtjF=w877-h589-no\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAudio\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eWith Grandshift set in an 80\u0027s inspire future (which explains the hair) you can expect to go racing around accompanied by an adaptive synth-wave soundtrack that reacts to your driving in real time. \u00a0I\u0027d like to get\u00a0\u003ca href=\"https://dancewiththedead.bandcamp.com/\" target=\"_blank\"\u003eDance with the Dead\u003c/a\u003e on board but its early days yet, seriously though go check out their stuff, its fucking beyond awesome.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDevelopment\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eWith development costs not being cheap these days,\u00a0\u003cstrong\u003e\u003c/strong\u003eGrandshift is being built in Unreal with a focus on smarter development. \u00a0There is no frivolous design in GS, everything is designed and built for a purpose and efficient design is something I really want to promote with this project; as such I\u0027ll be documenting every aspect as best I can to hopefully inspire a new generation of game designers.\u003cbr\u003e\u003cbr\u003eCurrently GS has a fully complete GDD with working prototype, a fully functioning and mapped UI and aspects of it are in engine and working but there\u0027s still a long way to go and its a journey I hope you\u0027d like to tag along with.\u003cbr\u003e\u003cbr\u003e-NsN\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
