    "summary": "\u003cstrong\u003eSomos NidoAzulcrema.\u003c/strong\u003e Un peque\u00f1o staff de 3 personas (con invitados especiales) que escribimos desde Mayo del 2007 sobre el Club Am\u00e9rica. Nos caracterizamos por ser un portal que exige al equipo como lo que es, el m\u00e1s grande de M\u00e9xico, pero que al mismo tiempo, apoya y nunca abandona. En todo este tiempo \u2013 casi 11 a\u00f1os y contando\u2013, hemos cubierto alrededor de de 450 partidos de las \u00c1guilas (todos los oficiales con su respectivo previo) mas cualquier cantidad de Contenido Exclusivo relacionado con el equipo del que somos fan\u00e1ticos como t\u00fa.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eNadie escribe tanto sobre las \u00c1guilas como nosotros.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u00bfPor qu\u00e9 convertirte en Patreon?\u003c/h3\u003e\n\u003cstrong\u003e\nPorque nos dejar\u00e1s en claro que te gusta lo que hacemos\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nY no solo eso, si no que tambi\u00e9n formar\u00e1s parte de\u00a0\u003cstrong\u003enuestra exclusiva lista de correo\u003c/strong\u003e donde estaremos compartiendo un par de textos y/o columnas\u00a0que ser\u00e1n \u00fanicamente para nuestros Patreons as\u00ed como las pr\u00f3ximas novedades del sitio.\u003cbr\u003e\n\u003cbr\u003e\nTe dejamos un resumen de los niveles para que elijas el que m\u00e1s se ajuste a tu personalidad aunque tambi\u00e9n los puedes revisar en la columna de \u201cRewards\u201d.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eGran NidoFan\u003c/h4\u003e\nTe gusta lo que hacemos y eres feliz por seguir apoy\u00e1ndolo. \u00a1Larga vida a NidoAzulcrema!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eS\u00faper NidoFan\u003c/h4\u003e\nNo solo te gusta  y apoyas lo que hacemos, si no que quieres m\u00e1s contenido, m\u00e1s noticias, m\u00e1s columnas, m\u00e1s de todo.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMega NidoFan\u003c/h4\u003e\nNo solo disfrutas y quieres m\u00e1s contenido de NidoAzulcrema, si no que adem\u00e1s, quieres ver tu nombre en nuestras publicaciones. Por lo tanto, tendr\u00e1s derecho a que contestemos una pregunta sobre las \u00c1guilas en nuestro post mensual de \u201cPreg\u00fantale al Nido\u201d. \n\u003cstrong\u003ePondremos un enlace a Twitter o Facebook para que puedan seguirte.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eUltra NidoFan\u003c/h4\u003e\nAmas lo que hacemos y te gustar\u00eda participar de forma activa con nosotros. Tienes los mismos beneficios que Mega NidoFan y adem\u00e1s, \n\u003cstrong\u003epodr\u00e1s sugerir temas directamente al Staff sobre los que te gustar\u00eda que profundiz\u00e1ramos en columnas y especiales\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003ePreguntas Frecuentes\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u00bfQu\u00e9 es Patreon?\u003c/h4\u003e\nUna plataforma para que los fans apoyen a los creadores de contenido de forma directa.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u00bfPor qu\u00e9 est\u00e1 en d\u00f3lares?\u003c/h4\u003e\nDe momento, es la \u00fanica moneda que aceptan. Quer\u00edamos en pesos mexicanos pero hay cosas que est\u00e1n fuera de nuestro control. De todos modos, los niveles de NidoFan ser\u00edan los mismos en moneda de M\u00e9xico.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u00bfEs cada mes?\u003c/h4\u003e\nS\u00ed, Patreon har\u00e1 todo autom\u00e1tico cada mes. Una vez que hayas elegido una opci\u00f3n, no tendr\u00e1s que volver a preocuparte por ello. Puedes darte de baja cuando lo desees.\n\u003cbr\u003e"
