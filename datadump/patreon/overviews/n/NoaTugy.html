    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHi there! My name is Noa!\u00a0\u0669(\u0e51\u0026gt; \u2083 \u0026lt;)\u06f6\u2665\u003cbr\u003eAt day I\u0027m a high school student and at night I\u0027m a vocaloid and anime singer known as NoaTugy on YouTube!\u00a0( \u02d8\u0348 \u1d55 \u02d8\u0348\u2661)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eart by Pemiin !\u00a0(\u2312\u25bd\u2312)\u2606\u003c/strong\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u2727\uff65\uff9f: *\u2727\uff65\uff9f:*What do I do?*:\uff65\uff9f\u2727*:\uff65\uff9f\u2727\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI sing mostly English covers for anime and vocaloid songs!\u003cbr\u003eI re-write the original Japanese lyrics into English (aka. translyrics)\u003cbr\u003eI record, mix, sometimes draw my own PV and add subtitles to videos!\u003cbr\u003eOther then that I\u0027m an artist who loves to draw cute stuff or fanarts!\u003cbr\u003eI write my own vocaloid original songs too!\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cstrong\u003e\u2727\uff65\uff9f: *\u2727\uff65\uff9f:*\u003c/strong\u003eWhy?*:\uff65\uff9f\u2727*:\uff65\uff9f\u2727\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003eI love it.\u003cbr\u003e\u003c/em\u003e Music been a huge part of my life. I always sang, I always sing and I\u0027ll always sing.\u003cbr\u003eI love vocaloid, and I\u0027m glad I\u0027m part of this community and writing my feelings for the songs I love so much.\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cstrong\u003e\u2727\uff65\uff9f: *\u2727\uff65\uff9f:*\u003c/strong\u003eWhy do I need the money?\u003cstrong\u003e*:\uff65\uff9f\u2727*:\uff65\uff9f\u2727\u003c/strong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI want to continue doing what I love!\u003cbr\u003eI want to improve for you and give the best I could give for you!\u003cbr\u003eIf you would support me on patreon I could draw my own PV for most of my covers, commission mixers to make my covers sound more awesome! Create more original songs and join huge projects!!\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou don\u0027t have to donate \u003c/strong\u003eme though, your \u003cstrong\u003esupport is enough to get me going!\u00a0\u003c/strong\u003e\uff65:*:\uff65(*/////\u2207/////*)\uff65:*:\uff65\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eThanks for listening\u00a0\u003c/strong\u003e(\u2267\u2207\u2266)/\u003c/div\u003e"
