    "summary": "\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eI\u0027m NeeSee!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003eI love to draw and create art. Sometimes fan art from Zelda, Fairy Tail, Pokemon, and other things I love, and sometimes original and personal art. My style is very versatile and ranges from comics and doodles and icons to large paintings and portraits.\u003cbr\u003e\u003cbr\u003eSo here\u0027s the deal: I\u0027ve been chronically ill since age 16. Still in high school, I fell ill with stomach problems that haven\u0027t allowed me to digest food properly. I also suffer from severe scoliosis(55 degrees) which causes problems for my lungs and my heart. For more than\u003cem\u003e\u00a05 years\u003c/em\u003e now I\u0027ve been barely surviving, with no diagnosis and no permanent treatment. I can\u0027t eat normal foods, my diet is extremely limited, strenuous physical activity isn\u0027t an option and I\u0027ve had to miss out on college, work, and a social life. I experience frequent flare-ups, during which I\u0027m unable to eat much, if at all. At present, I\u0027m 89 pounds. As I am unable to get a proper job outside the home, I\u0027m hoping that taking small donations and commissions will allow to me pay my bills doing the one thing that has yet to let me down all of these years -- my love for drawing.\u003cbr\u003e\u003cbr\u003eWith my amount of pain, nausea, and weakness from malnutrition, and the overall instability of my condition, I\u0027m unable to work a traditional job or go to college. So if a traditional job is out of the question, what does that leave me? My \u003cspan style=\"color: rgb(84, 141, 212);\"\u003edream\u003c/span\u003e is to overcome the challenges of my condition by making a living from home doing what I\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e love.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eDonations will help me cover \u003cspan style=\"color: rgb(118, 146, 60);\"\u003eout-of-pocket prescriptions\u003c/span\u003e, pay for \u003cspan style=\"color: rgb(149, 55, 52);\"\u003eart supplies and equipment\u003c/span\u003e, and help me \u003cspan style=\"color: rgb(75, 172, 198);\"\u003esave up to move\u003c/span\u003e to a city with a more forgiving climate.\u003cbr\u003e\u003cbr\u003eMy situation is difficult and \u003cstrong\u003eall help is appreciated,\u003c/strong\u003e even just a dollar a month. Every little bit counts and I will \u003cem\u003enever\u003c/em\u003e take your assistance for granted. If you can\u0027t afford to make monthly contributions, please consider\u00a0\u003ca href=\"http://neeseeart.tumblr.com/commissions\" rel=\"nofollow\" target=\"_blank\"\u003eordering a personal commission\u003c/a\u003e or checking out\u00a0\u003ca href=\"http://www.redbubble.com/people/japaneesee\" rel=\"nofollow\"\u003emy RedBubble store\u003c/a\u003e!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eMy art is primarily posted to\u00a0\u003ca href=\"http://neeseeart.tumblr.com/\" rel=\"nofollow\"\u003emy Tumblr\u003c/a\u003e. This is where you will see the most frequent activity and updates.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://japaneesee.tumblr.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eMy fandom blog\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u00a0may also interest you!\u003c/span\u003e\u003c/strong\u003e"
