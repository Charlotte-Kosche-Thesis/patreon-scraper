    "summary": "\u003cdiv\u003eHello! We\u0027re Shelby and Amber Cragg, (you may know us from Shelby\u0027s work on Hiveswap, and Amber\u0027s work on Steven Universe) and we\u0027re the team behind\u00a0\u003ca href=\"http://neo-kosmos.com\" rel=\"nofollow\"\u003eNEO-KOSMOS.com\u003c/a\u003e, a free to read webcomic about human children raised in isolation on an alien space station.\u00a0As a comic, it ran from 2015-2017, and along the way we produced thousands of pages, 3 fully animated shorts, and lots of additional material along the way!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://kosmosimg.com/0264.png\" style=\"width: 680px;\"\u003e\u003c/div\u003e\u003cbr\u003eAlong with our animator Adrienne Garcia, we created a comic that is meant to feel more like a cartoon. This was very labor intensive, especially considering were juggling this project and full time jobs in the animation and games industry.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://kosmosimg.com/1080.png\" style=\"width: 612px;\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eDue to the demanding nature of the comic, it was just not sustainable to create on our budget. However, this is far from the end of the project!\u00a0\u003cbr\u003e\u003cbr\u003eWe have been working hard to adapt NEOKOSMOS into an illustrated series of novels, which are already well underway!\u00a0The world of KOSMOS is constantly expanding, and this patreon will allow us to have financial support as we continue work on the novels and forge forward with development of a SECRET PROJECT that takes places in the KOSMOS universe!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://kosmosimg.com/1500.png\" style=\"width: 603px;\"\u003e\u003cbr\u003e\u003cbr\u003ePATRONS will receive monthly novel progress blog updates, as well as sketches, exclusive looks at our notes, and other goodies!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://kosmosimg.com/1086.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eThank you for checking out our page, and for reading\u00a0\u003ca href=\"http://neo-kosmos.com\" rel=\"nofollow\"\u003eNEOKOSMOS\u003c/a\u003e! It\u2019s your support that makes it possible!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://kosmosimg.com/1098.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
