posts/episode-2-17244302\" target=\"_blank\"\u003eEpisode 2\u003c/a\u003e\u003cbr\u003eWonders Of Family :\u00a0\u003ca href=\"https://www.patreon.com/posts/17615060\" target=\"_blank\"\u003eChapter 3\u003c/a\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eThe Nasty Truth\u003c/span\u003e\u003c/span\u003e \u003c/h4\u003e\u003cbr\u003eYou\u0027re playing the game as an orphan. You\u0027ll encounter many different events and situations. I love plot twists and deeply structured stories . My main purpose is to make an adult game that\u0027s beside direct sex. With The Nasty Truth you\u0027ll discover many things about yourself and also your family while keeping the things realistic and not repetetive.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eWonders Of Family\u003c/span\u003e \u003c/h4\u003e\u003cbr\u003eThis one actually won\u0027t be a game. It\u0027ll be a story that i\u0027m planing to release every week. For that reason, chapters will be relatively short compared to  The Nasty Truth. The main events start where you visit your Aunt with siblings at her summer house. I\u0027ll release it when i\u0027m done with at least half of it in order to prevent problems.\u003cbr\u003eThank you for reading until here. I\u0027m glad i could actually make you stay here. I\u0027m working at a full time job and i\u0027m working on adult games on my free time. If you love my work or if you think it\u0027s going to be better i would be thankful for every support you can make.\u003cbr\u003e\u003cbr\u003eEnjoy your time here!\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cblockquote\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
