    "summary": "Hi Friends!\u003cbr\u003eI\u0027m Nicole Gustafsson, aka Nimasprout, and I am a full time illustrator based in the Pacific Northwest. I love creating paintings based on adventuring animals and fantastical environments for them to explore.\u00a0\u003cbr\u003e\u003cbr\u003eI am starting a Patreon site to explore new projects and ideas, with YOUR help. I want to talk to my patrons directly in a way that doesn\u0027t get lost in the social media shuffle. Painting techniques, themes in my artwork, short video demos (YES, finally I am getting a setup to better record the artmaking process). Have an art question about why your paint is sticking weird to surface materials, or why I draw a million Shiba Inu\u0027s....this is the place!\u00a0\u003cbr\u003e\u003cbr\u003eWhat projects and products have I been wanting to pursue? Zines, screenprinting, coloring books, firing up my letterpress again, pennants, graphic novel proposals, and more! It\u0027s a lot of ideas and takes time to experiment with. Which is where YOU come in. Your financial support helps ease the burden and stress of trying new things while getting your input on what you would like to see.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eIt is my hope to better connect with you, and to explore new projects together. This page is about focusing on my personal artwork to develop outside of gallery or other professional project constraints. \u003cbr\u003e\u003cbr\u003ePatreon is a perfect blend of giving patrons a chance to be part of the process and show their belief in artists. Lets take this art adventure together!\u003cbr\u003e\u003cbr\u003eMy work can be found online at these sites:\u00a0\u003cbr\u003e\u003ca href=\"http://www.nimasprout.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e  |\u00a0 \u003ca href=\"https://www.etsy.com/shop/nimasprout\" target=\"_blank\"\u003eEtsy Shop\u003c/a\u003e  |\u00a0\u00a0\u003ca href=\"https://www.facebook.com/nimasprout/\" target=\"_blank\"\u003eFacebook\u003c/
