    "summary": "Hello\nNightcore fans!\u003cbr\u003e\u003cbr\u003e\nMy name is Danika\nand I\u0027m the person behind\nall of the nightcore lyric videos uploaded on my YouTube channel, Nightcore\nReality. \u00a0Welcome to my Patreon page! \u00a0Patreon is an amazing opportunity to help create\nmore of the lyric videos you love! \u00a0If you\nwant to become a part of the Nightcore Crew here on Patreon, here are some of\nthe ways you will help improve my channel!\u003cbr\u003e\u003cbr\u003eI like to buy the music I mix so I can start with HD audio and support\nthe original artist. \u00a0I only have so many iTunes cards so I end up paying for a\nlot of the music I mix: others coming from my existing library, artist submissions, and downloads offered by artists through Soundcloud or NoCopyrightSounds. \u00a0You can will help me expand my music library so I can upload lyric videos for nightcore you request.\u003cbr\u003e\u003cbr\u003eI am college student with a part-time job\nwho needs to spend lots of time on work and studies. \u00a0I spend anywhere from 10-20 hours a week in channel management, subscriber engagement and video editing so it is a very large commitment and important part of my life. Nightcore content is non-monetizable unless publishing rights are owned or artist negotiations are made, so only a handful of content on my channel can earn money. If you support me I\u0027ll be\nable to spend more time making videos and be able to prioritize my channel. It also allows for me to engage with you more closely through the Patron exclusive FB group. This would be a dream come true!\u003cbr\u003e\u003cbr\u003eRecently, I also have been offered the chance to create my own music and feature my own vocals. Blossoming as a musical artist and vocalist has been a very fulfilling journey and your efforts will also help me as I continue to do that, and share my progress with you along the way.\u003cbr\u003e\u003cbr\u003eI would love it if\nyou could support me in this goal and help make this dream a reality. \u00a0I plan on continuing to invest time in my\nchannel, videos, and community, so any support would mean a lot. \u00a0If you look below, I have created some awesome rewards to people who want to join the Nightcore Crew here on Patreon. \u00a0If none of this is your cup of tea don\u0027t sweat it, my content will always be available for free on YouTube!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so\nmuch!\u003cbr\u003e\u003cbr\u003eWith Love,\u003cbr\u003eDanika\u00a0\u2665\u003cbr\u003e\u003cbr\u003e"
