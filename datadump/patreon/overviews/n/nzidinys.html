    "summary": "\u003cstrong\u003eSveiki!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eMes labai d\u017eiaugiam\u0117s, kad radote laiko u\u017esukti \u012f m\u016bs\u0173\u00a0\u201ePatreon\u201c puslap\u012f.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKas mes esame?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u201eNaujasis \u017didinys-Aidai\u201c - nuo 1991 m. leid\u017eiamas iliustruotas religijos, kult\u016bros ir visuomen\u0117s gyvenimo \u017eurnalas, kuris puosel\u0117ja Europos krik\u0161\u010dioni\u0161kosios kult\u016bros tradicij\u0105, ugdo akademin\u0119 bendruomen\u0119 ir palaiko jos intelektinius procesus, skatina kult\u016brinio, politinio ir socialinio gyvenimo kritik\u0105. \u201eNaujasis \u017didinys-Aidai\u201c spausdina originalius ir verstinius straipsnius. J\u0173 autoriai - gars\u016bs, akademiniame ir kult\u016briniame pasaulyje pripa\u017einti vardai arba jauni, talentingi, perspektyv\u016bs \u017emon\u0117s. Svarbiausios temos \u2013 filosofija, istorija, literat\u016bra, menas, religija, socialiniai ir kult\u016bros klausimai, politika. Taip pat publikuojami klasikiniai Europos ir Lietuvos krik\u0161\u010dioni\u0161kosios tradicijos tekstai, gro\u017ein\u0117s literat\u016bros k\u016briniai. Kiekviename numeryje dedamos periodin\u0117s Lietuvos ir pasaulio kult\u016bros, mokslo bei visuomen\u0117s gyvenimo ap\u017evalgos, knyg\u0173 recenzijos.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKod\u0117l mums reikia J\u016bs\u0173 paramos?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eLietuvoje i\u0161silaikyti kokybi\u0161kai ir \u012f intelektin\u012f augim\u0105 orientuotam leidiniui be i\u0161orin\u0117s paramos yra ne\u012fmanoma. Tam, kad gal\u0117tume gyvuoti ir savo skaitytojams pasi\u016blyti kokybi\u0161k\u0105 leidin\u012f u\u017e prieinam\u0105 kain\u0105, nuolatos ra\u0161ome projektus \u012fvairiems fondams ir ie\u0161kome priva\u010di\u0173 r\u0117m\u0117j\u0173. Deja, \u201eNaujasis \u017didinys-Aidai\u201c savo kult\u016brin\u0117s \u017einiasklaidos projektui i\u0161 Spaudos, radijo ir televizijos r\u0117mimo fondo, kuris yra pagrindinis \u0161altinis, \u0161. m. sausio 24 d. paskelbtais duomenimis 2018 metams gavo 22 000 EUR (daugiau nei dvigubai ma\u017eiau, nei b\u016btina minimaliai i\u0161silaikyti), lygiai 10 000 eur\u0173 ma\u017eiau, t. y. 30 procent\u0173 ma\u017eiau, nei 2017 metais ir daugiau negu dvigubai ma\u017eiau nei 2015 metais (52 000 EUR). I\u0161 vis\u0173 Lietuvos kult\u016bros leidini\u0173 \u201eNaujasis \u017didinys-Aidai\u201c nukent\u0117jo labiausiai, pana\u0161aus formato/savikainos projektai gavo po 40 000 \u2013 50 000 EUR paramos.\u003cbr\u003eTaigi \u0161iuos metus pradedame ne tik priversti smarkiai ver\u017etis dir\u017eus, ta\u010diau ir su de\u0161imtt\u016bkstantine skyle 2018 met\u0173 biud\u017eete. Bet J\u016bs esate m\u016bs\u0173 viltis ir J\u016bs galite \u0161i\u0105 situacij\u0105 pakeisti!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKaip mums pad\u0117ti?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u00a0Jeigu manote, kad m\u016bs\u0173 leid\u017eiamas \u017eurnalas yra vertas i\u0161likti, gyvuoti, augti ir tobul\u0117ti toliau, spauskite\u00a0\u201eBECOME A PATRON\u201c mygtuk\u0105. Net ir labai nedidel\u0117 kasm\u0117nesin\u0117 auka yra \u017eenkli pagalba sunkioje situacijoje esan\u010diam \u017eurnalui. \u0160ioje platformoje galite patogiai pasirinkti norim\u0105 ir Jums priimtin\u0105 paramos sum\u0105. \u012evedus savo banko kortel\u0117s arba\u00a0\u201ePaypal\u201c paskyros duomenis\u00a0\u201ePatreon\u201c\u00a0kas m\u0117nes\u012f nuskaitys i\u0161 s\u0105skaitos\u00a0J\u016bs\u0173 pasirinkt\u0105 sum\u0105. Savo paramos \u012fsipareigojim\u0105 J\u016bs gal\u0117site bet kada nutraukti be joki\u0173 papildom\u0173 s\u0105lyg\u0173. Taip pat norime atkreipti d\u0117mes\u012f, kad prie J\u016bs\u0173 pasirinktos aukos sumos bus prid\u0117tas ir 21 % PVM.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eK\u0105 mes pasi\u017eadame u\u017e tai?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eToliau reguliariai leisti \u017eurnal\u0105, i\u0161laikyti auk\u0161\u010diausius kokyb\u0117s kriterijus, nepublikuoti menkaver\u010di\u0173 tekst\u0173 ar u\u017esakom\u0173j\u0173 straipsni\u0173. Pasi\u017eadame reguliariai informuoti apie m\u016bs\u0173 situacij\u0105, o m\u016bs\u0173 r\u0117m\u0117jams i\u0161 anksto prane\u0161ti apie planuojamas i\u0161leisti knygas, organizuojamus renginius ir t. t.\u003cbr\u003e"
