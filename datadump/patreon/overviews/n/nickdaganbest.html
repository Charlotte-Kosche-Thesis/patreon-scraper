    "summary": "My name is Nick Dagan Best and I love astrology. \u003cbr\u003e\u003cbr\u003e\n\nPrior to picking it up, I had always been a history buff with a natural inclination towards memorizing calendar dates and one might say a near-fanatical obsession with  chronology. \u003cbr\u003e\u003cbr\u003eI have been studying astrology since 1995, and began collecting data into my Solar Fire astrology software database in 1999.\u003cbr\u003e\u003cbr\u003eMy data collection includes files on hundreds of biographical studies, compiling nativities and event charts, totalling over 45,000 entries. \u003cbr\u003e\u003cbr\u003eI use technology to investigate the astro-chronology of the last 250 years-or-so of general human history in considerable detail.\u003cbr\u003e\u003cbr\u003eI am presently developing and releasing a paired series of YouTube videos, each exploring a different facet of this work. The first is a series of short episodes on the Venus synodic cycle called \u003cem\u003eThe Repentagram\u003c/em\u003e, the second is on the synodic cycle of Mars, called \u003cem\u003eThe Askant Heptagon.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEach video series examines these planetary cycles relative to chronologies in the lives of famous figures in politics, the arts, occasional sports, and a variety of national historical timelines. There is some amazing information here, but you will have to check them out yourself to see what I mean.\u003cbr\u003e\u003cbr\u003eI also plan to revive my 2015 podcast, \u003cem\u003eI Love Astrology\u003c/em\u003e, which a lot of folks have been asking me to keep making.\u003cbr\u003e\u003cbr\u003eSo I turn to you to support this production through my page at \u003cem\u003ePatreon\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eAll posted work is supported by patrons through \u003ca href=\"http://patreon.com/nickdaganbest\"\u003epatreon.com/nickdaganbest\u003c/a\u003e, each contributing a minimum of $1 U.S. per production, with a monthly maximum of five. \u003cbr\u003e\u003cbr\u003eIn deepest gratitude, only my distinguished Patrons receive early access to new posts, PLUS a monthly video astrology Q \u0026amp; A meeting with yours truly and special guests! Thank you.\u003cbr\u003e"
