    "summary": "\u003ch3\u003eHey everybody, Nick here!\u003c/h3\u003e\u003cbr\u003eI make video reviews of knives, flashlights, watches, tools, and gear. \u00a0I\u0027ve been making them for about a year, and I figured I\u0027d open up an account here for people who want to support what I\u0027m doing, and take the sting off some of the baths I\u0027m regularly taking in the name of review!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is \u003c/strong\u003e\u003ci style=\"font-weight: bold;\"\u003ecompletely \u003c/i\u003e\u003cstrong\u003eoptional! \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you want to support me and the channel, this is just one of the ways! \u00a0You can comment, subscribe, like, and be awesome. \u00a0That\u0027s great support. \u00a0You can also loan me gear, which helps keep the videos coming, and makes you a solid Gem in my book. \u00a0That\u0027s excellent. \u00a0And heck, you can just keep watching. \u00a0That\u0027s great too. \u00a0But if you find yourself with a few extra dollars and a patreon account, I sure won\u0027t argue with your support!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll content will remain free to everybody!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll of my videos will still be freely available to everybody. \u00a0That\u0027s not gonna change. \u00a0I\u0027m not doing the \"Patrons only\" game, because information should be free. \u00a0So all the rewards are just bonuses. \u00a0Again, no pressure, but if you want to help, you can!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThere are... certain benefits...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eWhen you\u0027re a Patron, you\u0027re a gem, and there are certain benefits to Gem status.\u00a0 In addition to tier-specific benefits...\u003cbr\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eAll Patrons over $5/month will have access to \u003cstrong\u003emy Patrons-only Feed\u003c/strong\u003e, which includes Patron Previews of exciting, upcoming videos which may not air on the channel for weeks or months.\u003c/li\u003e\u003cli\u003eAll Patrons over $5/month will also be eligible for \u003cstrong\u003ePatrons-only gear sales and auctions\u003c/strong\u003e, where I list any gear which I\u0027ve finished reviewing that\u0027s for sale, often at considerable discounts.\u003c/li\u003e\u003c/ul\u003eAlso, there are physical rewards based on your \"Total Lifetime Support\".\u00a0 Whether it takes one month, or ten months, as soon as your charged contributions reach the below levels, shoot me a message with your shipping address, and I\u0027ll send the reward.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTotal Lifetime Contribution of $10: \u003c/strong\u003eA \u0027Nick Shabazz: Good, Great, Bad, Ugly\u0027 Sticker.\u00a0\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTotal Lifetime Contribution of $50: \u003c/strong\u003eAn autographed Z-Hunter, just like the one on my channel.\u00a0 Except this one\u0027s signed, so it\u0027s worth even less!\u003c/li\u003e\u003c/ul\u003eFor international patrons, you\u0027ll need to make sure that assisted, terrible knives are OK where you live.\u00a0 Also, because Patreon actually charges for subscriptions on the first of the month, all rewards will ship only once the cards has been charged.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eFinally, please note that\u00a0\u003cem\u003ePatreon does not make this process automatic,\u003c/em\u003e so please don\u0027t forget to message me once you\u0027re eligible if you\u0027d like the rewards!\u00a0 You can\u0027t win if you don\u0027t send it in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks so much!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYou all make this not only possible, but awesome!\u003cbr\u003e"
