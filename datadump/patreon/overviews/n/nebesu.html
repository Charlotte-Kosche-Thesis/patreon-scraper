    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Fj38QFeQFlA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eBuenas a todos, mi nombre en el mundo 2.0 es Nebesu y desde 2012 hago v\u00eddeos sobre ciencia en Youtube. Gracias a vosotros me he decidido a abrir esta p\u00e1gina de Patreon, porque sin vosotros y vuestro inter\u00e9s en la ciencia nada de esto seguir\u00eda adelante probablemente.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 hago en YouTube?\u003c/strong\u003e Para los m\u00e1s nuevos, o los que hay\u00e1is llegado aqu\u00ed de casualidad, hago v\u00eddeos de tem\u00e1tica cient\u00edfica pero bastante variopintos: Dibujo, canto, hago r\u00e1nkings de la naturaleza, cuento de d\u00f3nde vienen diversas emociones, noticias...en fin, un poco de todo.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPor qu\u00e9 una p\u00e1gina de Patreon?\u003c/strong\u003e Apoyar mi trabajo en Patreon me ayudar\u00eda a conseguir un mejor equipo para hacer v\u00eddeos y ganarme un poco la vida con este \"oficio\", ya que ense\u00f1ar y divulgar la ciencia siempre ha sido una de mis pasiones (la otra son los gatos).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfC\u00f3mo puedes ayudarme con Patreon?\u003c/strong\u003e Pod\u00e9is hacer una aportaci\u00f3n puntual o pod\u00e9is hacer pagos por\u003cstrong\u003e v\u00eddeo nuevo\u003c/strong\u003e (m\u00e1ximo se os cobrar\u00e1 una vez al mes y tranquilos, pod\u00e9is daros de baja en cualquier momento). A la derecha ten\u00e9is las diferentes recompensas que os llev\u00e1is seg\u00fan la cantidad con la que colabor\u00e9is.\u003cbr\u003e\u003cbr\u003eLlegados a este punto solo puedo decirte una cosa: Gracias. Much\u00edsimas gracias. Aunque con Patreon obtienes recompensas para tentarte a donar, el hecho de que est\u00e9s aqu\u00ed apoyando esto quiere decir que entiendes mi trabajo y todo el esfuerzo que hay en \u00e9l. Y tranquilo que ya no me pongo m\u00e1s mo\u00f1a porque si no lloramos todos.\u003cbr\u003e\u003cbr\u003eUn abrazo enorme desde los #S\u00e1bados Culturetas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003ePreguntas frecuentes:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u00bfCada cu\u00e1nto subes v\u00eddeo?\u003c/strong\u003e me gusatar\u00eda subir \u003cstrong\u003eun v\u00eddeo nuevo al mes \u003c/strong\u003een mi canal de Youtube, pero ir\u00e9 subiendo mientras queden \"#S\u00e1badosCulturetas viejuno\" tambi\u00e9n una vez al mes (total 2 v\u00eddeo al mes, uno por quincena), de cuando colaboraba en los artistas. Adem\u00e1s, participo en el podcast \u003ca href=\"https://www.youtube.com/channel/UC-dOmpr2M8piy5pNPQuhBcg\" rel=\"nofollow\" target=\"_blank\"\u003ePerdidos en Melmac\u003c/a\u003e con una secci\u00f3n llamada \"Enciclociencia\".\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
