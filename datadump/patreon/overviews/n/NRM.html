    "summary": "Hello there. \u00a0My name is Nicolas Ryan Moore and I am a writer. \u00a0Not a particularly good writer, but I\u0027m getting there. \u00a0I\u0027ve decided, after months of meditation on the subject, that the only way to get there is to just write. \u00a0All the time. \u00a0So far it\u0027s going okay, but I could use some help. \u00a0That\u0027s where you all come in.\u003cbr\u003e\u003cbr\u003eYou see, the whole \"artist\" part of \"starving artist\" is all fine and good, but the \"starving\" bit tends to somehow get in the way of productivity from time to time. I\u0027m not sure why that is; it\u0027s like our body needs food and water and shelter or something. \u00a0That\u0027s not to say I\u0027m in drastic need of financial funds, I don\u0027t want to lie to you. \u00a0I write here and there for scraps and pennies, and my wonderful girlfriend, who is my Patron Supreme (unless you play your cards right [winky face]*), lets me live in her house like a cat that is smellier and requires more food.\u003cbr\u003e\u003cbr\u003eThe bottom line is that I want to -no- \u003cem\u003eneed\u003c/em\u003e to do this and I cannot do it alone. \u00a0I have support, that I can\u0027t deny, but I need more. \u00a0I need as much as you can give. \u00a0I\u0027m not particularly good at asking for help, but here I am trying. \u00a0So please, help me out if you can, anything would be appreciated to the moon and back.\u003cbr\u003e\u003cbr\u003eThank you for your time,\u003cbr\u003e\u003cbr\u003eNicolas Ryan Moore\u003cbr\u003e\u003cbr\u003e*This is a joke, you will never be able to play any hand properly enough to knock her off of that pedestal, but please, feel free to try."
