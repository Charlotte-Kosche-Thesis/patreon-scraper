    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\tHello guys! My name is Alexandra, but usually everyone calls me Sanka. I\n am a cosplayer, crafter, an artist from the Ufa city (Russia). Sorry for my bad English. ^u^\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://vk.com/cosplay_projects\"\u003eVKontakte\u003c/a\u003e | \u003ca href=\"http://worldcosplay.net/member/nesamaping\"\u003eWorldCosplay\u003c/a\u003e | \u003ca href=\"https://twitter.com/Nesamaping\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.facebook.com/profile.php?id=100001914842286\"\u003eFacebook\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI am \nengaged in cosplay from the spring of 2011, with the festival ANIMAU. I \nlike to cosplay charachters from games, less \u2013 anime. And my passion is \noriginal! I started my way in cosplay with my beloved KI-RAN cosbend! We\n did a sketch of mythology (the original) in which I was the oldest norn\n Urd (Scandinavian sorceress, looking into the past). It was so much fun\n and made such a bright and heady impression on me that I sketched a \nwhole sketchbook (for a week !!!) outline of the life of our characters,\n not included in the scene itself. Of course there were not such bright \nmoments, because I just started and made so many mistakes that it\u0027s \nscary to remember XD. But without difficulty you will not catch a fish \nfrom the pond! It\u2019s \u201ccosplay\u201d and I like it - through torment (once I \nwas inhaled with a pair of building silicone and I felt very, very, very\n bad), mistakes and sleepless nights, as a result, you get the awesome \ncostume, a lot of new knowledge, indescribable delight and unlimited \ninspiration!\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://pp.userapi.com/c639225/v639225966/2b573/kQzGzKn07QU.jpg\"\u003e\n\u003ch2\u003eWhy Patreon?\u003c/h2\u003e\n\tIt\n takes a lot of time, effort and money to create a costume. I really \nlike to make detailed costumes, especially armor! Every year I learn new\n materials - I can\u2019t stop, it gives me a tremendous push in the \ndevelopment of creativity and skills, I learned so much, did not even \nthink that I can do so much! And I combine all these materials in \ncostumes. Some materials are so expensive that I just can\u2019t afford to \nbuy them - for example, worbla (I\u0027m not even talking about transparent \u0026gt; _\u0026gt;)!\n\t\u003cbr\u003e\n\tSo I decided to register here. Your support \nwill allow me to continue to gain experience, make more and more \nbeautiful costumes and most importantly \u2013 faster. So I can spend more \ntime on photosets, participating in various festivals and please you \nwith a lot of new content!\n\t\u003cbr\u003e\n\tI am grateful for any form of support: \nsubscriptions to my social networks, communicating with me at festivals \nand conventions, or sharing my photos.\n\t\n\u003ch2\u003eHow it works?\u003c/h2\u003e\n\tIn the upper \nright corner of this page there is a big orange button \"Become a \npatron\". Clicking on it, you can choose the amount you want to support \nme. Thank you very much for your support !!! \u0026lt;3 \u0026lt;3 \u0026lt;3\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://pp.userapi.com/c639225/v639225966/2b57d/0GD8KkuUzQM.jpg\"\u003e\u003cbr\u003e\n\t\u041f\u0440\u0438\u0432\u0435\u0442, \u0432\u0441\u0435\u043c! \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0410\u043b\u0435\u043a\u0441\u0430\u043d\u0434\u0440\u0430, \u043d\u043e \u043e\u0431\u044b\u0447\u043d\u043e \u0432\u0441\u0435 \u0437\u043e\u0432\u0443\u0442 \u043c\u0435\u043d\u044f \u0421\u0430\u043d\u044c\u043a\u0430. \u042f \u043a\u043e\u0441\u043f\u043b\u0435\u0435\u0440, \u043a\u0440\u0430\u0444\u0442\u0435\u0440, \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a \u0438\u0437 \u0433\u043e\u0440\u043e\u0434\u0430 \u0423\u0444\u0430 (\u0420\u043e\u0441\u0441\u0438\u044f). \u003cbr\u003e\n\t\u0417\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u043a\u043e\u0441\u043f\u043b\u0435\u0435\u043c \u0441 \u0432\u0435\u0441\u043d\u044b 2011 \u0433\u043e\u0434\u0430, \u0441 \u0444\u0435\u0441\u0442\u0438\u0432\u0430\u043b\u044f \u0410\u041d\u0418\u041c\u0410\u0423. \u041b\u044e\u0431\u043b\u044e \u043a\u043e\u0441\u043f\u043b\u0435\u0438\u0442\u044c \u043f\u043e \u0438\u0433\u0440\u0430\u043c, \u0440\u0435\u0436\u0435 \u043f\u043e \u0430\u043d\u0438\u043c\u044d \u0438 \u041e\u0427\u0415\u041d\u042c \u043b\u044e\u0431\u043b\u044e \u043f\u0440\u0438\u0434\u0443\u043c\u044b\u0432\u0430\u0442\u044c \u043a\u043e\u0441\u0442\u044e\u043c\u044b \u0441\u0430\u043c\u043e\u0441\u0442\u043e\u044f\u0442\u0435\u043b\u044c\u043d\u043e! \u041d\u0430\u0447\u0430\u043b\u0430 \u0441\u0432\u043e\u0439 \u043f\u0443\u0442\u044c \u0432 \u043a\u043e\u0441\u043f\u043b\u0435\u0435 \u0441 \u043b\u044e\u0431\u0438\u043c\u043e\u0433\u043e \u043a\u043e\u0441\u0431\u0435\u043d\u0434\u0430 \u041a\u0418-\u0420\u0410\u041d! \u041c\u044b \u0434\u0435\u043b\u0430\u043b\u0438 \u0441\u0446\u0435\u043d\u043a\u0443 \u043f\u043e \u043c\u0438\u0444\u043e\u043b\u043e\u0433\u0438\u0438 (\u043e\u0440\u0438\u0434\u0436\u0438\u043d\u0430\u043b) \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u044f \u0431\u044b\u043b\u0430 \u0441\u0442\u0430\u0440\u0448\u0435\u0439 \u043d\u043e\u0440\u043d\u043e\u0439 \u0423\u0440\u0434 (\u0441\u043a\u0430\u043d\u0434\u0438\u043d\u0430\u0432\u0441\u043a\u0430\u044f \u0432\u043e\u043b\u0448\u0435\u0431\u043d\u0438\u0446\u0430, \u0441\u043c\u043e\u0442\u0440\u044f\u0449\u0430\u044f \u0432 \u043f\u0440\u043e\u0448\u043b\u043e\u0435). \u042d\u0442\u043e \u0431\u044b\u043b\u043e \u0442\u0430\u043a \u0432\u0435\u0441\u0435\u043b\u043e \u0438 \u043f\u0440\u043e\u0438\u0437\u0432\u0435\u043b\u043e \u043d\u0430 \u043c\u0435\u043d\u044f \u0442\u0430\u043a\u043e\u0435 \u044f\u0440\u043a\u043e\u0435 \u0438 \u0433\u043e\u043b\u043e\u0432\u0443\u0441\u043d\u043e\u0441\u044f\u0449\u0435\u0435 \u0432\u043f\u0435\u0447\u0430\u0442\u043b\u0435\u043d\u0438\u0435, \u0447\u0442\u043e \u044f \u0438\u0437\u0440\u0438\u0441\u043e\u0432\u0430\u043b\u0430 \u0446\u0435\u043b\u044b\u0439 \u0441\u043a\u0435\u0447\u0431\u0443\u043a (\u0437\u0430 \u043d\u0435\u0434\u0435\u043b\u044e!!!) \u043d\u0430\u0431\u0440\u043e\u0441\u043a\u0430\u043c\u0438 \u0438\u0437 \u0436\u0438\u0437\u043d\u0438 \u043d\u0430\u0448\u0438\u0445 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u0439, \u043d\u0435 \u0432\u043e\u0448\u0435\u0434\u0448\u0438\u0445 \u0432 \u0441\u0430\u043c\u0443 \u0441\u0446\u0435\u043d\u043a\u0443. \n\t\u041a\u043e\u043d\u0435\u0447\u043d\u043e \u0431\u044b\u043b\u0438 \u0438 \u043d\u0435 \u0442\u0430\u043a\u0438\u0435 \u0440\u0430\u0434\u0443\u0436\u043d\u044b\u0435 \u043c\u043e\u043c\u0435\u043d\u0442\u044b, \u0432\u0435\u0434\u044c \u044f \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430\u0447\u0438\u043d\u0430\u043b\u0430 \u0438 \u0441\u0434\u0435\u043b\u0430\u043b\u0430 \u0441\u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0448\u0438\u0431\u043e\u043a, \u0447\u0442\u043e \u0432\u0441\u043f\u043e\u043c\u0438\u043d\u0430\u0442\u044c \u0441\u0442\u0440\u0430\u0448\u043d\u043e XD. \u041d\u043e \u0431\u0435\u0437 \u0442\u0440\u0443\u0434\u0430 \u043d\u0435 \u0432\u044b\u043b\u043e\u0432\u0438\u0448\u044c \u0438 \u0440\u044b\u0431\u043a\u0443 \u0438\u0437 \u043f\u0440\u0443\u0434\u0430! \u042d\u0442\u0438\u043c \u043c\u043d\u0435 \u043a\u043e\u0441\u043f\u043b\u0435\u0439 \u0438 \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f - \u0447\u0435\u0440\u0435\u0437 \u043c\u0443\u0447\u0435\u043d\u0438\u044f (\u043e\u0434\u043d\u0430\u0436\u0434\u044b \u044f \u043d\u0430\u0434\u044b\u0448\u0430\u043b\u0430\u0441\u044c \u043f\u0430\u0440\u0430\u043c\u0438 \u0441\u0442\u0440\u043e\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0433\u043e \u0441\u0438\u043b\u0438\u043a\u043e\u043d\u0430 \u0438 \u043c\u043d\u0435 \u0441\u0442\u0430\u043b\u043e \u043e\u0447\u0435\u043d\u044c-\u043e\u0447\u0435\u043d\u044c-\u043e\u0447\u0435\u043d\u044c \u043f\u043b\u043e\u0445\u043e), \u043e\u0448\u0438\u0431\u043a\u0438 \u0438 \u0431\u0435\u0441\u0441\u043e\u043d\u043d\u044b\u0435 \u043d\u043e\u0447\u0438 \u0442\u044b \u0432 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0448\u044c \u043e\u0431\u0430\u043b\u0434\u0435\u043d\u043d\u0435\u0439\u0448\u0438\u0439 \u0440\u0435\u0437\u0443\u043b\u044c\u0442\u0430\u0442, \u043a\u0443\u0447\u0443 \u043d\u043e\u0432\u044b\u0445 \u0437\u043d\u0430\u043d\u0438\u0439, \u043d\u0435\u043e\u043f\u0438\u0441\u0443\u0435\u043c\u044b\u0439 \u0432\u043e\u0441\u0442\u043e\u0440\u0433 \u0438 \u0431\u0435\u0437\u0433\u0440\u0430\u043d\u0438\u0447\u043d\u043e\u0435 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0435\u043d\u0438\u0435!\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://pp.userapi.com/c639225/v639225966/2b587/UMgzUrIWEFs.jpg\"\u003e\u003cbr\u003e\n\t\u003ch2\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u041f\u0430\u0442\u0440\u0435\u043e\u043d?\u003c/h2\u003e\n\t\u041d\u0430 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435 \u043a\u043e\u0441\u0442\u044e\u043c\u0430 \u0443\u0445\u043e\u0434\u0438\u0442 \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0441\u0438\u043b \u0438 \u0434\u0435\u043d\u0435\u0433. \u042f \u043e\u0447\u0435\u043d\u044c \u043b\u044e\u0431\u043b\u044e \u0434\u0435\u043b\u0430\u0442\u044c \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u044b\u0435 \u0438 \u0434\u0435\u0442\u0430\u043b\u0438\u0437\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0435 \u043a\u043e\u0441\u0442\u044e\u043c\u044b, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0431\u0440\u043e\u043d\u044e! \u042f \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u043e\u0441\u0432\u0430\u0438\u0432\u0430\u044e \u043d\u043e\u0432\u044b\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b - \u043d\u0435 \u043c\u043e\u0433\u0443 \u043e\u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f, \u044d\u0442\u043e \u0434\u0430\u0435\u0442 \u043c\u043d\u0435 \u043e\u0433\u0440\u043e\u043c\u043d\u0435\u0439\u0448\u0438\u0439 \u0442\u043e\u043b\u0447\u043e\u043a \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0438 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0430 \u0438 \u043d\u0430\u0432\u044b\u043a\u043e\u0432, \u044f \u0441\u0442\u043e\u043b\u044c\u043a\u043e\u043c\u0443 \u043d\u0430\u0443\u0447\u0438\u043b\u0430\u0441\u044c, \u0434\u0430\u0436\u0435 \u043d\u0435 \u0434\u0443\u043c\u0430\u043b\u0430 \u0447\u0442\u043e \u0441\u043c\u043e\u0433\u0443 \u0434\u0435\u043b\u0430\u0442\u044c \u0442\u0430\u043a \u043c\u043d\u043e\u0433\u043e! \u0418 \u044f \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u0441\u043e\u0447\u0435\u0442\u0430\u044e \u0432\u0441\u0435 \u044d\u0442\u0438 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0432 \u043a\u043e\u0441\u0442\u044e\u043c\u0430\u0445. \u0415\u0441\u043b\u0438 \u043d\u0435 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u0438\u0437 \u043e\u0434\u043d\u043e\u0433\u043e, \u0434\u0435\u043b\u0430\u044e \u0438\u0437 \u0434\u0440\u0443\u0433\u043e\u0433\u043e, \u0438\u043b\u0438 \u0432\u0441\u0435-\u0442\u0430\u043a\u0438 \u0443\u043f\u043e\u0440\u043d\u043e \u0434\u043e\u0431\u0438\u0432\u0430\u044e\u0441\u044c \u043e\u0442 \u043f\u0435\u0440\u0432\u043e\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e\u0433\u043e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u0430 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u044f \u0438\u0437\u043d\u0430\u0447\u0430\u043b\u044c\u043d\u043e \u043f\u043b\u0430\u043d\u0438\u0440\u043e\u0432\u0430\u043b\u0430 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c (\u043e\u043f\u044b\u0442 \u0434\u0430\u0435\u0442 \u043c\u043d\u0435 \u043f\u043e\u043d\u044f\u0442\u044c, \u043d\u0430\u0434\u043e \u043b\u0438 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0430\u0442\u044c \u0434\u0430\u043b\u044c\u0448\u0435 \u0438\u043b\u0438 \u043f\u043e\u043f\u0440\u043e\u0431\u043e\u0432\u0430\u0442\u044c \u0447\u0442\u043e-\u0442\u043e \u0435\u0449\u0435)! \u041d\u043e \u043d\u0430 \u043e\u0434\u043d\u043e\u043c \u0436\u0435\u043b\u0430\u043d\u0438\u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f \u0434\u0430\u043b\u0435\u043a\u043e \u043d\u0435 \u0443\u0435\u0434\u0435\u0448\u044c. \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044b \u0442\u0430\u043a\u0438\u0435 \u0434\u043e\u0440\u043e\u0433\u0438\u0435, \u0447\u0442\u043e \u044f \u043f\u0440\u043e\u0441\u0442\u043e \u043d\u0435 \u043c\u043e\u0433\u0443 \u0441\u0435\u0431\u0435 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442\u044c \u0438\u0445 \u043a\u0443\u043f\u0438\u0442\u044c - \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u0432\u043e\u0440\u0431\u043b\u0443 (\u044f \u0443\u0436\u0435 \u0434\u0430\u0436\u0435 \u043d\u0435 \u0433\u043e\u0432\u043e\u0440\u044e \u043e \u043f\u0440\u043e\u0437\u0440\u0430\u0447\u043d\u043e\u0439 \u0026gt;_\u0026gt;)!\n\t\u003cbr\u003e\n\t\u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u0440\u0435\u0448\u0438\u043b\u0430 \u0437\u0430\u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0438\u0440\u043e\u0432\u0430\u0442\u044c\u0441\u044f \u0437\u0434\u0435\u0441\u044c. \u0412\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043f\u043e\u0437\u0432\u043e\u043b\u0438\u0442 \u043c\u043d\u0435 \u0438 \u0434\u0430\u043b\u044c\u0448\u0435 \u043d\u0430\u0431\u0438\u0440\u0430\u0442\u044c\u0441\u044f \u043e\u043f\u044b\u0442\u0430, \u0434\u0435\u043b\u0430\u0442\u044c \u0432\u0441\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u0445 \u043a\u043e\u0441\u0442\u044e\u043c\u043e\u0432 \u0438 \u0441\u0430\u043c\u043e\u0435 \u0433\u043b\u0430\u0432\u043d\u043e\u0435 - \u0431\u044b\u0441\u0442\u0440\u0435\u0435, \u0447\u0442\u043e\u0431\u044b \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0443\u0434\u0435\u043b\u044f\u0442\u044c \u0444\u043e\u0442\u043e\u0441\u0435\u0442\u0430\u043c, \u0443\u0447\u0430\u0441\u0442\u0438\u044e \u0432 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0444\u0435\u0441\u0442\u0438\u0432\u0430\u043b\u044f\u0445 \u0438, \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0435\u043d\u043d\u043e, \u0440\u0430\u0434\u043e\u0432\u0430\u0442\u044c \u0432\u0430\u0441 \u0431\u043e\u043b\u044c\u0448\u0438\u043c \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u043d\u043e\u0432\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430!\n\t\u003cbr\u003e\n\t\u042f \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u0430 \u0432\u0430\u043c \u0437\u0430 \u043b\u044e\u0431\u0443\u044e \u0444\u043e\u0440\u043c\u0443 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0438, \u0431\u0443\u0434\u044c \u0442\u043e \u043f\u043e\u0434\u043f\u0438\u0441\u043a\u0430 \u043d\u0430 \u043c\u043e\u0438 \u0430\u043a\u043a\u0430\u0443\u043d\u0442\u044b \u0432 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u0435\u0442\u044f\u0445, \u043e\u0431\u0449\u0435\u043d\u0438\u0435 \u0441\u043e \u043c\u043d\u043e\u0439 \u043d\u0430 \u0444\u0435\u0441\u0442\u0438\u0432\u0430\u043b\u044f\u0445 \u0438 \u043a\u043e\u043d\u0432\u0435\u043d\u0442\u0430\u0445 \u0438\u043b\u0438 \u0440\u0430\u0441\u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0435\u043d\u0438\u0435 \u043c\u043e\u0438\u0445 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0439.\n\t\u003ch2\u003e\u041a\u0430\u043a \u044d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442?\u003c/h2\u003e\n\t\u0412 \u043f\u0440\u0430\u0432\u043e\u043c \u0432\u0435\u0440\u0445\u043d\u0435\u043c \u0443\u0433\u043b\u0443 \u044d\u0442\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u044b \u0435\u0441\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0430\u044f \u043e\u0440\u0430\u043d\u0436\u0435\u0432\u0430
