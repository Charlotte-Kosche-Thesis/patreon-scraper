sh by Eiliya of The Eternals (\u003ca href=\"https://www.patreon.com/eternals\" rel=\"nofollow\"\u003ehttps://www.patreon.com/eternals\u003c/a\u003e), whom you can find here on Patreon should you ever need something translated yourself.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://dlsite.blogimg.jp/RG05080/imgs/0/a/0ad1b4db.jpg\"\u003e\u003cimg src=\"http://dlsite.blogimg.jp/RG05080/imgs/5/f/5f893cf6.jpg\"\u003e\u003cimg src=\"http://dlsite.blogimg.jp/RG05080/imgs/b/b/bb2952c5.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://dlsite.blogimg.jp/RG05080/imgs/6/c/6ca00276.jpg\"\u003e\u003cimg src=\"http://dlsite.blogimg.jp/RG05080/imgs/9/2/924f89dc.jpg\"\u003e\u003cimg src=\"http://dlsite.blogimg.jp/RG05080/imgs/4/5/45730220.jpg\"\u003e\u003cbr\u003e-------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u203bFor patreons pledging $10 and higher, I will make the 31\u0027th release of my CG Collections, That\u0027s How It Is 2 (\u305d\u3046\u3044\u3046\u3053\u3068\uff12), available to download for a limited amount of time. The link will be functionable until April 30\u0027th (Saturday), 2016.\u003cbr\u003e-------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u203bAt the start of each month, I will be making previous releases of my CG Collections available for download to patreons pledging at least $10.\u003cbr\u003e\u003cbr\u003eI will start with the newest release (Collection 31 - That\u0027s How It Is 2 (\u305d\u3046\u3044\u3046\u3053\u3068\uff12), at the time of typing this post) and then go backward through the collections until I reach Collection 21 - A Strange Quest (\u304a\u304b\u3057\u306a\u30af\u30a8\u30b9\u30c8).\u003cbr\u003e\u003cbr\u003eEach Collection will be released on the first of the month and will be available for download until the last of that month. Once I have reached the last collection, Collection 21, I will include any new releases made and then reboot the cycle yet again.\u003cbr\u003e-------------------------------------------------------------------------------------------------------------\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=50759\" rel=\"nofollow\"\u003ePixiv\u003c/a\u003e\u003c/strong\u003e\u003c/h2\u003e"
