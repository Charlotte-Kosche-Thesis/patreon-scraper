    "summary": "Hi! My name\u0027s Michael Peterson, and I\u0027m the creator of Neo Retro Games. With my wife and brothers we create games for\u00a0\u003ca href=\"http://www.arduboy.com\"\u003eArduboy\u003c/a\u003e,\u00a0\u003ca href=\"http://www.tinycircuits.com\"\u003eTiny Arcade\u003c/a\u003e and\u00a0\u003ca href=\"http://www.pokitto.com\"\u003ePokitto\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nWe will be releasing at least 1 game every 2 months. We have released 5 games since April of 2017. Omega Horizon, Leanna the Lion, Yatzy, Rayne the Rogue and Siege are available for Arduboy. Yatzy, Leanna the Lion and Omega Horizon are available for the Tiny Arcade. Yatzy is the only game currently available for the Pokitto. You can see all of our games\u00a0\u003ca href=\"http://neoretro.games\"\u003ehere\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe are passionate about making games for micro consoles with a focus on arcade, action RPG (Metroidvania) and multiplayer pass and play board games.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve got endless ideas for games - and I want you to help me make them.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nPatreon is a service where you can pledge to send a regular payment to creators, so they can support themselves and keep making new stuff.\u003cbr\u003e\n\u003cbr\u003e\nPatreon means that creators serve their viewers, not advertisers or corporate sponsors. And where the viewers choose what deserves to be made and who deserves a voice.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow often will I end up paying?\u003c/strong\u003e\u003cbr\u003e\nYou pay per game released. I plan to release at least one game every 2 months.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy do you need the money?\u003c/strong\u003e\u003cbr\u003e\nI plan to use the money to purchase equipment like new consoles, computer hardware and hard drives when needed.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat\u0027s in it for me?\u003c/strong\u003e\u003cbr\u003e\nAll Patrons pledging $3 or more per game will get access to pre-release versions of the games we create and early access to finished games\u00a0and your name will appear in the game credits as a special thanks, space permitting.\u003cbr\u003e"
