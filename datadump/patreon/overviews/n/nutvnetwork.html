    "summary": "Hi guys, we don\u0027t expect you to give us anything more than the love you have showed us to this point. That love is so strong we actually think we can start an indie network that\u0027s exclusively dedicated to providing a hip cool HD tv network. That being said we do need to demonstrate that their are people that are ready to watch us. By giving $1 you are showing that you would watch the network. Yes you could also call your cable provider and that would be just as great. Log on to www.nutvnet.com for list of our local stations and the cable providers in one easy place. Tell them you want the Nu Tv Network and use code: thenutvnet. You can contribute more if you like and can even voluntary us some of your time. We have great ways we you guys to get involved with series and indie films that are shooting in your town. Networking is what this network is truly about. Are you ready to be in HD? We have over 30 cities cleared to launch in July 2017, tons of great shows and you have us believing that we are want you guys want! We are just here to serve the under served demographic of creatives and through our efforts help them make careers out of their dreams.\u00a0\u003cbr\u003eOur intentions are simple, we will lend our voice to help amplify the voices of other indie artists that are often over looked and drummed out by mainstream commercialism. Here we are able to connect indie producers directly with their audience and with potential supporters of the artists like you.\u003cbr\u003eLook through our rewards to see if you would like to support a series directly or allow the network to promote your business or service. \u003cbr\u003eWe have some really big plans for the future and you to will be a part of it all. Thanks for your love and support. Our series \u0026amp; stars are so fortunate to have fans like you! People who are willing to help fortify us and be a part of who we are and what we do. Your support means the world to us! We have ideas for upcoming seasons and series that will entertain you in so many ways. We look forward to playing your favorite indie shows and music videos.\u003cbr\u003elog on to our website to find which series you would like to support as well. www.nutvnet.com\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003ca href=\"https://www.youtube.com/watch?v=wSXo8ZLQHss\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003c/div\u003e"
