    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003eHello! My name is Naomi ( or nononsensei). \u003cstrong\u003eI\u0027m a recent art school graduate looking for ways to improve my skills, but I\u0027ve got no time to do that TuT.\u003c/strong\u003e I love drawing and coloring; especially characters. I tend to have a habit of converting 3D characters into 2D cause I find it fascinating, challenging, and really fun! The reason I\u0027m on Patreon is because I have a goal and that goal is to become pro; so I spent 4 years in art school to obtain a Bachelor\u0027s Degree in Media Arts and Animation (\u003cstrong\u003eYes, I can animate\u003c/strong\u003e) and all I needed was to get a job of similar interest. I received one promising job offer relating to my degree, but I needed a car which I still do not possess so I have to rely on my full-time job (\u003cstrong\u003eretail\u003c/strong\u003e) to make ends meet. \u003cstrong\u003eMy biggest dream is to one day create my own anime.\u003c/strong\u003e If you could support me monthly and help me reach my Patreon goals, I can glue myself to my desk and keep drawing and you\u0027ll receive great rewards for cheaps (it\u0027s a win-win)! Thank You!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ePlease Read!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eBecause of my full time work schedule I can only work with sketches and splashes of color at this time, nothing fancy like a super-ultra-gorgeous-rendered-classy-painting.\u003c/strong\u003e\u00a0Also, the \u003cstrong\u003esketch request*\u003c/strong\u003e ($30 pledge) is also a new feature so I have yet to determine ground rules except for keeping it \u003cstrong\u003eclean.\u003c/strong\u003e\u00a0Sorry, not interested in drawing anything nasty, freaky/kinky, offensive, or disturbing ( wouldn\u0027t want to ruin my chances of collaborating with studios like Rooster Teeth ;). If unsure that your request is draw able just ask! I will let you know if I can or can\u0027t.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e2 Character limit per sketch\u00a0request ( choice of 2 characters w/out background or 1 character w/ background). \u003cbr\u003e\u003cbr\u003eAll sketch requests will be drawn on a 12\" x 12\" digital canvas.\u00a0\u003cbr\u003e\u003cbr\u003eDon\u0027t forget to do your part and message me links to character references (no spam please) and I\u0027ll do mine!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAlso for better time-management, all requests must be submitted by the 15th of each month (Don\u0027t be late)!\u00a0\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eOnly one sketch per patron per month!\u00a0\u003cbr\u003e\u003cbr\u003eRequests will also be added to the rewards after the 5th of each month for everyone to have access to. So be patient my pretties and continue being awesome!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e*I do not accept requests that are personal/business projects.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"https://twitter.com/nonon_sensei\" target=\"_blank\"\u003eTwitter\u00a0\u00a0\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://nononsensei.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr Page\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://www.naomigumbs.com/\" rel=\"nofollow\" target=\"_blank\"\u003eStudent Portfolio Website\u003c/a\u003e\u003c/div\u003e"
