    "summary": "Hi, and welcome to my Patreon! My\nname is Nukababe, and I\u2019m also known as Okojo-Chan. You probably know me from\nDeviantArt: nukababe.deviantart.com.\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nGENERAL\nINFORMATION\u003c/strong\u003e\u003cbr\u003e\n\nOn this Patreon page, you will find\n\u003cstrong\u003efull-size versions of my full-body artworks, step-by-step breakdowns, PSD\u2019s and monthly collections of sketches that appear only on my Patreon\u003c/strong\u003e. If you are more into\nchibi style, check out my chibi bases, step-by-step coloring\nguides and PSD files available on \u003cstrong\u003emy other Patreon account\u003c/strong\u003e: patreon.com/okojochan\u003cbr\u003e\u003cbr\u003e\n\nEvery month, my kindest Patrons receive some or all of the followng:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e12 moe anime bases (four full-body bases + four 3/4 body bases + four half-body bases)\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e2 full-size versions\u003c/strong\u003e of my anime drawings\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e2 PSD files\u003c/strong\u003e of my anime drawings\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e2 step-by-step breakdowns \u003c/strong\u003eof my anime drawings\u003c/li\u003e\u003cli\u003ea monthly \u003cstrong\u003ecollection of my anime style sketches\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\n\nREWARD DISTRIBUTION\u003c/strong\u003e\u003cbr\u003eNew \u003cstrong\u003erewards are posted each two weeks or so\u003c/strong\u003e. The first half of a monthly reward pack comes out on \u003cstrong\u003earound the 20th of the current month\u003c/strong\u003e. The second half of a monthly reward pack comes out on \u003cstrong\u003earound the 5th of the following month\u003c/strong\u003e after the current months\u0027 pledges have been processed. In other words, I post one half of a reward before the pledges are processed, but the second half of the reward will only be available to those whose pledges for the previous months have been processed. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eATTENTION!\u003cbr\u003e\u003c/strong\u003eWhen you become my Patron, you get instant access to \u003cstrong\u003eTWO LATEST REWARDS ONLY\u003c/strong\u003e, i.e. two latest moe base sets from my \u003ca href=\"https://nukababe.deviantart.com/gallery/60778790/Adoptables-and-Bases\"\u003eGallery\u003c/a\u003e. If you want to get previous rewards, you should buy them separately \u2013 just send me a note for more information ^.^ Also, \u003cstrong\u003ewhen I post a new base set or another reward, I remove the oldest corresponding reward post from my Patreon feed\u003c/strong\u003e: please make sure you download your rewards before I take them down! \u003cstrong\u003eIf you had missed any reward before it was deleted, just message me\u003c/strong\u003e and I\u0027ll be happy to email the content you\u0027ve missed. Please don\u0027t hesitate to do so \u2013 it\u0027s my great pleasure to talk to you and help you! ^_^ \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCOPYRIGHT\u003c/strong\u003e\u003cbr\u003eOnce your pledge has been processed, you can use the content received from this page in your art journeys for lifetime ^_^ Just remember that \u003cstrong\u003eyou cannot share, sell, resell or redistribute my Patreon content by any means\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nAnd the last but not the least. My awesome\nWatchers, Visitors and Patrons are a true source of my motivation and\npersistence. To see people develop their skills and create amazing artworks\nwith the help of my references is one of the greatest and most rewarding things for me as an\nartist, and \u003cstrong\u003eI\u2019m proud to be a part of your artistic journeys\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003e\n\nThank you so much for sticking around!\n^__^\u003cbr\u003e\n\u003cbr\u003e\nXOXO\u003cbr\u003e\nNukababe\u003cbr\u003e"
