    "summary": "Greetings!\u003cbr\u003eI\u2019m Natalie Metzger and I make comics and miscellaneous illustrations.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this Patreon thingy?\u003c/strong\u003e\u003cbr\u003ePatreon is a crowd-funding platform for fans (such as yourselves) to support the artists they enjoy. It\u2019s similar to Kickstarter in the sense that you can pledge certain amounts of money, but instead of having it fund one big thing at X date, it\u2019s an ongoing support of the arts. Sort of like a tip jar with perks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you making?\u003c/strong\u003e\u003cbr\u003ePrimarily I want to use Patreon to support my webcomic,\u00a0\u003ca href=\"http://over-encumbered.com/\" rel=\"nofollow\"\u003eOver-Encumbered\u003c/a\u003e \u003cbr\u003eIt\u2019s a weekly comic about a group of fantasy characters\u2019 neighborhood adventures. I also have a few short stories I would love to turn into comics. So, all those things and more! Plus, I\u2019m always open to ideas from my fans as to what type of content you\u2019d like to see me make.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often are you making these things?\u003c/strong\u003e\u003cbr\u003eOver-Encumbered is currently on a one a week schedule. Depending if certain milestones are reached, I may be increasing this. The other things have no schedule. For these reasons I have pledging set at a per month rate. Also, you are free to adjust your pledges at any time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut your comics are already free to read, right?\u003c/strong\u003e\u003cbr\u003eYes! And they will remain that way. While I would love any monetary support of my work, please do not feel obligated to donate. It\u2019s my pleasure to provide my art to folks for free. If you are interested in supporting my work, YOU ARE AMAZING AND THANK YOU SO MUCH. Also, on my Patreon page you will find a few fun reward tiers from $1 a month to many dollars a month as a special thank you. \u003cbr\u003e\u003cbr\u003eAgain, thank you so much for being a fan of my work!\u003cbr\u003e\u003cbr\u003e--------\u003cbr\u003eUPDATE: If anyone is looking to support just the\u00a0\u003ca href=\"http://www.cthulhuslippers.com\" rel=\"nofollow\"\u003eCthulhu Slippers\u003c/a\u003e comic, Andrew Jack has set up a\u00a0\u003ca href=\"http://www.patreon.com/cthulhuslippers\"\u003ededicated Cthulhu Slippers Patreon page\u003c/a\u003e."
