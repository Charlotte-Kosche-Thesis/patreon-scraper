    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eHi and Welcome!\u003cbr\u003e My name is Nina Bolen, and I\u0027m the creator behind Happy Dragons, a cute collectable line of little dragon figurines.\u00a0\u003cbr\u003e\u003cimg src=\"http://i163.photobucket.com/albums/t294/NBolen/Kickstarter/Happy%20Dragons/IMG_0437_zpsaf85a58b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i163.photobucket.com/albums/t294/NBolen/Kickstarter/Happy%20Dragons/jandragon4text_zps12284967.jpg\" style=\"width: 387px;\"\u003e\u003cbr\u003eI also like to sculpt animals and fantasy creatures.\u003cbr\u003e\u003cimg src=\"http://i163.photobucket.com/albums/t294/NBolen/Sculptures/11882828_10153614925823293_287940121772495439_o_zpsaorw5cfb.jpg\" style=\"width: 268px;\"\u003e\u003cbr\u003e\u003cstrong\u003eRewards:\u003cbr\u003e\u003c/strong\u003eAll Patrons will have unlimited access to all work in progress, behind the scenes photos, and sketches. Plus a personal one on one to ask me questions, tips and advice. \u003cbr\u003e\u00a0Be sure to check out the rewards for more goodies!\u003cbr\u003ePatrons will be the first to see new work in progress art, and have access to tutorials before anyone else and even Patron exclusive tutorials!\u00a0\u003cbr\u003e\u003cimg src=\"http://i163.photobucket.com/albums/t294/NBolen/13230309_10209218871009269_879042478027583840_n_zpswt03y9fw.jpg\" style=\"width: 268px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i163.photobucket.com/albums/t294/NBolen/Kickstarter/dragon5_zpsa32d6372.jpg\" style=\"width: 291px;\"\u003e\u003cbr\u003eWhere will the money go?\u003cbr\u003eThe money will be used for the goals. \u00a0Basic art supplies, things I would need to fulfill the rewards for monthly pledges, shipping expenses for rewards, etc. \u00a0And hopefully a new camera so I can do better tutorials! Money will also help the bird rescue! It will help with things like food, vet bills, cages, \u0026amp; toys.\u00a0\u003cbr\u003e\u003cbr\u003eSo aside from sculpting happy dragons \u0026amp; other creatures I love to draw \u0026amp; paint. I will now be taking small commissions via Patreon. While working on a dragon \u0026amp; fantasy creature themed coloring books. Want coloring pages \u0026amp; other goodies? Check out the reward info for new rewards targeted toward my coloring book projects. \u00a0\u003cbr\u003e\u003cimg src=\"http://i163.photobucket.com/albums/t294/NBolen/Fantasy%20Art/038f078f.jpg\" style=\"width: 330px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i163.photobucket.com/albums/t294/NBolen/Fantasy%20Art/1d4b6356.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i163.photobucket.com/albums/t294/NBolen/Coloring%20Dragons-Cover2_zpsrjj2nzed.jpg\" style=\"width: 350px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout me:\u003cbr\u003e\u003c/strong\u003eI live in East TX with my husband \u0026amp; our many animals.\u00a0I run a small non-profit bird rescue, so needless to say I stay pretty busy. I\u0027ve been working with exotic animals most of my life, and I\u0027ve worked as a vet tech, and zookeeper in the past. I was a licensed wildlife rehabber, and ran a large reptile \u0026amp; exotic animal rescue for about 7 years. So when I\u0027m not working with animals I create art!\u00a0I\u0027ve been creating art for as long as I can remember. Like artwork of dragons, fairies, goblins, animals and more! \u00a0\u003cbr\u003eA few birds at the rescue.\u00a0\u003cbr\u003e\u003cimg src=\"http://i163.photobucket.com/albums/t294/NBolen/Pet%20Pictures/babylovebird4.jpg\"\u003e\u003cimg src=\"http://i163.photobucket.com/albums/t294/NBolen/Pet%20Pictures/greencheeks.jpg\" style=\"width: 427px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i163.photobucket.com/albums/t294/NBolen/15697449_10211274512239015_4643060990794442552_n_zpswslywevl.jpg\" style=\"width: 287px;\"\u003e\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/NinaBolen?ref=si_shop\" rel=\"nofollow\"\u003e\nDon\u0027t forget to follow me on \n\u003c/a\u003e\u003ca href=\"https://www.facebook.com/NinaBolenArt\" rel=\"nofollow\"\u003eFaceBook\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://www.facebook.com/NinaBolenArt\" rel=\"nofollow\"\u003e\u003c/a\u003e"

   {
    "attributes": {
     "about": "\u003cstrong\u003eNina\u003c/strong\u003e\u003cstrong\u003e has loved dragons for as long as she can remember.  While the other kids in school were drawing stick figures, she could be found drawing dragons.  The idea for Happy Dragons came out of a desire to make something people would see on the shelf and take notice.  The name came from simplicity: dragons that made people happy when they saw them.  \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eNina loves seeing a smile on people\u2019s faces when they look at her dragons.\u003c/strong\u003e\u003cbr\u003e\n\n\u003cp\u003e\u003cstrong\u003eNina strived to create designs that were both visually pleasing and reasonably priced.  Her pets inspire the poses and she carries their emotions into her art.  Each dragon has it\u2019s own personality and story. Animals are a large part of Nina\u2019s life and will always be a huge source of inspiration.\u003c/strong\u003e\u003c/p\u003eArt \u0026amp; Animals have always been a big part of Nina\u2019s life. Growing up in Texas out in the country, she was always surrounded by animals. At the age of 7 she started a non-profit animal rescue and was the youngest licensed wildlife rehabilitator in the state. While running an animal rescue Nina found that creating artwork was a good way to fund the rescue. But not just wildlife artwork but fun and whimsical fantasy artwork too. After running a rescue for many years Nina decided to go to art school, so she moved across country to California. Once out of school she did everything from Zookeeper, to commercial freelance art, before finally finding the perfect marriage of her love for animals and art. In October 2014 she launched \u201cHappy Dragons\u201d \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
