    "summary": "I\u0027m making The Festwick Chronicles, and other art. I\u0027ve\u00a0created Noxfae as my nom de plume because it\u0027s easy to spell and remember. My real name, Mary-Anne Leslie Belich, has this annoying hyphen and lack of poetry that makes name branding difficult on the interwebs.\u003cbr\u003eAnyways, Festwick began as a comic and is now the beginnings of a historical fiction novel, about love and magic. \u003cbr\u003eOur heroine, Morwenna, is an introvert who cares little for life outside her favorite books, until she finds herself caught up in\u00a0a mystery, and learns the real world is stranger and more terrifying than any fiction she\u0027s ever read.\u003cbr\u003eI work full time doing very non-artistic things for money, so this process has been slow going. It has picked up quite a bit now that it\u0027s a novel and not me trying to draw something that is usually only tackled by a team of artists. Once I have the actual story nailed down I will perhaps look into making it a comic. In the meantime, I still also find the time to draw whatever the muse wills. I of course would love to do this full time, and I have volumes of story for Morwenna to entertain my Patrons for years. I am eternally grateful for every dollar, each one brings me closer to my ideal life; scribbling away at a desk in my cozy little house. Thank you!\u003cbr\u003e"
