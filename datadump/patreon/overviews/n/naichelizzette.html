    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv\u003e\u003cimg src=\"https://i0.wp.com/naichelizzette.com/wp-content/uploads/2017/11/vsco59f944fec6a7f.jpg?w=960\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI have always wanted to be a storyteller.\u003c/em\u003e\u003c/strong\u003e Even as a child, when the \u201cwhat do you want to be when you grow ups\u201d were answered \u003cem\u003ea ballerina! a doctor! or a camp director!\u003c/em\u003e, it was always the story, the invention, the construction of those careers that fascinated me. I wanted to know where the ballerinas came from, why some wore rubies and others pearls to the parlor after dancing. I wanted to know my \u201cpatients\u201d very well, tossing the stethoscope aside to fill out pages and pages upon patient files - who they were, what they felt, how they came to be broken. I spoke to parents on the play phone and knew my campers by allergy and middle name, designing itineraries and imagining summers in a haze of glue sticks and wildflowers.\u00a0\u003c/div\u003eIn a society that raised me with a tight grip on the hand that holds the pen, I was often told that storytelling was nothing more than a hobby. Writing was meant to be a passion project, a spare-time gig, nothing to make a living out of. For a moment, I believed them.\u003cbr\u003e\u003cbr\u003eBut stories are crucial. They allow us to escape miles in minutes or make standing still more bearable. They remind us of who we are, tell us who we are becoming, and prophesize all that we will be.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI want to bring you stories.\u003c/em\u003e\u003c/strong\u003e I am very lucky to have a day job that I enjoy, but as many know, it\u0027s hard to make it in New York City as an artist beyond paycheck to paycheck. Your support would allow me the time and resources to grow a creative empire that I\u0027ve only dreamt of. This coming year, I\u0027ll be working on my first fantasy novel, launching a lifestyle blog/website, writing journalistic articles, making YouTube videos, creative short pieces, more poetry, an online store of creative-oriented whimsical things, and saving up for my big dream of doing this full-time by 2020. \u003cbr\u003e\u003cbr\u003eOf course, I\u0027ll always continue providing content for free on various other platforms, especially on\u00a0\u003ca href=\"http://crooked-queen.tumblr.com/\"\u003emy Tumblr\u003c/a\u003e, but I will treat this like my little club, giving you all an inside look at some of my inner-workings and gifting the special things I create first to you as a thank you for supporting me and my magical dream.\u003cbr\u003e"
