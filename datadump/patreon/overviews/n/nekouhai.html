    "summary": "Hello there, and welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003eI\u0027m Nekouhai, an artist from the Netherlands, and I hope to be one day be a content creator for a living! Anyone here supporting my work helps me get closer to reaching that dream, and has my eternal gratitude (and some rewards of course)! My goal is to have at least 2 illustrations a month of which there will be HQ downloads and process available!\u003cbr\u003e\u003cbr\u003eI\u0027ve always liked drawing ever since I was young, but I started becoming more serious about it around the age of 9/10. I bought my first drawing tablet when I was 11, and I\u0027ve been focussing on digital media ever since! When I was 17 I officially decided that I wanted this interest of mine to also become my career, and until this day I\u0027ve been working on trying to make that happen!\u00a0\u003cbr\u003e\u003cbr\u003eSome of the things I do is make illustrations (mainly of cute girls), design characters (right now only for myself and my own stories though), and I\u0027m trying to work my way to also become more proficient in the art of animation! A lot of my illustrative work is inspired by colour palettes, fashion, aesthetics or it is fanart for someone whose work really grasped my attention.\u003cbr\u003e\u003cbr\u003eI want to thank anyone who decide to supports me via this Patreon, but also the people that helps me by liking my work, sharing it with others and just enjoying whatever it is I make! Thank you for any interest in my work \u0027til now!\u003cbr\u003e\u003cbr\u003eLove, Nekouhai \u2665\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e"
