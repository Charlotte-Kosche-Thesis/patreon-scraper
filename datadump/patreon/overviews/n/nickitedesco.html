    "summary": "\u003ch3\u003eAbout Me\u003c/h3\u003eWelcome Bass Lovers!\u00a0\u003cbr\u003eI am a bass player and songwriter from Los Angeles. I do bass videos! HOW TOs, Gear Reviews, Tone Demos, Jam Tracks, Bass Covers, Lessons, everything you need to improve your tone and empower yourself to become a better bass player! I also release original music on my own label.\u003cbr\u003eSince I first plucked a bass string, I KNEW...this was it. BASS and only bass!\u003cbr\u003eI love the bass from the bottom of my low end thumping heart and I want to share my journey with you!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eHow Patreon Works\u003c/h3\u003eI\u0027m so excited to share this platform with you so we can connect on a deeper level! This place is for those of you who want to help support what I\u2019m doing in ways that allow me to continue to support your endeavors of increasing your talents, knowledge and LOVE of the bass! \u00a0\u003cbr\u003eIf you\u0027re not familiar with Patreon, the concept is that you support a creator financially on a monthly basis for the valuable content they create for you. In my case, it\u0027s BASS videos!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhere Your Money Goes\u003c/h3\u003eAs you know, I do EVERYTHING myself from research to scripting, filming, editing, EVERYTHING!\u003cbr\u003eYour support makes it possible for me to consistently create quality content for YOU! The interactive forum that Patreon provides allows us to communicate so I can know exactly what type of video content you really want to see! Your support will allow me to focus on making great video content for YOU!\u003cbr\u003eWith your help and my awesome rewards, we can build something unique. I give you what you want to see with awesome perks, and with your support I can keep it up with quality and FREQUENCY. I can continue to bring you meaningful content all in one place, and you don\u0027t have to do any leg work!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAwesome Rewards!\u003c/h3\u003eI have a unique ability to get to places that most people cannot. I live in Hollywood, CA where music is pumping and there is SO MUCH going on. Gear, noisemakers, musicians, so much to talk about, hear and experience. I know where to go and who to talk to in order to get to the BOTTOM of the BASS.\u003cbr\u003eI can bring you interviews with your favorite bassists and musicians, try out top gear, and frequent popular music venues such as the Whisky, Roxy and Viper Room. Join me for Red Carpet events and you can be there front and center without ever leaving your home!\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eThank You!\u003c/h3\u003eIt means the world to me that I can share my experiences and love for bass with other bass lovers like yourselves.\u00a0\u003cbr\u003eJoin our family of BASS LOVERS here with me and let\u0027s RUMBLE.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eCommon Questions\u003c/h3\u003e\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron? \u003c/strong\u003eYes, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated! :)\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it? \u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want. You can also increase it to get additional rewards if you decide later that you want MORE!!! MORE BASS!!! :)\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eNeed Help Signing up or have more questions? \u003c/strong\u003eIf you have questions about using Patreon, or encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by \u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003e\u003cem\u003eclicking here\u003c/em\u003e\u003c/a\u003e. If you have questions specifically about my page or rewards, my videos or music, or just want to say hi, you can send me a message directly that only I answer the second you\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=1659743\" target=\"_blank\"\u003e\u003cstrong\u003ebecome\u00a0a Patron!\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
