    "summary": "\u003cstrong\u003eWhy NPC_Zoey is on Patreon\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://npcxxx.tumblr.com/tagged/My-Art\" rel=\"nofollow\"\u003eTumblr\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv\u003eI adore drawing. It\u0027s been my passion ever since I was young and I\u0027ve worked hard to keep it a facet of my life. I\u0027m close to completing art school, and am contemplating whether I will continue forward and seek out a masters...but that\u0027s a bunch of boring stuff you don\u0027t want to know. You want to know about me drawing titties, ass and all that other kind of stuff. xD\u003cbr\u003e\u003cbr\u003eI\u0027ve worked many a dead-end job to help me through school. I\u0027ve entered my final quarter and graduation day grows closer and closer. It was getting too time consuming to balance art, school and work, so I made the difficult decision to leave my place of employment after six years.  \u003cstrong\u003ePatreon is now my primary source of income\u003c/strong\u003e, and the only thing keeping me from getting another crappy job that will eat up all my time. \u003cbr\u003e\u003cbr\u003e I don\u0027t pay rent now, but I still have to pay for insurance, my cell phone and other necessities. I\u0027m also trying to save up money for a surgery that\u0027s very persona and very important to me.  I have a lot more time to draw but not the necessary stability or privacy. I\u0027d really love to make enough money to not only put towards my future projects and necessities, but to also ensure I can continue creating content unhindered for as long as possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy Patreon will serve as a virtual tip jar -- My Art is for you, and it will always be for you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will never keep my finished art behind a pay wall for any reason! My art is for my fans, and I\u0027m not going to force them to pay for it, if they don\u0027t want to. I can only hope that they enjoy my content enough to support me in creating the things they love to see!\u00a0 \u003cbr\u003e\u003cbr\u003eThis doesn\u0027t mean I won\u0027t offer incentives to encourage people to support me, but I won\u0027t be creating patron only content. What you find on here, you\u0027ll be able to find on my tumblr, and vice-versa. \u003cbr\u003e\u003cbr\u003eI think I\u0027ve talked for long enough. Now if you excuse me, I have some art to do C:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
