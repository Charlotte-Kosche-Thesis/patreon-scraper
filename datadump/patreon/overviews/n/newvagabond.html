    "summary": "Hi, I\u0027m New! Spoonie lamb fairy robot demon at your service.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/fd28d4b0e23485130b478f2a0cbe0371/tumblr_inline_ohdjckIeEx1qcy7qi_500.png\"\u003e\u003cbr\u003eI\u0027m currently healing from a lifetime of \u003cstrong\u003eatlas subluxation complex\u003c/strong\u003e, and I also have\u003cstrong\u003e\u00a0fibromyalgia, narcolepsy, chronic fatigue syndrome, ulcerative colitis\u003c/strong\u003e and other conditions that come along with them (yay co-morbidity!). Even with these challenges, I work as much as I can and my free time when not resting is used to make content like J-pop fansubs, vlogs, resources and tips for other spoonies, art, etc.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/dd4dbc901832ad01bc6900d3a9fe95ba/tumblr_oxsg8dafHK1qd1hleo6_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eSo here\u0027s the breakdown:\u00a0\u003cbr\u003e\u003cbr\u003eMy medical expenses per month can get pretty crazy. I try to keep my schedule open for work, but if I can\u0027t work enough, I can\u0027t afford my treatments or medications, and most of it isn\u0027t covered by my insurance. If I can\u0027t take care of myself, I struggle at work, and I can\u0027t work on videos or resources either because then all of my free time needs to be devoted to resting and recovering. It\u0027s kind of a vicious cycle.\u003cbr\u003e\u003cbr\u003eMy monthly medical expenses are a lot better than they used to be now that my body is healing, but I still have a lot of issues that need constant care. I\u0027m currently having my first colitis relapse in a year and it\u0027s wiping me out.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/d4f35248c90cf4a7c8939d6fa57b2696/tumblr_ouhs89ZYAT1qd1hleo2_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI started this Patreon at the suggestion of a couple of followers on my blog who wanted to be able to give a little each month to help me care for myself while still working hard. Any little bit helps.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/77a94a411e98de71239050b20f390e12/tumblr_od9cctUQET1qd1hleo1_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you so much for tagging along and for your love and support!\u003cbr\u003e\u003cbr\u003e-New\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "created_at": "2016-12-02T03:49:20+00:00",
     "description": "I get\u00a0\u003cstrong\u003eacupuncture\u003c/strong\u003e \u003cstrong\u003etreatment\u003c/strong\u003e to manage basically everything. It helps with all of my illnesses, but it can be pretty draining and requires a lot of rest after.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/7d1c0e5be1b2b74f0ca51f7c6f6a1f8d/tumblr_ocbvowjhan1qd1hleo5_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI see my acupuncturist anywhere from \u003cstrong\u003e1-4x a month\u003c/strong\u003e depending on my condition. Luckily lately I have only needed to see her as needed. Each treatment is from\u003cstrong\u003e $60-$70 \u003c/strong\u003edepending on any added herbs.\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 4000,
     "completed_percentage": 100,
     "created_at": "2016-12-02T03:49:20+00:00",
     "description": "I receive \u003cstrong\u003echiropractic adjustments \u003c/strong\u003eand other treatments such as heat packs and electrical muscle stimulation to help manage the severe daily pain I get from my cervical spine in my lower neck/upper back, my #1 pain spot.\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/ee6d1905fcbcc4eb47f38373de95e739/tumblr_oenjccHEy31qd1hleo2_1280.jpg\"\u003e\u003cbr\u003eEven as my body heals from a lifetime of living with atlas subluxation complex, my spine is wacky and compresses the nerves there, which radiate to my jaw, entire head, neck, shoulders, arms, hands, chest, ribs, and during really bad times, everything else basically. During flare ups related to this problem with my spine, I cannot even sit at my desk because it feels like sitting in an iron maiden. The pain is intense and sometimes so bad that even with pain management steps such as hot bath, pain relief gels, yoga, meditation, natural muscle relaxants, and even prescription drug painkillers, I can\u0027t always get enough relief to be comfortable.\u003cbr\u003e\u003cbr\u003eThe chiro\u00a0really has to work hard to make space in my vertebrae to ease the pressure off those nerves. But even with his best effort plus my best effort to do yoga, work on posture, take breaks, it seems to shift back into that painful position. During a flare this spot on my spine will swell into a painful bump and I usually cannot even sit up unless I find my neck brace. This level of pain brings migraines, wooziness, nausea, heavy fatigue, and bad brain fog.\u00a0\u003cbr\u003e\u003cbr\u003eI see my chiropractor as needed, maybe once a month or so.\u00a0 Each treatment is from \u003cstrong\u003e$40-$50\u003c/strong\u003e depending on other added stuff.\u003cbr\u003e\u003cbr\u003eSo, I\u0027ve set my \u003cstrong\u003echiropractic care goal \u003c/strong\u003eto \u003cstrong\u003e$40.\u00a0\u003c/strong\u003eI\u0027ll do my best to care for myself so that I can keep it more spread out.\u00a0\u003cbr\u003e",
     "reached_at": "2018-05-16T02:16:02+00:00",
     "title": ""
    },
    "id": "628241",
    "type": "goal"
   },
   {
    "attributes": {
     "amount_cents": 10000,
     "completed_percentage": 43,
     "created_at": "2016-12-02T03:49:20+00:00",
     "description": "\u003cstrong\u003eMassage therapy \u003c/strong\u003eand \u003cstrong\u003ecraniosacral therapy\u003c/strong\u003e\u00a0are lifesavers but also the most expensive and probably most important of my treatments. I need them to help heal my connective tissue and muscles, which are all jacked up from living with a messed up spine and so much inflammation since I was a kid.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/e5c8cdcb2ea48eea12295f3fd701d70a/tumblr_ovy0ywztJu1qd1hleo1_1280.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eTo be honest, I haven\u0027t had a massage in several months. It just hasn\u0027t been in my budget. I\u0027ve been doing as best as I can with self massage and trigger point rollers in the mean time.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve set my \u003cstrong\u003emassage/craniosacral goal\u00a0\u003c/strong\u003eto \u003cstrong\u003e$100. \u003c/strong\u003eMassages are generally around $80, and craniosacral work is $100. I have to decide which one my body needs more, since it\u0027s too expensive to do both right now.\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 15000,
     "completed_percentage": 29,
     "created_at": "2016-12-02T03:49:20+00:00",
     "description": "This\u0027ll be the box for \u003cstrong\u003epain relief products\u003c/strong\u003e\u00a0and \u003cstrong\u003esupplements/herbal medicine\u003c/strong\u003e,\u00a0\u003cstrong\u003emedication,\u003c/strong\u003e\u00a0and \u003cstrong\u003edoctor appointments\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/10d18d878b5960dd1243f5d2a5725eeb/tumblr_inline_otdfo1lmES1qcy7qi_500.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI literally have basketfulls of these products that I am constantly using every day to keep my body strong. I take many supplements and herbs and I use lots of oils, ointments, gels, sprays, and tingly pain patches, as well as sometimes daily use of epsom salt for looong soaks. I am always researching and trying new things, trying to find good natural ways to treat myself so that I don\u0027t have to rely entirely on prescriptions. But, when you have such intense things like atlas subluxation, fibro, narcolepsy, and colitis, you need a little help from the pharmacy sometimes. \u003cbr\u003e\u003cbr\u003eSo I do take some prescriptions for emergencies and this way I can balance the use of my natural care and my pharma care and make both last me long and be more efficient. I also usually need to see my primary care doc and make other appointments (and pay lots of hospital parking fees) for other dumb checklist stuff the insurance puts me through before the doctors go back to pushing more drugs on me. Yuck.\u00a0\u003cbr\u003e\u003cbr\u003eMy \u003cstrong\u003esupplement/pain relief/doc/pharma basket goal\u003c/strong\u003e is \u003cstrong\u003e$150\u00a0\u003c/strong\u003ebecause each bottle has a different amount of product and different frequency of use, so I don\u0027t always need to restock every single one at once every month.\u003cbr\u003e",
