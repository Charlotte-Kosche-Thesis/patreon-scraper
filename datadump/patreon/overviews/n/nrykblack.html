    "published_at": "2017-07-03T01:28:34+00:00",
    "summary": "\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://ipic.su/img/img7/fs/BIO_2.1515915128.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eING\u003c/strong\u003e / \u003c/strong\u003eI was born under the name of Luis Enrique D\u00edaz (aka \u003cem\u003e\u003cstrong\u003eNryk Black\u003c/strong\u003e\u003c/em\u003e) in the state of Morelos, at the center-south of the Mexican Republic, in the year 1986. Even though since I was little I was introverted, I have always been passionate about art because it has allowed me (then and now) to satisfy this imperative need to express my emotions, thoughts and desires. I have always been fascinated by the images captured by other artists, even though I have felt a particular empathy with those who accumulate incomplete sketches and shout their ideas using their works.\u003cbr\u003e\u003cbr\u003eDuring adolescence, my interest in art was cultivated, let say, self-taught, but I reached my highest point when I began my studies as a graphic designer, from which I took more elements to give shape and aesthetics to everything that lives and all which I desire to get out of my head. Years later, I focused what I learned in my practice as a designer and illustrator in figures that explore deep emotions: those such as dreams, fantasy and death, and others more sensorials, such as eroticism and sex, always marking a style that could be describe as subtle, sensual and daring, but which sometimes reaches transgression, brazenness and even vulgarity.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eToday the images that I capture during my sessions are inspired by the aesthetic figure of woman, in my erotic experiences, my sexual fantasies and in the portraits of my impossible loves.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe female print is the best excuse to go through and touch these bodies through a pencil. For me, as an illustrator, this particular preference acquires meaning because the nudity of women has always been an inexplicable inspiration of mysterious and complex beauty, that I find in each millimeter of their figure. These, which I consider muses, encourage my development and allow me to explore several facets of my artistic style, constantly looking for lines, textures and colors that highlight the sensitivity of all its forms.\u003cem\u003e The naked woman - in my apodyopsis - is synonymous of my own concept of beauty: that kind of perfection to which no element has to be added or subtracted.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy main artistic influences so far have been the painter and illustrator Henri de Toulouse Lautrec, the surrealist painter Zdzislaw Beksi\u0144ski, the painter Michael Hussar, the graphic artist Hans Ruedi Giger, the digital artist Jean-Francois Painchaud (better known as Phazed), the Russian Ilya Kuvshinov, the painter Audrey Kawasaki, as well as the erotic-fantastic illustrator Luis Royo, and Hajime Sorayama, among others...\u003cbr\u003e\u003cbr\u003eAll time I\u2019m illustrating cause it\u2019s my passion, so I can continue refining the aesthetics of my style and also because through my illustrations I can scream the ways in which I see women. This page of Patreon is a space to create content, to communicate with you and to share my work. I invite you to know more about me on \u003cstrong\u003eInstagram, Facebook, Patreon, DeviantArt and Jmamuse / nrykblack\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eESP\u003c/strong\u003e /\u00a0\u003cimg\u003e\u003cimg\u003e\u003cimg\u003eNac\u00ed bajo el nombre de Luis Enrique D\u00edaz (aka \u003cem\u003e\u003cstrong\u003eNryk Black\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e)\u003c/strong\u003e en el estado de Morelos, lugar al centro-sur de la Rep\u00fablica Mexicana, en el a\u00f1o 1986. Aunque desde peque\u00f1o fui introvertido, siempre me ha apasionado el arte porque me ha permitido (entonces y ahora mismo) satisfacer est\u00e1 imperante necesidad de expresar mis emociones, pensamientos y deseos. Desde siempre me han fascinado las im\u00e1genes plasmadas por otros artistas, aunque he sentido una particular empat\u00eda con aquellos que acumulan bocetos incompletos y gritan sus ideas echando mano de sus obras.\u003cbr\u003e\u003cbr\u003eDurante la adolescencia, mi inter\u00e9s por el arte se fue cultivando, digamos, de manera autodidacta, pero alcanc\u00e9 mi punto m\u00e1s alto cuando comenc\u00e9 mis estudios como dise\u00f1ador gr\u00e1fico, formaci\u00f3n de la cual tom\u00e9 m\u00e1s elementos para dar forma y est\u00e9tica a todo aquello que vive y desea salir de mi cabeza. A\u00f1os m\u00e1s tarde, enfoqu\u00e9 lo aprendido en mi pr\u00e1ctica como dise\u00f1ador e ilustrador en figuras que exploran emociones profundas: aquellas como los sue\u00f1os, la fantas\u00eda y la muerte, y otros m\u00e1s sensoriales, como el erotismo y el sexo, siempre marcando un estilo que podr\u00eda describirse como sutil, sensual y atrevido, pero que en ocasiones llega a la transgresi\u00f3n, al descaro e, incluso, a la vulgaridad.\u003cbr\u003e\u003cbr\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cem\u003eHoy en d\u00eda las im\u00e1genes que plasmo durante mis sesiones est\u00e1n inspiradas en la figura est\u00e9tica de la mujer, en mis experiencias er\u00f3ticas, en mis fantas\u00edas sexuales y en los retratos de mis amores imposibles.\u003c/em\u003e\u003ci style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/i\u003eLa estampa femenina es el mejor pretexto para recorrer y tocar estos cuerpos a trav\u00e9s de un l\u00e1piz. Para m\u00ed, como ilustrador, esta particular preferencia adquiere sentido porque \u003cem\u003ela desnudez de la mujer ha sido siempre una inspiraci\u00f3n inexplicable, de misteriosa y compleja belleza, que encuentro en cada mil\u00edmetro de su figura\u003c/em\u003e. \u00c9stas, que considero musas, impulsan mi desarrollo y me permiten explorar varias facetas de mi estilo art\u00edstico, buscando constantemente l\u00edneas, texturas y colores que resaltan la sensibilidad de todas sus formas. \u003cem\u003eLa mujer desnuda\u003c/em\u003e \u2013en mi apodyopsis- \u003cem\u003ees sin\u00f3nimo de mi propio concepto de belleza: ese tipo de perfecci\u00f3n al que no se le tiene que agregar o restar ning\u00fan elemento.\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eMis principales influencias art\u00edsticas hasta el momento han sido el pintor e ilustrador Henri de Toulouse Lautrec, el pintor surrealista Zdzislaw Beksi\u0144ski, el pintor Michael Hussar, el artista gr\u00e1fico Hans Ruedi Giger, el artista digital Jean-Francois Painchaud (mejor conocido como Phazed), el ruso Ilya Kuvshinov, la pintora Audrey Kawasaki, as\u00ed como el ilustrador er\u00f3tico-fant\u00e1stico Luis Royo, y Hajime Sorayama, entre otros...\u003cbr\u003e\u003cbr\u003eTodo el tiempo estoy ilustrando por que es mi pasi\u00f3n, por seguir afinando la est\u00e9tica de mi estilo y por que a trav\u00e9s de mis ilustraciones puedo gritar las formas en las que veo a la mujer. Esta p\u00e1gina de Patreon es un espacio para crear contenido, para comunicarme contigo y para compartir mi trabajo.\u00a0Te invito a conocer m\u00e1s de mi en \u003cstrong\u003eInstagram, Facebook, Patreon, DeviantArt y Jmamuse /\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cstrong\u003enrykblack\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e"
