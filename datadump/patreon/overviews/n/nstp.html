     "created_at": "2017-04-25T15:20:54.779177+00:00",
     "description": "\u003cstrong\u003eNPC Name or Title.\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003ePatrons at this level will have their name added to the pool of names used for random NPCs that may be featured in upcoming episodes.\u003c/li\u003e\n\u003cli\u003eAlternatively, we\u0027ll work in a user\u0027s online handle as an NPC\u0027s title.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eThe Think Tank\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u00a0Patrons at this level can submit ideas for events and locations to appear during the show. Any ideas used will be fully credited to the appropriate Patron, though there is no guarantee that submissions will actively make it on the show.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cstrong\u003eCharacter Inquisition\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eOnce a month, a pre-selected player will respond in-character to fan mail received by patrons at this level.\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eNote:\u003c/em\u003e The frequency of Character Inquisitions will increase based on the numbers of backers/fan mail we receive at this level.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "created_at": "2017-04-25T15:25:34.203454+00:00",
     "description": "\u003cstrong\u003eCreate an NPC Character or Spaceship\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eCreate the name, race, class, alignment, and personality for an NPC that will be featured in the show (eventually!).\u00a0\u003c/li\u003e\n\u003cli\u003eAlternatively, help build and name an NPC spaceship.\u003c/li\u003e\n\u003cli\u003e\u003cem\u003eNote:\u003c/em\u003e Submissions will need to be approved as fit-for-show.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u00a0\u003cbr\u003e\n\u003cstrong\u003eAccess to Archived Novus Ordo Highlight Reels\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003ePatrons at this level gain access to a highlight reels pulled from three years worth of footage from NStP\u0027s long-running for-fun Pathfinder campaign that follows the exploits of the Novus Ordo company. \u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e(\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eNEW\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e) Join the Raesh Oren Fan Club\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u00a0At this level, you\u0027ll get monthly personalized items from the Raesh Oren Fan Club. These are unique mementos signed by the talented and handsome Lashunta Envoy himself. ... What do you mean it looks like he just signed whatever was closest to him at the time?\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",
