    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://nurbzwax.tumblr.com/\"\u003eTumblr\u003c/a\u003e -\u00a0\u003ca href=\"https://twitter.com/nurbzwax\"\u003eTwitter\u003c/a\u003e - Instagram for\u00a0\u003ca href=\"https://www.instagram.com/nurbzart/\"\u003eArt\u003c/a\u003e and\u00a0\u003ca href=\"https://www.instagram.com/nurbzwax/\"\u003eCosplays\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e~\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! I\u0027m Nurbzwax, or Nurbz for short.\u003cbr\u003eI am a self taught artist who loves to make comics of my original characters and have ever since I was a kid! I have lots of ideas and I hope to share them with you all!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eMy current projects:\u003c/strong\u003e \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eName:\u003c/span\u003e\u003c/strong\u003e Beyond the Shore\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eStatus:\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cstrong\u003eOngoing - Updates when I\u0027m able\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eGenre:\u003c/span\u003e \u003c/strong\u003eFantasy/Comedy\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eA story about Muriel, a male siren, and Axel, a photography student. Shenanigans ensue.\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/45c3/f/2017/276/3/6/banner_3_by_nurbzwax-dbpdo9t.png\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e~\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eName:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0Capture\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eStatus:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003eOccasional updates\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eGenre:\u003c/span\u003e\u00a0\u003c/strong\u003eRomance\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eShort story about a boy and his camera.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b49c/f/2018/027/0/8/capture_cover_by_nurbzwax-dc1cykt.png\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFuture projects I\u0027m working towards:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e~\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eName:\u003c/span\u003e \u003c/strong\u003e\u003cem\u003e-Not yet named-\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eStatus:\u003c/span\u003e\u003c/strong\u003e Writing/plotting\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eGenre:\u003c/span\u003e \u003c/strong\u003eAction/Drama/Sci-Fi/Fantasy\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eTwo best friends try to survive in a mutant filled, apocalyptic world after running away from home.\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e(Some concept art)\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/e2bf/f/2017/276/b/0/gang_1_by_nurbzwax-dbpey7y.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/71a3/f/2017/276/1/0/gang_5_by_nurbzwax-dbpeyup.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/8c00/f/2017/276/2/3/gang_2_by_nurbzwax-dbpey7s.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/3be5/f/2017/276/5/2/gang_3_by_nurbzwax-dbpey7g.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003e~\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eInfo:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFor the drawing rewards: \u003c/span\u003e\u003c/strong\u003e\u00a0I will message you about your drawing reward when the first payment goes through! Your sketch drawing can be fanart, ocs, even you! Just nothing nsfw!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor the crystal tier: \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe secret/spicy art is not currently on a schedule, but as it gets supported I may do a once a month/every other week poll on what art to make next! With different characters from different things or my original characters if there is a want for it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFor the early comic updates: \u003c/span\u003e\u003c/strong\u003e\u00a0The early updates will be a week earlier than the update day.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
