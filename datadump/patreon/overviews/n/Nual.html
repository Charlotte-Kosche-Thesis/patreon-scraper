ou like what I do, and paying a stranger over the internet the equivalent of a cup of coffee isn\u0027t over your wildest imagination, I would very much appreciate you becoming one of my patrons. I promise the content of Nual will ALWAYS be free of charge. Taking ad revenues and doing tie-in advertisement are amongst the most erratic ways of generating dependable incomes. Instead of spending time worrying would there be any ad agency contacting me for the next months, becoming a patron allow me to spend more of my time making more free comics, more contents, and more Nual.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I do with your money?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e- Currently I have two jobs: Nual, and my \"real\" job. By supporting me on Patreon you give me the opportunity to take less of the commercial jobs and focus more on Nual.\u00a0So put simply, you make my life much easier and take stress away so I can do better and more work, for free, for you.\u003cbr\u003e\u003cbr\u003e- I can invest more time for long comics. Facebook does not like long content, but I do - and most of you do, too.\u003cbr\u003e\u003cbr\u003e- I can take some time off to work on other educational projects. For example, there are still some more coming up on the topic of stray animals issues, and proper ways to tackle the problem.\u003cbr\u003e\u003cbr\u003e- It also will make all the bad feelings you got for using adblock on our stuff, go away. Add block absolution in a way.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eThank you so much for all your support! We appreciate it more than you can imagine and it really helps us out!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
