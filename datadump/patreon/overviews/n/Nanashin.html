    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/902188/56410c4301fa435c84ad2c2ba70070c8?token-time=2145916800\u0026token-hash=WfgfdM7-CiJUb-E0Y7leK7xzv88Q4i0Pc9t6Yr5P-Iw%3D",

    "published_at": "2017-05-09T15:56:06+00:00",
    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNanashi????\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eHi! Welcome to my patreon! :D\u00a0\u003cbr\u003eIf you don\u0027t know who I am then let me introduce myself: I am Nanashi, brazilian cosplayer since 2006, I have 3 cats and Berserk is the thing I most love in ZA WARUDO. You can also freely talk to me about Junji Ito, H.P.Lovecraft, Shin Megami Tensei and tactical games :3\u00a0\u003cbr\u003eI own an online shop wherein I am responsible for Worbla retailing in Brazil.\u00a0\u003cbr\u003eAbout cosplay, I enjoy\u003cstrong\u003e styling wigs, crafting my own costumes\u003c/strong\u003e\u00a0and \u003cstrong\u003emaking nsfw cosplay sets.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch3\u003e\u003cstrong\u003eWhy Patreon? Where will my money go? \u00a0\u0ca0_\u0ca0\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eSupport from you will mean a lot to me. \u003cstrong\u003eEvery pledge I receive will be like finally reading a new Berserk chapter after months of hiatus.\u003c/strong\u003e It will prove you\u0027re a true fam who loves my work and supports me to keep creating more \u0026lt;3\u00a0\u003cbr\u003eEspecially in Brazil, cosplay is an expensive hobby, and I\u0027ve already spent years of study to improve myself in a way I feel confident to reward people with my art and teachings. (and my beautiful outstanding body LOL)(digital body not physical body u.u)\u003cbr\u003e\u003cstrong\u003ePatreon pledges will be dedicated to:\u003c/strong\u003e buy materials, new lingeries for nsfw sets, high quality wigs, fabrics, photography equipment, new crafting tools, paying the photographers for nice sets and going/paying for locations :3 For some other goals please check the \"goals\" section.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWhat are the rewards?\u00a0\u1555( \u141b )\u1557 /\u00a0( \u0361\u00b0 \u035c\u0296 \u0361\u00b0)\u003c/strong\u003e\u003c/h3\u003eMy objective with patreon is to both reward if you are willing to\u003cstrong\u003e learn with me or enjoy high quality Ero Cosplay.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e1$ tier - Pixie\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eFor this tier you will get access for some WIP pictures, get to know special plans for the future and also enter a raffle to win a print each month. \u0026lt;3 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e5$ tier - Jack Bros\u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eThis tier you will receive full tutorials step by step about how I make my wigs, cosplay progress with full explanation, I will explain my techniques and you will have access to the materials I use and also links to where to buy them. And a full HD photo :3\u00a0\u003cstrong\u003eIn the future if I am able to create a new cosplay each month you will receive the full making-off with high resolution pictures explaining how I did everything.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e10$ tier - Jack Ripper\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eEverything from the last tiers plus a pattern template, this template can be a weapon, accessory, sewing pattern or armor piece.\u003cstrong\u003e When we reach the goal I plan to record video tutorials about wig styling and other crafting stuff for this tier.\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e25$ tier - Jack Frost\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eJack Frost is my favorite from Jack brothers. For this tier you will receive 1 exclusive NSFW print, 10%off in my print store, aaaand a fansign \u0026lt;3 You will also get previous access of my SFW photoshoots. Ocasional ability to vote for my upcoming costumes and extra convention pictures and selfies with friends :3 Includes previous tiers if requested\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e40$ tier - Hee-Hoo-Kun\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eFor this tier you will receive 1/3 acess of my Ero Cosplay set of the month. For example: if the full set has 30 pictures, you will receive the first 10 digital pictures from the set. Also includes rewards from the Jack Frost tier. Crafting tiers if requested.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e60$ tier - King Frost\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eYou\u0027ll receive 2/3 of my Ero Cosplay set of the month. For example: if the full set has 30 pictures, you\u0027ll receive 20 digital pictures from the set which includes some nudity + 1 nsfw print.\u003cbr\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e100$ tier - Pyro Jack\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eFULL ACESS\u003c/strong\u003e for the Ero Cosplay set of the month! This will include full nude pictures and a thank you letter along with 2 nsfw prints. You\u0027ll receive 20%off in my print store as well. You can request to receive rewards from crafting tiers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cstrong\u003e250$ tier - Black Frost\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eLast tier you will CHOOSE which my next Ero Cosplay (or just Cosplay!) is going to be. You can also photo request 4 poses/angles and those will have exclusivity just for you. You will receive the full digital version photoset and everything from the other tiers. If you are a crafter, you can ask for tutorials and write-up about the making off.\u00a0\u003cbr\u003ePS: I wont, by any way, cosplay children as Ero Cosplay. I won\u0027t accept SAO characters. Talk to me before pledging for this tier so we can discuss :) Some cosplays may require more than one pledge.\u003cbr\u003e\u003cbr\u003eI hope we can get along! :D\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i1219.photobucket.com/albums/dd432/NanashiKairi/Nanashi_2-02_zps2888xcae.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e~ Useful links ~\u003cbr\u003eFacebook page:\u00a0\u003ca href=\"https://www.facebook.com/nanashirisoles\"\u003ehttps://www.facebook.com/nanashirisoles\u003c/a\u003e\u003cbr\u003eTumblr:\u00a0\u003ca href=\"http://nanashirisoles.tumblr.com/\"\u003ehttp://nanashirisoles.tumblr.com/\u003c/a\u003e\u003cbr\u003eInstagram:\u00a0\u003ca href=\"http://instagram.com/nanasheepy\"\u003ehttp://instagram.com/nanasheepy\u003c/a\u003e\u003cbr\u003ePrint shop:\u00a0\u003ca href=\"http://nanashi.storenvy.com/\"\u003ehttp://nanashi.storenvy.com/\u003c/a\u003e \u003cbr\u003eWig portfolio:\u00a0\u003ca href=\"https://goo.gl/LrtYRk\"\u003ehttps://goo.gl/LrtYRk\u003cbr\u003e\u003c/a\u003eE-mail: nana.shi_@hotmail.com\u003cbr\u003e\u003cbr\u003e"
