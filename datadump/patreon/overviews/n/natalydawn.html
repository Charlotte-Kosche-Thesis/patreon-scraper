    "summary": "\u003ch4\u003eHi. Thanks for visiting my Patreon page.\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eLike many of you, I have no idea what is going to happen in 2018. (For those of you who \u003cem\u003edo\u003c/em\u003e know, please be so kind as to tell me where I can find out more.)\u003cbr\u003e\u003cbr\u003eI\u0027m in this band called Pomplamoose with my husband/bandmate Jack Conte (sometimes a bandmate, always a husband). Anyhoo, we\u0027ve decided to be abundantly - and perhaps recklessly - prolific this year. So if you really\u00a0want to hear \u003cem\u003elots\u003c/em\u003e of me singing and watch \u003cem\u003etons\u003c/em\u003e of videos, I\u0027d recommend signing up on the\u00a0\u003ca href=\"http://www.patreon.com/pomplamoose\" target=\"_blank\"\u003ePomplamoose Patreon Page\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nDon\u0027t get me wrong: I\u0027d \u003cem\u003elove\u003c/em\u003e for you to become one of my patrons too. This is where the bulk of my income comes from. Patreon, Spotify (no joke), and the occasional TV/commercial gig. Have I mentioned Hyundai yet? No? Hm. \u003cem\u003eGreat\u003c/em\u003e cars.\u003cbr\u003e\u003cbr\u003e\nBut in all seriousness, I will be making lots of stuff this year. Mostly with Pomplamoose, but some solo music too. And the \u003cem\u003enice\u003c/em\u003e thing is that my Patreon page is set up per \u003cem\u003esong\u003c/em\u003e, not per month. So if I don\u0027t make anything you don\u0027t get charged anything! WHAT A DEAL, I know.\u003cbr\u003e\u003cbr\u003e\nOk, you\u0027ve got some tough decisions to make now. Thank you again for caring enough about the arts to be here.\u003cbr\u003e\u003cbr\u003e\nLove,\u003cbr\u003e\nNataly\u003cbr\u003e\u003c/div\u003e\n\n\n\n\n\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003ch3\u003e\u003c/h3\u003e\n\u003c/blockquote\u003e"
