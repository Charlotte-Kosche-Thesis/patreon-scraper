    "summary": "Hi I\u2019m Natalie, and I love Canada and history! \u003cbr\u003e\nI live in Southern Alberta, and have diplomas in Multimedia and Animation, work on freelance graphic design, and I live on a farm and draw stuff!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout my current project!\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.redcoatwest.com\" rel=\"nofollow\" target=\"_blank\"\u003eRedcoat West\u003c/a\u003e is a free-to-read webcomic that has been an ongoing project since 2009! \u003cbr\u003eThe\nidea for Victorian Mounties and time travelling started back when I was in high school (a decent\ntime ago). I\u2019ve always loved Canadian History, it\u2019s young but rich! I\u2019m very lucky to live where I do,\nbecause one of my favourite bits of Canadian history was the North West Mounted\nPolice (now the Royal Canadian Mounted Police) aka Mounties! Mounties were VERY\nprevalent in Southern Alberta in the early years after the creation of the force, and I worked as (among many\nthings) a reenactor/interpreter for\u00a0\u003ca href=\"http://www.nwmpmuseum.com/\" rel=\"nofollow\" target=\"_blank\"\u003ea museum\u003c/a\u003e dedicated to the history of the\nMounties, which just sparked my interest in them even more!\u003cbr\u003e\u003cbr\u003e\n\n\u201cNortherns\u201d were a BIG thing from the Victorian Era up until\nthe 70\u2019s, and although they are still around here and there, they aren\u2019t the\nbig deal they use to be!  Northerns\nare like Westerns, but are stories that take place in North America, North of\nthe 49 (think anything like Jack London, or Dudley-Do Right).\u003cbr\u003e\n\nRedcoat West is a homage to those old Northerns, but also\nhas some time travel and fantasy thunderbird magic-like shenanigans thrown in! \u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eSo Why Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nMy biggest response from my readers is \u201cwhen will there be\nmore\u201d  I can never give anyone a\ndefinitive answer, because well\u2026 life. \nBecause Redcoat West is primarily an unpaid personal project, I can\u2019t\ndedicate time to it when I need to make ends meet. Usually my time is taken up\nby work and freelance jobs. \u003cbr\u003e\n\u003cbr\u003e\n\nWith your help here on Patreon, I can continue with Redcoat\nWest on a more regular basis.  I\nwill be able to specifically dedicate time for our troop and keep their story\ngoing! We can set stretch goals in order to get the story moving faster and\nmore often!  And if this story ends\nI have many more to tell, both of the Redcoat West variety and others!\u003cbr\u003e\n\u003cbr\u003e\n\nA HUGE thank you for your support! Even reading this page\nmeans you were interested and that means a lot!!\u003cbr\u003e"
