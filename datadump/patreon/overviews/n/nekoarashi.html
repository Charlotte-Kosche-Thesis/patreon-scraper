li\u003e\n\u003c/ul\u003e\n\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e* My works by only written in Japanese. \u003cbr\u003e\n* Creation of uncensored images is not permitted under Japanese law...\u00a0\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n- - - - -\u00a0- - - - -\u00a0- - - - -\u00a0- - - - -\u00a0- - - - -\u00a0- - - - -\u00a0- - - - -\u00a0- - - - -\n\u003cbr\u003e\nI will introduce the girls I draw well.\n\u003cbr\u003e\n\u003cimg src=\"https://static.wixstatic.com/media/60cfb2_cadedcaf48bf4637ac04be423285902b~mv2.jpg?dn=sd.jpg\"\u003e\u003cbr\u003e\nShe is my original character \"\u591c\u30f6\u5cb3 \u5d50 (Arashi Yagatake)\".\n\u003cbr\u003e\nShe was born between Cat Half-Furry (*) and Humans.\n\u003cbr\u003e\nShe is short, and Ears, Both hands, Both foot, shaped like cats.\n\u003cbr\u003e\nPersonality is innocently and simple.\n\u003cbr\u003e\nFavorite things are walk around and fast food.\n\u003cbr\u003e\nShe is a futanari, so have two genitals.\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e* Cat Half-Furry: The Exterior and Physical Ability of the cat is mixed in the human body.\u003cbr\u003e\n- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -\n\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u300cFantia\u300d\u3067\u3082\u79c1\u306f\u6d3b\u52d5\u3092\u3057\u3066\u3044\u307e\u3059\u304c\u3001\u003cbr\u003e\n\u540c\u65e5\u66f4\u65b0\u3067\u540c\u3058\u5185\u5bb9\u3067\u3059\u3002\u65e5\u672c\u8a9e\u7248\u3068\u304a\u8003\u3048\u4e0b\u3055\u3044\u3002\n\u003cbr\u003e\nI have same work in Fantia, the same content updates in the same day.\n\u003cbr\u003e\nPlease thin
