    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHi Everybody!\u003cbr\u003e\u003cbr\u003eI spent a lot of years looking for certain tutorials, things that could teach what a school does, but me being on my own, self taught, developed a lot of things that I never found a good tutorial to, or wishing the tutorials I found were better.\u003cbr\u003e\u003cbr\u003eSo to save anybody interested from this, I serve to write many tutorials that are not lacking in the fundemental things that are wished to be known by every artist.\u003cbr\u003e\u003cbr\u003eMy name is Nei Ruffino, and I am using Patreon.com as a way to:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e- Share knowledge from my artistic eye and color sense, both digitally and traditionally \u003cbr\u003e- P\u003c/strong\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003erovide tutorials both basic and advanced for study\u003cbr\u003e-\u00a0\u003c/strong\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eShow in depth \u0027step-by-steps\u0027 of my process and techniques\u003cbr\u003e- U\u003c/strong\u003epload a TON of art to view and download as High Res files\u003cbr\u003e- Share secrets and pro tips that I have developed to SPEED UP, or slow down.\u003cbr\u003e- Allow you to download .tiff files with all my \u0027layers\u0027 available to play with\u003cbr\u003e- Give you Patron Exclusive sneak peaks of projects I\u0027m working on for major publishers\u003cbr\u003e- Reward you with PATRON ONLY Sketches and Paintings\u003cbr\u003e- Sponsor my own creations that I want to tell and draw, while we work on them together\u003cbr\u003e\u003cbr\u003eSo Essentially, its a site where you can follow me \nand get stuff nobody else does, as a fan of the work, or as a student in art.\u003cbr\u003e\u003cbr\u003e I\u0027m \ngiving away all my secrets and everything I can think of to teach \nanybody from novice to intermediate and even sometimes beyond. \u003cbr\u003e\u003cbr\u003eIts literally all the information I can think of to hand off to anybody. \u003cbr\u003e\u003cbr\u003e\n I\u0027ve been asked for these, and still am asked about tutorials for years\n now, and I always said nah, I cant, no time. Yes these are very very \ntime consuming but also worth my time now since I can do it properly, \nyears after with composure and class.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e Ive given little hints \nbefore, or told newcomers some much needed ground-floor basic knowledge \nwhen asked \"How can I color as well as you?\"......\u003cbr\u003e But its hard \nto relay the same information so many times, its time consuming and \nlengthy, and without graphs and pictures how are you ever supposed to \nexplain it correctly so the information is digested like it should be. \u003cbr\u003e\u003cbr\u003e\n These are the best way I can say any of it, and it goes beyond to \nthings you\u0027d never even think about saying until you can see it. \u003cbr\u003e\n The thing going on with Patreon, materials for study, tutorials, \nexclusive access to my critiques, they are as its most basic, an entire \ncourse I\u0027m writing. \u003cbr\u003e pretty serious about it, too. \u003cbr\u003e\u003cbr\u003ejoin me for the ride ;)\u003cbr\u003e \u003cbr\u003e\"Never the End, Always the Beginning!\"\u003cbr\u003e\u003cbr\u003eNei Ruffino\u003c/strong\u003e"

     "about": "Hey Team,\u003cbr\u003e\u003cbr\u003eMy Name is Nei Ruffino and I am a freelance artist with a career in the \u0027Comic\u0027 industry. I have been drawing and coloring professionally for 10 years every major publisher including, DC, Marvel, Zenescope, BDI, Aspen, Rothic and many more. I have also released my own self-published Comic Trilogy: The Secret Life of Crows which is available for purchase on my website. \u003ca href=\"http://www.organikmechanic.com\"\u003ewww.organikmechanic.com\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eI am also a Senior Member of DeviantArt you can see most of my published work there: \u003ca href=\"http://www.toolkitten.deviantart.com\"\u003ewww.toolkitten.deviantart.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI live in Long Beach, California and I draw all day long when I am not attending conventions to promote my art. My apartment pretty much looks like Neverland Forest filled with mythical creatures, canopies, hanging lanterns and vine trellises...making it easier for me to create.\u003cbr\u003e\u003cbr\u003eI love Art, Music, Conversation, Anime, Japanese Horror, Books, Steam Punk, Animals, Insects, Tattoos, Travel, Family, Painting, Plants, Crows, Candles, Laughter, Rain, Final Fantasy, Nintendo, Sega Genesis, Play Station, Xbox, my very particular style of clothing, San Francisco, old movies, Star Trek, Dr. Who and yeah can;t think of anymore right now lol. \u003cbr\u003e\u003cbr\u003eI have experience drawing and coloring and I am learning and growing everyday. I want to share my art with people and also share my experience by teaching people how to color using the most advanced and up-to-date-techniques in a very competitive industry.\u00a0\u003cbr\u003e\u003cbr\u003e\"Never the End...Always the Beginning!\"\u003cbr\u003e\u003cbr\u003eNei Ruffino\u003cbr\u003e",
