    "summary": "\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCOMMISSION RULES\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/b\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI will not draw real people (with the exception of live-action characters)\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI will not draw mechas\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI will not draw\u00a0ships between minors and adults or incest ships\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eAnything else is okay. I\u0027m okay with drawing NSFW content, just nothing too extreme (ask me first). If you\u0027re unsure whether or not I\u0027m okay with a certain ship, don\u0027t be afraid to ask. Please email me at nishichipsahoya@gmail.com for more commission information and pricing.\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(149, 55, 52);\"\u003eHey guys!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m Nicole, a sophomore Cartooning major at\u00a0\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"http://www.sva.edu/\" rel=\"nofollow\" target=\"_blank\"\u003eSchool of Visual Arts\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e! I love to make fanart and original characters, listen to great musicals, and drink too much coffee. Aside from drawing, I also cosplay and regularly attend conventions.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSchool is taking up the majority of my time at the moment, which is all well and good since I love what I\u0027m doing, but I don\u0027t have time for a job during semesters. Any kind of support would help a ton.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWhy Don\u0027t You Have Tiers?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e I have a Patreon for those of you who want to easily support me on a monthly basis. You can pledge any amount you\u0027d like, or if you don\u0027t want to make a monthly pledge, you can always donate to my\u00a0\u003ca href=\"https://ko-fi.com/nishichipsahoya\"\u003e Ko-fi\u003c/a\u003e\u00a0or commission me! Just send me an email for commission information and pricing.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWhat Equipment/Programs Do You Use?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eFor my digital drawings, I mainly use Photoshop CC 2018. My tablet is a Wacom Cintiq 13HD.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eFollow Me on Social Media\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/nishichipsahoya.draws/\" rel=\"nofollow\"\u003e Instagram \u003c/a\u003e |||| Snapchat -\u0026gt; nishichipsahoya\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.redbubble.com/people/nishichipsahoya?asc=u\"\u003e RedBubble Store\u003c/a\u003e |\u00a0\u003ca href=\"http://nishichipsahoya.storenvy.com/\"\u003e Storenvy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://archiveofourown.org/users/nishichipsahoya\" rel=\"nofollow\" target=\"_blank\"\u003eRead My Fan Fics!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eContact Me:\u003cbr\u003enishichipsahoya@gmail.com\u003cbr\u003eOr DM me on Instagram\u003cbr\u003e\u003cbr\u003e"
