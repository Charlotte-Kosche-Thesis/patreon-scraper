    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F2ooL-Hx6Pgg%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D2ooL-Hx6Pgg\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F2ooL-Hx6Pgg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=2ooL-Hx6Pgg",

    "published_at": "2015-12-09T05:08:36+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eHello Everyone!\u003cbr\u003e\u003c/div\u003e\n\tMy name is Simone Brown I\u0027m the artist and one of the people behind Neko Oni Ink and this Patreon. \u003cbr\u003e\n\tWith the help, love, creative input, and support of my husband Jareb Brown we have been able to turn some of my artwork into fun unique items! We are so excited to be able to share them with you. We would like to continue to make new original art and fan art items and that is why we have come to Patreon. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/us.jpg\" style=\"width: 240px;\"\u003e\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/10419427_10152857938474417_1343693158056561562_n.jpg\" style=\"width: 228px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\tThanks for stopping by and paying us a visit,We started this campaign to share my art in a fun and functional way. With your support we can make it happen!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/JPEG_1430995146337_1217413441.jpg\" style=\"width: 296px;\"\u003e\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/935b7582-e976-4cce-bcb8-ea954c152aae.jpg\" style=\"text-align: left; width: 236px;\"\u003e\u003c/div\u003e\n\u003cbr\u003e\n\tWe would like to create images that you can use to decorate your life. With limited edition buttons, stickers, postcards, pins, acrylic charms, and hopefully in the near future even more like T-shirts, tote bags, patches, large prints, and posters!\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\nYou can sign up for as little as $1 per month and enjoy some great online perks! \n\t\u003cbr\u003e\n\u003cbr\u003e\n\tOr\u003cbr\u003e\n\u003cbr\u003e\n\t*You can\u00a0sign up for a monthly gift subscription to keep you supplied in tangible limited edition\u00a0original art and fan art! We have goodies ready to ship!!!! *\u003cbr\u003e\n\u003cbr\u003e\n\t*We also throw\u00a0a monthly raffle for a chance to win sweet prizes*\u00a0\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\tNew art is added weekly.\u003cbr\u003e\n\u003cbr\u003e\n\tNew goodies are added monthly (enamel pins, acrylic charms, stickers, buttons, postcards, prints, hand drawn art, paintings and more)\u003cbr\u003e\n\u003cbr\u003e\n\t(* Please keep in mind all gift subscriptions and raffle prizes are limited to within the U.S.A. right now, I\u0027m sorry for the inconvenience)\u003cbr\u003e\n\t~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003cbr\u003e\n\t\u00a0We have items ready to ship!\u003cbr\u003e\n\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/goodiegoodie.jpg\" style=\"width: 291px;\"\u003e\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/goodies.png\" style=\"width: 289px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tAll digital art is made on my LG G3 smart phone using Autodesk Sketchbook Pro Mobil\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/IMG_20150621_065236.jpg\" style=\"width: 272px;\"\u003e\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/Screenshot_2015-06-19-04-42-54.png\" style=\"width: 153px;\"\u003e\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/Screenshot_2015-06-16-05-33-25.png\" style=\"width: 153px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/Screenshot_2015-05-09-14-24-38.png\" style=\"width: 306px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\u003c/div\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\tFor just $1 a month enjoy great online perks like step by step WIP\u0027S and screen shots!\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/BunnyWIP.jpg\" style=\"width: 291px;\"\u003e\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/ReaperWIP.jpg\" style=\"width: 292px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nBe one of the first to see my original art and fan art.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/IMG_20150621_215425.jpg\" style=\"width: 326px;\"\u003e\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/strawberryStickerProof.jpg\" style=\"width: 346px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/dragon_egg_by_windmillcookie-d90jk8p.jpg\" style=\"width: 688px;\"\u003e\n\u003c/div\u003e\nbe able to comment and make requests.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tSee my weekly sketches!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/dragon_line_art_by_windmillcookie-d9095n6_1.jpg\" style=\"width: 727px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nWatch art become tangible functional limited edition\u00a0products like stickers, postcards, acrylic charms, pins, buttons, and more!\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/FairyWIP.jpg\" style=\"width: 660px;\"\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\tI draw and paint in various styles too!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/Spacewoman.jpg\" style=\"width: 916px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/BeachBabe.jpg\" style=\"width: 916px;\"\u003e\n\u003c/div\u003e\n~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\n\u003cbr\u003e\n\u003cbr\u003e\nFor just $3 per month you will be entered in our monthly raffle for a chance to win sweet prizes! \u003cbr\u003e\nPrizes like: hand drawn art, Stickers, buttons, pins, postcards, and more!\u003cbr\u003e\n\u003cbr\u003e\nExample prizes:\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/il_570xN.806354189_le9t.jpg\" style=\"width: 915px;\"\u003e\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/il_570xN.817487951_kziw.jpg\" style=\"width: 915px;\"\u003e\u003cimg src=\"http://i945.photobucket.com/albums/ad292/Simone_Victoria/il_570xN.848451326_7sgp.jpg\" style=\"width: 915px;\"\u003e\n\u003c/div\u003e"
