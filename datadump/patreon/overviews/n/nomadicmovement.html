    "summary": "\u003ch4\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003ePatreon is a website that enables us to produce and create something with you.  We will be releasing our California to Spain documentary series exclusively on Patreon and allow our Patreon community to influence our travels.  You can pledge as much or as little as you would like (starting at $1 per creation)\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhy Should You Join?\u003c/strong\u003e\u003c/h4\u003e \u003cbr\u003eThe Nomadic Movement will be traveling from Santa Cruz, California to Boston, Massachusetts and then hopping on a plane, flying to Hamburg, Germany and taking a van all the way to Spain.  We will be creating a travel documentary series with 1 video uploaded per week of our travels. These videos will only be available on Patreon. BUT the exciting part is our travels will be influenced by YOU.  Patrons will choose which locations we travel to and determine the route we take to make it to our final destination.  \u003cbr\u003e\u003cbr\u003eYou are able to contribute as little or as much as you like per creation (starting at $1).  You can expect 1 creation per week. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eWhat Will We Do With Your Money?\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003eWhile we wish it didn\u0027t, creating a documentary like this costs money.  Some people turn to production companies and media outlets like Netflix, YouTube Red, cable networks, etc for funding. But rather than include a middle man which will ultimately reduce our freedoms and sense of community, we are turning to our audience to make this possible."
