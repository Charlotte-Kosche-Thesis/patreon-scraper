    "summary": "\u003cimg src=\"http://s018.radikal.ru/i525/1711/35/c7ef8d438f30.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u041f\u0440\u0438\u0432\u0435\u0442! \u042f \u041d\u0438\u043b\u0435\u0439\u044f, \u0438\u043b\u0438 \u041d\u0438\u043b\u044f, \u0438\u043b\u0438 \u042e\u043b\u044f, \u043a\u0430\u043a \u0443\u0434\u043e\u0431\u043d\u043e. \u042f\u00a0\u003ca href=\"https://www.youtube.com/channel/UC6b_Wkm4M_3lS9wB8mdWldQ\" target=\"_blank\"\u003e\u043d\u0435\u0434\u043e\u0441\u043a\u0435\u0442\u0447\u0435\u0440\u003c/a\u003e \u0438 \u0441\u043d\u0438\u043c\u0430\u044e \u0441\u0442\u0440\u0430\u043d... \u0433\u0445\u043c, \u0432\u0438\u0434\u0435\u043e \u043e \u0437\u0430\u0431\u0430\u0432\u043d\u044b\u0445 \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u044f\u0445, \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u043e\u043f\u0430\u0434\u0430\u044e\u0442 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0435 \u043b\u044e\u0434\u0438. \u0415\u0449\u0435 \u044f\u00a0\u003ca href=\"https://ficbook.net/authors/412222\" target=\"_blank\"\u003e\u043d\u0435\u0434\u043e\u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c\u043d\u0438\u0446\u0430\u003c/a\u003e. \u0412 \u043c\u043e\u0438 \u043d\u0435\u0434\u043e\u0448\u0435\u0434\u0435\u0432\u0440\u044b \u0432\u0445\u043e\u0434\u044f\u0442 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0437\u0430\u0440\u0438\u0441\u043e\u0432\u043a\u0438 \u0438 \u043a\u043d\u0438\u0436\u043a\u0438 \u043f\u0440\u043e \u043c\u0438\u0440\u044b \u0434\u0440\u0443\u0433\u0438\u0445 \u043a\u043d\u0438\u0436\u0435\u043a, \u0433\u0434\u0435 \u0432\u0441\u0435 \u0432\u0437\u0430\u0438\u043c\u043e\u0441\u0432\u044f\u0437\u0430\u043d\u043e \u0438 \u043d\u0435 \u0442\u0430\u043a \u0432\u0441\u0435 \u043f\u0440\u043e\u0441\u0442\u043e, \u043a\u0430\u043a \u043a\u0430\u0436\u0435\u0442\u0441\u044f.\u003cbr\u003e\u003cbr\u003e\u0414\u043e\u043a\u0430\u0437\u044b\u0432\u0430\u0442\u044c \u043c\u0438\u0440\u0443, \u0447\u0442\u043e \u044f \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u043a\u0438\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u044f \u0441\u0442\u0430\u043b\u0430 \u043b\u0435\u0442 \u0432 12, \u043a\u043e\u0433\u0434\u0430 \u043d\u0430\u0447\u0430\u043b\u0430 \u043f\u0438\u0441\u0430\u0442\u044c \u0441\u0432\u043e\u044e \u043f\u0435\u0440\u0432\u0443\u044e... \u044d\u044d... \u043d\u0430\u0437\u043e\u0432\u0435\u043c \u0435\u0435 100-\u0441\u0442\u0440\u0430\u043d\u0438\u0447\u043d\u043e\u0439 \u0438\u0441\u0442\u043e\u0440\u0438\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u044f \u043d\u0430\u0437\u044b\u0432\u0430\u043b\u0430 \u043a\u043d\u0438\u0433\u043e\u0439. \u041f\u0440\u0438\u043c\u0435\u0440\u043d\u043e \u0442\u043e\u0433\u0434\u0430 \u0443 \u043c\u0435\u043d\u044f \u0438 \u0437\u0430\u0440\u043e\u0434\u0438\u043b\u043e\u0441\u044c \u043f\u043e\u043d\u0438\u043c\u0430\u043d\u0438\u0435, \u0447\u0442\u043e \u044f \u043d\u0430\u0448\u043b\u0430 \u0442\u043e, \u0447\u0435\u043c\u0443 \u0445\u043e\u0447\u0443 \u043f\u043e\u0441\u0432\u044f\u0442\u0438\u0442\u044c \u0436\u0438\u0437\u043d\u044c. \u0421 \u0442\u0435\u0445 \u043f\u043e\u0440 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u0441\u0442\u0430\u043b\u043e \u043d\u0435\u043e\u0442\u044a\u0435\u043c\u043b\u0435\u043c\u043e\u0439 \u0447\u0430\u0441\u0442\u044c\u044e \u043c\u043e\u0435\u0439 \u0436\u0438\u0437\u043d\u0438. \u042f \u043f\u0438\u0441\u0430\u043b\u0430 \u0444\u0430\u043d\u0444\u0438\u043a\u0438 (\u043d\u0435\u0442, \u0442\u0430\u043c \u043d\u0435 \u0431\u044b\u043b\u043e \u0441\u043b\u044d\u0448\u0430), \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u044c\u043d\u044b\u0435 \u0438\u0441\u0442\u043e\u0440\u0438\u0438, \u043f\u0440\u043e\u0431\u043e\u0432\u0430\u043b\u0430 \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c, \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u0442\u044c, \u0432 2015 \u0433\u043e\u0434\u0443 \u043d\u0430\u0447\u0430\u043b\u0430 \u0441\u043d\u0438\u043c\u0430\u0442\u044c \u0432\u0438\u0434\u0435\u043e. \u0418 \u0432\u0441\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u0438 \u0431\u043e\u043b\u044c\u0448\u0435 \u0447\u0443\u0432\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u0430, \u0447\u0442\u043e \u0445\u043e\u0447\u0443 \u0442\u0430\u043a \u0432\u0441\u0435\u0433\u0434\u0430. \u0412\u043e\u0442 \u0447\u0435\u0441\u0442\u043d\u043e, \u043d\u0438\u0433\u0434\u0435 \u0441\u0435\u0431\u044f \u043d\u0435 \u0432\u0438\u0436\u0443, \u043a\u0440\u043e\u043c\u0435 \u043a\u0430\u043a \u0437\u0430 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e\u043c. \u0411\u043e\u043b\u044c\u0448\u0443\u044e \u0440\u0430\u0434\u043e\u0441\u0442\u044c \u043c\u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0432\u043a\u0443\u0441\u043d\u0430\u044f \u0435\u0434\u0430 \u043f\u0440\u0438\u043d\u043e\u0441\u0438\u0442. \u0418 \u0441\u043e\u043d :D\u003cbr\u003e\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u043c\u043e\u0435 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e, \u0438 \u0432\u044b \u0445\u043e\u0442\u0438\u0442\u0435 \u0444\u0438\u043d\u0430\u043d\u0441\u043e\u0432\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u0435\u043d\u044f, \u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u0437\u0434\u0435\u0441\u044c. \u0412 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u0440\u0430\u0437\u043c\u0435\u0440\u0430 \u0441\u0443\u043c\u043c\u044b \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u043f\u0440\u0438\u044f\u0442\u043d\u043e\u0441\u0442\u0438 (\u0431\u043e\u043b\u044c\u0448\u0435 \u0441\u0443\u043c\u043c\u0430 - \u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u0440\u0438\u044f\u0442\u043d\u043e\u0441\u0442\u0435\u0439), \u043b\u0443\u0447\u0438 \u043b\u044e\u0431\u0432\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u043d\u0435\u0445\u0438\u043b\u043e \u0442\u0430\u043a \u043f\u0440\u043e\u043c\u043e\u0442\u0438\u0432\u0438\u0440\u0443\u0435\u0442\u0435 \u043c\u0435\u043d\u044f \u043d\u0430 \u0434\u0430\u043b\u044c\u043d\u0435\u0439\u0448\u0435\u0435 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e. \u0418, \u043c\u043e\u0436\u0435\u0442, \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u044b\u043c\u0438 \u0443\u0441\u0438\u043b\u0438\u044f\u043c\u0438 \u0441\u0434\u0435\u043b\u0430\u0435\u0442\u0435 \u0442\u0430\u043a, \u0447\u0442\u043e \u044f \u0441\u043c\u043e\u0433\u0443 \u043f\u043e\u0441\u0432\u044f\u0442\u0438\u0442\u044c \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0443 \u0432\u0441\u044e \u0441\u0435\u0431\u044f, \u043d\u0435 \u0440\u0430\u0441\u043f\u044b\u043b\u044f\u044f\u0441\u044c \u043d\u0438 \u043d\u0430 \u0447\u0442\u043e. \u0410 \u044d\u0442\u043e \u0438\u043c\u0435\u043d\u043d\u043e \u0442\u043e, \u043e \u0447\u0435\u043c \u044f \u043c\u0435\u0447\u0442\u0430\u044e - \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e\u043c \u0438 \u0440\u0430\u0434\u043e\u0432\u0430\u0442\u044c \u0438\u043c \u0432\u0430\u0441.\u003cbr\u003e\u003cbr\u003e\u041f\u0440\u0435\u043a\u0440\u0430\u0442\u0438\u0442\u044c \u043f\u0435\u0440\u0435\u0447\u0438\u0441\u043b\u044f\u0442\u044c \u043c\u043d\u0435 \u0434\u0435\u043d\u044c\u0433\u0438 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0432 \u043b\u044e\u0431\u043e\u0435 \u0432\u0440\u0435\u043c\u044f. \u0418 \u0435\u0441\u043b\u0438 \u043d\u0435 \u0445\u043e\u0442\u0438\u0442\u0435 \u0438\u043b\u0438 \u043d\u0435 \u043c\u043e\u0436\u0435\u0442\u0435 \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u043e \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0432\u0430\u0442\u044c \u043c\u0435\u043d\u044f - \u043d\u0435 \u0434\u0435\u043b\u0430\u0439\u0442\u0435 \u044d\u0442\u043e\u0433\u043e, \u044f \u043d\u0435 \u0437\u0430\u0441\u0442\u0430\u0432\u043b\u044f\u044e. \u0421\u0430\u043c\u043e\u0435 \u043a\u043b\u0430\u0441\u0441\u043d\u043e\u0435, \u0446\u0435\u043d\u043d\u043e\u0435 \u0438 \u0434\u043e\u0440\u043e\u0433\u043e\u0435 - \u044d\u0442\u043e \u0432\u0430\u0448 \u0438\u043d\u0442\u0435\u0440\u0435\u0441 \u043a \u043c\u043e\u0435\u043c\u0443 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u0443.\u003cbr\u003e\u003cbr\u003e\u0421\u043f\u0430\u0441\u0438\u0431\u043e! \u0026lt;\u0417\u003cbr\u003e"
