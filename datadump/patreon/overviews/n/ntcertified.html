    "summary": "My name is Chay and most of you know me as Ntcertified on Youtube. I started uploading regular videos just about a year ago in December. To celebrate my one year anniversary, I decided to take things one step further with a Patreon page. I collect current and retro games from NES to Nintendo Switch.\u00a0 Also, I am a huge fan of pro wrestling. I have a couple hundred wrestling figures in my collection. My goal with my Youtube channel was to create a connection between the two on my channel. I have met some of the most amazing people through my content.\u003cbr\u003e\u003cbr\u003eIf you enjoy my content, and would like to create a more personal experience, maybe you\u0027d consider becoming a Patron? I pride myself in making sure that everyone who stops by my channel is recognized in some way. I plan to make 2018 a great year for myself and my subscribers.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eI decided to create a Patreon page because\u00a0I\u0027d like to seriously grow my channel and community. I am blessed in that I am able to regularly collect items to add to my game and wrestling collections. I still want to share those things with you all but, I\u0027d like to do more than just share. I want to personalize and enhance your experiences and I can make that happen here. I also do a lot of giveaways on my channel and I\u0027d like to do even bigger giveaways for my subscribers. I love to give things back to the folks who support my videos. My Certified Club are the best subscribers on Youtube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you expect from me here?\u003c/strong\u003e\u003cbr\u003eIf you know me, you already know that I pride myself on my interactions. I make it a rule that I either respond to or like every comment that comes to my page. I want you all to pretty much come into my house (figuratively). Follow me through my daily life as I hunt for the video games and chase the best wrestling figures for my collection. Expect to chill out with me and just talk hobbies. I am more than just a guy behind a camera.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for stopping by, I appreciate all of the support. Whether you are a patron or a visitor, you took the time to read this and I couldn\u0027t thank you more. Let\u0027s keep growing yall!!\u003c/strong\u003e"
