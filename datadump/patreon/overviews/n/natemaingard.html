    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/LIJWU0rYFVw\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": "\"Love songs for rebels and protest songs for lovers.\"",
    "patron_count": 319,

    "pledge_url": "/bePatron?c=85340",
    "published_at": "2014-03-26T12:31:45+00:00",
    "summary": "\u003cdiv style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eQUICK \u0027HOW THIS WORKS\u0027:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003eIf you want to be a part of a beautiful community and help me create open-hearted music, livestreams, podcasts and videos,\u00a0\u003ca href=\"http://www.patreon.com/bePatron?rid=81834\u0026amp;u=116225\u0026amp;patAmt=1.00#/r81834\"\u003epledge\u003c/a\u003e now and receive exclusive rewards in exchange!\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWho is Nate Maingard?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv\u003eI\u0027m a simple man, who feels a lot about this thing called life, which I then sing about in my songs. I\u0027m an unintentional philosopher, a hopeful romantic, a modern troubadour. I hope you enjoy these creations I love to share with you...and I wish you joy in the listening. If you want to know more about me, read my\u00a0\u003ca href=\"http://natemaingard.com/bio\"\u003efull bio\u003c/a\u003e, or watch the video below.\u003c/div\u003e\n\u003cdiv\u003e\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/E6yPx0F63F4?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003ch4 style=\"font-weight: bold;\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eWhy I Love Patreon and being a troubadour:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eMy ancestor,\u00a0Aimeric de Peguilhan,\u00a0was a 13th-century troubadour (a nomadic musician and storyteller),\u00a0funded directly by patrons who believed in his art and supported him so he could focus on creating more of it!\u003c/div\u003e\n\u003cimg src=\"http://sandiegotroubadour.com/wp-content/uploads/2011/10/troubadour2.jpg\" style=\"float: right; width: 272px; margin: 0px 0px 10px 10px;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThanks to Patreon and you who support me here, the time of the troubadour has returned!\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eBy pledging, you directly support my art and become one of \t\u003cem\u003eThe Nateives\u003c/em\u003e, a global community linked by a shared love of passion, truth and music that has depth and meaning.\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eMy favourite part is that there\u003cstrong\u003e are no middle-men or corporate interests...just us, connecting and empowering positive change in the world\u003c/strong\u003e! If this makes sense to you, then\u00a0please pledge\u003ca href=\"http://www.patreon.com/bePatron?u=116225\u0026amp;patAmt=1\"\u003e now\u003c/a\u003e.\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cbr\u003e\n\u003c/div\u003eThank you for your presence here, I appreciate you!\u003cbr\u003e\u003cbr\u003eWith love\u00a0\u003cbr\u003eYour troubadour \u003cbr\u003eNate \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong style=\"font-weight: bold;\"\u003eNOTE: If you prefer, you are welcome to \u003ca href=\"https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick\u0026amp;hosted_button_id=8NCXVWVWFFZJG\"\u003emake a one-off donation\u003c/a\u003e.\u003c/strong\u003e\u003c/em\u003e"
