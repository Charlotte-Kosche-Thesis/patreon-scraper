    "summary": "W\u00f6chentlich produziere ich f\u00fcr euch Videos \u00fcber Hintergrundinfos und Fanwissen aus der gesamten Nerdkultur. Von Lore zu euren liebsten Filmen, Serien und Games bis hin zu Einf\u00fchrungen in Bereiche, die ihr bisher noch nicht erforschen konntet. Und ich habe in dem ersten halben Jahr dieses Projektes die treuesten und tollsten Zuschauer dazugewonnen.\n\nUm das in einem f\u00fcr euch anschaulichen und angenehmen Stil zu machen, ben\u00f6tige ich gewisse technische Hilfsmittel und vor allem viel Zeit.\nDie ersten 7 Monate wurde der Kanal finanziell von einer Firma getragen. Nun habe ich den Schritt gewagt, dieses Leidenschaftsprojekt auf meine eigenen Schultern zu nehmen, um die Freiheit zu haben, nicht an die Vorgaben meiner Chefs gebunden zu sein.\nDas funktioniert soweit auch gut, sorgt aber an einigen Stellen f\u00fcr ein paar Abstriche, da ich jetzt mein gesamtes privates Geld in neue Technik und etwaige Verbesserungen stecken muss und eben nicht mehr daf\u00fcr bezahlt werde. In erster Linie dient dieser Patreon also dazu, dass ihr die M\u00f6glichkeit habt, mich zu unterst\u00fctzen und mich finanziell zu entlasten.\n\nIch werde niemanden zwingen, mich zu unterst\u00fctzen und auch per se nichts hinter einer Paywall verstecken. F\u00fcr den Anfang w\u00fcrde ich mich freuen, einfach etwas Unterst\u00fctzung von denjenigen zu bekommen, die an mich und mein Projekt glauben.\nSp\u00e4ter, sollte der Bedarf und die M\u00f6glichkeit da sein, w\u00fcrde ich aber auch gerne Special Episoden mit der hier eingegangenen Unterst\u00fctzung bezahlen, die dann einen Tag fr\u00fcher f\u00fcr meine Patrons bereitstehen w\u00fcrden. So etwas beinhaltet z.B. den Bau eines eigenen Lichtschwerts, Besuch von Comic Cons und \u00e4hnlichen Messen, das Entwerfen und Konstruieren von Cosplays mit der Hilfe von Experten uswusuwusw."
