    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://i.imgur.com/7NHEXgO.png\"\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cbr\u003e\nNovilar is an in-development Virtual Pet RPG.\u00a0Players follow their patron Guardian through a portal into a beautiful new virtual world. Choose your profession, go on adventures, and unlock the secrets of your new home alongside unique animal companions.\u003c/em\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eWhat is Novilar?\u003c/strong\u003e\n\u003cbr\u003eNovilar is an online virtual pet RPG. Users create a customizable human avatar in a fantastical new world, filled with creatures to collect, items to craft, and corrupt enemies to defeat. Choose a Guardian to follow and complete quests for new rewards. Participate in site-wide events and take part in the expanding history and lore of this world beyond the Portal. Novilar is a dynamic game, where players can influence real-time events as citizens of a new and ever-changing world.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/wzFS4Of.png\" style=\"width: 291px;\"\u003e\u003cimg src=\"http://i.imgur.com/FMq2CrE.png\" style=\"width: 291px;\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/mG4kuvZ.png\" style=\"width: 291px;\"\u003e\u003cimg src=\"http://i.imgur.com/7ky2gmX.png\" style=\"width: 291px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cul\u003e\u003cli\u003eCustomizable pets with thousands of color and marking combinations\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eDress up your pets and human avatar with skins and apparel\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eCustom upload or commission your own skins and pet images\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eExploring, leveling, questing, and crafting systems\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMonthly celebrations and events featuring new content\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eDonate, and you\u0027ll\u00a0receive\u00a0this month\u0027s exclusive Patreon Item!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ZUuVmM9.png\" style=\"width: 210px; float: left; margin: 0px 10px 10px 0px;\"\u003ePatreon works like a subscription. Each new update is a new usable item onsite - it might be pet apparel, a minipet, a skin, or a new wearable for your Human Avatar! While subscribed, you\u0027ll receive each month\u0027s new reward item(s) (plus custom art, depending on your pledge tier) delivered straight to your account. Custom Skins will be new and exclusive to the user who requested them, while Minipets / Apparel may be exclusive recolors or edits of other site items.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eReward Tiers\u003cbr\u003e\u003c/strong\u003eIf you are a new Patreon, please send us a message with your Novilar username and player ID number so that we can link your Novilar account to your Patreon Tier to ensure prompt delivery of your rewards. Players will receive all new item(s) within 2-5 days after the announcement of the new Patreon item, after the payment has been processed.\u00a0\u003cbr\u003e\u003cbr\u003eGold Tier - You receive this month\u0027s Patreon-exclusive item, delivered straight to your account! ($5)\u003cbr\u003e\u003cbr\u003eCrystal Tier - You receive this month\u0027s Patreon-exclusive item(s), and can choose between receiving one extra set of newly released item(s) OR a basic pet skin on any of the ten pet bases. ($15)\u003cbr\u003e\u003cbr\u003eKey to the Kingdom - You receive two copies of this month\u0027s Patreon-exclusive item, PLUS one basic or deluxe pet skin drawn by official Novilar artists! ($25)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExclusivity\u003c/strong\u003e\u003cbr\u003eIf you are not able to become a Patreon or have to skip a month, there will be a way to give you a chance at achieving one of the Patreon-exclusive items\u00a0\u003cem\u003ewithout\u003c/em\u003e having been a patron when it was released. All players can purchase a Patreon Key in the Crystal Exchange shop, which opens the Patreon Chest located in the Bank (limited to one open per month). This chest will give the player one random \"retired\" Patreon-exclusive item. As time goes on and more items are added to the chest, your chances of getting one specific item or minipet will grow slimmer, since there will be more options for the bank Patreon Chest to draw from.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCustoms\u003c/strong\u003e\u003cbr\u003eCustom Skins or Scenes are offered at the Crystal and Key of the Kingdom tiers! Our artists will create a new Pet Skin to your specifications (custom content must reasonably fit within the world of Novilar and abide by site rules). Custom Pet Skins are an item that is unique to only you, and does not require any upload fee or Paintbrush - we do it all for you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fYjEPLo.png\" style=\"width: 608px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYour Support\u003cbr\u003e\u003c/strong\u003eWith your support, we can continue to focus on releasing awesome new content for Novilar and all its players... which you\u0027ll see here first! The game isn\u0027t yet fully complete, but you can register today as a Beta Tester for free.\u00a0While everything isn\u0027t expected to be perfect during testing, we\u0027ll offer site-wide perks and bonus exclusive content that won\u0027t be available to anyone else after testing is over. This is our thank-you for helping us work out bugs in the system and prepare for an open registration.\u00a0\u003cbr\u003e\n\u003cbr\u003eAll funds raised on Patreon go towards hosting the live server and creating new content for the site. Every pledge, no matter how small, helps us create new content for everyone to enjoy, and we thank you for it."
