    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Ra3EvgRQjbE\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cspan style=\"background-color: rgb(146,205,220);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cspan style=\"color: rgb(192,145,0);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003eHi\u003c/strong\u003e, \u003cstrong\u003eit is Great to see you here on Patreon!\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWho are you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eMy name is \u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(49,133,155);\"\u003eNam\u003cspan style=\"color: rgb(0,0,0);\"\u003e, a Hong Kong based digital artist. I work as game artist and freelance illustrator for living. I specialize in drawing epic, realistic, fantasy characters and environment scenes. \u003cbr\u003e\u003cimg src=\"http://img08.deviantart.net/3799/i/2015/119/2/1/queen_of_wings_by_realnam-d8red0v.jpg\" style=\"width: 575px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eMy Passion\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAt the same time, I am a manga fanboy and I want to make my favourite characters and scenes realistic, bring a lot more detail and life to them, make them EPIC, just like something you can see in some Epic movie! Sometimes, I also draw something original. \u003cbr\u003e\u003cimg src=\"http://th02.deviantart.net/fs70/PRE/i/2013/276/e/9/monkey_d_luffy_by_realnam-d5zuczn.jpg\" style=\"width: 193px;\"\u003e\u003cimg src=\"http://th03.deviantart.net/fs71/PRE/i/2013/276/e/c/roronoa_zoro_by_realnam-d6mxvr1.jpg\" style=\"width: 193px;\"\u003e\u003cimg src=\"http://th05.deviantart.net/fs70/PRE/i/2015/037/b/e/titan_eren_by_realnam-d8e0gwu.jpg\" style=\"width: 193px;\"\u003e\u003cbr\u003eI really want to share all these to you (especially Fans) and let the world see my passion and my unique creation!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhy I need your help?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eD\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003erawing each of these paintings needs a lot of spare time, which I don\u0027t have much because of my jobs. It also limited the chance to make something more meaningful.\u003cbr\u003e\u003cimg src=\"http://fc02.deviantart.net/fs71/f/2013/275/b/4/falls_by_realnam-d6ox85w.jpg\" style=\"width: 291px;\"\u003e\u003cimg src=\"http://fc01.deviantart.net/fs71/f/2013/285/a/a/village_by_realnam-d6q9u62.jpg\" style=\"width: 291px;\"\u003e\u003cbr\u003eWith your support through Patreon means you give me an opportunity to turn my hobbies as my job. I will have more time to create more amazing works and stuffs for you, and interact with you. It really means a lot to an artist who really wants to create something meaningful.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eYour Reward\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eAs a Patron, you\u0027ll get exclusive bonuses PER PAINTING, such as, sketches, work in progress, original PSD File and video process! Please see below for details.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003eWhen will I release painting?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMaking Epic realistic portraits and fantasy environment need a lot of time, in order to maintain good quality. If there is any change in the future, I will let you know for sure.\u003cbr\u003e\u003cimg src=\"http://th07.deviantart.net/fs71/PRE/i/2014/008/c/7/heartless_in_wonderland_by_realnam-d6rdvj6.jpg\" style=\"width: 588px;\"\u003e\u003cbr\u003eThank you for your support! Be alert for the WOW moment and hope you\u0027ll be amazed!\u003cbr\u003e"
