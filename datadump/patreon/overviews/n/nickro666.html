    "summary": "\u003cstrong\u003e\u041f\u0440\u0438\u0432\u0435\u0442, \u043c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u041d\u0438\u043a\u0440\u043e666 \u0438 \u044f \u0434\u0435\u043b\u0430\u044e \u0432\u0441\u044f\u043a\u043e\u0435 \u0432 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0435.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u0417\u0430 \u0441\u0432\u043e\u044e \u0431\u044b\u0442\u043d\u043e\u0441\u0442\u044c \u0432 \u0441\u0435\u0442\u0438 \u044f \u043e\u0442\u043a\u0440\u044b\u043b \u0432 \u0441\u0435\u0431\u0435 \u0446\u0435\u043b\u044b\u0439 \u0441\u043f\u0435\u043a\u0442\u0440 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0445 \u0442\u0430\u043b\u0430\u043d\u0442\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u0443\u0442 \u0432\u043e \u0432\u0441\u0435 \u043d\u0430\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f. \u0421\u0443\u0434\u0438\u0442\u0435 \u0441\u0430\u043c\u0438:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) \u0422\u0432\u0438\u0442\u0442\u0435\u0440\u003c/strong\u003e. \u041f\u043e\u0442\u043e\u043a \u043e\u0442\u0431\u043e\u0440\u043d\u043e\u0433\u043e \u0448\u0438\u0442\u043f\u043e\u0441\u0442\u0438\u043d\u0433\u0430, \u0432\u0440\u0443\u0447\u043d\u0443\u044e \u043e\u0442\u043e\u0431\u0440\u0430\u043d\u043d\u044b\u0435 \u043c\u0435\u043c\u0435\u0441\u044b, \u0432\u0438\u0434\u0435\u043e \u0438 \u043f\u0440\u043e\u0447\u0438\u0435 \u0440\u0430\u0434\u043e\u0441\u0442\u0438 \u0436\u0438\u0437\u043d\u0438. \u0429\u0435\u043f\u043e\u0442\u043a\u0430 \u0431\u0443\u0433\u0443\u0440\u0442\u0430, \u043c\u0435\u0441\u0442\u0430\u043c\u0438 \u043f\u043e\u043b\u0438\u0442\u043e\u0442\u0430 \u0438 \u043c\u043d\u043e\u0433\u043e\u0435 \u0434\u0440\u0443\u0433\u043e\u0435\u003cbr\u003e\u003ca href=\"https://twitter.com/Nickro666\" rel=\"nofollow\"\u003ehttps://twitter.com/Nickro666\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003e2) \u0422\u0432\u0438\u0447\u003c/strong\u003e. \u0414\u043e\u043c \u043d\u0438\u043a\u0440\u043e\u0433\u0435\u0439\u043c\u0438\u043d\u0433\u0430 \u0438 \u043d\u0438\u043a\u0440\u043e\u0441\u0442\u0440\u0438\u043c\u043e\u0432. \u0421\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u044b\u0435 \u043f\u043e\u0438\u0433\u0440\u0443\u0448\u043a\u0438 \u0440\u0430\u0437\u043d\u043e\u0439 \u0441\u0442\u0435\u043f\u0435\u043d\u0438 \u0430\u0443\u0442\u0438\u0447\u043d\u043e\u0441\u0442\u0438\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/nickro666\" rel=\"nofollow\"\u003ehttps://www.twitch.tv/nickro666\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e3)\u003c/strong\u003e \u003cstrong\u003e\u042e\u0442\u0443\u0431\u003c/strong\u003e. \u0427\u0435\u0433\u043e \u0437\u0434\u0435\u0441\u044c \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0435 \u0431\u044b\u043b\u043e: The Dogola Show, \u0430\u0443\u0442\u0438\u0447\u043d\u044b\u0435 \u043c\u0443\u043b\u044c\u0442\u044b \u043f\u043e \u0412\u043e\u043d\u043d\u0438 \u0441\u0430\u043c\u043e\u0439 \u043f\u0435\u0440\u0432\u043e\u0439 \u0432\u043e\u043b\u043d\u044b, \u0434\u0430\u0436\u0435 \u0447\u0435\u0440\u0442\u043e\u0432\u044b \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u0435 \u043f\u043e\u043d\u0438-\u0432\u0438\u0434\u0435\u043e. \u0411\u0435\u0441\u043a\u043e\u043d\u0435\u0447\u043d\u043e \u043d\u0435 \u043f\u0440\u0435\u0434\u0435\u043b.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/nickro666\" rel=\"nofollow\"\u003ehttps://www.youtube.com/user/nickro666\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e4) \u0418\u0410 \"\u0421\u0442\u0435\u043a\u043b\u043e\u043c\u043e\u0439\"\u003c/strong\u003e. \u041e\u0431\u0435\u0437\u0443\u043c\u0435\u0432\u0448\u0435\u0435 \u043e\u0442 \u0441\u0442\u0435\u043a\u043b\u043e\u043c\u043e\u044f \u043d\u0435\u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0435 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0435 \u0430\u0433\u0435\u043d\u0442\u0441\u0442\u0432\u043e, \u0441\u0434\u0435\u043b\u0430\u043d\u043d\u043e\u0435 \u0440\u0443\u0441\u0441\u043a\u0438\u043c\u0438 \u0434\u043b\u044f \u0440\u0443\u0441\u0441\u043a\u0438\u0445. \u041f\u043e\u043b\u0438\u0442\u043e\u0442\u0430 \u0438 \u0432\u0441\u0435 \u0447\u0442\u043e \u0441 \u043d\u0435\u0439 \u0441\u0432\u044f\u0437\u0430\u043d\u043e, \u043f\u043b\u044e\u0441 \u0421\u0442\u0435\u043a\u043b\u043e\u043b\u0430\u0439\u0432 - \u043e\u043d\u043b\u0430\u0439\u043d-\u0448\u043e\u0443 \u043d\u0430 \u044e\u0442\u0443\u0431\u0435, \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u043d\u044b\u0439 \u0442\u0435\u043b\u0435\u0433\u0440\u0430\u043c \u043a\u0430\u043d\u0430\u043b. \u0421 \u043f\u043e\u043b\u0438\u0442\u043e\u0442\u043e\u0439 \u0432\u0441\u0435 \u0441\u044e\u0434\u0430\u003cbr\u003e\u003ca href=\"https://vk.com/ia_steklomoy\" rel=\"nofollow\"\u003ehttps://vk.com/ia_steklomoy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/c/ia_steklomoy\" rel=\"nofollow\"\u003ehttps://www.youtube.com/c/ia_steklomoy\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://telegram.me/ia_steklomoy\" rel=\"nofollow\"\u003ehttps://telegram.me/ia_steklomoy\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e5) \u0422\u0435\u043b\u0435\u0433\u0440\u0430\u043c\u003c/strong\u003e. \u041f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0435 \u043d\u043e\u0432\u043e\u0432\u0432\u0435\u0434\u0435\u043d\u0438\u0435 \u043f\u043e\u0441\u043b\u0435 \u0438\u0441\u0445\u043e\u0434\u0430 \u0432\u0441\u0435\u0433\u043e \u0432\u0437\u0440\u043e\u0441\u043b\u043e\u0433\u043e \u043a\u043e\u043d\u0442\u0435\u043d\u0442\u0430 \u0438\u0437 \u0442\u0432\u0438\u0442\u0442\u0435\u0440\u0430. \u0422\u0435\u043f\u0435\u0440\u044c \u0432\u0441\u0435 \u0430\u0440\u0442\u044b, 2\u0434 \u0438 3\u0434 \u043d\u0435\u043d\u0443\u0436\u0435\u043d\u043a\u0438 \u043e\u0442\u043f\u0440\u0430\u0432\u043b\u044f\u044e\u0442\u0441\u044f \u0432 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u04
