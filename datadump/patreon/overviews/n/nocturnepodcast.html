    "summary": "\u003cstrong\u003eNocturne\u003c/strong\u003e is an exploration of\nthe night, and how thoughts, feelings and behaviors transform in the dark.  Do I truly know you if I only know the\ndaytime you?  \u003cbr\u003e\n\u003cbr\u003e\n\nWhether you love the night\nand wish you could live there full-time, or view it as a strange and foreign dimension\nfilled with hidden secrets and mysteries, Nocturne is there for you. The\nmission of this podcast is to uncover, discover and mine as many nocturnal gems\nas possible.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eThis is where you come in!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\n\nNocturne\u003c/strong\u003e has found it\u2019s\npeople, and it\u2019s still finding more!  The\nreception to this podcast has been amazing. It turns out that there are a lot\nof people out there who crave sound-rich, atmospheric, compelling stories\ncentered around the night - not just the spooky aspects of the night, but the night in all it\u0027s facets. \u003cbr\u003e\u003cbr\u003eAs of this writing, Nocturne is mostly a one woman operation (with a little help from my composer/sound-designer\npartner, Kent Sparling). You know those big shows you hear every week that you\nlove?  They have teams of people to\nresearch stories, schedule interviews, conduct and record interviews, transcribe\ninterviews, record sounds, edit the story, sound design, edit and mix the\naudio, write and record narration, publish, distribute and promote the stories\n\u2013 you get the picture.  For Nocturne,\nmostly all those people are me.  It takes\nA LOT of time to produce each episode. Time that I\u2019m not getting paid to do\nother work. It also takes money. So I could really, really use your help - \u003cstrong\u003ewhatever help you can give. \u003c/strong\u003eNocturne is released monthly, so your regular monthly donation will be supporting each new episode.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nIn gratitude,\u003cbr\u003e\n\nVanessa Lowe\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003ePraise for Nocturne:\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u201cWildly entertaining and interesting\u201d \u2013Dan23323\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cWell thought out and produced. Beautiful, lush and\ndreamy\u201d \u2013Jo Schmidt\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cI\u2019m obsessed with this podcast\u201d \u2013 omthermoment\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\n\u201cWhat truly drew me to this piece is the way she\nsnoops around this parallel universe with quiet and evocative\nsimplicity; beautifully recording her son\u2019s breathing, the heavy sound of\nher kitchen clock or the dark corners of her shady porch\u2026 Textured, straight-forward\nand intimate. My kind of story.\u201d \u2013 Listen Up\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cThere\u2019s a single turn in the last 30 seconds,\nwhere all of humanity can relate, where I leaned in a little bit as I was\nfolding my laundry, and smiled.\u201d The Spoken Digest\u003cbr\u003e\n\u003cbr\u003e\n\n\u201cYou don\u2019t have to be a night owl to tap into the\nreflective vibe of Nocturne\u201d. EarRelevant.org\u003cbr\u003e\n\u003cbr\u003e"
