    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/6uvmzdhuR70\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",
    "main_video_url": "https://www.youtube.com/watch?v=6uvmzdhuR70",

    "published_at": "2016-02-28T19:39:45+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/C4Qcaqh.png\" style=\"width: 545px;\"\u003e\u003cbr\u003eIf you\u0027ve ever wanted to know how the brain works, you\u0027ve come to the right place. On Neuro Transmissions, Alie Astrocyte talks about everything neuroscience related. And Micah is there to give you the ins and outs of psychology. We also like to have fun because we\u0027re big nerds. So you\u0027ll find stuff on Star Wars, Comic Con, or other pop culture topics. \u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/KU-F9pWdfL0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/z2i2mBF.png\" style=\"width: 527px;\"\u003e\u003cbr\u003e\u003c/strong\u003eWhen you support Neuro Transmissions, you get some cool stuff! Exclusive content, stickers, mentions, posters, early access to videos, and much more! We tried to think about what kinds of things we would like to receive from creators we admire. Take a look at the right-hand column to see what level is right for you. At the same time, you are helping us disseminate neuroscience and psychology information to individuals around the world. With your help, we will continue\u00a0to inspire curious brains, one video at a time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://img.buzzfeed.com/buzzfeed-static/static/2014-08/20/20/enhanced/webdr06/anigif_enhanced-11891-1408581519-2.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/LqfIJTg.png\" style=\"width: 511px;\"\u003e\u003cbr\u003eMost students never take a neuroscience-specific course. Almost all are limited to higher education classes.\u00a0However, the brain is one of the most fascinating and complex things in our world. There are more connections in the human brain than there are stars in the Milky Way galaxy. It gives us consciousness, it is the mission control center for the body, it stores our memories, and, sometimes, it can make us sick. Doesn\u0027t that sound like something worth learning about?\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLcn78bpI6cB6BndEebuUcG_JUQw31m3fX\" width=\"560\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/KLGzHaU.png\" style=\"width: 289px;\"\u003e\u003cbr\u003e\u003c/strong\u003eOur content will always be free.\u00a0We are firm believers in making science education accessible to all in order to even the playing field. However, videos can be costly and are always time-intensive. Patreon is our\u00a0only source of funding for Neuro Transmissions. Each dollar contributed goes back into the channel to make it better. We have only been able to get this far with your help. With more backing, we will be able to do more things, go more places, expand our team, widen our scope, and make videos faster. So that means more content!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/o0vwzuFwCGAFO/giphy.gif\"\u003e\u003cbr\u003e\u003cbr\u003eWe appreciate all of you for your support. We consider each of you a vital part of our growing community. Come back often to see what we\u0027ve got going on in the Feed!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/sqagWab.png\" style=\"width: 387px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eAlie\u003c/strong\u003e - Writer, actor, bomb neuroscientist\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/6NgzUW1.png\" style=\"width: 223px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMicah\u003c/strong\u003e - Editor, content marketing manager, dad joke consultant\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/a16PZxq.png\" style=\"width: 224px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/ndNeo0y.png\" style=\"width: 422px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$1 a month\u003c/strong\u003e - First Patron! Linda got her name in the description!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/aEaVZ88.png\" style=\"width: 550px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$5 a month\u003c/strong\u003e - Our cats appeared in a video! (skip ahead to 2:15)\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xlF03pTh3AI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0\u003cstrong\u003e$10 a month\u003c/strong\u003e - We released a blooper reel!\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wWq04M3xx08\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$25 a month\u003c/strong\u003e - We bought a webcam and started doing hangouts!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/g41FO0B.png\" style=\"width: 558px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e$50 a month\u003c/strong\u003e - We bought new props for our set!\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/0u7AN0l.jpg\" style=\"width: 556px;\"\u003e\u003cbr\u003e"
