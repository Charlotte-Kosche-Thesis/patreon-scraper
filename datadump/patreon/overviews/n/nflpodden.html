    "summary": "V\u00e4lkommen till v\u00e5r Patreon-sida.\u003cbr\u003e\u003cbr\u003eVi har blivit tvungna att byta inspelningsstudio och den nya studion har vi k\u00f6pt helt ny utrustning till s\u00e5 att vi kan bli sj\u00e4lvf\u00f6rs\u00f6rjande. Ca 150 dollars per avsnitt hoppas vi g\u00f6r oss redo att h\u00e5lla denna niv\u00e5 i all evinnerlighet! F\u00f6r att podden ska\u00a0kunna komma ut varje vecka, l\u00e5ta bra och inneh\u00e5lla bra snack, ber vi dig som gillar oss att donera en liten peng n\u00e4r du laddar ned ett f\u00e4rskt avsnitt. Din g\u00e5va \u00e4r allts\u00e5 avg\u00f6rande f\u00f6r att vi ska kunna forts\u00e4tta ha kul i ditt \u00f6ra!\u003cbr\u003e\u003cbr\u003eTack p\u00e5 f\u00f6rhand.\u003cbr\u003e\u003cbr\u003e---\u003cbr\u003e\u003cbr\u003eNFL-podden \u00e4r en svensk podcast om amerikansk fotboll med en ambition om att inte bara prata om det som sker p\u00e5 plan. Vi pratar ocks\u00e5 om det som sker strax bredvid eller alldeles f\u00f6r l\u00e5ngt bort fr\u00e5n planen f\u00f6r att egentligen kalla det en sportpodd. \u003cbr\u003e\u003cbr\u003eVi som pratar \u00e4r halvamerikanen Anton Knopff, NFL-emeritus Peter \u0027Sk\u00e5ne\u0027 Larsson, bildkostn\u00e4ren Carl Henrik Wrethman, Meliz \u0027Johan Falk\u0027 Karlge, ljudm\u00e4stare Ivan Nikcevic, Matte \u0027Hustlarkungen\u0027 Sj\u00f6din och\u00a0amerikansk-fotbolls-inkompetente Johan Javelius.\u003cbr\u003e\u003cbr\u003eMaila oss p\u00e5 info@nflpodden.se och ladda ned avsnitten via iTunes h\u00e4r: \u003ca href=\"https://itun.es/i6Fz5Qc\"\u003ehttps://itun.es/i6Fz5Qc\u003c/a\u003e"
