    "summary": "\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eVielleicht hast du ja mein Buch \"\u003cstrong\u003eLass uns Tr\u00e4ume sammeln\u003c/strong\u003e\" gelesen. Darin geht es darum, fest an sich selbst und seine Tr\u00e4ume zu glauben. Und genau das tue ich. Wenn du auch an mich glaubst, dann unterst\u00fctze mich. Schon mit einem kleinen Betrag komme ich meinem Traum einen Schritt n\u00e4her. Also werde Teil meiner Traumsammler-Community!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"\"\u003eAnmerkung\u003c/strong\u003e\u003cem\u003e: Wenn du nicht eine monatliche Spende abgeben, sondern nur hin und wieder was Gutes tun m\u00f6chtest, kannst du gerne auf meiner\u00a0\u003c/em\u003e\u003ca href=\"https://www.paypal.com/pools/c/83UtRINxb4\" target=\"_blank\"\u003ePayPal-Seite\u00a0\u003c/a\u003e\u003cem\u003evorbeischauen!\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eHerzlich willkommen!\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tFalls wir uns noch nicht kennen: Ich bin Nina und ich schreibe f\u00fcr mein Leben gern, vor allem im Bereich Fantasy und Jugendbuch. Und das sowohl als Selfpublisherin als auch bei Verlagen.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nWenn ich mal nicht an einem neuen Buch arbeite, mache ich alles, was mir die gr\u00f6\u00dfte Freude bereitet. Ich zeichne, bastle, reise und lerne neue Welten und Menschen kennen. Ich liebe Abenteuer \u2013 ob nun im echten Leben oder in der fiktionalen Welt.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nMit DEINER Hilfe kann ich meine Geschichten auf ein ganz neues Level bringen. Ich bestelle gerne ganz besondere und ausgefallene Goodies f\u00fcr dich, die bestimmt nicht jeder hat. Aber das kostet nun mal. Durch deine Unterst\u00fctzung sicherst du dir die sch\u00f6nsten Geschenke vor allen anderen.\u00a0\n\t\u003cbr\u003e\nSchon ab einem Dollar pro Monat (das sind etwa 70 cent) gibst du mir die M\u00f6glichkeit, das Beste aus meinen B\u00fcchern zu machen.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIch freue mich, wenn du mich auf meiner Reise begleitest!\u00a0\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWohin flie\u00df das Geld?\u003c/span\u003e\u003c/h4\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tDu kannst dir zu 100% sicher sein, dass das Geld \n\t\u003cstrong\u003ein deinem Interesse \u003c/strong\u003einvestiert wird. Ich verwende es, um Goodies und Kleinigkeiten f\u00fcr dich zu bestellen, Korrektorat und Lektorat zu finanzieren und nat\u00fcrlich f\u00fcr das Marketing.\u003cbr\u003e\n\t\u003cbr\u003e\n\tWenn du mich hier auf Patreon unterst\u00fctzt, dann schicke mir unbedingt eine Nachricht. Entweder per Mail an \n\t\u003cem\u003eninahirschlehner@outlook.com\u003c/em\u003e\u00a0oder auf Facebook. Nenne mir deine Adresse und du bekommst als Dankesch\u00f6n f\u00fcr deine Unterst\u00fctzung ein kleines \u00dcberraschungspaket von mir zugesendet.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eMeine Geschichte:\u00a0\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e2014\u003c/h4\u003e\n\u00bb Im November 2014 erschien mein Deb\u00fctroman \n\u003cem\u003e\u003ca href=\"http://www.amazon.de/Das-Geheimnis-Flammen-Nina-Hirschlehner-ebook/dp/B00QHC37XM/ref=tmm_kin_swatch_0?_encoding=UTF8\u0026amp;sr=\u0026amp;qid=\"\u003eDas Geheimnis der Flammen\u003c/a\u003e\u003c/em\u003e im Eigenverlag. Dieser ist der Auftakt einer fantastischen Trilogie, rund um eine mutige J\u00e4gerin, die gef\u00e4hrlichen Monstern den Kampf ansagt \u2013 \u003cem\u003eDie Chroniken der Zehn\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u00bb Au\u00dferdem durfte ich meine fr\u00fchere Schule noch einmal als Autorin besuchen. Beim Infoabend der \n\u003cstrong\u003eHLW Steyr\u003c/strong\u003e war ich mit meine\u00a0B\u00fcchern zu Gast.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003e2015\u003c/h4\u003e\n\u00bb Im darauf folgenden Jahr begann meine Schriftstellerkarriere erst so richtig. Neben meinem zweiten Roman \n\u003cem\u003eDer Fluch der Rose\u003c/em\u003e, erschien auch der Folgeband der \u003cem\u003eChroniken der Zehn \u2013 Die Vergessene Stadt\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u00bb Zudem unterschrieb ich meinen ersten Verlagsvertrag beim\n\u003cstrong\u003e Eisermann Verlag\u003c/strong\u003e. Der erste Band der Fantasyreihe \u003cem\u003eThe Last Desire\u003c/em\u003e erschien dort im Oktober. Das Buch fand auch rasch seinen Weg in die Auslage eines lokalen Buchh\u00e4ndlers.\u003cbr\u003e\n\u003cbr\u003e\n\u00bb Auch in diesem Jahr war ich wieder regelm\u00e4\u00dfig in Schulen unterwegs, um Vortr\u00e4ge und Lesungen zu halten. (Bei Interesse finden Sie mehr Infos auf meiner Website unter \n\u003ca href=\"https://ninahirschlehner.com/buchen/\"\u003eKontakt\u003c/a\u003e.)\u003cbr\u003e\n\u003cbr\u003e\u003cimg height=\"300\" src=\"https://i2.wp.com/ninahirschlehner.com/wp-content/uploads/2017/12/2017-12-12-15.43.29.png?resize=300%2C300\u0026amp;ssl=1\" style=\"margin: 0px auto 1.5em;\" width=\"300\"\u003e\u003cbr\u003e\n\u003ch4\u003e2016\u003c/h4\u003e\n\u00bb Schon im Januar startete meine neue Selfpublishing-Reihe: \n\u003cem\u003eEin Leben auf dem Scherbenhaufen\u003c/em\u003e. Die Jugendbuch-Dilogie erschien Anfang des Jahres und konnte viele Leser begeistern. Gleich im Anschluss erblickte das n\u00e4chste Buch das Licht der Welt: Band 2 von \u003cem\u003eThe Last Desire\u003c/em\u003e erschien im April 2016. Ende des Jahres folgte das Finale der Fantasy-Trilogie \u003cem\u003eDie Chroniken der Zehn: Der Kreis der Zehn.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u00bb Dank der freundlichen Unterst\u00fctzung von \n\u003cstrong\u003eBooks On Demand\u003c/strong\u003e durfte man 2016 zum allerersten Mal meine B\u00fccher auf der Frankfurter Buchmesse bestaunen.\u003cbr\u003e\n\u003cbr\u003e\n\u00bb Im \n\u003cstrong\u003eJugendzentrum Clevernet\u003c/strong\u003e\u00a0hielt ich meine erste offizielle Lesung.\u003cbr\u003e\n\u003cbr\u003e\u003cimg height=\"300\" src=\"https://i2.wp.com/ninahirschlehner.com/wp-content/uploads/2017/12/IMG_2565.jpg?resize=300%2C300\u0026amp;ssl=1\" style=\"width: 237px;\" width=\"300\"\u003e \u003cimg height=\"300\" src=\"https://i0.wp.com/ninahirschlehner.com/wp-content/uploads/2017/12/IMG_2819.jpg?resize=200%2C300\u0026amp;ssl=1\" style=\"width: 158px;\" width=\"200\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e2017\u003c/h4\u003e\n\u00bb Zu Beginn des Jahres erschien im bekannten Indie-Katalog ein Artikel, in dem ich \u00fcber meine Arbeit als Autorin sprechen durfte.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00bb Auf der \n\u003cstrong\u003eLeipziger Buchmesse\u003c/strong\u003e hielt ich meine erste Signierstunde am Stand des Eisermann Verlages ab.\u003cbr\u003e\n\u003cbr\u003e\n\u00bb In der Stadtbibliothek Steyr entdeckte ich gleich zwei meiner B\u00fccher wundervoll ausgestellt.\n\u003cbr\u003e\n\u003cbr\u003e\n\u00bb Mitte des Jahres erschien der Auftakt zu meiner n\u00e4chsten Jugendbuch-Reihe: \n\u003cem\u003eKometen wie wir\u003c/em\u003e. Band 2 folgte noch im selben Jahr.\u003cbr\u003e\n\u003cbr\u003e\n\u00bb Zudem durfte ich meinen zweiten Verlagsvertrag bei \n\u003cstrong\u003eForever By Ullstein \u003c/strong\u003eunterschreiben. Mein Jugendbuch \u003cem\u003eLass uns Tr\u00e4ume sammeln\u003c/em\u003e erschien Ende des Jahres sowohl als eBook als auch als Taschenbuch.\u003cbr\u003e\n\u003cbr\u003e\n\u00bb Ende des Jahres erschien auch Band 3 der \n\u003cem\u003eThe Last Desire\u003c/em\u003e-Reihe im Eisermann Verlag.\u003cbr\u003e\n\u003cbr\u003e\n\u00bb Mitte des Jahres startete ich meinen eigenen \n\u003cstrong\u003ePodcast\u003c/strong\u003e \u2013 Ninas Buchwelt -, um Schreibanf\u00e4nger auf ihrem Weg zum eigenen Buch zu unterst\u00fctzen.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eBisherige Ver\u00f6ffentlichungen:\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eDie Chroniken der Zehn: Das Geheimnis der Flammen\u003c/li\u003e\n\t\u003cli\u003eDie Chroniken der Zehn: Die Vergessene Stadt\u003c/li\u003e\n\t\u003cli\u003eDie Chroniken der Zehn: Der Kreis der Zehn\u003c/li\u003e\n\t\u003cli\u003eDer Fluch der Rose\u003c/li\u003e\n\t\u003cli\u003eThe Last Desire: Verlassen\u003c/li\u003e\n\t\u003cli\u003eThe Last Desire: Machtlos\u003c/li\u003e\n\t\u003cli\u003eThe Last Desire: Betrogen\u003c/li\u003e\n\t\u003cli\u003eEin Leben auf dem Scherbenhaufen: LOST\u003c/li\u003e\n\t\u003cli\u003eEin Leben auf dem Scherbenhaufen: MNP\u003c/li\u003e\n\t\u003cli\u003eKometen wie wir: Chiara\u003c/li\u003e\n\t\u003cli\u003eKometen wie wir: Elena\u003c/li\u003e\n\t\u003cli\u003eLass uns Tr\u00e4ume sammeln\u003c/li\u003e\u003cli\u003eDark Spells \u2013 Spruch I\u003c/li\u003e\u003cli\u003eDark Spells \u2013 Spruch II\u003c/li\u003e\n\u003c/ul\u003e"
