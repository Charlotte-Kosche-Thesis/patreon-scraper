    "summary": "\u003cimg src=\"https://briangardner.com/images/about@2x.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDear No Sidebar community,\u003cbr\u003e\u003cbr\u003eLast year when I decided not to close No Sidebar, there was a resounding thought I couldn\u0027t shake: The road ahead of No Sidebar is a lot longer than the road behind it. And so here we are.\u003cbr\u003e\u003cbr\u003eI have so many ideas I\u0027d love to carry out and writers I\u0027d like to bring onboard. I want nothing more than to continue to provide the very best inspiration and encouragement with designing a simple life. Because of the (continued and amazing) growth of No Sidebar, there are things I\u0027m unable to do\u2014because I have a real job, and simply because there are only 24 hours in the day.\u003cbr\u003e\u003cbr\u003eEarlier this week I was approached by someone wanting to know if there was a way to monetarily support No Sidebar. While I had thought about this from time to time, I was surprised someone asked.\u003cbr\u003e\u003cbr\u003eBut it made me think: What if I provided the community an opportunity to give back? ... by making it super easy (and affordable) to support No Sidebar and the message we want to spread.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf No Sidebar has helped you in any way, here\u0027s your chance to give back.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBe a part of our future, and pay it forward to someone else who might need it. Regardless of the amount you choose, I want to show my gratitude\u2014you\u0027ll get a free membership to our course,\u00a0\u003ca href=\"https://nosidebar.com/course/30-days/\" target=\"_blank\"\u003e30 Days to a Simpler Life\u003c/a\u003e. ($15 value)\u003cbr\u003e\u003cbr\u003eIn addition, all money generated by this campaign will be reinvested back into No Sidebar and our community. That\u2019s a promise. :-)\u003cbr\u003e\u003cbr\u003eWith you on this journey,\u003cbr\u003e\u003cbr\u003eBrian Gardner\u003cbr\u003eCreator of No Sidebar"
