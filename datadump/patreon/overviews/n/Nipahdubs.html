    "summary": "\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://puu.sh/xgQVe/d4f8789d15.png\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eMy purpose for being here is \u003cstrong\u003eshort and sweet\u003c/strong\u003e. For years I have been cosplaying, learning and growing as a cosplayer, from those years I have taught myself and learned many things from the wonderful people around me. I have been asked for so long to have a place where I can share what I know and make tutorials for others in order to help the community and those who support me grow and learn as well. What I will be posting here mostly will be tutorials and work logs, things that will help benefit you as a fellow cosplayer/crafter. I do hope you take the time to look around and please, do not feel pressured to give any amount that you cannot, I will still be posting some of my tutorials on my other social media, this just for those who want a more in-depth look and more exclusive content.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 100px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat to expect?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003eEvery month I will have a new worklog or tutorial out for you guys! A majority of my videos will be on the topic of wigs and how to style them, as well as full worklogs on specific characters hair and how I go from styling them from the base wig all the way to the end product!\u00a0Asides from wig tutorials/vlogs I will also upload to tutorials on some other aspects of cosplay/tips and tricks that I have learned that have made my life so much easier in this intense hobby, including armor/prop making, sewing and all different forms of crafting. I will also do photo editing showcases to show you guys how I add some different effects to my photo like fire, magic, lightning and all those things that just make your photos come to life!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePhoto Editing\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cimg src=\"https://puu.sh/xa9Gy/f943275cc1.jpg\" style=\"background-color: initial; width: 282px;\"\u003e\u003cimg src=\"https://puu.sh/xa9Gj/380c4e645b.jpg\" style=\"width: 281px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(155, 187, 89);\"\u003e\u003cbr\u003eWig Styling\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/xa9Ub/4640da153e.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCosplay Tutorials\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://puu.sh/xagyz/0c1083eda0.jpg\" style=\"width: 160px;\"\u003e\u00a0 \u00a0\u003cimg src=\"https://puu.sh/xagA8/4a63f4c287.jpg\" style=\"width: 241px;\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFor years I have been asked to hold classes of some kind or make tutorials, though I never had a medium I felt worked out well enough to do this. Patreon just seems like the perfect fit to have my own personalized classes for you guys! The sole purpose of this whole thing it to teach and no matter if you decide to become a patreon or not your support/love are my fuel to keep going and striving to better myself as an artist. Thank you for taking the time to check out all this and hopefully I am able to help you learn a thing or two you may not have known before!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eJust a note!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u2022 Physical rewards get shipped out at the start of the month when Patreon has processed everything!\u003cbr\u003e\u2022 International Patrons get their physical rewards every three months! Helps with shipping and all! \u2661\u003cbr\u003e\u2022 You will not receive awards till the first payment has gone through!\u003cbr\u003e----------------------------------------------------------------\u003cbr\u003e\u003ca href=\"https://www.facebook.com/NipahDUBS/\"\u003eFACEBOOK\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/user/NipahDUBS\"\u003eYOUTUBE\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/nipahcos/?hl=en\"\u003eINSTAGRAM\u003c/a\u003e |\u00a0\u003ca href=\"http://nipahdubs.tumblr.com\"\u003eTUMBLR\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/NipahDUBS\"\u003eTWITTER\u003c/a\u003e\u003cbr\u003e-----------------------------------------------------------------\u003cbr\u003e\u003cimg src=\"https://puu.sh/xahPG/b59eee93b7.jpg\" style=\"width: 307px;\"\u003e\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/nipahdubs\"\u003eWanna see some of my Cosplay work live? Follow my Twitch!\u003cbr\u003e\u003c/a\u003e-----------------------------------------------------------------\u003cbr\u003e\u003cstrong\u
