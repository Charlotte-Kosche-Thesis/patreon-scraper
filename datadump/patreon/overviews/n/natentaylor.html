    "summary": "I\u0027m\ncreating an original comic book series.  \u003cbr\u003e\n\u003cbr\u003e\n\nI\u0027ve\nbeen a freelance artist for a few years now, mostly doing work with fantasy\nauthor Patrick Rothfuss. We just completed a comic book companion for the\nforthcoming game \"Torment: Tides of Numenera,\" and it was such a\ngreat experience that I want to keep that creative momentum going with an idea of my own. \u003cbr\u003e\n\u003cbr\u003e\n\nYears\nback, I created the character of Nick Rimfire, a perpetually up-beat PI with a\nknack for the paranormal. Nick lives in a city divided into two\nparts. Upper City is where the normals live. There\u0027s\ncable TV, crooked politicians, and plenty of retail shopping. If you turn down\nthe wrong alley, you could find yourself in Lower City.\nIt\u0027s a different sort of place, where the nightlife sucks blood, and\nleprechauns pay in gold. \u003cbr\u003e\u003cbr\u003e\n\nI sketched\nup a cast of supporting characters, both friend and foe, and drafted a six-page\nscript to introduce him to the world. That short story is available for free to\nwet your whistle. \u003cbr\u003e\n\u003cbr\u003e\n\nLike\nit? Wanna see more?\u003cbr\u003e\u003cbr\u003e\n\nThis\nis where I get busy making the full comic. Long term, I want to do three story arcs, six\nissues each, and I\u0027d like your help to make it happen. On the production side,\nhelping me out with the writing of the comic will be Pat Johnson. We created\nthe web comic Coming Distractions, and our friendship is old enough to legally\ndrink. When we create together, great things happen.  \u003cbr\u003e\n\u003cbr\u003e\n\nStarting\nout, I\u0027ll commit to doing 1 page a month. This is a side project, and I have a\nmortgage to pay, so I have to spend the majority of my time doing work for\nother people. \u003cbr\u003e\n\u003cbr\u003eBut!\nThe more patronage I get, the more time I can dedicate to the story of this\nsunnyside-up detective in a hard-boiled world. How much patronage?\u003cbr\u003e\n\u003cbr\u003e\n\nRegardless\nof\n how much you pledge (0-infinity dollars), I will finish the first \nstory\narc: six 22(-ish)-page issues, but your patronage determines the speed \nof my\noutput as well as the project\u0027s future. A page is roughly $200 worth of \nwork, so $200 in\ntotal pledges means I\u0027ll produce a page a month. The more we raise, the \nfaster I draw. I\u0027d love to do this project full time, so if we raise \nanything over $4000, I\u2019ll produce\na full comic every month, and I\u2019ll embarrass myself on the internet to \nshow my\ngratitude. \u003cbr\u003e\n\u003cbr\u003e\n\nYou\u2019ve\nread this far, so you\u2019re still curious. I\u2019m excited to see where this project\ngoes and I hope you\u2019ll join me. \u003cbr\u003e\n\u003cbr\u003e\n\nNate\nTaylor"
