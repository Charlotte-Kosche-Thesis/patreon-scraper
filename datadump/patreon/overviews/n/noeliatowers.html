    "summary": "Thank you for being here. My name is Noelia (or Noe), I am a 25 year old Chicago based painter born and raised in Barcelona.\u00a0\u003cbr\u003e\u003cbr\u003eSince I was a little kid, I had an unsatiable urge to create. I was constantly drawing and painting in my room and I haven\u0027t stopped ever since. I took painting lessons for a couple of years when I was 6 years old, learning how to use different techniques. At age 15, I studied arts at Escola d\u0027art Massana in Barcelona but when it comes to painting I am mainly self taught.\u00a0\u003cbr\u003e\u003cbr\u003ePainting is the only constant in life and the only thing that brings true joy and happiness, I can\u0027t imagine my life without it. That\u0027s why I need your help and support, so I can keep making new work.\u003cbr\u003e\u003cbr\u003eI create images that come from very deep experiences, inspired by other women/femme individuals, my chronic illness and my relationship with pain and pleasure. Overall, my work is a way of healing from trauma by creating visually appealing images that come from a dark place."
