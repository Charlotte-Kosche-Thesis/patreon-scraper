    "summary": "My main hobby is recreating Anglo-Saxon and Viking-age artifacts such as swords, spears and knives. I document my exploration in videos that explain my process and philosophy. Most of my work involves pattern-welding but I also branch out to more esoteric topics such as making Viking-age padlocks, scrolls or whatever else strikes my fancy.\u003cbr\u003e\u003cbr\u003eWhile creating blades is only a hobby, it is my goal to produce high-quality videos that represent the beauty of the craft and convey a sense of serenity that comes when one completely focuses on the forging process with the forge fire roaring and hot scale flying off the anvil. In my narration I provide insights and explanation of the various steps required to create beautiful but functional ancient weaponry.\u00a0\u003cbr\u003e\u003cbr\u003eDue to time constraints I can make no promises on how often I will be able to publish new videos but my plan is to continue producing videos as long as people find them interesting. No support needed! However, if you opt to become a patron, you will join my community here where I share insights in posts and will also have a chance to get credited in the videos I produce. As a patron you will also help with materials, rent as well as other equipment, e.g. cameras, lights, software, etc. It is not required but appreciated."
