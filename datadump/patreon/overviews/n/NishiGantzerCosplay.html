    "summary": "\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u041f\u0440\u0438\u0432\u0435\u0442-\u041f\u0440\u0438\u0432\u0435\u0442! \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u041a\u0440\u0438\u0441\u0442\u0438\u043d\u0430 \u0438\u043b\u0438 \u041d\u0438\u0448\u0438! \u042f \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a, \u0438 \u044d\u0442\u043e \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043c\u043e\u044f \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u044f, \u043d\u043e \u0438 \u043b\u044e\u0431\u0438\u043c\u043e\u0435 \u0434\u0435\u043b\u043e! \u0422\u0430\u043a \u0436\u0435 \u044f \u043a\u043e\u0441\u043f\u043b\u0435\u0435\u0440 \u0443\u0436\u0435 9 \u043b\u0435\u0442!\u00a0\u003c/strong\u003e\u003cbr\u003eHello! My name is Christina or Nishi. I\u0027m an artist, both by profession and in my hearth. I\u0027ve been doing cosplays for 9 years now.\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://pp.userapi.com/c834302/v834302830/3fb67/sRWF_MpcD5g.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u042f \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0437\u0438\u0440\u0443\u044e\u0441\u044c \u0432\u043e \u043c\u043d\u043e\u0433\u043e\u043c: \u0448\u0438\u0442\u044c\u0435, \u0440\u0438\u0441\u043e\u0432\u0430\u043d\u0438\u0438, \u0431\u0443\u0442\u0430\u0444\u043e\u0440\u0438\u0438. \u0422\u0430\u043a \u0436\u0435 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u0438\u0441\u0442 (\u0434\u0438\u043f\u043b\u043e\u043c\u0438\u0440\u043e\u0432\u0430\u043d\u043d\u044b\u0439) \u0432 \u0445\u0443\u0434\u043e\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u043e\u0439 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0438 \u043a\u043e\u0441\u0442\u0438.\u003c/strong\u003e\u00a0\u00a0\u003cbr\u003eI specialize in tailoring, paintjobs and crafting. I am bonecarving artist.\u00a0\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c626224/v626224581/245e8/vb1402FaGMo.jpg\" style=\"width: 242px;\"\u003e\u003cimg src=\"https://pp.userapi.com/c840121/v840121581/473d/TFk9mFPfZIc.jpg\" style=\"width: 182px;\"\u003e\u003cimg src=\"https://pp.userapi.com/c836238/v836238783/55f77/kjc1TQtMD7w.jpg\" style=\"width: 260px;\"\u003e\u003cimg src=\"https://pp.userapi.com/c637125/v637125581/289bc/mFjjVddgvvc.jpg\" style=\"width: 183px;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u041a\u043e\u0441\u043f\u043b\u0435\u0439 \u0441\u0442\u0430\u043b \u0447\u0430\u0441\u0442\u044c\u044e \u043c\u043e\u0435 \u0436\u0438\u0437\u043d\u0438, \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0435\u043c\u0443 \u044f \u043c\u043d\u043e\u0433\u043e\u043c\u0443 \u043d\u0430\u0443\u0447\u0438\u043b\u0430\u0441\u044c: \u0434\u0435\u043b\u0430\u0442\u044c \u043c\u0430\u043a\u0438\u044f\u0436, \u0448\u0438\u0442\u044c,\u043a\u0440\u0430\u0444\u0438\u0438\u0442\u044c \u0438 \u0433\u043b\u0430\u0432\u043d\u043e\u0435 - \u043f\u0435\u0440\u0435\u0432\u043e\u043f\u043b\u043e\u0449\u0430\u0442\u044c\u0441\u044f!\u00a0 \u042f \u0445\u043e\u0447\u0443 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u0438\u0442\u044c \u0434\u0440\u0443\u0433\u0438\u0445 \u0438 \u043d\u0430\u0443\u0447\u0438\u0442\u044c \u043c\u043d\u043e\u0433\u0438\u043c \u043f\u043e\u043b\u0435\u0437\u043d\u044b\u043c \u0448\u0442\u0443\u043a\u0430\u043c, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0437\u043d\u0430\u044e \u0441\u0430\u043c\u0430!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u00a0Cosplay is my life, I have a lot of cosplay plans and I want to inspire you to create interesting and useful things.\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841024/v841024830/415db/a3qJG-_WyQ8.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u0422\u0430\u043a \u0434\u0430\u0432\u0430\u0439 \u0436\u0435 \u043f\u043e\u043c\u043e\u0433\u0430\u0442\u044c \u0434\u0440\u0443\u0433 \u0434\u0440\u0443\u0433\u0443 :)\u003c/strong\u003e\u003cbr\u003eCome on, let\u0027s help each other :)\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c837324/v837324581/1399c/Q3-dEpjw29I.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u0423 \u043c\u0435\u043d\u044f \u043c\u043d\u043e\u0433\u043e \u043f\u043b\u0430\u043d\u043e\u0432 ( \u043a\u0430\u043a \u0432 \u043a\u043e\u0441\u043f\u043b\u0435\u0435, \u0442\u0430\u043a \u0438 \u0447\u0435\u043c\u0443-\u043b\u0438\u0431\u043e \u043d\u0430\u0443\u0447\u0438\u0442\u044c\u0441\u044f, \u043f\u043e\u0439\u0442\u0438 \u043d\u0430 \u043a\u0443\u0440\u0441\u044b \u043a\u043e\u0440\u0441\u0435\u0442\u043e\u0432, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u043d\u0443 \u0438 \u043a\u043e\u043d\u0435\u0447\u043d\u043e \u043a\u0430\u043d\u0430\u043b \u043d\u0430 \u044e\u0442\u0443\u0431\u0435). \u0418 \u044f \u0431\u0443\u0434\u0443 \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u043d\u0430 \u0432\u0430\u0448\u0435\u0439 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0435, \u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043c\u0430\u0442\u0435\u0440\u0438\u0430\u043b\u044c\u043d\u043e\u0439, \u043d\u043e \u0438 \u0434\u0443\u0445\u043e\u0432\u043d\u043e! \u0414\u043b\u044f \u043c\u0435\u043d\u044f \u043e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u0437\u043d\u0430\u0447\u0438\u0442 \u0432\u0430\u0448\u0438 \u043a\u043e\u043c\u043c\u0435\u043d\u0442\u0430\u0440\u0438\u0438, \u043b\u0430\u0439\u043a\u0438 \u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0434\u043e\u0431\u0440\u044b\u0435 \u0441\u043b\u043e\u0432\u0430 \u0432 \u043c\u043e\u0439 \u0430\u0434\u0440\u0435\u0441!\u00a0\u003c/strong\u003e\u003cbr\u003eI have many plans! (cosplay, work with leather, youtube..) And I would be glad to your support, both moral and psychological!\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841123/v841123482/2e4da/QXSDALh90oc.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u0417\u0430 \u043f\u043e\u043e\u0449\u0440\u0435\u043d\u0438\u044f \u0432\u044b \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0431\u043e\u043d\u0443\u0441\u044b ( \u0437\u0430 \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u043e\u0435 \u043f\u043e\u043e\u0449\u0440\u0435\u043d\u0438\u0435, \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u0435 \u0431\u043e\u043d\u0443\u0441\u044b)\u00a0\u003c/strong\u003e\u003cbr\u003eI will be VERY happy if you support me for my modest bonuses\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0444\u0440\u0438\u043b\u0430\u043d\u0441\u0435\u0440 \u0438 \u0436\u0438\u0432\u0443 \u0442\u0435\u043c, \u0447\u0442\u043e \u0434\u0435\u043b\u0430\u044e \u043a\u043e\u0441\u0442\u044e\u043c\u044b \u0438 \u0441\u0442\u0430\u0444\u0444 \u0434\u043b\u044f \u0434\u0440\u0443\u0433\u0438\u0445. \u0412 \u043d\u044b\u043d\u0435\u0448\u043d\u0435\u0435 \u0432\u0440\u0435\u043c\u044f \u044f \u0437\u0430\u043d\u0438\u043c\u0430\u044e\u0441\u044c \u043a\u0430\u043d\u0430\u043b\u043e\u043c \u043d\u0430 \u044e\u0442\u0443\u0431\u0435, \u043d\u0430 \u0447\u0442\u043e \u0442\u0440\u0430\u0447\u0443 \u043c\u043d\u043e\u0433\u043e \u0441\u0438\u043b, \u044f \u0445\u043e\u0447\u0443 \u0447\u0442\u043e\u0431\u044b \u043c\u043e\u0438 \u0437\u043d\u0430\u043d\u0438\u044f \u0438 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0438\u0441\u043e\u0432\u0430\u043b\u043e \u043b\u044e\u0434\u0435\u0439, \u044f \u0445\u043e\u0447\u0443 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u0441\u0432\u043e\u0435\u0439 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u0435\u0439.\u003c/strong\u003e\u003cbr\u003eNow I\u0027m a freelancer and I make a living by doing cosplay to others. Therefore, support here to me is just as important as orders.\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840536/v840536963/29d32/pdH8Avoj1sc.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e \u0427\u0442\u043e \u0436\u0435 \u0431\u0443\u0434\u0435\u0442 \u0442\u0430\u043a\u043e\u0433\u043e \u043d\u0430 \u044d\u0442\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0447\u043a\u0435?\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u0418\u043d\u043f\u0440\u043e\u0433\u0440\u0435\u0441\u0441\u044b \u043c\u043e\u0438\u0445 \u043a\u043e\u0441\u0442\u044e\u043c\u043e\u0432\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u0411\u044d\u043a\u0441\u0442\u0435\u0439\u0434\u0436\u0438 \u0441 \u0432\u0438\u0434\u0435\u043e-\u0441\u044a\u0435\u043c\u043e\u043a \u0438 \u0444\u043e\u0442\u043e\u0441\u0435\u0441\u0441\u0438\u0439\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u0424\u043e\u0442\u043e \u0438 \u0412\u0438\u0434\u0435\u043e \u043f\u0435\u0440\u0435\u0434 \u043e\u0441\u043d\u043e\u0432\u043d\u044b\u043c \u0440\u0435\u043b\u0438\u0437\u043e\u043c ( \u0437\u0430 \u043f\u0430\u0440\u0443 \u0434\u043d\u0435\u0439)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u0411\u043e\u043d\u0443\u0441\u044b \u0432 \u0432\u0438\u0434\u0435 \u0441\u0438\u0433\u043d, \u043f\u0440\u0438\u043d\u0442\u043e\u0432, \u0443\u043f\u043e\u043c\u0438\u043d\u0430\u043d\u0438\u0439 \u0432\u0430\u0441 \u0432 \u0432\u0438\u0434\u0435\u043e\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u0438 \u043f\u0440\u043e\u0447\u0435\u0435\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u0427\u0435\u0433\u043e \u0442\u0443\u0442 \u043d\u0435 \u0431\u0443\u0434\u0435\u0442:\u00a0\u003cbr\u003e\u041d\u044e\u0434\u043e\u0432\u044b\u0445 \u044d\u043a\u0441\u043a\u043b\u044e\u0437\u0438\u0432\u043d\u044b\u0445 \u0444\u043e\u0442\u043e\u0441\u0435\u0441\u0441\u0438\u0439 \u0438 \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u0439 18+ \u043c\u043d\u0435 \u044d\u0442\u043e \u043d\u0435 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0438 \u0437\u0430\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u0442\u0430\u043a\u0438\u043c \u043e\u0431\u0440\u0430\u0437\u043e\u043c \u044f \u043d\u0435 \u0445\u043e\u0447\u0443!\u003cbr\u003e\u00a0\u003cbr\u003eP.S.\u00a0\u003cbr\u003e\u0435\u0441\u043b\u0438 \u0432\u0430\u043c \u043d\u0435 \u0443\u0434\u043e\u0431\u043d\u0430 \u043f\u043b\u0430\u0442\u0444\u043e\u0440\u043c\u0430 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u0430, \u043f\u0438\u0448\u0438\u0442\u0435 \u043c\u043d\u0435 \u0432 \u041b\u0421 \u0432\u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0435 -\u00a0\u003ca href=\"https://vk.com/joichiro_nishi\"\u003ehttps://vk.com/joichiro_nishi\u003c/a\u003e \u0438 \u043c\u044b \u043e\u0431\u0441\u0443\u0434\u0438\u043c \u0434\u0435\u0442\u0430\u043b\u0438 :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u0421 \u043b\u044e\u0431\u043e\u0432\u044c\u044e, \u041a\u0440\u0438\u0441\u0442\u0438\u043d\u0430!\u003cbr\u003e\u0434\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c! :)\u003c/strong\u003e\u003cbr\u003eWith LOVE, Christina!\u003cbr\u003eWelcome!\u00a0\u003cbr\u003e\u003cbr\u003eAnd follow me :\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cbr\u003e\u003ca href=\"https://vk.com/nishi_stuff\"\u003ehttps://vk.com/nishi_stuff\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/channel/UCJ0m4ouaKUKKIdI6swDiIHg\"\u003ehttps://www.youtube.com/channel/UCJ0m4ouaKUKKIdI6s...\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/nishi_gantzzzer\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003ehttps://www.instagram.com/nishi_gantzzzer\u003cbr\u003ehttps://www.twitch.tv/nishigantzer\u003cbr\u003ehttps://www.facebook.com/NishiGantzerCosplay/\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e"
