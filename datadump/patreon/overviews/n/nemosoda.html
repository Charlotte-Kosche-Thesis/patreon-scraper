    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"background-color: rgb(89, 89, 89);\"\u003eDear\u00a0stranger,\u003cbr\u003ethanks for stopping by.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eMy name\u0027s Sasha. What you\u0027re about to read is way more like a diary of a spoiled child than a\u00a0proper welcoming of author.\u00a0I\u0027ve been struggling for the right of my nightmares to coexist in reality for many years straight. We met each other long ago: in a tiny apartment deep inside the skull I made a bed for them and put the kettle on. From now on they will never leave this flat of mine.\u00a0You may have already noticed some monsters\u0027 portraits in my personal projects that are neither great nor serious:\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://acomics.ru/~cloud28\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ecomics\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/span\u003e and\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.behance.net/gallery/61690907/pernatyj-princ\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003etales\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c836531/v836531692/5121b/_eBQw4HltsI.jpg\" style=\"width: 647px;\"\u003e\u003cimg src=\"https://pp.userapi.com/c836531/v836531692/51211/QhnQMvQHgHs.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=oNPFNyZKZJo\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eanimations\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e and\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.youtube.com/watch?v=yHavJF0cEMA\u0026amp;t=39s\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003egames\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c840421/v840421418/4b507/UA55wrVVZdU.jpg\" style=\"width: 647px;\"\u003e\u003cimg src=\"https://pp.userapi.com/c841627/v841627372/47477/aoYOKaxWTqI.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.youtube.com/watch?v=MEtqyul_n7A\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003edolls\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u00a0\u003ca href=\"https://www.behance.net/gallery/51858717/Concept-art-for-Eye-of-the-Lamb\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003econcept art\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003ca href=\"https://www.behance.net/gallery/51858717/Concept-art-for-Eye-of-the-Lamb\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c638128/v638128657/40c89/a0Rgwt3vvGQ.jpg\" style=\"width: 647px;\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://pp.userapi.com/c834102/v834102111/4760/t-VLCCM-4eg.jpg\" style=\"width: 647px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I here?\u003cbr\u003e\u003c/strong\u003eThe biggest challenge of my life is that a great many of ideas and projects precious to me gather dust due to lack of personal time. Those hours that could have been spent on making a comic of dreams are dedicated to rat race from a job to a job just to live another day. Cartoons, comics, drawings, games and other works are desperately crying in my thoughts. \u003cbr\u003eThey crave to break through but instead are doomed to be naught, as their only mother is busy with trying to get something for dinner. This is how my poverty stifles and murders all the beautiful things long before their birth. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWith your invaluable support\u003c/strong\u003e I will quit the slavery of part-time jobs that suck out my energy. As a result, I will fully dedicate myself to serious and large-scale projects. Your help will provide me with shelter, medicine and food for my human body to feed on, whose withdrawal will finally stop causing the pain and distraction from work. \u003cbr\u003eYou\u0027ll make both life and art of mine thousand times better. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cem\u003eDear stranger, I\u0027ll be infinitely grateful if you decide to help me. \u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/1400/280a8854555705.595ff15021167.jpg\" style=\"width: 648px;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003ca href=\"https://www.behance.net/gallery/51858717/Concept-art-for-Eye-of-the-Lamb\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
