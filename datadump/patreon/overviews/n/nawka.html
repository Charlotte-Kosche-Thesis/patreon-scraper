    "published_at": "2018-01-01T19:12:46+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eGalleries:\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://www.furaffinity.net/user/nawka/\" target=\"_blank\"\u003eFurAffinity\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0 |\u00a0\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://nawka.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u00a0 |\u00a0\u00a0\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://twitter.com/NawkaArts\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eIntroduction\u003c/strong\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eHello! I go by Nawka in these parts, and I draw most frequently\u00a0furry artwork, often NSFW, but you\u0027ll see plenty of variety in other areas too. I put a strong emphasis on quality, and dependent on schedule, I may not be able to put out a lot of work, but I definitely aim to give you plenty for your pledge, and I\u0027m very flexible as the future comes along as far as adjustments or further developments go!\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cstrong\u003e\u003cstrong\u003eGoal\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m an independent Freelance Illustrator so art is my source of income, and honestly, the more I can ease the burden of the bills, the better. And I fully believe in the aid of crowdfunding to help make that happen. Of course I would never put an end to commissions just because this could become successful, but I desire the ability to balance everything nicely for everyone\u0027s benefit!\u003cbr\u003e\u003cbr\u003eFor finished works, there are no pay-walls! Everything completed will go public within a short period, but I would gladly take feedback and critiques, and give you all more process-related content alongside the finished pieces and higher quality images as a thank you for your support. I imagine a number of supporters to also be artists as well, and I believe in sharing varying degrees of experiences to spread learning opportunities. Everyone\u0027s got at least a little they can give, and I think this is what I can give. I aim to make it all worthwhile for all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eApproach\u003c/strong\u003e\u003cbr\u003eBesides the regular content that\u0027ll come out over the course of each month, I think it fair and simple to bundle everything as well into a Dropbox/ZIP folder as is appropriate. I try to be efficient with organization, so I intend to utilize a tagging system that should help with many things.\u003cbr\u003eWith commissioned content, I believe in an element of privacy in how much related content is available, so I do think those will fall under potentially a bit more limited options as far as postings, but I said before that I\u0027m flexible, and I\u0027d like to have the input of the community to help come up with the best approach!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"\"\u003e\u003cstrong\u003eSummary\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eIn return for your support, I want to provide a quality experience and content for you, and I know I\u0027m going to stumble here and there, but with you guys helping, I can grow further than by going it moreso alone and be a better artist and person for it. So, in advance to those who choose to support me in any form, I thank you sincerely!\u003cbr\u003e\u003c/div\u003e"
