    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/watch?v=E-aJj5qitbI\u0026amp;t=5s\"\u003ehttps://www.youtube.com/watch?v=E-aJj5qitbI\u0026amp;t=5s\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eHello Patrons!\u003c/strong\u003e\u003cbr\u003e\nI am NEILAND.\u003cbr\u003e\nI\u0027m a self taught freestyle dancer, cinematographer, entrepreneur, investor, YouTuber! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS PATREON?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is a place where you can help fund my work by pledging money of your choice. \u003cbr\u003eYou will get special rewards and extra\n engagement.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWHAT KIND OF VIDEOS I AM CREATING?\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDance\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMusic\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMotivational(Transformation)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCooking in Wild Nature.\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDocumentaries (Hitchhiking, travelling etc.)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProduction (Professional videos about something)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTutorials(Dancing, cooking etc.)\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWHERE DOES THE MONEY GO?\u003cbr\u003e\n\u003c/strong\u003eYour pledges go directly into my work. Your support helps me to do my work more professionally\u003cbr\u003eand consistently.\u003cbr\u003e\u003cstrong\u003eUSE OF FUNDS:\u003c/strong\u003e\u003cbr\u003e* Finding cool locations! (Exploring Planet Earth)\u003cbr\u003e* Renting/buying incredible outfits/costumes! (Medieval, suit etc.)\u003cbr\u003e* Buying technology to make High Quality videos! (microphone, camera lens, drone, etc.)\u003cbr\u003e* Focusing on my passion\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOALS:\u003c/strong\u003e\u003cbr\u003eMy goal is to become my greatest version.\u00a0\u003cbr\u003eLiving in abundance to travel and manifest all my creative ideas, projects and visions! \u003cbr\u003eBuilding my dream home(Treehouse, caves etc.) in nature so I can live in harmony with wild animals.\u003cbr\u003eInspire humanity to connect with ones true self so one can live a life with an ultimate passion!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSHORT TERM TARGETS:\u003c/strong\u003e\u003cbr\u003e1) 10 000 + YouTube Subscribers! - COMPLETED!\u003cbr\u003e2) 20 000 + YouTube Subscribers! - COMPLETED!\u003cbr\u003e3) 30 000 + Youtube Subscribers! - \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLONG TERM TARGETS:\u003c/strong\u003e\u003cbr\u003e1) 100 000 + YouTube Subscribers! - \u003cbr\u003e2) 1 000 000 + YouTube Subscribers! - \u003cbr\u003e3) 10 000 000 + YouTube Subscribers! -\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT IS YOUR STORY NEILAND?\u003c/strong\u003e\u003cbr\u003eI am glad you asked!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHere is my short story:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIn 2008 I went in High school. I\n was just a regular guy. My hobbies were Mountain bike (MTB) and gaming.\n I was a big fan of Heavy Metal music such as Metallica, Iron Maiden and\n Manowar.\u003cbr\u003eBack then I was not sure who I am and what is my purpose. It was the path where I was searching for my passion.\u003cbr\u003eFirst\n month in High School, my friend invited me to his birthday party. We \nhad some drinks, snacks and we were sharing our exciting new high school\n experiences. \u003cbr\u003eAt midnight\n my friend decided to show me \u0027\u0027Michael Jackson - Beat it\u0027\u0027 music video \non YouTube. It was a moment where my jaw dropped on the ground and I was\n completely speechless during the entire music video.\u00a0It was one of those life changing parties.\u003cbr\u003eIt was the coolest thing I had ever seen. That music video completely changed my life. I will never forget that moment.\u003cbr\u003e I took a new course and became a huge Michael Jackson fan. I downloaded all his music and started to find out more about him.\u003cbr\u003eMy Ipod nano\u2019s recently played music was like 90% of Michael Jackson during all my High school years. \u003cbr\u003eI\n remember driving home from school I was dreaming about dancing like \nMike but I kept telling my self those stories that I need a talent and I am\n not a Dancer because I did not start as a kid so I do not have a \n\u0027\u0027talent\u0027\u0027.\u00a0 For Years I listened to that negative story I was telling my\n self so I did not start.\u003cbr\u003eAfter graduating High School I went in a Building school. I graduated building school and started to work as a Painter from 9-5.\u003cbr\u003eWhile\n painting those walls at work I started to dream about film making and dancing. I\n got excited so I started to search video cameras from the internet. I \nfound that GoPro camera suits me the best so I sold all my virtual money\n that I made with gaming and bought my first GoPro Hero 3 Black Edition \ncamera. I started to learn film making from YouTube and it became my new\n hobby. \u003cbr\u003eI created my first videos and uploaded on YouTube:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUTUBE CHANNEL - Neiland LIFE\u003c/strong\u003e\u003cbr\u003eFrozen waterfall\u003cbr\u003eLink: \u003ca href=\"http://tinyurl.com/n5vekt5\"\u003ehttp://tinyurl.com/n5vekt5\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOn\n one day, after years of believing that I need a talent to start dancing\n and years of listening Michael Jackson\u0027s music I had this powerful source energy within me who was screaming and telling me to START dancing. I\n jumped up from my desk and started to search videos from YouTube to \nlearn how to dance like Michael Jackson. \u003cbr\u003eI was suddenly extremely excited to dance and I started to practice.\u003cbr\u003eWithin 1 day I learned my first dance move which was Moonwalk.\u003cbr\u003eI\n kept on practicing and learning from YouTube and after 3 months I was \nconfident enough to go on the streets to shoot my first YouTube dance \nvideos.\u003cbr\u003eI uploaded them on my \u2018\u2019main\u2019\u0027 channel:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUTUBE CHANNEL - NEILAND\u003c/strong\u003e\u003cbr\u003e1) Smooth Moonwalk\u003cbr\u003eLink: \u003ca href=\"http://tinyurl.com/zufucex\"\u003ehttp://tinyurl.com/zufucex\u003c/a\u003e\u003cbr\u003e2) Lone Hitman\u003cbr\u003eLink: \u003ca href=\"http://tinyurl.com/gvg6585\"\u003ehttp://tinyurl.com/gvg6585\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere is my latest video:\u003cbr\u003eMY 4 YEARS OF TRANSFORMATION:\u003cbr\u003eLink: \u003cstrong\u003e\u003ca href=\"https://tinyurl.com/yaknqnnq\"\u003ehttps://tinyurl.com/yaknqnnq\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI\n recorded my journey from the beginning and it is my pleasure to share \nit with the World to motivate, inspire and guide people to seek their \nown passion and purpose. \u003cbr\u003eWhat I have learned from my journey in past 4 years? \u003cbr\u003eI\n have learned that it is very important to follow your excitement and \ntrust your intuition. Do what makes you happy and brings you joy.\u003cbr\u003eMore so, we are all unique beings with infinite potential. There are no limits.\u00a0\u003cbr\u003eAsk yourself today: What kind of skills are bringing me the most excitement?\u003cbr\u003eIs it Dancing? Art? Programming? Design? Gaming? Martial arts? Freerun? Football? Business? \u003cbr\u003eRemember,\n that you have all the skills and abilities within yourself to achieve \nyour goals and complete your mission. Trust your inner voice and take \naction accordingly. \u003cbr\u003e\u003cbr\u003eIf you have any questions then feel free to contact with me on facebook or instagram @NeilandOfficial. \u003cbr\u003eYou can also send me an email: Neilandofficial@gmail.com.\u003cbr\u003eIf you like my content then visit my webpage and subscribe my both YouTube channels and follow me on Social Media:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYOUTUBE:\u003cbr\u003eMain channel - \u003ca href=\"https://tinyurl.com/y8fcxaq8\"\u003ehttps://tinyurl.com/y8fcxaq8\u003c/a\u003e\u003cbr\u003eSecond channel - \u003ca href=\"https://tinyurl.com/y7efguvu\"\u003ehttps://tinyurl.com/y7efguvu\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSOCIAL MEDIA:\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/neilandofficial/\"\u003ehttps://www.instagram.com/neilandofficial/\u003c/a\u003e\u003cbr\u003eFaceBook: \u003ca href=\"https://facebook.com/Neilandofficial\"\u003ehttps://facebook.com/Neilandofficial\u003c/a\u003e\u003cbr\u003ePatreon: \u003ca href=\"https://patreon.com/Neilandofficial\"\u003ehttps://patreon.com/Neilandofficial\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=\"https://twitter.com/Neilandofficial\"\u003ehttps://twitter.com/Neilandofficial\u003c/a\u003e\u003cbr\u003eVk: \u003ca href=\"https://vk.com/Neilandofficial\"\u003ehttps://vk.com/Neilandofficial\u003c/a\u003e\u003ca href=\"http://www.neiland.ee\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eSUPPORT:\u003cbr\u003ePatreon: \u003ca href=\"https://patreon.com/Neilandofficial\"\u003ehttps://patreon.com/Neilandofficial\u003c/a\u003e\u003cbr\u003ePayPal: \u003ca href=\"https://paypal.me/Neilandofficial\"\u003ehttps://paypal.me/Neilandofficial\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eWEBPAGE:\u003cbr\u003e\u003ca href=\"https://neiland.ee\"\u003ehttps://neiland.ee\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGOALS:\u003c/strong\u003e\u003cbr\u003e\nMy goal is to become my greatest version. Be the best ME as I possibly can!\u003cbr\u003eLiving in abundance to manifest all my creative ideas, projects and visions! \u003cbr\u003eTraveling freely around the world. \u003cbr\u003eBuilding my dream home in nature so I can live in harmony with wild animals.\u003cbr\u003eInspire humanity to connect with ones true self so one can live life with an ultimate passion!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSHORT TERM TARGETS:\u003c/strong\u003e\u003cbr\u003e1) 10 000 + YouTube Subscribers! - COMPLETED!\u003cbr\u003e2) 20 000 + YouTube Subscribers! - COMPLETED!\u003cbr\u003e3) 30 000 + Youtube Subscribers! -\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLONG TERM TARGETS:\u003c/strong\u003e\u003cbr\u003e1) 100 000 + YouTube Subscribers! -\u00a0\u003cbr\u003e2) 1 000 000 + YouTube Subscribers! -\u00a0\u003cbr\u003e3) 10 000 000 + YouTube Subscribers! -\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eUSE OF FUNDS:\u003c/strong\u003e\u003cbr\u003e\n* Finding cool locations! (Exploring Planet Earth)\u003cbr\u003e\n* Renting/buying incredible outfits/costumes! (Medieval, suit etc.)\u003cbr\u003e\n* Buying technology to make High Quality videos! (microphone, camera lens, drone, etc.)\u003cbr\u003e\n* Focusing on NEILAND to grow bigger.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Hello Visitor!\u003cbr\u003eI am NEILAND.\u003cbr\u003eI\u0027m a self taught freestyle dancer, film maker and an entrepreneur.\u003cbr\u003e\u003cbr\u003eHOW IT ALL STARTED?\u003cbr\u003eMy Story:\u003cbr\u003e\u003cbr\u003eIn 2008 I went in High school. I was just a regular guy. My hobbies were Mountain bike (MTB) and gaming. I was a big fan of Heavy Metal music such as Metallica, Iron Maiden and Manowar.\u003cbr\u003eBack then I was not sure who I am and what is my purpose. It was the path where I was searching for my passion.\u003cbr\u003eFirst month in High School, my friend invited me to his birthday party. We had some drinks, snacks and we were sharing our exciting new high school experiences. \u003cbr\u003eIt was one of those life changing parties. At midnight my friend decided to show me \u0027\u0027Michael Jackson - Beat it\u0027\u0027 music video on YouTube. It was a moment where my jaw dropped on the ground and I was completely speechless during the entire music video.\u003cbr\u003eIt was the coolest thing I had ever seen. That music video completely changed my life. I will never forget that moment.\u003cbr\u003e I took a new course and became a huge Michael Jackson fan. I downloaded all his music and started to find out more about him.\u003cbr\u003eMy Ipod nano\u2019s recently played music was like 90% of Michael Jackson during all my High school years. \u003cbr\u003eI remember driving home from school I was dreaming about dancing like Mike but I kept telling my self this story that I need a talent and I am not a Dancer because I did not start as a kid so I do not have a \u0027\u0027talent\u0027\u0027. For Years I listened to that negative story I was telling my self so I did not start.\u003cbr\u003eAfter graduating High School I went in a Building school. I graduated building school and started to work as a Painter from 9-5.\u003cbr\u003eWhile painting those walls I started to dream about film making and dancing. I got excited so I started to search video cameras from the internet. I found that GoPro camera suits me the best so I sold all my virtual money that I made with gaming and bought my first GoPro Hero 3 Black Edition camera. I started to learn film making from YouTube and it became my new hobby. \u003cbr\u003eI created my first videos and uploaded on YouTube:\u003cbr\u003e\u003cbr\u003eYOUTUBE CHANNEL - Neiland LIFE\u003cbr\u003eFrozen waterfall\u003cbr\u003eLink: \u003ca href=\"http://tinyurl.com/n5vekt5\"\u003ehttp://tinyurl.com/n5vekt5\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eOn one day, after years of believing that I need a talent to start dancing and years of listening Michael Jackson\u0027s music I had this powerful feeling in my heart who was screaming and telling me to START dancing. I jumped up from my desk and started to search videos from YouTube to learn how to dance like Michael Jackson. \u003cbr\u003eI was suddenly extremely excited to dance and I started to practice.\u003cbr\u003eWithin 1 day I learned my first dance move which was Moonwalk.\u003cbr\u003eI kept on practicing and learning from YouTube and after 3 months I was confident enough to go on the streets to shoot my first YouTube dance videos.\u003cbr\u003eI uploaded them on my \u2018\u2019main\u2019\u0027 channel:\u003cbr\u003e\u003cbr\u003eYOUTUBE CHANNEL - NEILAND\u003cbr\u003e1) Smooth Moonwalk\u003cbr\u003eLink: \u003ca href=\"http://tinyurl.com/zufucex\"\u003ehttp://tinyurl.com/zufucex\u003c/a\u003e\u003cbr\u003e2) Lone Hitman\u003cbr\u003eLink: \u003ca href=\"http://tinyurl.com/gvg6585\"\u003ehttp://tinyurl.com/gvg6585\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHere is my latest video:\u003cbr\u003e3) Pumped up kicks:\u003cbr\u003eLink: \u003ca href=\"http://tinyurl.com/hy9qztj\"\u003ehttp://tinyurl.com/hy9qztj\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAll my dancing and the skills I am doing today are self taught and learned from the internet such as:\u003cbr\u003eDancing, Film making, editing, marketing, web design etc.\u003cbr\u003eI recorded my journey from the beginning and it is my pleasure to share it with the World to motivate, inspire and guide people to seek their own passion and purpose. \u003cbr\u003eWhat I have learned from my journey in past 4 years? \u003cbr\u003eI have learned that it is very important to follow your excitement and trust your intuition. Do what makes you happy and brings you joy.\u003cbr\u003eMore so, there is no talent, it is an excuse we keep telling ourselves. There is only hard work and training from level 1.\u003cbr\u003eAsk yourself today: What kind of skills are bringing me themost excitement?\u003cbr\u003eIs it Dancing? Martial arts? Freerun? Football? Business? \u003cbr\u003eRemember, that you have all the skills and abilities within yourself to achieve your goals and complete your mission. Trust your inner voice and take action accordingly. \u003cbr\u003e\u003cbr\u003eIf you have any questions then feel free to contact with me on facebook or instagram @NeilandOfficial. \u003cbr\u003eYou can also send me an email: Neilandofficial@gmail.com.\u003cbr\u003eIf you like my content then visit my webpage and subscribe my both YouTube channels and follow me on Social Media:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYOUTUBE:\u003cbr\u003eMain channel - \u003ca href=\"https://tinyurl.com/y8fcxaq8\"\u003ehttps://tinyurl.com/y8fcxaq8\u003c/a\u003e\u003cbr\u003eSecond channel - \u003ca href=\"https://tinyurl.com/y7efguvu\"\u003ehttps://tinyurl.com/y7efguvu\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eSOCIAL MEDIA:\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/neilandofficial/\"\u003ehttps://www.instagram.com/neilandofficial/\u003c/a\u003e\u003cbr\u003eFaceBook: \u003ca href=\"https://facebook.com/Neilandofficial\"\u003ehttps://facebook.com/Neilandofficial\u003c/a\u003e\u003cbr\u003ePatreon: \u003ca href=\"https://patreon.com/Neilandofficial\"\u003ehttps://patreon.com/Neilandofficial\u003c/a\u003e\u003cbr\u003eTwitter: \u003ca href=
