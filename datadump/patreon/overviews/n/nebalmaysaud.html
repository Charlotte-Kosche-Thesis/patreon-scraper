    "summary": "Hey. Thank you for for coming to this page and considering my patronage. Anyone knows that being an artist isn\u0027t easy, and that financial struggles can make it difficult for artists to create the work they do.\u00a0\u003cbr\u003e\u003cbr\u003eI want to create memories with people and use art to share what is most important. I want to reach into that vast unknowable and feed our humanities just a little bit so that we can thrive through the challenges of living in this world. I hope you take a look at my music, my writing, my art, and if you like what you hear, please consider being a patron. Here\u0027s just a little snippet of what my patrons get:\u00a0\u003cbr\u003e\u003cbr\u003e- Priority access to all music recordings\u003cbr\u003e- Regular blog posts, essays, and think pieces\u003cbr\u003e- A composition tutorial\u00a0\u003cbr\u003e- A memoir\u003cbr\u003e- Sheet music\u003cbr\u003e- Electronic Music\u003cbr\u003e- Electronic and possibly chiptune arrangements of my favorite music\u003cbr\u003e- Discounts and free merchandise\u00a0\u003cbr\u003e- A community of wonderful people\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m honored to have the privilege of sharing something deep, personal, and emotional with you. I would like to thank my friends, family, and patrons for their constant support. I believe together we can make the world a better place through creating, sharing, and talking about our art. We would love to have you in our community.\u00a0"
