    "summary": "Hi, there! Thanks for coming!\u003cbr\u003e\u003cbr\u003e\n\nI\u0027m Nills and since mid-2016 I\u0027ve been writing and drawing Webcomics and post them on\u00a0\u003ca href=\"http://www.webtoons.com/search?searchMode=AUTHOR\u0026amp;keyword=NillsP\"\u003e\u003cstrong\u003eWebtoons Discover\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eand\u00a0\u003ca href=\"https://tapas.io/nillsproject\"\u003e\u003cstrong\u003eTapas.io\u003c/strong\u003e\u003c/a\u003e where the readers can read them for free.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(247, 150, 70); background-color: initial;\"\u003eMy Works\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cimg src=\"https://farm5.staticflickr.com/4747/25376336327_b5d14241b6_m.jpg\"\u003e\u00a0\u003cimg src=\"https://farm5.staticflickr.com/4739/25415587708_11da02e958_m.jpg\"\u003e\u003cbr\u003eI started with a 4-panel comedy comic titled \"\u003cstrong\u003e\u003cu\u003e\u003cem\u003eL and R\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e\" (Right)\u003cbr\u003eIt\u0027s a comic about a lazy illustrator whose obsession is cup noodles and her mom-zoned manager who loves to cook. (Updates on Wednesdays and Saturdays)\u003cbr\u003e\u003cbr\u003eMy second work is an \u003cstrong\u003eongoing\u003c/strong\u003e comic titled \"\u003cstrong\u003e\u003cu\u003e\u003cem\u003eTime\u0027s Up!\u003c/em\u003e\u003c/u\u003e\u003c/strong\u003e\" (Left)\u003cbr\u003eWhat will you do if your childhood friend is getting married and that makes you realize that you actually have something for them? (Updates every two weeks)\u003cbr\u003e\u003cbr\u003eBoth are ongoing and you can find them on the links above! XD\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eWith your support I can spend time more on my works than on my freelance job, which means less stress on my part and more quality reading materials for you!\u003cbr\u003e\u003cimg src=\"https://farm5.staticflickr.com/4749/25379293587_4fe41bd691_b.jpg\"\u003e\u003cbr\u003e\u003ca href=\"https://nillsproject.wixsite.com/nills/patreon-basic-info\"\u003eClick here\u003c/a\u003e if you need more information about being my Patron :)\u003cbr\u003e\u003cbr\u003eThank you for reading and hope you have a great day!\u003cbr\u003e"
