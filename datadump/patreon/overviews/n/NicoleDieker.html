    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FVf5WQx0d9HE%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DVf5WQx0d9HE%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FVf5WQx0d9HE%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-07-31T15:22:55+00:00",
    "summary": "\u003cspan style=\"font-weight: bold; background-color: rgb(229, 185, 183);\"\u003eFebruary 2017 Update:\u003c/span\u003e\u003ci style=\"font-weight: bold;\"\u003e\u00a0The Biographies of Ordinary People: Volume 1: 1989\u20132000\u003c/i\u003e\u003cstrong\u003e\u00a0\u003ca href=\"https://books.pronoun.com/the-biographies-of-ordinary-people/\" target=\"_blank\"\u003eis available for pre-order.\u003c/a\u003e \u003c/strong\u003e\u003cstrong\u003eThe ebook is $3.99 and can be ordered through Amazon Kindle, iBooks, Barnes \u0026amp; Noble Nook, Google Play, and Kobo. The paperback copy will be available closer to the publication date in May.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eJanuary 2017 Update:\u003c/span\u003e\u003c/span\u003e THIS PROJECT IS FINISHED. I will continue posting updates as the book moves towards publication in Summer 2017, but I will no longer be releasing items for which patrons will be charged.\u003cbr\u003e\u003cbr\u003ePlease sign up for my\u00a0\u003c/strong\u003e\u003ca href=\"https://tinyletter.com/NicoleDieker\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTinyLetter\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0for information on pre-order dates, tour dates, etc.\u003cbr\u003e\u003cbr\u003eAlso, and most importantly: THANK YOU.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHi! I\u0027m Nicole Dieker, and\u00a0I\u0027m a full-time freelance writer. I write about five short articles per day for a number of websites you might recognize including \u003ca href=\"http://thebillfold.com/author/nicole-dieker/\" rel=\"nofollow\"\u003eThe Billfold\u003c/a\u003e, \u003ca href=\"http://boingboing.net/author/nicoledieker\" rel=\"nofollow\"\u003eBoing Boing\u003c/a\u003e, \u003ca href=\"http://community.sparknotes.com/blog/contributor/ndieker\" rel=\"nofollow\"\u003eSparkLife\u003c/a\u003e, and \u003ca href=\"http://www.thepennyhoarder.com/author/nicoledieker/\" rel=\"nofollow\"\u003eThe Penny Hoarder\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m asking you to help me write something bigger. It\u0027s a story I\u0027ve wanted to tell for a long time, called \n\u003cem\u003eThe Biographies of Ordinary People\u003c/em\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nNew chapters on Tuesdays and Thursdays. \u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eAs of November 2015, Part One is finished! (35 chapters, 46,200 words.) \u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eAs of April 2016, Part Two is finished! (35 chapters, 46,200 words. I am nothing if not consistent.) \u003cbr\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003eAs of August 2016, Part Three is finished! (35 chapters, 43,000 words.)\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cspan style=\"background-color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eAs of December 2016, Part Four is finished! (35 chapters, 42,000 words.)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is \u003cem\u003eThe Biographies of Ordinary People?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe Biographies of Ordinary People is the story of the Gruber family: Rosemary and Jack, and their children Meredith, Natalie, and Jackie. The four-part story begins in 1989, on Rosemary\u0027s thirty-fifth birthday; it ends in 2016, on Meredith\u0027s thirty-fifth birthday.\u003cbr\u003e\u003cbr\u003eWritten for fans of \u003cem\u003eLittle Women\u003c/em\u003e, \u003cem\u003eBetsy-Tacy\u003c/em\u003e, or \u003cem\u003eA Tree Grows in Brooklyn\u003c/em\u003e, the story is an episodic, ensemble narrative that takes us into intimately familiar experiences: putting on a play, falling out with a best friend, coming out to your parents. Getting dial-up internet for the first time. Standing on the National Mall during President Obama\u2019s inauguration. \u003cbr\u003e\u003cbr\u003eAt the heart of the story is Meredith Gruber, the oldest Gruber sister and the one determined to figure out how \u201cordinary people\u201d should live\u2014because all the biographies she\u2019s ever read are about famous people. She wants to write and act, and her younger sister Jackie wants to sing opera, and the two of them pursue their goals with both ambition and limitations. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I read a sample chapter before I pledge?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eYes! Read the first chapter\u00a0\u003ca href=\"http://thebiographiesofordinarypeople.tumblr.com/post/125019126037/summer-1989-the-last-night-before-they-left-was\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e, or read the first chapter with my annotations\u00a0\u003ca href=\"https://www.dropbox.com/s/4opqukkaqovlhv7/TheBiographiesofOrdinaryPeopleChapter1RosemaryGrubers35thBirthday.pdf?dl=0\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWe\u0027re helping you. How are you going to help other creators?\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI\u0027m taking 10 percent of the money you give me and putting it back into other Patreons. So if you all pledge $800 a month to my Patreon, I\u0027ll take $80 of that and pledge it to other Patreons. Giving back is as important as creating.\u003cbr\u003e\n\u003cbr\u003e"
