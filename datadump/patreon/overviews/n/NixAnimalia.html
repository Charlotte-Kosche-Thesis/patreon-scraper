    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eHello!\u00a0\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eThank you so much for visiting and even considering becoming a patreon!\u003c/span\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWho Am I?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003eI am a scientific illustrator and realistic animal artist, and my background is in animal science. Even with a few degrees and several published scientific papers, my love of art was just too strong to ignore. Instead, I combine my interests of art and science together by creating photo-realistic animal art. I primarily use carbon dust and powdered pastels to bring my art to life and make them appear touchable.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhat Your Pledge Means\u003c/span\u003e\u003c/h3\u003eBy becoming a patron, you can see behind-the-scenes how I create all my art. I love demonstrating and will document and video parts of my work as I go through it, explaining each step. New to the technique of carbon dust or powdered pastels? Come learn! As a fan of my work, your pledge allows me to not only make a living at this, but also helps me make more art. I want to bring a smile to you by drawing your favorite animal. I want to spark people\u0027s imaginations with fantastical critters. I want to touch people\u0027s lives by drawing their beloved pets. I want to bring awareness to threatened and endangered animals by drawing them and even giving back to the organizations that can help those animals. I want you by my side, helping me make this happen!\u003cbr\u003e"
