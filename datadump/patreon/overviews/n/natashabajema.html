    "summary": "\u003cstrong\u003eIn \u003cem\u003eBionic Bug, \u003c/em\u003eAmateur Detective Lara Kingsley must sacrifice everything to stop a rogue scientist from unleashing the ultimate biological weapon\u2014a deadly swarm of bionic bugs.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Natasha Bajema. I\u2019m a fiction author and long-time national security expert with over\u00a018 years of experience, specializing in weapons of mass destruction (WMD), nuclear proliferation, terrorism and emerging technologies. I work for the National Defense University where I teach an elective course to senior military officers on WMD and film and lead a research project on the impact of emerging technologies on WMD.\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003eLara Kingsley Series\u003c/strong\u003e is\u00a0a series of action-packed mystery novels set in \u003cstrong\u003eWashington,\nD.C.\u003c/strong\u003e ten years from today that uniquely blends elements of mystery, techno-thriller,\nand speculative fiction.\u003cbr\u003e\u003cbr\u003eEach novel thrusts Lara, her brilliant side-kick,\nVik Abhay, and a vibrant cast of supporting characters into a new \u003cstrong\u003etechnological\nworld\u003c/strong\u003e to solve crimes involving drones, biotechnology, gene editing, robotics,\nmicroelectronics, nanotechnology, artificial intelligence, cyberspace, and 3D\nprinting. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eWarning: This is not your grandmother\u2019s mystery novel.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eAs the next step in my series, I want to produce audio books, but I don\u2019t have the funds to do this yet. \u003cstrong\u003eInstead, I\u003c/strong\u003e\u003cstrong\u003e\u2019m creating the weekly Bionic Bug podcast to bring my fiction novels to life in audio format and provide additional behind-the-scenes information.\u00a0\u003c/strong\u003eI\u2019ll kick off each episode by sharing with you the latest technology news headlines that have caught my attention that week. At the end of each episode, i\u2019ll invite you behind-the-scenes to share the backstory behind some of my decisions. \u003cbr\u003e\u003cbr\u003eProducing a podcast involves a number of costs such as hosting, graphics, and of course, my time to create the show. By being a patron, you\u2019ll become part of my author journey, cover the expenses for the podcast production, and bring me closer to producing audio versions of my books.\u003cbr\u003e\u003cimg src=\"https://i2.wp.com/natashabajema.com/wp-content/uploads/2018/03/Bionic-Bug-Hardcover-Book.png?resize=642%2C999\u0026amp;ssl=1\" style=\"width: 198px;\"\u003e\u003cimg src=\"https://i1.wp.com/natashabajema.com/wp-content/uploads/2018/04/Project-Gecko-hardcover.png?resize=642%2C999\u0026amp;ssl=1\" style=\"width: 197px;\"\u003e\u003cbr\u003eIf you become a patron, you\u2019ll have access to some exclusive rewards only available on Patreon:\u003cbr\u003e\u003cul\u003e\u003cli\u003eAs a newbie fan, you\u2019ll have the opportunity to engage in \u003cstrong\u003eQ\u0026amp;A\u003c/strong\u003e about the story or feature technologies. You ask questions, and I\u0027ll answer them on the podcast.\u003c/li\u003e\u003cli\u003eYou\u2019ll get access to \u003cstrong\u003epatron-only content\u003c/strong\u003e including Bionic Bug on location videos, extended author\u2019s notes and character profiles\u003c/li\u003e\u003cli\u003eAs a fan, you\u2019ll join my \u003cstrong\u003eexclusive Lara Kingsley Series community\u003c/strong\u003e where you\u2019ll get to shape the story in my next book (help me brainstorm, name characters, choose settings, and decide on character actions/storylines) and\u00a0receive a \u003cstrong\u003ethank you postcard with original art \u003c/strong\u003efrom one of my novels\u003c/li\u003e\u003cli\u003eAs a super fan, you\u2019ll get \u003cstrong\u003eearly access to ebook version\u003c/strong\u003e of my novels (at no additional cost). After a year of support at this level, you\u2019ll receive a \u003cstrong\u003esigned Limited Edition hardcover version of Bionic Bug\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eJoin me as I discuss the latest news about emerging technology, read chapters from Bionic Bug, and explore the real-life technologies featured in my novel. \u003cstrong\u003eWe\u2019ll discuss where fiction meets reality\u2026 in the future. Thank you for your support!\u003c/strong\u003e\u003cbr\u003e"
