    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eATTENTION!!!\u003cbr\u003eTHIS PATREON IS CURRENTLY PAUSED BECAUSE OF THE CREATOR NEEDING A BREAK\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eLINKS:\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e-----------\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003ePATREON DROPBOXES:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003ca href=\"https://www.patreon.com/posts/java-bonds-15392931\" target=\"_blank\"\u003eJava Bonds\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e,\u00a0\u00a0\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/crushed-dropbox-15612289\" target=\"_blank\"\u003eCRUSHED!!,\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/bonus-dropbox-15739394\" target=\"_blank\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eBonus Comic\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e-----------\u003cbr\u003eQuestions or messages?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://curiouscat.me/Himalayaa\"\u003eCuriouscat\u003c/a\u003e, email to: nanayaa@gmx.de\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWant to buy Goldfisch?\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003eGerman\u003cstrong\u003e:\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"https://www.amazon.de/Goldfisch-01-Nana-Yaa/dp/3842027877/ref=sr_1_1?s=books\u0026amp;ie=UTF8\u0026amp;qid=1499382668\u0026amp;sr=1-1\u0026amp;keywords=Goldfisch\"\u003eBand1\u003c/a\u003e, \u003ca href=\"https://www.amazon.de/Goldfisch-02-Nana-Yaa/dp/3842027885/ref=sr_1_2?s=books\u0026amp;ie=UTF8\u0026amp;qid=1499382668\u0026amp;sr=1-2\u0026amp;keywords=Goldfisch\"\u003eBand2\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003eEnglish: \u003ca href=\"https://www.amazon.de/Goldfisch-Manga-English/dp/1427857679\"\u003e\u003cstrong\u003eVolume1\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWant to read my free webcomics?\u003c/strong\u003e\u003cbr\u003eGerman\u003cstrong\u003e:\u003c/strong\u003e \u003cstrong\u003e\u003ca href=\"https://ssl.animexx.de/doujinshi/zeichner/127758/\"\u003eAnimexx\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003eEnglish: \u003cstrong\u003e\u003ca href=\"http://www.smackjeeves.com/profile.php?id=193917\"\u003eSmackjeeves\u003c/a\u003e, \u003ca href=\"https://tapas.io/nanayaakyere\"\u003eTapastic\u003c/a\u003e, \u003ca href=\"http://www.webtoons.com/search?searchMode=AUTHOR\u0026amp;keyword=Himalayaa\"\u003eWebtoon\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheck out art or personal stuff?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/himalaayaa/?hl=de\"\u003eInstagram\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/Yaatelier#\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://twitter.com/Himalayaa\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"https://twitter.com/OMGYaaoi\"\u003eTwitterNSFW\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e--------------------------------------------------------------------\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://media.animexx.onlinewelten.com/himitsu/mitglieder/bilder/7/9/8306997.jpg?st=x77_fMTlF-JN4k5C7hS7IA\u0026amp;e=1510329600\"\u003e\u003cimg src=\"https://scontent-frt3-2.xx.fbcdn.net/v/t1.0-9/24796589_743275305873136_4030664101058538303_n.jpg?oh=28a0a75860fd2d64e7bbc9e07b57e83c\u0026amp;oe=5AC5A422\" style=\"width: 651px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e--------------------------------------------------------------------\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eABOUT ME:\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-frt3-2.xx.fbcdn.net/v/t31.0-8/24785161_743275249206475_8931923583577347950_o.jpg?oh=472042593a140e74026338930379032a\u0026amp;oe=5AC36FD9\" style=\"width: 647px;\"\u003e\u003cimg src=\"http://media.animexx.onlinewelten.com/himitsu/mitglieder/bilder/9/3/8306939.jpg?st=J7YfEgZsjBlKxkRqVzME7Q\u0026amp;e=1510275600\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMy full name is \u003cem\u003eNana Yaa Kyere\u003c/em\u003e and I\u0027m a female black/white storywriter and illustrator living in Neuss/Germany. I\u00a0was born in March 1991, got a small dog\u00a0and did my Bachelor of Arts in communications design. My English is not perfect but I\u0027m trying! Please bear with me\u00a0(\u0e07 \u2022\u0ac5\u0c6a\u2022\u1dc4)\u0e27\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy hobby but also my job:\u00a0\u003c/strong\u003e\u003cbr\u003eI\u0027m using my second name \"\u003cstrong\u003eYaa\u003c/strong\u003e\" as pename for a decade now and since 2014\u00a0I\u0027m the creator of \u003cstrong\u003e\u003ca href=\"http://crushed.smackjeeves.com/\" target=\"_blank\"\u003eCRUSHED!!\u003c/a\u003e \u003c/strong\u003e(or also known to Germans as \u003cem\u003eHockey Homo\u003c/em\u003e/ HoHo). It\u0027s a drama romance story with 18+ boyslove subject about bad communicating and troubled guys with crushes. I put a lot of time into this story, love my characters with all my heart and this patreon will mostly be content to this series or its spin-offs.\u00a0\u003ca href=\"https://tapas.io/episode/220118\" target=\"_blank\"\u003eMCS*\u003c/a\u003e was the first one of those said spin-offs and\u00a0\u003ca href=\"http://www.smackjeeves.com/comicprofile.php?id=168063\" target=\"_blank\"\u003eJava Bonds\u00a0\u003c/a\u003eis the actual running one.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://pbs.twimg.com/media/DOOpLJEXkAEeG_S.jpg\" style=\"width: 252px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy real job:\u003c/strong\u003e\u003cbr\u003eI\u0027m currently fullfilling my \"real mangaka\" dream by working for\u00a0\u003ca href=\"http://tokyopop.de/\" target=\"_blank\"\u003eTokyopop GmbH\u003c/a\u003e (a German manga publisher). I\u0027m drawing the adventure/action trilogy \"\u003ca href=\"http://www.tokyopop.de/manga/search?sSearch=goldfisch\" target=\"_blank\"\u003eGoldfisch\u003c/a\u003e\" for them (started 2015) and I\u0027m at my third and last book now! And 2018 the manga will be published in the USA! oh my god\u00a0\u30fd(\uff1b\u25bd\uff1b)\u30ce\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://i.gyazo.com/2d6ce38130d4ebba1fea4021a0cff2f9.png\" style=\"width: 336px;\"\u003e\u003cbr\u003e\u003cbr\u003eOf course I can\u0027t upload the pages I do for publishers, but I still like the thought of free webcomics and art. So I want to keep posting them for everyone. But comic artists are still paid poorly in relation to the time they put into their work and so I hope that Patreon will help me a little doing this!\u00a0\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003ePersonal goals (that could need some support):\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003edare new merch range (for example: standees, bags, shirts)\u003c/li\u003e\u003cli\u003emake printed copies of CRUSHED!! (english version)\u003c/li\u003e\u003cli\u003eorganizing a constant shop system, packing orders and shipping them\u003c/li\u003e\u003cli\u003ecover payment for translations, screentoning and new assistant help\u003c/li\u003e\u003cli\u003efinishing my long series one day and create supporting bonus stuff\u003c/li\u003e\u003cli\u003emoving out from my parents and make an actual living with my passion\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eWhy becoming my patron:\u003c/strong\u003e\u003cbr\u003eThere\u0027s no good reason on earth why you should do that!!!!!! \u003cbr\u003eBut I will be thankfull forever \u0b18(\u0a6d\u02ca\ua4b3\u02cb)\u0a6d\u2727 I also hope the rewards are acceptable! \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.animexx.onlinewelten.com/himitsu/mitglieder/bilder/3/9/8306993.jpg?st=PqM76P8KOImWy3ndP79pWw\u0026amp;e=1510329600\" style=\"width: 511px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e--------------------------------------------------------------------\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003eNAVIGATION: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e-If you want to support me you can look at the right and choose a pledge you like. They have \u003cstrong\u003edescriptions\u003c/strong\u003e and also \u003cstrong\u003esamples\u003c/strong\u003e of the reward you will get. The value goes from \u003cstrong\u003e1 USD to 7 USD \u003c/strong\u003e(that would be around 80 Cents to 6\u20ac) Please always keep in mind, that higher tiers \u003cem\u003e\u003cstrong\u003einclude\u003c/strong\u003e\u003c/em\u003e the rewards for lower tiers, so the price is always an add up, not the value for\u003cstrong\u003e \u003cem\u003eonly\u003c/em\u003e\u003c/strong\u003e the named tier.\u003cbr\u003e\u003cbr\u003e- Some rewards like wallpapers will be \u003cstrong\u003eregular patreon posts\u003c/strong\u003e but for my comics I\u0027m mostly working with a \u003cstrong\u003edropbox system\u003c/strong\u003e. That\u0027s easier with that amount of files and I\u0027m not posting every single page here. I will post when I have new content in there, but you\u0027ll always find the links for \u003cem\u003eCRUSHED!!\u003c/em\u003e, \u003cem\u003eJava Bonds\u003c/em\u003e and \u003cem\u003eBonus Comics\u003c/em\u003e in the specific tier on the right.\u003cbr\u003e\u003cbr\u003e-When I post something that you can see with your chosen tier, you will be \u003cstrong\u003eautomatically notified with an email.\u003c/strong\u003e If you don\u0027t want to be spammed you can turn that function off in your //settings - \u0026gt; email settings// and only see new things when you scroll through your supported creators.\u003cbr\u003e\u003cbr\u003e-You can also use the \u003cstrong\u003etags \u003c/strong\u003eand the\u003cstrong\u003e featured tags\u00a0\u003c/strong\u003eon the left to navigate and search for a subject you want to see all the posts to. Older posts are collected under the \"\u003cstrong\u003eArchive\u003c/strong\u003e\" tag for every patron to see.\u003cbr\u003e\u003cbr\u003e- Patreon (and dropbox) works best when you use it with your \u003cstrong\u003ecomputer browser\u003c/strong\u003e. The phone webversion or app has not all the standard features, so you might have some problems finding all the stuff if you only use this interface.\u003cbr\u003e\u003cbr\u003eIf something is still unclear, feel free to write me an email :-)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e-------------------------------------------------------------------\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://scontent-frt3-2.xx.fbcdn.net/v/t31.0-8/24958642_743275262539807_5321385322265100477_o.jpg?oh=3646456347e543bd2238f5e5ec97cb6b\u0026amp;oe=5A984BF7\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e"
