    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/830257/a32ab053a8d444ed8d5c4ec2ad9de958?token-time=2145916800\u0026token-hash=MGLojQ6FZrudNYwiOPxPjvBm_VQjgiYw49HX9JZmzgE%3D",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2\u003eHI, I\u0027M NATHAN\u003c/h2\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003eI\u0027m publishing HELIX Episode 6 and I need your help :)\u003c/h4\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eUPDATE: Episode 6 is successfully funded, thank you!\u003cbr\u003e\n\t(Please note: your contributions are for \none book only, not monthly payments!)\u003c/strong\u003e\u003c/div\u003e\n\n\u003cimg src=\"https://nathanmfarrugia.com/wp-content/uploads/2016/12/Nathan-headerv6-1000x346.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nG\u0027day and welcome to my Patreon page! If you\u0027re reading this, then chances are you already know me. :)\n\u003cbr\u003e\n\u003cbr\u003e\nBut\u00a0if you don\u0027t, my name\u2019s Nathan Farrugia and I\u2019m a technothriller author from Melbourne, Australia. I\u2019m also known for placing myself in unnecessarily dangerous situations, including being hunted by special forces trackers and hanging from rooftops in Russia. I study Systema, a Russian martial art, and I\u2019m a former Australian recon soldier trained by USMC, SEAL team, Spetsnaz and Defence Intelligence instructions.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWHAT IS THIS FOR?\u003c/h2\u003e\n\u003cbr\u003e\nAfter my publisher\u0027s imprint shut down last year, I ventured out on my own to self-publish a new episodic techno-thriller series, \n\u003cem\u003eHelix\u003c/em\u003e, with plenty of action, conspiracies and cool ladies. And I intended to pay for it all myself.\u003cbr\u003e\n\u003cbr\u003e\nI spent the last year working on this nine-episode series, going beyond my publisher\u0027s initial budget and investing $20,000 of my own to bring these books to life. Some of it came from my book sales, but most of it from my own pocket.\u00a0I\u0027m very happy with the five episodes so far. The sixth episode is written and ready to go, and I couldn\u0027t be more excited about continuing. But unfortunately I\u0027ve found myself out of funds. And that\u0027s why I\u0027m here...\n\u003cbr\u003e\n\u003cbr\u003e\nPatreon helps people support the artists they love so they can continue to make all of the extremely cool things they can make. If for some reason you are one of those amazing people who want to be a part of making this possible, by pledging $1, $5 or even $10 to help me publish Episode 6,\u00a0then I would be honored to have you on board and I would like to give something back to you in return for your generosity and support.\n\u003cbr\u003e\n\u003cbr\u003e\nWhat does Episode 6 need right now? It needs editing and cover design.\n\u003cbr\u003e\n\u003cbr\u003e\nAs you can see on the rewards panel, I\u0027ve set up rewards so anyone can buy my episodes, including Episode 1 for just $1, and even pre-order Episode 6. This is a once-only payment, \n\u003cstrong\u003enot\u003c/strong\u003e a monthly thing. And you are only charged once, when I have completed Episode 6.\u003cbr\u003e\n\u003cbr\u003e\nThis way, your dollars go directly toward making Episode 6. You get the books sooner and I get the funds sooner, and Episode 6 gets published!\n\u003cbr\u003e\n\u003cbr\u003e\nHow cool is that?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWHAT IS HELIX?\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://nathanmfarrugia.com/wp-content/uploads/2016/12/Helix-Ep1-wide-3000-1000x462.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen spy hunter Olesya crosses paths with rogue operative Sophia, they become unlikely allies in the midst of a war between a covert agency and a radical anti-genetics movement. \n\u003cem\u003eHelix\u003c/em\u003e is an action-packed cross between \u003cem\u003eDark Angel\u003c/em\u003e and \u003cem\u003eJason Bourne\u003c/em\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eHelix\u003c/em\u003e comprises nine episodes, each about 150 to 200 pages long. So far, I\u2019ve published five and the reception has been more amazing than I could have imagined.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://nathanmfarrugia.com/wp-content/uploads/2017/02/Helix-Ep1-1000-v2.jpg\" style=\"width: 181px;\"\u003e\u003cimg src=\"https://nathanmfarrugia.com/wp-content/uploads/2016/07/Helix-Ep2-1024-Twitter.jpg\" style=\"width: 181px;\"\u003e\u003cimg src=\"https://nathanmfarrugia.com/wp-content/uploads/2016/07/Helix-Ep3-1000px.jpg\" style=\"width: 181px;\"\u003e\u003cimg src=\"https://nathanmfarrugia.com/wp-content/uploads/2016/09/Episode4-1000.jpg\" style=\"width: 181px;\"\u003e\u003cimg src=\"https://nathanmfarrugia.com/wp-content/uploads/2016/09/Helix-Ep5-2400.jpg\" style=\"width: 181px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIf you want to read the first chapter, head on over to:\n\u003cbr\u003e\n\u003ca href=\"https://nathanmfarrugia.com/helix/\" target=\"_blank\"\u003ehttps://nathanmfarrugia.com/helix/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re new to this, then the $1 reward is an excellent place to start. In exchange for your dollar, you get Episode 1. Or you could go for the higher reward and get even more episodes!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003ePUBLISHING HELIX\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://nathanmfarrugia.com/wp-content/uploads/2016/12/Helix-Ep2-wide-notitle-1000x400.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nIn the past year, I\u0027ve published the \n\u003cem\u003eHelix\u003c/em\u003e series to the utmost quality that I can possibly achieve. Most authors and many publishers will likely think I\u0027m insane for doing that. And hey, they\u0027re probably right! But I stand by my belief that if I\u0027m going to write a story that will entertain you, I\u0027m going to give you the best story possible. And you shouldn\u0027t accept any less than that.\u003cbr\u003e\n\u003cbr\u003e\nThe price of this quality is $2,000 per episode. These costs are fairly typical for a book of this size and they comprise editing and cover design. But I\u0027ve negotiated an extremely good bulk deal with my editors that keeps my editing costs down to half\u00a0what they charge other authors and publishers.\n\u003cbr\u003e\n\u003cbr\u003e\nBut the fact is I\u0027ve left you on a cliffhanger with Episode 5, and I really want to get Episode 6 out to you as soon as possible...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eHOW CAN YOU HELP?\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://nathanmfarrugia.com/wp-content/uploads/2016/12/Helix-Ep3-wide-flat-1000x400.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tFor $1, you can order the Episode 1 ebook!\n\u003cbr\u003e\n\u003cbr\u003e\nOr for $5, you get three episodes!\n\u003cbr\u003e\n\u003cbr\u003e\nAnd for $10, you get\u00a0all five episodes and Episode 6.\n\u003cbr\u003e\n\u003cbr\u003e\nWhatever you choose, you\u0027re saving money and it\u0027s going directly into publishing Episode 6.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003eWHAT ARE THE FUNDS USED FOR?\u003c/h2\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://nathanmfarrugia.com/wp-content/uploads/2016/12/Helix-Ep4-wide-3-1000x401.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nCover design: $1,000\n\u003cbr\u003e\n\tEditing: $800\n\u003cbr\u003e\nFormatting: Free (I do this myself)\n\u003cbr\u003e\nTypesetting: Free (I do this myself)\n\u003cbr\u003e\nPublishing: Free (I do this myself)\n\u003cbr\u003e\n\tPatreon fee: 5%\n\u003cbr\u003e\nProcessing fees: 2%\n\u003cbr\u003e\n\u003cstrong\u003e\nTotal for Episode 6: $1,926\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\tAs well as the books you get for your contribution, you\u2019ll also get an inside look into how the \n\u003cem\u003eHelix\u003c/em\u003e episodes are made, and even a voice in making them!\u003cbr\u003e\n\u003cbr\u003e\n\tIf you can\u2019t afford to spare any money, then I don\u2019t want you to spend it on me. You can keep supporting me by reading my books and suggesting them to anyone who will like them. That means the world to me. :)\n\u003cbr\u003e\n\u003cbr\u003e\nBut if you\u0027d like to contribute to Episode 6, then hit that big orange button and BECOME A PATRON!\n\u003cbr\u003e\n\u003cbr\u003e\n\tCheers from down under!\n\u003cbr\u003e\n\u003cbr\u003e\n\u0026lt;3 Nathan\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://nathanmfarrugia.com/wp-content/uploads/2016/12/Helix-Ep5-narrow-1000x407.jpg\"\u003e\u003cbr\u003e"
