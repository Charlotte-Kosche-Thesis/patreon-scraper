    "published_at": "2016-09-09T12:34:54+00:00",
    "summary": "\u003ch2\u003eWerde mein Patron!\u003c/h2\u003e\n\u003ch1\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"285\" src=\"https://www.youtube.com/embed/Sp_XXIUdtWk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=960x10000:format=png/path/s4aeac7028a512882/image/i99e3c4b38e26061c/version/1479048663/image.png\"\u003e\u003cbr\u003e\nHallo, du toller Mensch, der sich auf meine Patreon-Seite verirrt hat! Mein Name ist Jonas und ich bin der Host, Autor und Editor f\u00fcr den YouTube-Kanal \u003ca href=\"https://www.youtube.com/c/NerdZoneDE\" rel=\"nofollow\" target=\"_blank\"\u003eNerdZone\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nHier geht es um alles, was mich begeistert und\n    ich hoffe, mit meiner Arbeit und aller M\u00fche, die ich in meine Videos\n stecke, auch noch viele andere begeistern zu k\u00f6nnen. Das ist meine \nPr\u00e4misse und mein Mantra. \n\u003cbr\u003e\nHinter der \u0027Marke\u0027 NerdZone stehe aber ich nicht allein, sondern auch ein paar meiner Freunde, die mich mit ihrer Pr\u00e4senz, ihrem Engagement und ihrer Inspiration immer wieder unterst\u00fctzen und motivieren. Darum hier noch mal ein gro\u00dfer, herzf\u00f6rmiger Shoutout!\u003cbr\u003e\n\u003cbr\u003e\nNerdZone ist der perfekte Ort alle brennenden Verehrer \nder Nerdkultur oder die, die es werden wollen! Wir versorgen dich mit spannenden Infos und Reviews zu \u003cstrong\u003eFilmen\u003c/strong\u003e,\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e Serien \u003c/strong\u003eund nat\u00fcrlich \u003cstrong\u003eComics\u003c/strong\u003e. Es sind keine Grenzen gesetzt!\u003cbr\u003e\n\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=960x10000:format=png/path/s4aeac7028a512882/image/i04825c6e47d15bab/version/1479049506/image.png\"\u003e\u003cbr\u003e\nGut, dass du fragst! Wenn ich nicht gerade extrem ausgelastet bin, mache ich m\u00f6glichst w\u00f6chentlich (n\u00e4mlich am Wochenende) daran, ein \u003cstrong\u003ekreatives, aktuelles und vor allem nerdy\u003c/strong\u003e Video zu ver\u00f6ffentlichen. Dabei kann es um \u003cstrong\u003eSuperhelden von Marvel oder DC gehen, aber auch um Fantasy und Science Fiction\u003c/strong\u003e \u2013 kurz: Alles, was mir Spa\u00df macht. Es ist also f\u00fcr jeden was dabei!\u003cbr\u003e\n\u003cbr\u003e\nNeben sporadisch erscheinenden Specials, (Comic- oder Film-) Reviews oder kleinen Projekten aus purem Spa\u00df, unterhalte ich drei Hauptkategorien:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003e#NerdZone\u003c/strong\u003e\u003c/em\u003e: Meine schnitt-technisch aufwendigsten Videos nehmen sich zumeist ein aktuelles Thema aus der Nerdkultur vor und liefern euch die wichtigsten Details und spannendes Insider-Wissen!\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eComics f\u00fcr Anf\u00e4nger\u003c/strong\u003e\u003c/em\u003e: Comics sind ein fantastisches Medium. Aber oft ist es gar nicht so leicht \u00fcberhaupt einzusteigen! Darum dreht sich diese Rubrik. Au\u00dferdem nehme ich mir coole und interessante Aspekte aus Comics vor, um zu zeigen, dass sie definitiv nicht einfach nur leichte Kost f\u00fcr Kinder sind.\u003c/li\u003e\n\u003cli\u003e\u003cem\u003e\u003cstrong\u003eDie etwas andere Kritik\u003c/strong\u003e\u003c/em\u003e: Trocken in die Kamera labern kann jeder! Darum schaffe ich lieber unterhaltsame, vielleicht sogar schauspierisch und ironisch angehauchte Kritiken mit Charme!\u00a0\u00a0\u003c/li\u003e\n\u003c/ul\u003e\u00a0\u003cbr\u003e\n\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=960x10000:format=png/path/s4aeac7028a512882/image/iae345ee7b3341117/version/1479050569/image.png\"\u003e\u003cbr\u003e\nNoch eine sehr gute Frage! Zum einen muss an dieser Stelle erst einmal gesagt werden \u2013 \u003cstrong\u003eich mache all diese Videos freiwillig\u003c/strong\u003e. Von YouTube gibt es (zumindest zu diesem Zeitpunkt) kaum Geld und im Prinzip ist es ein Verlustgesch\u00e4ft. Es ist aber auch gar nicht meine Absicht, mit YouTube reich zu werden oder so! Ich m\u00f6chte nur \u003cstrong\u003eweiterhin qualitative und unterhaltsame Videos\u003c/strong\u003e produzieren k\u00f6nnen. Und leben. Leben w\u00e4re auch ganz nett.\u003cbr\u003eWenn dir also meine Videos und meine Grundeinstellung gefallen, hast du \u00fcber Patreon die M\u00f6glichkeit, mich finanziell zu unterst\u00fctzen. Dazu sollst du dich nat\u00fcrlich nicht gezwungen f\u00fchlen! Spenden flie\u00dfen in Recherchematerial (Comics, B\u00fccher \u0026amp; Filme), Werbema\u00dfnahmen, neue, bessere Programme oder beispielsweise in meine Webseite. So wird alles noch eine Spur mehr awesome! Und du kannst deinen Teil dazu beitragen!\u003cbr\u003e\n\u003cimg src=\"https://image.jimcdn.com/app/cms/image/transf/dimension=960x10000:format=png/path/s4aeac7028a512882/image/i23843fad9952cdcb/version/1479050844/image.png\"\u003e\u003cbr\u003eWow, du sprudelst heute ja geradezu vor ausgezeichneten Fragen! Ich denke mir noch genau aus, was du alles bekommst. Es sollte wohl \u00fcberlegt sein, wie man ein so tolles Engagement f\u00fcr einen bescheidenen Video Creator wie mich belohnen kann! Was ich dir verprechen kann:\u003cbr\u003e\u003cbr\u003eDu bekommst \u003cstrong\u003eexklusive Eindr\u00fccke\u003c/strong\u003e meines Arbeitsprozesses und \u003cstrong\u003esiehst schon vor allen anderen, woran ich gerade arbeite\u003c/strong\u003e. Du kannst mir helfen, Ideen f\u00fcr Videos und Thumbnails zu sammeln. Und du kannst bestimmt damit rechnen, dass ich dir das eine oder andere Mal in meinen Videos danke. Ich meine, alleine mit dem einen Dollar (ja, Patreon hat irgendwie noch nicht gecheckt, dass es auch andere W\u00e4hrungen gibt) verdiene ich wahrscheinlich mehr, als \u00fcber YouTube. Krass, oder? Und f\u00fcr dich ist das praktisch nur so, als on du mir \u0027nen Kaffee ausgibst. Man k\u00f6nnte auch sagen eine... MorgenLatte?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEs wird sich f\u00fcr dich also lohnen und ich w\u00e4re dir ewiglich dankbar!!\u003c/strong\u003e\u003cbr\u003e"
