    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIF YOU SUPPORT THE PROJECT, YOU WILL BECOME A FULL PART OF NERUM!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDEPENDING ON GOAL, YOUR STATUS WILL RISE! :D\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/cc39/f/2017/324/7/a/sky_gif_by_nerior-dbubmq2.gif\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eManga Description:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eIn the Worlds of Nonai and Dekai to come across a mortal, a spirit or even a deity - a common occurrence, but there are also such things that defies the logic of this worlds. But does it all matter if you do not remember or even know anything about yourself, who you are, and also managed to get into the very strange company.\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhy I need Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eMy dream since childhood was to draw manga, and not just manga, but to create a huge series with my own hands, that you can read and read, and when you re-read it, there still be something new! In all this years I made more than 600 pages of manga, not including pilot chapter or other projects. I love to draw manga and I put a lot of effort in my project, but in order to not waste all my efforts and to make this story something great, I need your help! I am ready to work on this project 24/7, with constant updates, but I live alone and constantly sick and I need funds for survival to keep my project going! Thats why I made Patreon and tried to make it so every contributor has some privileges, because every bit of help matters for me! Thank you for your help and that you give me opportunity to make my dream come true!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhere can you see my stories?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://tapastic.com/series/Nonai\" rel=\"nofollow\"\u003ehttps://tapastic.com/series/Nonai\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://nonai.smackjeeves.com/\" rel=\"nofollow\"\u003ehttp://nonai.smackjeeves.com/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e"
