    "summary": "Thank you so much for taking the time to visit my page. I am a painter, illustrator and teacher of drawing. I believe in the power of the simple pen and pencil on paper, and I am constantly experimenting both in my teaching and in my personal art, how to express more with less. I want to empower you, the same way I feel empowered. I want to help you become as obsessed with drawing and the power of art as I am.\u00a0\u003cbr\u003e\u003cbr\u003eAt the moment I am traveling in the USA and Mexico, meeting artists and illustrators and creating a series of illustrated books in collaboration with singer-songwriters and authors. I am also creating my own illustrated humorous coloring books, inspired by the things I see during my travels. \u003cbr\u003e\u003cbr\u003eOnce again, thank you for your support and I look forward to sharing with you everything I have learned and will continue to learn.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\nI offer my Patrons:\u003cbr\u003e\u003cbr\u003e* Exclusive sneak peaks and dowloadable drafts of the illustrations I am creating for the different books I am working on. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n* Exclusive Interviews with fascinating\nartists and designers about their creative processes (one interview per month).\nThese will be availabe to\u003cstrong\u003e all patrons\u003c/strong\u003e\nfree of advertisements.\u003cbr\u003e\n\n\u003cbr\u003e\n\n*Original articles on creativity. Rough\ndrafts of these articles will be shared with \u003cstrong\u003eall patrons\u003c/strong\u003e earlier than on social media. \u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e*Drawing lessons and Tips in video and\nwritten form.\u003c/strong\u003e Early drafts of these will be available to \u003cstrong\u003eall patrons\u003c/strong\u003e long before they are published in magazines or book\nform. For \u003cstrong\u003epatrons in the $10+ tier\u003c/strong\u003e,\nearly drafts of complete chapters of my book will be available.  For \u003cstrong\u003epatrons\nin the $50+ tier\u003c/strong\u003e there will be a live monthly drawing class through google\nhang-outs. \u003cbr\u003e\n\n\u003cbr\u003e\n\n*Creativitity Problem Solving Consultation.\n\u003cstrong\u003e$50+ tier patrons \u003c/strong\u003ewill have the\nopportunity to write me each month with 2 questions regarding creative problems\nthey are having and the questions which are asked will later be shared for all\npatrons in either video or written form. \u003cbr\u003e\n\n\u003cbr\u003e\n\n*Work in process videos and photographs\nof my composition and thinking process for my paintings, murals and prints.\nThese will be available to \u003cstrong\u003eall patrons\u003c/strong\u003e\nat least one week before I share them on my social media and some exclusive\ncontent won\u0027t be available anywhere else.\u003cbr\u003e\n\n\u003cbr\u003e\n\n*Original Artwork. For \u003cstrong\u003ePatrons in the $50 tier\u003c/strong\u003e (available to\n20 patrons) they will receive an letter or postcard with an original artwork\nevery month. For \u003cstrong\u003ePatrons in the $100\ntier\u003c/strong\u003e, twice a year they shall have the right to pose for a acrylic painting\nportrait on paper which I shall mail to them. (available to 5 patrons)\u003cbr\u003e\u003cbr\u003e"
