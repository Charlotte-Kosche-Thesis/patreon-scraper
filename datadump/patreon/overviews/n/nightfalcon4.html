    "summary": "Hello friends, I\u0027m \u003ca href=\"http://www.twitch.tv/nightfalcon4/\" rel=\"nofollow\" target=\"_blank\"\u003eNightfalcon4\u003c/a\u003e and I want to be an illustrator. I like creating and building things. I\u0027ve been casually drawing most of my life and now would love to make it career. I know I need to work hard to improve quickly. Patreon will give me the opportunity to not just practice and develop my skills, but give back to my community with a simple postcard every month.\u003cbr\u003e\u003cbr\u003eI feel postcards are a perfect medium for illustrations, whether landscape or character design, though I won\u0027t limit myself to them exclusively. For you, they\u0027re unobtrusive and an unusually cheap way of starting a collection of artwork. They look great framed on a wall or on a coffee table to casually browse, or a great way of connecting with people in a unique and romantic way. Who doesn\u0027t enjoy getting mail from someone special? \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Q0kPpjG.jpg\" style=\"width: 618px;\"\u003ePhoto by\u00a0\u003ca href=\"https://twitter.com/dysiode\" rel=\"nofollow\"\u003e@Dysiode\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eUnfortunately, I don\u0027t have the capability of shipping overseas at the moment, but I would love to do so in the future. Don\u0027t worry though, I\u0027ll be sharing the designs with my patrons so you can still enjoy the artwork.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently I stream at\u00a0\u003ca href=\"http://www.twitch.tv/nightfalcon4/\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch.tv/nightfalcon4/\u003c/a\u003e playing games and creating artwork. I dream about creating a place for people to learn and grow. I want to create a haven for people to escape the harsh days they have in reality and share their good times. Let\u0027s let those long days melt away and work together to make dreams become reality. Not just mine, but also your\u0027s."
