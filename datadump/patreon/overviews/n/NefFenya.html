    "summary": "\u003ca\u003e \u003c/a\u003e\u003cstrong\u003eFor fans, by fans.\u003c/strong\u003e\u003cbr\u003eLaunched in the fall of 2015, Star-Fall \nis a Science Fiction/Fantasy webcomic created by S.J. Dann and illustrated by J.S. \nLoomis. S.J. Dann and J.S. Loomis are \nlifelong fans of all things pertaining\n to the Science Fiction and Fantasy genres. Star-Fall is our way to pay \nhomage to all the authors, artists, and creators whose works are a constant source of inspiration and enjoyment. Star-Fall has been over 3 years in the making, combing the countless ideas and \nconcepts from the unique mind of author S.J. Dann, with the incredible artwork and designs of J.S. Loomis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is not a strip.\u003cbr\u003e\u003c/strong\u003eStar-Fall is not a comic strip. It is a full-size comic book on the web. Each page is a full-size standard comic book style page with an average of 4 or more panels per page. We feature more full-color content per square inch than your standard webcomic. We feel this is the best medium to convey all the action-packed adventures that take place in the comic.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA different kind of creative process.\u003c/strong\u003e\u003cbr\u003eEvery\n main character you see in the comic is based on the 3D concept art \ncreated by S.J. Dann. In addition to writing, S.J. Dann is a \nsculptor, and is deeply immersed in the hobby of creating \u003cstrong\u003ecustom action \nfigures\u003c/strong\u003e. To create a custom action figure, existing toys and action figures are disassembled, the parts of which are then then reassembled into new and unique creations and painted.  The designs and illustrations for each main character in the \ncomic start out as hand-built and fully painted custom action figures. Each \nnew figure is then professionally photographed from every angle for \nreference. The reference photos are then sent to J.S. Loomis who\u00a0\ndevelops the character into a beautiful work of hand-drawn 2D art that brings the character \nto life in the comic.  Creating custom action figures and original illustrations is a lot of fun\n but both processes are time-consuming and cost money. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp us, Patreon. You\u0027re our only hope.\u003c/strong\u003e\u003cbr\u003eWhile the main Star-Fall comic is free to read, it is not free to create. We want to be able to bring you new and exclusive content as often as we can. By pledging your support through Patreon you can be directly involved in making this a reality. Help us continue to give you the \u003cstrong\u003efully developed characters\u003c/strong\u003e, the \u003cstrong\u003eobsessively detailed conceptual universe\u003c/strong\u003e, the \u003cstrong\u003edynamic storytelling\u003c/strong\u003e and the \u003cstrong\u003ehigh quality full-color art\u003c/strong\u003e that you crave! And as a thank you, there are some awesomely-juicy rewards available for pledging!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut wait, there\u0027s more!\u003cbr\u003e\u003c/strong\u003eBy pledging your support, not only will you be keeping us up and running, you will also be contributing to our exciting long-term goals. With \u003cstrong\u003e$300 \u003c/strong\u003eraised we can produce 1 new full-size and full-color comic page weekly.\u003cstrong\u003e \u003c/strong\u003eWith \u003cstrong\u003e$500\u003c/strong\u003e raised we can produce 2 new full-size and full-color comic pages weekly. With \u003cstrong\u003e$1000\u003c/strong\u003e raised we can produce 3 new full-size and full-color comic pages weekly. With \u003cstrong\u003e$1500\u003c/strong\u003e raised we can produce a limited yearly run of exclusive full-size and full-color Star-Fall trade paperbacks. With \u003cstrong\u003e$2000 \u003c/strong\u003eraised we can produce a limited run of exclusive Star-Fall comic maquette statues. With \u003cstrong\u003e$3000 \u003c/strong\u003eraised we can produce a limited run of 2 exclusive Star-Fall Action Figures. With \u003cstrong\u003e$6000 \u003c/strong\u003eWe can produce a limited exclusive set of 4 Star-Fall Action Figures featuring a fan-choice figure. With \u003cstrong\u003e$10,000 \u003c/strong\u003ewe can produce a full run of a boxed-set of 7 Exclusive Star-Fall Action Figures featuring several fan-choice figures. \u003cbr\u003e\u003cbr\u003eStar-Fall will always be free to read, but with your pledged support we can make it as awesome and frequent as possible. Thank you for reading, and thank you for your continued support! \u003cbr\u003e"
