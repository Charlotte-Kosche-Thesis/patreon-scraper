    "summary": "\u003ch4\u003eLet\u0027s make KDE Plasma perfect! \u003c/h4\u003eHi! I\u0027m Nate Graham, and I\u0027m on a mission to make KDE Plasma the best and most widely-used computer operating system interface on planet Earth. \u003cbr\u003e\u003cbr\u003eBut I can\u0027t do it without you! By supporting me, here\u0027s what you\u0027re helping me to provide for the KDE community--and thus, the world:\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eFocus \u003c/h4\u003eThe KDE community has selected my vision for improving our software\u0027s usability \u0026amp; productivity, and I spearhead this effort. With both technical and people skills, I can successfully guide KDE projects into lean, mean, bug-free productivity machines.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eDistribution \u003c/h4\u003eAs the Kubuntu Product manager, I am working to make Kubuntu the finest KDE operating system in existence.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eUser-centric development\u003c/h4\u003e As a former Apple engineer, I care deeply about making software that empowers regular people. I understand how non-engineers use computers, and am capable of bridging the gap between developers and users.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003ePromotion \u003c/h4\u003eProjects thrive on energy, and I\u0027m bringing to KDE a level of excitement and energy not seen in a long time. This attracts more contributors, and enables the project to grow faster.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eCommunity outreach \u0026amp; support \u003c/h4\u003eEvery day, I engage with KDE users on Reddit to help address their concerns and act as a first-tier user support network, ensuring that issues don\u0027t become festering resentments and sources of bad press. With more time, I could do this for many more channels.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eMaking Discover the best Linux software store \u003c/h4\u003eA lofty goal, eh? But it\u0027s possible, and I intend to get there. From being the most hated to the most loved--we will do it, and it\u0027s already happening! I\u0027ve become an active Discover developer and I\u0027m working on this every day.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eBug management \u003c/h4\u003eIt\u0027s an under-appreciated job, but no software project can succeed without good bug \nmanagement. I\u0027ve been triaging KDE bugs across all products to make \nsure that developers are able to focus on what matters, and users don\u0027t \nthink of our bug tracker as a black hole.\u003cbr\u003e"
