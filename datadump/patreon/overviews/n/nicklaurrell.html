     "description": "With this goal, I plan on shitting on all my true friends and writing things without any soul. The success will go to my head. Then the seeds of addiction planted innocently in my youth will fruit into isolation and self loathing. Well I\u0027m sorry, but maybe you all should have controlled yourselves and stopped pouring all of your money into my Patreon. Now I\u0027m drunk on wealth and high on your adulation. You can\u0027t stop loving me, not even if you tried, you dirty girl. \u003cbr\u003e\u003cbr\u003eBut lo, your love is not real. For I produce a project unworthy of my name and you turn on me. BUT YOU DON\u0027T TURN ON ME, I TURN ON YOU! So I get sloppy drunk and careen from pisser bar to pisser bar in a wasteland of a night, harming those I can reach and disgusting those I cannot. In spite of my efforts, I survive the night. Alone... or am I? To the left of me, the crack addled vagrant who has sold me his flea ridden rag of a blanket (that\u0027s what I\u0027ll spend the money on,) to the right, could that be...? It is. \u003cbr\u003e\u003cbr\u003eIt\u0027s you.\u003cbr\u003e\u003cbr\u003eGood patrons of my early days surround me on the curb, looking at me with tenderness in their eyes and encouragement in their hearts. Your heart.\u00a0\u003cbr\u003e\u003cbr\u003eI wish I could go back to the way it was, I say. Back when it was about the writing.\u003cbr\u003e\u003cbr\u003eNo, you say, don\u0027t go back. You can never go back.\u003cbr\u003e\u003cbr\u003eYou\u0027re right, I say. So I write a cool review of a TV show that 18 people have ever watched, and you, you rejoice. Nick\u0027s back because he finally moved forward. It\u0027s been a rough ride, but isn\u0027t every journey worth taking a little bumpy?",
