    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"http://nikoniko808.tumblr.com/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/nikoniko808/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/nikoniko_808\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://www.redbubble.com/people/nikoniko808\" target=\"_blank\"\u003eRedbubble\u003c/a\u003e \u003cbr\u003e| \u003ca href=\"http://ko-fi.com/A325CU8\" target=\"_blank\"\u003eDonation (Ko-fi)\u003c/a\u003e |\u00a0\u003ca href=\"https://picarto.tv/nikoniko808\" target=\"_blank\"\u003ePicarto\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UCL4Oax6nDr9r8fi9xkKgv3Q\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAbout Me\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHey guys I\u0027m Niko; an aspiring artist/ fanartist.\u00a0Most of you probably know me for my Korra fanart on tumblr! I have been into drawing most of my life but didn\u0027t really see it as potential profession until late 2012. I took drawing inspiration from Rumiko Takahashi\u0027s style (Ranma 1/2, Inuyasha) and other various cartoons and anime. I also love dogs, my favorite food is Korean, and I play piano.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eWhy Patreon?\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003ePatreon has really helped me financially. The funds I make go towards living expenses and future equipment like a new tablet so I may continue my work and dish out content for you! Eventually I\u0027d like to be able to draw full time so I can improve my skills and create more art for everyone to enjoy! Maybe also have booths at future conventions!\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat do you get?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eYou get special rewards for your support! As a patron, you\u0027ll get to see and get exclusive content (nsfw versions, high resolution pics, doodles, etc) that I won\u0027t post anywhere else! So please enjoy! \u003cstrong\u003eReward Packs are given out around the 5th of each month!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e"
