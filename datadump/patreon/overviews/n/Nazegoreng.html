    "summary": "\u003cstrong\u003ePlease read ALL information before committing to pledging.\u00a0\u003cbr\u003e\u003cbr\u003e** If you are new to patreon, your first pledge will be taken upfront. If you do not wish to stay at a higher tier, I would recommend changing your pledge to suit your budget once your first payment has been taken, before patreon charges you again when the month ticks over.\u003c/strong\u003e\u003cbr\u003e--------------------------------------\u003cbr\u003e\u003cbr\u003eHi guys! Naz here\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a freelance plush artist from Queensland, Australia. I\u0027ve been plushing for over 5 years now, and have been lucky enough to pursue my love of crafting full time.\u00a0\u003cbr\u003e\u003cbr\u003eThe aim of this Patreon is to help spread my knowledge to other plush makers and artists. By supporting me, you gain access to daily posts that include wips, tips, tutorials, walkthroughs and more.\u00a0\u003cbr\u003e\u003cbr\u003eALL my completed plush works are freely available to view and enjoy by the public. This Patreon is focused on sharing my knowledge by a heavily filled activity feed, full of tutorials, tips, tricks and wips, that can help you learn on your crafting journey.\u00a0\u003cbr\u003e\u003cbr\u003eI don\u0027t take this lightly, and am extremely dedicated to providing you with valuable content. You can get access to this huge flow of information for just $1! (or more if you love me/feel like this knowledge is more valuable/can afford to). My daily posts alone are totalling over 2000, so get your reading glasses ready.\u00a0For $5 and up you will gain access to my informative tutorial videos, the quickest way to learn patternmaking, and many other awesome plushmaking methods.\u00a0\u003cbr\u003e\u003cbr\u003eMy Patreon tiers also contain lots more benefits, so take the time to read them.\u003cbr\u003e\u003cbr\u003eSo if you\u0027re an avid plush enthusiast, experienced or beginner, I guarantee you\u0027ll find some useful information on my page. You\u0027ll get access to every post I\u0027ve ever posted, so there\u0027s lots to read. For all my supporters who do not wish to use Patreon, my completed work is free-to-view. Posting content here does not effect what you see for free week-to-week on my other accounts.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for supporting me guys! I\u0027ll continue to do my best to make this Patreon awesome and informative for you all. Please pledge as much as you feel the page is worth to you (within your means). It really helps me out.\u003cbr\u003e\u003cbr\u003eCompleted video tutorials:\u00a0\u003cbr\u003e- Patterning hollow ears\u003cbr\u003e- Making a lifesize pony part 1 \u003cbr\u003e- How to sew 3d fetlocks \u003cbr\u003e- Ignitus airbrushing walkthrough \u003cbr\u003e- How to get perfect embroidery placement \u003cbr\u003e- Patterning hands\u003cbr\u003e- Making fabric armour \u003cbr\u003e- How to make a broken unicorn horn\u003cbr\u003e- Patterning bird feet\u003cbr\u003e- Patterning human feet\u003cbr\u003e- The making of a Princess Celestia plush\u003cbr\u003e- Making a beanie pony pattern\u003cbr\u003e- How to pattern and sew darts\u003cbr\u003e- Designing and ordering custom printed fabric\u003cbr\u003e- How to make freestanding embroidered regalia\u003cbr\u003e- How to make freestanding patches\u003cbr\u003e- Patterning canine heads\u003cbr\u003e- Thread sculpting eyes for plush\u003cbr\u003e- Patterning gryphon and dragon talons\u003cbr\u003e- Suicune patterning series part 6 (resin casting horn)\u003cbr\u003e- How to pattern plush breasts\u003cbr\u003e- Suicune patterning series part 5\u003cbr\u003e- Molding and casting hollow art doll heads\u003cbr\u003e- How to pattern plush breasts\u003cbr\u003e- Advanced airbrushing walkthrough\u003cbr\u003e- Suicune patterning series part 4\u003cbr\u003e- Suicune patterning series part 3\u003cbr\u003e- Quadruped thigh patterning and sewing tutorial\u003cbr\u003e- Suicune patterning series part 2\u003cbr\u003e- Suicune patterning series part 1\u003cbr\u003e- How to pattern and sew plush butts\u003cbr\u003e- How to add whiskers to plush\u003cbr\u003e- How to sew wings in the hoop\u003cbr\u003e- How to price your craft work\u003cbr\u003e- How to pattern machine sewn hips\u003cbr\u003e- How to sew 2d and 3d holes in plush\u003cbr\u003e- Room tour 2016\u003cbr\u003e- How to pattern a partial head gusset\u003cbr\u003e- Cynder digital patterning series (part 3/3) \u003cbr\u003e- How to pattern a quadrupedal (4 legged character) gusset\u003cbr\u003e- Cynder digital Patterning series (pt 2/3)\u003cbr\u003e- Cynder digital Patterning series (pt 1/3)\u003cbr\u003e- How to get popular on Deviantart\u003cbr\u003e- Sewing plush plaits and braids\u003cbr\u003e- How to pattern a versatile bean body shape\u003cbr\u003e- How to do Embroidery over applique\u003cbr\u003e- Patterning in Photoshop tips and tricks\u003cbr\u003e- Open mouth patterning tutorial\u003cbr\u003e- Gusset making tutorial\u003cbr\u003e- Applique tutorial\u003cbr\u003e- Satin stitching tutorial\u003cbr\u003e- Floating embroidery tutorial (never hoop fabric again!)\u003cbr\u003e- Naz\u0027s plush tail wiring guide\u003cbr\u003e- Naz\u0027s minky dyeing guide\u003cbr\u003e- Naz\u0027s guide to artistic motivation\u003cbr\u003e- How to make awesome plush expressions \u003cbr\u003e- Giant plush airbrushing tutorial\u003cbr\u003e- Stuffing tutorial\u003cbr\u003e- Plush photo editing tutorial \u003cbr\u003e\u003cbr\u003eVideos are sent out via email on the 5th of the following month after you start pledging (once your payment has cleared).\u00a0\u003cbr\u003eFor example, videos for November pledgers will be sent to them on the 5th of December."
