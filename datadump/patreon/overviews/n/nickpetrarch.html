    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/oIxLEs7k-Jk\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/oIxLEs7k-Jk",

    "published_at": "2016-12-21T18:53:05+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWELCOME TO OUR PATREON COMMUNITY!\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eA bit about me, I\u0027m an indie author breaking into the industry with my first novel, \u003cem\u003eAether Spark\u003c/em\u003e. Interested in steampunk, misadventure, moral dilemmas, and stories of uncommon courage? Stick around, join the camaraderie, lend your support, and grab some sweet perks!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHY SHOULD YOU PLEDGE?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThat\u0027s a great question! There\u0027s no obligation for you to pledge to this campaign. Regardless of what I\u0027m able to raise here on Patreon, I\u0027m committed to sharing my stories with everyone. I began this campaign with the simple hope that those who 1)\u003cstrong\u003e\u00a0enjoy my work\u003c/strong\u003e, 2) \u003cstrong\u003ehave the means\u003c/strong\u003e, and 3) \u003cstrong\u003ewish to be a part of the experience\u003c/strong\u003e will find joy and satisfaction in their support of the arts.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWHERE WILL YOUR MONEY GO?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eYour support helps to cover the expenses incurred providing content for you to enjoy. Without a traditional publisher, expenses like maintaining a website, equipment, marketing, or hiring the small army\u00a0of designers,\u00a0editors, illustrators rest upon my shoulders. While I strive to keep costs low, a single book can cost anywhere between $500 to $1500 to produce from start to finish.\u003cbr\u003e\u003cbr\u003eI work hard to meet these costs as I\u0027m able, but the production of my books is significantly slowed during the process.\u00a0Your contributions help offset some of these upfront costs and free me up to focus on more important things--like \u003cem\u003eyou \u003c/em\u003eand \u003cem\u003ewriting\u003c/em\u003e!\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll consider lending your support and help me reach my goals. It\u0027s my guarantee that your pledges are received with the utmost soberness and will not be squandered on trivial things.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eIS THIS JUST A DREAM?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMost certainly, it is! And one worth chasing. I know all too well the power of a compelling dream; they bypass our inhibitions, sink into our resolve, and fuse into the fiber of our being. Soon there is no telling where we begin and the dream ends. Each and every one of my stories first began as a dream, and, through hard work and devotion, I\u0027ve watched them become as real and tangible as I am. And there is so much more I dream to create. Will you be a part of it?\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSHARING THAT DREAM\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eEveryone\u003c/em\u003e has a story to tell, and I want to hear them! These \"amateurs\" might not have the breadth of outreach, but the \u003cem\u003edepth\u003c/em\u003e of their stories often surpass expectation. I want to create resources and open doors for those who wish to embark on their own creative journeys. Your support helps me do that!\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e"
   },

     "description": "\u003cstrong\u003eHARDCOVER GOAL\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ve been asking for hardcover editions of my books, but the additional time and cost adds up for a new author.\u003cbr\u003e\u003cbr\u003eAt this goal, I\u0027ll swallow the bullet and create hardcover editions of my books and host virtual signings during the preorders where readers can purchase signed hardcovers!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUNLOCK NEW REWARD\u003c/strong\u003e:\u003cem\u003e Patrons at the fan level or higher will gain c\u003c/em\u003e\u003cem\u003eontinual access to virtual signings and can order signed hardcovers whenever you want!\u003c/em\u003e\u003cbr\u003e",

     "description": "\u003cstrong\u003eTHE ULTIMATE GOAL\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePerhaps it\u0027s a bit lofty, but my ultimate goal is to be able to dedicate 100% of my time and energy into writing and creating content for you all while still being able to provide for my family. That can be a scary venture with how unpredictable the publishing world is. However, with your help, I can brave the future knowing that food will be on the table.\u003cbr\u003e\u003cbr\u003eAs a reward, I want to do something for you all! But, you\u0027ll need to help me decide what that could be.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNEW PATRON REWARD\u003c/strong\u003e: \u003cem\u003eYou choose!\u003c/em\u003e",

     "created_at": "2018-04-22T22:58:10+00:00",
     "description": "\u003cstrong\u003eARC EBOOK GOAL\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNobody likes waiting for a book to release. That\u0027s why I\u0027m trying to make the ebook available for my patrons as soon as each novel is completed. While everyone else is waiting you can be curled up with yet another good book!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e UNLOCK NEW REWARD\u003c/strong\u003e: Patrons at the subscriber level and higher will receive an ARC ebook of each new novel when preorders are first announced!",

   {

     "created_at": "2018-04-25T16:45:50+00:00",
     "description": "\u003cstrong\u003ePATREON NOVEL GOAL\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWriting is often a very solitary experience. After a while of that, you may begin to wonder how your way of doing things matches up with others. I want to open myself up a bit and work with other writers, both new and experienced, to learn hands-on what it takes to write a novel from beginning to end.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUNLOCK NEW REWARD\u003c/strong\u003e: Patrons at the collaborator level will join together and write a novel together with me here on Patreon!",
