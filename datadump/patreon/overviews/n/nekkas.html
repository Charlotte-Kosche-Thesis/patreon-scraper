    "summary": "\u003cdiv\u003e\n\tNekka is a freelance illustrator whose style can be described as a range of all things cute and whimsical with a tinge of punk and bubble-goth. It\u2019s just that bitter-sweet. Nekka loves drawing people and animals in everyday situations with a slight eccentric and imaginative twist. \u201cThe most magical thing about illustration for me is bringing imagination to life. I love inventing characters and stories and giving them a purpose. All my illustrations explore imaginary worlds that leave an unexplained mystery.\u201d\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003e*\u003cstrong\u003ePlease do not\u003c/strong\u003e reproduce any of my work without asking my permission\u003cstrong\u003e*\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\n\u003cstrong\u003eThank you! \u2665\u003c/strong\u003e \u003cem\u003eSupporting an artist means you help dreamers like me do what I love for a living. Lots of time and dedication goes into what I do, and your support allows me to continue creating more. So to those responsible, this little alien sends you lots of love and bunny hugs!\u003c/em\u003e\u00a0\ud83d\udc07\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWhat is Patreon? \u2728\u003c/strong\u003e\u003c/h4\u003e\nPatreon is a place where you can sign up to help support your favourite artist with a monthly donation pledge! It\u0027s like a sponsorship system for artists :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow it works\u003c/strong\u003e\u003cbr\u003e\nThe monthly donation will be determined by how ever much you want to donate to me each month, it could be a dollar or two dollars, what ever you would like to donate. There are rewards for some of the donation tiers! Mainly Patreon allows me to keep creating more creative work on a regular basis.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEach Patreon \"tier\" allows you access to the tier below it. (ie. If you pay $15/mo you will have access to all rewards from the tiers below it)\u003c/li\u003e\n\t\u003cli\u003eAll monthly rewards will be shipped out in the second week of each month after the payment has gone through.\u003c/li\u003e\n\t\u003cli\u003eAll shipping costs for your rewards received through Patreon are free! I will cover everything.\u003c/li\u003e\n\t\u003cli\u003eYour regular donations will allow me to reach the goals indicated (on left), making possible more creations and project development.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cem\u003e\u003cbr\u003e\nYou can cancel at any time or if you choose that you want to change the amount donated, you can do that too.\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat are the rewards? \ud83c\udf81\u003c/h4\u003e\nRewards are listed to the right (on computer) or in the \"rewards\" tab (on mobile).\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\nPatron-only posts\n\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\ud83c\udfa8\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\nI post some sketches, process videos, speedpaints, and behind the scenes content exclusively here on Patreon. If you pledge, you\u0027ll instantly get access to them all!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePhone Wallpapers \ud83d\udcf1\u003c/strong\u003e\u003cbr\u003ePatterned phone wallpapers of my most recent sketches! Get a new download every month!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.hegerzeist.nl/wp-content/uploads/Golden-open.jpg\" style=\"float: right; width: 232px; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eLivestreams\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003e\ud83d\udc7b\u003c/strong\u003e\u003cbr\u003eFor now, this is the only place I\u0027m doing live streams. You\u0027ll get the opportunity to chat with me live, ask me questions about my process, art, birdies etc. :)\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003eThe Romantic \u0026amp; The Mermaid\u00a0\ud83e\udddc\ud83c\udffb\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://buffer-media-uploads.s3.amazonaws.com/58d9d161d84295827d31cfb6/5aa76c74781039143e9d92e9/ab222169c52cd290fb48c73380978bc6.original.jpg\" style=\"float: right; width: 254px; margin: 0px 0px 10px 10px;\"\u003eThis is my love story of a mermaid and a pirate set in a flooded, post-apocalyptic world.\u00a0I\u0027m attempting to fund a printed artbook of the completed story on Patreon. I would greatly appreciate the support and would love if you could join me on this journey!\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027d like to see the full story, it\u0027ll be available in the book. Alternatively, I will send every illustration I make for the book throughout the year in an exclusive mailing list here on Patreon! Please not that these will be released intermitently as I find time to work on them.\u003cbr\u003e\n\u003cbr\u003e"
