    "summary": "Well, hullo dear buddies! It\u0027s me, Niut, the creator of the alternative universe and comic called NextTale! For those who came here without knowing the comic, I may recommand you to check my \u003ca href=\"http://niutellat.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e and/or my \u003ca href=\"https://tapas.io/Niutellat\"\u003eTapas account\u003c/a\u003e before continuing to read! You\u0027ll know more about my comic and stuff. *u* Are you still there? OKAY, LET\u0027S START.\u003cbr\u003e\u003cbr\u003eI think that I don\u0027t have many things to say about this project but - Owlie convinced some weeks (months) ago to open a patreon account for the comic, and I finally decided to try a shot. You are more and more to follow me every day, every week, every month after more than one year of publishing, and I thought that you may be interested by something like that? But, welp, I don\u0027t know really. I think that his adventure could be a beginning for the little artist I am and that, maybe, I\u0027ll do something bigger with another comic with more and more and more people! But here, it\u0027s a little start to see if I can earn - even a little - money from my art. Oh, and, sorry for this messy first message - I swear Owlie and I will try to write something better. \u00e7v\u00e7\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eOf course, every little help will be accepted and loved - and even if you only give me some love and comments, I love you from all of my heart! I won\u0027t never be able to thank you enough for all the support but - I\u0027ll try my best. ;v;)/~\u2665\u003c/h2\u003e"
