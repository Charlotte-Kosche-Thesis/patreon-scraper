    "summary": "\u003cbr\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(147, 137, 83);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003eFor Patrons:\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eAll pledges are in US Dollars ( Which means Australian Patrons pay roughly 30% more)\u003cbr\u003eYou can opt out at any time\u003cbr\u003eIf you provide your address I can deliver postcards, correspondence and artworks to your door.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eAny pledges made are respectfully honoured and taken as a gesture of true artistic patronage.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003eNick Warfield\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003eI make art out of junk. \u00a0Birds are my main joy and focus in my work\u00a0and I have a strong connection to the Australian birds of the bush. I have reached a point in my art practice where receiving patronage would allow me to create more fantastical and quirky birds and respond to patrons who are interested in me art. \u00a0I am a hard working emerging artist who took the leap of faith and is devoted full time to making a living from it. \u00a0I have two daughters who are both under 3 and a beautiful partner Bella and we live in a small coastal town on the east coast of Australia. \u00a0I am interested to explore how as a \u003cstrong\u003eCreator\u003c/strong\u003e I can form a collaborative relationship with \u003cstrong\u003ePatrons \u003c/strong\u003eto truly honour their pledges. \u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(255, 242, 202);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eWith my new found film \u0026amp; editing skills I\u0027m going to produce alot more video content exclusively on Patreon.\u003cbr\u003e\u00a0\u003cbr\u003eLet me know what you as Patrons are keen to see from me and what I could do for you.\u00a0\u003cbr\u003e\u003cbr\u003eI am open to suggestion.\u003cbr\u003e\u003cbr\u003eCheers,\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(127, 96, 0);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 242, 202);\"\u003eNick Warfield\u003c/spa
