    "summary": "I\u0027m a painter. I started on my school desk when I was 11, so all my early masterpieces fell victim to the janitor\u0027s rag. But I didn\u0027t let it put me off. Years later having discovered canvas, oil paints and paintbrushes and having finished seven years in the Accademy of Fine Arts, Venice I\u0027m still afraid of janitors. \u003cbr\u003e\u003cbr\u003eI love to paint nature and I want to create my own garden space that will then in turn become the subject of new works. Luckily, I\u2019ve been working as a gardener in the fields near where I was born for years.\u003cbr\u003e\u003cbr\u003eI\u2019m going to start documenting the growth of this garden from the planting to the blooming as well as the paintings that I do in this process. \u003cbr\u003e\u003cbr\u003eI\u0027d like to thank you for choosing to support me in my work even if I don\u0027t know you personally, and of course if we should meet beers will be on me. \u003cbr\u003e\u003cbr\u003eWhen I\u0027m not painting nature I\u0027m working as a a gardener, so here\u0027s my deal: for every new patron I\u0027ll plant a herb, flower, vegetable or tree in their name. It\u0027s my idea that little by little this landscape funded by you will grow and grow and provide me a space in which and from which to work. Plus its good for the birds and the bees! I really appreciate your support. \u003cbr\u003e\u003cbr\u003eUgo\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHere you can find my nemesis:\u003cbr\u003e\u003ca href=\"https://nicolafacchini.wordpress.com\"\u003ehttps://nicolafacchini.wordpress.com\u003cbr\u003ehttps://www.instagram.com/lapoltronaviola/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
