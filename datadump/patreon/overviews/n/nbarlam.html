    "summary": "\u003cdiv style=\"\"\u003eHello! My name is Nathaniel and I\u0027m the creator of \u003ca href=\"https://www.youtube.com/channel/UCI5ppWh9jE9p4bNHarGDrVg\" target=\"_blank\"\u003eMusical Comics\u003c/a\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e!\u003c/strong\u003e\u003c/span\u003e Making comics has been a passion of mine for years, using the medium to further my understanding of lyrics and melodies that have had a great impact on my life. At the same time, I hope to bring these gems to a wider audience through the juxtaposition of my visuals with their songs.\u003cbr\u003e\u003cbr\u003eI\u0027ve illustrated music by \u003ca href=\"https://www.youtube.com/watch?v=X1UXqTDIfIY\"\u003eJoni Mitchell\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=WCUQZbSiafQ\"\u003eCSN\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=e4HfFwVy-h0\"\u003eGenesis\u003c/a\u003e, and more. My work has been featured on many web publications, including \u003ca href=\"http://teamrock.com/feature/2017-02-18/watch-a-23-minute-illustrated-video-for-the-genesis-classic-suppers-ready\"\u003eClassic Rock Magazine\u003c/a\u003e. My Musical Comics can be found on my YouTube channel for\u00a0free,\u00a0with in-depth explanations on my\u00a0\u003ca href=\"https://www.behance.net/NatB\"\u003ePortfolio\u003c/a\u003e page.\u00a0\u003cbr\u003e\u003cbr\u003eI created my \u003cstrong\u003ePatreon \u003c/strong\u003epage to help support new, more ambitious projects. Patrons get access to an assortment of cool rewards, including updates on the work in progress and early access to new comics. I\u0027m deeply thankful to all my fans and patrons for their encouragement and support, and for helping to make future Musical Comics possible!\u003c/div\u003e"
