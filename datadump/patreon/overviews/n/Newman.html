    "summary": "\u003cimg src=\"http://orig09.deviantart.net/58c8/f/2016/190/f/8/newman_by_detectivewarton-da9d6qd.jpg\" style=\"width: 299px;\"\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003c/h3\u003e\u003cdiv\u003eHello. My name\u2019s Newman and I love drawing.\u00a0Thank you for visiting my \u003cem\u003ePatreon\u003c/em\u003e page!\u003cbr\u003eI\u2019ve been drawing, inking and painting my way through life, \u00a0worked on animation films and TV spots, illustration, comics... you name it. I am a game designer and script writer as well! It\u0027s videogames I really love though.\u003cbr\u003e\u003cbr\u003eThese are exciting times for game creators, with new genres and more personal stories appearing every year. I dig that shit, we are in what is probably the most creative era the medium has ever been!\u003cbr\u003eWhat I don\u0027t like as much is how most AAA-type studios are made to work. They do amazing things, and I would be lying if I said I don\u0027t play games by big studios (I play the shit out of them!) But dealing with big budgets can make taking risks almost impossible, and having people on top who don\u0027t know shit about the process, making important design decisions only based on numbers and monetization... it\u0027s just not the world I fell in love with.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u00a0\u00a0\u003cimg src=\"https://s3.amazonaws.com/patreon_public_assets/toolbox/patreon.png\" style=\"width: 240px;\"\u003e\u003cbr\u003eBut then, came crowdfunding, and\u00a0\u003cem\u003ePatreon. \u003c/em\u003eA way of making the kind of games I always wanted to make, with a like-minded team, and no intermediaries between us and the people that \u003cem\u003ejust can\u0027t wait to play our stuff\u003c/em\u003e?? Fuck yeah. I\u0027m in.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u003cimg src=\"http://orig12.deviantart.net/7de0/f/2016/190/d/f/kdot_by_detectivewarton-da9d5z4.jpg\" style=\"width: 302px;\"\u003e\u003cbr\u003eThat\u0027s how I met Kdot, the creator of the Ben X Slave Quest project\u00a0\u003ca href=\"https://www.patreon.com/K_dot\"\u003ehttps://www.patreon.com/K_dot\u003cbr\u003e\u003c/a\u003e We have proven to each other we are hard working bastards, and keep at it every week. If you give us your support, you\u0027ll be able to play the game (and hopefully many others)\u003cbr\u003e\u003cbr\u003eI also got hired by the amazing Sunsetriders7!\u00a0\u003ca href=\"https://www.patreon.com/sunsetriders7\"\u003ehttps://www.patreon.com/sunsetriders7\u003cbr\u003e\u003c/a\u003eWith him (and SmokeShank), I\u0027m working on a separate Secret Awesome Project I have to bite my tongue not to talk about!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWHAT CAN YOU EXPECT AS A PATRON?\u003c/h3\u003eI\u0027ll be posting:\u003cbr\u003e\u003cdiv style=\"margin-left: 60px;\"\u003e\u003cbr\u003e- News and updates about any project I\u0027m involved in\u003cbr\u003e- Q\u0026amp;A about the things you want to see in my games\u003cbr\u003e- Concept art, sketches and final art from my games\u00a0\u003cbr\u003e- Filthy pics of debauchery and sexual depravity\u00a0(yes, that means boobs!)\u003cbr\u003e- Some tutorial videos if you guys are interested\u003cbr\u003e- Links to cool projects I like, for you to check\u003cbr\u003e- Wise advice\u003cbr\u003e- Seasonal greetings with tits and dicks on them\u003cbr\u003e- Whatever you guys tell me to and I can do without delaying the game releases. You are paying, after all!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eOh yeah, the idea is for all my games to be freeware, so don\u0027t worry if you don\u0027t have a spare buck, you\u0027ll still be able to play it if I can pay my rent, eat and work every month. Show your appreciation by sending me fan art, game recommendations, or just a kind word. Indie game devs need that stuff to help us keep going :)\u003cbr\u003e\u003cbr\u003eIf you do pledge, please feel free to edit your pledge back and forth or even cancel it entirely if that is what you must do. I get it, life is a demanding mistress :-)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eSO:\u003c/h3\u003e\u003cdiv\u003e- I make games (Ben X Slave Quest with Kdot, and an awesome new game with Sunsetriders7 at the moment)\u003cbr\u003e- If you like the projects I have and you want to play them, you can make them happen by pledging what you want!\u003cbr\u003e- You will be saving me from a life of making meaningless 2d art for advertising. Thanks to you guys, I can make great games!\u003cbr\u003e- I will post lots of cool stuff if you want me to, just ask!\u003cbr\u003e- The games will be completely free upon release\u003cbr\u003e- Send me fan art, I love it!\u003cbr\u003e\u003cbr\u003eSorry for the long introduction. I get excited :) Thank you all for your support, I\u0027m going back to work!!\u003cbr\u003eNewman.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eCOOL LINKS\u003c/h3\u003e\u003cbr\u003e\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003eOur blog:\u003cbr\u003e\u003ca href=\"http://bententrainer.blogspot.com/?zx=362a52592ffc7d25\"\u003ehttp://bententrainer.blogspot.com/?zx=362a52592ffc...\u003c/a\u003e\u003cbr\u003eOur DEMO (just a small proof of concept for the game):\u003cbr\u003e\u003ca href=\"https://mega.nz/#!asFEjBDD!KaPIrJZKehZ2grpM3ZwKPnEvFO8k1ntm13endk_vQdc\"\u003ehttps://mega.nz/#!asFEjBDD!KaPIrJZKehZ2grpM3ZwKPnE...\u003c/a\u003e\u003cbr\u003eOur Discord Channel for chatting with me and Kdot and talking about NSFW!\u003cbr\u003e\u003ca href=\"https://discord.gg/SSvP6sQ\"\u003ehttps://discord.gg/SSvP6sQ\u003c/a\u003e\u003cbr\u003e"
