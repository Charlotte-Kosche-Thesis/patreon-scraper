    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003eHey there, Creepy Peeps! Welcome to my Patreon!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThank you \u003cem\u003eso much\u003c/em\u003e for stopping by my page, I truly appreciate it! By joining my Patreon you will not only be supporting my channel, but you will have access to some super \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cb\u003espoopy\u003c/b\u003e\u003c/span\u003e\u00a0perks exclusive only to my \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eCreepy Patron Peeps\u003c/strong\u003e\u003c/span\u003e!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWho TF am I?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eI\u0027m going to assume most of you have come over from my\u00a0\u00a0\u003ca href=\"https://www.youtube.com/channel/UC5GOmbUO4St1A6vtTmr0ysw\"\u003eYouTube channel.\u003c/a\u003e However, on the off chance, you\u0027ve gotten lost and stumbled onto this page by accident, I\u0027ll introduce myself! I\u0027m \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003eNightmare Maven\u003c/strong\u003e\u003c/span\u003e! Most of my \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eCreepy Peeps\u003c/strong\u003e\u003c/span\u003e call me Vicky, Maven, or Supreme Ruler of the Universe. I\u0027m a YouTuber who specializes in horror content like movie reviews, book reviews, film discussion and analysis, and fun stuff like unboxings and hauls from time to time. Hmmm, what else do you need to know? Um, I\u0027m a Cancer, vegan (not the annoying kind, I promise), and I enjoy long, romantic walks through graveyards at midnight. TMI?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eSo, why am I starting this Patreon page, anyway?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eAs you probably have heard from many a YouTube creator: keeping and maintaining a YouTube channel ain\u0027t cheap! Most of my extra money goes to maintaining and, Goddess forbid, replacing equipment (you know, lights, cameras, mics, etc); editing software; and, most importantly, getting access to horror movies to review! I recently quit my day job to pursue this crazy career in horror content (save me the speech, I already heard it from my mother), so your help as a Patron will help me keep this channel and make it as awesome as it can be!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eWhy horror creators need your help!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou\u0027ve probably heard about all the YouTube algorithm\u00a0drama by now, but if you haven\u0027t, I\u0027ll explain in the simplest way. Basically, YouTube is cracking down on the type of content that ads show up on. Now horror creators such as myself are being hit pretty hard because of the nature\u00a0of the content we produce; essentially, YouTube just sees the word \"horror\" and slaps a big\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003eDEMONETIZED\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e on it without thinking twice. But, that is a rant for another day.\u003cbr\u003eAs YouTube has turned it\u0027s back on horror creators, we are forced to trying and make a living doing what we love through other means (i.e. Patreon).\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eSo that\u0027s the long and short of it.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eOnce again, I sincerely, from the bottom of my cold, dead, horror-loving heart thank you for even coming to this page whether you decide to become a \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003eCreepy Patron Peep\u003c/strong\u003e\u003c/span\u003e or not. Like I said, there are \u003cem\u003etons\u003c/em\u003e of perks to being a Patron of Nightmare Maven, so check them out while you\u0027re here and always remember to \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003estay strange\u003c/strong\u003e\u003c/span\u003e!\u003cbr\u003e\u003cbr\u003exx \u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eNightmare Maven\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
