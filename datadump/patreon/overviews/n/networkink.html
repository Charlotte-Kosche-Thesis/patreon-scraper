    "summary": "Hi there! I\u0027m Danielle, but you can call me Dani! I\u0027m an illustrator based in NYC, specializing in character design and comics. I\u0027ve started this page to help bootstrap myself into putting more content out there, both original and fan-oriented! Any and all support is welcome! \u2661\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003cem\u003e So what\u0027s the deal?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e A pledge minimum of $1 per month gets you an all-access pass to WIPs, news, and the chance to submit an option for a biweekly poll of what I should draw! If you\u0027d like to pledge more than $1, that\u0027s totally cool! It\u0027s appreciated, but not necessary to receive the central perks.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003cem\u003e Any other deals we should know about?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Yes! If you pledge $10 per month, you will receive a traditionally inked, black \u0026amp; white drawing of a character of your choice per month! Please note that at the time being, this will be a perk limited to THREE patrons!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003cem\u003eWhat\u0027s the biweekly poll?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e The biweekly poll will be a poll set up on my twitter! Every two weeks, a couple of options will be chosen, and you and others get to vote on which one I should draw. When you pledge $1, you get the chance to submit to me (either on twitter, facebook, or email) who you\u0027d like to put in the running.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: \u003cem\u003eDo you have anything that you won\u0027t draw?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e I\u0027m pretty free game! I typically do mechas in regular commissions, but I\u0027d rather not do that here. I will do NSFW material (such will be censored if posted here), but I have my limits. Please message me with what you\u0027d like, the worst I could do is politely decline!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003cem\u003e How is my money being used?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e This is really less about the money and more of an encouragement for me to put more work out into the world. I\u0027m very passionate and ambitious and I need schedules and such so that I am motivated to do my work. Your pledges are well appreciated and I\u0027m so, so happy to have you to support me in my endeavors!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ:\u003cem\u003e Can we commission you without pledging?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eA:\u003c/strong\u003e Absolutely! You can find info about my commissions here:\u003cbr\u003e\u003ca href=\"http://networkink.tumblr.com/commissions\"\u003ehttp://networkink.tumblr.com/commissions\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThanks so much for your time and consideration!"

     "about": "Hi there! I\u0027m Danielle, but you can call me Dani! I\u0027m an illustrator based in NYC, specializing in character design and comics. I\u0027ve started this page to help bootstrap myself into putting more content out there, both original and fan-oriented! Any and all support is welcome! \u2661\u003cbr\u003e\u003cbr\u003eQ: So what\u0027s the deal?\u003cbr\u003eA: A pledge minimum of $1 per month gets you an all-access pass to WIPs, news, and the chance to submit an option for a biweekly poll of what I should draw! If you\u0027d like to pledge more than $1, that\u0027s totally cool! It\u0027s appreciated, but not necessary to receive the central perks.\u003cbr\u003e\u003cbr\u003eQ: Any other deals we should know about?\u003cbr\u003eA: Yes! If you pledge $10 per month, you will receive a traditionally inked, black \u0026amp; white drawing of a character of your choice per month! Please note that at the time being, this will be a perk limited to THREE patrons! Each lucky patron will be able to retain this pledge for up to three months, before their spot will be up for grabs to another patron.\u003cbr\u003e\u003cbr\u003eQ: What\u0027s the biweekly poll?\u003cbr\u003eA: The biweekly poll will be a poll set up on my twitter! Every two weeks, a couple of options will be chosen, and you and others get to vote on which one I should draw. When you pledge $1, you get the chance to submit to me (either on twitter, facebook, or email) who you\u0027d like to put in the running.\u003cbr\u003e\u003cbr\u003eQ: Do you have anything that you won\u0027t draw?\u003cbr\u003eA: I\u0027m pretty free game! I typically do mechas in regular commissions, but I\u0027d rather not do that here. I will do NSFW material (such will be censored if posted here), but I have my limits. Please message me with what you\u0027d like, the worst I could do is politely decline!\u003cbr\u003e\u003cbr\u003eQ: Can we commission you without pledging?\u003cbr\u003eA: Absolutely! You can find info
