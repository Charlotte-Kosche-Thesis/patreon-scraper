    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWe\u2019re Topher, Chloe, and Alyssa more commonly known as Nobody\nSpecial\u003c/strong\u003e. \u003cbr\u003e.\u003cstrong\u003e\u003c/strong\u003eYou may have even seen our stuff:\u003cbr\u003e\u003cbr\u003eMiraculous Ladybug\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=eowdSoPEzzk\u0026amp;list=PLVVPojYVL-eBnDDdcSJ6Lcq2uznVGkf0c\"\u003ehttps://www.youtube.com/watch?v=eowdSoPEzzk\u0026amp;list=P...\u003cbr\u003e\u003c/a\u003ePoke\u0027mon\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=_5AgSphOUeU\u0026amp;list=PLVVPojYVL-eCyoFnNHZV0TL4kY7gKKtzt\"\u003ehttps://www.youtube.com/watch?v=_5AgSphOUeU\u0026amp;list=P...\u003c/a\u003e\u003cbr\u003eTutorials and Work logs\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=e98S1ZewaoI\u0026amp;list=PLVVPojYVL-eB_ZmWrEYblNYrmDBjW9hx4\"\u003ehttps://www.youtube.com/watch?v=e98S1ZewaoI\u0026amp;list=P...\u003cbr\u003e\u003c/a\u003eWig Styling\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=sYJI1xj2EY4\u0026amp;list=PLVVPojYVL-eCmuLzUCRNeBUD5pU2rnKKy\"\u003ehttps://www.youtube.com/watch?v=sYJI1xj2EY4\u0026amp;list=P...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eHOW CAN I HELP?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eUltimately we create props, costumes, and accessories for other people for a living, on top of creating cosplay parodies online. This patreon account will help us fund our videos as we would love to be able to film more parodies and make the costumes and props that go with them!\u00a0You can use Patreon to help us make more videos with a small or large donation if you want. You don\u0027t have to of course! See it more like a tip. We will keep all videos open to watch for everyone. There won\u0027t be any rewards, tiers or any Patreon exclusive content - simply because I don\u0027t like the idea of hiding my stuff behind a paywall. It\u0027s important for us to support the cosplay community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther Avenues\u003c/strong\u003e\u003cbr\u003eFor those of you who may not want to commit to a monthly subscription, we now have a ko-fi where you can tip us whenever you\u0027d like.\u003cbr\u003e\u003ca href=\"https://ko-fi.com/sunsetrogue\"\u003ehttps://ko-fi.com/sunsetrogue\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eWe also have an Etsy shop where we sell small accessories and work logs, feel free to support us by shopping with us :)\u003cbr\u003e\u003ca href=\"https://www.etsy.com/shop/NobodySpecialties\"\u003ehttps://www.etsy.com/shop/NobodySpecialties\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ca href=\"http://www.putnamentalanimati.wix.com/TopherPutnam\" rel=\"nofollow\"\u003e\u003c/a\u003e"
