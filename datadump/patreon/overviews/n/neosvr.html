    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/vUBaZQNn3UY\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=vUBaZQNn3UY",

    "summary": "Help us develop Neos, an \u003cstrong\u003einnovative metaverse engine designed to accelerate the development of social VR applications\u003c/strong\u003e. It is built on top of a novel scripting engine that integrates engine logic, synchronization and asynchronous job and asset processing into a seamless whole.\u003cbr\u003e\u003cbr\u003eThis gives \u003cstrong\u003ecreators, engineers, developers or scientists\u003c/strong\u003e the ability to focus on the behavior of their creations and what makes them unique, with automatic support for a wide variety of VR devices, online collaboration/multiplayer and cloud functionality, both for the development and the project.\u003cbr\u003e\u003cbr\u003eAs an \u003cstrong\u003eend user\u003c/strong\u003e you can explore a rich virtual universe full of diverse creations with your friends, colleagues or classmates and use the virtual tools and devices you find for fun, art, education or  content production.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy do we need your help? / What can you do to help?\u003c/h3\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eTalented people\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eOur team currently consists of only three people. One who architects, designs and codes the whole system, the tools and builds content, one who handles the business relations, communications, company paperwork and general management and one graphic artist.\u003c/li\u003e\n\t\t\u003cli\u003eNeos is capable of so much more and many of its parts need more attention and time to fully utilize its novel architecture and achieve great things and for that we need more people\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eRunning costs\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eNeos is by nature dependent on cloud services and those cost money every month to run, even for just free users. With your help we can pay for those services and keep everything running smoothly\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eWord of mouth\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eIt doesn\u2019t matter how technologically advanced our system is if nobody knows about it. We need passionate users to build the core of our community and help spread the word and help us grow\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFeedback\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eWe don\u2019t develop Neos in vacuum, because we develop it for ourselves first, as something we want to and are using for our own projects and interests. But more people gives more perspectives and diverse needs, so your feedback helps us figure out what\u2019s important to you and make Neos into even more universal and flexible tool\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eHow to build a metaverse\u003c/h3\u003e\nOther tools just do one or two of these. Neos\u2019 novel architecture does all.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eFully dynamic VR worlds\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eYou can change anything, anytime.\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eNo idiosyncrasies\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eThe architecture is very unassuming, like a generic game/3D engine with a general programming language\u003c/li\u003e\n\t\t\u003cli\u003eMinecraft is dynamic, but everything in it looks blocky and like Minecraft, same with Anyworld and other similar solutions\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eImplicit networking model\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eFocus on the behaviors you\u2019re building, not keeping worlds in sync\u003c/li\u003e\n\t\t\u003cli\u003eAdvanced novel data model, that enables implicit synchronization and ensures state consistency automatically, using familiar data type primitives\u003c/li\u003e\n\t\t\u003cli\u003eEverything is automatically social - both building and consuming\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEverything works with everything\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eYou can\u2019t take a Tiltbrush tool or creator and bring it to VR Chat. You can in Neos.\u003c/li\u003e\n\t\t\u003cli\u003eThe more content there is, the more possible and unexpected interactions you get\u003c/li\u003e\n\t\t\u003cli\u003eBuild powerful tools once, use them everywhere in any context\u003c/li\u003e\n\t\t\u003cli\u003eGrab a smart object from one world and bring it to another\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003eWhat can you do with Neos?\u003c/h2\u003eNeos is designed to be a highly flexible and universal system that can give you a head start for wide variety of social VR activities. Here are examples of some things you can do with it and some key features it offers right now:\u003cbr\u003e\u003ch3\u003eExplore\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eDynamic multiplayer VR worlds\u003c/strong\u003e - explore with your friends and edit/modify anything you see in real time\u003c/li\u003e\u003cli\u003eExplore a hub of rich and diverse experiences and things created in Neos by us and other users\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRun multiple VR worlds at once\u003c/strong\u003e - both hosted and joined sessions and switch between them like tabs in web-browser\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eSocialize\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePlay with your friends or communicate with your colleagues\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eMeet random people in the virtual environments \u003c/li\u003e\u003cli\u003eHave fun with a wide variety of silly things that you can do thanks to Neos\u2019 flexible system - like mapping your voice to the size of someone\u2019s head\u003c/li\u003e\u003cli\u003eUse drawing and measuring tools or any other form of visualization to help you communicate your ideas to others\u003c/li\u003e\u003cli\u003eBuild a virtual presentation of your company or product and communicate with your customers in  real time\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eShare\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eGrab anything in any of the worlds and seamlessly transfer it to others \u003c/strong\u003e- want to bring a paintbrush into an MRI visualization? Why not.\u003c/li\u003e\u003cli\u003eIntegrated cloud service - save your worlds and creations to your personal cloud home or share them publicly\u003c/li\u003e\u003cli\u003eRender and record/stream real time perspective, 360 or mixed reality video from your worlds and sessions using another machine\u003c/li\u003e\u003cli\u003eExport 3D models and images (including 360 captures) from Neos\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEverything works with everything\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eLearn\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eNeos has its roots as an educational software \u003c/strong\u003eand building educational experiences is still a priority for us - check them out in the content hub!\u003c/li\u003e\u003cli\u003eBring a variety of educational models and visualizations from various sources and create interactive, social learning environments\u003c/li\u003e\u003cli\u003eLearn to build VR multiplayer experiences with Neos with video tutorials and example experiences right within Neos\u003c/li\u003e\u003cli\u003eProject from VR onto a projector or dome in real time using one of the camera client modes\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eVisualize\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eImport 40+ 3D model formats\u003c/strong\u003e, including rigged and animated (based on Assimp)\u003c/li\u003e\u003cli\u003eImport 5+ audio formats\u003c/li\u003e\u003cli\u003eImport 30+ image formats (based on FreeImage)\u003c/li\u003e\u003cli\u003eImport 20+ video formats (based on VLC)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eImport 3D volumetric textures\u003c/strong\u003e (such as MRI scans)\u003c/li\u003e\u003cli\u003eProject videos with depth map in 3D space to create holograms\u003c/li\u003e\u003cli\u003eProject images and videos as \u003cstrong\u003estereo, 360 panoramas\u003c/strong\u003e (or lower) or combination of both\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eCreate\u003c/h3\u003e\u003cul\u003e\u003cli\u003eUse a wide variety of \u003cstrong\u003ebrush tools\u003c/strong\u003e prepared by us or other users (or build your own!) to create art and beautiful environments in VR\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCreate new materials at runtime\u003c/strong\u003e, apply them to objects with the material gun or dip the brushes into them\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCreate avatars from absolutely anything\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eImport 3D models and add descriptive labels\u003c/li\u003e\u003cli\u003eGlue things together\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eBuild\u003c/h3\u003e\u003cul\u003e\u003cli\u003eVisual content building and editing tools\u003c/li\u003e\u003cli\u003eUse Neos to \u003cstrong\u003ebuild your own VR home experience\u003c/strong\u003e, using all the available features of the system and sync it to the cloud\u003c/li\u003e\u003cli\u003eAdvanced, highly configurable, extensible and programmable brush system that allows you to make new kinds of brushes right within VR\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eInverse kinematics\u003c/strong\u003e for arbitrary rigged models. Optimized setup for full body biped rigs.\u003c/li\u003e\u003cli\u003eUse \u003cstrong\u003eparticle systems\u003c/strong\u003e to create a wide variety of effects\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eDevelop\u003c/h3\u003e\u003cul\u003e\u003cli\u003eAdvanced Implicit networking model\u003c/li\u003e\u003cli\u003eOur in-house \u003cstrong\u003eVisual programming system \u003c/strong\u003e(LogiX) for everything\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eScene and component inspector\u003c/strong\u003e that gives access to the entire raw data model and scene hierarchy right within VR\u003c/li\u003e\u003cli\u003eCreate and load \u003cstrong\u003eCLR (C#, VB.Net\u2026) assemblies\u003c/strong\u003e to add new functionality (not dynamically right now for security reasons, see Early Access section for more info)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eFirst class procedural generation\u003c/strong\u003e - easily generate meshes, textures or sounds\u003c/li\u003e\u003cli\u003eHeavily \u003cstrong\u003emultithreaded architecture\u003c/strong\u003e to utilize all your CPU cores and prevent hiccups\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAsynchronous texture uploading for any texture\u003c/strong\u003e - continuously regenerate 8K RGBA textures without a single hiccup\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\nGet ready for the imminent future where we all own a pair of slick \"reality glasses\". Get ready player one.\n\u003cbr\u003e\n\u003cbr\u003e"
