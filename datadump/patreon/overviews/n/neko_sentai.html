    "summary": "tl;dr at the bottom!\u003cbr\u003e\u003cbr\u003eBeing an advocate of catgirls since long ago, I started a collection of ffxi artwork around 2002. Due to the popularity of the work, I started my own website some time after. As time went on and the site became more popular, I started to expand the website to various artworks for hentai for many MMO\u0027s I\u0027ve played such as world of warcraft, tera online, diablo and anime series I\u0027ve seen over the years.\u003cbr\u003e\u003cbr\u003eAlthough the site has mainly been a pass time to share what I find with others, it has over the years become a sort of full time job working on finding new material and updating material. This wasn\u0027t too bad when I had a part time job, and a lot of free time to do it, but I do, like many others strive to get a full time job at some point!\u003cbr\u003e\u003cbr\u003eThis is where patreon comes in! With financial support for the website I will be able to further expand on what the website does and possibly hire staff to do so. One of the main things is the lack of ability to get a hold of doujins from japan. We may see one scanlated a year after it has been released, but many get lost over the years and we may never get to enjoy them. One of the first things would be hiring people to not only find these rare doujins but also to have them translated!\u003cbr\u003e\u003cbr\u003eFunds will also go toward upgrading the forums possibly (hopefully all the attachments over like 10 years can be transferred!) . A stretch goal of hiring staff possibly to work on figuring and modding FFXIV (I\u0027m sure many are dying to see nude mods!) and to possibly hire staff to better update the imageboard.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003etl;dr\u003cbr\u003eWith your support, we hope to upgrade the site, and be a hub of new FFXI/FFXIV hentai doujin releases and translations as they come out from comiket in japan!\u003cbr\u003e\u003cbr\u003eP.s. Comments suggestions and more,
