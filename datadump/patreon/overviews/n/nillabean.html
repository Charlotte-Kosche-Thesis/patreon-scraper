    "summary": "\u003cstrong\u003eHello everyone!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMy name is Nillabean and I run a YouTube channel primarily dedicated to 3D Printing!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI stream live on a regular basis and have been making an effort to produce instructional and informative videos about everything related to 3D Printing. One of my biggest hurdles in producing this content is the incredibly tight budget I have available to dedicate to purchasing the related items for testing, showcasing and featuring in my videos and this why I\u0027ve launched my Patreon campaign.\u003cbr\u003e\u003cbr\u003eAnother hurdle is that I have a condition called Schizoaffective Disorder which essentially means I have the symptoms of both Schizophrenia and Bipolar Disorder. This leaves me in a position where I can\u0027t maintain steady employment and instead rely on odd jobs, reselling items on Ebay and other similar unreliable sources of income. Recently I\u0027ve found a home on YouTube, but as it is now its difficult for me to devote the little bit of time I\u0027m free enough of symptoms to be productive to making content on YouTube instead of trying to make a living doing the usual odd jobs and whatnot that I try to do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWith even a modest income from my efforts on YouTube contributing to the 3D Printing community, I could shift my focus to something I enjoy doing much more and that from the feedback I\u0027ve received, is actually of tangible benefit to the online 3D Printing community!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eRegardless of whether or not you choose to support my efforts, I\u0027d appreciate having you as a viewer, and I appreciate you taking the time to take a peek into my world!\u003cbr\u003e"
