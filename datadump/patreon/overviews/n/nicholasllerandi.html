    "summary": "Hi! I\u0027m Nicholas Llerandi. I\u0027m a musician, guitarist, and music teacher. I create all sorts of music and video from my home including: \u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eJazz Standards and covers:\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/uD2PrQv2MDo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003elessons:\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/9VsZgCJBK3U\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003edemos:\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/lpIGEW4io24\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eplaythroughs:\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/DF7lq6ABIC0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003enew originals and projects:\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/0CZu8NhF3yI\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/1cE58-qQdd8\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI would love the chance to do this more. With your support I could create all sorts of fun and interesting lessons, make higher quality demo videos, cover the songs you want to hear, and have a chance to record all the original ideas I have sitting around.\u003cbr\u003eI have a degree in jazz studies and continue to go to school for Math, Computers, and Business. I teach guitar and music theory and do occasional gigs and session work for a living. I\u0027ve toured with bands such as Ever Forthright and The HAARP Machine and have also done session work for Warner Music and loads of groups and independent projects. I\u0027ve also won several awards as a musician and guitarist including the International Mayones/Seymour Duncan Guitar Solo Contest:\u003cbr\u003e \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/ke2hCwS47xw\" width=\"560\"\u003e\u003c/iframe\u003e\u00a0\u003cbr\u003eI\u0027ve taught for many years (and am actually working on an instructional book at the moment) and I guarantee I can teach you anything you need/want to know in an easy and understandable way while still being extremely effective. With your support I could give away more free lessons with cooler and deeper content. I could also give my private students more time and attention and bring them to a higher level.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/nG53Ynpx8xM\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eIf you are more interested in the originals than the lessons, the demos than the jazz covers, etc., you can set a limit to how often you\u0027d like to contribute per month, but with just that single $1 contribution, you will have access to everything :)\u003cbr\u003eSo if you enjoyed my story, like what I do, and wouldn\u0027t mind sticking around to see what I could do with a little help, please help me and become a patron of mine.\u00a0\u003cbr\u003eThank You!\u003cbr\u003e"
