    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/hoBdWmg0HBg\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\nNo Culture is a project studio ran by a collective of musicians, artists, and friends. We film bands live in front of a small audience in our basement in Columbus Ohio and upload the sessions to Youtube (check out the channel!). We serve to connect and showcase up-and-coming local and touring bands with fans and artists.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/PTM3ZeR.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003eDream Version\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nWe handle every aspect of process, from booking to promoting to the recording, mixing, mastering and publishing. Touring bands are paired up with Columbus locals who we think are good matches, part of our goal is to foster a community of artists and making connections is a very important aspect of that. There have already been bands who met here and have toured together! Our live sessions are offered free of charge to the bands and we intend to keep it this way.\u00a0\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/edW6bL5.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003eMarateck\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThere is a lot of work put into this and it\u0027s very time consuming, not to mention expenses, that\u0027s where Patreon comes in. Patreon is a platform that allows fans a chance to support creators through monthly donations, just a few dollars a month is a great contribution. We have costs for simple things like buying new cables, site hosting fees, and providing meals to touring bands to more major expenditures such as replacing broken cameras, upgrading lighting, and expanding our capabilities to produce videos. Right now we\u0027re running at full tilt but we would love to be able to offer more!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/2PPxo7u.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003eTelekinetic Yeti\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSo if you want to join us and contribute to budding artistry, great! If you\u0027re not able to commit financially that\u0027s ok, there are other ways you can be involved, like watching our videos, tell your friends, tell your dogs, if you have any feedback or suggestions to improve what we do we would love to hear them! And if you could go ahead and share this Patreon campaign that would be a big help.\u00a0We want to create more, we want to spotlight young artists, we\u0027re all in this together and it\u0027s people like you who inspire us to keep at it. Thanks to everyone who has given us their support over this past year, we hope to make this next one even better.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/QJfpwY8.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003eGelatinous Cube\u003c/em\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003eBe sure to check out our\u00a0\u003ca href=\"http://www.noculture.live\" target=\"_blank\"\u003ewebsite\u003c/a\u003e\u003c/h3\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/iQA3JmB.jpg\"\u003e\u003cbr\u003e\n\u003cem\u003eAssistant Stage Manager Doc\u003c/em\u003e"
