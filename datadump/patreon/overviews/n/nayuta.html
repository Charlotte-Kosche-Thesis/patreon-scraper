    "summary": "\u003ciframe frameborder=\"no\" height=\"300\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/344976385\u0026amp;color=%23cc00ff\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\u0026amp;show_teaser=true\u0026amp;visual=true\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cimg src=\"http://nayutamaruyama.com/patreon/img/myphoto.jpg\" style=\"width: 163px; float: left; margin: 10px;\"\u003e\u003cbr\u003e\nHi! I\u0027m Nayuta.I\u0027m the artist expressing my imaginary world with music and 2D graphics. \n\u003cbr\u003e\n\u003cstrong\u003e\nI\u0027m mainly writing music, singing, drawing pictures and making short looping animation clips.\u003c/strong\u003e (sometimes creating web site and 3D sculpting in VR).\u003cbr\u003e\nI feel my work as singer gets most attention.\nRecently I produced and sing some songs of\u00a0\n\u003ca href=\"https://www.youtube.com/watch?v=IKvDypy1Mrw\" target=\"_blank\"\u003eYIIK-PostModernRPG\u003c/a\u003e.I\u0027m studying English!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nayutamaruyama.com/patreon/img/japanese_icon.png\" style=\"width: 15px;\"\u003e\u306f\u3058\u3081\u307e\u3057\u3066\uff01\u00a0\u003cbr\u003e\n\u79c1\u306f\u6771\u4eac\u3092\u62e0\u70b9\u306b\u6d3b\u52d5\u3057\u3066\u3044\u308b\u30a2\u30fc\u30c6\u30a3\u30b9\u30c8\u3067\u3059\u3002\n\u79c1\u306f\u97f3\u697d\u30682D\u30b0\u30e9\u30d5\u30a3\u30c3\u30af\u3092\u7528\u3044\u3066\u81ea\u5206\u306e\u982d\u306e\u4e2d\u306e\u4e16\u754c\u3092\u63cf\u3044\u3066\u3044\u307e\u3059\u3002\n\u003cbr\u003e\n\u97f3\u697d\u3092\u4f5c\u3063\u3066\u6b4c\u3063\u305f\u308a\u3001\u7d75\u3092\u63cf\u3044\u305f\u308a\u3001\u6642\u3005\u5c0f\u3055\u306a\u30a2\u30cb\u30e1\u30fc\u30b7\u30e7\u30f3\u3092\u4f5c\u3063\u3066\u66ae\u3089\u3057\u3066\u3044\u307e\u3059\u3002web\u30b5\u30a4\u30c8\u3092\u4f5c\u3063\u305f\u308a\u3001VR\u3067\u30b9\u30ab\u30eb\u30d7\u30c8\u3057\u3066\u3044\u308b\u6642\u3082\u3042\u308a\u307e\u3057\u305f\u3002\u00a0\n\u003cbr\u003e\n\u003ca href=\"https://www.instagram.com/p/BbC58ttlpsS/?taken-by=nayutamary\" target=\"_blank\"\u003e\u003cimg src=\"http://nayutamaruyama.com/patreon/img/about01_sample01.png\" style=\"width: 85px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BZlqEkwlZmr/?taken-by=nayutamary\" target=\"_blank\"\u003e\u003cimg src=\"http://nayutamaruyama.com/patreon/img/about01_sample02.png\" style=\"width: 85px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BcpTG68FARP/?taken-by=nayutamary\" target=\"_blank\"\u003e\u003cimg src=\"http://nayutamaruyama.com/patreon/img/about01_sample03.png\" style=\"width: 85px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BbKHn_VF7CK/?taken-by=nayutamary\" target=\"_blank\"\u003e\u003cimg src=\"http://nayutamaruyama.com/patreon/img/about01_sample04.png\" style=\"width: 85px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BY0PsY0jkKq/?taken-by=nayutamary\" target=\"_blank\"\u003e\u003cimg src=\"http://nayutamaruyama.com/patreon/img/about01_sample05.png\" style=\"width: 85px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/p/BZlsCkMliUm/?taken-by=nayutamary\" target=\"_blank\"\u003e\u003cimg src=\"http://nayutamaruyama.com/patreon/img/about01_sample06.png\" style=\"width: 85px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003cimg src=\"http://nayutamaruyama.com/patreon/img/about01_whypatreon.png\" style=\"height: 23px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003eI spend one-third of my day at the company as a character motion designer, and use rest of my time for creating personal art work.\u003cbr\u003e\nBut to be honest, I would like to focus and spend more time for my personal creation and spread them with expecting my artworks touches people\u2019s feeling.\nYour support through this Paltren would make my dream possible!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nayutamaruyama.com/patreon/img/japanese_icon.png\" style=\"width: 15px;\"\u003e\u79c1\u306f1\u65e5\u306e3\u5206\u306e1\u3092\u4f1a\u793e\u3067\u50cd\u3044\u3066\u904e\u3054\u3057\u3001\u305d\u308c\u4ee5\u5916\u306e\u6642\u9593\u3092\u898b\u7e55\u3063\u3066\u500b\u4eba\u306e\u4f5c\u54c1\u4f5c\u308a\u306b\u5145\u3066\u3066\u304d\u307e\u3057\u305f\u3002\u3067\u304d\u308b\u306a\u3089\u3070\u3082\u3046\u5c11\u3057\u3001\u500b\u4eba\u7684\u306a\u4f5c\u54c1\u3092\u4f5c\u308b\u6642\u9593\u3092\u5897\u3084\u3057\u3066\u3044\u304d\u305f\u3044\u3067\u3059\u3002\u003cbr\u003e\n\u3082\u3057\u30b5\u30dd\u30fc\u30c8\u3057\u3066\u3044\u305f\u3060\u3051\u305f\u3089\u3001\u3082\u3063\u3068\u6ca2\u5c71\u306e\u4f5c\u54c1\u3092\u4e16\u306b\u9001\u308a\u51fa\u3059\u3053\u3068\u304c\u3067\u304d\u307e\u3059\uff01\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://nayutamaruyama.com/patreon/img/about02_aboutrewords.png\" style=\"height: 23px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eMy biggest passion is towards making music now, so I decided \u003cstrong\u003emy payment method as per song.\u003c/strong\u003e\u003cbr\u003e\nUnless I post the completed song on my feed, there is no fee going to be charged.\n\u003cbr\u003e\nAlso, you can set the limit amount of your supporting fund per month when you apply.(FYI I will never be planning to post more than 1 song in a month!)\n\u003cbr\u003e\nFor anyone interested in my illustration, you can access to my Patreon only feed from $1. I will post my illustration on my feed a week prior to the other social media platforms.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nayutamaruyama.com/patreon/img/japanese_icon.png\" style=\"width: 15px;\"\u003e\u79c1\u306f\u8272\u3005\u306a\u3082\u306e\u3092\u4f5c\u308b\u306e\u3067\u3001\u4f55\u306b\u5bfe\u3057\u3066\u306e\u6c7a\u6e08\u3068\u3059\u308b\u304b\u306f\u60a9\u307f\u307e\u3057\u305f\u304c\u3001\n\u4eca\u5e74\u4e00\u756a\u529b\u3092\u5165\u308c\u305f\u3044\u306e\u306f\u97f3\u697d\u3092\u4f5c\u308b\u3053\u3068\u306a\u306e\u3067\u3001\n\u003cstrong\u003e\u6c7a\u6e08\u65b9\u6cd5\u306fPer Song\u3068\u3057\u307e\u3057\u305f\u3002\u003c/strong\u003e\n\u003cbr\u003e\n\u79c1\u304c\u5b8c\u6210\u3057\u305f\u66f2\u3092\u8f09\u305b\u305f\u30d5\u30a3\u30fc\u30c9\u3092\u30dd\u30b9\u30c8\u3057\u306a\u3044\u9650\u308a\u3001\u91d1\u984d\u304c\u5f15\u304d\u843d\u3068\u3055\u308c\u308b\u3053\u3068\u306f\u3042\u308a\u307e\u305b\u3093\u3002\u307e\u305f\u3001\u7533\u3057\u8fbc\u307f\u306e\u969b\u306b1\u30f6\u6708\u306e\u652f\u63f4\u9650\u5ea6\u984d\u3092\u8a2d\u5b9a\u3059\u308b\u3053\u3068\u3082\u53ef\u80fd\u3067\u3059\u3002(1\u30f6\u6708\u306b1\u66f2\u51fa\u305b\u308b\u307b\u3069\u7b46\u304c\u65e9\u304f\u306a\u3044\u3067\u3059\u304c\u5ff5\u306e\u305f\u3081\uff01)\n\u00a0\u003cbr\u003e\n\u003cbr\u003e\nLastly...\n\u003cbr\u003e\nI couldn\u0027t be happier to choose and support my activities out of myriad of free music, free videos, and free degital contents existing on a internet!Thank you for reading.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://nayutamaruyama.com/patreon/img/japanese_icon.png\" style=\"width: 15px;\"\u003e\u6700\u5f8c\u306b\u2026\u003cbr\u003e\nFree Music\u3001Free Video\u3001\u4eca\u3084\u30c7\u30b8\u30bf\u30eb\u30b3\u30f3\u30c6\u30f3\u30c4\u306f\u7121\u6599\u304c\n\u003cbr\u003e\n\u5f53\u305f\u308a\u524d\u306e\u4e16\u306e\u4e2d\u3067\u3001\u79c1\u306e\u6d3b\u52d5\u3092\u6c17\u306b\u5165\u3063\u3066\u304f\u308c\u3066\u30b5\u30dd\u30fc\u30c8\u3057\u3066\u304f\u308c\u305f\u3089\u3053\u308c\u307b\u3069\u5b09\u3057\u3044\u3053\u3068\u306f\u3042\u308a\u307e\u305b\u3093\u3002\u3054\u89a7\u3044\u305f\u3060\u304d\u3042\u308a\u304c\u3068\u3046\u3054\u3056\u3044\u307e\u3057\u305f\uff01\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://nayutamaruyama.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://nayutamaruyama.com/patreon/img/snsicons_official.p      "description": "\u003cstrong\u003e- Accessible to Patreon-only feed\u003c/strong\u003e\u003cbr\u003e\nThank you!\u00a0\n\u003cp\u003eYou can access to all of my feed of patreon.\u003cbr\u003e\nI will post my new artworks on my feed a week prior to the other social media platforms. I will frequently post my illustration and sketches.\u003cbr\u003e\nWhen I make music or sometime make VR artworks, I will firstly post on this feed so that you can be the first to watch it.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e-Patreon\u5c02\u7528Feed\u306b\u30a2\u30af\u30bb\u30b9\u3067\u304d\u308b\u003c/strong\u003e\u003cbr\u003e\n\u003c/p\u003e\n\u003cp\u003e\u3042\u308a\u304c\u3068\u3046\uff01patreon\u306e\u5168\u30d5\u30a3\u30fc\u30c9\u306b\u30a2\u30af\u30bb\u30b9\u3067\u304d\u307e\u3059\u3002\u003cbr\u003e\n\u4f55\u3089\u304b\u306e\u4f5c\u54c1\u3092\u8f09\u305b\u308b\u3068\u304d\u306f\u3001\u4ed6\u306e\u3069\u306eSNS\u3088\u308a\u30821\u9031\u9593\u65e9\u304f\u66f4\u65b0\u3057\u307e\u3059\u3002\u4e00\u756a\u3088\u304f\u66f4\u65b0\u3059\u308b\u306e\u306f\u30a4\u30e9\u30b9\u30c8\u3084\u30b9\u30b1\u30c3\u30c1\u3067\u3059\u3002\u97f3\u697d\u3092\u4f5c\u3063\u305f\u3068\u304d\u306f\u3069\u3093\u306aSNS\u3088\u308a\u65e9\u304f\u805e\u3051\u307e\u3059\u3057\u3001\u003cbr\u003e\n\u6c17\u304c\u5411\u3044\u3066VRPaint\u3092\u4f5c\u3063\u305f\u3068\u304d\u3082\u3001\u6700\u521d\u306b\u898b\u308b\u3053\u3068\u304c\u3067\u304d\u307e\u3059\u3002\u003c/p\u003e",
