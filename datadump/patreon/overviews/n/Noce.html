    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca\u003e\u003cimg src=\"http://i.imgur.com/NLmljnN.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u2019m \u003cstrong\u003eNoce \u003c/strong\u003eand with my team \u003cstrong\u003eWindWard\u003c/strong\u003e, we are creating \u003cstrong\u003eZero G Academy,\u003c/strong\u003e a \u003cstrong\u003efree \u003c/strong\u003eadult visual novel which is our first project. \u003cbr\u003e\u003cbr\u003eYou play as [INSERTYOURNAME] Jacinto, the new student from Earth that has recently been admitted to Zero G Academy, a place where the Federation\u0027s government recruits it\u0027s next generation of bureaucrats, soldiers, scientists and more. Here, you\u0027ll meet new species, people , and grow to maturity (or not). You\u0027ll have to endure weirdness, lewdness, and pettiness as you complete your classes and side stories before the end game. Zero G Academy takes place in an original science fiction setting that we are always developing and expanding.\u00a0\u003cbr\u003e\u003cbr\u003eOur game has animated sex scenes, mostly static cut scenes and character sprites. We aim to include 4-8\u00a0 of these animated sex scenes per monthly update along with any reworks, improvements, or expansions to older content we can fit in. Each update we do advances a segment of a class or is its own side story.\u00a0\u003cbr\u003e\u003cbr\u003eBy pledging, you really assist us in getting the project going, updating smoother, while gaining input into development and able to favor what you want.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Update Plan:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eJune\u003cstrong\u003e: \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eArt2 \u0026amp; Reworks!\u003c/strong\u003e\u003cbr\u003eJuly\u003cstrong\u003e: \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eViper \u0026amp; Innovation!\u003c/strong\u003e\u003cbr\u003eAugust\u003cstrong\u003e: \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eArt3 \u0026amp; Reworks!\u003c/strong\u003e\u003cbr\u003eSeptember\u003cstrong\u003e: \u003cbr\u003eVaal \u0026amp; More?\u003c/strong\u003e\u003cbr\u003eOctober\u003cstrong\u003e: \u003cbr\u003eTBD\u003c/strong\u003e\u003cbr\u003eNovember\u003cstrong\u003e: \u003cbr\u003eTBD\u003c/strong\u003e\u003cbr\u003eDecember\u003cstrong\u003e: \u003cbr\u003eTBD\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTeam Members:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNoce - \u003c/strong\u003ePatreon, Story \u0026amp; Coloring\u003cbr\u003e\u003cstrong\u003eRat-Time - \u003c/strong\u003eArt \u0026amp; Design \u003cbr\u003e\u003cstrong\u003ePoetsirrah - \u003c/strong\u003eStory, Coding, Editing, Lore \u0026amp; Outreach\u003cbr\u003e\u003cstrong\u003eSmiling One - \u003c/strong\u003eStory, Lore \u0026amp; Coding \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eExtra Help \u0026amp; Special Thanks:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBooom313 \u003c/strong\u003efor the Android Ports \u0026amp; Technical Advice \u003cbr\u003e\u003cstrong\u003eMuffinseta65 \u003c/strong\u003efor Being A Pal\u003cbr\u003e\u003cstrong\u003ePilly-tow \u003c/strong\u003efor Being A Pal\u003cbr\u003e\u003cstrong\u003eSMG-TobeHonest \u003c/strong\u003efor Being A Pal\u003cbr\u003e\u003cstrong\u003eJeanne \u003c/strong\u003efor Writing Advice \u003cbr\u003e\u003cstrong\u003eAnd To All Our Testers for Testing\u00a0\u003cbr\u003eAnd To All Of Our Fans \u0026amp; Patrons\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eDisclaimer:\u003cbr\u003eAll of work is purely fictional any resemblance is unintended and coincidental.\u003cbr\u003eAll characters are of the legal age of consent and have enough sapience. \u003cbr\u003eOur games contain fantasy scenarios that are meant for adults. \u003cbr\u003eOur science isn\u2019t 100% hard, so don\u2019t take it over actual science.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLATEST VERSION DOWNLOADS:\u003c/strong\u003e\u003cbr\u003eAndroid:\u00a0\u003ca href=\"https://mega.nz/#!PjpSga6T!RXCjOGrLt6SpRJrwbANL9gG1870n59TseovTygPkth4\" target=\"_blank\"\u003e0.4\u003c/a\u003e\u003cbr\u003eMac:\u00a0\u003ca href=\"https://mega.nz/#!ynIznSjY!JCHbWr1BZrztCYT1aXBy8HvJgR-6uNGCQKbH1csCoV0\" target=\"_blank\"\u003e0.4\u003cbr\u003e\u003c/a\u003ePC \u0026amp; Linux:\u00a0\u003ca href=\"https://mega.nz/#!jvgCiASQ!orxwaXL4dt7eBR2OKS9aaMnHN3ovXmeO_uUC23PmVrI\" target=\"_blank\"\u003e0.4\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!jvgCiASQ!orxwaXL4dt7eBR2OKS9aaMnHN3ovXmeO_uUC23PmVrI\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://mega.nz/#!jvgCiASQ!orxwaXL4dt7eBR2OKS9aaMnHN3ovXmeO_uUC23PmVrI\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003eLINK TO OUR DISCORD:\u00a0\u003c/strong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://discord.gg/dzDvY7n\" target=\"_blank\"\u003eZGA DIscord\u003c/a\u003e\u003ca href=\"https://discord.gg/4X83gNE\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ca\u003e\u003cimg src=\"http://i.imgur.com/AwA6wtc.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca\u003e\u003cimg src=\"http://i.imgur.com/zs0x0Y
