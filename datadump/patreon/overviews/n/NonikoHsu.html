    "summary": "Hi everyone, thank you so much for checking out my Patreon page!\u00a0 I\u0027ve been playing the flute since 10 years old; I\u0027ve always wanted to create inspiring music videos with my favorite music around the world! Never knew how and still anxious about taking this step. I burned my life to the thing I loved the most throughout the 6 years when I was in university, pushing the limits of live performance to a production that I can be proud of walking out, and then locked it all into a memory box, saying \"that beautiful dream has to go, now it\u0027s time to wake up to the real world!\"\u00a0\u00a0\ud83c\udfb5\u003cbr\u003e\u003cbr\u003eBut I can\u0027t just give up! I was born to be an artist and I have so many stories I want to share with you all. As I embark on this new journey of being a creator around the world which makes me feel both challenging and exciting, I want to invite you personally to be a part of my story by supporting me here on Patreon. A story that\u0027ll span across all of our favorite music, and experience the limitless power of its inspiration.\u00a0\u2764\ufe0f\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eSome questions you guys might have...\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eDo I have to use US Dollars?\u003cbr\u003e\u003c/strong\u003e Nope - Any currency works! As this is a US-based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of content will you produce for me?\u00a0\u003cbr\u003e\u003c/strong\u003eStarting 2018, I\u0027ll produce Music Videos and Travel Blog on an ongoing basis. You\u0027ll get the Patreon-only Journal feed every week, and depend on your tier, virtually hang-out with me at different corners of the world as I travel OR get my handwritten postcards from exotic places! \ud83d\udcec\u003cbr\u003e\u003cbr\u003eAs for the music videos, I\u0027m still new to this process and MV is the most complex productions I do here, but I promise I\u0027ll have at least 1 every 2-3 month to start out with! \u003cem\u003e(You can help me do more!!)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eI don\u0027t have much money, can I still become a Patron?\u003c/strong\u003e\u003cbr\u003eYES, please only sign up to donate what you can easily afford. Even $1 per month adds up, and is greatly appreciated!\u00a0\ud83d\ude07\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u00a0\u003cbr\u003e\u003c/strong\u003eYes of course! You can log in to change or cancel your pledge whenever you want.\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e"
