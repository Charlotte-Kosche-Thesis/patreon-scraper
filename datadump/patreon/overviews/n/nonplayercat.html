    "summary": "\u003cdiv style=\"text-align: center;\"\u003eHi, I\u0027m Rebecca! I\u0027m a programmer and artist making\u00a0\u003ca href=\"https://ooblets.com\" target=\"_blank\"\u003eOoblets\u003c/a\u003e, an upcoming indie game about farming, creatures, town life, and adventure!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://media.giphy.com/media/l378pOk4vgb6ehMc0/giphy.gif\"\u003e\u003cbr\u003e\u003cem\u003e(my dancing mocapped and put in the game, and whatever is going on with perplamps...)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m so grateful to everyone who is supporting the game\u0027s development, sharing my work, and generally being supportive. It means the world to me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I do\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI do all the programming on Ooblets and the majority of the art. I love working in 3D but I also do a lot of UI design and a bit of traditional illustration from time to time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho else is involved\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy husband Ben (\u003ca href=\"https://twitter.com/perplamps\" target=\"_blank\"\u003e@perplamps\u003c/a\u003e), who will sometimes post stuff for patrons here, is the game designer, writer, and marketing... man. We also hire a bunch of super talented freelancers (which your support helps pay for!) like\u00a0\u003ca href=\"https://slimegirls.bandcamp.com/\" target=\"_blank\"\u003eSlime Girls\u003c/a\u003e,\u00a0\u003ca href=\"http://magicalsander.tumblr.com/\" target=\"_blank\"\u003eMagical Sander\u003c/a\u003e,\u00a0\u003ca href=\"https://www.patreon.com/bitmOO\" target=\"_blank\"\u003ebitmOO\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/miskiart\" target=\"_blank\"\u003eMiski\u003c/a\u003e,\u00a0and others!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I post on Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBecome a supporter to get access to exclusive devlogs, concept art, lessons we\u0027ve learned, tips for other folks just starting out like us, cat pictures, sneak peeks, behind-the-scenes stuff, polls, and access to the top secret #supporters channel on\u00a0\u003ca href=\"https://discord.gg/VvCetpr\" target=\"_blank\"\u003eour Discord\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eAnother really valuable aspect of being a patron is that every update I post will be emailed to you!\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.giphy.com/l0HelJQDNxqPhfIti.gif\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks!\u003c/div\u003e"
