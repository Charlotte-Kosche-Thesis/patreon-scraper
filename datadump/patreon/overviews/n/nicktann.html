     "about": "\u003ca href=\"https://www.patreon.com/posts/well-hello-16670616\"\u003eWell, hello...\u003c/a\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg data-media-id=\"5256947\" src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/post/16670616/caf355d712bf41659114bfb8a8098d0d?token-time=1518393600\u0026amp;token-hash=-ME_1FI_7mQ6xRSv02LuR_UH4kJo6LAtmHa62Qbd4lI%3D\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eThanks for dropping by my Patreon page. I\u0027m a full time musician and as such I am always creating something musical, whether it be with my band, on my own, writing and recording songs and tunes. \u003cbr\u003ePerforming is where I come alive but the donkey work that leads up to the gig takes time and effort. You can join me through the musical journey, from the start of the writing process, rehearsals, recording and finally the performance. \u003cbr\u003eWe will have some fun along the way as this is just the tip of the iceberg!\u003cbr\u003e\u003cbr\u003eThe different \"Tiers\" give you access to various Patreon exclusive material.\u00a0\u003cbr\u003ethe \u003cstrong\u003e\"Work in Progress\"\u003c/strong\u003e downloads give you a glimpse into the life of a song from it\u0027s very first demo recording. These tracks are very raw and gives an insight into my writing process.\u00a0\u003cbr\u003e\u003cbr\u003eI try and record everything! Everything from various band rehearsals, odd tracks recorded in odd locations to full gigs at venues and festivals. With my trusty little handheld Zoom recorder I save all these under the title of\u00a0\u003cstrong\u003e\"Field Recordings\"\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMy guilty pleasure is playing songs from my favourite artists. Although I never play \u003cstrong\u003e\"cover versions\"\u003c/strong\u003e at any of my performances I have recorded some Patreon exclusive tracks both audio and video.\u003cbr\u003e\u003cbr\u003eI will also be adding an assortment of Patreon exclusive videos from shows and rehearsals as well as from my studio.\u00a0\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e",
