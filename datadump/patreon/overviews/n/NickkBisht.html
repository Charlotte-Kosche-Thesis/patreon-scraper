    "summary": "\u003cstrong\u003eNAMASTEY! \u003c/strong\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Hi , I am an Indian Vlogger , I love to make videos on \u003cem\u003eLife Style\u003c/em\u003e , \u003cem\u003eCulture\u003c/em\u003e and all other \u003cem\u003eRandom Stuffs\u003c/em\u003e. Being tech savvy I also review gadgets I love. \u003cbr\u003e\u003cbr\u003e                There are many Vloggers from other countries but I rarely see anyone Vlogging from India. I don\u0027t mean there are no YouTuber\u0027s from India , there are. They shoot Prank Videos , DIY , Webseries , Music , Dance and many more. \u003cbr\u003e\u003cbr\u003eI make Videos which shows the rich culture of India .There are many things that foreigners don\u0027t believe till they come to India.\u003cbr\u003eWell , what they know all about India is :\u003cbr\u003e\u003col\u003e\u003cli\u003e India is full of poverty (misconception from a movie \u003cem\u003eSlumdog Millionaire\u003c/em\u003e )\u003c/li\u003e\u003cli\u003eThere are snake charmers all over India. \u003c/li\u003e\u003cli\u003eWe have poor buildings and infrastructure.\u003c/li\u003e\u003cli\u003eIndians are illiterate. \u003c/li\u003e\u003cli\u003eIndian weather is very hot.\u003c/li\u003e\u003c/ol\u003e       and the last one.................. India is not safe for women.\u00a0\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 Trust me guys , India has changed over years. Apart from the modern development , my YouTube channel has the hidden beauty of India ,\u003cem\u003e the rich and vast culture , untouched hills and mountains , our great temples ,  the village life , Indian Music , Indian festivals like Holi ( festival of colors)  , Diwali ( festival of lights ) , Eid (festival of sacrifice) \u003c/em\u003e and many more....\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I am on Patreon :\u003c/strong\u003e\u00a0 Now the question is, why I am here?. and the answer to this question is , I am a YouTuber who is doing all the stuffs all alone , \"One Man Army\". \u003cbr\u003eWhat are those stuffs?. Those stuffs includes \u003cem\u003eRecording , Editing , Researching, Traveling , Managing ,Posting...\u003c/em\u003e yes everything is done by me.\u003cbr\u003eTo manage all these I need Time,\u003cem\u003eTime is Money\u003c/em\u003e we all know very well. I am funding here so that I can fully focus on the quality of my content. For quality content I always need good gears like high end camera lens , good quality recording gadget , advanced editing software , money for traveling and last but not the least food - a necessity of everyone\u0027s life. \u003cbr\u003e\u003cbr\u003eThose who are going to help me out will definitely get rewards and those who don\u0027t, still can watch my videos - free for all.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eAll I need is your Love and Support.\u003c/em\u003e \u003cbr\u003e\u003cbr\u003e\u003cbr\u003eA Big Thanks To All\u003cbr\u003e"
