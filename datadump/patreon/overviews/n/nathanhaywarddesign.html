    "summary": "\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cstrong\u003eHello everybody\u003c/strong\u003e, I \u003cem\u003e(Nathan Hayward Design)\u003c/em\u003e created this page to allow others to see my creative process through imagery and video. I paint, do graphic design, and take pictures. Please help support me so I can do more of this. I love art and want to give back to the world.\u003cbr\u003eMy patreons will get exclusive looks into my artistic process, and see content that I do not post anywhere else.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhere Does The Money Go?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eYour monthly donations go to help me buy paint (acrylic/oil), oil paint supplies (turpenoid/linseed oil), and canvases/gesso boards.\u003cbr\u003eAs for the drawing, money goes towards buying pens, charcoal, sketchpads, erasers, and other drawing tools.\u003cbr\u003eFinally moneys will also go towards helping me pay for my Adobe CC \u003cem\u003e(graphic design programs)\u003c/em\u003e subscription and any other graphics related tools. My computer is from 2010 and I would love to upgrade to an affordable new Mac Mini from this year.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat do you get?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003ePatreons get access to works created and funded by you. From fine oil painting images, along with process shots. Access to doodles and drawings that can not be found anywhere else but here. And images of my latest graphic design projects. I am also quite proficient with the computer and it\u0027s graphics programs and woul
