    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u041f\u0440\u0438\u0432\u0435\u0442!\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u041d\u0430\u0442\u0430\u0448\u0430. \u042f \u0440\u0438\u0441\u0443\u044e \u043a\u043e\u043c\u0438\u043a\u0441\u044b \u0438 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u043f\u043e\u0434 \u043f\u0441\u0435\u0432\u0434\u043e\u043d\u0438\u043c\u043e\u043c \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eNorthxCarolina\u003c/strong\u003e.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c836325/v836325283/27822/i5awoq4UZF0.jpg\" style=\"width: 394px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u042f \u0440\u043e\u0434\u0438\u043b\u0430\u0441\u044c \u043d\u0430 \u044e\u0433\u0435 \u0420\u043e\u0441\u0441\u0438\u0438 \u0432 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u043c \u043f\u043e\u0440\u0442\u043e\u0432\u043e\u043c \u0433\u043e\u0440\u043e\u0434\u043a\u0435 \u041d\u043e\u0432\u043e\u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0435.\u003cbr\u003e\u041c\u043e\u0439 \u043e\u0442\u0435\u0446 - \u043c\u043e\u0440\u044f\u043a,\u00a0\u0430 \u043c\u0430\u043c\u0430 - \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u0446\u0430. \u042f \u0440\u0438\u0441\u0443\u044e \u0432\u0441\u044e \u0436\u0438\u0437\u043d\u044c. \u0412 2010 \u0433\u043e\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u043b\u0430 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 \u043f\u043e \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0418\u0417\u041e. \u041f\u043e\u0441\u043b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b \u0432 \u0442\u0438\u043f\u043e\u0433\u0440\u0430\u0444\u0438\u0438 \u044f \u0440\u0435\u0448\u0438\u043b\u0430 \u043f\u0435\u0440\u0435\u0435\u0445\u0430\u0442\u044c \u0432 \u041c\u043e\u0441\u043a\u0432\u0443, \u0447\u0442\u043e\u0431\u044b \u043e\u0442\u043a\u0440\u044b\u0442\u044c \u0434\u043b\u044f \u0441\u0435\u0431\u044f \u043d\u043e\u0432\u044b\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0438. \u041f\u043e\u0447\u0442\u0438 \u0441\u0440\u0430\u0437\u0443 \u044f \u043d\u0430\u0448\u043b\u0430 \u0440\u0430\u0431\u043e\u0442\u0443 \u0432 \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0435 \u0434\u0435\u0442\u0441\u043a\u043e\u0439 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u044b \u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u043b\u0430 \u0442\u0430\u043c 4 \u0433\u043e\u0434\u0430. \u0412 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u044f \u0441\u0442\u0430\u043b\u0430 \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c \u043a\u043e\u043c\u0438\u043a\u0441\u044b \u0434\u043b\u044f \u0434\u0435\u0442\u0435\u0439. \u003cimg src=\"https://pp.userapi.com/c633619/v633619283/2b2f9/EKId7zWMv7k.jpg\" style=\"width: 523px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u043e \u043c\u043e\u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u044b \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u043a\u043e\u043c\u0438\u043a\u0441\u043e\u0432 \u0441\u0442\u0430\u043b\u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f.\u003cbr\u003e\u003cimg src=\"https://sun9-6.userapi.com/c824602/v824602332/bc779/iELoRLyCFt8.jpg\" style=\"width: 325px;\"\u003e\u003cbr\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0433\u043e\u0442\u043e\u0432\u043b\u044e \u043a \u0432\u044b\u043f\u0443\u0441\u043a\u0443 \u0441\u0432\u043e\u044e \u043a\u043d\u0438\u0433\u0443. \u041f\u043e\u0441\u043b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b \u0432 \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0435 \u044f \u043f\u043e\u0448\u043b\u0430 \u043d\u0430 \u0441\u0442\u0430\u0436\u0438\u0440\u043e\u0432\u043a\u0443 \u0432 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0435 \u0440\u0435\u043a\u043b\u0430\u043c\u043d\u043e\u0435 \u0430\u0433\u0435\u043d\u0442\u0441\u0442\u0432\u043e BBDO, \u0438 \u043f\u043e\u0441\u043b\u0435 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u044f \u043c\u043d\u0435 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0438\u043b\u0438 \u0442\u0430\u043c \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u043a\u0440\u0435\u0430\u0442\u0438\u0432\u043d\u044b\u043c \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440\u043e\u043c. \u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0440\u0430\u0431\u043e\u0442\u0430\u044e \u0442\u0430\u043c \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440\u043e\u043c \u0438 \u0432 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0440\u0438\u0441\u0443\u044e \u043a\u043e\u043c\u0438\u043a\u0441\u044b. \u0422\u0430\u043a\u0436\u0435 \u044f \u0432\u0435\u0434\u0443 \u0441\u0432\u043e\u0439 youtube \u043a\u0430\u043d\u0430\u043b \u0441 \u0443\u0440\u043e\u043a\u0430\u043c\u0438 \u0434\u043b\u044f \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0438\u0445 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0442\u043e\u0440\u043e\u0432.\u003cbr\u003e\u0411\u0443\u0434\u0443 \u0440\u0430\u0434\u0430, \u0435\u0441\u043b\u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0442\u0435 \u043c\u0435\u043d\u044f \u043d\u0430 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u0435! \u0414\u043b\u044f \u0441\u0432\u043e\u0438\u0445 \u043f\u043e\u043a\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u044f \u0431\u0443\u0434\u0443 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0437\u0430\u043a\u0440\u044b\u0442\u044b\u0435 \u0432\u0438\u0434\u0435\u043e \u0441 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u043c\u0438 \u0438 \u043f\u043e\u0434\u0440\u     "attributes": {
     "about": "\u041f\u0440\u0438\u0432\u0435\u0442! \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u041d\u0430\u0442\u0430\u0448\u0430. \u042f \u0440\u0438\u0441\u0443\u044e \u043a\u043e\u043c\u0438\u043a\u0441\u044b \u0438 \u0440\u0430\u0437\u043b\u0438\u0447\u043d\u044b\u0435 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u043f\u043e\u0434 \u043f\u0441\u0435\u0432\u0434\u043e\u043d\u0438\u043c\u043e\u043c NorthxCarolina.\u003cbr\u003e\u042f \u0440\u043e\u0434\u0438\u043b\u0430\u0441\u044c \u043d\u0430 \u044e\u0433\u0435 \u0420\u043e\u0441\u0441\u0438\u0438 \u0432 \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u043c \u043f\u043e\u0440\u0442\u043e\u0432\u043e\u043c \u0433\u043e\u0440\u043e\u0434\u043a\u0435 \u041d\u043e\u0432\u043e\u0440\u043e\u0441\u0441\u0438\u0439\u0441\u043a\u0435. \u041c\u043e\u0439 \u043e\u0442\u0435\u0446 - \u043c\u043e\u0440\u044f\u043a, \u0430 \u043c\u0430\u043c\u0430 - \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u0446\u0430. \u042f \u0440\u0438\u0441\u0443\u044e \u0432\u0441\u044e \u0436\u0438\u0437\u043d\u044c \u0438 \u0443\u0447\u0443\u0441\u044c. \u0412 2010 \u0433\u043e\u0434\u0443 \u0437\u0430\u043a\u043e\u043d\u0447\u0438\u043b\u0430 \u0443\u043d\u0438\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 \u043f\u043e \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0418\u0417\u041e. \u041f\u043e\u0441\u043b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b \u0432 \u0442\u0438\u043f\u043e\u0433\u0440\u0430\u0444\u0438\u0438 \u044f \u0440\u0435\u0448\u0438\u043b\u0430 \u043f\u0435\u0440\u0435\u0435\u0445\u0430\u0442\u044c \u0432 \u041c\u043e\u0441\u043a\u0432\u0443, \u0447\u0442\u043e\u0431\u044b \u043e\u0442\u043a\u0440\u044b\u0442\u044c \u0434\u043b\u044f \u0441\u0435\u0431\u044f \u043d\u043e\u0432\u044b\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0432 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0438.\u003cbr\u003e\u041f\u043e\u0447\u0442\u0438 \u0441\u0440\u0430\u0437\u0443 \u044f \u043d\u0430\u0448\u043b\u0430 \u0440\u0430\u0431\u043e\u0442\u0443 \u0432 \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0435 \u0434\u0435\u0442\u0441\u043a\u043e\u0439 \u043b\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u044b \u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u043b\u0430 \u0442\u0430\u043c 4 \u0433\u043e\u0434\u0430. \u0412 \u0442\u043e \u0432\u0440\u0435\u043c\u044f \u044f \u0441\u0442\u0430\u043b\u0430 \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c \u043a\u043e\u043c\u0438\u043a\u0441\u044b \u0434\u043b\u044f \u0434\u0435\u0442\u0435\u0439.\u003cbr\u003e\u041f\u043e\u0441\u0442\u0435\u043f\u0435\u043d\u043d\u043e \u043c\u043e\u0438 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u044b \u0432 \u043e\u0431\u043b\u0430\u0441\u0442\u0438 \u043a\u043e\u043c\u0438\u043a\u0441\u043e\u0432 \u0441\u0442\u0430\u043b\u0438 \u0440\u0430\u0437\u0432\u0438\u0432\u0430\u0442\u044c\u0441\u044f.\u003cbr\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0433\u043e\u0442\u043e\u0432\u043b\u044e \u043a \u0432\u044b\u043f\u0443\u0441\u043a\u0443 \u0441\u0432\u043e\u044e \u043a\u043d\u0438\u0433\u0443.\u003cbr\u003e\u041f\u043e\u0441\u043b\u0435 \u0440\u0430\u0431\u043e\u0442\u044b \u0432 \u0438\u0437\u0434\u0430\u0442\u0435\u043b\u044c\u0441\u0442\u0432\u0435 \u044f \u043f\u043e\u0448\u043b\u0430 \u043d\u0430 \u0441\u0442\u0430\u0436\u0438\u0440\u043e\u0432\u043a\u0443 \u0432 \u043c\u0435\u0436\u0434\u0443\u043d\u0430\u0440\u043e\u0434\u043d\u043e\u0435 \u0440\u0435\u043a\u043b\u0430\u043c\u043d\u043e\u0435 \u0430\u0433\u0435\u043d\u0442\u0441\u0442\u0432\u043e BBDO, \u0438 \u043f\u043e\u0441\u043b\u0435 \u043e\u043a\u043e\u043d\u0447\u0430\u043d\u0438\u044f \u043c\u043d\u0435 \u043f\u0440\u0435\u0434\u043b\u043e\u0436\u0438\u043b\u0438 \u0442\u0430\u043c \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u043a\u0440\u0435\u0430\u0442\u0438\u0432\u043d\u044b\u043c \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440\u043e\u043c.\u00a0\u003cbr\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0440\u0430\u0431\u043e\u0442\u0430\u044e \u0434\u0438\u0437\u0430\u0439\u043d\u0435\u0440\u043e\u043c \u0438 \u0432 \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u0440\u0438\u0441\u0443\u044e \u043a\u043e\u043c\u0438\u043a\u0441\u044b. \u0422\u0430\u043a\u0436\u0435 \u044f \u0432\u0435\u0434\u0443 \u0441\u0432\u043e\u0439 youtube \u043a\u0430\u043d\u0430\u043b \u0441 \u0443\u0440\u043e\u043a\u0430\u043c\u0438 \u0434\u043b\u044f \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0438\u0445 \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0442\u043e\u0440\u043e\u0432.\u003cbr\u003e\u0411\u0443\u0434\u0443 \u0440\u0430\u0434\u0430, \u0435\u0441\u043b\u0438 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0442\u0435 \u043c\u0435\u043d\u044f \u043d\u0430 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u0435! \u0414\u043b\u044f \u0441\u0432\u043e\u0438\u0445 \u043f\u043e\u043a\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u0435\u0439 \u044f \u0431\u0443\u0434\u0443 \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0437\u0430\u043a\u0440\u044b\u0442\u044b\u0435 \u0432\u0438\u0434\u0435\u043e \u0441 \u0441\u0435\u043a\u0440\u0435\u0442\u0430\u043c\u0438 \u0438 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u043e\u0441\u0442\u044f\u043c\u0438 \u0440\u0430\u0431\u043e\u0442\u044b, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0432\u0435\u0441\u0442\u0438 \u0432\u043b\u043e\u0433 \u043e \u043b\u0438\u0447\u043d\u043e\u0439 \u0436\u0438\u0437\u043d\u0438, \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u044f \u043f\u043e\u0447\u0442\u0438 \u043d\u0438\u0433\u0434\u0435 \u043d\u0435 \u043e\u0441\u0432\u0435\u0449\u0430\u044e. \u0411\u0443\u0434\u0443 \u0440\u0430\u0434\u0430 \u043a\u0430\u0436\u0434\u043e\u043c\u0443! Welcome!\u003cimg src=\"https://pp.userapi.com/c841623/v841623079/6aaa6/lzYpLS-Z1Wo.jpg\"\u003e",
