    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://inhuman-comic.com/weebanner.png\"\u003e\u003c/div\u003eI draw\u00a0\u003ca href=\"http://www.inhuman-comic.com\" rel=\"nofollow\"\u003eInhuman\u003c/a\u003e! It\u0027s an analog scifi comic, which means it requires periodic refills of paint and markers. However, this is the medium I enjoy working in. So it\u0027s how I\u0027m doin my comic :V\u003cbr\u003e\u003cbr\u003ePledges (even real little ones!) make a big difference in my daily-weekly-monthly life. The comic will always be free, but the fact that I\u0027m living with chronic pain means art is one of the few jobs i can make a living with. So please, support me!\u003cdiv\u003e\u003cbr\u003e\u003cstrong\u003eAre art rewards recurring?\u003cbr\u003e \u00a0\u00a0\u003c/strong\u003eYes! For example, if you back at the 20$ level, you get a 20$ level reward once a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo rewards stack?\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0If you fail to respond to the call for rewards one month you can not have two rewards the next month. Sorry!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I back you for only one month and still get a reward?\u003cbr\u003e\u003c/strong\u003e\u00a0 \u00a0Yep! Just let me know you plan to cancel after your first month so that when I do my monthly budget I\u0027m able to plan for that. :\u0026gt;\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan you suggest other Patreons for me to back?\u003cbr\u003e \u00a0\u003c/strong\u003eSure! It\u0027s my very informed and unbiased opinion that you should back\u00a0\u003ca href=\"http://www.patreon.com/notfun?pat=1\"\u003eanyone I do\u003c/a\u003e. :3c\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere\u0027s the money going?\u00a0\u003cbr\u003e \u003c/strong\u003e\u00a0Bills, mostly. I\u0027m a homeowner and this is my sole income per-month, so it pays for electricity, water, heat, the mortgage, food and student loans...and of course, art supplies so i can keep drawing.\u00a0\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eWhat if I want a drawing that doesn\u0027t fit a tier?\u003cbr\u003e\u003c/strong\u003e\u00a0 Email me! I\u0027ll work out the details with you. Cial @ Deathsticks.org\u00a0\u003c/div\u003e"
