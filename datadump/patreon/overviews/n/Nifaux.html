    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHenlo I am Lauren Landgraf or\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/NiFaux\" target=\"_blank\"\u003e@Nifaux\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eI make a lot of\u00a0\u003ca href=\"https://www.artstation.com/artist/nifaux\" target=\"_blank\"\u003eArt\u003c/a\u003e and in the process of making a webcomic called Magical Secrets.\u003c/li\u003e\u003cli\u003eI sometimes come up with little short stories and posts about them whenever I get the chance\u003c/li\u003e\u003cli\u003eI also do\u00a0\u003ca href=\"http://nifaux.tumblr.com/tagged/voice%20acting\" target=\"_blank\"\u003evoice acting\u003c/a\u003e and\u00a0\u003ca href=\"http://nifaux.tumblr.com/tagged/nymph%20sings\" target=\"_blank\"\u003esinging\u003c/a\u003e, I was in a musical for Into the Woods for my community play and played the evil step mother (Oh hohohoho!!)\u003c/li\u003e\u003cli\u003eI do a lot of Fanart for tons of fandoms such as, and not limited to, Steven Universe, Overwatch, Pokemon, Hamilton, Dear Evan Hansen, Heathers, Pilot, The Adventure Zone, Sailor moon, Etc.\u00a0\u003c/li\u003e\u003cli\u003eMaking Storyboards\u003c/li\u003e\u003cli\u003eI am also currently working on animating a few things for personal projects and hopefully expand it to even more than that!!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://cdn.discordapp.com/attachments/292378564232478720/302564642947989514/unknown.png\" style=\"width: 75px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHey Nyny what\u0027s the purpose of this patreon?\u003c/strong\u003e\u003c/div\u003eI\u0027m glad you asked, I want to make drawing my job! I want it to be something i can fall back on and have fun doing. Patreon will help me get there! I want to live off doing what I love to do and that is making art! I want to make enough so I can focus on making my own original projects! You can help me get there and you get all these cool prizes! \u003cem\u003eHOLY WOW!\u003c/em\u003e"
