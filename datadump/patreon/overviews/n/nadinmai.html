    "summary": "I set up the film blog The Art(s) of Slow Cinema in autumn 2012 in order to shape ideas regarding my research into Slow Cinema as part of my PhD. Over the last five years, I have published \u003cstrong\u003e247 blog posts\u003c/strong\u003e, that are primarily\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003efilm reviews, such as on Chantal Akerman\u0027s\u00a0\u003ca href=\"https://theartsofslowcinema.com/2017/08/04/news-from-home-chantal-akerman-1977/\" target=\"_blank\"\u003eNews from Home\u003c/a\u003e or Michel Lipkes\u0027\u00a0\u003ca href=\"https://theartsofslowcinema.com/2015/11/22/malaventura-michel-lipkes-2011/\"\u003eMalaventura\u003c/a\u003e\u003c/li\u003e\u003cli\u003einterviews with filmmakers (read extracts of\u00a0\u003ca href=\"https://theartsofslowcinema.com/2014/08/18/interview-with-lav-diaz-extracts-part-i/\" target=\"_blank\"\u003emy interview with Lav Diaz\u003c/a\u003e, for example)\u003c/li\u003e\u003cli\u003ethoughts on certain themes, such as\u00a0\u003ca href=\"https://theartsofslowcinema.com/2017/07/06/waiting/\" target=\"_blank\"\u003ethe idea of waiting\u003c/a\u003e\u003c/li\u003e\u003cli\u003ethoughts on books and journal articles I have been reading, for instance\u00a0\u003ca href=\"https://theartsofslowcinema.com/2017/03/28/art-and-therapy-alain-de-botton-john-armstrong-2014/\" target=\"_blank\"\u003eArt and Therapy\u003c/a\u003e by Alain de Botton and John Armstrong.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe Art(s) of Slow Cinema is now the \u003cstrong\u003elargest English-language database of slow films\u003c/strong\u003e and it is steadily growing. Every month, the website attracts around \u003cstrong\u003e4,000 visitors\u003c/strong\u003e and in the last 12 months alone, the site drew \u003cstrong\u003eover 50,000 people\u003c/strong\u003e.\u00a0The site is a source for both cinephiles and scholars who seek new visual and literary material in order to expand their own horizon.\u003cbr\u003e\u003cbr\u003eI\u0027m turning to Patreon in order to keep up the work and enhance the website\u0027s contents. \u003cstrong\u003eYour money, your support, goes entirely to the purchase of new films (on DVD, BluRay, as possible imports in order to get access to them) and new books that will be reviewed and written about on my blog.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eBut I\u0027m also using Patreon in order to \u003cstrong\u003eestablish contacts to my readers and supporters\u003c/strong\u003e. It is this, I believe, that is most valuable and profitable for any creative work.\u003cbr\u003e\u003cbr\u003eThank you very much for your support, and I\u0027d love to take you on a slow journey through film and art with me.\u00a0\u003cbr\u003e"
