    "summary": "Hola,\u003cbr\u003e\n\u003cbr\u003e\nMi nombre es\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u003ca href=\"http://www.noeliauroz.com\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eNoelia Uroz\u003c/span\u003e\u003c/a\u003e,\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0p\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eero me pod\u00e9is llamar Noel, y soy fot\u00f3grafa profesional. Si est\u00e1s aqu\u00ed y est\u00e1s leyendo esto es porque quieres \u003cstrong\u003eaprender fotograf\u00eda conmigo\u003c/strong\u003e, te doy mil gracias por pasarte por mi perfil y ocupar tu tiempo en conocerme. Mi meta en \u003cstrong\u003ePatreon\u003c/strong\u003e es realizar tutoriales f\u00e1ciles y r\u00e1pidos para \u003cstrong\u003eLightroom y Photoshop\u003c/strong\u003e, enfocado principalmente en el procesado de fotograf\u00edas, aunque tambi\u00e9n hablaremos de dise\u00f1o ;)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eEl equipo fotogr\u00e1fico es muy caro, pero siempre intento ser imaginativa y adaptar ideas low cost para resultados de calidad. En mi perfil encontrar\u00e1s mis trabajos m\u00e1s recientes, \u003cstrong\u003eantes \u0026amp; despu\u00e9s\u003c/strong\u003e con v\u00eddeo tutoriales explicativos del proceso, inspiraci\u00f3n, \u003cstrong\u003edetr\u00e1s de las c\u00e1maras\u003c/strong\u003e... y contar\u00e9 mis mejores trucos para sacar el m\u00e1ximo partido de cada fotograf\u00eda y lugar.\u00a0\u003cbr\u003e\u003cbr\u003eAdem\u00e1s podremos crear una comunidad en la que se comparta informaci\u00f3n y responder\u00e9 a vuestras preguntas e intentar\u00e9 solucionar si ten\u00e9is alg\u00fan problema realizando uno de mis tutoriales. \u003cstrong\u003ePatreon\u003c/strong\u003e es un lugar genial para conocer personas que est\u00e1n a miles de kil\u00f3metros de distancia, y espero llegar a conoceros a todos un poco mejor :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://noeliauroz.com/img/contacto/contacto-head.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003eAqu\u00ed es donde entr\u00e1is vosotros, mis patreons, vuestro apoyo mensual en \u003cstrong\u003ePatreon\u003c/strong\u003e me dar\u00e1 la estabilidad que tanto necesito para as\u00ed enfocarme en crear contenido de calidad. S\u00e9 que no est\u00e1is aqu\u00ed para recibir algo a cambio, si no para ayudarme a cumplir mi sue\u00f1o. Aquellos que me apoyen con 5 D\u00f3lares mensuales podr\u00e1s acceder a mi contenido s\u00f3lo para patreons, con 10 D\u00f3lares mensuales recibir\u00e1n \u003cstrong\u003eun poster con una foto de tu elecci\u00f3n\u003c/strong\u003e de mi galer\u00eda una vez al a\u00f1o y si me apoyas con 20 D\u00f3lares mensuales recibir\u00e1s una vez al a\u00f1o, una camiseta de tu elecci\u00f3n de\u00a0\u003ca href=\"https://www.latostadora.com/NoeliaUroz\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003emi tienda\u003c/span\u003e\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eTratar\u00e9 de compartir \u003cstrong\u003efotograf\u00edas exclusivas\u003c/strong\u003e y proyectos en los que estoy trabajando de momento tan amenudo como pueda. Si no quieres o no puedes apoyar mi proyecto econ\u00f3micamente, est\u00e1 bien :) podr\u00e1s seguir disfrutando de un mont\u00f3n de contenido gratuito y ser\u00e1s un miembro querido en mi comunidad \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;3\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDonde encontrarme:\u003cbr\u
