    "published_at": "2018-02-12T15:46:39+00:00",
    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eA little about me\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"https://orig00.deviantart.net/cfc2/f/2018/065/8/f/me_by_nekob00-dc55nqa.png\" style=\"width: 391px;\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eMy name is Samantha and I am a self taught artist. When I was a kid, I used to love looking through my mom\u0027s drawing books. I always asked her to teach me, but she always said it was something I needed to learn for myself and so I did. I took a few art classes in grade school but in the end, I have always ended up doing things my own way... and that works for me.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\t\t\u003c/span\u003e\n\t\t\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eA quick Patreon explanation\u003cbr\u003e\n\t\t\u003c/span\u003e\u003c/h3\u003e\n\t\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhen I was a child, I dreamed of having the opportunity to make a career out of making art. It has always been something I am super passionate about, and there are no words for how grateful I am to have a chance to do it. I have always had the mentality that art should be shared, however. I ascribe to the mentality that it shouldn\u0027t be hidden behind a paywall. That\u0027s why at the very lowest tier, I offer only the full resolution image. My art is still available at a smaller resolution on here and my \u003ca href=\"https://nekob00.deviantart.com/\"\u003eDeviant Art\u003c/a\u003e. On the \u003cstrong\u003efirst \u003c/strong\u003eof each month, Patreon charges my supporters and once the charges clear, I will send out the rewards to each supporter for their respective tiers.\u003c/span\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"https://orig00.deviantart.net/1f03/f/2018/065/9/d/resized_20180306_203032_4053_by_nekob00-dc55r6u.jpg\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat your money goes towards\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI \u003cstrong\u003ehave \u003c/strong\u003eart supplies but I am always in need of more. Pens dry out, pencils run out of lead, computer components short and stop working. It\u0027s frustrating, but it does happen, so any support I receive goes towards the supplies necessary to continue creating for you. However, please don\u0027t feel like you have to pledge and please don\u0027t do so if you\u0027re low on funds. \u003cstrong\u003eThere is no obligation. \u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSome awesom\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003ee rewards for you!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\t\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch3\u003e\u003cimg src=\"https://img00.deviantart.net/a84b/i/2016/286/e/5/mayafeine__colored__by_nekob00-dakwdki.png\" style=\"width: 296px;\"\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eFor as little as $1 a mont\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eh \u003c/strong\u003eyou receive the f\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eull resolution image of each painting done that month.\u003cbr\u003e\n\t\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eFor as little as $10 a month \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eyou receive access to Patreon only polls to help decide what some of the rewards will be, and the PSD file for the paintings that I\u0027ve done that month.\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAnd for as little as $20 a month \u003c/strong\u003eyou get everything from the previous tiers, as well as a discount for any and all images on my Gumroad. \u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\t\u003ch3\u003eContact me\u003c/h3\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cimg src=\"https://seeklogo.com/images/D/discord-logo-134E148657-seeklogo.com.png\"\u003e\u003cbr\u003e\n\t\u003ca href=\"https://discord.gg/WcaGa6C\"\u003eDiscord\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"mailto:n3kob00@gmail.com\"\u003eEmail\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://nekob00.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"http://nekob00.tumblr.com/\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e\n\t\u003ca href=\"https://gumroad.com/nekob00\"\u003eGumroad \u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/blockquote\u003e"

    "attributes": {
     "about": "My name is Samantha and I am a self taught artist. My interest in art \nstarted seriously about 18 years ago and only grew with each sketch and \npainting. I only transitioned over to digital art a few years ago, and \nit was difficult. Hard work and dedication and a lot of critiques and \nhelpful advice have allowed me to overcome the issues I\u0027ve had, though I\n always look at things as a learning experience. \u003cbr\u003e\u003cbr\u003eI probably \ndon\u0027t do things the technical way they teach in school, but I am \nfiguring out what ways work for me. Maybe they\u0027ll work for you too? \u003cbr\u003e\u003cbr\u003eAbove everything, I love sharing my artwork and it makes me happy when people love to see it.\u003cbr\u003e",
