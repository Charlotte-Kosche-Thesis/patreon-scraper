    "published_at": "2016-08-17T17:09:49+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eHi! I\u0027m Notori and I make... a lot of things actually...\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003eI write novels; compose, play, and teach music; and draw and paint. It\u0027s near impossible for me to pick one of these things as my \"main area\" because I work with them all combined! When I create, the novel portion is, well, the \u003cem\u003estory\u003c/em\u003e\u00a0of it. It\u0027s a telling of the experiences in an entertaining way. But as a lover of comics, I\u0027ve always wanted to add a visual element to my stories as well. Then finally, I wanted to add something that is fairly new: scoring novels. To include the element of sound to evoke emotions to readers and listeners alike!\u003cbr\u003e\u003cbr\u003eThat is my main career goal, but I also do these things individually!\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhy I\u0027m on Patreon\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eIt\u0027s unfortunate that being a creator means having such an unstable income, but thanks to things like Patreon, the not-so-poetic reality of the starving artist can fade into the past. With kind folks like you giving a couple dollars a month, \u003cstrong\u003eI\u0027ll be able to really solidify my workflow and produce the novels, music, and art that I know I can make if I were to be at my best\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eBecause right now, I\u0027m not. And I can feel it. There is so much more for me out there - so much more I can make and give back to the world - if I had help from supporters like you. Things as simple as being able to host all of my compositions online for everyone to access by getting an upgraded membership to Musescore, to financing a piece of hardware like a Cintiq to expand my artist capabilities, to even one day getting an assistant to edit videos so that I can provide short form music lessons, speedpaints and art challenge videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI also aim to keep my novels available online for free.\u003c/strong\u003e While the option of buying a hard copy always exists, your support will keep the main forms of these stories free for all to read. And \u003cstrong\u003eby keeping them on the website, where pictures and music can be embedded into the page, they can be as fully immersive as I\u0027ve dreamed of.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhat Will I Give Back?\u003c/span\u003e\u003c/h2\u003eThat\u0027s the meat of it, isn\u0027t it? Why \u003cem\u003eshould\u003c/em\u003e\u00a0you give that hard-earned dollar to me instead of someone else? Or keep it for yourself?\u003cbr\u003e\u003cbr\u003eWell, for \u003cstrong\u003e\u003cem\u003eonly a dollar\u003c/em\u003e\u003c/strong\u003e you get Patron status on my\u00a0\u003ca href=\"https://discord.gg/NFbTvwM\" target=\"_blank\"\u003eDiscord channel\u003c/a\u003e and will get all progress updates exclusively here! Patrons of all levels also get a heads up on when I\u0027ll be doing sales ^_^\u003cbr\u003e\u003cbr\u003eBeyond that, for \u003cstrong\u003e\u003cem\u003efive dollars\u003c/em\u003e\u003c/strong\u003e a month you will get a 5x7 art print mailed to you - along with a message of thanks from me. Probably the cheapest way to get a hold of one of my prints!\u003cbr\u003e\u003cbr\u003eAnd for the lucky few who snag a \u003cstrong\u003e\u003cem\u003eten dollar\u003c/em\u003e\u003c/strong\u003e patron spot, you will get a card featuring an \u003cstrong\u003e\u003cem\u003eORIGINAL\u003c/em\u003e\u003c/strong\u003e painting - as well as a thank you message from me - mailed directly to you!\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eI\u0027d also love to hear what \u003cstrong\u003e\u003cu\u003eYOU\u003c/u\u003e\u003c/strong\u003e want!\u003c/h3\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWhere You Can Find Me\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"https://notori0922.wixsite.com/home\" target=\"_blank\"\u003eWEBSITE\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"https://www.facebook.com/Notori0922\" target=\"_blank\"\u003eFACEBOOK\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"https://twitter.com/notori0922\" target=\"_blank\"\u003eTWITTER\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"http://notori.tumblr.com/\" target=\"_blank\"\u003eTUMBLR\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"https://www.instagram.com/notori0922/\" target=\"_blank\"\u003eINSTAGRAM\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCaYdcy47zPDZVmBMYSs8vdg\" target=\"_blank\"\u003eYOUTUBE\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"http://www.musescore.com/notori\" target=\"_blank\"\u003eMUSESCORE\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"https://www.redbubble.com/people/notori\" target=\"_blank\"\u003eREDBUBBLE\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e[ON SEMI-HIATUS UNTIL SEPTEMBER 2018 | \u003c/strong\u003eWork will still be done and updates will be posted when there is something to talk about, but \u003cstrong\u003eREWARDS WILL BE ON HOLD UNTIL SEPTEMBER\u003c/strong\u003e. *No cards will be made for the months of May, June, July, or August. However, if you sign up to be a patron during any of those months and stay on until September, I will send an extra surprise gift with your September card!\u003cstrong\u003e]\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
