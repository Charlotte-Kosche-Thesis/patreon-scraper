    "summary": "Hello! I have been living in\n\u003cstrong\u003eBali\u003c/strong\u003e, on and off, since 1990 and four years ago moved, with my Balinese wife\nand two children, to a small village where I am the only foreigner. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe love to\nwalk the small lanes and paths through the rice paddies and I love to shoot\nwhat I see there, especially local farmers, whose faces so accurately and\npoignantly chronicle their lives.\u00a0\u003c/strong\u003eI shoot with a Canon 5D mk III and use Nik\nplugins for post-processing.\u00a0\u003cbr\u003e\u003cbr\u003eMy aim is to create an income stream based\naround my journey as a photographer, offering exclusive content to members and creating an online community of people who appreciate my art. I welcome member suggestions\nof subjects they would like me to shoot and will be soliciting opinions of a \u2018which\nof these treatments do you like best\u2019 nature. In this way I hope to grow my\nability to create images which are more deeply appreciated and enjoyed.\u00a0The money you pledge will also come in very\nuseful! :)\u003cbr\u003e\u003cbr\u003eI am also open to sharing what I have learnt of modern photographic and post-processing techniques, and if there is a demand, will produce tutorials around these subjects.\u00a0\u003cbr\u003e\u003cbr\u003e"
