    "summary": "All characters drawn by Nearphotison are 18 or older, even if stated otherwise. All artwork is for parody purposes, and does not represent Nearphotison\u0027s actual beliefs or desires.\u003cbr\u003e\u003cbr\u003eI draw all sorts of hentai, from gay to straight to lesbian to bisexuality. There\u0027s very little I\u0027m opposed to drawing. Here on Patreon I\u0027m hoping to turn this passion of mine into something I can feed myself with, and in doing so allow for more time to create content for you all to enjoy.\u003cbr\u003e\u003cbr\u003eI do not do exclusive art for Patreon. Everything I draw goes public eventually, though most of the time Patreon sponsors get to see stuff early. I\u0027ve also begun offering comic pages that Patrons vote on, meaning you all get to decide some of what I draw. I do two pages per month, one for an ongoing comic and another single page comic that changes every month. These posts go out one month earlier here than they do on the public blog, plus sponsors get to see each panel of the page come to life as I finish it.\u003cbr\u003e\u003cbr\u003eI really appreciate any support I get, so even $1 Patrons get some cool stuff. My billing is monthly, so you know exactly how much you\u0027ll be giving me each month. Thank you so much to everyone who has supported and continues to support me. I probably wouldn\u0027t still be producing content today if it weren\u0027t for you."
