ing weekdays and sourdough on weekends! Brioche only on special occasions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYouTube Channel:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/nicoperezmusic\"\u003ehttps://www.youtube.com/nicoperezmusic\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInstagram:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/nicoperrico/\"\u003ehttps://www.instagram.com/nicoperrico/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eFacebook:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/nicoperezmusic/\"\u003ehttps://www.facebook.com/nicoperezmusic/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eMyspace:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://myspace.com/428626690/music/song/ordinary-people-32981872\"\u003ehttps://myspace.com/428626690/music/song/ordinary-...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
