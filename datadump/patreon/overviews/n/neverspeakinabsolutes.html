    "summary": "\u003cstrong\u003eWho are you and what do you create?\u003cbr\u003e\u003c/strong\u003eI\u0027m a former public librarian and current stay-at-home dad. I have a master\u0027s degree in Library and Information Science and a BA in Rhetoric and English Literature. I make video essays on a variety of topics that I find interesting and useful to discuss.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will you do with my money?\u003cbr\u003e\u003c/strong\u003eInitially, I will use it to buy a video camera, microphone, and audio interface so that I can make higher quality videos than my laptop currently allows. After that I will use it so I can make this a full-time gig.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for my contribution?\u003cbr\u003e\u003c/strong\u003eAside from helping support my endeavor, you get a variety of rewards depending on how much you contribute.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is with the tarot cards?\u003cbr\u003e\u003c/strong\u003eI have a fondness for the Marseille Tarot deck and have long used it as a meditation tool. Many things have influenced my thought, but this one has an obvious visual quality so I have used images of it on my youtube channel and patreon page.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow often will you make videos?\u003cbr\u003e\u003c/strong\u003eI make 1-3 videos per month depending on the length.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you realize never speak in absolutes is a contradictory statement?\u003cbr\u003e\u003c/strong\u003eYes.\u003cbr\u003e"
