equest Boards:\u003cbr\u003e\u003c/strong\u003eOnce a month I\u0027ll open a new request board where everybody can post 1 idea they\u0027d love to see drawn up. After a two weeks, I\u0027ll put select a handful of my favorite requests and put them up to a vote to see which one is brought to life, personally. [For those in the Gold Standard Tier, you\u0027ll have access to an exclusive Request Board where you\u0027ll be able to put in an addition request to be looked over and maybe voted on!]\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDiscord Channels:\u003cbr\u003e\u003c/strong\u003eDepending on your pledged tier, you\u0027ll be able to access different channels of the Nymphomagus Academia Server! Underclassmen will be able to join the \u003cem\u003eGeneral Studies\u003c/em\u003e, a place to chat, share ideas, and converse with myself and many other kinksters. Upperclassmen can access the Private Studies, a adult Roleplay channel within the halls of the world nastiest college. Finally, the Student-Teachers gain access to the ever naughty \u003cem\u003eTeacher\u0027s Lounge,\u003c/em\u003e The only place to view early scripts and writing for my unfinished stories, and maybe even add to them or have your OCs join in as guests. Who knows what you\u0027ll find there?~\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
