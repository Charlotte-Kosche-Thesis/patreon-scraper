    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003eHello Peoples \u0026amp; Welcome To My Patreon Page!\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eWho Am I?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI am \u003ca href=\"http://neloku.deviantart.com/\" rel=\"nofollow\"\u003eNeloku\u003c/a\u003e, I was born on the island of Oahu, Hawaii.\u00a0 I am a learning/starving artist, procrastinating writer and the creator of an ongoing online comic series \"\u003ca href=\"http://neloku.deviantart.com/gallery/23616081/Ohana-Strips\" rel=\"nofollow\"\u003eAngelo Ohana\u003c/a\u003e\" or just \"Ohana\" for short as well a few works in progress such as \"\u003ca href=\"http://neloku.deviantart.com/gallery/53494119/ESoL\" rel=\"nofollow\"\u003eEzekiel\u0027s Slice of Life\u003c/a\u003e\" as well as working for \u003ca href=\"http://neloku.deviantart.com/gallery/30254185/Commissions\" rel=\"nofollow\"\u003ecommissions \u003c/a\u003e(careful these have some adviserary content).\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eWhat Is This All About?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThis is about helping a man\u0027s dream to create something he always wanted to as a kid ... a television show ... I mean a comic series about family values, morals and the hard truth of life all in a cute (hopefully) weekly basis.\u00a0 And maybe even fulfill more ambitions such as creating videos, streaming live gaming and more ... ohohohohoh SO MUCH MORE!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eWhere Am I Going With This?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI want to take this to the highest levels.\u00a0 I want to show people that I have what it takes to be successful and that I manage to rub elbows with the big shots.\u00a0 And even then, I will always try to find a way to go further and further.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eWhen Will I Get This Done?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAs I have said, I hope to make this a weekly basis comic series for all to enjoy with support.\u00a0 As of now, I\u0027m still trying to find a groove to fit into but life problems always arise so I do the best I can to provide you all with entertainment.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eWhy Am I Doing This?\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eThere are two reasons, the first being that I enjoy drawing and I enjoy entertaining people and I really enjoy people enjoying the entertainment I enjoy creating.\u00a0 So I want to keep doing it.\u00a0 The second reason is because I made a bet to myself (when I was a wee kiddie), that I\u0027d create my own comic and I\u0027m going to keep it.\u00a0 Plus kiddie me was an annoying brat about it and I wanted to shut him up.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003eHow Am I Going To Achieve This?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eWith your help.\u00a0 By donating even a dollar every month will help me with this dream.\u00a0 Your contributions will go towards helping me improve my skills, upgrading the way and possibly living expenses.\u00a0 I draw my comics, (maybe) merchandising It is with your interest, support and donations to my work that will allow me to continue doing this.\u00a0 You all are the reason why I\u0027d be able to continue this and why I enjoy it so much.\u00a0 \u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eThe End ... OR IS IT DUN DUN DUN?!?!?!\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eThank you all for the support and the curiosity and have a blessed day!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch1\u003e\u003c/h1\u003e\u003ch1\u003e\u003c/h1\u003e"
