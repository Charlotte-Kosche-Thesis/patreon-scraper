    "summary": "Hello, I\u0027m Nir Mehlman,\u00a0Thank you for stopping by.\u003cbr\u003eI\u0027m a- guitar player, a singer-songwriter and a guitar teacher.\u003cbr\u003e\u003cstrong\u003eFingerstyle guitar\u003c/strong\u003e really hooked me: I will never forget the first time a friend introduced me to Bert Jansch\u0027s songs and his playing style. Until then my nickname was Nir Oasis (because I liked Britpop music, mainly Oasis :).\u003cbr\u003eThis playing style really cast a spell on me, changed my guitar playing and inspired me to create my own songs and tunes along similar lines. I still discover new albums and songs and try to learn them and improve myself and my playing.\u003cbr\u003e\u00a0\u003cbr\u003eRecently, I started \u003cstrong\u003efilming and recording\u003c/strong\u003e myself playing and teaching fingerstyle songs and arrangements that I make to classic songs and tunes. \u003cstrong\u003eHere at Patreon\u003c/strong\u003e, I will upload these videos together with guitar instructional videos for these songs.\u00a0I bought three DSLR cameras, making it possible for each video to combine three shooting angles and provide a great view of both hands as well as a wide shot.\u003cbr\u003e\u003cbr\u003eProducing these videos is a great fun, \u003cstrong\u003ehowever, \u003c/strong\u003eit\u00a0takes a lot of time and effort to arrange and learn these tunes, film, record and edit video and audio to the highest possible standard.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eI am really excited to share with you\u00a0\u003cstrong\u003emy love and passion for\u003c/strong\u003e the beauty of fingerstyle guitar and folk music and I can\u0027t wait to share it with you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSo, if you are into guitar playing and/or want to learn some amazing fingerstyle guitar songs and arrangements, I invite you to join and support me in this journey \u003cstrong\u003ehere at\u003c/strong\u003e \u003cstrong\u003ePatreon\u003c/strong\u003e.\u003cbr\u003ePick one of the tiers with the amount you want to pledge in order to help me create more high quality content, upgrade my recording gear and device richer arrangements with additional musicians and friends.\u003cbr\u003e\u003cbr\u003eThank you very much.\u003cbr\u003eNir."
