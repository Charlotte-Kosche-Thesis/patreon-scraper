    "summary": "\u003ch4\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eONE-TIME DONATION NOW POSSIBLE\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"http://bit.ly/YourSupportMakesADifference\" target=\"_blank\"\u003e\u21e2 Support Me Now!\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003c/strong\u003e\u003cstrong\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003e\ud83c\udde9\ud83c\uddea \u003c/strong\u003e\u003cspan style=\"font-weight: bold; background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eDEUTSCHE \u00dcBERSETZUNG GANZ UNTEN\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\ud83c\udde9\ud83c\uddea\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u21e2Werde heute Teil der Patreon Familie und bekomme mein \"Loved By You - Wedding Songs Album\" incl. Remixes plus meinen Original Song \"Drowning\" direkt nur hier exklusiv auf Patreon als Mp3 Free Download!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eDROWNING + WEDDING ALBUM AS WELCOME GIFT\u003c/span\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\n\tJoin the Patreon Family today and get the Wedding Songs Album incl. Remixes \u0026amp; my original song \"Drowning\" only here on Patreon as Full Mp3 Download!\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch1 style=\"text-align: center;\"\u003eWHAT IS PATREON - \u00a0WHY I USE IT!?\u003c/h1\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tAs a crazy kid\u00a0from a small town in Germany that loves creating art as a songwriter/singer/producer/videographer Im stoked to be able to use this platform to connect with you on a deeper a level as well as grow my channel\u0027s + music\u0027s worldwide impact to inspire others.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nIf you\u0027re not familiar with Patreon, the basic concept is that you support a creator, Me for example! ;) financially for each piece of valuable content they create. In my case, a \n\t\u003cem\u003ecreation\u003c/em\u003e is a song/video or a post I upload on Youtube/Patreon.\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cem\u003eChoose\u003c/em\u003e\u00a0a tier/reward \u0026amp; \u003cem\u003edonate\u003c/em\u003e for usually 2-4 creations per month (max. 4 creations/month)\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eSet a maximum amount per month so you don\u0027t go over your budget\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eCancel or change donation at any time\u003c/li\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://emojipedia-us.s3.amazonaws.com/cache/5d/5d/5d5dfb61c77c0c217cadc88bffa9184d.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eIf you donated what it would cost you for a single cup of coffee per month, I could make Music, Videos \u0026amp; Youtube full time!\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cimg src=\"http://www.notprofane.com/Pics/PatreonQuoteEdit.JPG\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eFEATURES\u003cbr\u003e\n\t\u003c/strong\u003e\n\tWhen you sign up on Patreon or login on the Patreon App you have access to exclusive content only my Patrons can see. We are one small Family and Community. You can choose from many different rewards, check the levels on the right side. \ud83d\ude4c\ud83d\ude0d\u00a0\n\t\u003cbr\u003e\nPatreon is the only place where I read/answer every message/comment 100% \ud83d\udcaf \u270c\ufe0f\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nIf you\u0027re concerned about going over your budget, you can set a monthly maximum for 1 creation/month during the signup process. I never want you to go beyond your means, and I appreciate every one of you regardless.\n\t\u003cbr\u003e\nYou pledge whatever amount ($,\u20ac) you feel comfortable giving per creation and in exchange for your \"tips\", you get something in return, just like when you pledge to someone\u0027s Kickstarter campaign.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tBACKGROUND INFO\n\t\u003cbr\u003e\n\t-WHERE YOUR MONEY GOES-\n\t\u003cbr\u003e\nI\u2019m personally responsible for writing, shooting, editing, color correcting, recording, engineering, mixing, mastering and releasing my content on my Youtube Channel. I don\u0027t have to tell you how time consuming that all is, but it also costs a lot of money. Anything I receive through Patreon will go toward my production expenses, video shoots \u0026amp; music and helps me make a living with my art.\n\t\u003cbr\u003e\nYour support will allow me to maintain my independence and give me the freedom to continue making awesome music and videos ;). THANK YOU!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\"I love what I do, it\u0027s art and all I wish for is to have an impact with my music on somebody\u0027s life, YOUR LIFE! Make you cry, laugh or just dance to my songs while you are in the bathtub, in the car, at home or anywhere else. ;)\"\u003cbr\u003e\n\t\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nFAQ - QUESTIONS!?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\nDo I have to pay in US Dollars? \n\u003c/strong\u003e\u003cbr\u003e\nNO - Pay in any currency! As this is a US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u00a0\u00a0\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tSOME OF MY FAVORITE VIDEOS SO FAR:\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eCollaborations with Tiffany Alvord, Carson Lueders, Sandra Cires \u0026amp; many more..\u003c/em\u003e\u003cbr\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"293\" src=\"https://www.youtube.com/embed/ISAT6jU6KjQ?list=PL37445CED4698A29A\" width=\"520\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\t\u003ch1 style=\"text-align: center;\"\u003e\ud83c\udde9\ud83c\uddea WAS IST PATREON \u0026amp; WARUM ICH ES BENUTZE!?\ud83c\udde9\ud83c\uddea \u003c/h1\u003e\n\tWie Du vielleicht von meinem Youtube-Kanal weisst, mache ich als K\u00fcnstler wirklich alles selbst. Von der Musik Komposition, Text, Aufnahme, Produktion bis hin zur Musik Video Organisation, Aufnahme, Schnitt und Produktion. Mit meiner Kunst m\u00f6chte ich Menschen weltweit inspirieren und ber\u00fchren.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tPatreon ist eine Plattform, wo Du K\u00fcnstler monatlich finanziell f\u00fcr jede\u00a0\n\t\u003cem\u003eCreation \u003c/em\u003eunterst\u00fctzt.\u00a0In meinem Fall sind diese \"Creations\" ein Post oder ein Song/Video, dass ich auf Youtube/Patreon hochlade.\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cem\u003eW\u00e4hle\u003c/em\u003e\u00a0ein Level (rechte Seite) \u0026amp; \u003cem\u003espende\u003c/em\u003e\u00a0f\u00fcr durchschnittlich 2-4 creations pro Monat (max. 4 Creations/Monat)\u003c/li\u003e\n\t\t\u003cli\u003eW\u00e4hle eine maximale Obergrenze, damit du nicht zuviel spendest.\u003c/li\u003e\n\t\t\u003cli\u003eL\u00f6sche oder \u00e4ndere deinen Spendenbetrag jederzeit\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://emojipedia-us.s3.amazonaws.com/cache/5d/5d/5d5dfb61c77c0c217cadc88bffa9184d.png\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003eWenn Du mir den Betrag, was Dich ein Kaffee kosten w\u00fcrde, pro Monat spendest, erm\u00f6glichst Du mir damit von meiner Musik, Youtube \u0026amp; Videos zu leben.\u003cbr\u003e\n\t\t\u003c/strong\u003e\n\t\u003c/div\u003e\n\tHier bekommst Zugang zu exklusivem Content, den man nur als Patron sehen kann, es gibt eine Direkt-Chat Funktion um mit mir und anderen in der Community zu interagieren. Daf\u00fcr gibt es auch eine coole und einfach bedienbare App f\u00fcr dein Handy. Ich freue mich sehr \u00fcber Deine Unterst\u00fctzung und Feedback! Du kannst auch bequem in Euro spenden! Nachdem Du dich registriert hast einfach die gew\u00fcnschte W\u00e4hrung ausw\u00e4hlen..\u20ac, $ usw..) \n\t\u003cbr\u003e\nJeder Euro geht direkt an mich erm\u00f6glicht es mir als K\u00fcnstler unabh\u00e4ngig zu bleiben und weiterhin Musik und hochqualitative Videos zu produzieren, die Dich und andere ber\u00fchren.\n\t\u003cbr\u003e\nBei Fragen gerne kurze WhatsApp an mich: +4916093850936\n\t\u003cbr\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "\u003cul\u003e\u003cli\u003eProducer/Singer/Songwriter/Videographer making music \u0026amp; videos on Youtube.\u003c/li\u003e\u003cli\u003eBeliever in Jesus\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eI shoot, cut and produce all music \u0026amp; videos on my Youtube Channel.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003eIm just a crazy kid that loves creating music \u0026amp; believes that anything is possible! \u2020 \u148dE\u1515\u144c\u1515\u003cbr\u003eI am not signed with a record company! Every dollar you pledge to me will allow me to maintain my independence and give me the freedom to continue making awesome music =). It is your support that allows me to continue my dreams, so thank you! I am forever grateful to my amazing supporters!\u003cbr\u003e\u003cbr\u003eI already had the honor to write some Top 40 chart songs in Belgium, Netherlands and here in Germany and worked with people behind songs of Ashley Tisdale, Miley Cyrus and german popidol.\u00a0As a singer my official singles were on MTV, Viva \u0026amp; Mc Donald\u2019s TV Germany.\u003cbr\u003e\u003cbr\u003eBe A Part Of My Journey!\u003cbr\u003e\u003cbr\u003ehttp://www.instagram.com/notprofane\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
