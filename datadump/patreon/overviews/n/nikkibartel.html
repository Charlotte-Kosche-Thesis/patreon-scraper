    "published_at": "2016-01-17T00:31:43+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003eThis is a place where Dreams Collide and Ring into Reality\u003cbr\u003e\u003cbr\u003eEnter My Dreams and Aspire\u003cbr\u003e as*pire ~ fly high: to soar to a greater height\u003cbr\u003e\u003cbr\u003eIt was a Tuesday ~ October 22, 2013 \u003cbr\u003eWeek 2 into my Journey back into \u003cem\u003ethe Artist Way\u003c/em\u003e.\u003cbr\u003eRecovering a Sense of Identity\u003cbr\u003e\u003cbr\u003eThrough the many lessons within this chapter the quote:\u003cbr\u003e\u003cstrong\u003e\"In creative Recovery, it is not necessary that we change any of our beliefs. It is necessary that we examine them.\"\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLearn to get in touch with the silence within yourself and know that everything in this life has a purpose ~ Elizabeth Kubler-Ross\u003cbr\u003e\u003cbr\u003eThis was a chapter to face the dragons named Crazy Makers and \u003cstrong\u003e\u003cem\u003eaddress self definition as a major component of creative recovery. Drawing new boundaries and staking out new territories as your personal needs, desires, and interests announced themselves. Personal Identity and self define you. (the Artist\u0027s Way)\u003c/em\u003e\u003c/strong\u003e\u003cem\u003eThis threw me into a weeklong of examining \"MY STUFF\"\u003cbr\u003eI felt so empty with doing and giving and giving and giving that my cup never runneth over - it just ran dry.\u003cbr\u003eI found that instead of replenishing I would just crash.\u003cbr\u003eSo again my thoughts turned to \"MY STUFF\"\u003cbr\u003eWhat do I hold sacred?\u003cbr\u003eWhat do I feed my soul?\u003cbr\u003e\u003cbr\u003eMe being the lover of words I needed to make certain I knew exactly what STUFF meant\u003cbr\u003eStuff - noun\u003cbr\u003ea skill, ability, or knowledge that makes a person able to do\u003cbr\u003ecapability, gift, knack, talent, makings, potentiality\u003cbr\u003e~the basic elements from which something can be developed\u003cbr\u003ethe quality or qualities that make a thing what it is.\u003cbr\u003e\u003cbr\u003eI came to the conclusion that I have some pretty good STUFF going on and that I needed to make the decision to fill myself with the Good and Sacred unless I wished to watch my already weakened roots shrivel.\u003cbr\u003e\u003cbr\u003eOut of this week Birthed my Affirmation Dolls\u003cbr\u003eRaw and Rustic just like my soul\u003cbr\u003e\u003c/em\u003e\u003cem\u003eThrough this week is where the name \u003cbr\u003eASPIRE, DREAM, and JINGLE\u003cbr\u003e came \u003cbr\u003einto being.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThis Dream began a very long time ago, yet I have found many paths to take me around, over, and under the very thing that feeds my soul. This is a result of Life. The many paths that I have ventured has given insight and inspiration to express these journeys into whatever form I choose. Be it a piece of jewelry, a painting, or sculpture there is a great need to create and share with others.\u003cbr\u003e This particular journey began with me realizing how stagnant I had become. Just talking about the dreams, yet never delving into the action part of them. I blew the dust off my Artist Way book and decided to turn the page or a new leaf in life.\u003cbr\u003e Always an excuse of no time I decided: Well I am going to pull some friends into this journey with me.\u003cbr\u003e\u003cbr\u003eThis birthed the Sisterhood of the Traveling Puzzle\u003cbr\u003e\u003cbr\u003eAfter taking the plunge and placing my soul pieces out into the world. I felt an immense lift and new sense of who I am, and what I wish to become.\u003cbr\u003eMy Art fills and empties me all in the same cycle.\u003cbr\u003e\u003cbr\u003eI am currently seeking the Bridge, gateway if you choose, to my field of Dreams.\u003cbr\u003eA mind-way\u003cbr\u003ean opening to dreams\u00a0\u003cbr\u003eto quiet and solitude\u003cbr\u003ea place that if needed I can just turn the Key.\u003cbr\u003eNo matter the noise the chaos or stress that surrounds\u003cbr\u003eI hold the Key to enter within to rest my mind .\u00a0\u003cbr\u003eTo choose to put it behind as I enter the door and leave it on the other side\u003cbr\u003eif only for a moment\u003cbr\u003eOde to nothing and everything.\u003cbr\u003e\u003cbr\u003ePatreon is my bridge, my gateway from Corporate land to Dreamland.\u003cbr\u003ei hope you will join me on this ride and journey.\u003cbr\u003eTo catch a bit of Moon Dust and soar along with me.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"

     "about": "\u003cstrong\u003e\u201cWe are the music makers \u003cbr\u003e              and we are the dreamers\u003cbr\u003e              of            dreams...\u201d\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e             Arthur O\u0027Shaughnessy  \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\"I would rather be ashes than dust! I \t\t\t\twould rather that my spark should burn out in a brilliant blaze \t\t\t\tthan it should be stifled by dry rot. I would rather be a superb \t\t\t\tmeteor, every atom of me in magnificent glow, than a sleepy and \t\t\t\tpermanent planet. The proper function of man is to live, not to \t\t\t\texist. I shall not waste my days in trying to prolong them. I \t\t\t\tshall use my time.\"\u003cbr\u003e\u003cstrong\u003eJack London\u003c/strong\u003e",
