    "summary": "So. Here\u0027s the short version of my origin story: I wanted to be a writer so much that I taught myself to write before I could read. (My spelling was very bad. It has improved.) \u003cbr\u003e\u003cbr\u003eI\u0027ve always written. Always. I write short stories, mostly. I think they\u0027re pretty good. Some of them are VERY short (as short as 55 words) while others are dime novels. Also I wrote a novel even though I said I never would. We should never speak of this again.\u003cbr\u003e\u003cbr\u003eI\u0027m also a full-time mom \u003cdel\u003eand a roller derby referee\u003c/del\u003e. I\u0027ve written non-fiction professionally on the internet for a dozen years; currently, I\u0027m a contributor and the copy editor at Book Riot (direct link to my stories:\u00a0\u003ca href=\"http://bookriot.com/author/annika-barranti-klein/\"\u003eclick\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eSome of the things I write fiction about:\u003cul\u003e\u003cli\u003emermaids\u00a0\u003c/li\u003e\u003cli\u003equeer circus girls\u003c/li\u003e\u003cli\u003elonely women on prairies\u003c/li\u003e\u003cli\u003egoblin princesses\u003c/li\u003e\u003cli\u003emurder houses\u003c/li\u003e\u003cli\u003elady mad scientists in the 1880s\u003c/li\u003e\u003cli\u003eweird stuff \u00af\\_(\u30c4)_/\u00af\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWanna see? Check out\u00a0\u003ca href=\"https://annikaobscura.com/stories/\"\u003eAnnika Obscura\u003c/a\u003e (also the home of my photography). My Lois Lane fanfic\u00a0\u003ca href=\"https://annikaobscura.com/stories/2017/8/18/the-investigative-journalist-of-steel\"\u003e\"The Investigative Journalist of Steel\"\u003c/a\u003e was a Patreon story first.\u003cbr\u003e\u003cbr\u003eI spend a lot of my free time writing; if I\u0027m not writing, I am probably thinking about writing, but I might be worrying about money. More and more of my time is spent thinking about how much writing I could get done if things were a little more stable. (We make JUST enough money to pay our bills most months, but there is none left over for emergencies and very little for fun stuff like pizza and perfume.) This is NOT HELPFUL to the creative process! With your help, I can reallocate that mental space to creating stories.\u003cbr\u003e\u003cbr\u003eI\u0027ve set up some reward levels for patrons, but anyone at all* can subscribe to my newsletter for free at\u00a0\u003ca href=\"http://tinyletter.com/noirbettie\"\u003etinyletter.com/noirbettie\u003c/a\u003e or follow me on\u00a0\u003ca href=\"http://twitter.com/noirbettie\"\u003etwitter.com/noirbettie\u003c/a\u003e (that\u0027s my username pretty much everywhere on the internet).\u00a0\u003cbr\u003e\u003cbr\u003e*Anyone but Nazis. Nazis will be blocked. Likewise MRAs."
   },
