     "about": "The NYChillharmonic is a 22 piece progressive jazz orchestra based in Brooklyn, NY, lead by bandleader Sara McDonald. Since its inception in 2014, the group itself has gone on to perform and headline several festivals within the United States, Europe, and Canada, including The International Festival of Arts and Ideas, The Moers Festival, Nublu Jazz Festival, Mazzstock Music Festival, Take The A-Train Festival, and The Montreal Jazz Festival. The NYChillharmonic has performed at premiere jazz and rock clubs in NYC, including Lincoln Center, The Jazz Gallery, Sheen Center, and Joes Pub. They have also performed at The Kennedy Center in Washigton DC. Sara has twice been awarded The ASCAP Herb Alpert Young Jazz Composer Award for her big band compositions, as well as The ASCAP Phoebe Jacobs Prize for being an outstanding female composer. She was selected for Brooklyn Magazines annual \u201830 under 30\u2019 list in 2018. \u003cbr\u003e",
