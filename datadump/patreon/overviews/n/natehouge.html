    "summary": "I write songs in two categories: performance and participation. \u00a0The bulk of my career consists of sharing theses songs in faith communities of the Jesus following type, but there\u0027s also plenty of time spent playing in coffee shops and bars.\u003cp\u003eI have found that churches, despite their best efforts, have a hard time keeping up with the legal side of paying the folks who write the songs they sing. \u00a0And it\u0027s no wonder. \u00a0There are so many (well intentioned?) middle folks controlling the publishing and licensing of the music that it becomes a real quagmire. \u00a0\u003c/p\u003e\u003cp\u003eI want to be part of a renewed way of creating music that cuts out the middle folks and creates a direct and sustainable connection between the songwriter and the listener/participant.\u003c/p\u003e\u003cp\u003eI want you to be my Patron.\u003c/p\u003e\u003cp\u003eBy becoming a Patron of me, \u003ca rel=\"nofollow\" target=\"_blank\"\u003eNate Houge\u003c/a\u003e, you will share a few bucks (give or take) every time I create a new song for the public. \u00a0I\u0027m estimating there will be two songs a month and usually one will be for group singing (a hymn/chant/psalm arrangement etc...) and one will be for Nate to sing at you. \u00a0\u003c/p\u003e\u003cp\u003eTwo important things to keep in mind:\u003cbr\u003e\u003c/p\u003e\u003cblockquote style=\"margin: 0 0 0 40px;\"\u003e\u003cp\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cfont\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eYou can set a limit to how much you want to give each month (e.g. A dollar per song, but never more than $3 a month)\u003c/span\u003e\u003c/font\u003e\u003c/li\u003e\u003cli\u003e\u003cfont\u003e\u003cspan style=\"line-height: 21.75px;\"\u003eYou can cancel at any point. \u00a0This is totally voluntary on your part. \u00a0If you\u0027re not digging it, get out! \u00a0It\u0027s that easy.\u003c/span\u003e\u003c/font\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/blockquote\u003e\u003cp\u003eAt some point these will be put out into the world for general consumption. \u00a0The songs written for group singing will be licensed under \u003ca href=\"http://creativecommons.org/\" rel=\"nofollow\" target=\"_blank\"\u003ecreative commons\u003c/a\u003e - allowing anybody to legally use them for free. \u00a0Why? \u00a0Because you, the Patron, have already paid for it. \u00a0You\u0027ve cut through all the bureaucracy and set theses songs free. Literally.\u003c/p\u003e\u003cp\u003eAnd the \u0027performance\u0027 songs? \u00a0I\u0027ll hold on to the copyrights etc... and when I make my next album you\u0027ll get all kinds of love and credit and warm fuzzies and stuff.\u003c/p\u003e\u003cp\u003eAnother thing I love about working this way: \u00a0You set me free. Free to write songs that challenge and take risk. \u00a0The kinds of songs that don\u0027t get writ in Nashville these days where (judging by \u0027Christian\u0027 radio) the motivation has less to do about faith and more to do with fortune. \u00a0We get to change that.\u003c/p\u003e\u003cp\u003eSo Thank You. \u00a0For your support, for your trust, for being part of something new and hopeful and life giving.\u003cspan style=\"line-height: 1.45em;\"\u003e\u00a0\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eAlso if you support me you\u0027ll probably go to Heaven. \u00a0Just joking. \u00a0But hey, why not play it safe?\u003c/span\u003e\u003c/p\u003e\n"
