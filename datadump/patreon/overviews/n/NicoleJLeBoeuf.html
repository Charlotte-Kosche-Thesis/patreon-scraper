    "summary": "Hi there. I\u0027m Niki. I write stuff--fantasy, horror, surrealism, science fiction, magic realism, urban mythique. Weird stuff. Stuff like what you can read \u003ca href=\"http://www.ideomancer.com/wp/?p=153\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e and \u003ca href=\"http://specklit.com/blog/category/fliction/nicole-j-leboeuf/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e, and have read to you \u003ca href=\"http://toastedcake.com/2014/08/toasted-cake-119-other-theories-of-relativity-by-nicole-j-leboeuf-and-mon-pays-cest-lhiver-by-amal-e.html\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e, and also purchase \u003ca href=\"http://www.barnesandnoble.com/sample/read/9781429984584\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e and \u003ca href=\"http://www.jasunnistore.com/copy-of-nameless-digest-issue-3-e-book-download/\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e.\n\u003cp\u003eMost of my stories that eventually find their way to publication begin as a \u003ca href=\"http://www.nicolejleboeuf.com/journal/index.php?criteria=id\u0026amp;value=705\" rel=\"nofollow\" target=\"_blank\"\u003etimed freewriting session\u003c/a\u003e--writing to a prompt, noodling on an idea, playing with a recent dream, stuff like that. It\u0027s a daily routine. For every full-length story getting submitted to publishers, there\u0027s about a kajillion more freewriting sessions sitting on my hard drive like warm-up sketches in an artist\u0027s notebook.\u003c/p\u003e\n\u003cp\u003eI propose to share some of these sketches with you.\u003c/p\u003e\n\u003cp\u003eEach \u003cstrong\u003efictionette\u003c/strong\u003e is short, usually between 1,000 and 1,250 words long. They tend to be a little raw and rough. But each is something new, never before seen or published, a sort of backstage snapshot from my daily process that\u0027s been polished up all shiny for your enjoyment. I\u0027ll post a new one to \u003ca href=\"http://www.patreon.com/NicoleJLeBoeuf?ty=c\" target=\"_blank\"\u003emy creations stream here\u003c/a\u003e \u003cstrong\u003eat the end of every month.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eIf you like what you see and you\u0027d like to see more, consider becoming a patron. \u003cstrong\u003ePatrons can download a new fictionette every first through fourth Friday of the month.\u003c/strong\u003e In other words, you get early access to that month\u0027s free offering along with exclusive access to three more. Think of it as an inexpensive flash fiction subscription service, in roughly the same tradition as Bruce Holland Rogers\u0027s \u003ca href=\"http://www.shortshortshort.com/\" rel=\"nofollow\" target=\"_blank\"\u003eShortShortShort\u003c/a\u003e or Catherynne M. Valente\u0027s \u003ca href=\"http://www.catherynnemvalente.com/omikuji/\" rel=\"nofollow\" target=\"_blank\"\u003eOmikuji Project\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eWhat do you get out of this?\u003c/strong\u003e You get the warm fuzzies of knowing you\u0027re supporting a working writer. Thank you! Plus you get to see that support transformed like magic into more stuff for you to read. At higher levels of support, you\u0027ll get additional stuff, like audio downloads and, while supplies last, handmade physical story objects arriving in your mailbox which you will no doubt treasure forever.\u003c/p\u003e\n\u003cp\u003eFor all your support, whether by monthly pledge or by simply reading along at home, my thanks.\u003c/p\u003e\n"
