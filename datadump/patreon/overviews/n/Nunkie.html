    "summary": "Since 2006 Nunkie has toured live one-man \"literary storytelling\" shows around the UK, Ireland and occasionally the USA, performing in theatres, churches, historic houses, museums and libraries. These performances are all based on classic English short stories, with a particular emphasis on genre fiction, especially the works of M R James, H G Wells and Arthur Conan Doyle. Some are full-fat theatrical productions, like \u003cstrong\u003eThe Time Machine\u003c/strong\u003e; others are more low-key, no-tech rehearsed readings in pubs at which a hat, usually a slightly care-worn Phrygian Bonnet, is passed around at the end for listeners to pay what they like.\u003cbr\u003e\u003cbr\u003eYou can see more here\u00a0\u003ca href=\"http://www.nunkie.co.uk\"\u003ewww.nunkie.co.uk\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eOn Boxing Day 2017 Nunkie broadcast its first live rehearsed reading on Facebook, in an attempt to reach a wider audience, and I\u0027m delighted to say that people from all over the world tuned in to hear M R James\u0027s \u003cstrong\u003eThe Story of a Disappearance and an Appearance\u003c/strong\u003e. You can still catch it\u00a0\u003ca href=\"https://www.facebook.com/NunkieProductions/videos/1572002586217632/\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eBetween February and December 2018 I would like to broadcast at least one story a month in a similar way, and am looking for financial backing so I can devote the time needed to researching, selecting, editing, rehearsing and promoting the stories and broadcasts. Eventually I hope to, at the very least, build up an archive of live broadcasts. Some of the stories I rehearse and read might eventually become more fully fledged theatrical productions.\u003cbr\u003e\u003cbr\u003eOn February 26th 2018\u00a0a rehearsed reading of \u003cstrong\u003eThe Stalls of Barchester Cathedral\u003c/strong\u003e by M R James will go ahead on Facebook regardless of how much backing I get. In the future I hope to broadcast works by Sheridan le Fanu, E F Benson, William Hope Hodgson, Arthur Machen, Edgar Allen Poe, H P Lovecraft... I am also open to suggestions.\u003cbr\u003e\u003cbr\u003ePlease get in touch if you have any questions - contact details on website above.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
