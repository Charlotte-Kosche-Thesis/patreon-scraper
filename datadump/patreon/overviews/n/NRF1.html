    "summary": "\u003cstrong\u003eWELCOME to The NR F1 Podcast on Patreon. Here\u0027s the deal...\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThe British county of Norfolk is where \u003cstrong\u003eTeam Lotus\u00a0\u003c/strong\u003eblossomed, where\u00a0\u003cstrong\u003eA\u003c/strong\u003e\u003cstrong\u003eyrton Senna\u003c/strong\u003e, \u003cstrong\u003eNigel Mansell,\u003c/strong\u003e\u00a0\u003cstrong\u003eNelson Pique,\u00a0\u003c/strong\u003e\u003cstrong\u003eMartin Brundle,\u00a0\u003c/strong\u003e\u003cstrong\u003eMark Webber\u003c/strong\u003e\u00a0and more honed their race craft, and home to our Formula 1 world.\u00a0\u003cbr\u003e\u003cbr\u003eWe have talked, blogged, vlogged, predicted, opined and analysed every \u003cstrong\u003eF1 \u003c/strong\u003etwist and turn since 2012, broadcasting in excess of \u003cstrong\u003e200 editions\u003c/strong\u003e\u00a0over \u003cstrong\u003eseven seasons \u003c/strong\u003eand\u00a0approaching \u003cstrong\u003ea quarter of a million \u003c/strong\u003elistens. We have\u00a0a\u00a0\u003cstrong\u003ebrilliant global fanbase \u003c/strong\u003eand \u003cstrong\u003eblossoming prediction league\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eBut all this \u0027successfully growing stuff\u0027 also takes a \u003cstrong\u003egrowing amount of time and effort\u003c/strong\u003e, which is where \u003cstrong\u003ePatreon \u003c/strong\u003ecomes in - a platform that \u003cstrong\u003eallows our fans to back our endeavours\u003c/strong\u003e, in return receiving \u003cstrong\u003eexclusive content and access\u003c/strong\u003e,\u00a0allowing us to \u003cstrong\u003eexpand \u003c/strong\u003ewith \u003cstrong\u003estylish merchandise\u003c/strong\u003e, offer prediction league \u003cstrong\u003eprizes,\u00a0\u003c/strong\u003edevelop our exciting \u003cstrong\u003eNorfolk F1 Hall of Fame \u003c/strong\u003eseries and more.\u003cbr\u003e\u003cbr\u003eRewards start at \u003cstrong style=\"font-weight: bold;\"\u003ejust $2 (under \u00a32/\u20ac2) per month \u003c/strong\u003ealongside\u00a0\u003cstrong\u003eaccessibility \u003c/strong\u003ethe likes of which we never thought possible; especially by F1 standards. You could join us at a \u003cstrong\u003egrand prix \u003c/strong\u003eor take a spot in our \u003cstrong\u003eWhatsAppp group\u00a0\u003c/strong\u003e(we might regret that one). You can even \u003cstrong\u003eregister \u003c/strong\u003eas an \u003cstrong\u003eNR F1 Official Partner \u003c/strong\u003eand get involved with us on a whole new level.\u003cbr\u003e\u003cbr\u003eSo \u003cstrong\u003ethank you\u003c/strong\u003e for reading and listening. For those joining our Patreon ranks, welcome and rest assured your \u003cstrong\u003esuperb\u00a0\u003c/strong\u003e\u003cstrong\u003erewards\u003c/strong\u003e come with our \u003cstrong\u003edeepest respect, \u003c/strong\u003eand also\u00a0\u003cstrong\u003esheer determination\u003c/strong\u003e to make sure you don\u0027t regret it and retire before you should (yes, this is a Nico Rosberg dig).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYours in F1,\u003cbr\u003eThe NR F1 Podcast\u003c/strong\u003e\u003cbr\u003e"
