    "summary": "\u003cstrong\u003eTHANK YOU!!!! \u003c/strong\u003eJust coming to this page is a HUGE vote of confidence in me and the podcast. Thank you so much for listening to the podcast these past six months!!!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIf the quality, consistency, and variety of NeOtaku has become a part of your life, then I\u2019d like you to consider paying for the podcast, by becoming a voluntary subscriber here on Patreon.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAs we try and reach our goal to keep the show at once every two weeks, we\u0027re going to be making Patron Exclusive content!\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003ePreview Video: (Coming Soon)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eNeOtaku try to bring out as much discussion as possible about a wide variety of topics\u003cbr\u003e\n\u003cbr\u003e\nThat is why so much work and craft go into making these podcasts every two weeks. 10+ hours PER EPISODE. To get the product out there. To further the long-form discussion of anime. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eBy paying for the podcast you will be a part of the quality, variety, and consistency people count on. \u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll be doing something special, you\u0027ll be keeping it free and out there in the world for anyone who needs it. So they can feel rested and attractive and happy too.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nClick on that orange button and let me know how much good anime discussion means to you. Support at any level means a lot to us, and to all the listeners who cannot afford $1 a month I\u0027m thankful for you liking our show.\u003cbr\u003e\n\u003cbr\u003e\nThank you\u003cbr\u003e\n\u003cbr\u003e\nJoji"
