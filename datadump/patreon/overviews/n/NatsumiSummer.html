    "published_at": "2018-03-12T14:34:44+00:00",
    "summary": "\u003cstrong\u003eWelcome to my world \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/iztg9j.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy name is Natsumi Summer, a girl with a dream: to become a web idol, quite good model and cosplayer, and do this for the life.\u003cbr\u003eI start cosplay in 2008, just like a Hobby. But I\u0027m an otaku since I was born, I remember when I was only a little child and watch the anime on tv. Anime, manga, Japan and gaming are in my life since I have memories.\u003cbr\u003e\u003cbr\u003eIn 2017 I\u0027ve joined an italian TV show, \"Detto fatto\", to change my look. From this TV show I decided to try to live my dream: become a famous web idol and live by this.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/3325awk.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s a year that I publish content on my social and I\u0027ve known a lot of beautiful people that follow me everyday and support me with sweet encouragement under my photos (if you\u0027re reading this, thank you very much!!!). Often they ask how to support me, so I thinked that Patreon is the best way to give them something in return for their help.\u003cbr\u003e\u003cbr\u003eI\u0027m a bit afraid to open Patreon, because I need to offer you cool and new content every month. In the end I am a little shy girl inside, I don\u0027t want to disappoint you. Can I do it? WIll you be happy to support me?\u003cbr\u003eFor sure, I\u0027ll give all of myself to make you happy to support me. Your happyness is my  biggest goal!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIn this Patreon you will see me and all my facets. Cosplay, modelling and original made by me.\u003c/strong\u003e My favourite pgs are very strong \"badass\" girls that know ever what to do. But you see also very sweet and innocent girl. I\u0027m not only one, I can do both.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf my dream will come true, it will only be thanks to you! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYou can follow and support me on:\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/NatsumiSummer1992/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e - \u003ca href=\"https://www.instagram.com/lady.natsumi\" target=\"_blank\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA big hug to all of you,\u003cbr\u003eNatsumi Summer\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/jZXnfo/banner_Faq.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhat type of content you\u0027ll find in my Patreon?\u003cbr\u003e\u003c/strong\u003eYou\u0027ll find photos, videos, fan-sign, prints. You\u0027ll got everything is written in the Perk you have choose at the subscription (Slave, Jester, Butler, etc.)\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThe style of the photo is like me: \u003cem\u003eshy, elegant, sexy but not gross.\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eI don\u0027t do nude photos or lewd\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003ePlease think about me like a childhood friend you always love, the girl to the next door you see every morning before work and you dream about her in the office or a princess that you look every day at the window and want to be in love with her.\u003c/em\u003e\u003cbr\u003eMy photos are sexy, fascinating and lovely in an innocent way.\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eHope you can love the way I choose for my Patreon :*\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIMPORTANT Patreon payment:\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003eThe Patreon\u0027s payment will not arrive at the subscription. The Payment will arrive at the start of the next month.\u003cbr\u003e\u003cem\u003eExample: if you subscribe Patreon on April, the payment will arrive the first days of May.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI\n have no tolerance for thieves. If you join my patreon and leave without\n a good cause before the payment, you\u0027ll be blocked from my \nPatreon. If you want to be unblocked, contact me to pay for the content \nyou\u0027ve taken.\u003cbr\u003eIf you want to leave my Patreon, you can easily do it \nin the first half of the month (from 5th to 15th of the new month), when the\n new set is not posted yet.\u003cem\u003e\u003cbr\u003eBut I hope you\u0027ll choose to stay with me forever :*\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eDate of release content:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eMonthly SETS will be released in the second half of the month \u003c/li\u003e\u003cli\u003eWaifu Video and personalized content (fan sign, HD photo, print, etc.) will be sent after the 5th of the next month (ex. if you join in March, your personalized content will be sent to you after the 4th of April)\u003c/li\u003e\u003cli\u003eRemember to check your e-mail and your patreon messagges for the personalized content!\u003c/li\u003e\u003c/ul\u003e"
