    "summary": "\u003cimg src=\"http://brianhaw.tv/images/art/filmstrip/patron_supported.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://brianhaw.tv/images/art/filmstrip/every_generation.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/TnSSSAjIesE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://brianhaw.tv/images/art/filmstrip/that_story.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://brianhaw.tv/images/art/filmstrip/display.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\nBrian Haw\u003c/strong\u003e\nstarted the \u003cstrong\u003eParliament Square Peace Campaign\u003c/strong\u003e on 2nd\u00a0June 2001. He was joined in his long 24/7 vigil on the pavement opposite the Houses of Parliament in London by \u003cstrong\u003eBarbara \u003cem\u003e\u0027Babs\u0027\u003c/em\u003e\u00a0 Tucker\u003c/strong\u003e in 2005... and they are unarguably\u00a0the greatest peacemakers of our time.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://brianhaw.tv/images/art/filmstrip/may23.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOver the years, Brian and Babs were subjected to constant tsunamis of physical and \u0027legal\u0027 abuse from the UK government - including the unlawful raid in\u00a0May 2006\u00a0by 78 police\u00a0to steal their display and kidnap Babs. In 2010, the government set up the now infamous failed psy-op known as \u0027Democracy Village\u0027 - where Parliament Square was filled with an encampment of Agent Provocateurs, drunks and drug addicted ex-convicts - with a publicly stated aim to remove Babs and Brian.\n\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://brianhaw.tv/images/art/filmstrip/16-01-2012.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAfter the UK government caused Brian\u0027s untimely death in 2011, Babs continued the 24/7 campaign... even after the police stole her tent and tried to steal\u00a0display banners again in January 2012 - when the government made it a\u003cstrong\u003e\n\u003cem\u003e\u0027crime\u0027\u003c/em\u003e\u00a0 to have shelter or\u003c/strong\u003e\u00a0\u003cem\u003e\u003cstrong\u003e\u0027\u003c/strong\u003e\u003cstrong\u003esleeping equipment\u0027\u003c/strong\u003e\u003c/em\u003e\u00a0 in Parliament Square - a blatant attempt to remove Babs using \u003cstrong\u003esleep deprivation\u003c/strong\u003e and \u003cstrong\u003ephysical torture.\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://brianhaw.tv/images/art/filmstrip/babs.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIn June 2012, I joined Babs in Parliament Square - filming everything with \u003cstrong\u003eGoPro\u003c/strong\u003e\u00ae\u003cstrong\u003e Cameras\u003c/strong\u003e and posting quick edits to my\u003c/span\u003e\u00a0\u003ca href=\"https://www.youtube.com/user/crazations/videos\" target=\"_blank\"\u003eYouTube Channel.\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eAs those videos show, we campaigned together \u003cstrong\u003e24/7\u00a0without shelter\u003c/strong\u003e throughout the wettest Summer on record, followed by a sub-zero Winter.\u00a0In December 2012, I almost died of pneumonia. In February 2013, Babs almost died from a vicious police assault while she was on a hunger strike, that hospitalised her with a serious neck injury.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://brianhaw.tv/images/art/filmstrip/babs_banners.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThe\u00a0\u003ca href=\"http://brianhaw.tv/\" target=\"_blank\"\u003eBrianHaw.tv\u003c/a\u003e website continues the Parliament Square Peace Campaign and publishes true first-hand accounts of law-abiding civilian resistance that consistently challenges the corporate state - drawing on real-life experiences - unlike the shallow \u0027news\u0027 media manufactured deceptions, which only exists to dish out disinformation to the public.\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://brianhaw.tv/images/art/filmstrip/montage1.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWith your patronage\u003c/strong\u003e, I can speed up the process of\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emaking at least\u00a0\u003cstrong\u003etwo feature-length documentary films\u003c/strong\u003e from the 100s of hours of raw footage and court recordings I have... \u003cstrong\u003efilms that will show the extraordinary lengths a government will go to in an effort to silence those who speak out against their genocide.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\nLove, Peace, Justice, for All...\u003c/span\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"mailto:neil@ayeworks.info\"\u003e\u003cstrong\u003eNeil Kerslake\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eArtist | Filmmaker\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003ca href=\"http://aye.works\" target=\"_blank\"\u003eaye.works | studio\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://brianhaw.tv/images/art/filmstrip/chips.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOn my\u003c/span\u003e\u00a0\u003cstrong style=\"font-weight: bold;\"\u003e\u003ca href=\"https://www.youtube.com/user/crazations/videos\" target=\"_blank\"\u003eYouTube Channel\u003c/a\u003e \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethere is a selection of rough-cut videos taken from just a small part of the available footage - mainly the \u003cstrong\u003eGoPro\u003c/strong\u003e\u00ae material filmed in 2012, as it was easier to process than Brian\u0027s large collection of (still to be digitised)\u00a0DV Tapes.\u003cbr\u003e\n\u003cbr\u003e\nHere are just a few examples...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"font-weight: bold;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSeptember 2008 - \"I\u0027m going to court on Monday...\" \u003c/strong\u003e(9:59)\u003c/span\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OjAHfsLAjGE\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eCorrupt District Judge Michael Snow makes a swift exit from the Courtroom in City of Westminster Magistrates\u0027 Court when Brian\u0027s supporters attempt to citizen\u0027s arrest him.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"font-weight: bold;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMay 2010 - Police State Opening of Parliament \u003c/strong\u003e(25:43)\u003c/span\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/c-nZIgNxn4w\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e(Acting-Inspector) Sgt. David Cole films evidence of his own corruption when he seizes Brian\u0027s camera and doesn\u0027t realise that it is still recording. This film shows how Sgt. Cole \u003cem\u003euses an Agent \u003c/em\u003e\u003cem\u003eProvocateur to\u00a0\u003c/em\u003eorchestrate the \u003cdel\u003earrest\u003c/del\u003e kidnap of Brian and \u003cem\u003eBabs \u003c/em\u003eduring the State Opening of Parliament.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"font-weight: bold;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOctober 2012 - Babs Tucker Kidnapped by Police\u003c/strong\u003e (7:20)\u003c/span\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/kogOfEmHUEg\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003eBabs was \n\u003cdel\u003earrested\u003c/del\u003e \u003cstrong\u003ekidnapped by police 48 times\u003c/strong\u003e - faced well over 70 mostly failed malicious prosecutions -\u00a0and was\u00a0\u003cstrong\u003eimprisoned twice without a trial\u003c/strong\u003e - during her 7 years in Parliament Square 24/7 !!!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"font-weight: bold;\"\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eSeptember 2012 - Parliament Square\u00a0Tent\u00a0Trial\u00a0\u003c/strong\u003e(2:20)\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/5vXtH0kHEpk\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll court proceedings involving the actions of public officials should be recorded and published by the people.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://brianhaw.tv/images/video/thumbnails/youtube_censored.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eNOTE:\u003c/strong\u003e Some of my videos are blocked in the UK by YouTube (due to a\u00a0non-existent \u003cem\u003e\u0027Legal Request\u0027\u003c/em\u003e by the Attorney General)\u00a0because the government doesn\u0027t want you to see the corruption I have recorded inside the British Courts... \u003c/span\u003e\u003cstrong style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethis makes it even more important that I get to show this material in feature-length documentary films!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://brianhaw.tv/images/art/filmstrip/hat.jpg\"\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://brianhaw.tv/images/art/filmstrip/powermovie_poster.jpg\"\u003e\u003cbr\u003e"
