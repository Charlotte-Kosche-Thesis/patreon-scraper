    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eHello!\u003cbr\u003e\u003c/strong\u003eI\u0027m Nasche The Dog and welcome to my Patreon. I\u0027ve got a few projects going on.\u00a0 I hope you enjoy yourselves with the stories I\u0027ve been involved thus far!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Project -\u00a0\"Guardians of Par\u0027VaLa\"\u00a0 - Collaboration with DyneWulf\u003c/strong\u003e\u003cbr\u003eThis was a story Dyne had written for a submission to a book but was denied. \u00a0With the help of Nasche, they are converting it to a one-shot visual novel. \u00a0Depending on the reception, they might even expand more on it!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/941f7036573ae29e592beea3caf2a8ff/tumblr_oqo1zodSyD1rtl4qmo5_540.jpg\" style=\"width: 217px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/760da36e0625e0ac235e7d366aa962d3/tumblr_oqo1zodSyD1rtl4qmo2_540.jpg\" style=\"width: 256px;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/61a22eea7bdde6099f2bfd042b4b1ed0/tumblr_oqo1zodSyD1rtl4qmo1_540.jpg\" style=\"width: 263px;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Project -\u003cbr\u003e\"A Doggo World\" Comic\u003cbr\u003e\u003c/strong\u003eLife for Adam has never been easy. Join our\u00a0set of characters in their slice of life antics. Updated twice per week!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DbCXBszW0AAI6So.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUpcoming Project - Collaboration with DyneTheWolf\u003cbr\u003e\"Full House\"\u003c/strong\u003e\u003cbr\u003eEver wanted to get involved with those hunky guys from the rugby team? \u00a0What about getting involved with the entire team? \u00a0Befriend or Betray them. \u00a0It\u0027s all up to you how their lives turn out.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
