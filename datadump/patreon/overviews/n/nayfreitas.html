    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHO AM I?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMy\n name is Nayara I\u0027m from Brazil and I\u0027m a passionate cosplayer for \nanime, series and animations. I love drawing and playing my favorite \ncharacters. I started cosplaying in 2010, stopped for a while to focus \non my studies, and in 2015 I came back again and realized that it\u0027s \nsomething I really enjoy doing.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eWHY PATREON?\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003eIn \nBrazil cosplay is not \nvery cheap besides being very difficult to find pieces for the assembly \nof the character depending on the choice. Sometimes the art of \ncosplaying is not so valued, so it\u0027s very difficult to be accepted in \nthis world.\u003cbr\u003e\u003c/div\u003e I decided to create the Patreon to stay even closer to \nthe people who support me and with the help of you can raise the level \nof my cosplays. I really did not want to stop again \\o I love this!\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eMY PATRONS \u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eA very special thank you to those who have decided to support me! I know there are a lot of good people out there and I will do my best to stay on their level.\u003cbr\u003eIf you have any questions just get in touch and please can give suggestions to improve my work.\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI hope you like my work!! :D\u003cbr\u003e~I solemnly swear that i am up to no good~ \u0026lt;3\u003cbr\u003einstagram: @naycfreitas\u003cbr\u003eSnap: @naycfreitas\u003cbr\u003efacepage: nayfreitascosplay\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThere is NO nudity - ok ? OK!!!\u003cbr\u003e-Rewards are sent via email or Google Drive- ;D\u003cbr\u003eAll rewards will be sent by email in those first months and after the 3rd of every month!! Thanks again.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e"
