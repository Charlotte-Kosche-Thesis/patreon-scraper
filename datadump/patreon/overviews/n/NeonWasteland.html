    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1080\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F222770466\u0026amp;url=https%3A%2F%2Fvimeo.com%2F222770466\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F642820924_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-04-24T14:44:10+00:00",
    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAnimated cyberpunk action. \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRead the comic. \u00a0\u003cbr\u003e\nPlay the game. \u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cem\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/226515822\" webkitallowfullscreen=\"\" width=\"640\"\u003e\u003c/iframe\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eNeon Wasteland 3D available now for Ultra and above patrons!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\"Hack the metaverse on your transforming cyber bike in the fast paced pixel punk runner.\"\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eBut What\u0027s In it for Me?\u003cbr\u003e\u003c/strong\u003ePATREON EXCLUSIVE CONTENT\u003cbr\u003eNEON WASTELAND EXTENDED 3D DEMO\u00a0\u003cbr\u003eNEON WASTELAND COMIC (exclusive full animated version)\u003cbr\u003eFirst look at the upcoming AR projects + behind the scenes content\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i65.tinypic.com/nntcw2.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhy Wait?\u003c/strong\u003e\u003cbr\u003eUnlike Kickstarter which can take years to deliver rewards,\u003cbr\u003e your monthly Patreon pledge gets you new art and entertainment every month!\u003cbr\u003e \u003cbr\u003eAs one of the early supporters of this project you can also:\u003cbr\u003eBe listed in the final game credits.\u003cbr\u003eDirectly impact the development of the game, comic and AR events.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJust My Style\u003c/strong\u003e\u003cbr\u003eMy work is inspired by 1980\u0027s Japanese cyberpunk, 80\u0027s \u0026amp; 90\u0027s brain freeze, graffiti, video games,comic books, VR, AR \u0026amp; everyone\u0027s best friend the internet.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cimg src=\"http://68.media.tumblr.com/83a338724f880f660ddc1047fc4d2318/tumblr_o6pq2e8DS11rzq73mo1_1280.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Game Changer\u003c/strong\u003e\u003cbr\u003eBy supporting this project you will not only help make Neon Wasteland a reality. \u00a0You will also help make actual reality better. \u003cbr\u003e\u00a0A portion of all pledges will be donated to Unicef (United Nations International Children\u0027s Emergency Fund) to help disadvantaged children all over the world live better lives.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i66.tinypic.com/fx3zwo.png\" style=\"width: 272px;\"\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThe Fine Print\u003cbr\u003e\u003c/strong\u003ePlease understand that this is a very ambitious project that I am working on alone. This means that currently I cannot guarantee set numbers such as pages or levels per month. What I can guarantee is that there will be a constant flow of content as we make our way though all \n\t\u003cstrong style=\"background-color: initial;\"\u003e8 Game Worlds\u003c/strong\u003e and \u003cstrong style=\"background-color: initial;\"\u003e24 Animated Issues\u00a0\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e( that\u0027s over 500 pages !)\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/d32887dfa7133122b609046373eaca99/tumblr_oh3uooAX3z1rzq73mo1_1280.gif\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThank You\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\n\tThanks so much for taking the time to read about my project Neon Wasteland. \u00a0If you love being a punk as much as I do and want to help add a little more color to the world, please consider backing my project. If you can\u0027t afford to back now, no worries please just tell your friends about Neon Wasteland.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u00a0\n\u003c/div\u003e\n\u003cbr\u003e"
