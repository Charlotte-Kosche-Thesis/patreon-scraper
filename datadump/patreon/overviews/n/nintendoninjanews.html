    "summary": "Welcome to Nintendo Ninja News and I\u0027m your host Chris Ticehurst. I\u0027m here on Patreon to help build my mission to help improve Nintendo Ninja News\u00a0 - Youtube video show based on all things Nintendo: from their long history, video games, playing cards, fan base, and anything in between.\u00a0\u003cbr\u003e\u003cbr\u003eThe costs of reviewing video games, promotion using artwork, and going to conventions as well as all the hidden costs of running a Youtube show can add up during the year. Youtube Ads make no money based on the size of the video channel I own so naturally I decided to go with Patreon. You can help me grow the channel that I have made over 1100 video in under three years with Nintendo Ninja News\u0027s known one to two min news bulletins daily. I want to be able to see new people, talk to fans, unbox new and interesting things for people online and explore more about the world through Nintendo.\u00a0\u003cbr\u003e\u003cbr\u003eNintendo Ninja News also covers: Unboxing of all sorts of Nintendo items, Conventions locally and interstate, video game reviews, the NNN Show where we cover opinions and discussions on the latest issues on Nintendo, and the unexpected type of videos are normally thrown in for fun.\u003cbr\u003e\u003cbr\u003eCome on this great journey for only a dollar a month or more if you wish to help myself and Nintendo Ninja News. If you have questions do ask away and a big thanks to those who are Patrons and viewer fans of Nintendo Ninja News."
