    "summary": "I have so much to give you.\u003cbr\u003e\u003cbr\u003eI\u0027ve traveled the world on the winds of many different creative situations. I\u0027ve toiled and bled and cried for my art, and much has been given to me for my efforts. But always, I have more to give. So much more.\u003cbr\u003e\u003cbr\u003eWhenever I am allowed to live in my Creative Space, fantastic sounds occur! I want to live there \u003cstrong\u003eall\u003c/strong\u003e the time...\u003cstrong\u003ewith you\u003c/strong\u003e! Join me on my path to Musical Nirvana. Let\u0027s help each other get there.\u003cbr\u003e\u003cbr\u003eLet\u0027s make the music in my head audible to your ears. Experience ME in a way that others can\u2019t yet, but will. \u003cbr\u003e\u003cbr\u003e\n\nI promise it\u2019s weird, but I promise you\u2019ll dance.\u00a0\u003cbr\u003e\u003cbr\u003ePatrons here see songs first, with the option to comment, and other perks that I haven\u0027t thought of yet (your feedback is welcome!). \u003cbr\u003e\u003cbr\u003eYou can pledge $1 if you want, or more (and more!). You may cancel patronage at any time.\u00a0I upload new sounds a few times a month.\u003cbr\u003e\u003cbr\u003eFunding through this site allows me to make good material, often.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e"
