    "summary": "Featuring Perry Smith, Will Brahm and John Storie, New West Guitar Group has been making their mark as a fresh, cutting-edge guitar ensemble. Performing popular covers, jazz standards and exciting originals, NWGG combines the acoustic and electric guitar to create their signature sound. Based in Los Angeles and New York, NW tours extensively throughout the United States giving concerts and masterclasses. Their music is regularly featured on NPR and jazz/americana radio stations all over the country.\u003cbr\u003e\u003cbr\u003ePraised as \u201csharp and refined\u201d by the Seattle Times, New West Guitar Group infuses its latest disc \"Big City\" with its signature blend of laid-back virtuosity and expert arrangements that \u201csometimes verge on the orchestral\u201d (All Music Guide).\u003cbr\u003e\u003cbr\u003eFirmly rooted in classic jazz, the trio\u2019s versatility as both players and composers has given them a reputation as pioneers in the realm of guitar ensemble repertoire. Acoustic Guitar Magazine has praised the group for its ability to shift seamlessly \u201cfrom chamber-like elegance and fragile introspection to exhilarating swing and gritty blues.\u201d\u003cbr\u003e\u003cbr\u003e\"Shimmering arpeggios, collectively strummed chords...tight cracking interplay and complementary playing.\u201d - Bill Milkowski, Downbeat Magazine \u003cbr\u003e\u003cbr\u003e\"The group\u2019s creativity in not being afraid to stretch boundaries is helping to forge a new area of music...\u201d -Vintage Guitar Magazine \u003cbr\u003e\u003cbr\u003e\"Spanning musical genres and boasting world class chops, the New West Guitar Group proves to be masters of their instrument.\" - Metronome Magazine"
