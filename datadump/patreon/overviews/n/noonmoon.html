    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eHELLO THERE\u003c/span\u003e\u003c/h4\u003e\n\u003cblockquote style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003ca href=\"http://noonmoon.artstation.com/\" target=\"_blank\"\u003eClick to Open My Portfolio\u003c/a\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWHAT\u0027S PATREON?\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227,108,9);\"\u003ePatreon is a way of paying creators for creating the things you love; this includes artwork, tutorials and other rewards that you can benefit from. You simply subscribe to a certain reward set and Patreon automatically charges you that amount at the beginning of each month. Becoming a patron, in my opinion, is like starting a relationship with your \"creator\", in which you both exchange rewards with one another in a more intimate yet still professional atmosphere.\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227,108,9);\"\u003eI put a lot of effort into every one of my pieces and I want to be able to continue making them without having to worry about things like not having time or basic necessities. Patreon offers a genius solution to that problem. Plus, I get to interact with some seriously cool people who love the rewards I have to give.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWHEN DO WE GET REWARDS?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003ePatrons receive (non-sketch) rewards in files messaged to them after payments have been processed for the month.\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227,108,9);\"\u003e-:-:-:-:-:-:-:-\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eALL MY INDIVIDUAL ART PROCESSES ARE AVAILABLE\u00a0\u003ca href=\"https://gumroad.com/noonmoontea\" target=\"_blank\"\u003eHERE\u003cbr\u003e\u003c/a\u003eBe warned that they cost more than what they cost for patrons.\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e-:-:-:-:-:-:-:-\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWant any of my work on a print, sticker, phone/laptop case, t-shirt, mug, bag, or your grandma\u0027s big toe?\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\nVisit\u00a0\u003ca href=\"http://goo.gl/zuHkVO\" rel=\"nofollow\" target=\"_blank\"\u003emy shop\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e-:-:-:-:-:-:-:-\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cstrong\u003e\nCOMMISSION INFO:\u003cbr\u003e\u003c/strong\u003eBase Line Pricing for Commissions:\u003cbr\u003eUncolored Line Art (Portrait, Head to Hip, Full Body) = 18, 30, 42*\u003cbr\u003eColored Line Art-Based Art (Portrait, Head to Hip, Full Body) = 60, 90, 120*\u003cbr\u003eSemi-Realistic Painting (Portrait, Head to Hip, Full Body) = 120, 180, 240*\u003cbr\u003eAnimation = Debatable\u003cbr\u003e(* = variable pricing)\u003cbr\u003ePrices vary according to detail requested. I can accommodate \u003cem\u003eany\u003c/em\u003e art style.\u003cbr\u003e\n\u003c/span\u003e"
