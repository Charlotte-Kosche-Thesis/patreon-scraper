    "summary": "\u003col\u003e\u003cli\u003e\u003cimg src=\"http://i64.tinypic.com/j0wfx0.jpg\"\u003e\u003c/li\u003e\u003c/ol\u003eGraduated in\u003cstrong\u003e Illustration \u003c/strong\u003eand \u003cstrong\u003eEnglish Philology\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eProud \u003cstrong\u003eGeek girl\u003c/strong\u003e, fan of too many things to list. If something inspires me \u003cstrong\u003e\u003cem\u003ethat \u003c/em\u003efeeling\u003c/strong\u003e, I\u0027ll draw it. Fanart, homoerotic, furry and chibis are my fave things to create.\u003cbr\u003e\u003cbr\u003eTo summarize, I put all my heart on \u003cem\u003e\u003cstrong\u003eSupernatural\u003c/strong\u003e\u003c/em\u003e, \u003cstrong\u003e\u003cem\u003eSteven Universe\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003cem\u003eStar Wars\u003c/em\u003e\u003c/strong\u003e,\u003cstrong\u003e\u003cem\u003e Harry Potter\u003c/em\u003e\u003c/strong\u003e, \u003cstrong\u003eTolkien\u003c/strong\u003e,\u003cstrong\u003e\u003cem\u003e\u00a0Starfox, Legend of Zelda\u003c/em\u003e\u003c/strong\u003e,\u003cstrong\u003e furries\u003c/strong\u003e and \u003cstrong\u003ecute things\u003c/strong\u003e. I support courageous female heroines.\u00a0\u003cstrong\u003ePrincess Leia\u003c/strong\u003e is my Queen. Also, I spent hours drooling over \u003cstrong\u003esoundtracks\u003c/strong\u003e,\u003cstrong\u003e birds\u003c/strong\u003e, \u003cstrong\u003eQueen Amidala\u0027s \u003c/strong\u003eoutfits and hairdos, pastel colors, things with a face ^_^, Candy Crush, Angry Birds, stunning dresses, patchwork patterns, cute nail polish colors...\u003cbr\u003e\u003cbr\u003e... \u003cbr\u003e\u003cbr\u003eDid I say I\u0027m a proud geek? 8)\u003cbr\u003e\u003cbr\u003eI\u0027ve ilustrated a \u003cstrong\u003echildren\u003c/strong\u003e\u00a0\u003cstrong\u003ebook\u003c/strong\u003e. I show and sell my art at\u003cstrong\u003e local conventions\u003c/strong\u003e. I\u0027ve colaborated in \u003cstrong\u003efanzines\u003c/strong\u003e, both\u003cstrong\u003e All Ages\u003c/strong\u003e and\u003cstrong\u003e Adults Only\u003c/strong\u003e. I draw weekly for a \u003cstrong\u003eSpanish website\u003c/strong\u003e devoted to \u003cstrong\u003eFormula 1\u003c/strong\u003e. Once I did a 100 pages comic because I could.\u003cbr\u003e\u003cbr\u003eI love both \u003cstrong\u003esweet \u003c/strong\u003eand \u003cstrong\u003edark\u003c/strong\u003e themes and \u003cstrong\u003eheart \u003c/strong\u003erelated paraphernalia. \u003cbr\u003e\u003cbr\u003eGive me \u003cstrong\u003ecoffe\u003c/strong\u003e and we can be friends :-)\u003cbr\u003e\u003cbr\u003e(\u003ca href=\"https://ko-fi.com/A388JG6\"\u003eBy the way, consider nutrish my dear, creative brain cells and buy me some caffeine\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003e"
