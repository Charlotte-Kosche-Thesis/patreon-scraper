    "summary": "New Earth Academy is an online spiritual platform containing a large video library that includes past webinars and interviews with Brad Johnson and other special guest spiritual experts. New Earth Academy also offers a monthly online classroom for all patrons that are enrolled in our Library, Student and Apprentice plans. These classrooms are approximately 90 minutes in length and are hosted through Zoom webinars. All patron levels also receive FULL access to all upcoming webinars and online events held through\u00a0\u003ca href=\"http://www.newearthteachings.com\" target=\"_blank\"\u003eNew Earth Teachings\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOur first monthly webinar is scheduled for Friday, June 1st at 12pm Pacific/3pm Eastern.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003eFeatures of the New Earth Academy\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003eNew Earth Academy includes a video library consisting of:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eArchived webinars\u003c/strong\u003e previously hosted on Zoom.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eExclusive Patron Videos\u003c/strong\u003e produced by Brad Johnson not found anywhere else.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eArchived monthly classrooms\u003c/strong\u003e (for all 3 Patron plans)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAcademy interviews\u003c/strong\u003e featuring other experts in their field hosted by Brad Johnson.\u003c/li\u003e\u003c/ul\u003eThrough each classroom, Brad Johnson covers a range of different topics:\u003cbr\u003e\u003cbr\u003eSelf-realization and Self-mastery training, Imperturbability training, intuitive training, Akashic record training, channeling training, spiritual mentoring, nature immersion, emotional balancing, energy healing, core-self healing, light circuitry, quantum mechanics, ancient Earth history, ET awareness, time travel, sacred relationships, humanity\u0027s momentum and much more!\u003cbr\u003e\u003cbr\u003eEach class is different consisting of its own curriculum aiding you in empowerment, spiritual wisdom and personal growth.\u003cbr\u003e\u003cbr\u003eThere are three monthly subscription plans available through New Earth Academy:\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e\u003cbr\u003e#1 - Library Patron Plan\u003c/strong\u003e\u003c/u\u003e: As a Library Patron, you will have full access to our video content library consisting of Member videos created by Brad Johnson, free access to upcoming webinars, archived webinars, New Earth Academy Interviews (Brad Johnson interviewing other experts) and free access to our monthly classrooms + classroom recordings. \u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eThe Library Patron Plan is available for only $14.99 per month.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e\u003cbr\u003e#2 - Student Patron Plan\u003c/strong\u003e\u003c/u\u003e: As a Student Patron, you will have full access to two classrooms held each week and select the classroom of your choosing that best fits your schedule. The classrooms are hosted on Zoom webinars and each classroom is recorded for Student and Apprentice Patrons only. \u003cbr\u003e\u003cem\u003e\u003cbr\u003eBenefits of the Student Patron Plan:\u003c/em\u003e\u003cul\u003e\u003cli\u003eStudent Patrons receive all benefits of the Library Patron plan.\u003c/li\u003e\u003cli\u003eStudent Patrons receive 30 minutes of private session time with Brad Johnson and Adronis per month.\u003c/li\u003e\u003cli\u003eStudent Patrons are permitted a weekly email correspondence with Brad Johnson. In other words, Student Patrons can submit an email consisting of a question to Brad once per week.\u003c/li\u003e\u003cli\u003eStudent Patrons will also receive all of the benefits of the Library Patron plan.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eNOTE: Student Patrons can only ask questions for a classroom if they attend the class live. If you are unable to attend, you will not be able to interact with the classroom.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe Student Patron Plan is available for only $55.00 per month.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cu\u003e\u003cstrong\u003e#3 - Apprentice Patron Plan\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e: \u003c/strong\u003eAs an Apprentice Patron, you will receive ALL benefits of the Library plans PLUS:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeekly email correspondence that can consist up to a maximum of three questions to Brad once per week.\u003c/li\u003e\u003cli\u003e90 minutes of private session time with Brad Johnson by phone or Skype each month. The time for a session can be broken down into smaller segments of sessions per month that total up to 90 minutes.\u003c/li\u003e\u003cli\u003ePriority email support with Brad Johnson.\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eNOTE: There are only 10 registration spots available for Apprentice Patrons per month.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eThe Apprentice Patron Plan is available for only $177.00 per month.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eIf you have any questions regarding New Earth Academy and its monthly plans, please feel free to \u003c/strong\u003e\u003ca href=\"http://www.newearthteachings.com/contact\"\u003e\u003cstrong\u003econtact us\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e"
