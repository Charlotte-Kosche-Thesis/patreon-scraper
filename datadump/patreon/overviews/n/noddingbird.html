    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eThank You for YOUR Support!\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cb style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy name is Drew Wilson and I am a professional percussionist in NC!\u003c/span\u003e\u003c/b\u003e\u00a0\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI write music for the marching percussion world, and my job is to educate students in the skills of \u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ci style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003erudimental drumming\u003c/span\u003e\u003c/i\u003e, \u003ci style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003epercussion technique\u003c/span\u003e\u003c/i\u003e, and \u003ci style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003emarching choreography\u003c/span\u003e\u003c/i\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e. I am the \u003c/span\u003e\u003cb style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDirector of Percussion\u003c/span\u003e\u003c/b\u003e at South Granville High School, and I consult/write for many other high schools in the local area.\u00a0\u003c/span\u003e\u003cb style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eFirst off, \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cb style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHANK YOU \u003c/span\u003e\u003c/b\u003e\u003cstrong\u003eso much for your support!\u003c/strong\u003e\u003c/span\u003e Just stopping and looking at my work means a great deal to me, and if you want to\u003c/span\u003e \u003cstrong style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003egrow in your knowledge as a musician\u003c/span\u003e,\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e this information is for you! I joined Patreon to influence percussionists and musicians by sharing my knowledge from the marching, concert, and performing bands that I was a part of. I want to keep doing what I love at the same caliber and efficiency as I do right now. \u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo, what can YOU get?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/vAQg5ulCC3I?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eBy supporting me on Patreon, \u003c/span\u003e\u003cstrong style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou will gain access to valuable instruction\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e on how to do everything from playing basic percussive music, to playing drum-set, to writing music, to choreographing for marching band shows. I will relay this information through \u003c/span\u003e\u003cem style=\"color: rgb(127, 127, 127);\"\u003eblogs\u003c/em\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e, \u003c/span\u003e\u003cem style=\"color: rgb(127, 127, 127);\"\u003einstructional videos\u003c/em\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e, \u003c/span\u003e\u003cem style=\"color: rgb(127, 127, 127);\"\u003eprofessional interviews\u003c/em\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e, \u003c/span\u003e\u003ci style=\"color: rgb(127, 127, 127);\"\u003epodcasts\u003c/i\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e, and if you become an \"Entrepreneur,\"\u00a0\u003c/span\u003e\u003cstrong style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eyou will be able to see my award-winning music\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e!\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI design compelling stories with music so that my students can compete in the marching sport of the arts (\u003cstrong\u003esuch as DCI/WGI\u003c/strong\u003e), or concert performance (\u003cstrong\u003esuch as MPA\u003c/strong\u003e): associations that seek to promote competitive music education. Having developed the designs for several shows,\u003c/span\u003e \u003c/span\u003e\u003cstrong style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI want to share my process of creation and how I made it possible\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHere is a video about \u003cstrong\u003emy methodology and pedagogy for teaching students\u003c/strong\u003e in the musical world.\u003c/span\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QJfJRSHzWLc?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy time as a music educator has strengthened my story-telling ability. \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMy dream is to create a community of dedicated\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003cstrong style=\"color: rgb(227, 108, 9);\"\u003eindividuals that want to learn and support the performing percussion world\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eby telling this story alongside me! Please consider supporting me and joining the percussion community.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cb style=\"color: rgb(165, 165, 165);\"\u003e\u003c/b\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eYou might still be wondering \u003c/span\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eabout a few things, so here are some pointers:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhy are the Tiers (Rewards)\u00a0monthly payments instead of \"by-post\" or \"by-work\"?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul style=\"color: rgb(127, 127, 127);\"\u003e\u003cli\u003eGood question! For this type of information, \u003cem\u003e\u003cstrong\u003emonthly pledges are the best type of system to use since I will be posting content many times a month\u003c/strong\u003e\u003c/em\u003e. With percussion, there is always something to improve on. So if I posted 15 times a month and I used a \"pledge-by-post\" system, that would be $30 just for that month alone \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e:(\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cstrong\u003eBUT A MONTHLY SUBSCRIPTION\u003c/strong\u003e means more content for less money! \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e:)\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cbr\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eWhat is the difference between Reward Tiers?\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cul\u003e\u003cli\u003eCheck out my video above for the differences between rewards!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cbr\u003e\u003cli style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eCan I stop paying if I need to?\u003c/strong\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003eAbsolutely! \u003cstrong\u003e\u003cem\u003eYou are under no obligation to continue paying\u003c/em\u003e\u003c/strong\u003e, or even pay in the first place! And just so you know, you don\u0027t have to be part of the Rewards at all, you can pledge $0.50 or even $1 should you choose to support me in my endeavors!\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePlease take a look at my creations, and let me know what you think! \u003cstrong\u003eI look forward to working with you!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e"
