    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D3IQO1Yp1U5Q%26feature%3Dyoutu.be\u0026amp;src=http%3A%2F%2Fwww.youtube.com%2Fembed%2F3IQO1Yp1U5Q\u0026amp;type=text%2Fhtml\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://youtu.be/3IQO1Yp1U5Q",
    "one_liner": "gender exists beyond a binary. together, we can let the world know.",

    "published_at": "2015-09-16T19:12:40+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eThe Gender Binary?!\u003c/h4\u003e\n\u003cbr\u003e\nTransgender. Genderqueer. Agender. Genderfluid. Gender bender. Gender \nblender. WTF... Gender?\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m passionate about creating understandable,\u00a0accurate, engaging, useful resources \u2013\u00a0for parents,\u00a0partners, friends, friends of friends, grandparents, medical providers, allies, queers, and above all, \n\u003cem\u003eourselves \u2013\u003c/em\u003e\u00a0to explain the complexities of \u003cstrong\u003etrans health and\u00a0\u003c/strong\u003e\u003cstrong\u003egender transition\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eMy mission is to\u003cbr\u003econtribute positively to everyone\u2019s experience with gender.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://neutrois.files.wordpress.com/2015/10/non-binary-youth-2015-imgs-004.jpg\" style=\"width: 576px; text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u00bfTransgender Resources?\u003c/h4\u003e\n\u003cbr\u003e\nMy main \"creation\" is my \u003cstrong\u003e\u003ca href=\"http://genderqueer.me/\" rel=\"nofollow\" target=\"_blank\"\u003esite, Genderqueer.me\u003c/a\u003e \u003c/strong\u003e(formerly Neutrois Nonsense), which I assume you are familiar with. (If you\u0027re not, I seriously recommend it. It\u0027s like, my favorite site on the whole entire internet.) \u003cbr\u003e\u003cbr\u003eOver the past six years, it has evolved from personal posts to a highly visible nonbinary community. Last year, I\u00a0launched a themed series called \n\u003ca href=\"https://genderqueer.me/featured-voices/\" rel=\"nofollow\"\u003eFeatured Voices\u003c/a\u003e.\u00a0Over 50 guest authors have written about their journey with nonbinary gender!\u003cbr\u003e\u003cbr\u003eThis year, in collaboration with fellow advocate Charlie, we launched a series called\u00a0\u003ca href=\"https://genderqueer.me/transgender-patients-providers/\" target=\"_blank\"\u003ePatients \u0026amp; Providers\u003c/a\u003e.\u00a0We\u0027ve invited medical professionals from all over the world to share their knowledge, best practices, research, and answer questions on transgender health. We\u0027re also encouraging patient perspectives about what it\u0027s like to go to the doctor as a trans person.\u003cbr\u003e\n\u003cbr\u003e\nBut my work extends well beyond my blog.\n\u003cbr\u003e\n\u003cbr\u003e\nIn the \n\u003ca href=\"https://neutrois.me/speaking/\" rel=\"nofollow\" target=\"_blank\"\u003ebackground\u003c/a\u003e, I\u0027m: writing, researching, social media\u0027ing, preparing workshops, traveling to conferences, training professionals, fielding media interviews, looking smart in panels, consulting, crying under the covers, replying to \u003cem\u003etons\u003c/em\u003e of personal emails, writing research papers, and now co-editing an official capital B-book. \u003cbr\u003e\n\u003cbr\u003e\nYep, sometimes I\u0027m an awesome badass. Except I rarely receive monetary compensation. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e That\u0027s where \u003cem\u003eyour\u003c/em\u003e boundless generosity\u003c/strong\u003e and scrunched up dollar under the couch pillow (it\u0027s there, reach deeper) can make a meaningful impact.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://neutrois.files.wordpress.com/2015/09/patreon_neutrois.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003ePay-treeon. (Am I pronouncing it right?)\u003c/h4\u003e\n\u003cbr\u003e\nSo what\u0027s the deal with this Patreon thing? And is it any similar to Snapchat? Because I totally don\u0027t get that either.\n\u003cbr\u003e\n\u003cbr\u003e\nTo become my patron, sponsor, \n\u003cem\u003egender warrior\u003c/em\u003e, all you need to do is contribute a \n\u003cstrong\u003emonthly donation\u003c/strong\u003e. It\u0027s as simple as taking me out for a cup of coffee once a month. And who doesn\u0027t love coffee? \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nMonty and Marvin certainly do.\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://neutrois.files.wordpress.com/2011/02/cabin-monkeys.jpg\" style=\"width: 450px;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eTell me about the fancy Rewardz!\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFor just $1 a month - $12 a year -\u003c/strong\u003e you get exclusive access to my irreverent newsletter, where I self-deprecatingly narrate how much progress I\u0027ve failed to make that month. In the higher tiers you will receive more specialer gifts, some of them even touched by my incredibly grippy climber hands.\n\u003cbr\u003e\n\u003cbr\u003e\nI think most of you donate for the cause rather than the rewards, but I would love to provide some recognition for your commitment.\u00a0The \"random surprises\" are based on the length of time you\u0027ve been donating, like 6 months, 1 year, etc, and everyone $5 and up is eligible. What will show up in in your mailbox next?\u00a0\u003cbr\u003e\n\u003cbr\u003e\nTo be honest, \u003cstrong\u003eI care more about the vote of confidence than the money\u003c/strong\u003e. \u003cbr\u003eIt might seem implausible to you given my inspiringly self-assured online presence, but I suffer from paralyzing self-doubt pretty much every hour on the hour. (Ding! There it is again.) Knowing that someone (who is not my dad)\u00a0believes in me enough to read through all of this and still wants to whip out their credit card demonstrates that \u003cstrong\u003ethis work has real value\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eTransition saved my life.\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003eWith the right information in the right hands, we can save lives together.\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://neutrois.files.wordpress.com/2016/10/trans-proud-back.jpg\" style=\"width: 497px;\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e"
   },

    "attributes": {
     "about": "Over the past five years I\u2019ve been \u003ca href=\"http://neutrois.me/about/transition/\"\u003etransitioning\u003c/a\u003e \u2013 or rather, trying to figure out what transition means to me, \u003cstrong\u003esomeone whose gender is neither female nor male\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eI began a small blog to document my gender journey, but it quickly snowballed into obsessive research, informative resources, community outreach, engaging workshops, and energizing conferences.\u00a0I\u2019ve found that the lessons learned extend \u003ca href=\"http://neutrois.me/2014/09/08/things-ive-learned-from-being-transgender/\"\u003ebeyond gender into life in general\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u2019m \u003ca href=\"http://neutrois.me/about\" target=\"_blank\"\u003eMicah\u003c/a\u003e. \u003c/strong\u003eNice to meet you.\u003cbr\u003e",
