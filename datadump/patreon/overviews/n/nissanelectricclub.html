    "summary": "Beste clubleden,\u003cbr\u003e\u003cbr\u003eDank je wel dat je naar de patereon pagina van de Nissan Electric Club bent gekomen om wellicht jezelf te informeren van mijn wensen om gesteund te worden via patreon.\u003cbr\u003e\u003cbr\u003eDe Nissan Electric Club bestaat sinds 22 maart 2016, het moment dat de Nissan Leaf 5 jaar in Nederland was. \u003cem\u003eOp het moment van schrijven ( 9 april 2018 ) dus al 2 jaar.\u003c/em\u003e \u003cbr\u003eWe zijn in korte tijd flink gegroeid. Helemaal geweldig. Vele ervaringen zijn gedeeld op het forum van de website. Meerdere clubdagen hebben we al gehad. Mede door de sponsoring van Nissan Nederland kunnen we elk jaar leuke give aways verzorgen. Nu de club groter word zal de sponsoring niet altijd genoeg zijn om de steeds groter wordende groep van leuke maar vooral ook nuttige give aways te voorzien anders dan we al hebben.\u003cbr\u003e\u003cbr\u003eNa vele succesvolle clubdagen met geweldige give aways zoals o.a. doppers, petjes, bloknotes, info- business kaartjes voor lid worden of als informatie voor fout parkeerders, is er nu de wens om een \u003cstrong\u003eEV\u003c/strong\u003e\u00a0\u003cstrong\u003eParkeerschijf \u003c/strong\u003ete laten drukken voor de EV clubdag van 2 juni aanstaande (2018). Echter om het minimaal aantal te laten maken is er wat meer geld nodig dan we gesponsord krijgen. Tevens heb ik het plan om voor de clubdag in september een \u003cstrong\u003ekalender \u003c/strong\u003ete laten drukken.\u003cbr\u003eVandaar het plan om via patreon een sponsoring op te zetten.\u003cbr\u003e\u003cbr\u003eKunnen jullie mij ondersteunen de clubdagen blijven te verrijken met give-aways?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eGive-aways worden tijdens EV Clubdagen aan elk aanwezig clublid gegeven.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eIk hoop dat jullie een kleine donatie kunnen missen van jullie al kostbare dagelijkse leven.\u003cbr\u003e\u003cbr\u003eMet vriendelijke groeten,\u003cbr\u003e\u003cbr\u003eEdwin Glaser\u003cbr\u003e\u003cbr\u003eVoorzitter en oprichter Nissan Electric Club\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eDonaties/ Fondswerving\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAlle kosten zullen ten gunste komen van de club\u0027s aankopen voor de clubdagen.\u003cbr\u003eDe club heeft geen kas. Ik, Edwin Glaser, voorzitter en oprichter van de Nissan Electric Club, leg geen verantwoording af over de besteedde inkomsten uit Patreon die voor 100% voor de aanschaf van club give-aways worden besteed. \u003cbr\u003eVolgens de wetgeving van Fondswerving is geen directe persoonlijke tegenprestatie toegestaan. Uw donatie is een gift ter ondersteuning van de Nissan Electric Club clubdagen.\u003c/em\u003e\u003cbr\u003e"
