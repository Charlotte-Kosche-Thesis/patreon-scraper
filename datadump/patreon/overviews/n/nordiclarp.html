    "published_at": "2016-05-29T22:45:04+00:00",
    "summary": "\u003ca href=\"https://nordiclarp.org/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cem\u003eThe top photo is taken by Sebastian Utbult at a larp in the\u00a0\u003c/em\u003e\u003ca href=\"https://nordiclarp.org/wiki/Krigshj%C3%A4rta\" rel=\"nofollow\"\u003eKrigshj\u00e4rta\u003c/a\u003e\u003cem\u003e\u00a0(Heart of War) campaign in Sweden.\u003cbr\u003e\n\u003c/em\u003e\n\u003cbr\u003e\n\u003ca href=\"https://nordiclarp.org/\" rel=\"nofollow\"\u003eNordiclarp.org\u003c/a\u003e is a website about larp. It\u2019s based in the \u003ca href=\"https://nordiclarp.org/what-is-nordic-larp/\" rel=\"nofollow\"\u003eNordic traditions\u003c/a\u003e, but covers a wide array of topics in the realm of larp by authors from around the world.\u003cbr\u003e\n\u003cbr\u003e\nThe website is run as a non-profit project by volunteers in our free time. It was started in 2012 after that year\u2019s edition of the \u003ca href=\"https://nordiclarp.org/wiki/Knutepunkt\" rel=\"nofollow\"\u003eKnutepunkt/Solmukohta\u003c/a\u003e Nordic larp conference. The idea was to have a digital space for documentation, sharing opinions and other types of information about larp.\u003cbr\u003e\n\u003cbr\u003e\nAt it\u2019s heart, Nordiclarp.org is an online magazine, but it also has a couple of other central features. The \u003ca href=\"https://nordiclarp.org/wiki/Main_Page\" rel=\"nofollow\"\u003eNordic Larp Wiki\u003c/a\u003e is a documentation hub ment as a encyclopedia of Nordic larp, larp theory, and related subjects. The \u003ca href=\"https://nordiclarp.org/calendar/\" rel=\"nofollow\"\u003eNordic Larp Calendar\u003c/a\u003e is a place to announce your larp or find one to attend.\u003cbr\u003e\n\u003cbr\u003e\nThis project is very much a labor of love, but in the long run, it\u2019s not sustainable to cover the costs out of pocket. This is why we\u2019re asking for your money.\u003cbr\u003e\n\u003cbr\u003e\nThe goals on this page cover it pretty well, but the general idea is to cover our running costs at first. Web hosting, domain names and software licenses makes up the basic cost of keeping the site up. More money basically means better solutions that makes the website faster and better to use for our readers.\u003cbr\u003e\n\u003cbr\u003e\nAny money we get beyond that will be used to improve the content quality. With more funds we can make sure to have authors and editors representing the website at larps, cons and other meeting places. Given enough funds we could also add new features to the website.\u003cbr\u003e\n\u003cbr\u003e\nLastly, we would love to be able to compensate our authors and editors for their work. All goals mentioned above are money going straight to cover bills and costs. If we get enough donations we can pay contributors a symbolic sum for original content.\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re never going to offer any exclusive content or spend resources sending any rewards out. We want to focus on putting out quality content to everyone who can enjoy it and benefit from it. \u003cbr\u003e\n\u003cbr\u003e\nIf you enjoy Nordiclarp.org and want us to keep to going, please donate some money and help us make the website even better! Every dollar helps! \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://i0.wp.com/nordiclarp.org/wp-content/uploads/2015/11/profile_portrait.jpg?resize=225%2C300\u0026amp;ssl=1\"\u003e\u003cbr\u003e\nJohannes Axner\u003cbr\u003e\n\u003c/strong\u003e\u003cem\u003eEditor-in-Chief \u0026amp; Founder\u003c/em\u003e"
   },
