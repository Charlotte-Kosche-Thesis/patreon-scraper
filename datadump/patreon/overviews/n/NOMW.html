    "attributes": {
     "about": "\u003cstrong\u003eNOMW\u003c/strong\u003e \u003cem\u003e- No Matter What\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI\u0027m an artist / producer based in London. I\u0027ve been writing and creating music for 10 years but only had the opportunity to take up the career full time within the past 2.\u00a0\u003cbr\u003e\u003cbr\u003eMy plan is to have a series of releases throughout the year and a collection album at the end. This has all been made possible through the continued love and support from the community of people my music has reached. I\u0027m forever grateful for the ability to now be able to give back and I\u0027m so excited to start.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m using Patreon as a conduit for feedback and it also allows me to connect with people who love the music and want to support me further. I\u0027d never ask for more than I could give myself, which is why you can become a Patreon for just a dollar/pound.\u00a0\u003cbr\u003e\u003cbr\u003eFor that donation you\u0027ll be receiving MP3 download of a cover that can be dictated by the community and also an original track. A lot of my work starts out as an acoustic track and then is built up over time with different sounds, becoming a patreon allows for an insight into my creative process and a chance to hear the song itself in a different way to which it might be released.\u00a0\u003cbr\u003e\u003cbr\u003eThank you\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
