    "summary": "Hey buckaroo, I\u0027m Nikatine (but you can call me Nikki). I stream video games, lockpicking, and makeup tutorials full time on\u00a0\u003ca href=\"http://www.twitch.tv/nikatine\" target=\"_blank\"\u003eTwitch\u003c/a\u003e 5 days a week, and act as editor for\u00a0\u003ca href=\"http://www.transmissiongaming.com\" target=\"_blank\"\u003eTransmission Gaming\u003c/a\u003e, a gaming news outlet / trans community, and occasionally make nerdy videos for\u00a0\u003ca href=\"http://www.youtube.com/nikatine\" target=\"_blank\"\u003eYoutube\u003c/a\u003e. And I think you\u0027re super cool for checking out this patreon page.\u00a0\u003cbr\u003e\u003cbr\u003eI \u003cem\u003elive\u003c/em\u003e\u00a0to entertain an audience; my goal in life is to make you feel \u003cem\u003esomething\u003c/em\u003e, whether that be happy, engaged, or a little less lonely for a while.\u00a0Video games and performance are my whole life, and the combination of these two things makes Twitch streaming \u003cem\u003eincredibly\u003c/em\u003e\u00a0rewarding.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can we expect as far as streams?\u003cbr\u003e\u003c/strong\u003eWith rare exceptions, I maintain a regular stream schedule Monday through Friday, from 11am to about 5pm, Pacific. Topics vary and can range anywhere from makeup tutorials, to lock picking primers, to various video games, to AMAs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about the Youtube channel?\u00a0\u003cbr\u003e\u003c/strong\u003eThe Nikatine Stream is here to entertain you, buckaroo. That means Youtube videos, yes indeed. But before we get hype\u2122, we need to hit that stretch goal up there! With enought support and demand from all you beautiful people, I want to give you guys stream highlights, let\u0027s plays, and in-depth reviews of games and gear! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow does my pledge help?\u003cbr\u003e\u003c/strong\u003eYour pledge goes to literally keeping food on the table and roof over my head. After that, funds are diverted back into the stream and used for exciting new content, equipment, and overhead.\u00a0\u003cbr\u003e\u003cbr\u003eYour pledge helps The Nikatine Stream become a voice for disenfranchised trans people and helps me make you proud of the channel we\u0027ve created together.\u00a0\u003cbr\u003e\u003cbr\u003eBecause together, we are strong. \u0026lt;3"
