    "pledge_url": "/bePatron?c=149392",
    "published_at": "2015-02-21T12:24:38+00:00",
    "summary": "\u003cimg src=\"http://i.imgur.com/kUha98R.png\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eoh geez it\u0027s really happening\u003c/span\u003e\u003c/strong\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eHI THERE! As you know I\u0027m Niaro and I\u0027m pretty much Niaro anywhere on the internet (FurAffinity, Pixiv, Twitter, Tumblr, and of course DeviantArt!) I\u0027ve been a freelance artist for as long as I can remember and flourished with support from people like you! I\u0027m kind of low-key, meaning I don\u0027t have many projects to my name but I love drawing cute characters and sharing them with the internet. I want to tap further into my dormant potential and hopefully offer good rewards for your financial support! I cannot even think of doing something like this without my previous support, whether it be previous purchases or views alone, so I will always thank you!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eWhy Support?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/IyNH1PW.png\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003euh!! well dang that\u0027s a great question that I OF COURSE PUT THOUGHT BEHIND. If you look below and to the side there are different types of rewards for different tiers! I\u0027m doing my best to offer good rewards that I can 100% carry through and make supporters happy so I hope that they are satisfactory! So if you like my art, characters, future project ideas etc... Also any ol\u0027 support is really rad of you and makes me feel gooey and sticky on the inside like you cannot believe.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eSo, how does this donation stuff work?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/27vOdYG.png\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eWell, there\u0027ll \u003cstrong\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003eonly be up to 4 updates per month\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and you\u0027ll only be billed when there\u0027s an update. Since I feel it\u0027s too much pressure on both the patreon and artist to do weekly or even monthly pay, this way you only pay whenever I really work for your support!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eYou can set a monthly cap and edit or cancel whenever you like! Meaning, let\u0027s say you\u0027ve been paying $5 per update but you can\u0027t donate $20 for those busier months! No problem! You can set your monthly cap to $10 or even $5 so \u003c/span\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003e\u003cstrong\u003eyou will never have to pay more than what your budget allows.\u003c/strong\u003e\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eUntil we reach certain milestones, what are you offering as updates?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/6TP4qCr.png\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u0027\u003c/span\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003ew-what are you saying you\u0027re surprised that i\u0027m this thin from the side...?\u0027\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003eOh, uh! I\u0027ll be offering sketch pages of mine and my friends\u0027 OCs! O...or fandom... Also sketches of my adoptables/drafts. Q-Quality sketches... Okay! It doesn\u0027t sound like much but they\u0027ll be high resolution and really quality!! I\u0027m going to improve the quality of my drawings just for this Patreon and I\u0027ll offer them in batches of 10 to download so it won\u0027t be a waste of money! I\u0027ll also listen to some generic requests on my activity-feed on what to sketch (aka ask for a kemonomimi, one of my OCs, or theme but not ur OC for this general kind of update.) However I will post these sketches/drawings on low resolution on Twitter and maybe Tumblr. But as a supporter only you will see it up close.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(99,36,35); font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eCurrent update content\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003eSketch/Draft in batches of 10 in full size JPG. (Sometimes NSFW sketches will be available for download on the side). Low resolution of these sketches will be posted\u00a0publicly.\u00a0\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eFuture update content\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003eTutorials exclusively available to Patreons for at least 2 weeks before anyone in the public sees it.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003eArt process screenshots/walkthroughs with caption exclusive to Patreons for at least 2 weeks before anyone in the public sees it.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003eModerately priced flat-rate adoptables ($35-$50) for Patreon eyes only. Any that go unsold after 24 hours will be posted on DA. There will be a few hour warning before the batch is posted on Patreon.\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003eC-C-C-COMICS!!\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003eDare I say it: Game production notes and concepts with merch/goodies??\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(99,36,35);\"\u003eAnd more... When I can think of more!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eThank you!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eTHAT\u0027S ALL I GOT FOR NOW!!! AS ALWAYS THANK YOU FOR YOUR SUPPORT YOU HAVE MY UNDYING LOVE AND GRATITUDE AND I HOPE TO BE ABLE TO RETURN YOUR KINDNESS WELL WITH THE REWARDS YOU\u0027VE PICKED OUT\u003c/span\u003e\u003c/div\u003e"
