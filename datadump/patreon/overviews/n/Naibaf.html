    "summary": "\u003cdiv\u003e\u003cimg src=\"http://fs1.directupload.net/images/180427/vqdid49h.jpg\"\u003e\u003cbr\u003eHey, mein Name Fabian, ich bin 21, komme aus Berlin, trage gern Krawatten und mache Videos, Musik und Livestreams im Internet, wo man mich auch als Naibaf bzw. NaibafVA kennt.\u003cbr\u003e\u003cbr\u003eDas VA - steht dabei f\u00fcr Voice Acting, denn genau das ist es, was man auch haupts\u00e4chlich auf meinem YouTube Kanal zu sehen bekommt. Dort Nutze ich n\u00e4mlich meist meine Stimme, um sowohl Fandubs (eigene Synchronisationen) zu produzieren, als auch ins deutsche \u00fcbersetze Cover Songs aufzunehmen. Thematisch dreht sich dabei meist alles rund um Anime, Gaming oder auch mal anderen Nerd-kram.\u003cbr\u003e\u003cbr\u003eYouTube mache ich nun seit \u00fcber 6 Jahren und mein Ziel ist es sowohl mein K\u00f6nnen, als auch die Qualit\u00e4t meiner Videos stetig etwas zu verbessern. Doch da die meisten meiner Video ziemlich aufw\u00e4ndig sind, beansprucht dies ein Gro\u00dfteil der Zeit, welche mir neben meinem Studium noch zur Verf\u00fcgung steht.\u003cbr\u003e\u003cimg src=\"http://fs5.directupload.net/images/180427/5acpvyig.png\"\u003e\u003cbr\u003eDa man jedoch auch Geld zum Leben braucht, verbringe ich momentan noch die mir \u00fcbrig bleibende Zeit meist damit, kleine Jobs oder Auftr\u00e4ge anzunehmen, um mich so \u00fcber Wasser halten zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003eMein Traum ist es daher irgendwann von meinem Content leben zu k\u00f6nnen oder zumindest es als meinen Nebenjob bezeichnen zu k\u00f6nnen. Da ich dann nicht nur auch mehr Zeit zur Verf\u00fcgung hatte, sondern auch mehr Ressourcen, um meinen Content noch weiter in seiner Qualit\u00e4t zu optimieren.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDoch um das zu verwirklichen brauche ich EURE Hilfe.\u003cbr\u003e\u003c/strong\u003eWenn du mich also finanziell unterst\u00fctzen willst, dann suche dir daf\u00fcr doch einfach ein \"Reward\" aus oder lege selbst einen Beitrag fest, mit dem du mich monatlich Unterst\u00fctzen willst (Das ganze ist jederzeit k\u00fcndbar).\u003cbr\u003e\u003cimg src=\"http://fs5.directupload.net/images/180427/nstiivhm.png\"\u003e\u003cbr\u003eAuf meinem Discord Server findet monatlich ein Gewinnspiel teil, bei dem ich tolle Sachen wie:\u003cul\u003e\u003cli\u003eAnime BluRays/DVDs\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eManga\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eGames\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eMerchandise\u003c/li\u003e\u003c/ul\u003eTeilnehmen kann dort zwar JEDES Server Mitglied, welches eine bestimmte Rolle ergattert hat, jedoch kann man diese Rolle auch einfach bekommen, wenn man hier auf Patreon den 2$ Reward (oder alles dar\u00fcber) ausgew\u00e4hlt hat. Au\u00dferdem kann man unter anderem seine Gewinnchancen durch bestimmte Rewards sogar verbessern. (Mehr Infos dazu findest du hier: \u003ca href=\"https://discord.gg/kZCuxYH)\"\u003ehttps://discord.gg/kZCuxYH\u003c/a\u003e )\u003c/div\u003e\u003cbr\u003e"
