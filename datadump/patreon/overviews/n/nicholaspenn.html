    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/GvYbc6a_1Kg\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/GvYbc6a_1Kg",
    "one_liner": null,
    "patron_count": 6,

    "pledge_url": "/bePatron?c=1389619",
    "published_at": "2018-01-13T02:56:29+00:00",
    "summary": "This work isn\u0027t mine.  This work is OURS! \u270c\ufe0f\u003cbr\u003e\u003cem\u003eFor all of the good people who have inspired me, may this work inspire the next\u00a0\u003c/em\u003e\u00a0\ud83d\ude4f\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eA bit about me...\u003c/strong\u003e\u003cbr\u003eEver since I started writing music I\u0027ve always dreamed that it would help people.\u00a0 Even from the age of 14, I wrote songs that attempted to get people to think deeply about their lives and our collective ability to build a peaceful world.\u00a0 14 years later that dream is coming true, and more than ever I am realizing that what I have to offer the world is both needed and appreciated!\u003cbr\u003e\u003cbr\u003eI have good reason to believe that this passion is one that will last for decades to come.\u00a0 I have been doing this now for longer than I\u0027ve ever done anything else in my life, and my track record has me convinced that this is my path.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eBy supporting my Patreon account, you will be affirming my life\u0027s work, as well as ensuring that I will have the time and resources to bring my creativity to life!\u00a0 You will also be positively impacting countless peoples lives (because this work at it\u0027s core is about helping people!)\u00a0 My commitment to you is that I will continue spreading ripples of goodness throughout the world using my music, organizing skills, and love for yoga to make the waves!\u00a0 I am interested in finding MORE ways to ensure that my music is having a direct impact on social and environmental issues.\u00a0 I have no doubt that this will happen\u00a0\ud83d\ude4f\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eI am hyper-aware that I am a part of the most privileged group of humans who has ever walked the Earth. With great privilege comes great responsibility, and this is my greatest pleasure.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eHow many trees do you think we can plant together?!?!\ud83c\udf33\ud83c\udf33\ud83c\udf33\ud83c\udf33\ud83c\udf33\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy newest Social Good Project is a partnership with\u00a0\u003ca href=\"http://trees.org/\" target=\"_blank\"\u003eTrees For The Future\u003c/a\u003e to donate 1 tree to be planted for every merch item, digital download, or in this case, Patreon supporter that signs on.\u00a0 Actually, each level of support on Patreon = more and more trees being planted each month!\u00a0\u00a0\u003c/div\u003eWhat is Trees For The Future?\u00a0 You should totally check out their\u00a0\u003ca href=\"http://trees.org/\"\u003ewebsite\u003c/a\u003e, but long story short, they are a non-profit that operates in Africa.\u00a0 Their focus is using sustainable agriculture to make a huge impact on hunger, poverty, education, and the environment in the areas in which they operate.\u00a0 Their first step in this process is to plant a whole bunch of trees!\u00a0 I\u0027m blown away by their work!\u00a0 They are giving people with NO opportunity 1 shot, and their program works!\u00a0 The average participant sees a 400% increase in income after completing the program.\u00a0 Who doesn\u0027t want a 400% raise?!\u003cbr\u003e\u003cbr\u003eWhy Trees For The Future?\u00a0 Besides falling in love with their breadth of impact, but I wanted a partnership that connects my work to complete strangers.\u00a0 I too work in health food world and I understand that impact that food can have not just on the environment and the body, but on the spirit.\u00a0 I also feel compelled by the understanding that these people don\u0027t have a lot of opportunities for their lives to change in such a drastic way, whereas I have pretty much unlimited opportunities to change my life.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent and Upcoming Projects\u003cbr\u003e\u003c/strong\u003e-Developing \u003cem\u003e\u003cstrong\u003eAlive Music\u003c/strong\u003e - \u003c/em\u003eThis is a Music + Yoga project that I am creating in order to give yoga practitioners a chance to attend live music events where they are allowed to do a yoga practice (without getting weird looks!).\u00a0 I also don\u0027t necessarily love playing in bars and venues and I really want to spend my time making music in yoga studios.\u00a0 In these events I will be creating improvised music on the fly as people do their own yoga flow without the instruction of a yoga teacher.\u003cbr\u003e-\u003cstrong\u003eNext Album\u003c/strong\u003e - My next album is going to be an environmental album told through love stories.\u00a0 I\u0027ve already got all of the songs written, and just need some more time and money to release them!\u003cbr\u003e-\u003cstrong\u003eI have 2 additional albums written that need to be recorded\u003c/strong\u003e\u00a0- That\u0027s right.\u00a0 I have A LOT of material to record and release!\u00a0 Given the time and freedom to write, I can be a total creative machine.\u00a0 It\u0027s my gift, which is why I want more than anything to be able to share it with you!\u003cbr\u003e-\u003cstrong\u003eEye Gazing Videos\u003c/strong\u003e\u00a0- The practice of eye gazing has been very instrumental in allowing me to be more vulnerable, become a better communicator, and learning to listen to other people.\u00a0 It\u0027s a great practice for feeling connected to others.\u00a0 I have tried eye gazing through a screen, which actually seemed to give me close to the same type of emotional impact as doing it in person!\u00a0 I am going to create videos that replicate this, so that people can practice virtual eye gazing with strangers.\u00a0 I will also write the accompanying sound tracks.\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eI have an endless supply of things I want to do and WILL do.\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePast Projects\u003cbr\u003e\u003c/strong\u003e-Worked with non-profit\u00a0\u003ca href=\"https://www.onthemoveartstudio.org/\"\u003eOn The Move Art Studio\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003eto collaborate on my last crowdfunding campaign.\u00a0\u00a0\u003cbr\u003e-Recorded and released my\u00a0\u003ca href=\"https://open.spotify.com/artist/6qKFVcX1Sgemp6q8wQ4Sly\"\u003edebut EP ill EAGLE\u003cbr\u003e\u003c/a\u003e-Worked with and fundraised for Kentucky based environmental non-profits,\u00a0\u003ca href=\"http://knlt.org/\"\u003eKentucky Natural Lands Trust\u003c/a\u003e,\u00a0\u003ca href=\"http://www.kyrc.org/\"\u003eKentucky Resource Council\u003c/a\u003e,\u00a0\u003ca href=\"http://www.kyheartwood.org/\"\u003eKentucky Heartwood\u003c/a\u003e,\u00a0\u003ca href=\"https://bluegrasslandconservancy.org/\"\u003eThe Bluegrass Conservancy\u003c/a\u003e.\u003cbr\u003e-Organized a kick-ass house concert!\u003cbr\u003e-Released\u00a0\u003ca href=\"http://www.nicholaspenn.com/\"\u003e3 music videos\u003c/a\u003e for each of the songs on ill EAGLE.\u003cbr\u003e\u003cbr\u003e"
