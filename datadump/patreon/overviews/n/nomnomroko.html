    "summary": "\u003cstrong\u003eHey There!\u003cbr\u003e\u003cbr\u003eAbout me:\u003c/strong\u003e\u003cbr\u003eI\u0027m Mero (aka. Nomnomroko/Merokosart) and I draw stuff. I\u0027m a Concept Artist for video games but in my personal time I like to do character illustrations for various franchises, and sometimes some original work.\u003cbr\u003eI like Star Trek, Star Wars, Overwatch, TF2 and more~\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/4750/f/2018/032/e/9/patreonshit2_by_nomnomroko-dc1ubm4.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat is this Patreon for:\u003c/strong\u003e\u003cbr\u003eI\u0027ve created this Patreon with the eventual goal to support myself fully with my own work, opening the possibility to eventually do my own original projects. But for now, I\u0027d like to use it to bring /you/ all closer\u00a0 to my work ( with more WIPs and sketches and process vids)\u00a0 and cover some of my bills and needed hardware upgrades. The schedule will also help me get into a more organized workflow.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/b81c/f/2018/032/2/5/patreonshit3_by_nomnomroko-dc1ubmt.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eWhat\u0027s the plan:\u003cbr\u003e\u003c/strong\u003eFor now, I just want to share more personal work. That includes WIPs and Sketches. I\u0027ll also be doing Streams via Twitch and Picarto.tv\u00a0 and polls for a weekly fanart piece where you guys get to choose the franchise for! \u003cbr\u003eWith time I hope to improve on this page and what I can offer all of you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/0c2c/f/2018/032/7/1/patreonshit1_by_nomnomroko-dc1uc0s.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for passing by!\u003cbr\u003e\u003cbr\u003eCheers,\u003cbr\u003eMero\u003cbr\u003e\u003cbr\u003e"
