    "summary": "Hello,\u003cbr\u003e\u003cbr\u003eI\u0027m a musician and occassional writer. \u00a0However, most of my creative energy goes into helping small, urban humans to compose new music and song. I love doing this, but it takes a pretty heavy toll on my own output. After 18 months away from writing and recording, I decided to work a bit less for others and a bit more for myself and used a lull in the chaos to start this page. \u00a0You can find out more about my musical work with young people \u003ca href=\"http://www.nathanportlockworkshops.co.uk/\" rel=\"nofollow\"\u003ehere\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 160px;\"\u003e\u003cimg src=\"http://static1.squarespace.com/static/535e33ebe4b02647464845f9/535e353ae4b0a78001c2b520/535e35c1e4b0ad70e229ca40/1398683074933/4596962614.jpg?format=750w\" style=\"width: 325px;\"\u003e\u003c/div\u003e\u003cbr\u003eYour pledge is the best motivation that I can have for creating; not because of your money but because of your ears.\u00a0 I live a scenic but secluded life in the middle of the English countryside and have learned that I\u0027m most productive when I\u0027m composing for others, not for myself. \u00a0\u003cbr\u003e\u003cbr\u003eYour support means that I can have an audience for my musical creations and thus find some purpose for re-kindling cold fires and stoking old musical flames. \u00a0In a practical sense, your pledge means that I can physically improve my recording space as well as pay for more professional mastering and equipment. \u00a0Ultimately, without the motivation of your feedback here on Patreon, I would struggle to find a reason to finish things.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"http://static1.squarespace.com/static/5358bc42e4b07ec2da398d97/t/556839e5e4b053b0ea0f76a6/1432893999120/?format=500w\" style=\"width: 466px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat I do\u003c/strong\u003e\u003cbr\u003eI write, sing and play everything that you hear, recording it in my small basement studio in the middle of the Shropshire Hills, UK. \u00a0I mix and master things myself, so any sonic anomalies are my responsibility alone. I\u0027m working on it. \u003cbr\u003e\u003cbr\u003eMore at \u003ca href=\"http://www.nathanportlock.com\" rel=\"nofollow\"\u003ewww.nathanportlock.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mIstJDaeXjw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eIf you\u0027d like to hear or see anything in particular, then please feel free to send me a message; I\u0027m new to this.\u003cbr\u003e\u003cbr\u003eThanks for your interest."
