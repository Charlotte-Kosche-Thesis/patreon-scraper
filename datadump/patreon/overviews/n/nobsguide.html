    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/xysXGKubbdE\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=3VIO_eiQGs4\" rel=\"nofollow\" target=\"_blank\"\u003eCaverna\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/watch?v=2Yg2vIWCSmg\" rel=\"nofollow\" target=\"_blank\"\u003eTerra Mystica\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/watch?v=d89u-gXjIVY\" rel=\"nofollow\" target=\"_blank\"\u003eCarcassonne\u003c/a\u003e |\u00a0\u003ca href=\"https://youtu.be/zxUDLaTsV14\" target=\"_blank\"\u003eThe Castles of Burgundy\u003c/a\u003e\u003ca href=\"https://www.youtube.com/watch?v=d89u-gXjIVY\"\u003e\u003c/a\u003e | \u003ca href=\"https://www.youtube.com/watch?v=xysXGKubbdE\"\u003eClans of Caledonia\u003c/a\u003e\u003ca href=\"https://youtu.be/zxUDLaTsV14\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t-WHAT IS NO BS GUIDE-\n\t\u003c/strong\u003e\u003cbr\u003e\n\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nWant to \n\u003cu\u003equickly\u003c/u\u003e\u00a0and \u003cu\u003econcisely\u003c/u\u003e\u00a0learn how to play that new board game but don\u0027t want to read a complicated rule book? Want to know whether you like a game before you buy it? Want to rid the world of all its board gaming how-to\u00a0\u003cstrong\u003eBS\u003c/strong\u003e?\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you\u0027re like me, it can be grueling to watch How To videos that don\u0027t get right to the point. They\u0027ll share strategies or drone on about their favorite character when all you want is to\u00a0get to the important stuff so you can play!\u003cbr\u003e\n\u003cbr\u003e\nYou want to spend less time watching a video and feel confident you know the rules as well as you would have if you\u0027d studied the manual.\n\u003cbr\u003e\n\u003cbr\u003e\nThat\u0027s why I started the\u00a0\u003ca href=\"http://www.youtube.com/c/NoBSGuide\" rel=\"nofollow\" target=\"_blank\"\u003eNo BS Guide\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t-\n\t\u003cstrong\u003eWHY BECOME A PATREON-\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eTo dodge the rule book!\u003cbr\u003e\nTo take part in a huge gaming movement!\n\u003cbr\u003e\nTo waste less time watching How To videos and more time playing!\n\u003cbr\u003e\nTo have a teaching resource when you bring a new friend to the table!\n\u003cbr\u003e\n\u003cstrong\u003eTO GET RID OF ALL THE BS!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e-WHO IS BEHIND NO BS GUIDE-\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nMy name is John Boecker. I love Board Games and I love making movies. I was trying to learn how to play a game one time by watching a YouTube video, and I just wasn\u0027t getting it. The music was on an 8 second loop, the dude kept coughing, the introduction was 2 minutes long, and most importantly... the video was 45 minutes in length! Why was it so long? Mostly because the guy went into extreme details about strategies and his favorite characters. I was there to learn how to play. If I want strategies I\u0027d be watching another video. Long story short, I got to the end of the video and still had no idea how to play the game.\nThe kind of video I was looking for just didn\u0027t exist.\n\u003cbr\u003e\n\u003cbr\u003e\nAll of this inspired me. \"The world needs better Board Game videos\" I thought. So here I am, taking a crack at it.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e-HOW OFTEN WILL I END UP PAYING?-\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\nYou can support the No BS Guide for $1, $5, or $25 \u003cu\u003eper video\u003c/u\u003e. I plan on average to release a new video every 3 months.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e-WHERE DOES THE MONEY GO-\u003c/strong\u003e\n\u003c/div\u003e\n\u003cstrong style=\"background-color: initial; text-align: center;\"\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003c/div\u003e\nDirectly into producing more How To Play videos and covering material costs such as buying: Board Games, Camera Equipment, Lighting, and Editing Software.\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for checking out my Patreon! I\u0027m a great listener and I care about people and their ideas. Please feel free to email me directly at TheNoBSGuide@gmail.com and I guarantee you will have a listening ear."
   },
