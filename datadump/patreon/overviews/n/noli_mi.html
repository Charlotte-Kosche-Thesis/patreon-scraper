    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHi there, I\u0027m \n\u003cstrong\u003eBluepencil\u003c/strong\u003e. I write things, and draw sometimes. You may know me elsewhere as \u003cstrong\u003eCharlesBhepin\u003c/strong\u003e.\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat are you doing?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eVarious things. At present however, I am focusing on these web fiction productions. They are each different experiments in storytelling formats, which I may use for more stories later.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[Update notes: A CHANGE IN FOCUS. Instead of weekly updates, I will devote an entire month to one or two stories, and give it a massive update rate. As in Every Day or Five Days Weekly updates.]\u003c/strong\u003e\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://dl.dropbox.com/s/si5uo6ltglfk9xs/merstory-sidebanner-cut.png?dl=0\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cem\u003eMerStory \u003c/em\u003e\u003c/strong\u003eis a charming little illustrated web serial, sort of a cross between Robinson Crusoe and The Little Mermaid. It is listed in\u00a0\n\t\u003ca href=\"http://webfictionguide.com/listings/merstory/\"\u003ethe Web Fiction Guide\u003c/a\u003e. Book One is also now complete. \u00a0\u003c/li\u003e\u003cli\u003eUpdates \u003cstrong\u003eMondays\u003c/strong\u003e and \u003cstrong\u003eFridays\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\n\t\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\u003cimg src=\"https://dl.dropbox.com/s/2ox0zavs5jx3ocr/letsplay-planetbase1-cut.png\" style=\"background-color: initial;\"\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eLet\u0027s Play Planetbase \u003c/strong\u003e\u003c/em\u003eis my unique take on the screenshot-based Let\u0027s Play system. It can be likened to viewing a video Let\u0027s Play... but in text form, somehow? How is this possible?! Click here (\u003ca href=\"https://forums.sufficientvelocity.com/threads/b-pen-presents-a-penguin-that-plays-planetbase.30202/reader\" target=\"_blank\"\u003edark\u003c/a\u003e) or\u00a0\u003ca href=\"http://www.newtribez.net/forum/thread/659/\" target=\"_blank\"\u003ehere\u003c/a\u003e (light) to see. If this method works out, it could be used for all sorts of reaction narratives.\u003c/li\u003e\u003cli\u003eReader reviews:\u003cul\u003e\u003cli\u003e\"This is one of the most depressing planetbases I have ever seen.\"\u003c/li\u003e\u003cli\u003e\"Dang, yeah...this has pretty much become a good horror/thriller movie.\"\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eUpdates \u003cstrong\u003eSaturdays\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cimg src=\"https://dl.dropbox.com/s/o7f273ec56e4ue3/noliTM.png\"\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cem\u003eNoli Me Tank in a Mall\u003c/em\u003e \u003c/strong\u003eis my fun little thought experiment which I hope to eventually compile into a novel. This is my main focus.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNoli Me Tangere\u003c/em\u003e and \u003cem\u003eEl Filibusterismo \u003c/em\u003eare important cultural works that ignited the Philippine Revolution against Spain. They are novels that exposed to the populace the abuses and the injustices of their Spanish colonial rulers, the hypocrisy of their priests, and inherent cruelty of their class structure over the powerless masses. \u003cbr\u003e\u003cbr\u003eUnfortunately, they rose up in the middle of the Spanish-American War, one which saw Spain lose most of their overseas colonies and decisively end as a World Power. The war ended in the\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Treaty_of_Paris_(1898)\" target=\"_blank\"\u003e1898 Treaty of Paris\u003c/a\u003e, in which Spain also sold the Philippines to the USA for the sum of twenty million dollars. The revolutionary government was then crushed by the overwhelming military might of the United States and the Philippines turned into a territory. While the Philippines stands as the USA\u0027s greatest successes in nation-building, the early occupation left almost one-fifth of the population dead from combat and disease.\u00a0\u003cbr\u003e\u003cbr\u003eRizal was executed by the Spanish long before knowing what might happen to his country. The world created within The Noli and the El Fili are therefore stuck frozen in time, forever caught in that moment before a Revolution. \u003cbr\u003e\u003cbr\u003eNow let\u0027s see what happens in this world if we give it \u003cstrong\u003ethe Light Novel treatment\u003c/strong\u003e and \u003cstrong\u003ejam the entirety of the Internet into its protagonist\u0027s skull \u003c/strong\u003eand watch him \u003cstrong\u003etry to fix things with his unfortunate tendency to sound like a supervillain.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003eStart reading \u00a0it\u00a0\u003ca href=\"http://karavanir.com/noli-toc/\"\u003ehere\u003c/a\u003e.\u003c/li\u003e\u003cli\u003eUpdates \u003cstrong\u003eThursdays\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cimg src=\"https://dl.dropbox.com/s/1nokjft386mbvnj/dnd-colors-cut.png?dl=0\"\u003e\u003cbr\u003e\u003cstrong\u003eSee more of my other works at \u003ca href=\"http://karavanir.com\"\u003ehttp://karavanir.com\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003eCertain other fan works as the ideas arrive, mostly to be found at the SpaceBattles or SufficientVelocity forums.\u00a0\u003c/li\u003e\u003cli\u003eI am also available for art commissions\u00a0\u003ca href=\"https://forums.sufficientvelocity.com/posts/8233181/\"\u003ehere\u003c/a\u003e.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhy are you on Patreon?\u003c/strong\u003e\u003cbr\u003eFor power. Electric power, to be precise. Where I live, power interruptions are almost daily. Whatever help that can be given to transition slowly into sustainable power sources, I\u0027ll gladly take it!\u003cbr\u003e\u003cbr\u003eSeriously, every little bit helps. It is a tremendous pain in the ass, but power monopolies aren\u0027t something you have a choice in, yes? :p\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are you asking for monthly patronage?\u003c/strong\u003e\u003cbr\u003eI\u0027m updating lots of stuff, so it\u0027s impractical to charge per post.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhen do things update?\u003c/strong\u003e\u003cbr\u003e\nMost works update biweekly. However, sometimes donation bonuses mean extra releases during the week. Direct donations or commissions can be done through Paypal to bhepin@gmail.com.\u003cbr\u003e"
