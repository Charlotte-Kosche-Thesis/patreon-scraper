    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i63.tinypic.com/11sfh41.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMy name is Ninett, and I am a watercolour and pencil artist - I am scared of digital media, I only play ball in the traditional art court. I make stuff in a realistic style, usually botanical and animal themed pieces. I try to remain open to media and styles, so that I can learn and develop further, boldly going where no Ninett has ever gone before... \u003cbr\u003e\n\t\u003cdiv style=\"text-align: right;\"\u003e...but not really. I always just do realistic depictions.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cimg src=\"http://i63.tinypic.com/ws4j0j.png\" style=\"width: 293px;\"\u003e\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: justify;\"\u003e\nI am on Patreon because I love to make art. Mainly. I\u0027m also here because I hate working in the office. Either way, I want to make more art, upload higher quality images, buy more art supplies, get a dog, buy a dinosaur themed mini-golf course.... \n\t\t\t\u003cbr\u003e\n\t\tPatreon has the potential to allow me to take art to the level where I can stop working at the office and start doing what I really love full time (I would be so happy if I could have a dedicated studio as well for this).\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\t\u003cimg src=\"http://i67.tinypic.com/2qav0j9.png\"\u003e\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cdiv style=\"text-align: justify;\"\u003e\nIn exchange for your patronage, depending on you pledge, I will:\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cul\u003e\n\t\t\t\t\t\t\u003cli\u003e$1:\u00a0 Give you access to my patrons-only feed on Patreon\u00a0\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003e$3:  Send you a personal thank-you card with a small drawing on it (send me a message with your pledge to tell me what you want me to draw on there, one time upon subscription), plus the above\u00a0\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003e$5:\u00a0 Two free print downloads created especially for patrons every month, plus the above\u00a0\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003e$10:\u00a0 Send you all of the above and an A5 watercolour painting print (pick from any, one time upon subscription),\u00a0access to two in-depth process guides per month.\u00a0\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003e$20:\u00a0 All of the above, access to polls about what you would prefer to see next, and an A4 print of your choice (one time upon subscription). \u00a0\u003c/li\u003e\n\t\t\t\t\t\t\u003cli\u003e$50:\u00a0 Send you all of the above, plus access to a video timelapse of a painting being made every month, and an original A5 painting(one time on subscription)! \u00a0\u003c/li\u003e\n\t\t\t\t\t\u003c/ul\u003e\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\n\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\t\t\t\t\t\u003cdiv style=\"text-align: justify;\"\u003e\n\t\t\t\t\t\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\n\t\t\t\t\t\t\u003c/span\u003e\u003c/span\u003e\n\t\t\t\t\t\u003c/div\u003e\n\t\t\
