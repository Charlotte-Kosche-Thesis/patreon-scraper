    "summary": "\u003ca href=\"http://blessingscomic.com\" rel=\"nofollow\" target=\"_blank\"\u003eBlessings\u003c/a\u003e is a story\nabout what happens when someone struggling for survival is given\nresources to thrive, and what they are willing to sacrifice to keep\ntheir new life. \u003cbr\u003e\u003cbr\u003eBlessings is\ncurrently the longest project I\u2019ve ever worked on, and\nI keep working on it largely because of support from my Patrons!\nBlessings will always be free to read, but Patrons get all KINDS of goodies to make the entire comic more interesting and fun!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://blessingscomic.com/wp-content/uploads/2016/12/RewardsHeader.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e$1 or more a month\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\nSiyavs Visions Tier\u003cbr\u003e\u003c/strong\u003e\nVisions of things to\ncome! At this tier you get to see sketches of every page and early\naccess to finished pages once they\u2019re done! \u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://blessingscomic.com/wp-content/uploads/2016/12/SketchPageExample.png\"\u003e\n\u003cbr\u003e\nThere\u2019s also a\nPatron livestream, where you can watch me draw Blessings or Blessings\nrelated art!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e$5 or more a month\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\nShirleys Seeds\nTier\u003cbr\u003e\u003c/strong\u003e\nYou get to see\nCharacter and Environment design work! The base things that make up\nBlessings. Lots of outfit turnarounds and early character design\nsketches! Also occassional pages from my big first idea notebook.\u00a0\u003c/div\u003e\u003cimg src=\"http://blessingscomic.com/wp-content/uploads/2016/12/5DollarExample.png\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/8c4530ead6f35d881ec9ae6ff0725402/tumblr_nrad8jEl0q1qhpykro1_1280.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e$10 or more a month\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWynns Learning\nTier\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eSimple-styled Bonus\nPages illustrating background information about the Blessings world!\nCurious how someone\u2019s Blessing works or what the other Immortals\nlook like? This Tier has or will get it!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://blessingscomic.com/wp-content/uploads/2016/12/NuloPowersPreview.png\"\u003e\u003cbr\u003eA\u00a0 drawing that will be e-mailed to you every month!\nA good way to get more nibbles of characterization. You can also\nsuggest art you\u2019d like to see, sort of a request lottery\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"http://blessingscomic.com/wp-content/uploads/2016/12/10DrawingExample.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003e$15 or more a month\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\nBlessed\u003cbr\u003e\u003c/strong\u003e\nThis is the Cameo\ntier! You or your OC can be Immortalized so to speak in the pages of\nBlessings! Everything from background appearances in crowd scenes, to\na few lines; unfortunate casualty or unlikely ally! You\u2019ll need to\nbe comfortable messaging with me leading up to it and sending me\nreference pictures.\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e"
