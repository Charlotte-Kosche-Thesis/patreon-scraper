    "summary": "Hello hello, lovely patrons!\u00a0My name is Abbie, and I am a proud, radical, queer witch. I\u0027ve been a practicing witch for 15 years. I have come to understand tarot and witchcraft as a way toward collective liberation. I find magic to be a profoundly meaningful and healing experience, and want to share my knowledge and skills with you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003eThere are a couple of reasons I\u0027ve decided to open up shop on Patreon. I\u0027m hoping that this will allow me to focus more of my energy writing for you, and make this a more sustainable income for me.\u00a0\u003cbr\u003e\u003cbr\u003eThere are a couple of reasons I thought moving some of my work to Patreon would be beneficial to my followers:\u003cbr\u003e\u003cbr\u003e1. I know that I have followers who love to read my work, would like to support me, but don\u0027t necessarily want or need to purchase a tarot reading regularly.\u003cbr\u003e\u003cbr\u003e2. I know that there is a certain seasonality to the craft, and it takes dedicated study, and a lot of relationships. Through regular support, and the patron-creator relationship, I hope to bring you with me every step of the way on the witch\u0027s journey.\u003cbr\u003e\u003cbr\u003eI want this community of patrons to be a learning resource. Depending on the level of patronage you choose, you will get exclusive, monthly tarot readings; consultations on spellwork; witchy surprises in your mail; and guidance from the Northern Lights Witch herself. So join us! I\u0027m excited for our journey together.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003cbr\u003e\u003c/strong\u003eIt takes time to build the knowledge that I\u0027ve built, and your support allows me to put more time into my writing and my work. Thank you so so so much! Blessed be xx\u003cbr\u003e"
