    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003eAlright let\u0027s bring it on and welcome to my Patreon page. \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003eIt\u0027s now been over 4 years since i started cosplaying and now that I have kind of gotten the hang of this hobby I want to improve even further.\u003cbr\u003e\u003cbr\u003eWell here I am, my name is Jennifer but most of you guys probably know me under the alias of \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003eNioria Cosplay.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"https://image.ibb.co/ni5eTx/1_gdo_QMoh.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(221, 217, 195);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e I really want to be honest here I would like to put up a video but I really am missing the equipment for quality videos\u003cbr\u003eand since I stand up for the little details I would like to put as much quality into every project as I possibly can.\u003cbr\u003e\u003cbr\u003eAnd let\u0027s face it cosplaying is hella expensive. That didn\u0027t hinder me on progressing so far and that\u0027s why I thought Patreon might actually be a good idea.\u003cbr\u003eIt opens up the possibility for you guys to help me and for me to give you something in return.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cK24vc/2_Ttc_Rm_ZQ.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003ePLEDGE BEFORE 31st May and you\u0027ll get access to at least 5 photos (Photo Sphere and above) or even at least 10 photos (Fan Sphere) of my Aiz Wallenstein Set!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/myu8Y8/DSC_0476.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003eAdditional Reward Info\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCommunity Sphere\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e Be part of my \u003cstrong\u003emonthly polls\u003c/strong\u003e and \u003cstrong\u003ediscussions\u003c/strong\u003e regarding new costumes, shootings or other projects. I hope to give you a \u003cstrong\u003esense of exclusivity\u003c/strong\u003e since everything that will be discussed here gets extra priority and won\u0027t necessarily be discussed on other platforms.\u003cbr\u003e\u003cbr\u003e Your pledgings mean a lot to me and you should be rewarded as much as I get.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(75, 172, 198); color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003eRequest Sphere\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e If there is anything you need help with regarding cosplaying this tier is there for you.\u003cbr\u003eBe it a \u003cstrong\u003ehigh resolution picture\u003c/strong\u003e of an older set, a \u003cstrong\u003esigned print\u003c/strong\u003e, \u003cstrong\u003epattern\u003c/strong\u003e for your cosplays, making of a picture, personalized short \u003cstrong\u003ethank you video\u003c/strong\u003e or you simply\u003cbr\u003ewant me to read something out for you in a special voice you name it and I will try to fullfill \u003cstrong\u003eYOUR WISH.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e Please note that I reserve the right not to accept every request if I think it is inappropriate or just not reasonably doable.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 179, 215); color: rgb(128, 100, 162);\"\u003ePhoto Sphere\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEven though a photo set is kind of self explanatory here is how this one will work. At this Tier you will receive this month\u0027s \u003cstrong\u003ecosplay photo set\u003c/strong\u003e via\u003cbr\u003eE-Mail. I will always try to deliver at least \u003cstrong\u003e5 pictures\u003c/strong\u003e but will aim for more it really depends on how good the pictures will turn out\u003cbr\u003e as for the \u003cstrong\u003epreview\u003c/strong\u003e these will be smartphone photographed pictures directly from the camera display to give you guys an idea of what it will be.\u00a0\u003cstrong\u003e\u2661\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 179, 215); color: rgb(128, 100, 162);\"\u003eFan Sphere\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eThis Is what I believe shouldnt be on social media and it wouldnt be called mostly fan service if it wasnt for my actual fans.\u003cbr\u003e\u003cbr\u003e If you support me up to this point then you should have exclusive rights shouldnt you?\u003cbr\u003eIn this Tier you will receive at least \u003cstrong\u003e5 fanservice pictures\u003c/strong\u003e of this month\u0027s cosplay set.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e Please note that you are not allowed to share any of the patreon content on any other page. Patreon exlusives are for you and just for you.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eAnd I see myself forced to take up legal steps if I happen to find the content created here re-uploaded somewhere else.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://image.ibb.co/cK24vc/2_Ttc_Rm_ZQ.jpg\"\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003ePrevious Sets\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(192, 80, 77);\"\u003eDecember 2017 - Rias Christmas\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/b4BKTx/3_nbj_Diqw.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 0); background-color: rgb(75, 172, 198);\"\u003eJanuary 2018 - Sena Bikini\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ieF2gH/4_70e_PIxv.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eFebruary 2018 - Xenovia\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://image.ibb.co/kuaDox/5_t_HQy_Dv_Z.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(183, 221, 232); background-color: rgb(242, 220, 219);\"\u003e\u003cstrong\u003eMarch 2018 - Me!Me!Me!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dZJNPH/mememe1.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cbr\u003e\u003cstrong\u003eApril 2018 - Stocking Bunny Suit\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/mJb6Jc/DSC0734.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cK24vc/2_Ttc_Rm_ZQ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf you want to check out my social media sites feel free to visit me on:\u00a0\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/nioriacosplay/\" target=\"_blank\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/NioriaCosplay\" target=\"_blank\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/NioriaCosplay/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
