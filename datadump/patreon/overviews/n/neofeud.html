    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003cdiv\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/VQAMJgs5euA\" width=\"560\"\u003e\u003c/iframe\u003e\u003ca href=\"https://silverspook.itch.io/neofeud\"\u003e\u003cbr\u003e\u003cimg src=\"http://3pp2bb1lqxr3vbhd52p4x6zv.wpengine.netdna-cdn.com/wp-content/themes/iambread/img/steam.png\"\u003e\u003cimg src=\"https://upload.wikimedia.org/wikipedia/en/1/16/Itch.io_logo.png\" style=\"width: 198px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u00a0 \u003cbr\u003e\u00a0\u003ca href=\"https://silverspook.itch.io/forgotten-city\"\u003e\u003cimg src=\"https://i.imgur.com/Go1UH4u.gif\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u00a0\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://silverspook.itch.io/forgotten-city\"\u003eDysmaton Demo Now Available!\u003c/a\u003e\u003cbr\u003e\n\tDysmaton is my latest project. If you\u0027d like to see it completed, please consider becoming a \u003ca href=\"https://www.patreon.com/neofeud\"\u003ePatreon Patron\u003c/a\u003e and\u00a0picking up \u003ca href=\"https://silverspook.itch.io/neofeud\"\u003eNeofeud\u003c/a\u003e to support development of a full game!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat is this about?\u003c/strong\u003e\u003cbr\u003eHi, I\u0027m Christian Miller, a one-person game developer from Hawaii. My first game, Neofeud, is a\u00a0dystopian cyberpunk point-and-click adventure game in the vein of Blade Runner, but with an overlay of Game of Thrones-like political intrigue, and hand-painted, stylized visuals.\u003cbr\u003e\u003cbr\u003eThe art, stories and gameplay of Neofeud are a reflection of my experiences as a STEM teacher for the underserved youth of Honolulu\u2019s inner city. Teaching robotics, programming, and sustainability is an often difficult, stressful, and even Kafka-esque endeavor -- being in one of the richest, most beautiful places on Earth, yet dealing with families with working parents, who are living out of a van, or sleeping on the street. It is hard trying to keep the kids out of gangs, off of drugs, and on a path towards better opportunities, such as the ones I had growing up in a slum area of paradise while going to an upscale private school.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img.itch.zone/aW1hZ2UvMzIyMzUvNTc2MjAxLnBuZw==/original/l3HP0g.png\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is\u00a0Neofeud about?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n2033 - We create AI. Sentient robots arrive, but not as our Terminator overlords or our Singularity saviors -- conscious machines are humanity\u0027s unwanted bastard children. A few are geniuses who design flying cars, beat cancer, invent teleportation, but millions of defective prototypes roll out of factories -- mentally challenged, motivationally-challenged, criminally-inclined. Legally conscious, but unhirable, these \"Defectives\" are shuffled through public housing and welfare assistance, straining the already overburdened back of the meager social safety net. The robots who don\u0027t end up in prison are dumped, as a last resort, into a massive landfill known as \"The Pile\".\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/WO7eYkB.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nHumans engage in perfection of their species -- or at least the powerful and well-connected -- genetically engineering children with the human and animal DNA. The failed eugenics experiment \"Frankenpeople\" are discarded into \"The Pile\" as well. The new dynasties, \"Neofeudal Lords\", live in towering neon glass castles, shuttle around in pristine nanotech-enabled pods, minds and bodies full of cyberware, spending most of their time taking selfies and \"optimizing their monetization schemes\". A race of supermen concerned only with their own status, their prestige, their success. Where machines have become all too flawed and human, people have become flawless, perfect, cold machines.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/iuCD4vi.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nKarl Carbon is an ex-cop, dishonorably discharged from Coastlandia PD for disobeying an order to shoot an unarmed sentient humanoid. Karl is exiled to \"The Pile\" as a lowly social worker. There he counsels gangbanging foster-kid robots and confiscates chimera-children from deadbeat half-wolf parents. Till one day a case goes horribly sideways and Karl is drawn into a sordid conspiracy that could threaten the strained fabric of Human-Robot-Hybrid civilization -- or save it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.indiedb.com/cache/images/games/1/36/35501/thumb_620x2000/output_Vs7sLQ.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.indiedb.com/cache/images/games/1/36/35501/thumb_620x2000/Proto-J_V3.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eAbout Silver Spook Games\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eSilver Spook Games is a one-person-team consisting of Christian Miller, a Hawaiian writer, artist, and game developer with a passion for creating works of depth and relevance. Growing up Native Hawaiian in Honolulu, Hawaii, he experienced a somewhat \u0027postmodern\u0027 and dissonant existence of clashing cultures, peoples, and extreme inequality. Inspired by games like Fallout, System Shock, and films like Aliens, The Matrix, Bladerunner, District 9, and Elysium, he has gone on to write stories and create games in the tradition of dark, cautionary, and (hopefully) groundbreaking science fiction. Neofeud is an adventure-puzzle game that aspires to be complex, compelling, and challenging. Christian now lives on the Big Island of Hawaii with his loving, geeky, cosplaying Canadian wife, and two kids.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://3.bp.blogspot.com/-5GrZz0JNU20/VPFviN39XcI/AAAAAAAAAPE/6-NLztjEm7Y/s1600/10378250_10204299538303267_5016820554038287510_n.jpg\"\u003e \u003cimg src=\"http://i.imgur.com/Wd2YnKg.jpg\"\u003e\u003cimg src=\"http://i.imgur.com/OvPsLRN.jpg\" style=\"width: 442px;\"\u003e\u003cimg src=\"http://i.imgur.com/3OBUAVh.jpg\" style=\"width: 214px;\"\u003e\u003cbr\u003e\u003cbr\u003eChristian is currently working on his second adventure game title, \u003ca href=\"https://silverspook.itch.io/forgotten-city\"\u003eDysmaton\u003c/a\u003e, Neofeud II, as well as an as-yet unannounced Deus Ex-like game (Become a patron for more info!). In addition to his game development, he is producing the Silver Spook Podcast, where he speaks with cyberpunk/sci-fi indie creators, and livestreams each Saturday from his\u00a0\u003ca href=\"https://www.youtube.com/user/twiliteminotaur/\"\u003eYoutube channel\u003c/a\u003e. Your patronage will also go to support the continuation of this content!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDelve deeper into the world of Neofeud\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eThe background world of Neofeud has been thoroughly fleshed out not only visually but also in terms of world building. Stories set in the world of Neofeud have in fact been published in the science fiction and fantasy magazine Mythaxis! Check them out for a taste of the style and vision of Neofeud.\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://mythaxis.co.uk/5issuev16.htm\" rel=\"nofollow\"\u003e\u003cimg src=\"http://media.slidedb.com/images/games/1/36/35501/auto/protoj.jpg\" style=\"width: 376px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003ca href=\"http://mythaxis.co.uk/5issuev16.htm\" rel=\"nofollow\"\u003eProto-J: AKA The Six Billion Dollar Baller\u003c/a\u003e\u003c/strong\u003e\nA robot slumdog gets dumped into the prison-industrial complex on a bogus charge, and jailbreaks out of the supermax. Will he become an even bigger robo-criminal, or join civilized human society? Or is that even possible?\u003cbr\u003e\n(caution: extreme language)\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://www.mythaxis.co.uk/2issuev17.htm\" rel=\"nofollow\"\u003e\u003cstrong\u003eThe Cospauper\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eIn a neofeudal 2030 of one-percenter princesses and lowly peasants, a cosplayer goes from Cinderella rags to Kardashian riches.\u003cbr\u003e\n\u003cbr\u003e\nDon\u0027t forget to check out the\u00a0\n\u003cstrong\u003e\u003ca href=\"http://www.indiedb.com/games/neofeud\" rel=\"nofollow\"\u003eNeofeud IndieDB site\u003c/a\u003e \u003c/strong\u003efor even more info on the game!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank You!\u003cbr\u003e\u003c/strong\u003eFinally, a big thank you to all my Patrons for your continued support:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/user?u=3436156\"\u003eMinxilla\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/user?u=2508255\"\u003eIan Ruotsala\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/noirjyre\"\u003eBelinda A. Taylor\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/mechanicalbat\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCTZUxGT7nS_GlNSepo8MebQ\"\u003eTeloxak\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/user?u=7596131\"\u003eAlforiso de Lozar\u003c/a\u003e \u00a0\u003cbr\u003e\u003ca href=\"https://www.patreon.com/user?u=389909\"\u003eMatthew\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/mechanicalbat\"\u003eMechanical Bat\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003eWithout your help, Silver Spook Games would very likely not exist. So thank you from the bottom of my angry, napalm-filled, cyberpunk heart!\u003cbr\u003e"
   },
