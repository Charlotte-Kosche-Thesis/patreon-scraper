    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHi Friends!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003eMy name is \u003cstrong\u003eNika Minchenko\u003c/strong\u003e, I am Founder or the online Russian language school called \u003cstrong\u003eRu-Land Club\u003c/strong\u003e and a YouTuber. I create video lessons for the Russian language learners of all levels from all over the world. And if you study Russian, my channel can be a great helper for you! Above you can see one of my videos (but I have many other different video formats for different levels), I hope you\u0027ll like it ;)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhy am I at Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eI think that Patreon is a great platform both for Creators and Patrons. It is a perfect opportunity to support your favorite\u00a0YouTuber! \u003cbr\u003eSome of my followers ask me how they can help me to promote my channel because it deserves more views and subscribers, and I think that the Patreon is the best way to support it!\u003cbr\u003e\u003cstrong\u003eAll donations\u003c/strong\u003e I spend on my channel. If you watch my first videos (OMG), you will see how awful they were: terrible video and sound quality. But I buy some new equipment all the time: camera, microphone, lightning, software for editing, etc., because my channel is kind of my lifestyle, and it means a world for me and for my loyal subscribers.\u003cbr\u003ePlus video creating takes really a lot of time: planning, a creation of the materials, filming, edition, uploading and promoting. And as better the video is, as more time I need to spend on it. And now I try to create more high-quality content. So any material help will be very appreciated :)\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHow to become a Patron?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eJust click the button \"\u003cstrong\u003eBecome A Patron\u003c/strong\u003e\" above and choose the reward which you prefer. Please note, that\u00a0Pledges are per month and every month you will be eligible to your level reward.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for not being\u00a0indifferent to my project and to learning the complicated but beautiful Russian language!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSincerely yours,\u003cbr\u003eNika Minchenko,\u003cbr\u003eRu-Land Club\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
