    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eA\nbit about me -\n\t\u003c/strong\u003e\n\tMy\nname is Ksheyna and I am an OOAK Fantasy Doll Artist. I have been creating my\nart doll for 8 years now. My work stems from my love of fantasy, nature and\nfaerie, as well as Norse and Celtic folklore and mythology.\n\t\u003cbr\u003e\n\t \u003cbr\u003e\nUsing\npolymer clay, wire, fabrics, fibres and paints I am able to create the\ncreatures that stroll, take flight, dart and dash (and sometimes trip!) through\nmy imagination. It is amazing to watch them come to life, each with their own unique personality.\n\t\u003cbr\u003e\nMy\nart and desire to create is what drives me, and there is nothing in this world\nI would rather do then sit in my studio and bring these amazing creatures to\nlife. I also dabble in a bit of watercolour painting and jewellery making.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nHere I will be sharing lots of work in progress photos,\nincluding all those \u2018ugly stages\u2019 which more often than not we don\u2019t like to\nshow! You will also get to see my idea sketches, and costume designs. Participate in Patreon-only\npolls on design choices as well as get the opportunity to purchase my finished\npieces before they go up for sale!\n\t\u003cbr\u003e\nI\nhope what I create will inspire others to create and bring a bit of magic and\njoy to people\u2019s lives.  Please feel free\nto ask questions.\n\t\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\nThank you for taking the time to stop by. I truly appreciate it.\u00a0\n\t\u003cstrong\u003e\u2764\u003cbr\u003e\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tDon\u0027t\nforget to check out my\u00a0\n\t\u003ca href=\"https://www.artofnightswood.com/\" target=\"_blank\"\u003eWebsite\u003c/a\u003e \u2013\u00a0\u003ca href=\"https://www.nightswood.com/\" target=\"_blank\"\u003eStore\u003c/a\u003e \u2013\u00a0\u003ca href=\"https://www.facebook.com/NightswoodDolls/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e \u2013\u00a0\u003ca href=\"https://twitter.com/NightswoodDolls\" target=\"_blank\"\u003eTwitter\u003c/a\u003e \u2013\u00a0\u003ca href=\"https://www.instagram.com/nightswooddolls/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u2013\u00a0\u003ca href=\"https://www.pinterest.com.au/nightswooddolls/\" target=\"_blank\"\u003ePinterest\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\n\t\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/30741149_1632112773542547_7465252029212917760_n.jpg?_nc_cat=0\u0026amp;oh=1523abeb2471545254a5e67c68489c51\u0026amp;oe=5B61483C\" style=\"background-color: initial; text-align: justify; color: rgb(5, 45, 73); width: 522px;\"\u003e\u003c/h2\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003eRewards!\u003c/h3\u003e\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e$1 - Brownie\u003c/h4\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eAccess to my Exclusive Patreon blog\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e$5 - Faerie\u003c/h4\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eFirst to see work in progress pics and idea sketches, most of which will never be posted anywhere else\u003c/li\u003e\n\t\t\u003cli\u003eSee finished figures before anyone else\u003c/li\u003e\n\t\t\u003cli\u003eAccess to my Exclusive Patreon blog\u003c/li\u003e\n\t\u003c/ul\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e$10 - Faun\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/30728208_1632081620212329_871715697791598592_n.jpg?_nc_cat=0\u0026amp;oh=8720bfd049a3c0cee3ed265836d73c3c\u0026amp;oe=5B6A3790\" style=\"color: rgb(5, 45, 73); background-color: initial; text-align: justify; width: 493px;\"\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eA postcard\u00a0featuring my artwork + a little thank you note \u0026amp; sketch, mailed to you every month\u003c/li\u003e\u003cli\u003e+ All the rewards from previous tiers\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\n\t\n\t\n\t\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e$25 - Troll\u003c/h4\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003ePatreon-only polls on design choices for my dolls\u003c/li\u003e\n\t\t\u003cli\u003eFirst chance to outright purchase almost all new art dolls before they go up for sale (Excludes competition dolls)\u00a0\u003c/li\u003e\n\t\t\u003cli\u003e+ All the rewards from previous tiers\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e$50 - Fae Butterfly Collector\u003c/h4\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://scontent-syd2-1.xx.fbcdn.net/v/t1.0-9/30740389_1632087040211787_5050438217866674176_n.jpg?_nc_cat=0\u0026amp;oh=8a3306f3cbb4770bc6201b8e5caf5b08\u0026amp;oe=5B7134F9\" style=\"background-color: initial; text-align: justify; color: rgb(5, 45, 73); width: 492px;\"\u003e\u003c/h4\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eNightswood Fae Butterflies, only available through Patreon. Here is your chance to own one of my framed Fae Butterflies. Wired silk fabric, printed with my original watercolour fairy wings, embellished with flowers, leaves and berries. Framed in a 17x17x3cm shadow box. Custom made, you decide on which of my watercolour wings. After your third month in this tier, you will be able to commission your own little butterfly.\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eCommissioned Fae Butterfly Shadow Box Exclusive to Patreon (*minimum of three full months in this tier before requesting)\u003c/li\u003e\n\t\t\u003cli\u003ePreviews of all Secret projects\u003c/li\u003e\n\t\t\u003cli\u003e10% discount on all art dolls (Including commissions)\u003c/li\u003e\n\t\t\u003cli\u003e+ All the rewards from previous tiers\u003c/li\u003e\n\t\u003c/ul\u003e"
