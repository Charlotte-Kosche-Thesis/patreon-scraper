    "summary": "\u003cem\u003e\u003cu\u003e\u003cem\u003e\u003cu\u003eAbout Me and My Work\u003c/u\u003e\u003c/em\u003e\u003cbr\u003e\u003c/u\u003e\u003c/em\u003eHello everyone I am Nisheeth Srivastava an \u0027Autodesk Inventor\nCertified Professional\u0027 from India. I know how to work on different CAD\nApplications like Autodesk Inventor, SolidWorks, Siemens Nx, Solid Edge, Creo\nParametric etc.\u003cbr\u003e\nI have created around 1,000 \u0027Videos Tutorials\u0027 related to above\nmentioned CAD Applications. The content created by me is available over three \u0027YouTube Channels\u0027. I do all my work in association with my younger brother\nNivesh Srivastava who is also an \u2018Autodesk Inventor Certified Professional\u2019.\u003cbr\u003e\n\nAnyone who wanted to learn above mentioned CAD software can\nwatch my videos.  Afterwards he/she can\ntake certification of the knowledge acquired at any local certification center\nof that specific software or join a further advance course online/offline. \u003cbr\u003e\n\n\u003cem\u003e\u003cu\u003eSpecialty of my content:--\u003c/u\u003e\u003c/em\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003eAll the videos available to watch over YouTube are in High Definition.\u003c/li\u003e\u003cli\u003eVideos run in a regular speed there are no cuts at all.\u003c/li\u003e\u003cli\u003eThe file needed to completed the tutorial or finished files\nare available over my Blog.\u003c/li\u003e\u003cli\u003eThe same type of work has been shown with various CAD\nApplications, so if you are switching from one software to another then such content will help a lot.\u003c/li\u003e\u003c/ol\u003eAddition to this there are many more things that can be realized while comparing my work with others.\u003cbr\u003e\n\n \u003cem\u003e\u003cu\u003eWhy do I need\nsupport?\u003c/u\u003e\u003cbr\u003e\nThe financial support by audience will enable me to keep creating the content and improving it. I involve a lot of money, time and energy in creating these videos.\u003cbr\u003eThe money I receive from audience will be utilized in purchasing new equipment, internet consumption bills, purchasing new learning material and other personal expenses which everybody need for survival. \u003cbr\u003eIf our audience support me financially  then I will keep continuing my work for longer period of time. \u003cbr\u003eAll of your support means a lot to me and my family which I appreciate a lot.\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003e\u003cu\u003eMy work can be found on following links:-\u003c/u\u003e\u003c/em\u003e\u003cbr\u003e\n\n\u003cem\u003e\u003cu\u003e\u003c/u\u003e\u003c/em\u003e\u003cbr\u003e\n\nBlogs:--\u003cbr\u003e\n\n\u003ca href=\"http://niveshandnisheeth.blogspot.in\"\u003ehttp://niveshandnisheeth.blogspot.in\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"http://nisheeth-inventortalks.blogspot.in\"\u003ehttp://nisheeth-inventortalks.blogspot.in\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"http://nisheethsorjm.blogspot.in\"\u003ehttp://nisheethsorjm.blogspot.in\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nYouTube Channels:-\u003cbr\u003e\n\n\u003ca href=\"http://www.youtube.com/niveshandnisheeth\"\u003ehttp://www.youtube.com/niveshandnisheeth\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"http://www.youtube.com/NISHEETHSORJM\"\u003ehttp://www.youtube.com/NISHEETHSORJM\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"http://www.youtube.com/nisheethsrivastava1\"\u003ehttp://www.youtube.com/nisheethsrivastava1\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nFace Book Page:--\u003cbr\u003e\n\n\u003ca href=\"http://www.facebook.com/niveshandnisheeth\"\u003ehttp://www.facebook.com/niveshandnisheeth\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\nGoogle Plus Page:--\u003cbr\u003e\n\n\u003ca href=\"http://google.com/+niveshandnisheeth\"\u003ehttp://google.com/+niveshandnisheeth\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"http://google.com/+3DSolidModellingVideos\"\u003ehttp://google.com/+3DSolidModellingVideos\u
