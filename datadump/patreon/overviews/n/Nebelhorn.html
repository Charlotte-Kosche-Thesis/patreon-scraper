    "summary": "Nebelhorn entstand 2002 und ist bis heute ein wichtiger Bestandteil \nmeines Lebens. All die Jahre packe ich meine ganze Seele in diese \"Welt \nder Musik\". Mit viel Hingabe erschaffe ich dieses Liedgut und zu meiner \ngro\u00dfen Freude wird dieses oftmals mehr, als ich es mir je h\u00e4tte ausmalen\n k\u00f6nnen,\u00a0 \u00fcber all die Jahre sehr hoch gesch\u00e4tzt. (Im Bezug auf gute Kritiken, Hohe Klickzahlen bei den Youtubevideos der \"Fremdeinsteller\" \u003ca href=\"https://www.youtube.com/watch?v=14laEPVwzYI\"\u003ehttps://www.youtube.com/watch?v=14laEPVwzYI\u003c/a\u003e  und den von mir so gesch\u00e4tzen pers\u00f6nlichen Begegnung mit Euch, den H\u00f6rern und Mitgiedern anderer Bands! :) ) \u00a0 Doch w\u00e4re mir eine ebenso hohe Wertsch\u00e4tzung im finanziellen mehr als Willkommen, um zumindest die Unkosten und den st\u00e4ndigen Anfragen von Merch und CD Nachproduktionen endlich angemessen gerecht werden zu k\u00f6nnen.\u003cbr\u003e\u003cbr\u003e Nebelhorn steht ebenso f\u00fcr den Ideellen Anspruch des guten Zusammenlebens und der Verbundenheit zur Natur. Das hei\u00dft: Gastmusiker werden gern und gut entlohnt! :) Das tut allen gut! :) Sowie Verantwortung f\u00fcr die Umwelt \u00fcbernehmen mit hochwertigen Stoffen mit langlebigem Druck. Am liebsten auch f\u00fcr die Zukunft in Zusammenarbeit mit \u00f6kologisch arbeitenden Firmen, die den dort arbeitenden Leuten ein ebenso gutes Umfeld wie Einkommen bieten! :) ...\u00a0 Wundervoll w\u00e4re es nat\u00fcrlich, davon zus\u00e4tzlich bescheiden f\u00fcr die Grundbed\u00fcrfnisse der Lebenserhaltung meiner Selbst sorgen zu k\u00f6nnen, aber erstmal all das Vorhergegangene! :) \u003cbr\u003e\u003cbr\u003eDie bisherigen Releases:\u003cbr\u003e\u003cbr\u003eUtgard Minialbum (2004)\u003cbr\u003eGen Helwegs Grund (2005)\u003cbr\u003eFjordland Sagas (2007) erschien auch als Digipack+Patch Version\u003cbr\u003e\u003cbr\u003eDie lange Stille hinter Fjordland Sagas, dem bisher letzten\nStudioalbum, resultierte aus einer beinahe unhaltbaren Flut von\nSchicksalsschl\u00e4gen und dem daraus erwachsenem harten Kampf meinerseits. Diese in\nmeinen Augen grausame Zeitspanne am Rande des Wahnsinns habe ich\nmit und w\u00e4hrend der Erschaffung von \"Urgewalt\" \u00fcberwunden, welches bereits durch die gemeinsame Hilfe vieler (an dieser Stelle noch einmal herzlichesten Dank an alle Beteiligten!) gerade (2017) in der finalen Entstehungsphase befindet. Die\ngute Kraft und der Inspirationsfluss sind zur\u00fcck! :)\u00a0 Helft mir\ndabei, auch noch weitere Alben f\u00fcr Euch zu dem zu machen, was sie\nverdient haben zu sein und zudem gro\u00dfartige Impulse f\u00fcr die Umwelt in Gang zu setzen! Legen wir Los! :)\u003cbr\u003eIch danke Euch schon jetzt auch im Namen aller Beteiligten f\u00fcr Eure Anteil daran!\u003cbr\u003e \u003cbr\u003e"
