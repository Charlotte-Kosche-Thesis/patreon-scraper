    "summary": "Hi! I\u0027m Nick. I\u0027ve been creating educational and inspirational photos and videos about poi since 2002.\u00a0\u003cbr\u003e\u003cbr\u003eI have a clear vision of where I am going, artistically. This\u00a0vision includes making the best photos and videos yet, and touring with a gallery show and performance in 2019. Bringing that vision to life will require me upgrading my skills with cameras and post-production, and setting aside many hours for writing, rehearsal, experimentation, and shooting.\u00a0\u003cbr\u003e\u003cbr\u003eIf you would like to see me bring these visions to life, I have a proposition. This patreon page lets you send me a \u003cstrong\u003e\u003cem\u003erecurring monthly donation,\u003c/em\u003e\u003c/strong\u003e\u00a0to help me spend more time honing my skills and producing art, and less time scrambling to make ends meet.\u00a0\u003cbr\u003e\u003cbr\u003eIf you join me in this journey, you will get access to the special content I post here on Patreon \u003cstrong\u003eThis will include articles and videos about how you can take your own great photos and videos of poi spinning and fire dancing!\u003c/strong\u003e\u00a0Depending on the patron perk you pick, you may also get high resolution wallpaper images, access to my online step-by-step poi courses, or prints of my best photos.\u00a0\u003cbr\u003e\u003cbr\u003ePatreon makes it easy for us to have our own mini-community. Once you become a patron, your membership \"unlocks\" the content I post right here on this page. You\u0027ll also be able to communicate with me and the other patrons.\u003cbr\u003e\u003cbr\u003eMy upcoming expenses include new camera gear, followed by replacing my aging laptop. I also have monthly expenses for the software and web services I use, travel health insurance, and several other expenses related to being self-employed. I will keep paying for most of this myself. I\u0027m just hoping that with a little patronage, I will have more time to do what I do best, with a little less stress!\u00a0\u003cbr\u003e\u003cbr\u003eThanks for reading this far. If you\u0027re one of the people who takes the time to watch and share my photos and videos, thanks for that too! If you decide to be a patron, multiply those thank you\u0027s by 100!\u00a0\u003cbr\u003e\u003cbr\u003e-Nick\u003cbr\u003e\u003cbr\u003e"
