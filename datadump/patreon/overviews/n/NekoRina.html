 many perks and special materials.\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig08.deviantart.net/3424/f/2017/064/b/0/patreon2_by_neko_rina-db1c5gp.png\"\u003e\u003cbr\u003e\n\tPlus you\u0027ll always be the first to know about any new incoming projects or artworks! Such as merchandise, comics... And you\u0027ll have the chance to give your opinion and get discounts for them as well.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://orig12.deviantart.net/9288/f/2017/064/5/a/patreon3_by_neko_rina-db1c6ne.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tKeep reading the \n\t\u003cstrong\u003eRewards column\u003c/strong\u003e for a detailed description of each one of them and choose the one fits best to you \u2665 Thank you for your support and interest in my works!\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAlso please NOTE all the rewards you\u0027ll get are meant to be only used for LEARNING purposes\u003c/span\u003e\u003c/strong\u003e. DO NOT repost / share / sell them anywhere neither use them for tracing purposes, please. Otherwise you\u0027ll be blocked from all my websites and info about your case will be displayed publicly for other artists to watch out.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003eYou can also purchase past rewards on\u00a0\n\t\u003ca href=\"https://gumroad.com/nekorina\" rel=\"nofollow\"\u003e\u003cstrong\u003eGumroad\u003c/strong\u003e\u003c/a\u003e without becoming a patron.\u003c/h3\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"https://gumroad.com/nekorina\"\u003e\u003cimg src=\"http://orig11.deviantart.net/1ed0/f/2017/064/1/a/patreon4_by_neko_rina-db1c78w.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\
