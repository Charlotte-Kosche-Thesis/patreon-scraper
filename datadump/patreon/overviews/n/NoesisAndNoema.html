    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tFinally, I am just about ready for the initial release of my first game. A big thanks goes-out to those following me, and supporting me, in the F95zone forums.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe first release of \"Torrid Affairs\", as an actual game, and not a MOD of a game, is just a few days away, hopefully. The choice to move from a MOD, to a full-fledged game, was driven by many major and minor issues with the game I was using as a foundation for creation. However, I think you will be pleased with my efforts.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\n\tHere are the V0.01 Pre-release links:\u003c/strong\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\n\t(Windows and Linux)\u003c/em\u003e\n\t\u003cbr\u003e\n\tUploaded: \n\t\u003ca href=\"http://ul.to/7yumfwlu\"\u003eDOWNLOAD HERE\u003c/a\u003e\u003cbr\u003e\n\tKeep2Share: \n\t\u003ca href=\"https://k2s.cc/file/b1e1b7ac66dd5/TorridAffairs-0.01-pc1.zip\"\u003eDOWNLOAD HERE\u003c/a\u003e\u003cbr\u003e\n\tFileBoom: \n\t\u003ca href=\"https://fboom.me/file/da04721446402/TorridAffairs-0.01-pc1.zip\"\u003eDOWNLOAD HERE\u003c/a\u003e\u003cbr\u003e\n\tMega: \n\t\u003ca href=\"https://mega.nz/#!d2BEGCxL!m0ju_yeeUD5ikfOziohn4N0jqYuf6s5ptz_KzNyBWbs\"\u003eDOWNLOAD HERE\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tI will be posting progress here, while the full transition from a MOD to a GAME, takes place. I do hope that you continue to support me, as long as you can. Though, this is honestly being funded by my own money, at this point. I still believe in me, and many of you do too. You know who you are, and I do to.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanks-again,\n\t\u003cbr\u003e\n\tJason D\u0027Angelo\n\t\u003cbr\u003e\n\tAKA: ISAWHIM\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tP.S. Find me live, in one of these various places...\n\t\u003cbr\u003e\n\t\u003ca href=\"https://picarto.tv/NoesisAndNoema\"\u003epicarto.tv: NoesisAndNoema\u003      "about": "\u003cdiv style=\"text-align: justify;\"\u003eI am a writer, an artist, a programmer, an inventor and various other non-perfected things. Overall, I am a creator of content. I like to be as complete as possible, which sometimes makes me seem obsessively crazy and sometimes drives me persistently crazy in the process, and others in my path or around me.\u003cbr\u003e\u003cbr\u003eI wish to share my madness with you, which has saturated a good seven years of my mind. This world, which I created, needs to get out of my head and put on paper, to make room for things like family and friends. Yes, it occupies that much of my mind, at the moment. Sorry to those I forgot along the way!\u003cbr\u003e\u003cbr\u003eSeriously though, much of this is already on paper, as scattered notes, details, excerpts and drawings. Now, I believe it has enough body to deliver to others, for actual reading enjoyment.\u003c/div\u003e",
