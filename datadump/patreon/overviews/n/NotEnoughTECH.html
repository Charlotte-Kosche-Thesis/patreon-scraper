    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/qd4m6F1LBS8\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2017-11-02T04:34:34+00:00",
    "summary": "\u003cstrong\u003eHi, potential Patron\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Mat and this is a Patreon page for NotEnoughTECH. \u003cbr\u003e\u003cbr\u003eAn innocent hobby of mine has turned into a fairly popular\u00a0\u003ca href=\"http://www.notenoughtech.com/\"\u003etech blog\u003c/a\u003e and a\u00a0\u003ca href=\"https://www.youtube.com/channel/UC7V__uBIaZotHn_smHJShGQ\"\u003eYouTube channel\u003c/a\u003e. Shortly after (and thanks to your following), I took over the Tasker series at\u00a0\u003ca href=\"http://www.pocketables.com/about\"\u003epocketables.com\u003c/a\u003e and\u00a0\u003ca href=\"https://www.xda-developers.com/author/notenoughtech/\"\u003exda-developers.com\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eCurrently, I cover:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTasker\u003c/li\u003e\u003cli\u003eRaspberry Pi\u003c/li\u003e\u003cli\u003eReviews\u003c/li\u003e\u003cli\u003eHome automation\u003c/li\u003e\u003cli\u003eRobots!\u003c/li\u003e\u003c/ul\u003e\u00a0\u003ca href=\"http://www.kumantech.com/\"\u003eKumanTech\u003c/a\u003e and BangGood.com are also supporting some of my projects. I want to create more content covering various tech related topics.\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i1.wp.com/www.notenoughtech.com/wp-content/uploads/2016/04/me-001.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003eSo, what is the issue?\u003c/strong\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eissue #1: Time\u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027m away from home 4 days a week. It\u0027s work, it pays the bills, it funded the NotEnoughTECH, I can\u0027t hate work for it. This impacts how much time I have to create projects, videos and do the research behind these.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003eissue #2: Limitations\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eChanges in how YouTube monetizes the videos made me think how fragile the whole ecosystem is. I spare you the details, YouTube thinks my content is not suitable for most people. It goes as far as claiming videos without sound! I have a suspicion that website advertising will follow the suit.\u003c/div\u003e\u003cimg src=\"https://pbs.twimg.com/media/DNUManNW0AItVdi.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe Goal\u003c/span\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: justify;\"\u003eI see Patreon as a next (and temporary) stage where I\u0027m able to focus on creating. With luck, I would be able to turn NotEnoughTech into a self-supported venture thanks to various sponsorships and professional connections.\u003cbr\u003e\u003cbr\u003eBasically, I want\u00a0\u003ca href=\"https://www.youtube.com/channel/UCiDJtJKMICpb9B1qf7qjEOA\"\u003e Adam\u0027s Savage job\u003c/a\u003e! :)\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e \u003ch2\u003e\u003cstrong style=\"color: rgb(31, 73, 125); background-color: initial;\"\u003eThe power of \u0027YOU\u0027!\u003c/strong\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA pledge of $1/month may not seem that significant to you, but when a bunch of you get together, it would allow me to continue NotEnoughTech full time.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI understand that monetary support can be a big ask. If you are unable to contribute monthly, take a look at my \u003ca href=\"http://www.notenoughtech.com/about-me/\"\u003esupport page\u003c/a\u003e for other ways to support NotEnoughTech.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eRegardless of your decision, thank you for reading.\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"

     "created_at": "2017-11-02T15:59:15.072336+00:00",
     "description": "\u003cstrong\u003e*Early access the YouTube videos!\u003c/strong\u003e\n\u003cp\u003e\u003cstrong\u003e*Early access the tutorial files.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Early access AD FREE articles.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Credit in the video description\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Rough cuts from NotEnoughTech (extra bloopers and behind the scenes)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Eternally forgiven for using Adblock!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Monthly Raspberry Pi Zero W giveaway (see below)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eCurrently, the videos are done first, then videos wait until the article is written (or/and get cleared by YouTube for ads revenue). \u00a0Same goes for files associated with the projects. I\u0027d be sharing access links with Patrons early! All supporters at this tier get special thank you in video description!\u003c/p\u003e\n\u003cp\u003eI\u0027m also gonna post all the funny moments that never made it online!\u00a0\u003c/p\u003e\n\u003cp\u003eAll tier Patrons will be eligible for Monthly Raspberry Pi Zero W giveaway once I reach $300 goal!\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e",

     "created_at": "2017-10-19T04:37:05.834563+00:00",
     "description": "\u00a0All rewards from \u00a0\u003cstrong\u003eEarly Access \u003c/strong\u003eand:\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Credit as the Supporter\u0027s Special at the end of video\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Submit a video tagline (subject to moderation)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Access to NotEnoughTech Slack/Discord\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Suggestions thread in Slack/Discord\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Access to what\u0027s coming up (to-do list)\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003e*Access to Patreon only Giveaways\u00a0\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYour name (or nickname) would be featured in a special thanks section at the end of the video. As you know each video comes with a tag line, and I\u0027m more than happy to get these created by you! You will get access to NotEnoughTech\u0027s slack where I share information about what I\u0027m working on. Slack comes with separate channels for each interest group (Tasker, Raspberry etc) where we all can talk more from time to time. There is a thread to post the interesting topics for me to review. If these in turn change into an article \u00a0- submitter will get an extra credit.\u003c/p\u003e\n\u003cp\u003eThis also includes the To-Do list in Slack where you get to see project\u0027s progress.\u003c/p\u003e\n\u003cp\u003eLastly, this tier will qualify for special Patreon only giveaways! (note that Monthly Raspberry Pi Giveaway is for all support levels)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003c/p\u003e",
