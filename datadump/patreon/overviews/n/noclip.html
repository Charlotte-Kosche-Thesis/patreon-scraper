    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/NhXiJMZGkBs\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2016-09-12T15:37:05+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003eNoclip is a crowdfunded video game documentary channel which is entirely funded by the support of gamers around the world. We\u0027ve already made documentaries about\u00a0\u003ca href=\"https://www.youtube.com/watch?v=PS6SBnccxMA\"\u003eDOOM\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Om0j9SLBDPQ\"\u003eRocket League\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=jv434Xyybqc\"\u003eSpelunky\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=YdSdvIRkkDY\"\u003eThe Witness\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=Xs0yQKI7Yw4\"\u003eFINAL FANTASY XIV\u003c/a\u003e and many more. If you want us to continue making free, broadcast-quality documentaries about video games then please BECOME A PATRON!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIn September of last year I asked you to trust me. I promised that if you funded Noclip I would create timeless video game documentaries for everybody to enjoy. I said we\u0027d make \"\u003cem\u003eFinely crafted features about the biggest upcoming games. Heartfelt interviews with the people behind your favorite childhood classics. Documentaries that tell stories that would otherwise never be told.\u003c/em\u003e\" You trusted me, and Noclip delivered.\u003cbr\u003e\u003cbr\u003eWe first flew to Psyonix to tell \u003ca href=\"https://www.youtube.com/watch?v=gEtzQ9e7uPY\"\u003eThe Story of Rocket League\u003c/a\u003e then we uncovered the mysteries behind the development of \u003ca href=\"https://www.youtube.com/watch?v=PS6SBnccxMA\"\u003eDOOM 2016\u003c/a\u003e and unveiled the only footage of the unreleased DOOM 4 the world has ever seen. You asked for more DOOM, so obliged. Launching our \u003cem\u003eNoclip Profiles\u003c/em\u003e series with a feature about \u003ca href=\"https://www.youtube.com/watch?v=AJqWA3UPsPg\"\u003eJohn Romero and his new life in Ireland\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eAnd while the public enjoyed those, our amazing patrons got access to much more. Behind-the-Scenes features showing how we produced each project. Early access to all of our popular extended cut interviews with people like \u003ca href=\"https://www.youtube.com/watch?v=LVLecokaRv4\"\u003eHugo Martin\u003c/a\u003e and \u003ca href=\"https://www.youtube.com/watch?v=Bthei5ylvZ4\u0026amp;t=1054s\"\u003eMick Gordon\u003c/a\u003e. Not to mention all of the amazing conversations we\u0027ve had on our Discord chat, and bunches of Q\u0026amp;A videos and Hangouts. We\u0027re building a community here at Noclip, and we want you to be part of it.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dkH78CGsjhc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re creating a library of video game documentaries for everyone to enjoy. These videos would never have happened without the support of thousands of people around the world. We take \u003cstrong\u003eabsolutely no advertising money or production funding\u003c/strong\u003e from the video games industry whatsoever. So if this type of journalism matters to you, if you want to see Noclip create documentaries for months and years to come, please consider supporting our work. Join now and you\u0027ll get access to \u003cstrong\u003eall the patron-only videos we\u0027ve already released\u003c/strong\u003e. So really, there\u0027s no better time to become a Noclip Patron.\u003cbr\u003e\u003cbr\u003eLet\u0027s preserve gaming\u0027s history. Let\u0027s make entertaining docs about games. Let\u0027s educate young designers and players. I truly believe that together we can change games coverage forever. I\u0027m excited to have you on this journey with me. Thanks for taking the time to stop by.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDanny\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNoclip Patreon Trailer was filmed by the wonderful Jeremy Jayne.\u003cbr\u003eSee more of his work and listen to his incredible music at\u00a0\u003c/em\u003e\u003ca href=\"https://twitter.com/adackmusic\"\u003e@AdackMusic\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eNOCLIP ON YOUTUBE: \u003ca href=\"https://www.youtube.com/NoclipVideo\"\u003ehttps://www.youtube.com/NoclipVideo\u003c/a\u003e\u003cbr\u003eDANNY\u0027S YOUTUBE: \u003ca href=\"https://www.youtube.com/dannyodwyer\"\u003ehttps://www.youtube.com/dannyodwyer\u003c/a\u003e\u003cbr\u003eDANNY\u0027S TWITCH: \u003ca href=\"https://www.twitch.tv/dannyodwyer/\"\u003ehttps://www.twitch.tv/dannyodwyer/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gEtzQ9e7uPY\" width=\"560\"\u003e\u003c/iframe\u003e"
