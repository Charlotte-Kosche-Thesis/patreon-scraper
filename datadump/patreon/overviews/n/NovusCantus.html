    "summary": "Hello and welcome to the Patreon page for \u003cstrong\u003eNovus Cantus!\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nNovus Cantus means \"New Music\" in Latin, and that is what we do: create music that is \n\u003cstrong\u003eeclectic\u003c/strong\u003e, \u003cstrong\u003eenergetic\u003c/strong\u003e, and \u003cstrong\u003einnovative\u003c/strong\u003e.\u00a0 Having been composing, recording and playing music for about 10 years now, we had to realize that in order to bring our music to the world, we would need help; \u003cstrong\u003ethis is where you come in\u003c/strong\u003e.\u00a0 We simply do not have the resources to produce and record high quality music and distribute internationally, so we are looking for a grass-roots, organic movement to reach our goal of producing and releasing new material every \u003cstrong\u003eTWO \u003c/strong\u003emonths. \u003cbr\u003e\n\u003cbr\u003e\nPlease take a moment to watch our video (above) that shows who we are and what being a \"patron\" means, and what you get in return for your support. Additionally, we have placed several links below to our music. \n\u003cbr\u003e\n\u003cbr\u003e\nBoth of us are extremely approachable people, AND WE WANT TO HEAR FROM YOU. So, if you have questions or want to chat about what you would like to see from us, PLEASE do not hesitate to just reach out. \u00a0\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nHere are some examples of songs we have produced:\n\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"270\" src=\"https://www.youtube.com/embed/rN2nuszr3Nw\" width=\"480\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/1tnaQDjVuo8\" width=\"640\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/1-U2qTCN4pw\" width=\"64
