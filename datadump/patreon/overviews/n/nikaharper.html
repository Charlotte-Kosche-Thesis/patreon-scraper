    "summary": "\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://thisisnika.com/patreon/PATRwriteon.jpg\"\u003e\u003cbr\u003eHello, I\u0027m Nika and I write!\u003cbr\u003eI also do videos about writing, and I talk about books and techniques and trying new things and supporting one another, and... well, turns out I really like being an author! More and more, it\u0027s what my life is focusing on, and I like it that way.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003ePatreon allows us to support the artists we enjoy in creating the things that we love, by pledging money for each creation they make. In particular I will write two short stories on my Tumblr, do an audio reading of one of them and count that as a unit. Voila! My goal is to do that twice every month to deliver consistent, cool stuff and keep you, dear reader, entertained!\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eYou can pledge any amount you want, even less than a dollar! If you pledge $2 or more, I\u0027ll send you a handwritten postcard to say thanks (and I\u0027m pretty excited about the design of the cards.)\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eEvery pledge means a lot to me, as I inch closer to being a full-time author, so there\u0027s a ton of extra content I started loading on as total pledge goals, it\u0027s all stuff I\u0027m dying to do. Some of it is pretty pie-in-the-sky but hey, what\u0027s life without dreaming?\u00a0\u003c/span\u003e\u003cbr\u003e\u003ca rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://thisisnika.com/patreon/PATRtumblr.jpg\"\u003e\u003c/a\u003e\u003cbr\u003eTo check out those \u201cstory\u201d things I keep talkin\u2019 about, just go to \u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://nikaharper.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://nikaharper.tumblr.com!\u003c/a\u003e I\u2019ll be posting all of them there with a bunch of other stuff I write about, like projects for \u003ca href=\"http://thisiswordplay.com\" rel=\"nofollow\" target=\"_blank\"\u003eWordplay, my creative writing vlog\u003c/a\u003e! It\u2019s a veritable forest of words!\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eYou can also read some of my short fiction inspired by cool fonts at \u003c/span\u003e\u003ca rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://typefacetales.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://TypefaceTales.com!\u003c/a\u003e\u003cspan style=\"line-height: 1.45em;\"\u003e Even MORE stories for ya, if reading is your thing. ....I mean I hope it is.\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"http://thisisnika.com/patreon/PATRreadingvid.jpg\"\u003e\u003cbr\u003eThis is the kind of video I\u2019ll be recording of my stories!\u00a0\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"//www.youtube.com/embed/4nyp-i6CnE0?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cimg src=\"http://thisisnika.com/patreon/PATRthanks.jpg\"\u003e\u003cbr\u003eThis is a really exciting new endeavor for me, thank you so much for supporting an author realize her dream!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "amount_cents": 5000,
     "completed_percentage": 100,
     "created_at": "2013-12-04T09:33:39+00:00",
     "description": "Yeah. It\u0027s as humiliating as it sounds. I\u0027m going to go through my old writing to pick out a juicy bit of fanfic, the more self-serving the better. Then I\u0027m going to read it. It\u0027ll probably be kinda bad, and poorly-organized, and might contain bad character names. I loved making original characters, for the record.\u003cdiv\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eNote: it\u0027s probably Harry Potter based, I got loads of that.\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e",
     "reached_at": "2013-12-04T09:33:39+00:00",

   {
    "attributes": {
     "amount_cents": 30000,
     "completed_percentage": 100,
     "created_at": "2013-12-04T09:48:01+00:00",
     "description": "What\u0027s the fun in writing two stories if I\u0027m only going to record myself reading one? Well, maybe I liked one of the stories more, or it sounds better spoken, but either way we\u0027re gonna throw that idea right out and I\u0027ll record both. Done and done.\u003cbr\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eThat means each pledge gets two stories AND recordings of each, kind of like one of those \"We\u0027ll Throw In The Other Video Absolutely Free!\" except less infomercial-y.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eOr maybe I\u0027ll do them in an infomercial voice just to bother you.\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"line-height: 1.45em;\"\u003eBother bother bother.\u003c/span\u003e\r\n\u003c/div\u003e",

     "created_at": "2013-12-07T22:25:01+00:00",
     "description": "Since it\u0027s sometimes nicer to hear story readings without all the fuss of a video, I\u0027ll start uploading the readings to Soundcloud too! There you can enjoy playlists without having to worry about someone\u0027s talking face being distracting. Yeesh, don\u0027t you hate it when faces talk?",
     "reached_at": "2013-12-07T22:25:01+00:00",

   {

     "completed_percentage": 54,
     "created_at": "2013-12-07T22:25:01+00:00",
     "description": "Readings can be more engaging when you see someone performing them! From here on out, all of my videos will be read to a camera. A practiced delivery, probably wearing makeup, the whole works. And if you don\u0027t prefer that version, well the previous goal is uploading the audio on Soundcloud! Something for everyone!",
     "reached_at": "2013-12-07T22:25:01+00:00",

     "created_at": "2013-12-07T22:25:01+00:00",
     "description": "Twine is SUCH an awesome program, it helps you create your own Choose-Your-Own-Adventure style game! I\u0027ve messed around with it in the past, but this time let\u0027s get serious. I\u0027ll learn how to make a Twine game and release a written adventure you can play.\u0026nbsp;\u003cdiv\u003e(I\u0027m really looking forward to this one.)\u003c/div\u003e",
