    "summary": "Hi,\u003cbr\u003eFor those who don\u0027t know me i\u0027m the creator of OpenNos project. \u003cbr\u003eI am here today to talk about a new project : NosCore.io this project will be split in two parts. NosCore is an Open Source emulator in c# (dotnet core 2.0) using dotnetty/web api/ Entity Framework. \u003cbr\u003e\u003cbr\u003eOpposite to OpenNos \u003cbr\u003eNosCore will:\u003cbr\u003e- be working on Linux \u003cbr\u003e-\u00a0handle a lot more Users \u003cbr\u003e- use a lot less ressources \u003cbr\u003e- be test driven \u003cbr\u003e\u003cbr\u003eNosCore.io \u003cbr\u003ea website to create a pserver without any installation requirement. this website will be based on .Net core MVC6 and will allow you to create a NosCore Server just by editing the config file for rates (server specific) and clicking running. \u003cbr\u003e\u003cbr\u003eThe price of your server will depends on the amount of users you wan\u0027t to handle. \u003cbr\u003eEvery server errors will be log to allow us to fix them easily. \u003cbr\u003eEvery update of the Github will create an update of your server and you will have a button to Update and Restart your server. NosCore.IO will handle its own test pserver in order to let you make tests. \u003cbr\u003eThis system will be handle with AWS, Travis, Docker. Note: if you like this project a patreon page will be done to help its development. \u003cbr\u003eEvery gift/contribution will give you promo codes on the website if the project works.\u003cbr\u003e\u003cbr\u003ethe discord of the project : \u003ca href=\"https://discord.gg/Eu3ETSw\"\u003ehttps://discord.gg/Eu3ETSw\u003c/a\u003e \u003cbr\u003ethe github of the project : \u003ca href=\"https://github.com/NosCoreIO/NosCore\"\u003ehttps://github.com/NosCoreIO/NosCore\u003c/a\u003e \u003cbr\u003ethe futur website : \u003ca href=\"https://noscore.io/\"\u003ehttps://noscore.io/\u003c/a\u003e"
