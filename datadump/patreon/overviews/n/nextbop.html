    "summary": "Have you heard of the \u003cstrong\u003eNextbop Album of the Month Club\u003c/strong\u003e? Each month, we at Nextbop select a shortlist of CDs and vinyl records to be sent directly to our subscribers.\u00a0\u003cbr\u003e\u003cbr\u003eYou know there\u2019s nothing quite like opening a new record and pressing play for the first time. It\u2019s what we live for. It\u2019s a little bit of Christmas on any given day of the year. The anticipation. The surprise. The intro. The first few notes. The head. The smell of freshly-printed liner notes. The artwork.\u00a0\u003cbr\u003e\u003cbr\u003eSo go ahead and treat yourself to the gift that keeps on giving. Start building that record collection you\u0027ve always dreamed of. You\u0027ll thank us later!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u201c I already love this new initiative and I value your team\u0027s recommendations on what to listen to. \u201d\u003c/strong\u003e\u003cbr\u003e\u2014 Jeff D., Nextbop Album of the Month Club Subscriber\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMONTHLY SUBSCRIPTIONS\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1 CD = $20 \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1 Vinyl = $30\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2 CDs = $35\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e1 CD + 1 Vinyl = $40\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2 Vinyls = $50\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e2 CDs + 2 Vinyls = $75\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eFebruary 2018\u003c/strong\u003e\u003cbr\u003eVinyl #1:\u00a0Mark de Clive-Lowe\u0027s \u0027Church\u0027\u003cbr\u003eVinyl #2: Christian Scott aTunde Adjuah\u0027s \u0027Stretch Music\u0027 \u003cbr\u003eCD #1:\u00a0Christian Scott aTunde Adjuah\u0027s \u0027The Centennial Trilogy\u0027\u003cbr\u003eCD #2:\u00a0Sarah Elizabeth Charles\u0027 \u0027Free of Form\u0027\u003cbr\u003e\u003cbr\u003e\
