u003c/strong\u003e. You have until the fifth day of every month to confirm your transaction. \u003cstrong\u003eNo commission or extra charges for you\u003c/strong\u003e :)\u00a0\u003cbr\u003e\u003cbr\u003ePlease, help this artist full of ideas and dreams!\u003cbr\u003eI can leave a mark in history, I just need da money in order to do that !\u003cbr\u003e\u003cbr\u003eThanks a lot for your support!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCheers!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
