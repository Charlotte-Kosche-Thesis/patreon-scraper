    "published_at": "2017-10-19T18:47:44+00:00",
    "summary": "Hi! Welcome to my page on Patreon.\u003cbr\u003e\u003cbr\u003eAs a church planter in New York City, my family is supported through\u00a0\u003ca href=\"http://citylifechurchnyc.com/ministry-partner\" target=\"_blank\"\u003eministry partnerships\u003c/a\u003e and through\u00a0\u003ca href=\"http://nathancreitz.net/speaking/\" target=\"_blank\"\u003espeaking\u003c/a\u003e and\u00a0\u003ca href=\"http://nathancreitz.net/bio/\" target=\"_blank\"\u003ewriting\u003c/a\u003e. Patreon gives me yet another way to provide for my family and support our ministry in NYC.\u003cbr\u003e\u003cbr\u003eYour patronage will give me the means and motivation to spend more time writing and developing resources for my local church and for the global church.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nathancreitz.net/wp-content/uploads/2017/10/FullSizeRender-33.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat Am I Working On?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003eI am eager to get back to publishing helpful articles on my\u00a0\u003ca href=\"http://nathancreitz.net\" target=\"_blank\"\u003ewebsite\u003c/a\u003e. Typically, I write about\u00a0\u003ca href=\"http://nathancreitz.net/7-reasons-why-youve-never-made-a-disciple/\" target=\"_blank\"\u003emaking disciples\u003c/a\u003e and the\u00a0\u003ca href=\"http://nathancreitz.net/evangelistically-healthy-church/\" target=\"_blank\"\u003elife and mission of the local church\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003eI am also working to turn\u00a0\u003ca href=\"https://www.sermonaudio.com/search.asp?sourceonly=true\u0026amp;currSection=sermonssource\u0026amp;keyword=citylifechurch\u0026amp;subsetcat=series\u0026amp;subsetitem=Gospel%2E+Community%2E+Mission\" target=\"_blank\"\u003ea recent sermon series\u003c/a\u003e into a book. This book will be given to new guests of our church and will be made available for purchase through online book retailers. (\u003cem\u003eTentative publication date: November 1st, 2018\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003eAs my patron, you\u0027ll be the first to know when I\u0027ve created new resources. I\u0027ll share exclusive content and updates here on Patreon. You\u0027ll have the opportunity to provide feedback and help shape the direction of any resources I create.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m looking forward to seeing how this goes. If you think about it, Jesus, Paul, and countless missionaries throughout church history have had patrons supporting their ministries. If you find my writing helpful, then I would be humbled and honored by your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks!\u003c/strong\u003e\u003cbr\u003e"
