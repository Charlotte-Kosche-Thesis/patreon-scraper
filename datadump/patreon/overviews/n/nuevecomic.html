    "summary": "Hola a todos! me llamo \u003cstrong\u003eH\u00e9ctor Manuel Guerrero Herrera\u003c/strong\u003e, soy ilustrador y animador, pero parte de lo que hago y me encanta en este mundo es narrar historias, por eso e creado webc\u00f3mics, donde la producci\u00f3n en costos es menor a que trabaje animaci\u00f3n, espero te lo hayas topado antes por facebook y tumblr...\u003cbr\u003e\u003cbr\u003ePara poder crear mis proyectos decid\u00ed independizarme de los estudios de animaci\u00f3n donde estaba trabajando para poder tener la libertad de crear sin limites, narrar mis historias a mi estilo como siempre quise hacerlo desde que tengo memoria...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfpor que apoyar un webc\u00f3mic que es gratuito?\u003cbr\u003e\u003c/strong\u003eA pesar de que me independice de los estudios, hice ahorros para poder pagar las cuentas por varios meses, pero el dinero no es eterno y parte de el lo tengo destinado al libro impreso del primer tomo que tendr\u00e9 antes de noviembre para la Fil Guadalajara y la Mole en CDMX, necesito de su apoyo para poder seguir adelante en este maravilloso viaje de crear mi estudio de animaci\u00f3n y de c\u00f3mics y no quiero que el dinero sea una limitante y tenga que regresar a trabajar en proyectos forz\u00e1ndome a abandonar a Nueve limitando mis publicaciones o incluso abandonarlo, estoy invirtiendo todo de mi parte para que puedas disfrutar de las aventuras de estos chicos, compre una computadora armada para poder editar videos de detr\u00e1s de camaras y captura de pantalla, incluso una cintiq 22hd para solo trabajar las tiras y te r\u00edas conmigo cada vez que salga publicada.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQue es nueve?\u003c/strong\u003e\u003cbr\u003eNueve es la historia de 9 chicos en su vida en la universidad inspirado en mi alma matter el CUAAD, encontrando distintas dificultades, aventuras, tristezas, conociendo realmente el significado de amistad, mi historia esta inspirada en esas historias que alguna vez te narraron tus padres cuando eran j\u00f3venes, esas historias en las que no existen h\u00e9roes super poderosos, no existen tramas complicadas de espionaje ni de intrigas complicadas, ni explosiones, solo historias que te podr\u00edan haberle pasado a cualquiera e incluso a ti y que te logran sacar una sonrisa de tan solo pensarlas...\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfComo funciona Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon es una plataforma para apoyar a artistas independientes donde creas una cuenta y apoyas con una cantidad al mes que ser\u00e1 abonada al artista para poder crear contenidos, tu decides la cantidad y cuando dejar de apoyar a tu libre voluntad, el webc\u00f3mic siempre ser\u00e1 gratuito pero a tu apoyo en agradecimiento estar\u00e9 creando contenido exclusivo para ti que en ning\u00fan lado encontraras, ni siquiera en el libro impreso, ese es mi regalo de agradecimiento por tu valioso apoyo y confianza en el proyecto, de antemano muchas gracias\u003cbr\u003eH\u00e9ctor G.H.\u003cbr\u003e\u003cbr\u003e"
