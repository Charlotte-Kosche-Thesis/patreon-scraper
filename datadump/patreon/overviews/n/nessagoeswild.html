    "summary": "Hallihallo, ich bin Nessa und ich baue ein Haus. Aber nicht irgendein Haus, sondern ein Tiny House on Wheels. In Deutschland bin ich eine der Ersten, die diesen Schritt wagt, und von Grundrissen \u00fcber rechtliche H\u00fcrden bis hin zum fertigen Haus (und dar\u00fcber hinaus) dokumentiere ich f\u00fcr euch meine Reise auf YouTube. Und was f\u00fcr eine Reise es ist! \u003cbr\u003e\u003cbr\u003eAu\u00dferdem geht es auf meinem Kanal um Minimalismus. Wer im Tiny House leben will, sollte lieber nicht zu viele Dinge besitzen! Ich miste also aus, zeige euch, wo man an Besitz sparen kann, und nehme euch auf Reisen mit. Und wenn ich nicht gerade auf meinem Gaming-Kanal streame, ab und an auch mal ein paar vegane Rezepte oder Gedanken zu Themen der Zeit.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas Mache Ich Als Unterst\u00fctzer?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAls Unterst\u00fctzer hilfst Du mir dabei, meinen Kanal langfristig zu erhalten. Ich bin im Moment noch Studentin, aber wenn mein Studium zu Ende ist, wird vieles teurer werden und ich werde, um diese Kosten zu decken, wahrscheinlich weniger Zeit f\u00fcr Videos haben. Da kommt ihr ins Spiel! Indem ihr den Kanal finanziell unterst\u00fctzt, und wenn es nur ein Euro pro Monat ist, helft ihr mir, die anfallenden Kosten im Zaum zu halten und mich weiterhin auf das konzentrieren zu k\u00f6nnen, was den Kanal ausmacht und euch jede Woche, so hoffe ich doch, gut unterh\u00e4lt.\u00a0\u003cbr\u003e\u003cbr\u003eIhr unterst\u00fctzt den Kanal dabei monatlich mit einem festen Betrag, egal, wie viele Videos in der Zeit erscheinen. Das ist f\u00fcr euch und f\u00fcr mich verl\u00e4sslich, und ihr k\u00f6nnt die Summe jederzeit anpassen, wenn ihr wollt.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUnd Was Bekomme Ich Daf\u00fcr?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYouTube, Instagram und Co. sind tolle Plattformen, um Erfahrungen weiterzugeben und Unterhaltungsformate anzubieten, die im Fernsehen keinen Platz haben. Ihr m\u00fcsst daf\u00fcr nichts bezahlen und habt jederzeit Zugriff auf das, was in vielen Stunden Arbeit entsteht. Auch wenn man ab einem bestimmten Punkt als Creator von Werbeeinnahmen profitiert, ist es in aller Regel nicht genug, um die Kosten zu decken oder gar davon zu leben. Wenn ihr mich mit einer einmaligen Spende (Link auf meiner YouTube-Kanalseite) oder l\u00e4ngerfristig hier unterst\u00fctzt, helft ihr mir, den Kanal kostenlos f\u00fcr alle weiterzuf\u00fchren - und ihn, zum Beispiel in Sachen Ausr\u00fcstung, noch besser zu machen (nat\u00fcrlich so \u00f6kologisch wie m\u00f6glich).\u00a0\u003cbr\u003e\u003cbr\u003eDar\u00fcber hinaus m\u00f6chte ich in Zukunft f\u00fcr Unterst\u00fctzer gesonderte Inhalte anbieten. Sobald einige meiner monatlichen Kosten gedeckt sind, kann ich mich daran machen, euch f\u00fcr euer Geld noch ein bisschen mehr zu bieten - lasst euch \u00fcberraschen!"

     "description": "Ein Tiny House zu bauen muss nicht so teuer sein, wie man vielleicht bef\u00fcrchtet, aber eines braucht man ganz sicher: Zeit. Und Zeit ist Geld, denn zus\u00e4tzlich zu meinem Studium und meinen beiden YouTube-Kan\u00e4len sitze ich jetzt abends \u00fcber Grundrissen und Fensterma\u00dfen. Hei\u00dft: Ich habe wenig bis gar keine Zeit f\u00fcr andere Jobs. Hei\u00dft: Ich kann eure Unterst\u00fctzung brauchen! Wenn euch die Videos auf meinem Kanal gefallen und sie euch vielleicht sogar helfen, euren eigenen Traum von Tiny House zu verwirklichen, dann w\u00fcrde ich mich sehr \u00fcber eure Unterst\u00fctzung freuen. Alles, was ich hier zusammentrage, wird in Tiny-House-Materialien oder neue Videos (Ausr\u00fcstung, Software etc.) investiert - was ihr gebt, bekommt ihr also auf die eine oder andere Weise zur\u00fcck. :-)\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWie viel ihr geben wollt, entscheidet ihr allein. Belohnungen f\u00fcr Unterst\u00fctzer, d. h. zus\u00e4tzlicher Video-Content oder \u00c4hnliches, wird es geben, wenn mein erstes Ziel erreicht ist!\u003c/p\u003e",
