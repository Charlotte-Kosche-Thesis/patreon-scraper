    "summary": "\u003cstrong\u003eHi, I\u0027m Niah, I make weird stuff about normal stuff, but mostly comics\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(Note that this patreon page is still under construction, things are subject to change.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy current project is\u00a0\u003ca href=\"https://tapas.io/series/Skeletons-in-the-Closet\"\u003eSkeletons in the Closet\u003c/a\u003e\u003cem\u003e,\u003c/em\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ea horror comic about exploiting the outdated filing system in purgatory. I also make standalone minicomics like\u00a0\u003ca href=\"https://tapas.io/series/DUST-A-Minicomic\"\u003eDUST.\u003cbr\u003e\u003c/a\u003eOn top of that I make micro-zines like\u00a0\u003ca href=\"https://www.patreon.com/posts/zine-pool-party-16748114\"\u003eTransformers Pool Party\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eBy supporting me on patreon, you\u0027ll help to develop my career as an independent creator. Your money goes towards paying for software \u0026amp; equipment, hosting a website, funding collaborative projects with other creators, running advertisement campaigns to grow my audience, and if I\u0027m lucky, paying off my debt to the Skeleton Mafia. P\u0345\u0325\u0345\u035a\u0318\u0345\u034el\u0316\u0359\u0354\u0355\u035a\u0316e\u035c\u0359a\u0316\u034ds\u032d\u0319\u0356\u0324\u035ae\u0328\u0359\u0333\u0330 h\u035c\u033c\u032a\u0349\u033a\u035a\u031ee\u0315\u0355\u0356l\u034f\u032d\u031f\u0345\u0325\u0345\u033cp\u0362\u0345\u031d\u032a.\u0334\u0348\u035a\u032e\u033c.\u003cbr\u003e\u003cbr\u003ePatrons also get cool rewards, such as early access to my comics, behind-the-scenes content, and even some exclusive content that I don\u0027t post anywhere else. On top of that you\u0027ll also get monthly updates about how my projects are going.\u003cbr\u003e\u003cbr\u003e"
