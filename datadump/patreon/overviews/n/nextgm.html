    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"720\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.facebook.com%2Fplugins%2Fvideo.php%3Fhref%3Dhttps%253A%252F%252Fwww.facebook.com%252Fnextgmofficial%252Fvideos%252F1986429744931140%252F%26width%3D1280\u0026amp;url=https%3A%2F%2Fwww.facebook.com%2Fnextgmofficial%2Fvideos%2F1986429744931140%2F\u0026amp;image=https%3A%2F%2Fscontent-iad3-1.xx.fbcdn.net%2Fv%2Ft15.0-10%2F22732295_1986430708264377_3073517157233983488_n.jpg%3Foh%3Dc3d61b9c70eaa7370fbe1fb6b6226114%26oe%3D5A757EDD\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=facebook\" width=\"1280\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.facebook.com/nextgmofficial/videos/1986429744931140/",
    "one_liner": null,

    "published_at": "2017-07-24T20:34:23+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"https://nextgm.co/landing/story.jpg\"\u003e\u003c/h1\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003eHey there!\u003c/strong\u003e\u003c/h1\u003e\tI\u0027m David, a graduate student studying Computer Engineering. I love coding, but what\u0027s more is I LOVE Tabletop RPGs! \t\u003cbr\u003e\t\u003cbr\u003e\t\u003cstrong\u003eNextGM\u003c/strong\u003e is a project that I started this year to help out those who just want to run a solid campaign and tell an awesome story without having to worry about all the nitty-gritty details. Let\u0027s be honest, during most campaigns we end up using a little bit of \"GM Magic\" to get on with the story. We make monsters more interesting, make up rolls, cause things to fall from the sky, etc. If this sounds like something you do, \u003cstrong\u003eNextGM\u003c/strong\u003e is your one stop shop to run your next campaign. \t\u003cbr\u003e\t\u003cbr\u003e\t\u003cdiv style=\"text-align: center;\"\u003e\t\u003ca href=\"https://nextgm.co/\" target=\"_blank\"\u003eCheck It Out\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eSo, David, that sounds awesome... but, what the heck is it?\u003c/strong\u003e\u003c/h2\u003e\u003ciframe allowfullscreen=\"true\" frameborder=\"0\" height=\"315\" scrolling=\"no\" width=\"560\"\u003e\u003c/iframe\u003e\t\u003cbr\u003e\tGlad you asked! \t\u003cbr\u003e\t\u003cbr\u003e\tThe idea of \t\u003cstrong\u003eNextGM\u003c/strong\u003e is that you can run an entire campaign in your browser from a single tab. When it is finished, \u003cstrong\u003eNextGM\u003c/strong\u003e will be your campaign management system, your storyboard, your bestiary, your player tracker, and your sound board. For those of you who use various combinations of spreadsheets, pdfs, music videos, reference documents, sound effects, etc, you know how frustrating it can be when you have everything exactly where you want it to be, and then you get something like \"Windows Update Will Now Shut Down Your Computer\". \u003cstrong\u003eNextGM\u003c/strong\u003e automatically syncs your data across devices, so when you do damage to one of your players, they see it right away! If one of your players activates a feat that gives them 100 extra hit points, you see it. If you find a monster in the bestiary that you really want, you can go ahead and import it to your game with a single click. \u003cstrong\u003eNextGM\u003c/strong\u003e will automatically figure out the stats, max health, attacks, etc, so you can focus on what GM\u0027s do best, telling the story.\u003cbr\u003e\t\u003cbr\u003e\t-- Get Access to an extra 5 Maps and unlock the full potential of the Story Manager! -- \t\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1095433\"\u003eDonate Now\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003c/h4\u003e\u003ca href=\"https://nextgm.co\"\u003e\u003cimg src=\"https://nextgm.co/landing/Ambience.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003ch3\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e \u003cstrong\u003e Solid! But David, that just sounds like Roll 20 and Fantasy Grounds, why can\u0027t I use those...? \u003c/strong\u003e \u003c/span\u003e\n\u003c/h3\u003e \u003c/span\u003e \u003cbr\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e Totally fair observation, both are great products and I am by no means knocking them, but here\u0027s the deal: Roll20/FG and \u003cstrong\u003eNextGM\u003c/strong\u003e do different things. Roll20 is meant to run your entire campaign in your browser. Roll20 also charges players to be part of someone else\u0027s story, \u003cstrong\u003eNextGM \u003c/strong\u003ekeeps the site completely free for all Players. Roll20 also has some really cool features in it that I might want to add to\u00a0\u003cstrong\u003eNextGM,\u003c/strong\u003e\u00a0 however my goal is not to replace all the things that make tabletop games awesome and unique. \u003cstrong\u003eNextGM\u0027s minimal interface lets you use the things you want to, but won\u0027t force you to keep your eyes glued to a screen.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003eRoll20 might do more things for you, but those extra features also make it WAY more complicated to use, especially for novice players, plus, frankly, their user interface is quite convoluted, and totally unworkable from a phone. \u003cstrong\u003eNextGM\u003c/strong\u003e is not only for the Game Mastering veteran, but also for that ONE player who is brand new and isn\u0027t quite sure how to calculate their initiative... It\u0027s okay... they are learning... just breathe... :)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e \u003c/span\u003e\n\u003ch4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cspan style=\"font-weight: normal;\"\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSee for yourself, head over to\u00a0 \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003ca href=\"https://nextgm.co/\" target=\"_blank\"\u003eNext GM\u003c/a\u003e and make a free account!\u003cbr\u003e\n\u003c/span\u003e \u003c/span\u003e \u003c/span\u003e \u003c/span\u003e\n\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://nextgm.co\"\u003e\u003cimg src=\"https://nextgm.co/landing/map.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e \u003c/span\u003e \u003c/span\u003e \u003c/span\u003e \u003c/span\u003e \u003c/span\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAwesome! So what\u0027s NEXT?\u00a0\u003c/span\u003e\u003c/strong\u003e\n\u003c/h2\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e (No pun intended) \u003c/span\u003e\u003c/strong\u003e\n\u003c/h2\u003e\n\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003eThanks for reading this far! It really means a lot. The site is up for an open beta if you want to just give it a test run. NOTE: I am making absolutely no guarantees at this point about the integrity of your data, I will ABSOLUTELY do my best to keep the servers up and running, but all of you using it might cause bugs that I don\u0027t know about yet to pop up, and those bugs may cause me to have to shut down the database temporarily. If you end up coming up with a really awesome campaign and you REALLY don\u0027t want to lose it, just shoot me an email, and we can talk. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNextGM\u003c/strong\u003e is extremely simple to use, is compatible with mobile browsers, and best of all, it\u0027s FREE, and it has ZERO advertisements.\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://nextgm.co/landing/player.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch1\u003e\n\u003cstrong\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFREE? GET. OUT.\u003c/span\u003e \u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003eYep, FREE. Now, that being said, I will always do my best to keep it free, but this is a community effort, so I need your help to do it. As I said, I am a new graduate student, so housing, food, servers, art, and maintenance can get really expensive really fast if more people start to use \u003cstrong\u003eNextGM\u003c/strong\u003e. So, the deal is, if I can pay for the servers to run \u003cstrong\u003eNextGM\u003c/strong\u003e, and the rent at my apartment, I will be able to support it, and add in all of the features that I envision, plus any that you awesome people suggest. The more donations, the more wiggle room I will have to give time to making \u003cstrong\u003eNextGM\u003c/strong\u003e awesome. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://patreon.com/onyxzero\"\u003eDonate Now\u003c/a\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e So, enough of my rant, create a free account! I may need to limit the number of accounts to check for scaling issues, so make sure to grab one today\u003cbr\u003e\n\u003c/span\u003e \u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003ca href=\"http://nextgm.co\"\u003e\u003c/a\u003e\u003ca href=\"http://nextgm.co\"\u003e\u003cimg src=\"http://nextgm.co/img/favicon.ico\"\u003e\u003c/a\u003e\n\u003c/h3\u003e\n\u003cbr\u003e\n\u003cimg height=\"1\" src=\"https://www.facebook.com/tr?id=1589317251120108\u0026amp;ev=InitiateCheckout\u0026amp;noscript=1\" width=\"1\"\u003e"
   },
