     "description": "LEVEL 1 WARRIOR\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe Warrior Class Tier allows you to contribute to ND\u0027s growth, and be apart of our development. As well as our heartfelt thanks for supporting and believing in us.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eINCLUDES:\u003c/p\u003e\n\u003cp\u003e- Patrons name in game credits.\u003c/p\u003e\n\u003cp\u003e- Access to our dev blog, which will only be posted here on Patreon and only be available to patrons. It will include, character bios, first glance at new concept art, and screenshots of game.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e* If you wish to become a patron and have access to the dev blog but would prefer to exclude your name from the game credits and remain anonymous you can do so my sending us a message via Patreon.\u003c/p\u003e",

     "description": "\u003cimg src=\"https://img00.deviantart.net/674a/i/2017/338/2/c/fullsizerender_5_by_0gachan-dbvpzid.jpg?1\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eLEVEL UP!!!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eOnce we reach our 1st milestone we will be able to get new tech, software, soundtracks, and start our indie game journey!\u003cbr\u003eAlso a new reward tier will be added once we reach our first milestone.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://img00.deviantart.net/4348/i/2017/338/9/4/fullsizerender_4_by_0gachan-dbvpz1c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003eCLASS CHANGE!!!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWith the Priestess Class Tier you will have access to the $1.00 Shrine Maiden Class Tier rewards and the new added $5.00 perks; which will include:\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e- Name in game credits\u003cbr\u003e- Access to dev blog\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eNEW PERKS\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e- High resolution images (illustrations and pin-ups)\u003cbr\u003e- Videos of gameplay and art processes\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img00.deviantart.net/e061/i/2017/338/9/a/fullsizerender_8_by_0gachan-dbvq3nd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNPC!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eEverytime a new milestone is reached we will be holding raffles where we will be giving out prizes to 3 patrons chosen at random.\u003cbr\u003e\u003cbr\u003e- 3\u00a0patrons will have a NPC made in ther likeness along with a character bust that will be in our first title.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e",
