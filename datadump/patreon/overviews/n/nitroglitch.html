    "published_at": "2015-03-19T01:22:22+00:00",
    "summary": "\u003cstrong\u003eWhat\u0027s up guys? I\u0027m Nitroglitch!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m a music producer, artist, and working on being an indie game developer!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/WOEgtBVoT54\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWhy did I make a Patreon Page?\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003c/strong\u003eYoutube has changed, and I really need your support to keep everything going. The internet is my job, and it\u0027s getting more and more difficult to make money and rely on the web to do so. Frequent uploads require time and dedication, and with certain advertisers losing faith in the Youtube site, as well as the terrifying video algorithm, it\u0027s just not the same as it once was. Not only that, but smaller channels (even though there are over 34k subscribers on my channel, I still consider it small) are having more difficulty than ever being discovered on that massive site.\u003cbr\u003e\u003cbr\u003eAlthough it\u0027s scary to rely on Youtube alone, I do make money from music sales (iTunes) and music streaming (Spotify). People seem to be magnetized to Youtube, so I\u0027ll have to make the best of it. Patreon seems like the perfect place to keep the cogs turning! I don\u0027t have to stop making Youtube videos, and you\u0027ll get an endless library of downloads and info here for years to come!\u003cbr\u003e\u003cbr\u003eCan you help keep the Nitroglitch universe alive?\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xksKHvsbFq4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWhat does the money go into?\u003cbr\u003e\u003c/strong\u003e*New software for enhanced music, art, and video production!\u003cbr\u003e*New hardware for live streams and game development!\u003cbr\u003e*The funds needed to do this for a living! ;)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2018 ADDITIONS\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eNitroglitch Vault\u003c/strong\u003e - I\u0027ll share your creative content on the Youtube Community Tab to help you get noticed! I was originally going to do a weekly showcase on the channel, but that\u0027s not going to happen, due to the small amount of past submissions.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGame Development Vlogs/Streams\u003c/strong\u003e - We\u0027re working on a video game, and it will take quite some time to complete, so music won\u0027t be the focus of 2018. We hope to get a demo out this year, and update videos will show up along the way, before and after completion of the demo. That\u0027s all I can say at the moment. More info soon!\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eJUST SO YOU KNOW\u003c/strong\u003e: I don\u0027t expect anything from any of you that check out this page, but any help is greatly appreciated! One or two bucks is a small amount, but with the help of other people, that amount will grow! This could all happen eventually, even without your help, but maybe you would consider helping me force that awesome-sounding future into the present! Check out the links below to find me all over the internet!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYOUTUBE\u003c/strong\u003e: \u003ca href=\"https://www.youtube.com/user/NitroglitchWorld\" rel=\"nofollow\" target=\"_blank\"\u003ehttps://www.youtube.com/user/NitroglitchWorld\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTWITCH\u003c/strong\u003e:\u00a0\u003ca href=\"https://www.twitch.tv/nitroglitchy\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://www.twitch.tv/nitroglitchy\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTWITTER
