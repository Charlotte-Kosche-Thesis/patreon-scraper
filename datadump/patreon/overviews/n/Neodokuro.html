ng\u003eSFW stuff, NSFW stuff, cartoony/funny styles \u2665,\u003cstrong\u003e\u00a0\u003c/strong\u003emuscles, chubby things, VORE \u2665, monsters/creatures \u2665, fan art/video game related things\u003cbr\u003e\u003cstrong\u003eThings I will NOT draw: \u003c/strong\u003eextreme HYPER pics, scat, diaper furs, NSFW fan art of cartoon/video game characters.\u003cbr\u003e\u003cem\u003eFeel free to ask about something if you don\u0027t see it in either category!\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eLists are subject to change, I reserve the right to deny any commission request that I do not feel comfortable taking on.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou are free to re-post any commissions you get from me on any site you like as long as you link back here with credit.\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eFor the hi-res pics, just right click the image and open it in a new tab.\u003c/em\u003e"
