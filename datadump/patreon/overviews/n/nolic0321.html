f the rewards that you qualify for you will also get videos before they\u0027re posted to the public and also any special patron posts I might make! \u00a0We also get another way to communicate in a place that is separate from the public so it can be more special!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat if you have more questions?\u003c/strong\u003e\u003cbr\u003eDefinately ask them here or check out my YouTube about page to see how to email me. \u00a0Otherwise THANKS FOR CHECKING ME OUT!!!! \u00a0Seriously if you\u0027ve read down to this point you must be somewhat interested and I want to take the time to THANK YOU for even reading this far!!! \u00a0\u003cbr\u003e"
