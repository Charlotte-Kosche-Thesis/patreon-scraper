    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/-9wZxAKhJwg\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cimg\u003eHey, lovelies! I\u0027m Nica Stone, a cosplayer based out of\nchilly Edmonton, Alberta, Canada. I\u0027m a goofy, awkward odd ball who loves all\nthings nerdy. \n\u003cbr\u003e\n\u003cbr\u003e\n|\u00a0\n\u003ca href=\"https://www.facebook.com/NicaStoneOfficial/?fref=ts\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://www.youtube.com/c/NicaStone \"\u003eYouTube\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/missnicastone/\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/missnicastone\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"https://www.etsy.com/ca/shop/NicasNerdery\"\u003eEtsy\u003c/a\u003e |\u00a0\u003ca href=\"https://nicastone.storenvy.com/\"\u003eStorenvy\u003c/a\u003e |\u00a0\u003ca href=\"https://www.twitch.tv/nicastone\"\u003eTwitch\u003c/a\u003e |\u00a0\u003ca href=\"https://www.ko-fi.com/nicastone\"\u003eKo-fi\u003c/a\u003e |\u00a0\u003ca href=\"https://www.amazon.ca/registry/wishlist/18CTZUBP4IC2K/ref=cm_sw_r_cp_ep_ws_PqTdzbBN5HMVN\"\u003eWishlist\u003c/a\u003e | Snapchat: model.nicastone\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eA Bit About Me\u003c/strong\u003e\u003cbr\u003e\nI\u0027m a Canada-born British and (a wee bit) Yugoslavian model\nand photographer who, as of fall 2012, started my journey into the wonderful\nworld of cosplay\u2026and I LOVE it!\n\u003cbr\u003e\u003cimg src=\"https://scontent.fyxd1-1.fna.fbcdn.net/v/t1.0-9/23621295_2043072422385797_6021058121495367394_n.jpg?_nc_cat=0\u0026amp;oh=7c95bf3edd0a6cf660b70bd4acf367b8\u0026amp;oe=5B31E256\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhy I Cosplay\u003c/strong\u003e\u003cbr\u003e\nI have ventured into many hobbies and activities over the\nyears, but nothing really stuck. I\u2019ve always had a HUGE love for the arts:\nmodeling, photography, painting, hair, makeup, sewing, costuming, clay\nmolding\u2014the list goes on. Cosplay is a way for me to combine all of the things\nI love together and create something epic with each and every project I take\non. \n\u003cbr\u003e\n\u003cbr\u003e\nI\u2019ve always loved Pok\u00e9mon, superheroes, pop culture, and\nBRIGHT colours, so it just seemed natural to see how well I could do with\ncreating armour and props while becoming some of these beloved characters.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhy Patreon\u003c/strong\u003e\u003cbr\u003e\nMy love for costuming, as well as my love for nerdy things\nand for interacting with people who have the same interests, is exactly why I\u2019m\nhere. I want to keep making costumes for characters that you enjoy. Over the\npast few years, I\u0027ve been able to share my love and passion of cosplay and I am\nlooking to further my art and knowledge to share with even more of you.\nHowever, cosplay can be quite the expensive hobby and I\u0027m looking to raise\nfunds to create more elaborate designs, better quality videos and instructive\ntutorials, and get better equipment for photos. I also want to be able to give\nall of you even more Nica and I can do that with Patreon\u2019s tiered rewards!\nWhether you choose a print tier or want to support me with a couple of bucks, I\nheartily appreciate your involvement in my art and every penny helps me give\nback to you all with more exciting things and bigger, better cosplays. \n\u003cbr\u003e\n\u003cbr\u003e\nI tried to create my tiers so that there\u2019s something for\neverybody! I will also be doing more lingerie and boudoir shoots exclusively\nfor my Patrons, giving you some fun, exclusive, and bootylicious content that\nwon\u0027t be found anywhere else! I hope to eventually help other cosplayers not\njust with ideas but with designs and tutorials as I get better with all that\nI\u2019m doing. \n\u003cbr\u003e\u003cimg src=\"https://scontent.fyxd1-1.fna.fbcdn.net/v/t1.0-9/22228565_1991272420899131_6595069525031876247_n.jpg?_nc_cat=0\u0026amp;oh=3fe388a67f9ff5e3ea657c0e8e78541a\u0026amp;oe=5B28F260\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhere You\u0027ll See Me\u003c/strong\u003e\u003cbr\u003e\nYou can meet me at local Alberta conventions/expos dressed\nin cosplay, usually at a booth with prints of my work. I love being able to\nmeet and interact with all of you! My love for conventions has grown over the\npast few years, and ever since my first one I can\u2019t seem to get enough! You\nguys have me hooked. These conventions have become something I greatly look\nforward to and I\u2019m always excited to prep new cosplays to showcase and share\nwith you all in action. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWhat You Get\u003c/strong\u003e\u003cbr\u003e\nYOU get the sneak peeks into what I work on and see it\nbefore anyone else. I also want to start tutorials in the\nfuture (this will be in my goals). I have so much knowledge to share with you\nall. I just need more time to do that. I will be posting exclusive photos and\nvideos to my Patreon for anyone who decides to join me on this new endeavour,\nas well as sending bonuses to my supporters. I have many exclusive shoots and\nprints planned for you all, so stay tuned for some very exciting new work. I\ncan\u0027t wait for us to get started!!! Thank you soooooooo much for supporting me\nin all that I do! \n\u003cbr\u003e\u003cimg src=\"https://scontent.fyxd1-1.fna.fbcdn.net/v/t31.0-8/19466286_1874246265935081_1323650083985760443_o.jpg?_nc_cat=0\u0026amp;oh=5ada8d9aacf73b81fb6f06865cc0c5a3\u0026amp;oe=5B3E2C8B\"\u003e\u003cbr\u003e\n\u003cstrong\u003eHow It Works\u003c/strong\u003e\u003cbr\u003e\nHere\u0027s how things will work: you subscribe to my Patreon on\na monthly basis. You can change or edit your pledge whenever you want, so\nyou\u2019re never obligated to a certain length of time after the initial sign up. \n\u003cbr\u003e\n\u003cbr\u003e\nOnce you sign up, you\u2019ll be charged immediately for that\nmonth. You will then get that month\u2019s rewards, even if you sign up later in the\nmonth. Example: no matter when you sign up in February, you\u2019ll be eligible for\nFebruary rewards, which will ship once the charge is processed. After signing\nup for the first time, you\u2019ll automatically be charged on the 1st of\nevery month from that point forward. (Be ready: if you sign up on February 28,\nyou will be charged for (and receive) the rewards for February, and then for\nMarch the following day!) \n\u003cbr\u003e\n\u003cbr\u003e\nMy tiers offer a variety of print or digital rewards, so\ncheck them out to see what\u2019s available! Let me know if you have any questions\nabout anything.\n\u003cbr\u003e\n\u003cbr\u003e\n- Nica Stone\n\u003cbr\u003e\n\u003cbr\u003e\n[Please remember that all pledge amounts are marked in USD.]\n\u003cbr\u003e\u003cimg src=\"https://scontent.fyxd1-1.fna.fbcdn.net/v/t1.0-9/15541885_1634919533201090_7870125527507973713_n.jpg?oh=25d6ec5802c8c91903a41a6fe954c57f\u0026amp;oe=5AE6304D\"\u003e\u003cbr\u003e\n* NOW WHO\u0027S READY TO SEE BEHIND THE SEAMS, *cough* \n\u003cbr\u003e\nI MEAN SCENES! * hehe ;)\u00a0\n\u003cbr\u003e"
