    "summary": "Neighbors for More Neighbors is composed 100% of broke millennials. We produce art, and educate our fellow residents of our city on how to support housing projects (affordable and market-rate) in their area. We are trying to shift the local conversation on zoning to help people make connections between the housing problems we face today, and the policy holding them in place.\u003cbr\u003e\u003cbr\u003eWe\u0027ve already had some\u00a0local organizing victories, and\u00a0\u003ca href=\"https://medium.com/neighbors-for-more-neighbors/how-can-minneapolis-improve-its-housing-policy-ee142eae962a\"\u003ehelped to push the conversation about housing policy\u003c/a\u003e during the last mayoral election. You can support us either on Patreon, or\u00a0\u003ca href=\"https://teespring.com/stores/neighbors-for-more-neighbors\"\u003eby buying swag (mugs, totes, and more!) at our Teespring store\u003c/a\u003e. Kicking in a few dollars per month will help us keep us on task, buy us the necessary amounts of coffee to keep the ideas flowing, help us get our freshest works into the world for sale, and power us as we do advocacy work with our own issues locally. We have many more ideas in store (even a few beyond the scope of PSAs!) and we can\u0027t wait to get them out.\u003cbr\u003e\u003cbr\u003eContributing can also get you access to print-size originals for your own advocacy organization, previews of future plans, or the possibility to suggest a piece of messaging that we will produce.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho are we?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u2728\u00a0\u003ca href=\"http://ryantxanson.com\"\u003eRyan Johnson\u003c/a\u003e is a freelance web developer, musician, and graphic designer. He spends his free time shilling for YIMBY issues and\u00a0\u003ca href=\"http://twitter.com/pyry\"\u003etweeting too much\u003c/a\u003e. He\u0027s the pixel pushing artistic genius of the operation, an avid destroyer of InDesign.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2728 John Edwards\u003c/strong\u003e is the anchor and managing editor of Wedge LIVE, providing original reporting and multimedia coverage of neighborhood meetings, city hall, and the politics surrounding development in Minneapolis. John\u0027s media empire extends from \u003ca href=\"http://twitter.com/wedgelive\"\u003eTwitter\u003c/a\u003e to\u00a0\u003ca href=\"https://www.youtube.com/channel/UCiKFyG2M8e62HOrDDJ7HYbw\"\u003eYouTube\u003c/a\u003e to\u00a0\u003ca href=\"http://wedgelive.com/\"\u003eblogspot dot com\u003c/a\u003e. He is the messaging guru and eagle eye editor.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2728\u00a0 And many more\u003c/strong\u003e\u00a0who kick in free time to help us out on call to action posts.\u003cbr\u003e"
