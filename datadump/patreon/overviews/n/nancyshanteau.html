    "summary": "Thank you!\u003cbr\u003e\u003cbr\u003eSome of you may know that I\u0027ve committed my life to spreading self-love to all beings. I hope you already love yourself 24/7/365, and that you are here to help me support others to love themselves. I know that self-love often isn\u0027t easy. So if you\u0027re here to get your self-love groove on, great, that\u0027s why I\u0027m here too!\u003cbr\u003e\u003cbr\u003eIt means a lot to me that you\u0027ve chosen to visit my Patreon page. I\u0027m honored that you value Skills for Change and my contribution as a teacher, coach, writer and creator of cool stuff. Mostly, that\u0027s what this page is all about: I want to bring Skills for Change tools and ideas to as many people as possible. While I\u0027m at it, I hope to give as many of the tools and ideas I have away for free to the people who need Skills for Change the most. Your patronage will allow me to do that, with the added benefit that we will be in touch about what I\u0027m creating as I\u0027m creating it. You will be my test group for new educational offerings, videos, writings, and other wild and innovative ways to make self-love a practical, embodied experience for all.\u003cbr\u003e\u003cbr\u003eI really want to make it easy to learn, grow, and change our lives and habits. I want us all to get to do this while being personally and politically radical and awesome in our self-love, communication, creativity, community-building and all other domains (including dancing!)\u003cbr\u003e\u003cbr\u003eI hope you\u0027ll join us as we sprinkle fairy dust, self-love and liberation on our lives and communities y\u0027all. Let\u0027s get to (play)work!\u003cbr\u003e\u003cbr\u003eHugs,\u003cbr\u003eNancy\u003cbr\u003e"
