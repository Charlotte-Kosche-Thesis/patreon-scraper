    "summary": "\u003cstrong\u003eDragons!\u003c/strong\u003e\u003cbr\u003e\n\nDragons have been a part of myth and legend for all of recorded history and range from huge towering beasts that destroy cities and villages with one fell swoop to timid creatures with a wise intellect. Approaching these beasts from a different perspective, The Naughty Dragon Portfolio shows the seductive and sexual side of these great beasts. From feminine breasted dragonesses to big lumbering brutes with the equipment to intimidate, this portfolio will provide an exotic look into these sexy creatures. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe purpose of this project is to share a passion for erotic art from some of the best artists in the furry fandom. There are many talents in the fandom and through some tough decisions, we have brought the best together to create this portfolio. Together, we are working to create stunning images that will entice viewers both sexually and artistically. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFunding:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFunds from this project will go toward the printing, organizing and collecting these works as well as to the artists that have worked many long and hard hours to bring you this art. Your support will help bring this project to life, help us create the dragons we all want to see! \u003cbr\u003e\u003cbr\u003eDigital or Print. We are shooting for a printed release, but in order to get to that point we need to reach our goal. If we do not make the goal, all pledges that include the printed portfolio will be dropped down the the digital tier and the charges will reflect that change. (you won\u0027t be charged for a physical copy if we don\u0027t make one)\u003cbr\u003e\u003cbr\u003eWhen will you get charged? Charges will occur on October 1st, 2014 after all art for the portfolio is completed and its ready to be released.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLots of artists involved to make this super awesome! \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nArtists Involved:\u003c/strong\u003e\u003cbr\u003eKyma: (images: 2) ( F solo and M solo)\u003cbr\u003eNarse: (images: 1) (M)\u003cbr\u003esyrahfairbairn: (images: 3) ( F)\u003cbr\u003edrgn8d: (images: 3-4) ( F solo and M solo) \u003cbr\u003epurplepardus: (images: 2) ( F solo and M solo) \u003cbr\u003edeezmo: (images: 3) ( F solo and M solo) (comic page) \u003cbr\u003enomax: (images: 1) ( F/M or M/M) \u003cbr\u003eshibara: (images: 2) ( F solo and M solo)\u003cbr\u003ekabier: (images: 3) ( F solo and M solo)\u003cbr\u003edeviousoolong: (Pending)\u003cbr\u003eDradgien: (images: 3) ( F/F, M/M, M/F)\u003cbr\u003eWeirdHyenas: (images: 2) ( F solo and M solo)\u003cbr\u003eTokaido: (Pending)\u003cbr\u003eKeishinkae: (images: 3) ( F solo and M solo)\u003cbr\u003eSidian:\u00a0 (images 3-4) (F solo, M solo, M/F)\u003cbr\u003eAcidaPluvia :(images: 2-3) ( F solo, M solo, M/F)\u003cbr\u003esukebepanda: (images: 2-3) ( M or F Solos, and possibly a M/M or M/F) \u003cbr\u003eRedRaptor: (images: 2) ( F solo and F solo)\u003cbr\u003eSefeiren: (images: 2-3) (M/F, M/Solo, F/Solo)\u003cbr\u003eArtonis: (images: 1-2) (M solo)\u003cbr\u003eSciggles: (images: ?) (?)\u003cbr\u003eWinddragon: (images: 1, plus collab with Wanderlust)\u003cbr\u003eWanderlust: (images: 1, plus collab with Winddragon)\u003cbr\u003eNecrodrone: (images: 1) (M solo)\u003cbr\u003eDixievonfur: (pending)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
