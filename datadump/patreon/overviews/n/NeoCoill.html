/strong\u003e\u003cbr\u003eAlmost all rewards are delivered \n\t\u003cstrong\u003e\u003cu\u003eVIA EMAIL\u003c/u\u003e\u003c/strong\u003e\u00a0a few days after the end of the month. To get your Discord reward\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/212052266-How-do-I-get-my-Discord-Rewards-\" target=\"_blank\"\u003efollow these instructions\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO, WHAT ARE THESE \"COILLS\"?\u003c/strong\u003e\u003cbr\u003eA way to convert 100% of your pledge\u00a0into usable value, especially if you pledge above $10. You can exchange them for any update\u0027s rewards (old or new) and I\u0027m always thinking of new services for you to spend them on so they\u0027ll only become more versatile.\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/new-patreon-11668639\"\u003eDetailed info here\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAny doubts?\u00a0\u003ca href=\"https://twitter.com/NeoCoill\"\u003eTweet at me\u003c/a\u003e or\u00a0\u003ca href=\"http://neocoillhq.tumblr.com/ask\"\u003esend me Tumblr ask\u003c/a\u003e (I\u0027ll keep it private if you ask).\u003cbr\u003e\u003cbr\u003e\n\t\u003ca href=\"https://goo.gl/xbHk5G\"\u003eRewards descriptions\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003eDISCLAIMER\u003cbr\u003e\u003c/em\u003e\u003cem\u003eAll characters are depicted as adults (18+ years old) and are always in consensual situations, they are just into the kinky stuff.\u003c/em\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cbr\u003e"
