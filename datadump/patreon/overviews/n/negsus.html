    "summary": "\u003ch1\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello!\u003c/span\u003e\u003c/h1\u003eI make Fan art,and digital illustrations!\u003cbr\u003e\nYou can see all my works here, for \u003cstrong\u003efree!\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://negsus.deviantart.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eDEVIANTART\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003el\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://twitter.com/The_Negsus\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTWITTER\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eU can see even more stuff if u support me here!\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/a41cf45e335f6b09ce5c4b7c028bcda4.jpg\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eI love making art, and I want to do a lot, and share it with u guys!\u003cbr\u003e\nBut at the same time, I can\u0027t be doing all of these while eating air!\u003cbr\u003e\nBut together, maybe one day I can make this my full time job and give u a\u003cstrong\u003e LOT \u003c/strong\u003eof new illustrations!!\u003cbr\u003e\nfor just \u003cstrong\u003e1 dollar a month\u003c/strong\u003e, you are helping me a lot, You\u0027re free to pledge more if you want!\u00a0\u003cbr\u003e\nI\u0027m going to try to bring you more and better rewards in the future of course!\u003cbr\u003e\n\u003cbr\u003e\n\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eThe rewards include:\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003eFull Resolution Illustrations!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSketch Pack Every WEEK!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStep by Step!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAccess to the weekly poll!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCommission Discount!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eColored Request Every Month!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCLIP FILES!\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAnd More To Come If I Can Think Of!!\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTHANK YOU!\u003c/span\u003e\u003c/h2\u003eJust leaving a comment and sharing my work is already a nice gesture of your part and I appreciate it a lot!!\u003cbr\u003eYour support allows me to do what I love most and I\u0027ll try to work even harder every time\u003cbr\u003eI know I\u0027m not the best out there, but hey! Im doing my best!\u003cbr\u003eREWARDS are released the 25 of EVERY MONTH(apart from the sketch pack)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
