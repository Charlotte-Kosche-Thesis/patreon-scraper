    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"http://neo-anton.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantart\u003c/a\u003e -\u00a0\u00a0\u003c/span\u003e\u003ca href=\"https://www.facebook.com/naji.abdallah1\" rel=\"nofollow\" target=\"_blank\"\u003efacebook\u003c/a\u003e -\u00a0\u003ca href=\"http://www.furaffinity.net/user/neoanton/\" rel=\"nofollow\"\u003efuraffinity\u003cbr\u003e\t\u003cbr\u003e\t\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eHello! \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\tI\u0027m Anton aka Naji, I\u0027m an artist/ animator. I love to draw and do small 2D animation.There a lot of ideas and plans I have for the future and I\u0027m going to need some support! ^^; \t\u003cbr\u003e\tI\u0027m trying to take commissions for a living, I really want to make content for as many people as I can. This includes fanart based on our favorite shows, video games and other stuff, and completely original content based around a furry fantasy world I\u0027ve been working on since my childhood called \"NTD\"(title in work), which in the future I hope to develop it into a thriving webcomic series or game. (More details on that will come!) \t\u003cbr\u003e\t\u003cstrong\u003e\u003cem\u003eWHY SHOULD I PLEDGE?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\twell, this is the only way I can make money for right now until I get a job and I really want there to be a way for fans and other to support me. I need things like food, gas, upgrades my workstation, and move out sooner or later and in return, I\u0027ll give you all the best artwork I can do^^ so your support will be greatly appreciated. I care for you guys and will make it worth your time and money. \t\u003cbr\u003e\t\u003cstrong\u003e\u003cem\u003eWHEN WILL I UPDATE?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\tI should be uploading at least 2 or 3 picture a week and everything will be posted on Patreon a day before I post it on other websites mean you get to see it a full 24 hours before anyone else! \t\u003cbr\u003e\t\u003cstrong\u003e\u003cem\u003eWHAT DO I GET?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\tanywhere from seeing it first, sketches and finish work to a chance to get a free artwork from me, SAI,PSD, and much more as time goes on.(I like this to be a good experience for everyone, so I\u0027m open to ideas for Rewards I can give you that you like to see.) \t\u003cbr\u003e\t\u003cem\u003e\u003cstrong\u003eTHANK YOU for your help^^ .\u003cbr\u003e\t\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cimg src=\"http://pre05.deviantart.net/27ab/th/pre/i/2015/280/e/6/natalie_playing_on_gb_color__by_neo_anton-d9cabxw.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
