    "summary": "Hello there!\u003cbr\u003e\u003cbr\u003eI\u0027m a German noodle and since a few years I have learned to use digital media for my biggest hobby. Art!\u003cbr\u003eI\u0027m far away from being perfect, but I\u0027m acceptable and I hope that Patreon can help me to become independent on any money, I need to survive, from neighbors, family and friends.\u00a0\u003cbr\u003eI want to give my daughter and also myself a better future than I have now in front of me.\u003cbr\u003eI know that this awesome community can help me to realise this wish and dream of mine, and I will be forever thankful for each sharing soul out there, that is wanting to help small people like me to become bigger, and finally standing on their own feet.\u003cbr\u003e\u003cbr\u003eAbout me:\u003cbr\u003eThere isn\u0027t much to say. I\u0027m pretty ordinary and have small daughter and a small dog. I might seem a bit weird at times, but people who get to know me better usually say that I\u0027m a nice person... I guess, I\u0027ll believe them for now.\u003cbr\u003eBesides my art I have not much to give, but that might change over time. Who knows?\u003cbr\u003e\u003cbr\u003eMy Art:\u003cbr\u003eThe rewards will be little at the beginning, with walkthroughs.\u00a0\u003cbr\u003eI am happy about every idea you can give me, what rewards you would wish for and at what price.\u003cbr\u003eMy art itself will mostly feature furred or feathered creatures. I also draw humans, dragons and dinosaurs, but those might stay rare. The same goes for animations. I do animations, but they usually stay more rare because they are very time consuming.\u003cbr\u003e\u003cbr\u003eAnd yeah, that\u0027s it. Now you know a bit about me.\u00a0\u003cbr\u003e\u003cbr\u003eI wish you all the luck on Earth and beyond and say a big thank you, to all who decide to help me as Patrons.\u003cbr\u003e\u003cbr\u003eTHANK YOU!!!"
