    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/diH9lmML-Cw\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=diH9lmML-Cw",

    "patron_count": 6,

    "pledge_url": "/bePatron?c=334662",
    "published_at": "2016-09-04T14:12:20+00:00",
    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eWelcome\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nThis Patreon page works as a monthly membership subscription. You can choose between 3 reward tiers in exchange for a monthly pledge.\u00a0\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003eGoal\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eI am currently a full-time student and in my leisure I make videos and host livestreams on YouTube. I am working on getting a bachelor\u0027s degree in economics and when I am done studying in \u003cstrong\u003e2021\u00a0\u003c/strong\u003eI would like to focus more on YouTube. I aspire to become the best Pok\u00e9mon video guide creator of all. My goal in life is to have a nice family and to work creatively.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eDiscord\u003c/h4\u003eYou will by choosing any of the reward tiers be recognized as one of our \ud83c\udf81 \u003cstrong\u003ePatrons\u003c/strong\u003e in the \u003cstrong\u003eNPC HQ \u003c/strong\u003eDiscord server and gain access to an exclusive \u003cstrong\u003e#patrons \u003c/strong\u003echat.\u003cbr\u003e\u003cul\u003e\u003cli\u003eAll Patrons are currently\u00a0invited to the monthly \u003cstrong\u003e#private-livestreams\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\ud83c\udf1f \u003cstrong\u003eGold Patrons\u003c/strong\u003e are invited to a monthly hangout\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eBattle \u0026amp; Breeding Guides\u003c/h4\u003eFor a long time I have wanted to put together a concept of edited videos that would allow me to teach away what I know about the Pok\u00e9mon games, and this concept has recently become \u003cstrong\u003eBattle \u0026amp; Breeding Guides.\u003c/strong\u003e\u00a0As of the writing of this paragraph, the series has yet to be announced, but you can expect the release of new videos in near future.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eFeature Friday\u003c/strong\u003e\u003c/h4\u003eOn my website I would like to publish a weekly blog post where I focus on a YouTube content creator that has an interesting story and/or videos. Creators may have a connection to Pok\u00e9mon or Nintendo, but not exclusively. I would like to feature creators that I think deserves it and you can suggest and vote for who you would like to see featured.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003eHall of Fame\u003c/h4\u003e\nAll battle videos on the nirthpanter YouTube channel that have been published since January 2018 have been listed in the Hall of Fame page on\u00a0\u003ca href=\"http://www.nirthpanter.net/hall-of-fame.html\" target=\"_blank\"\u003enirthpanter.net\u003c/a\u003e. The Hall of Fame page works as an overview of all the different videos and livestreams that have been published with the names of the challengers as well as the\u00a0scores of the battles. As a Patron, a battle will be marked with a\u00a0\u2605 in the Hall of Fame.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eMonthly Private Livestreams\u003c/strong\u003e\u003c/h4\u003eUpon request, all Patrons are now currently invited to the monthly private livestream. As a Patron, you have access to the \u003cstrong\u003e#private-livestreams \u003c/strong\u003echat in \u003cstrong\u003eNPC HQ\u00a0\u003c/strong\u003eon Discord where the time for the livestream is discussed. The replay of the livestream will be available for everyone after the livestream is over.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e1h Gold Patron Hangout\u003c/h4\u003eOnce a month, all \ud83c\udf1f \u003cstrong\u003eGold Patrons\u003c/strong\u003e are invited to a monthly hangout in the \u003cstrong\u003e#gold-patrons \u003c/strong\u003evoice channel in\u00a0\u003cstrong\u003eNPC HQ\u003c/strong\u003e. This can be used to talk, trade and battle, depending on what is preferred.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eContact\u003c/strong\u003e\u003c/h4\u003e\nFeel free to contact me by email\u00a0if you have any questions:\u003cstrong\u003e\u00a0daniel@nirthpanter.net\u003c/strong\u003e\u003cbr\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003c/h2\u003e"
