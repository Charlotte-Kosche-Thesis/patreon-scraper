    "summary": "\u003cstrong\u003eA Small Introduction\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHeyyy! My name is Nicole Rayne and I\u2019m a writer.\u003cbr\u003e\n\u003cbr\u003e\nMy series, which I started planning when I was twenty-ish, is called Darkness Comes At Dawn and it\u0027s a supernatural romance. At this point in time I\u0027ve planned out sixty novels for this series. Yup, you read that right. Sixty. XD Most will be full-length novels and some will be novellas.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e*~*~*~*\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat is DCAD?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe world of Darkness Comes At Dawn consists of twenty-six Races: Vampires, Shinigami, Faeries, Cursed Ones, Harpies, etc. And Humans, of course. But they don\u0027t know about the existence of the other Races.\u003cbr\u003e\n\u003cbr\u003e\nEach Race has a Ruler who watches over/governs them. Some Races were even created by their Ruler. In spite of how powerful they are, something has them...worried. A mysterious occurrence has made them wonder if the phenomenon surrounding Fated Ones is connected in someway.\u003cbr\u003e\n\u003cbr\u003e\nFated Ones are typically found within the same Race: Mermaid with Mermaid, Sprite with Sprite, Hacker with Hacker...you get the point. So why are Fated Ones being found outside of their Races all of a sudden? Werewolf with Feline, Shaman with Omniyouji...again, you get the point.\u003cbr\u003e\n\u003cbr\u003e\nTo make matters worse, an old enemy has resurfaced. And guess what? He\u0027s building a powerful army.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e*~*~*~*\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Ultimate Goal For This Patreon\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTo make enough money to quit my job and write full-time.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e*~*~*~*\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eAdditional Info\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOther than the monthly support here, I will be selling my books in various locations (ebooks). I\u0027m planning on doing a print-on-demand kinda thing when the time comes.\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e*~*~*~*\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eThank YOU!\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWithout your support what would become of me? Exactly! Which is why YOU are awesome! Feel free to comment/criticize/hate on/fan love over anything: rewards, goals, patreon posts, chapters, this blurb you\u0027ve just read...anything! I welcome it all and respond every time, all the time. Even if all I say is a simple \"lol\" know that I really did \"laugh out loud\".\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e*~*~*~*\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWebsite\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor more info on DCAD: \u003ca href=\"http://www.nicolerayne.com\"\u003ewww.nicolerayne.com\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e*~*~*~*\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProgress Report (Feb 1, 2018)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eA Knight\u0027s Heart (Book One)\u003cbr\u003eStage 4 of 5: editing (a.k.a.: polishing, filling in stuff, rearranging scenes/chapters, etc.)\u003cbr\u003eCompleted: Round One - 36 of 54"
