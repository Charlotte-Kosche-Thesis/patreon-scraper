    "summary": "Since January 2011 I been making the Nutty Bites Podcast. The episodes have always been free, unabridged, and available to all. I will always continue to do this, but as of 2016 I need a little help. My hosting fees have gone up and there is so much more I want to do with the podcast.\u00a0\u003cbr\u003e\u003cbr\u003eThe one complaint I would get is that there aren\u0027t enough episodes. Nutty Bites was a monthly podcast, thanks to the current patrons we are now a fortnightly podcast!\u003cbr\u003e\u003cbr\u003eI have a lot of other plans for the podcast and hopefully we can reach those together. Please, join me in making the next five years even better so I can share my passions with you.\u003cbr\u003e\u003cbr\u003eCheck out the rewards. I have made them a little vague because if the campaign is successful I\u0027d like to do more for the patrons, but I don\u0027t want to dig a hole for myself if it isn\u0027t. Every patron will have access to goodies I plan to provide, and I want to include their opinions on directions I take the podcast and topics I\u0027ll cover.\u00a0\u003cbr\u003e\u003cbr\u003eAlso, if you\u0027re not able to back via patreon, but want to back via paypal or snail mail you can find those links on my site nimlas.org or email me directly and I will help arrange it. Reward levels will count even if you don\u0027t donate via patreon.\u003cbr\u003e\u003cbr\u003eAll Patrons will receive:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePatron Only RSS Feed:\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eEarly access to podcast episodes and bonus content just for patrons*.\u00a0\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eOn Air Thank You!\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePromo:\u003cbr\u003e\u003c/strong\u003e\u003cem\u003eAll Patrons get first spot at having their promos air on my show. I will promote your project or a project or cause you would like to support.
