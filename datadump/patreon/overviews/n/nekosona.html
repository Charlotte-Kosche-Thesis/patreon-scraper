    "published_at": "2017-09-28T18:16:12+00:00",
    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMY PATREON IS CLOSED.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eI\u0027m currently at a point where I do not believe I\u0027m providing enough content to justify having a patreon anymore. At this point in time, I would like to put my Patreon on hold until im at a better place and can provide a lot more for you guys. I don\u0027t want to totally delete my account though, so I\u0027d like to ask you guys to cancel your pledges so you are no longer being charged. Ill re- launch it when the time comes and I feel like i can give you guys more content. If you still want to support me regardless if i\u0027m releasing content or not, I will leave an open pledge amount where you can pledge how ever much you want. \u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eI am so beyond grateful to all of you for the love and support you\u0027ve given me this far! Your pledges helped me grow my character and work on cool merch designs as well as purchase a few things to help me take better photos (lighting and camera tripod). I hope you guys understand and continue to follow and support me on my other platforms. I have big plans for this year. 2018 will be MY year, and I cant wait to get started. When I come back to patreon, I will have so much to give you guys! This year will be the best year of my life and I cant wait to show you all what I can do \u0026lt;3\u003c/span\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003cbr\u003eHi~ My name is NekoSona.\u003c/span\u003e \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eI\u0027m a pretty shy person and have been all my life... but it\u0027s always been my dream to create content for people. I never would have imagined myself here today, but the opportunities I\u0027ve been given with The Oppai Squad opened up so many doors for me. To think about how I have \"fans\" now... is so surreal to me. I appreciate all the love and support you guys give me and it was you who suggested I make a patreon so... here goes nothing!\u00a0 I want to start cosplaying and modeling. I want to have animated shorts of my character, comics and other things made. There are so many things I want to do but don\u0027t have the means to get started. I can\u0027t offer much right now. This patreon will be more of a charity than anything else. But if you like what I do now and want to see me do much more in the future... this is a way you can help make that happen.\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePlease note: I am not an artist, the artwork you see of my character was not done by me.\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMY PATREON: \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy Patreon will have simple rewards for awhile until I can afford to regularly produce content. Everyone will have access to updates and sneak peeks. Please review the reward tiers to see what you can have access too :)\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat are the Raffles?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFor\n every dollar you donate below $20, you\u0027ll get one raffle ticket. So if you \ndonate $5, you would get 5 tickets. Ticket amount will reset every month when a winner is selected. The\n prizes will be small things to start with like art, posters, fan sign to you from me, anime figures, cool gifts, and more. The winner will be \nrandomly selected and announced here every month. \u003cbr\u003e\u003cbr\u003eTier 4 raffles will work a bit differently. Anyone who pledges $20 or more will be entered into a monthly drawing once per month for a chance to have custom hentai art done of you or a character you pick and me (or the animated version of me :3). You will be able to pick what kind of action you want to be happening (with some limitations, no gore, or crazy weird stuff) and you can tell me what kind of dialogue you would like it to have. It will be 2-3 pages of full color artwork with speech bubbles. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow often will there be updates?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIn the beginning, there probably won\u0027t be much to update you on. Once I can start taking quality photos and making cosplay there will be much more to show you. But for now, I will update you on whatever is happening in my life, the projects i\u0027m working on, the progress I\u0027ve made towards creating more content, character updates and more. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLive Videos?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAs of right now, I do not have a camera to do live streams with. This should change soon though!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eNudes?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNo.\u003c/span\u003e\u003c/strong\u003e I will not do nudes but the content of my cosplay and modeling shoots may be lewd and contain self-censored nudity done in an artistic way. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHow can I contact you?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFacebook: \u003ca href=\"https://www.facebook.com/nekosonaofficial/\"\u003ehttps://www.facebook.com/nekosonaofficial/\u003c/a\u003e\u003cbr\u003eInstagram: \u003ca href=\"https://www.instagram.com/nekosona\"\u003ehttps://www.instagram.com/nekosona\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.instagram.com/nekosona\"\u003e\u003cimg src=\"https://i.imgur.com/bQfdaMl.png\" style=\"width: 101px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e \u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e"
