    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/VgQX0a1efME\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": null,

    "pledge_url": "/bePatron?c=1279187",
    "published_at": "2017-12-16T23:15:19+00:00",
    "summary": "Hey there, thank you for checking out my Patreon page! \u00a0It\u0027s a busy world, so I\u0027ll dive right in:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I?\u003cbr\u003e\u003c/strong\u003eReally, I\u0027m just some guy named Nick who wants to make the largest positive contribution I can to my local community and, hopefully - to some degree - the world. \u00a0Ya...that\u0027s about it. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will I do with your money?\u003cbr\u003e\u003c/strong\u003eI will support myself while being a Professional Volunteer (see below). \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOkay, but what \u003c/strong\u003e\u003cem\u003e\u003cstrong\u003especifically\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e will I spend the money on?\u003c/strong\u003e\u003cbr\u003eThese are my monthly estimates for the following living expenses:\u003cul\u003e\u003cli\u003eFood - $300\u003c/li\u003e\u003cli\u003eHousing/utilities - $250 (I live on a family property)\u003c/li\u003e\u003cli\u003eTransportation - $250\u003c/li\u003e\u003cli\u003eStudent loans - $170\u003c/li\u003e\u003cli\u003eTechnology - $50\u003c/li\u003e\u003cli\u003eOther - $415\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eTotal: $1,435/month. \u00a0All told, this works out to about $8.25/hr for a 40-hour work (volunteering) week, making this easily the best way I can maximize my \u0027good done in the world\u0027 to \u0027cost of living\u0027 ratio and ensure your dollars are spent as effectively as possible. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy am I doing this?\u003c/strong\u003e\u003cbr\u003eI\u0027ve held a wide variety of jobs spanning the public and private sectors, and each has been valuable. \u00a0I\u0027ve met lots of wonderful people, I\u0027ve gained a handful of skills, and I\u0027ve even commuted to my job site by seaplane. \u00a0It\u0027s been great! \u00a0\u003cbr\u003e\u003cbr\u003eWhat has remained largely unfulfilled is my desire to help people in a meaningful, varied, and direct way. \u00a0So, I\u0027ve decided to focus on that. \u00a0The best way I have figured out to do that is simply by volunteering full time, being what I call a Professional Volunteer. This allows me to pour all of my energy into a diversified array of volunteering opportunities, helping many different causes, groups, and individuals. It allows me to be creative and entrepreneurial in my approach to volunteering and doing as much good as possible while still (hopefully) earning a living. \u00a0\u003cbr\u003e\u003cbr\u003eI\u0027ve started down this road and can already tell that it\u0027s the right path for me. \u00a0This is the point where I need your help to make it sustainable. \u00a0\u003cbr\u003e\u003cstrong\u003eThings I do:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.caofnc.org\" target=\"_blank\"\u003eChild Advocates of Nevada County\u003c/a\u003e - Certified CASA (Court Appointed Special Advocate) for local youth\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.piell.org\"\u003ePieLL Tutoring\u003c/a\u003e - Partners in English Language Learning certified instructor\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.bitneyprep.net/student-life/ultimate-team/\" target=\"_blank\"\u003eAir Traffic Control\u003c/a\u003e - Bitney Prep. High School Ultimate Frisbee Team, Assistant Coach\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.dot.ca.gov/maintenance/adopt-a-highway/index.html\" target=\"_blank\"\u003eAdopt-A-Highway\u003c/a\u003e - litter picker-upper\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://yubariver.org\" target=\"_blank\"\u003eSYRCL\u003c/a\u003e - South Yuba River Citizens League, friend of the river\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.sierrafund.org\" target=\"_blank\"\u003eThe Sierra Fund\u003c/a\u003e - general helper\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eThings coming soon:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://foodbankofnc.org\"\u003eFood Bank of Nevada County\u003c/a\u003e - food distributor (application submitted, being processed)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://animalplace.org\" target=\"_blank\"\u003eAnimal Place\u003c/a\u003e - application to be submitted soon\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://cbv.org\"\u003eCommunity Beyond Violence\u003c/a\u003e - application to be submitted soon\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://nccourt.net/divisions/grand-jury.shtml\" target=\"_blank\"\u003eNevada County Grand Jury\u003c/a\u003e (will begin July 2018 if selected)\u003c/li\u003e\u003cli\u003eMore to come!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI\u0027ll be sending out a monthly newsletter/volunteering log to all patrons detailing everything that happens each month (with the obvious exception of confidential information), so you\u0027ll have constant reminders of what your contribution enables and that your dollars are being effectively spent. \u00a0\u003cbr\u003e\u003cbr\u003eThank you once again for taking the time to check out my Patreon page! \u00a0Please reach out if you have any questions or comments. \u00a0\u003cbr\u003e\u003cbr\u003eIn service,\u003cbr\u003eNick\u003cbr\u003e"

     "created_at": "2017-12-01T07:19:34.386665+00:00",
     "description": "You: \"Wait... wait. I worry what you just heard was: \u0027give me a lot of gratitude and thanks.\u0027 What I said was: \u0027give me all. the gratitude and thanks. you have.\u0027 Do you understand?\"\u003cbr\u003e\n\u003cbr\u003e\nMe: *Nods solemnly*\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou: *subtle, triumphant fist pump*\u003cbr\u003e\n\u003cbr\u003e\n[for those not up on their Parks and Rec: \u003ca href=\"https://www.youtube.com/watch?v=HrIeP798hiQ]\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehttps://www.youtube.com/watch?v=HrIeP798hiQ\u003c/a\u003e]\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\nSeriously, this is extremely generous and you get all the gratitude and thanks I can offer! \u00a0This is like \u0027forgoing Netflix, Spotify, \u003cem\u003e\u003cstrong\u003eand\u003c/strong\u003e\u003c/em\u003e a couple cups of coffee every month\u0027 money. \u00a0Thank you so, \u003cstrong\u003eso\u003c/strong\u003e much, I am at a loss for how to express how much appreciation I need to pile on top of your monthly newsletter! Really, it\u0027s more appreciation than newsletter at this point. \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAlso, if you\u0027re ever a guest of mine for whatever reason, I\u0027ll cook you literally all the bacon and eggs I have, if you want. \u00a0\u003c/p\u003e",
