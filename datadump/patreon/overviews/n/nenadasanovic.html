    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/pCbraqNJGv0\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello and welcome to my patreon page\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eAdventures of Willy D. is point and click adventure type of game. If i would compare it\u0027s game play most similar would probably be \"Broken Sword\" but with adult content.\u003cbr\u003eEverything in game is animated so that means it is not type of graphic novel where you just see pictures or animations only in certain situations. Even when character just stands you may see his movement of breathing.\u003cbr\u003eThis game is my very fresh project so it will not be free of bugs. \u00a0I do have people working on correcting my bad English so when it is done i will upload updated\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHere is version 0.19 Free for everyone:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/18680118\"\u003eDownload Links\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/adventures-of-d-16591065\"\u003e\u003cbr\u003e\u003c/a\u003eVersion 0.20 is up for patreons 5$ here:\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/adventures-of-d-19020407\"\u003eDownload Links\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eConnect with discord. Live feedback, announcements, chat and more\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/discord-server-15519572\"\u003eDiscord\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eMore about game.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThis game is fully animated point and click adventure. Main character walks from scene to scene and since it is 3rd person game you may see character walk (animated). All sex scenes are also animated even all NPC that main character interact with.\u003cbr\u003e\u003cbr\u003eBasic game play would be most similar to Broken sword (or similar point and click adventures).\u003cbr\u003eTo those who did not ever play point and click adventures it is very simple: Just move cursor over screen to anything that you find interesting. If there is any action with object where your cursor points you will see cursor change it\u0027s appearance to different icons like magnifying glass or hand etc. Once you left click your mouse action will be played. Either main character will pick up item or say something about it.\u003cbr\u003eThere is walkthrough text file and read me file along with main game files. So read those text files for more instructions.\u003cbr\u003e\u003cbr\u003eBefore you pledge i would advice to try free version to see if you will like it.\u003cbr\u003eIn case game does not work on your PC I advice you to update all your dirx, graphic card drivers.\u003cbr\u003eAlso you may get an error if you don\u0027t have certain visual studio version (most common is 2008 \u00a0and 2012 visual studio). This are all default drivers for windows that you need to play most of games in general.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eRewards and what you get from it:\u003cbr\u003e\u003cstrong\u003eBasic\u003c/strong\u003e: 1$\u003cbr\u003eYou can see posts for upcoming updates and news about game.\u003cbr\u003e\u003cstrong\u003eGamer\u003c/strong\u003e:5$\u003cbr\u003eYou can see posts for upcoming updates and news about game.\u003cbr\u003eYou may download latest version of the game.\u003cbr\u003e\u003cstrong\u003eSupporter\u003c/strong\u003e:10$\u003cbr\u003eYou can see posts for upcoming updates and news about game.\u003cbr\u003eYou may download latest version of the game.\u003cbr\u003eYou may download extra wallpapers and art\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eNotice about Supporter tier of reward. Chose this tier only if you want to help me more with this game, cause you won\u0027t get any different version of the game then previous tier of 5$.\u003cbr\u003eWith Supporter tier you just get some pictures as wallpapers and artworks or concept art that has any connection to this game. But it will mean a great deal to me cause it will help me in process of building this game.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eWhy this game takes so much hard disk space?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWell for start this is fully animated point and click adventure. All characters are fully animated and that means all adult scenes are also fully animated. There are Collections in the game that are also animated. And we are not talking about making 2 frames animations, but 20-30 frames per motion. Main character can walk (animated) in 8 different directions. If water is on scene it is in full motion. If you watch TV in the game (yes you can do that also) it is animated etc. All graphic is compressed to it\u0027s maximum. Compressing more then this can only lower quality and that is something that I will never do. Fact that this game at the moment seem like it takes too much of HDD just means it has a lot of content. If you wanna numbers version 0.0.9 for example has graphic with 27 394 files of animated game characters backgrounds etc. and that in GB = 9.21 GB. So as you may see it is compressed. Games takes HDD space that was always case. And in the end of day, this is proper point and click adventure game.\u003c/div\u003e"
