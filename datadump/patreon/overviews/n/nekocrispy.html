    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://nekocrispy.deviantart.com/\" target=\"_blank\"\u003e\u003cstrong\u003eDEVIANTART\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0 - \u00a0\u003c/strong\u003e\u003ca href=\"http://nekocrispy.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eTUMBLR\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0- \u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/NekoCrispy\" target=\"_blank\"\u003e\u003cstrong\u003eTWITTER\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0- \u00a0\u003c/strong\u003e\u003ca href=\"https://www.etsy.com/shop/NekoCrispy\" target=\"_blank\"\u003e\u003cstrong\u003eETSY STORE\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003eHello. I go by NekoCrispy and to put what I do simply, I\u0027m currently a freelance digital illustrative artist who mainly draws anthropomorphic characters, fanart of MLP, Pokemon, Fighting games and whatever really interests me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you have a Patreon?\u003cbr\u003e\u003c/strong\u003eMainly just to help me out. If it becomes successful enough I can dedicate more time to drawing more and it may possibly lead to even bigger projects (a webcomic, PWYW sketchpacks/artpacks, sketchbook/artbook).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat do I get for becoming a Patron?\u003cbr\u003e\u003c/strong\u003eDepending on how much you pledge, you can get early access to artwork (either a day, or even a week early), exclusive WIPs/sketches, high resolution PNG images, a monthly poll in which you get to vote on what character(s) I draw and sketch or colored sketch commissions!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eAll the +$5 content is shared through a Google drive folder, so once your payment goes through I\u0027ll be asking you what email address you\u0027d like the google drive link sent to!\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlright sounds great! how do I start throwing money at you?\u003cbr\u003e\u003c/strong\u003eJust select a tier you\u0027d like to pledge to and follow the payment instructions. After that you\u0027re all set!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m not a fan of pay halls or just simply paying for content!\u003c/strong\u003e\u003cbr\u003eHonestly who isn\u0027t! The only real exclusive content are the WIPs, sketchdumps and high res PNG files. You\u0027ll always get to see the best of my work publicly!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI can\u0027t support you on Patreon\u003cbr\u003e\u003c/strong\u003eThat\u0027s completely fine! I appreciate anyone who supports me here on Patreon but don\u0027t ever feel like you have to give me money. Just simply following, liking and sharing my works helps me out greatly!"
