    "summary": "Hello! I\u0027m Nat, and I make comics! Maybe you know me from fanart stuff; this is where you can get exclusive and behind-the-scenes updates on my original work! Presently I\u0027m producing a goofy little comic called\u00a0\u003ca href=\"https://tapastic.com/series/Weird-Sisters\" rel=\"nofollow\"\u003eWeird Sisters\u003c/a\u003e, which is about a sorority full of witches, parodying Shakespeare\u0027s tragedies (sort of), which updates weekly on Tapastic!.\u003cbr\u003e\u003cbr\u003eI\u0027m a recent graduate of Carnegie Mellon University in Pittsburgh, with an Interdisciplinary Degree in Creative Writing and Art, and a minor in Japanese Studies. I intend to go and teach English in Japan post-graduation, which will ideally be a good way for me to make money and still have time to produce comics! I am also presently working on \u00a0a young adult novel called Hero by Proxy, about a pair of queer teenage boys in Seattle coming to terms with having magic powers and being part of something bigger than themselves (you can see my inspiration blog for it over\u00a0\u003ca href=\"http://herobyproxy.tumblr.com\" rel=\"nofollow\"\u003ehere\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003eIf you happen to be the kind of really cool person who might be looking to hire me,\u00a0\u003ca href=\"http://natroze.portfoliobox.net/\"\u003ehere\u0027s my portfolio!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eYou can also find me on\u00a0\u003ca href=\"http://natroze.tumblr.com\" rel=\"nofollow\"\u003etumblr\u003c/a\u003e and\u00a0\u003ca href=\"http://twitter.com/natroze\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e, where I reblog and produce a lot of fan content as well!\u003cbr\u003e\u003cbr\u003eThank you so much for joining me!\u003cbr\u003e"
