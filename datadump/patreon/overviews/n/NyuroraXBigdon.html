    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWe are \u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNyurora and Bigdon\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e \u003c/strong\u003e\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eQ: Why do you use Patreon?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eA: \u003c/strong\u003e\u003cem\u003eWell about me (Bigdon), I find myself like an ilustrator but it\u0027s kind of hard to find a job acording to this where I live, and if people really like what I do find a way to have some support from my fans. I really appreciate it and my jobs it\u0027s what I have to say thanks, of course I\u0027m not making of this a paywall, I prefer to look at this as a supporting page and also get rewards from me.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eQ: Why to be a Patreon?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eA: \u003c/strong\u003e\u003cem\u003eIt\u0027s \u003c/em\u003e\u003c/em\u003enot necessary but it would help us a lot, I mean it. And of course want to be a little more in touch with my jobs there will be nice rewards that may interest you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ: Do you have any rules?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003eA: \u003c/strong\u003e\u003cem\u003eOnly one: We will not draw our paired characters with others in sexual situations.\u003c/em\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003ca href=\"https://www.furaffinity.net/user/nyuroraxbigdon/\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eQ: How does the voting pool work?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e \u003cem\u003eThe raffles prizes will be depending on our \nnumber of patreons we\u0027ve got in the moment. The pool will be open every \n1st of month and close it in the next 48 hours. The winners shall wait \nfor the message of confirmation and replying with the character he/she \nwants to see next.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eQ: What plans you\u0027ve got for future?\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA:\u003c/strong\u003e \u003cem\u003eAbout me (BIGDON) I am planning to mini comic contests, the winner will see his/ her comic draw by me. And when we reach an amount of patreons I am planning to make 3D models with the render free to use, and in the future do special raffles of one model of the character of choise and maybe do some tutorials for begginers in draw.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eNow that you are aware I enjoy the gallery!\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
