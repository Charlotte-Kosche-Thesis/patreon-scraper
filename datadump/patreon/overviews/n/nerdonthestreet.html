    "summary": "\u003ch2\u003eTechnology through creativity.\u003c/h2\u003eOn our \u003ca href=\"https://youtube.com/NerdOnTheStreet\" rel=\"nofollow\" target=\"_blank\"\u003etechnology channel\u003c/a\u003e, we demonstrate and discuss freedom-respecting and open-source software. We use our computers a little \u003cem\u003edifferently,\u003c/em\u003e but we think users should know \u003cem\u003ehow\u003c/em\u003e their computers work in order to have as much control and independence as possible.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eCreativity through technology.\u003c/h2\u003e\nOn our \u003ca href=\"https://youtube.com/user/jacobgkau\" rel=\"nofollow\" target=\"_blank\"\u003ecreative channel\u003c/a\u003e, we push free \u0026amp; open software to its limits in making animations, machinimas, and live-action videos for a general audience.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eOur past productions:\u003c/h2\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eExtra Life:\u003c/strong\u003e We have done three telethon-style charity gaming streams raising money for the St. Louis Children\u0027s Hospital. We did a \u003ca href=\"https://nerdonthestreet.com/extra-life-2015\" rel=\"nofollow\" target=\"_blank\"\u003e24-hour livestream\u003c/a\u003e in 2015, a \u003ca href=\"https://nerdonthestreet.com/extra-life-2016\" rel=\"nofollow\" target=\"_blank\"\u003e25-hour livestream\u003c/a\u003e in 2016, and a 26-hour livestream in 2017.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003ca href=\"https://nerdonthestreet.com/displaced\" rel=\"nofollow\" target=\"_blank\"\u003eDisplaced\u003c/a\u003e (Seasons 1 \u0026amp; 2):\u003c/strong\u003e We produced two feature-length seasons of a \u003ca href=\"https://en.wikipedia.org/wiki/Machinima\" rel=\"nofollow\" target=\"_blank\"\u003emachinima\u003c/a\u003e series using Minecraft as our animation engine. The series is a fan-fiction sequel to the \u003cem\u003eStargate\u003c/em\u003e sci-fi franchise.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRolling Release:\u003c/strong\u003e We host a \u003ca href=\"https://nerdonthestreet.com/rolling-release\"\u003eweekly podcast\u003c/a\u003e covering Linux and other libre/open-source news.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eComposr Community Chats:\u003c/strong\u003e We currently host weekly live chats for the free \u0026amp; open Composr CMS project. In addition to participating in the chats, we provide video editing and distribution services, so the Composr developers can focus on development.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eThe Entire Technology Channel:\u003c/strong\u003e See our \u003ca href=\"https://youtu.be/0ze8Ok3px5w\" rel=\"nofollow\" target=\"_blank\"\u003elatest montage\u003c/a\u003e of all the tutorials, reviews, how-to videos, and news reports we\u0027ve made over the last four years.\u003c/li\u003e\u003c/ul\u003e\n\u003ch2\u003eWhy should you support us?\u003c/h2\u003eNerd on the Street\u0027s \u003ca href=\"https://nerdonthestreet.com/about\" target=\"_blank\"\u003emission statement\u003c/a\u003e is \"to inform and entertain our viewers while advocating for free \u0026amp; open software.\" Supporting us means supporting software freedom, computer literacy, and independent creativity. We don\u0027t do paid product placement and we won\u0027t sell out to advertisers, but we do need your support in order to make more frequent and higher-quality videos.\u003cbr\u003e\u003cbr\u003e\n\u003ch4\u003eLooking for the Nerd Club registration link? Here it is:\u00a0\u003ca href=\"http://clubform.nots.co/\" rel=\"nofollow\" target=\"_blank\"\u003eclubform.nots.co\u003c/a\u003e\u003c/h4\u003e"
