    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e[Deutsche Version weiter unten!]\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eHI CUTIES!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eMy Name is \u003cstrong\u003eMarina\u003c/strong\u003e, but most of you may know me as \u003cstrong\u003eNuriya\u003c/strong\u003e!\u003cbr\u003e\nI am a Mixed Media Artist from Germany and I do creative Streams on\u00a0\u003ca href=\"http://twitch.tv/nuriyaart\" target=\"_blank\"\u003eTwitch\u003c/a\u003e!\u00a0\u003cbr\u003e\nI always created traditionell \u0026amp; digital Illustrations as tribute to my favourite Shows, Books, and Games - as well as to make my friends/follower happy!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://nuriya-design.de/wp-content/uploads/2018/02/RiyahJarana-fertig-show-1024x724.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003eWHY PATREON?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003eI always thought that Patreon is such a great deal for creators - as well as for the people who like to support those! Because WHERE else can you get some reaaally nice stuff for supporting your favourite creator? So if you like my art (and me ;D - or not me, just my art) feel free to contribute however much you like on a monthly base! This monthly payment will not only help me financially (while working part time and saving money), but will also allow me to realize some cool projects, that I already have in mind - but can\u0027t afford, yet.\u003cbr\u003eAs well as producing some stuff for future giveaways! \u003cspan style=\"color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e(I LOVE Giveaways - but I never really get the time and money to produce something great for those occasions!)\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cimg src=\"https://pbs.twimg.com/media/DStQLokWkAA9dnc.jpg:large\"\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(217, 150, 148);\"\u003eWHAT YOU\u0027LL GET IN RETURN\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eAside from my unconditionally love and gratefulness, as supporter you get access to my patreon-only feed, where I post new art/sketches, before I put them on twitter \u0026amp; instagram! You also get the chance to vote for upcoming Illustrations and prints! AND I will also do a monthly raffle (as soon as we hit 5 Patrons) where the winner will get the most voted print!\u00a0\u003cbr\u003eHigher contributors will also get access to high resolution PNGs, CSP files and discount codes for my online shop (depending on your pledge amount!)\u003cbr\u003e\u003cbr\u003eThe reward packs will be available on the 5th of the \u003cstrong\u003enext month!\u003cbr\u003e\u003c/strong\u003eFor example: If you become a patron on January, you will get the rewards on February the 5th. \u003cbr\u003eAlso remember, that you can always change or cancel your tier anytime! \u003cbr\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ePlease download your rewards in the monthly Creator Post section\u003c/span\u003e (for example the posts with the title \"$5 December Reward\").\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DW1LMNsW0AA_HlS.jpg:large\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cspan style=\"background-color: rgb(217, 150, 148); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eBUT I AM UNABLE TO CONTRIBUTE ANYTHING!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eDon\u0027t worry my dear! My Illustrations will always be available for everyone and won\u0027t turn in Patreon only stuff! I\u0027ll post on ALL my social media sites the following day of the Patreon post!\u003cbr\u003ePatreon is basically for all of you, who want to support me with money (because they can), if they like my work, those who like seeing step by step images, WIP files or for those, who\u0027d just want free art!\u003cbr\u003e\u003cbr\u003ePatreon is still new to me - so there will be a lot of changes and updates to come, I am sure! But for now - thank you very much for stopping by, reading this wall of text, spreading the word and (of course) for contributing!!!\u003cbr\u003e\u003cbr\u003eANY amount of support, no matter how small it might be, will definitely help! :D\u003cbr\u003eLots of Love, \u003cstrong\u003eNuri\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"font-weight: bold; color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eHI, IHR S\u00dc\u00dfEN!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eMein Name ist \u003cstrong\u003eMarina\u003c/strong\u003e, aber die meisten von euch werden mich unter dem Namen \u003cstrong\u003eNuriya\u00a0\u003c/strong\u003ekennen! Ich bin eine Mixed Media Zeichnerin aus NRW und ich streame au\u00dferdem auf\u00a0\u003ca href=\"http://twitch.tv/nuriyaart\" target=\"_blank\"\u003eTwitch\u003c/a\u003e! Schon immer habe ich traditionelle und digitale Arbeiten erstellt, um meine Liebe f\u00fcr Games, B\u00fccher und zB Serien zum Ausdruck zu bringen! Aber auch, um meine Freunde/Follower gl\u00fccklich zu machen!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(217, 150, 148); color: rgb(255, 255, 255);\"\u003eWARUM PATREON?\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eIch habe immer gedacht, das Patreon eine einzigartige und wunderbare M\u00f6glichkeit f\u00fcr \"Creator\" ist - und auch f\u00fcr die Leute, die diese unterst\u00fctzen m\u00f6chten! Denn WO sonst, erh\u00e4lst du schon sooo tollen Stuff im Gegenzug f\u00fcr deine Unterst\u00fctzung???\u00a0\u003cbr\u003eAlso solltet ihr meine Kunst m\u00f6gen (und mich ;D - oder auch nur meine Kunst, nicht mich!), f\u00fchlt euch frei mich monatlich mit dem Betrag eurer Wahl zu unterst\u00fctzen! Diese monatliche Unterst\u00fctzung wird mir nicht nur finanziell helfen (w\u00e4hrend ich dazu Teilzeit arbeite und spare), sondern wird auch daf\u00fcr genutzt, um ein paar tolle Projekte in die Tat umzusetzen, die ich bereits in Planung habe - f\u00fcr die jedoch zZ das n\u00f6tige Kleingeld fehlt!\u003cbr\u003eNat\u00fcrlich m\u00f6chte ich auch gerne ein paar mehr Giveaways f\u00fcr euch veranstalten! (\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eDenn ich LIEBE Giveaways - doch leider fehlte bisher immer Zeit und Geld, um etwas tolles daf\u00fcr vorzubereiten!\u003c/span\u003e)\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(255, 255, 255); background-color: rgb(217, 150, 148);\"\u003eWAS IHR IM GEGENZUG BEKOMMT\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"\"\u003eNeben meiner unendlichen Liebe und Dankbarkeit erhaltet ihr als Unterst\u00fctzer auch Zugriff auf den Patreon-Only-Feed, in dem ich neue Illustrationen/Skizzen poste, bevor sie auf Twitter oder Instagram erscheinen! Ihr erhaltet au\u00dferdem die M\u00f6glichkeit f\u00fcr bevorstehende Illustrationen und Prints abzustimmen! Daf\u00fcr werde ich (sobald wir 5 Patrons erreicht haben) monatlich aus allen Unterst\u00fctzern auslosen und der Gewinner erh\u00e4lt den neusten Druck nach Hause! \u003cbr\u003eDiejenigen von euch, die einen der h\u00f6heren Unterst\u00fctzerlevel ausgesucht haben, erhalten au\u00dferdem Zugriff auf hochaufl\u00f6sende PNGs, CSP Dateien meiner Illustrationen und Gutschein Codes f\u00fcr meinen Online Shop (abh\u00e4ngig von eurem Unterst\u00fctzer-Beitrag).\u003cbr\u003e\u003cbr\u003eDie Rewards/Belohnungen werden immer \u003cstrong\u003eam f\u00fcnften des n\u00e4chsten Monats\u003c/strong\u003e verf\u00fcgbar sein! Das bedeutet, wenn ihr z.B. im Januar Patreon werden, erhaltet ihr eure Belohnung/euren Reward daf\u00fcr am 5. Februar! Nat\u00fcrlich k\u00f6nnt ihr eure Art der Unterst\u00fctzung auch jederzeit \u00e4ndern oder k\u00fcndigen! \u003cspan style=\"color: rgb(217, 150, 148);\"\u003eBitte downloaded euch eure Rewards im jeweiligen \"Creator Post\"!\u003c/span\u003e (Die Posts sind markiert - z.B. mit dem Titel \"$5 December Reward\")\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eABER LEIDER KANN ICH DICH HIER NICHT UNTERST\u00dcTZEN!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eMach dir dar\u00fcber keine Gedanken! Meine Illustrationen werden IMMER f\u00fcr alle zug\u00e4nglich bleiben und keinesfalls zu Patreon-Only werden! Auf ALL meinen Social Media Seiten poste ich die Bilder immer den Tag nach dem Patreon-Post! Patreon ist einfach nur f\u00fcr all jene von euch, die mich mit Geld unterst\u00fctzen wollen (weil sie es k\u00f6nnen/etwas \u00fcber haben), weil sie m\u00f6gen, was ich fabriziere, weil sie gerne Step-by-Step Bilder, WIPs und kostenlose Skizzen haben wollen!\u003cbr\u003e\u003cbr\u003ePatreon ist immer noch recht neu f\u00fcr mich - deshalb wird es sicherlich viele Updates und \u00c4nderungen geben! Doch an dieser Stelle einfach nur mal: DANKE f\u00fcrs Vorbeischauen! DANKE f\u00fcrs Lesen dieses Textes! DANKE f\u00fcrs Teilen und Weitersagen! Und nat\u00fcrlich DANKE f\u00fcr eure Unterst\u00fctzung!!!\u003cbr\u003e\u003cbr\u003eJede Art der Unterst\u00fctzung - so klein sie auch sein mag - hilft mir sehr! :D\u003cbr\u003eAlles Liebe, \u003cstrong\u003eNuri\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
   },
