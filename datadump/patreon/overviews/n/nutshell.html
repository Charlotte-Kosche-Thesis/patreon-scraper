    "summary": "In a Nutshell will take you on a journey into the past, breaking down the most complex historical events into easy to digest, witty animations. From the bloody streets of the French Revolution to the clever boats of the vicious Vikings, In a Nutshell guides you through some most complex events in history, makes it simple and fun to remember, yet never skips the gruesome and bizarre bits! This channel is for everyone- students, teachers, and of course, for people who enjoy watching characters in history bludgeon each other. We keep you abreast of all you need to know about history to impress your friends, teachers, and that random person next to you.\u003cbr\u003e\u003cbr\u003eWe are so lucky to have so many fans who enjoy our history videos, who share the videos with friends, and suggest new topics in history to cover. We want to produce more and more content but these amazing In A Nutshell videos take a ton of work. Every episode is meticulously researched, scripted, produced and those adorable Vikings don\u0027t animate themselves!\u00a0\u003cbr\u003e\u003cbr\u003eWe want to continue making these fun educational videos and convert everyone into history nerds!  After all, we still have the entire history of mankind to cover. And this is where you come in because we need your help!\u003cbr\u003e\u003cbr\u003ePatreon is the best place to support the show and become part of the In a Nutshell community. Through Patreon, you can contribute whatever you like on a monthly basis. You will, of course, have our eternal thanks, but you\u0027\u0027ll also receive some pretty nifty rewards.\u003cbr\u003e\u003cbr\u003eYou can choose from levels of reward. Each level includes all previous rewards, except for the limited ones!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e$2 - Become a Peanut -\u00a0Get access to the our Patreon-only stream.- updates on all our videos, exclusive previews, and content.\u003c/li\u003e\u003cli\u003e$5 - Peanut Gallery -\u00a0Help decide what our next history video will be! What or who or when and why?- take part in our surveys to determine the winning video, which will then be turned into an animation!  \u003c/li\u003e\u003cli\u003e$10- Become a Certified Nut! -\u00a0We will send you a designed (digital) certificate of an official Nutshell Patron.\u003c/li\u003e\u003cli\u003e$25 - YOU in a Nutshell - Certificate of Nutshell Patron including a nutshell version of you, based on a photo you send us and you will appear in our credits!\u003c/li\u003e\u003cli\u003e$50 - Nutty Professor - You will get a designed Nutshell mug, with a historical image or quote, with Nutshell illustration sent to your home.\u003cbr\u003eWith every sip from your mug, you will remember how grateful we are, making each sip all the sweeter.\u003c/li\u003e\u003cli\u003e$100 - Extra Nutty -\u00a0We will create a nutshell version of you, which will appear as an extra on one of our next videos! You could be a hero, a warrior, or be killed off!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWelcome to our In a Nutshell Patreon community! Become a Patron and help write history!"
