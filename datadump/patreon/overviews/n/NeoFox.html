3ca href=\"https://www.patreon.com/NeoFox/posts?tag=Neo-sensei\"\u003eNeo-sensei\u003c/a\u003e: Once a month I will put a post on patreon where you can give urls to uploads of your art and I will help you once per month with a problem of your choice. ie: Anatomy, pose. I will draw on your picture or show examples that will aid you with your problem. If you want more help with your picture you can wait another month or donate another $5 for more advice.\u003c/li\u003e\u003cli\u003ePatreon only comics\u003c/li\u003e\u003cli\u003eSee thumbnails, concept, sketches of comics before anyone else like \u003ca href=\"https://www.patreon.com/NeoFox/posts?tag=fire%20comic\"\u003eFire\u003c/a\u003e and \u003ca href=\"https://www.patreon.com/NeoFox/posts?tag=Salt%20and%20Pepper%20Comic\"\u003eSalt and Pepper\u003c/a\u003e\u003c/li\u003e\u003cli\u003eAccess to \u003ca href=\"https://www.patreon.com/posts/completed-comics-5833603\"\u003edownload zips of finished comics\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\u003ch2\u003e\u003cbr\u003e$15 VIP TIER\u003c/h2\u003e\u003cimg src=\"https://68.media.tumblr.com/8a4fb4547589bcfb7c80fa2e3ab02c13/tumblr_obzf7cD78F1qh6j1ao3_r1_250.jpg\"\u003e\u003cbr\u003e\nOh wow! Thank you! You get previous tier rewards PLUS \u003cbr\u003e\u003cul\u003e\u003cli\u003ePrivate livestream (around the 19th of the month and definitely on a weekend) and requests during public livestreams.\u003c/li\u003e\u003cli\u003eDifferent sized resolution wallpapers of art I\u0027ve created.\u003c/li\u003e\u003cli\u003ePeeks at OC (Original Character) art of my own design only for this tier.\u003c/li\u003e\u003cli\u003e10% off commisions (send me a pm at any of my contact info)\u003c/li\u003e\u003cli\u003eCoupons for % off merch from my \u003ca href=\"http://neofox.storenvy.com\" rel=\"nofollow\"\u003eonline store\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
