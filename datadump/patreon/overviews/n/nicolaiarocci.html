    "summary": "\u003ca href=\"http://python-eve.org\"\u003eEve\u003c/a\u003e is an open source Python REST API framework designed for human beings.\u00a0\u003ca href=\"http://python-cerberus.org\"\u003eCerberus\u003c/a\u003e is a lightweight data validation library for Python. Eve makes building and deploying RESTful services super-simple and yet, it provides a huge set of powerful features out of the box such as:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFull range of CRUD operations, bulk insertions included\u003c/li\u003e\n\t\u003cli\u003eFiltering, Sorting, Pagination, HATEOAS\u003c/li\u003e\n\t\u003cli\u003eJSON and XML Rendering\u003c/li\u003e\n\t\u003cli\u003eConditional Requests\u003c/li\u003e\n\t\u003cli\u003eData Integrity and Concurrency Control\u003c/li\u003e\n\t\u003cli\u003ePowerful and extensible Data Validation\u003c/li\u003e\n\t\u003cli\u003eCache Control\u003c/li\u003e\n\t\u003cli\u003eDocument Versioning\u003c/li\u003e\n\t\u003cli\u003eAuthentication\u003c/li\u003e\n\t\u003cli\u003eCORS, JSONP\u003c/li\u003e\n\t\u003cli\u003eProjections\u003c/li\u003e\n\t\u003cli\u003eRate Limiting\u003c/li\u003e\n\t\u003cli\u003eFile Storage\u003c/li\u003e\n\t\u003cli\u003eGeoJSON\u003c/li\u003e\n\t\u003cli\u003eLogging and the Operations Log\u003c/li\u003e\n\t\u003cli\u003eMongo Aggregation Framework\u003c/li\u003e\n\t\u003cli\u003e... and more\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nFor the full story, check out the Eve \n\u003ca href=\"http://python-eve.org\"\u003ewebsite\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy you should pledge\u003c/h4\u003e\nMaintaining and developing new features to projects of this scope takes a considerable amount of time. Also, I do my best to offer support on Stack Overflow and the mailing list, and that takes a lot of time too. So far I have been working on Eve and Cerberus in my free time. I am currently exploring the possibility to dedicate some or all of my working time to Eve, Cerberus and their ecosystem.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nIf you run a business and is using Eve or Cerberus in a revenue-generating product, it would make business sense to sponsor their development: it ensures the project that your product relies on stays healthy and actively maintained. It can also help your exposure in the Eve community and makes it easier to attract Eve developers.\n\u003cbr\u003e\n\u003cbr\u003e\nOf course, individual users are also welcome to make a recurring pledge if either project has helped you in your work or personal projects :)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eThings I would be working on\u003c/h4\u003e\nWith more time working on to the project there are a lot of things I would like to do including and not limited to:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eEve-Core\u003c/strong\u003e: make the separation of concerns between REST and data/validation layers explicit, by splitting the current package. Eve-Core (or Eve-Rest, or whatever) would sit on top, talking to clients and exposing the amazing RESTful features you have been enjoying so far\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEve-Mongo\u003c/strong\u003e: move the current Mongo data layer out of core and into its own repository and package. eve-mongo would still be the default layer. Users could easily switch data layer, eventually replacing eve-mongo with eve-sqlalchemy, eve-elastic, eve-neo4js, etc.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEve-Validation\u003c/strong\u003e: explore the possibility of making validation itself a pluggable layer. This might open to the possibility of building custom validation engines.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEve-CLI\u003c/strong\u003e: quick project scaffolding with ready-to-go build \u0026amp; test setups, and a lot more;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eEve-SDK\u003c/strong\u003e: client SDKs for Python and other languages. Also improve the existing\u00a0\u003ca href=\"https://github.com/pyeve/Eve.NET\"\u003eSDK for .NET\u003c/a\u003e; Standardize the SDK API across languages.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eOpenAPI\u003c/strong\u003e: take\u00a0\u003ca href=\"https://github.com/pyeve/eve-swagger\"\u003eEve-Swagger\u003c/a\u003e to the next level. Add support for OpenAPI/Swagger as an alternative to native Eve schema specification;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDocumentation overhaul\u003c/strong\u003e. One page per feature with in-depth documentation, code snippets, use cases, tutorials;\u003c/li\u003e\u003cli\u003eAdd \u003ca href=\"http://python-cerberus.org\"\u003eCerberus 1.0\u003c/a\u003e support, which would supercharge areas like data validation (schema registry, etc.) and general endpoint configuration;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eActive triaging\u003c/strong\u003e of GitHub issues;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eActive support\u003c/strong\u003e on Stack Overflow and the mailing list;\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eTest suite overhaul\u003c/strong\u003e. This is something I have been wanting to do for a very long time. It is strong, but could be way faster, more concise, and readable;\u003c/li\u003e\n\t\u003cli\u003eOfficial book and training videos;\u003c/li\u003e\u003cli\u003eAccountability: issue monthly reports on\u00a0progress made, to all backers;\u003c/li\u003e\n\t\u003cli\u003eAnd a lot more!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cem\u003eBilling is monthly and you can cancel at any time.\u003c/em\u003e"
