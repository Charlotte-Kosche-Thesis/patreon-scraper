    "summary": "\u003cdiv style=\"text-align: center;\"\u003eWelcome! \u00a0Kevyn loves to put on neat little shows. \u00a0However, she\u0027s also a lazy sloth. \u00a0But, if there\u0027s one thing that gets her in the mood to entertain, it\u0027s recognition. \u00a0Show her attention, and she will put on a show for you!\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIs this the place to see boobies?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eKevyn\u0027s shows are both lewd and interactive. \u00a0Which means, boobs are bound to be bared. \u00a0 And you\u0027re able to get involved. \u00a0She listens to her admirers. \u00a0While she may be in the driver\u0027s seat, she is open to suggestion. \u00a0The content of the show will most certainly be lewd in nature. \u00a0However, the level of obscenity can vary, depending on whichever direction the show goes.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhat exactly is getting made?\u003c/strong\u003e\u003cbr\u003eThe show is presented in comic form. \u00a0Each new page will progress the show along. \u00a0The frequency of updates is uncertain. \u00a0It may fluctuate.\u00a0 Realistically, only 1 page a month.\u00a0 Though, the ideal goal, is to provide a new colored page every week. \u00a0So no more than 4 pages a month. \u00a0I will post the pages for free on my tumblr and Hentai Foundry accounts for everyone to see.\u003cbr\u003e\u003cbr\u003ePolls will be held every 2-3 pages, to determine the direction the show goes.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy donate?\u003c/strong\u003e\u003cbr\u003eKevyn is a degenerate, who gets her kicks by watching numbers accumulate. \u00a0The more love she gets, the more love she returns.\u003cbr\u003e(Plus it makes my efforts worth while. \u00a0Drawing these takes time and energy. \u00a0Or, you know, you could just donate because you like me. \u00a0That\u0027s cool too.)\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003ePay no attention to the man behind the curtain!\u003cbr\u003eI\u0027m Nikcesco. \u00a0Hi.\u003cbr\u003eThis is an important link: nikcesco.tumblr.com\u003cbr\u003eIt\u0027s where I post everything.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat about rewards? \u00a0I want some cool stuff.\u003cbr\u003e\u003c/strong\u003eIf it interests you, you can get high resolution versions of the art. \u00a0The publicly posted copies will be limited to dimensions within 1200x1200. \u00a0Which is the typical size I post normally. \u00a0But the high resolution version will be at least 2X that.\u003cbr\u003e\u003cbr\u003eYou can also gain special favor when it comes to interacting with the show. \u00a0Normally, Kevyn is open to take cues from anyone watching. \u00a0But let\u0027s face it, she can be bought. \u00a0A donator\u0027s input has greater weight.\u003cbr\u003e\u003c/div\u003e"
