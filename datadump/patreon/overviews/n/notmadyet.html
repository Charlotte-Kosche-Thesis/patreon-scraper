    "summary": "Hello, and welcome to the Not Mad Yet Patreon page!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eMy name is Mika.\u003c/strong\u003e I\u2019m a writer traveling and living around the world, collecting experiences, sharing impressions and connecting people :-)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003ewhy Not Mad Yet?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI believe in a global community transcending national borders and \u201ctribal\u201d affiliations while,\u003c/strong\u003e at the same time, \u003cstrong\u003erespecting individual preferences and encouraging self-expression.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nNot Mad Yet is my personal journey exploring and pursuing this global vision!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nhow?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nFor the past couple of years, \n\u003cstrong\u003ei\u2019ve been traveling around the world,\u003c/strong\u003e mostly in months long expeditions with my \u003cstrong\u003ebicycle,\u003c/strong\u003e and more recently also by \u003cstrong\u003ehitchhiking.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nI travel on a very small budget, self-sufficient in most regards, but relying largely on the hospitality and creativity of locals to guide my exploration of their territory and solve problems.\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nwhat?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat i\u2019ve observed and learned in this process is being documented with images and words in the \n\u003ca href=\"http://www.notmadyet.com/blog\"\u003eNot Mad Yet blog\u003c/a\u003e. \u003cstrong\u003eThe blog is updated regularly \u2014 the \u003ca href=\"https://notmadyet.com/category/trelograms/\"\u003eTrelograms\u003c/a\u003e series of short reflections is published weekly in counterpoint to my sporadic long articles going deeper into my experience on the road in particular and life in general.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI am currently hard at work on a budget long-term traveling tutorial and giving a series of talks\u003c/strong\u003e consolidating my experience and raising questions to be pursued going forward. This will be one of the many resources i plan to put together and share for free on the\u00a0\n\u003ca href=\"http://www.notmadyet.com/\"\u003eNot Mad Yet website\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nwhat else?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTo be fair, i\u2019m also on \u003ca href=\"http://www.instagram.com/notmadyet\"\u003eInstagram\u003c/a\u003e, and i\u2019m also cautiously starting a \u003ca href=\"https://notmadyet.com/2017/11/05/launching-the-prime-uncuts-youtube-series/\"\u003eYouTube channel\u003c/a\u003e \u2014 if any of that is your thing, then you\u2019re most welcome to go check those out ;-)\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eso, why Patreon?\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003ePatreon provides a straightforward mechanism for those who consume or find value in my content to help me afford the experiences that \u003c/strong\u003e\u003cstrong\u003einspire it and the time to put it together\u003c/strong\u003e\u003cstrong\u003e.\u003c/strong\u003e \u003cbr\u003e\n\u003cbr\u003e\nSince its inception a year and a half ago, i\u2019ve managed to run the smallest viable version of Not Mad Yet for an average $300/month drawn from savings from my previous life in academia, a few generous gifts from close relatives and friends, and a fair amount of freelancing in between expeditions. My savings won\u2019t last forever though, and said freelancing has been gradually becoming a tremendous distraction \u2014 i hope to phase out of it into direct donations from those consuming the content i create \u2014 \u003cstrong\u003ethe more that happens, the more of my soul i\u2019ll be able to put into this project!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nBeing on the road for months long periods of time and fully open to embrace whatever comes my way is incompatible with holding a traditional job \u2014 and never knowing where i will spend the night or when i might have my next opportunity to connect to the Internet, even the \"digital nomad freelancing\" thing hasn\u0027t worked well while i\u0027m on the bicycle \u2014 how can i ask the people who have just invited me to spend time with them for time and space to do \u003cem\u003emy own thing,\u003c/em\u003e when partaking in\u00a0\u003cem\u003etheir thing\u003c/em\u003e is what this is all about?\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ei see! \u2014 so, how may i help!?\u003c/h4\u003e\n\u003cbr\u003e\nJust choose the corresponding donation tier on the sidebar, then follow Patreon\u0027s instructions ;-)\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003ealright!! \u2014 but what do i get?\u003c/h4\u003e\n\u003cbr\u003e\u003cstrong\u003e\nYou get to foster an organically growing community free of advertisement for anything i don\u0027t sincerely endorse!\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nOn the one hand, \n\u003cstrong\u003ei want all the content i create to be freely available to everyone through my website, which i am in turn building to be a platform for all things long-term adventure travel.\u003c/strong\u003e This would invariably mean that those of you paying for it are not only paying for for it, but for it to be available to others also \u2014 i share adventure travel inspiration and advice in reaction to your feedback and my experience on the road, and \u003cstrong\u003eone of my core values is that this very experience should be affordable to anyone.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAll patrons will be signed up for the\u00a0\u003ca href=\"http://eepurl.com/cvJmYz\" target=\"_blank\"\u003eNot Mad Yet mailing list\u003c/a\u003e and get firsthand access to what\u0027s new in the Not Mad Yet Universe in manageable sporadic summaries.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nare there other ways to support this project?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nAbsolutely! You\u0027re invited to check out the \n\u003ca href=\"http://www.notmadyet.com/donate\" target=\"_blank\"\u003edonate\u003c/a\u003e and \u003ca href=\"http://www.notmadyet.com/hire-me\" target=\"_blank\"\u003ehire me\u003c/a\u003e sections of my website to learn more about that :-)\u003cbr\u003e"
   },
