    "published_at": "2015-03-14T04:28:22+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/-E9S7LUGWwEA/VQZftFQ0bxI/AAAAAAAAAu8/wfvYk7SjBZc/w600-h160-no/NaV_Banner_White.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eWho am I?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Dave from \u003ca href=\"http://www.notesandvolts.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNotes and Volts\u003c/a\u003e - Electronics and Music Video Blog. The majority of my life has been consumed with a passion for Electronics and building circuits that make noise.\u003cbr\u003e\u003cbr\u003eI started Notes and Volts to share these projects and provide High Quality tutorials to help people get into this fascinating hobby. My goal is to produce content that is clear and extremely detailed so that even a beginner can succeed.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh4.googleusercontent.com/-kytlgx8nv3s/VQY04HehvdI/AAAAAAAAAs0/fZ7Q3IK24u0/w500-h189-no/Patreon%2BBanner1.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eHow you can help\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThese videos are Expensive to produce. Each video requires the purchase of parts to build a prototype (often, more than one), and a great deal of time spent researching, recording, and editing. I use high quality video equipment and a fully equipped electronics lab to ensure a clear and concise product.\u003cbr\u003e\u003cbr\u003eBy becoming a Patron of my channel. You will be directly helping me produce the videos that you want to see. I will be able to tackle more elaborate projects and fulfill more of the video requests that I receive daily. Your support of any amount will make a huge difference!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/Pwt9qA51TaW7rBWr4q-e6LRCOIVVZoIr6yWk1XQ4GvY=w548-h207-p-no\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWhat others are saying\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI love hearing that I have created a \"Eureka!!\" moment for someone, by making a topic that was once foggy become crystal clear. Here are some comments from my fantastic subscribers:\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Your videos are simply spectacular, explicit, accurate and \nexceptionally clearly spoken and demonstrated. Given all of the really \ngood presenters available through this medium you have now hit \u201ctop \nbilling\u201d in my opinion.\"\u003cbr\u003e\u003cbr\u003e\"Your videos are spot on mate! Please keep em coming :)\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Fantastic tutorial, I love the graphics also.  Just the right amount of detail always validated by an example.  Well done!\"\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\"This is what a perfect video looks and sounds like.  It felt like I was getting high.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"Brilliant tutorial, very detailed and easy to follow at the same time!\"\u003c/em\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://lh4.googleusercontent.com/-50ROtAraLzY/VQY7h3ceYXI/AAAAAAAAAuU/PIsO4JOqg2Y/w500-h189-no/Patreon%2BBanner3.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have big plans for the future of Notes and Volts. Some of the topics I\u2019m currently exploring include DIY Synth, custom MIDI controllers, and constructing professional looking project enclosures using 3D printing and CNC. As always, I provide the full tutorials, schematics, programming code, and artwork FREE of change. \u003cbr\u003e\u003cbr\u003eWith your help, I can bring these projects to reality, and grow Notes and Volts into the definitive DIY resource I believe it can be.\u003cbr\u003e\u003cbr\u003eDave.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eI\u0027d like to support, but i\u0027m not sure about this Patreon stuff.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003eNotes and Volts is an Amazon Affiliate. If you ever shop on Amazon.com, simply visit my website at \u003ca href=\"http://www.notesandvolts.com\" rel=\"nofollow\" target=\"_blank\"\u003ewww.notesandvolts.com\u003c/a\u003e, click through the Amazon banner in the upper-right corner of the page, then shop as usual. Amazon will pay me a small commission from your purchase at NO CHARGE TO YOU. Couldn\u0027t be easier!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
