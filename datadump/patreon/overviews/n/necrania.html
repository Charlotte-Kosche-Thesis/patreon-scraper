    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cbr\u003eHello and thank you for browsing my page! I am Anna Necrania Hutton, \u003c/strong\u003eself-taught photographer, creative retoucher and a big dreamer. I was born in 1990 and grew up in Europe, Czech republic. I got married recently and now I live with my husband in California!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cimg src=\"http://necrania.com/wp-content/uploads/2017/03/patreon-inside3.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eCreating photos is for me one of the most freeing and amazing things in the world.\u003c/strong\u003e The feeling when you are looking through the lens and capturing what you see is filling me with measureless happiness and gives me energy whenever I pick up the camera. When I am photographing or editing my photos, the time seems like it has stopped - and in that moment it is just me and the pure essence of creation. Being an artist isn\u0027t a job - it\u0027s who you are.\u003c/div\u003e\n\n          \u003cbr\u003e\u003cimg src=\"http://necrania.com/wp-content/uploads/2017/03/patreon-inside1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eMy work usually takes place in the imaginary universe and our world. \u003c/strong\u003eThese creations are essentially scenes from dreamlands - real and intangible at the same time, soft and soothing, tightly sealed from the laws and harms of the world we know.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003eBy becoming my Patron you will help me to focus entirely on creating new dreamy and fun photography series that will make all of us happy!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003eI can already say you are the best! Thanks for any support!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://necrania.com/wp-content/uploads/2017/03/patreon-inside4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"http://necrania.com\" target=\"_blank\"\u003eVisit my Official website here!\u003c/a\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/div\u003e"
