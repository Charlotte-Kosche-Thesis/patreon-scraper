    "summary": "\u003cstrong\u003eTHANK YOU!!!! \u003c/strong\u003eJust coming to this page is a HUGE vote of confidence in me and the podcast. Thank you so much for listening to the podcast these past four years and 600+ episodes!!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e If the quality, consistency, and variety of Sleep With Me has become a part of your life, then I\u2019d like you to consider paying for the podcast, by becoming a voluntary subscriber here on Patreon.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eIt takes about 20 hours of work to make ONE episode of Sleep With ME!!!!\u003cbr\u003e\u003cbr\u003eWhat?? Here\u0027s just a sample of the work that goes into the show\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=GLlEm3tDRDQ\"\u003ehttps://www.youtube.com/watch?v=GLlEm3tDRDQ\u003c/a\u003e\u003c/strong\u003e\u003ca href=\"https://youtu.be/Q7aEq2IYBTA\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eSleep With Me\u003c/em\u003e provides a safe, welcoming place for you to fall asleep. A companion in the deep, dark night that you have been able to count on for the past four years. Three times a week the show is there wherever and whenever you need it.\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eIn a hospital at 4am\u003c/li\u003e\n\u003cli\u003eOn a redeye flight\u003c/li\u003e\n\u003cli\u003eIn your bed before a job interview\u003c/li\u003e\n\u003cli\u003eDuring those middle of the night wake ups\u003c/li\u003e\n\u003cli\u003eWhen the pain just won\u2019t go away\u003c/li\u003e\n\u003cli\u003eThe times you remember that embarrassing thing you said or did 10 years ago\u003c/li\u003e\n\u003cli\u003eIn your dorm before that big test\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eThe REASON I make the podcast is much more BASIC\u2026you DESERVE a good night\u2019s sleep. \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003eThat is why so much work and craft go into making three different podcast episodes every week. 20 hours PER EPISODE. To be there for you. To help provide the sleep you need to live the full life you deserve.\u00a0\u003cbr\u003e\u003cbr\u003eI want you to feel\u00a0rested, happy, secure, successful and damned attractive.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eBy paying for the podcast you will be a part of the quality, variety, and consistency people count on. \u003cbr\u003e\u003cbr\u003eYou\u0027ll be doing something special, you\u0027ll be keeping it free and out there in the world for anyone who needs it. So they can feel rested and attractive and happy too.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eClick on that orange button and let me know how much a good night\u0027s sleep means to you. Support at any level means a lot to me and to all the listeners who cannot afford $1 a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Thank you.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e Drew\u003cbr\u003e\u003cimg src=\"http://www.sleepwithmepodcast.com/wp-content/uploads/2018/03/Patreon-BonusRelease-Schedule.png\"\u003e\u003c/strong\u003e\u003cbr\u003e"
