    "summary": "\u003cstrong\u003eHi I\u0027m Viktor, mostly known as Viktormon on the internet!\u003cbr\u003e\u003c/strong\u003eI\u0027m a freelance comic artist and illustrator in Sweden, and my current project is\u003cstrong\u003e\u00a0\u003ca href=\"https://tapas.io/series/RollRealRole\"\u003eRoll Real Role\u003c/a\u003e\u003c/strong\u003e, a webcomic detailing the experience of Chinue, an anxious girl having her first roleplaying experience.\u003cbr\u003eI also am planning for a comic about church-grims, ghosts and magic in a small town in Sweden. I\u0027m very excited about this one, and can\u0027t wait to reveal more.\u003cbr\u003eCurrently I go to Comic School in Malm\u00f6, but I only have a bit more than a month left before I\u0027m let out into the world again to make it on my own!\u003cbr\u003e\u003cbr\u003eSadly being a freelance art worker doesn\u0027t bring much stability to my life, and that\u0027s where Patreon comes in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon is the best way, short of commissioning me,\u003c/strong\u003e\u003cstrong\u003e\u00a0to support me and my art directly!\u003c/strong\u003e Your support will help me not having to worry about small things, such as bills and food, this in turn will let me have some peace of mind, which means more art and more comics!\u00a0\u003cbr\u003eAs school ends, and after a break, I\u0027ll be getting back to frequently stream and do other stuff, and make Patreon closer to a job. That means more Patreon specific art and streams with your suggested arts.\u003cbr\u003eI look forward to work with my patrons to make my dream as a self-sufficient artist a reality!\u003cbr\u003e\u003cbr\u003e\nHope you can support me and my art, but thank you anyway for checking the page out!\u003cbr\u003e\n\u003cbr\u003e\nLinks to me:\u003cbr\u003e\n\u003ca href=\"https://twitter.com/Viktormon\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://viktormon.deviantart.com/\" rel=\"nofollow\"\u003edevianArt\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.artstation.com/artist/viktormon\" rel=\"nofollow\"\u003eArtstation\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.twitch.tv/viktormon\" rel=\"nofollow\"\u003eTwitch\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://picarto.tv/Viktorart\" rel=\"nofollow\"\u003ePicarto\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://tapastic.com/viktormon91\" rel=\"nofollow\"\u003eTapastic\u003c/a\u003e\u003cbr\u003e"
