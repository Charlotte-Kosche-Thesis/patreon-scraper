    "summary": "\u003cem\u003e\u003cstrong\u003e**AVISO** Los montos son en d\u00f3lares y se cargan mes a mes. Es posible darse de baja en el momento que quieran.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eSabemos que hay jugadores de toda la vida, que saben las reglas con perfecci\u00f3n, y despu\u00e9s estamos nosotros, que tambi\u00e9n las sabemos pero nos tomamos ciertas libertades para pasarla bien y poder compartir un rato agradable con todos ustedes.\u003cbr\u003e\u003cbr\u003eSomos un grupo de amigos que jugamos juntos hace muchos a\u00f1os, y se nos ocurri\u00f3 que era una buena idea transmitir las partidas y as\u00ed divertirnos todos juntos, tener la oportunidad de conversar o intercambiar ideas con todos los que nos quieran ayudar.\u003cbr\u003e\u003cbr\u003eNuestro Dungeon Master, esta creando tutoriales sobre como crear y dirigir partidas, estamos creando contenidos para que puedas nutrir tus historias si as\u00ed te parece, historias contadas por los mismos personajes!, y mucho m\u00e1s que vendr\u00e1 con el tiempo.\u003cbr\u003e\u003cbr\u003ePor eso te pedimos y agradecemos tu ayuda, los recursos que tenemos son los m\u00ednimos para poder estar al aire y por eso estamos tratando mejorar, con tu ayuda, la cual desde ya agradecemos.\u003cbr\u003e\u003cbr\u003eTenemos muchas ideas y mucho para compartir, unite a nosotros, a nuestra comunidad y hagamos de esta comunidad un gran lugar para estar!\u003cbr\u003e\u003cbr\u003eLos esperamos y esperamos que disfruten esto tanto como nosotros.\u003cbr\u003eGracias,\u003cbr\u003eEquipo de \u003cstrong\u003e#VoyALaTaberna\u003c/strong\u003e\u003cbr\u003e"
