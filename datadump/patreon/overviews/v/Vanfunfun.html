    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FzoSwibM7y0o%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DzoSwibM7y0o\u0026amp;image=http%3A%2F%2Fi1.ytimg.com%2Fvi%2FzoSwibM7y0o%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "http://youtu.be/zoSwibM7y0o",
    "one_liner": "El \u00fanico canal sobre filolog\u00eda, libros y patos",
    "patron_count": 98,
    "pay_per_name": "V\u00eddeo",

    "pledge_url": "/bePatron?c=99675",
    "published_at": "2014-06-29T05:26:26+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u00a1Hola! Soy Nacho, Vanfunfun en redes sociales. \u00bfQu\u00e9 tal?\u003cbr\u003e\n\u003cbr\u003e\nDesde 2005 llevo \u003ca href=\"https://www.youtube.com/channel/UC8mQLiTVJjOQyexXVd-2E4g\" rel=\"nofollow\" target=\"_blank\"\u003eVanfunfun\u003c/a\u003e, el (hasta el momento) primer canal de habla hispana destinado a la divulgaci\u00f3n de la Filolog\u00eda.\n\u003cbr\u003e\n\u003cbr\u003e\n Cuando no estoy haciendo v\u00eddeos, \u003cstrong\u003eescribo\u003c/strong\u003e: Mi primer libro, \n\u003ca href=\"https://t.co/d3xFL8ZaJS\" rel=\"nofollow\" target=\"_blank\"\u003eMind the Gap\u003c/a\u003e, resuelve dudas del ingl\u00e9s que no se dan en clase y se puede encontrar en pr\u00e1cticamente todas las grandes librer\u00edas del pa\u00eds. Y las que no lo tienen, pueden pedirlo. En estos momentos estoy escribiendo mi segundo libro, una novela de fantas\u00eda.\u003cbr\u003e\n\u003cbr\u003e\n\u00bfQu\u00e9 puedes encontrar en mi canal? \u003cstrong\u003eTres tipos de contenido\u003c/strong\u003e:\n\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFilolog\u00eda de la A a la Z:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e una serie de v\u00eddeos que tocan todos los palos de mi carrera. Hablo de ling\u00fc\u00edstica, \u003ca href=\"https://www.youtube.com/watch?v=-LgGYmfW8PQ\u0026amp;index=9\u0026amp;list=PLELrW_lDU2mO8WB_pULQ_h6h3h-xYy-G9\" rel=\"nofollow\"\u003eliteratura\u003c/a\u003e, historia de la lengua, \u003ca href=\"https://www.youtube.com/watch?v=pN_EwERZFHY\" rel=\"nofollow\"\u003ebiograf\u00edas \u003c/a\u003ede personajes \u003ca href=\"https://www.youtube.com/watch?v=kYcr8e6b2BI\u0026amp;index=15\u0026amp;list=PLELrW_lDU2mO8WB_pULQ_h6h3h-xYy-G9\" rel=\"nofollow\"\u003eimportantes \u003c/a\u003ey \u003ca href=\"https://www.youtube.com/watch?v=5acn6J_5oCo\u0026amp;index=11\u0026amp;list=PLELrW_lDU2mO8WB_pULQ_h6h3h-xYy-G9\" rel=\"nofollow\"\u003eotras cosas\u003c/a\u003e relacionadas.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEtimolog\u00eda:\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e busco el origen de \u003ca href=\"https://www.youtube.com/watch?v=MRbLrLgyUW0\u0026amp;list=PLELrW_lDU2mO78dhFTpG4Fmom2G23Kgc1\u0026amp;index=6\" rel=\"nofollow\" target=\"_blank\"\u003epalabras \u003c/a\u003eque me preguntan mis suscriptores, y luego las palabras relacionadas a ellas, con resultados sorprendentes para todos: por ejemplo, de \"zapato\" llegamos a \"sabotaje\".\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eRese\u00f1as:\u003c/span\u003e \u003c/strong\u003eHago an\u00e1lisis de texto de \u003ca href=\"https://www.youtube.com/watch?v=fdztS1StZ2E\u0026amp;index=11\u0026amp;list=PLELrW_lDU2mPqRWEkLIeyzTaHKd8Wzh2o\" rel=\"nofollow\" target=\"_blank\"\u003enovelas\u003c/a\u003e, centr\u00e1ndome en la fantas\u00eda y la ciencia ficci\u00f3n. No son un \"pues me he comprado este libro\" sino m\u00e1s bien un \"te voy a hablar del uso del \u003ca href=\"https://www.youtube.com/watch?v=i4UN14FHLUs\u0026amp;index=15\u0026amp;list=PLELrW_lDU2mPqRWEkLIeyzTaHKd8Wzh2o\" rel=\"nofollow\" target=\"_blank\"\u003enarrador no fiable\u003c/a\u003e en esta novela\".\u003c/li\u003e\n\u003c/ul\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cbr\u003eTu colaboraci\u00f3n en Patreon puede ayudar a que suba este contenido con regularidad. Mis v\u00eddeos tienen una duraci\u00f3n de unos diez minutos. \u003cstrong\u003eDetr\u00e1s de cada minuto de mis v\u00eddeos hay una hora de trabajo\u003c/strong\u003e grabaci\u00f3n y edici\u00f3n, a la que hay que sumarle el tiempo de investigaci\u00f3n y documentaci\u00f3n. V\u00eddeos como los de Filolog\u00eda de la A a la Z pueden llevarme un par semanas de trabajo a jornada completa.\u003cbr\u003e\u003cbr\u003eMe gusta ser concienzudo y subir mi contenido cuando est\u00e1 listo, por eso he optado por el \u003cstrong\u003emecenazgo por v\u00eddeo subido\u003c/strong\u003e, y no mensual: solo recibir\u00e9 tu dinero si subo v\u00eddeo. T\u00fa obtienes lo que has pagado y yo cobro cuando produzco material. Simple.\u003cbr\u003e\u003cbr\u003ePuedes poner un \u003cstrong\u003etope a la cantidad que quieras aportar\u003c/strong\u003e cada mes; si pones que quieres pagar como m\u00e1ximo x euros y de repente un mes subo SEIS MILLONES DE V\u00cdDEOS, solo pagar\u00e1s esos x euros, no el producto interior bruto de Lituania. Tambi\u00e9n puedes \u003cstrong\u003eretirar tu aportaci\u00f3n\u003c/strong\u003e en cualquier momento, o hacer un pago simb\u00f3lico un mes simplemente.\u003cbr\u003e\u003cbr\u003e\u00a1S\u00e9 mi mecenas y ay\u00fadame a compartir el amor por las lenguas!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
