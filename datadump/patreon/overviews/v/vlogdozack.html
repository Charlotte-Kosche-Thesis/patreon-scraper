    "summary": "Se voc\u00ea chegou at\u00e9 aqui, espero que j\u00e1 conhe\u00e7a o\u00a0\u003ca href=\"http://vimeo.com/ondemand/vlogdozack\" target=\"_blank\"\u003evlog do zack\u003c/a\u003e, meu canal com reviews de objetivas e outros equipamentos para fotografia. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.blogdozack.com.br/patreon/porque_eu_faco_o_vlog.jpg\"\u003e\u003cbr\u003eSites de reviews de objetivas est\u00e3o cheios por a\u00ed. Mas n\u00e3o concordo com a forma que os \"testes\" s\u00e3o feitos. Julgar uma objetiva fotografando gr\u00e1ficos preto e branco ou o quintal de casa est\u00e1 longe de falar sobre o desempenho no dia-a-dia. \u00c9 muito mimimi sobre ru\u00eddo e aberra\u00e7\u00e3o crom\u00e1tica, que tem pouco impacto no resultado final das fotos.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.blogdozack.com.br/patreon/testchart.jpg\"\u003e\u003cbr\u003e\u003cem\u003eQue bela foto!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eEnt\u00e3o decidi sair por a\u00ed fotografando a rua, com equipamento pr\u00f3prio, mostrando os resultados para voc\u00eas. S\u00e3o imagens mundanas, simples de fazer. E as opini\u00f5es s\u00e3o formadas sobre elas, da forma mais transparente poss\u00edvel. \u00c9 o meu veredicto se vale a pena ou n\u00e3o colocar o equipamento no kit.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.blogdozack.com.br/patreon/ef1740mmL.jpg\"\u003e\u003cbr\u003e\u003cem\u003e5DII + EF 17-40mm f/4L USM; \u00f3timo low cost Canon no grande angular.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.blogdozack.com.br/patreon/e_ainda_tem_blog.jpg\"\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eNo \u003cstrong\u003e\u003ca href=\"http://blogdozack.com.br/\" rel=\"nofollow\" target=\"_blank\"\u003eblog do zack\u003c/a\u003e \u003c/strong\u003eaproveito a calmaria do texto para desenvolver outros aspectos t\u00e9cnicos como compara\u00e7\u00f5es lado a lado e detalhes que voc\u00eas n\u00e3o conseguem ver no v\u00eddeo.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.blogdozack.com.br/patreon/como_funciona_o_patreon.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eO Patreon \u00e9 uma plataforma em que os \u003cstrong\u003ef\u00e3s podem apoiar financeiramente\u003c/strong\u003e\u00a0o vlog do zack \u003cstrong\u003epagando pelo menos US$1 \u003c/strong\u003e\u003cstrong\u003epor conte\u00fado\u003c/strong\u003e. Toda vez que eu postar algum video ou artigo novo no Patreon, voc\u00eas colaboram com US$1.\u003cbr\u003e\u003cbr\u003e\u00c9 diferente da assinatura mensal do YouTube, bem mais barata, que seleciona os subscribers. Aqui no Patreon n\u00e3o! \u003cstrong\u003eQuer ajudar com US$5/conte\u00fado?!\u003c/strong\u003e Seu dinheiro ser\u00e1 muito bem-vindo. :o}\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSeu cart\u00e3o de cr\u00e9dito sera cobrado todo in\u00edcio de m\u00eas, \u003c/strong\u003ecom o valor total das cria\u00e7\u00f5es do m\u00eas anterior. S\u00e3o cerca de 10 cria\u00e7\u00f5es mensais, e voc\u00ea pode limitar o valor das contribui\u00e7\u00f5es\u00a0clicando em \"Cap Your Pledge Monthly\". \u003cstrong\u003eS\u00f3 pode ajudar com um US$1 e quer ter acesso a todo conte\u00fado? Sem problemas!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.blogdozack.com.br/patreon/1dollar.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eCom US$1 que voc\u00ea colabora, eu devolvo:\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1) No vlog: acesso priorit\u00e1rio aos links dos videos \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ee sem assinatura.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eGravei, editei, subi = voc\u00ea pode assistir antes de todo mundo.\u003cbr\u003e\u003cbr\u003eE agora com o paywall do Google Wallet + YouTube, pelo Patreon voc\u00ea poder\u00e1 assistir aos v\u00eddeos novos* quantas vezes quiser sem assinatura, pelo e-mail que ser\u00e1 enviado com o link** privado. \u003cbr\u003e\u003cblockquote\u003e*a partir da data da sua assinatura.\u003cbr\u003e\u003cstrong\u003e**exige conta do Gmail associado ao YouTube.\u003c/strong\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cstrong\u003e2) No blog: acesso priorit\u00e1rio e um pacote ZIP com arquivos raw.\u003c/strong\u003e\u003cbr\u003ePara voc\u00ea mesmo avaliar o desempenho das lentes.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eO dinheiro vai para a compra dos equipamentos que \u003cstrong\u003evoc\u00eas\u003c/strong\u003e querem ver: aquela Fuji X-T, as Nikons e Sigmas que est\u00e3o faltando.\u003cbr\u003e\u003cbr\u003eVlogs que sa\u00edram com o dinheiro do Patreon:\u003cbr\u003e- Canon EF-S 17-55mm f/2.8 IS USM\u003cbr\u003e- Canon EF-S 24mm f/2.8 STM\u003cbr\u003e- Samyang 8mm T3.8 CS II\u003cbr\u003e- Nikon AF 50mm f/1.4 D\u003cbr\u003e- Sigma 17-70mm f/2.8-4 DC Macro OS HSM\u003cbr\u003e- Metabones Canon EF to Sony NEX Mark IV\u003cbr\u003e- Mitakon CREATOR 85mm f/2\u003cbr\u003e- Mitakon CREATOR 135mm f/2.8 II\u003cbr\u003e- Tokina AT-X Pro 11-16mm f/2.8 DX\u003cbr\u003e- Xiao-Yi Yi-M1\u003cbr\u003e\u003cbr\u003eE a\u00ed, posso contar com o seu apoio? :-)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.blogdozack.com.br/patreon/um_abraco.jpg\"\u003e\u003cbr\u003e"
