    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eESTAMOS A CRIAR O MAIOR CANAL AUDIOVISUAL DO CONCELHO DE VIEIRA DO MINHO, COM NOT\u00cdCIAS LOCAIS E REGIONAIS\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan\u003e\u003cstrong\u003eQUEM SOMOS?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eOl\u00e1, somos uma equipa \u003cstrong\u003eempreendedora e criativa\u003c/strong\u003e e adoramos registar tudo aquilo importante que acontece ao nosso redor. Desde 2016 que o canal tem estado sempre \u003cstrong\u003eativo \u003c/strong\u003ee \u003cstrong\u003eatualizado \u003c/strong\u003ecom informa\u00e7\u00f5es relevantes e variedade na informa\u00e7\u00e3o e entretenimento. Fazemos reportagens, \u003cstrong\u003eDiretos\u003c/strong\u003e, \u003cstrong\u003eTalkshows\u003c/strong\u003e, v\u00e1rios programas com temas tais como \u003cstrong\u003eSeguran\u00e7a\u003c/strong\u003e, \u003cstrong\u003eSensibiliza\u00e7\u00e3o \u003c/strong\u003ee \u003cstrong\u003eSolidariedade\u003c/strong\u003e.\u003cbr\u003eO nosso \u003cstrong\u003eprincipal objetivo\u003c/strong\u003e \u00e9 chegar cada vez com maior qualidade e variedade a todos os cantos do mundo.\u003cbr\u003e\u003cbr\u003eTemos investido ao longo deste percurso muitos dos nosso recursos financeiros e temo-nos dedicado ao projeto a tempo inteiro de forma a levar at\u00e9 todos o nosso canal. Queremos dar o pr\u00f3ximo salto \u003cstrong\u003eMAS para isso PRECISAMOS da vossa AJUDA!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eO QUE VAMOS FAZER COM O VOSSO DINHEIRO\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eQueremos \u003cstrong\u003eexpandir \u003c/strong\u003ea nossa oferta e oferecer cada vez \u003cstrong\u003emais e melhor\u003c/strong\u003e a todos os que nos acompanham.\u003cbr\u003eQueremos criar uma \u003cstrong\u003eprograma\u00e7\u00e3o di\u00e1ria\u003c/strong\u003e a tempo inteiro com \u003cstrong\u003enovos programas, tem\u00e1ticas, document\u00e1rios e especialistas nas mat\u00e9rias abordadas.\u003c/strong\u003e\u003cbr\u003eCom a vossa ajuda \u003cstrong\u003epodemos dedicar ainda mais tempo a este projeto INOVADOR\u003c/strong\u003e no nosso concelho!\u003cbr\u003e\u003cbr\u003eN\u00f3s damos especial aten\u00e7\u00e3o a quem \u003cstrong\u003eCOLABORA CONNOSCO!\u003c/strong\u003e Voc\u00eas t\u00eam sempre uma palavra a dizer sobre os conte\u00fados \u003cstrong\u003epresentes e futuros\u003c/strong\u003e no canal! Tamb\u00e9m daremos acesso a \u003cstrong\u003econte\u00fado exclusivo\u003c/strong\u003e como forma de agradecimento por colaborar connosco!\u003cbr\u003e"
