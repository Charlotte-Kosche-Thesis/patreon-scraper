    "summary": "\u003cstrong\u003eHave you ever imagined seeing\nthe world?\u003c/strong\u003e Has daily life or a physical limitation ever held you back? \u003cbr\u003eVirtual Photo Walks uses smart phones and video conferencing to enable people isolated by illness or disability to travel the world in real time. Thanks to our technology partners and a group of dedicated virtual volunteer guides from all over the world, we\u0027re able to make the world bigger and brighter for our community of people with disabilities. Our hope is through our efforts, we can make a difference in people\u0027s lives.\u003cbr\u003eVirtualPhotoWalks harnesses the power of the internet and mobile communications to enable those living with disability and isolated, hospitalized \u2013 young and old \u2013 to visit distant places. \u003ca href=\"http://www.virtualphotowalks.org\"\u003ewww.virtualphotowalks.org\u003c/a\u003e\u003cbr\u003eWe hope to be able to produce one to three new tours hosted in\ndifferent locations every week. In addition to volunteer efforts, it also takes\nmoney to make these productions happen.\u003cbr\u003e\u003cstrong\u003eMaking a Difference\u003c/strong\u003e\u003cbr\u003eThe impact that your donation will have on those that have asked for our services is almost hard to describe because it is so emotional. Take a look at this article and you will see what we mean,\u00a0https://youtu.be/UrR0DYiMxSc\u003cbr\u003e\u003cbr\u003eWould you like to be a part of this amazing journey, too?\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e"
