    "summary": "\u003ca href=\"https://www.youtube.com/watch?v=Nmjn59R05Mk\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cstrong\u003eAnyone can follow their dreams to sail and explore the world. We want to inspire you to find your adventure. We are creating professional, cinematic, and informational videos. This season we are searching for the best adventures, within Alaska, and showing you so you can find your adventure.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHere are some comments from our viewers:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\"We are very happy to see that you guys are back at it!!  We definitely missed your videos and have been \"Jonesing\" to see more  of the beautiful S.E. Alaska through your sailing adventures and beautifully filmed, well editing, and quirky/fun/cool/chill perspective and personalities!!\"\u003cbr\u003e\u003cbr\u003e\"Awesome videography. Indeed a great alternative to sailing in the tropic\u0027s.\"\u003cbr\u003e\u003cbr\u003e\"This camera work and editing is some of the best that can be found anywhere on the internet. Good on yea guys, keep up the good work!\"\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSEASON 3\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003eFilled with amazing adventures, people, and communities thanks to a 31 foot sailboat. Our videos are powered by YOU!\u003cbr\u003eCurrently, there will be \u003cstrong\u003e1-2 videos per month\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eYOU\u0027LL LOVE THEM!\u003cbr\u003e\u003cbr\u003eWe are in the middle of our adventuring, exploring, interviewing, and working (so we can afford food and diesel). Alaska is remote and it is a challenge to find good internet to upload these quality videos. WE SHALL PREVAIL!\u00a0\u003cbr\u003e\u003cbr\u003eEach one of you builds a more solid piece for our ship to keep sailing.\u00a0\u003cbr\u003e\u003cbr\u003eThank you! Thank you! Thank you!\u00a0\u003cbr\u003e\u003cbr\u003e...........\u003cbr\u003e\u003cbr\u003eWithout any prior sailing experience, we moved to Alaska and bought a sailboat. This is our journey as we travel with cameras in hand in search of new adventures. Our goal: to inspire you, because we believe that venture lives in all of us.\u003cbr\u003e\u003cbr\u003eIn 2013 while camping high in the Alpine, Megan asked Rob, \"how can we make this our lives?\" A week later the crazy idea of living on a sailboat was born. But we aren\u0027t your average cruisers. We traded in the warm sun, beaches, and cocktails for glaciers, cold weather, and rugged terrain. Why? Because adventure and outdoor sports run through our blood. In Alaska you have it all- from hiking, mountain sports, water sports, to exploring hot springs, remote cabins, quaint towns, and beautiful landscapes.\u003cbr\u003e\u003cbr\u003eJoin us for the journey as we adventure around to meet amazing people in amazing places!\u003cbr\u003e"
