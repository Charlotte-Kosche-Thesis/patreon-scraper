    "summary": "Hi, I\u2019m Virus Visal!! I write and draw a lot of comics, I\u2019ve been lucky enough to be picked up for a couple of anthologies (Dirty Diamons, Psychokinetic zine, Built on Strange Ground) but I mostly do comics for my personal need to tell stories and dumb jokes.\u003cbr\u003e\nEven tho I have a day job I still struggle a bit to make ends meet some months, I made this just so that maybe it will help a bit with my websites expenses.\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u00a1Hola, soy Virus Visal! Escribo y dibujo un mont\u00f3n de c\u00f3mics, he ten\u00eddo suerte de participar en un par de antolog\u00edas (Dirty Diamons, Psychokinetic zine, Built on Strange Ground) pero m\u00e1s que nada hago c\u00f3mics por el puro gusto de contar historias y chistes malos.\u003cbr\u003e\nA pesar de tener un trabajo godinez, algunos meses me cuesta trabajo cubrir todos mis gastos as\u00ed que hice esto con la esperanza de usar esta peque\u00f1a ayuda para pagar los gastos de mis sitios web.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\nI think I could use this plattform to share my process and also \u2018cause there are a couple of personal comics ideas that I would like to develop and share to a small audience first rather than publishing them on my social media.\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eCreo que puedo usar esta plataforma para compartir mi proceso y tambi\u00e9n para desarrollar un par de historias m\u00e1s personales que preferir\u00eda mostrar a pocas personas antes de publicarlas en redes sociales.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\n\nSome of my comics / \u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAlgunos de mis c\u00f3mics\u003c/span\u003e:\u003cbr\u003e\n\nAn ongoing fantasy webcomic called \u201cMelita en coma\u201d about a girl who is in a coma and has adventures on the dream world, it has been updating weekly since 2009.\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eUn c\u00f3mic de fantas\u00eda llamado \u201cMelita en coma\u201d sobre una chica que queda en coma y ahora tiene aventuras en el mundo de los sue\u00f1os, publica semanalmente desde el 2009.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"http://encoma.com.mx\" target=\"_blank\"\u003e\u003cimg src=\"http://encoma.com.mx/wp-content/uploads/2016/03/19_01.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\nA slice of life set in a world where mexican folk creatures are real \u201cThe feathered zopilote\u201d, which is on hiatus since I started a new job.\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eC\u00f3mic sobre la vida cotidiana, si la vida cotidiana incluyera criaturas m\u00e1gicas de la cultura mexicana \u201cEl zopilote emplumado\u201d, se encuentra en hiatus desde que comenc\u00e9 a trabajar.\u003cbr\u003e\u003ca href=\"http://zopicomic.virusvisal.com\" target=\"_blank\"\u003e\u003cimg src=\"http://zopicomic.virusvisal.com/wp-content/uploads/2016/05/Zopi_01.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\nI also make a lot of small comics about videogames I\u2019m playing, or stuff that\u2019s happening in my life.\u003cbr\u003e\n\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTambi\u00e9n hago muchos c\u00f3mics de cualquier tonter\u00eda, como videojuegos que estoy jugando o cosas que suceden en mi vida.\u003cbr\u003e\u003ca href=\"http://virusvisal.tumblr.com\" target=\"_blank\"\u003e\u003cimg src=\"http://78.media.tumblr.com/5da81281bf2f3aad9147a9dc25babd76/tumblr_ogfqwb7BnU1sh0s7ho1_1280.jpg\"\u003e\u003c/a\u003e\u003c/span\u003e\u003cbr\u003e"

     "about": "Born on a dreadful night of october in 1989 and raised in Tlatlauquitepec, Mexico. Has been making comics ever since (mostly in spanish), but has now decided to try new shores.\u003cbr\u003eShe studied graphic design \u2019cause it was the closest thing she could find to an art career but ended up coding websites for a living (which she likes very much).\u003cbr\u003eShe has been part of many shows and comic conventions here in M\u00e9xico, and twice on the 24\u00d724 comic challenge by angouleme.\u003cbr\u003eYou can contact here either on zopi.comic [at] gmail.com or coma.comic [at] gmail.com\u003cbr\u003e\u003cbr\u003e",
