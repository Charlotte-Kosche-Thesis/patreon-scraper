    "summary": "Hallo liebe Freunde,\u003cbr\u003eich habe ein Problem. Es ist eine Sucht, ich kann nicht schlafen gehen, ohne es zu tun. Wenn meine Frau\u00a0eingeschlafen ist. Dann tue ich das, wozu ich tags\u00fcber nicht komme: Ich lese ein Buch. Es gibt B\u00fccher, die mein Leben ver\u00e4ndert haben und mir so\u00a0viel\u00a0Mut geben. B\u00fccher, die mich zu den Projekten inspiriert haben, f\u00fcr die ich bekannt geworden bin: Hartz IV M\u00f6bel, Karma Chakhs, Openschoool, Tinyhouse University und so fort. Das Problem ist:\u00a0Viele\u00a0engagierte und herzensgute\u00a0Menschen (wie Du es vermutlich bist) haben so wenig Zeit zu lesen. Deshalb habe ich diese Seite hier gegr\u00fcndet, wo ich beim Lesen einfach das Aufnahmeger\u00e4t laufen lasse. Ich kann leider nur im Fl\u00fcsterton sprechen, um meine Familie, die etwa\u00a03 Zentimeter von mir entfernt liegt, nicht aufzuwecken. Ich fange an mit dem Dalai Lama. Und werde Erich Fromm lesen. Naja, die Klassiker halt. Keine Romane, sondern eher Schriften von gro\u00dfen DenkerInnen. Ich behaupte mal, wenn Du hin und wieder ein Video von mir mit Kopfh\u00f6rer auf dem Fahrrad, im Zug, beim Joggen oder im Bett h\u00f6rst, dann werden Dir Fl\u00fcgeln wachsen und Du wirst den Mut finden, das zu tun, wozu Du Dich bisher nicht getraut hast. Ich versuche jede Woche ein Video hochzuladen. Viel Spa\u00df und was ist Dein Buch, was Dein Leben ver\u00e4ndert hat? \u003cbr\u003ePS1: ASMR heisst Autonomous Sensory Meridian Response und ist eine bestimmte Art von Video, die sehr entspannend wirkt.\u003cbr\u003ePS2: Das Utopie-Video hier wurde von Hamburger Filmemachern initiiert. Dahinter steckt Jakob Berndt, der Gr\u00fcnder von LemonAid.\u003cbr\u003e\u003cbr\u003eFoto: Stephanie Bothor (Paradis Sauvage)\u003cbr\u003e"
