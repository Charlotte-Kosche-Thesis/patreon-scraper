    "summary": "**IMPORTANT** All pledges are in USD so don\u0027t go too crazy xD\u003cbr\u003e\u003cbr\u003eNow for the introduction!\u003cbr\u003e\u003cbr\u003eWe love to make videos.\u00a0We\u0027ve made videos unfunded for 5 years now. We would love the opportunity to turn this into a full-time job - to bring you all better content on a more regular basis!\u003cbr\u003e\u003cbr\u003eThat\u0027s where you all come in :D\u003cbr\u003e\u003cbr\u003eWe made a pledge: to bring you 3 pieces of original content every week:\u003cbr\u003e\u003cbr\u003eMONDAY - Epic NPC Man\u003cbr\u003eWEDNESDAY - Wildcard (anything from gameplay / Q\u0026amp;A / random skit or music video)\u003cbr\u003eFRIDAY - Bored\u00a0\u003cbr\u003e\u003cbr\u003eAnd we want to continue doing that!! However with your help these can be SO MUCH BETTER. At the moment all 3 of us have full-time jobs, and producing 3 pieces of content is really hard. We rush the scripts and production. We\u0027re super proud of what we\u0027ve been managing to create with no time - however with time and more resources we can step everything up to the next level!\u003cbr\u003e\u003cbr\u003e...and we\u0027ll have more time for more MUSIC VIDEOS WHAT WHAT WHAT WHAT WHAT WHAT\u003cbr\u003e\u003cbr\u003eMusic videos were our backbone for so long - however with the pledge of 3 pieces of original content this has become impossible to write / record and produce new songs / music videos. However if this Patreon page takes off we can guarantee to produce several new songs each year!\u00a0\u003cbr\u003e\u003cbr\u003eSo if you can spare a few dollars (or even just $1) and you decide to give it to us - THANK YOU. From the bottom of our heart THAAAANK YOU. We really hope to continue to grow as filmmakers / storytellers and continue to bring you content you enjoy for many years to come.\u003cbr\u003e\u003cbr\u003exx\u003cbr\u003e"
