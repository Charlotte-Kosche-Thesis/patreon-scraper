    "summary": "Here at \u00a0VH34, we are bringing the power of virtual reality to adult entertainment. We are in the process of creating free, sandbox parody experiences that allow the user to import and interact with\u00a0 community-created characters in an erotic scenario.\u00a0The erotic holodeck is the dream, your support will help us get there. Supporting HTC Vive primarily, with Oculus Rift support.\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u00a0- What is VH34? -\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003eVH34 is a free collection of adult art parody sandbox experiences. We create environments, generic animations, voicework, and game elements that allow users to import their own custom characters into our games. \u003cstrong\u003eWe do not create or condone the use of copyrighted models, nor do we have any control over which models are created by the community.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u00a0 How do I use and install VH34?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003e\u00a0INSTRUCTIONS:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cem\u003ePLEASE READ THIS BEFORE ATTEMPTING TO RUN THE GAME\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cbr\u003e\u003cstrong\u003eVH34 requires just a few steps to setup....download mods (.vsf files) from third parties, put them in a specific folder, then download and run the game.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTo run the game, make sure you have .vsf mod files for each girl downloaded. Community creators like anomander have a pre-release toolkit that they have used to create mod packs (.vsf files) for this game.This toolkit allows some content creators to package their characters into a .vsf (or virtual sex file) for use with VH34. This is colloquially called a mod.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://anomanderrakevrmodels.tumblr.com/\"\u003ehttp://anomanderrakevrmodels.tumblr.com/\u003c/a\u003e is one of the community creators.\u003cbr\u003e\u003cbr\u003eMods are typically posted by community creators on the subreddit:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.reddit.com/r/vh34/\"\u003ehttps://www.reddit.com/r/vh34/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e(Download the mods and put all of the .vsf mod files in in \u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eC:/VH34COMMUNITYGIRLS/\u00a0\u003c/strong\u003e\u003c/span\u003eJust create the directory and drag them in there)\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eNext, download the run the game in any directory on your computer.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nAnd for now, if you wish to use mods, please try running the app with all mods installed at once to minimize issues. \u003c/strong\u003e\u003cstrong\u003eVH34 is very unstable without mods\u003c/strong\u003e, since we expect you to find some.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e- Experiences and Filenames -\u00a0 \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAss Relay - \u003c/strong\u003eA generic spaceship experience with a sexy junior officer.\u003cbr\u003e\n Compatible characters must be named \u003cem\u003eassRelayCommunityModUnofficial.vsf\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCollege Witch - \u003c/strong\u003eA generic fantasy experience with a sexy college sorceress\u00a0\u003cbr\u003e\nCompatible characters must be named \u003cem\u003ecollegeWitchCommunityModUnofficial.vsf\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eShe\u0027s Got a Dragon - \u003c/strong\u003e\u003c/em\u003eA more mature sorceress in a low fantasy setting. Make sure you bring one sword for monster, one for humans, and another for her.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e??? - \u003c/strong\u003eComing soon\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThanks again to all our supporters!! Our budget is modest but you are keeping the dream alive with your generous donations.\u003c/strong\u003e\u003cbr\u003e"
