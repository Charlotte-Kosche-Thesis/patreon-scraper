    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/d46BcKvWcS4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "published_at": "2015-06-28T16:50:35+00:00",
    "summary": "\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eBienvenidos al Patreon de Granmisterio\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nSaludos buscadores del misterio y gracias por asistir a granmisterio.org. Hemos creado un Patreon oficial del proyecto granmisterio y\u00a0\u003ca href=\"https://www.youtube.com/user/VMGranmisterio\" target=\"_blank\"\u003eel canal de youtube VM Granmisterio\u003c/a\u003e para poder expandir nuestra capacidad de investigaci\u00f3n a otros pa\u00edses y lugares remotos.\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u00bfQu\u00e9 queremos conseguir?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nCon vuestra ayuda, podremos \u003cstrong\u003eviajar a distintos lugares\u003c/strong\u003e del mundo y recoger sus misterios e historias en formato de \u003cstrong\u003evideo-documental.\u003c/strong\u003e A su vez, tambi\u00e9n nos permitir\u00e1 crear una serie de \u003cstrong\u003elibros sobre investigaci\u00f3n\u003c/strong\u003e de enigmas, misterios y conspiraciones.\u003cbr\u003e\nLa gran motivaci\u00f3n por realizar este proyecto en patreon son las investigaciones de campo a los lugares m\u00e1s remotos de la tierra.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cstrong\u003e\u00bfC\u00f3mo funciona el Pago?\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nEn Patreon no se te cobra autom\u00e1ticamente. Cuando tu \"donas\" una cantidad, no se te descuenta de tu cuenta, solo se descuenta el d\u00eda 1 de cada mes.\u00a0Puedes cancelar la suscripci\u00f3n siempre que quieras. Se paga en cualquier moneda aunque est\u00e9 marcado en USD, se convierte autom\u00e1ticamente.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(217, 150, 148);\"\u003e\u00bfQu\u00e9 recibir\u00e1s\u00a0a cambio de ayudarnos?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nCada persona que decida ayudarnos recibir\u00e1 \u003cstrong\u003evarias recompensas\u003c/strong\u003e. Es la forma que tenemos de agradecer vuestra ayuda para que podamos cumplir nuestras metas. Las recompensan son muy variadas y ya est\u00e1n colocadas en la p\u00e1gina, puedes elegir la que m\u00e1s te guste. Las recompensas las recibir\u00e1s \u003cstrong\u003emensualmente a partir del d\u00eda 5.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003eOtra forma de ayudarnos a alcanzar los objetivos, desde Paypal\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\nTambi\u00e9n pod\u00e9is hacer donaciones para ayudar de manera sencilla con otro m\u00e9todo, desde la pagina oficial\u00a0\u003ca href=\"http://www.granmisterio.org\"\u003eGranMisterio.org\u003c/a\u003e, en el apartado de donaciones, que usa el sistema Paypal, para todos aquellos que quieran aportar su granito de arena con otros m\u00e9todos. Y tambi\u00e9n desde\u00a0\u003ca href=\"https://www.youtube.com/user/VMGranmisterio\"\u003eel canal de YouTube VM Granmisterio\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMuchas gracias por vuestra ayuda. Os mandamos un c\u00e1lido abrazo.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e"
