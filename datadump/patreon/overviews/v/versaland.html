    "summary": "Hi Folks, Grant Schultz of Versaland here.\u003cbr\u003e\u003cbr\u003eHave you noticed how the most memorable conversations always seem to be around a campfire? Sharing our deepest desires amidst a unifying glow?\u00a0 We\u0027ve always wanted a podcast that explores ideas just like that. Rare and raw conversations at the nexus of \u003cstrong\u003eEcology, Economy, and Human Fulfillment\u003c/strong\u003e. To scratch our own itch, we\u0027re creating the \u003cstrong\u003eVersaland Podcast\u003c/strong\u003e. To make this happen, we\u0027re gathering support here on Patreon.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen 50 supporters like you become patrons for $1 or more a month,\u003c/strong\u003e we can launch the podcast with a weekly interview. \u003cbr\u003e\u003cbr\u003eExpect the podcast to be rough and real. We\u0027ll touch on taboo, triumph, lessons learned and stories shared. Look forward to interviews of sharp and interesting minds from the worlds of regenerative agriculture, rewilding, holistic medicine, business, and outright lunatics of living. We\u0027ll talk about heirloom fruit trees, herbal remedies, hot tub sex, and a heckuva lot more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSound good?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAt support levels beyond $1/month, extra benefits come to patrons as our community engages. DEEPER CONTENT. More tools for you on the road to living a fulfilled life, including a monthly live Q\u0026amp;A and a Regenerative Reading Book Club.\u003cbr\u003e\u003cbr\u003eI\u0027ll also turn to you, dear patrons, when planning travel and content for the podcast. I hope to meet you at conferences, in out-of-the-way mountain valleys and on quiet riverbanks. Through the Patron-only feed, we\u0027ll discuss ideas for upcoming content and see where the wind takes us.\u003cbr\u003e\u003cbr\u003eThank you for all your support thus far, and we look forward to taking the next leap into the brave new world of podcasting!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eJoin us, we\u0027re almost there!\u003c/strong\u003e\u003cbr\u003e"
