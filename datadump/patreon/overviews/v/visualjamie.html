    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eMy name is Jamie Wells, aka\u00a0\u003cstrong\u003eVisualJamie\u003c/strong\u003e.\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eCreating artwork is my livelihood. Words are hard but I feel like art is my most fluent language. Expressing thoughts, emotions, dualities, and transformations through my work is what I love to do. I enjoy working with many mediums such as watercolor, acrylic, oils, spray paint, clay, makeup, charcoal, and more.\u003cbr\u003e\u003cbr\u003eOn\u00a0\u003ca href=\"https://www.twitch.tv/visualjamie\" target=\"_blank\"\u003eTwitch\u003c/a\u003e I live stream my art process while hanging out with the chat, answering questions, and listening to chill tunes.\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eA lot of love and care goes into each of my art pieces. Although it is very time consuming, I love every minute of it. Being able to share my work with y\u0027all is an honor and I hope that I can help and/or inspire people in any way.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003eYour support will not only help, but it will enable to me to have both the time and stability to continue pushing it further each and every month. This does not mean you will have to pay to watch my streams. I will continue putting out my work, live streams, and YouTube videos free of cost. Patreon is a completely optional extra-mile way of supporting me and as a thank-you, I have special rewards set for each tier. You can set a limit to how much you want to pledge so that you don\u0027t go over your budget, and you can cancel at any time. \u003cbr\u003e\u003cbr\u003eWith your support, I will have more time and energy to produce more work as well as creating content to share the work, it\u0027s process, and my perspective with this beautiful community.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou can find my work here: \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://visualjamie.portfoliobox.me/\" target=\"_blank\"\u003eWEBSITE\u003c/a\u003e |\u00a0\u003ca href=\"http://www.twitch.tv/visualjamie\" target=\"_blank\"\u003eTWITCH.TV\u003c/a\u003e |\u00a0\u003ca href=\"https://www.instagram.com/visualjamie/\" target=\"_blank\"\u003eINSTAGRAM\u003c/a\u003e |\u00a0\u003ca href=\"http://youtube.com/c/visualjamie\" target=\"_blank\"\u003eYOUTUBE\u003c/a\u003e |\u00a0\u003ca href=\"http://visualjamie.bigcartel.com/\" target=\"_blank\"\u003eSTORE\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you for your time.\u003cbr\u003e\u003c/div\u003e"
