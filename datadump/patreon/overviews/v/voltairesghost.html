    "summary": "Voltaire famously said that \"\u003cem\u003eto hold a pen is to be at war\u003c/em\u003e.\" But on the other hand, he also said that \"\u003cem\u003ea witty saying proves nothing\u003c/em\u003e\u003cem\u003e,\u003c/em\u003e\" so, I don\u0027t know what to believe.\u003cbr\u003e\u003cbr\u003eWe are living in seismic times, however. There are crazy ideas everywhere and just as many people to spread and defend them. I want to push back. I\u0027m not a politician or a soldier but I can think, provoke, and entertain.\u00a0\u003cbr\u003e\u003cbr\u003eThat being said and truth be told, I make decent money in the \u0027real world\u0027. Furthermore, it takes a lot of time and effort to produce content of the quality you deserve and that I am proud. So, if you happen to enjoy my videos and consider me a useful voice in the various culture wars being waged, become my boss. Allow me to work for you instead and carry on the struggle. Or,\u00a0buy that extra cup of coffee each week, whatever. If you can spare the caffeine though, I will be enormously grateful, encouraged, and most of all, committed.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eN.B.\u003c/strong\u003e My Patreon works on the \u0027per video\u0027 model. This ensures that I only get paid when I deliver content to you. If I\u0027m lazy or blown up by a terrorist, you pay nothing. In addition, regardless of the number of videos I release, I will NEVER take pledges from you more than 3 times in a month."
