    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy name is Lily, a critic and comedian on Youtube. Also called \"Polarizing\" by people who don\u0027t know what polarizing means. You want to fund my channel? Read below and find the answer to that question (It\u0027s probably \"No\")\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"color: rgb(247, 150, 70);\"\u003eWhat I do\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eIn A Minute\u003cbr\u003e(Every Monday and Friday)\u003c/strong\u003e\u003cbr\u003eA comedy/reaction series built off the MST3K style. While carrying a small amount of critical theory behind episodes that are covered, it is primarily a comedy vector to crack jokes over a supercut TV Show. It\u0027s intentions are incredibly simple, and serve the purpose of your average reaction video with most of the fat trimmed off.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eGlass of Water\u003cbr\u003e(Every Other Week)\u003cbr\u003e\u003c/strong\u003eAn analytical series\u00a0that explores the deeper themes of a given show, and refutes common and often invalid criticisms made by the casual viewer. A far harsher and more negative series than In A Minute, Glass of Water is not recommended for people who don\u0027t care for negativity or pretentious analysis.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGood Stuff\u003cbr\u003e(Infrequent and Unscheduled Release)\u003cbr\u003e\u003c/strong\u003eA series promoting smaller creators who produce good content to direct viewers to new content they might enjoy. Primarily focusing on critics, pundits and discussion videos, Good Stuff also promotes artists, comedians and multipurpose creators as well. Good Stuff was created to act as a form of positive quality control in the MLP Analysis community to discourage potentially good creators from sinking into the Analysis Rift, a bitter group of small channels who spend their time harassing other Youtubers, starting fights, and spreading rumors and doxx on more popular creators.\u003cbr\u003e\u003cstrong\u003eNOTE - Patrons are not eligible for promotion on Good Stuff due to the conflict of interest\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/Bhalspawn\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll content is uploaded to my Youtube Channel.\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAll Patron Rewards are subject to updates and modifications. These modifications are always\u00a0preceded\u00a0by a\u00a0Patreon post detailing them, and will go into effect on the next month of billing.\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e"
