fore everyone else!\u003cbr\u003e\u003cbr\u003eI\u0027m completely new to this and I believe in a good connection between clients/patrons and me as an artist, so don\u0027t ever hesitate to contact me if there\u0027s anything you wonder or if you have any suggestions on rewards or such. :)\u003cbr\u003e\u003cbr\u003eThank you for becoming my Patron~\u003c/div\u003e"
