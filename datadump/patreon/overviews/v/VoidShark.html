    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u00a0 Hey there! I\u0027m Lt. Smiley, or Smilehkitteh. That\u0027s how most of you know me! Or maybe you know me as K.F. Martin. Either way, I\u0027m the creator of the Qwuedeviv universe. They started out as strictly a story series, but it\u0027s no secret that I do a lot of art of them too. So what\u0027s my point? Read on, and you\u0027ll soon find out!\u003cbr\u003e\u003cimg src=\"http://orig00.deviantart.net/5edf/f/2015/247/0/7/leaderfaces1_300x287_by_smilehkitteh-d98b7m2.png\" style=\"width: 299px;\"\u003e\u003cbr\u003e\u003cstrong\u003eSo What\u0027s this Patreon For?\u003cbr\u003e\u003ca href=\"http://qwuedevivcomics.com/\" rel=\"nofollow\"\u003ehttp://qwuedevivcomics.com/\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 Recently I\u0027ve taken on the idea of making a free webcomic, titled Shattermind. This Patreon will help to allow me to work on that more often so that you guys get to see more of it, with quicker turn around times! I would love to be able to do so without asking for help, but let\u0027s be honest here, I am not a healthy person--at all--I spend a lot of time in bed, sick, or going through a ton of money at doctors. That requires me to have three jobs as a matter of fact. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.qwuedeviv.com/\" rel=\"nofollow\"\u003ehttp://www.qwuedeviv.com/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/9694/f/2015/247/1/6/sketch1_289x300_by_smilehkitteh-d98b7lw.png\" style=\"width: 241px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eSo, what happens if I choose to support this?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 Having three jobs obviously cuts drastically into drawing time. So it\u0027s my hope that I can get enough income off of this to be able to ease back on some of those other jobs and thus have more time to dedicate to kicking this comic out! My health is not good and I require quite a bit of income to pay for supplements and doctor visits. Ideally I\u0027d LOVE to go full-time with this comic, and kick out many pages per month, but I\u0027ll only be able to do that with your help! \u003cbr\u003e\u003cbr\u003e\u00a0 Of course, I always intend to offer the main comic for free either way, but you\u0027ll have plenty of perks and benefits along the side for helping with support! If all goes well, when I get enough pages, I also plan to turn this comic into a physical book form! \u003cbr\u003e\u003cbr\u003e\u00a0 Although this patreon is geared towards the comic, it will also cover the Qwuedeviv art, and book making. So basically all things Qwuedeviv will benefit from any donations made to the cause. The more support I get, the more time I can dedicate to making art and developing their universe, which is my life goal and dream.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOther Perks:\u003c/strong\u003e\u003cbr\u003eDepending on how well this works, I\u0027ll also put some more into making the Qwuedeviv comic site run smoother if I can. The main objective of this, is to be able to earn enough money so that I\u0027m not running myself into the ground in putting this out there? On board with that idea? We\u0027d love to have you on as a patron! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig03.deviantart.net/bfdb/f/2015/247/6/8/head1_300x253_by_smilehkitteh-d98b7m7.png\" style=\"width: 248px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStill have questions?\u003c/strong\u003e\u003cbr\u003eYou can ask for clarifications on what the different reward perks are in more detail before choosing one if you like. Simply use the contact form on the comic site or message me on any of my usual sites.\u003cbr\u003e\u003c/div\u003e"

     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cu\u003e-VIVA LA \u0027DEVIV-\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli style=\"font-weight: bold;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e-A big thank you from me and your Qwuedeviv \u003cdel\u003eoverlords\u003c/del\u003e, er friends, yeah friends. Just think if several people choose this option it can have a HUGE impact, then we all benefit! =D\u003c/strong\u003e\u003c/li\u003e\u003cli style=\"font-weight: bold;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e-All the latest exclusive and non-exclusive intel.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u00a0\u003c/strong\u003e\u003cem\u003eThat is, you\u0027ll get kept up to date about my upcoming projects, ideas, statuses all that fun stuff. Before everyone else, or in some cases, exclusively here.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli style=\"font-weight: bold;\"\u003e\u003cstrong\u003eExclusive suggestion/guest star rights.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cem\u003eSometimes in the past I\u0027ve posted journals for suggestions of devivs to draw, types of pics, pairings etc. If I ever feel like doing any of these, you guys here who support my Patreon will be the ones who get to suggest things--this is valid for any of the tiers. As stated before, you get to suggest things, not request things. But it\u0027s an exclusive right, meaning I won\u0027t be offering asking in my journals anymore. Also I occasionally draw other people\u0027s characters with my own, my patreon supporters will have exclusive rights to those as well. There is no garuntee that there will be one a month or even one every six months, its simply when and if these do arise, it\u0027s an additional patreon only perk.\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e",
