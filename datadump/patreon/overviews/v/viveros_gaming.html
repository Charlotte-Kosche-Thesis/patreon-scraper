    "summary": "I would like to say, up-front, that it\u0027s not necessary to pledge through Patreon (or subscribe through Twitch) to receive full access to all of the content that\u0027ll be on Viveros Gaming on YouTube or Twitch - you\u0027ll be able to watch all videos and enjoy all the streams without paying. I don\u0027t want anyone to feel like they need to pledge or anything like that, because I know that gets old.\u003cbr\u003e\u003cbr\u003eThat being said, if you do decide you want to pledge through Patreon, here\u0027s what you get:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMy undying appreciation. You would already get that as a viewer anyways, but through here you\u0027ll be helping me create better content and work towards making this channel as solid as it can be.\u003c/li\u003e\u003cli\u003eAccess to a supporters-exclusive Discord server with all the Twitch supporters. It\u0027s like the VIP lounge of the Discord, except better!\u003c/li\u003e\u003cli\u003eExclusively for Patreon supporters, you get to vote on what the next scripted video will be! I\u0027ll let you guys know what options are on the table for that week and you guys can make your voices heard!\u003c/li\u003e\u003c/ul\u003eIf you\u0027ve gotten this far, I just want to say thank you for supporting this channel, regardless of whether you\u0027re supporting it through Twitch, through here, or just through being a part of this really positive community that everyone\u0027s built around my videos that I\u0027ve been so happy to be a part of. I don\u0027t want you to feel pressured at all to do this; I\u0027m not going to prefer paid subscribers over other viewers, you all matter equally to me!"
