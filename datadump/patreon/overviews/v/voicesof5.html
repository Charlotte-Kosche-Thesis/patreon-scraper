    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong style=\"color: rgb(99,36,35);\"\u003eWhy Support Us?\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003eWe love making good music and by doing music videos, we are able to express our whole artistic visions and give more joy to our loving fans and to the world.\u003cbr\u003e\nUnfortunately, making good videos is quite expensive. It won\u0027t only cost\u00a0time and energy but a lot of money as well to continue producing more. We all know that :)\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.marketingprofs.com/assets/images/seminar/282/videoshoot_275x200.jpg\" style=\"width: 281px;\"\u003e\u00a0\u00a0\u003cimg style=\"width: 167px;\"\u003e\u003cbr\u003e\u003cbr\u003e\nWe have already made a lot of videos of covers and some originals. Some of them look better than the rest because they are more \"produced\". Now we realized that we can only do that too much because of the expenses, we\u0027re kinda stuck. But with a little help from fans like you, we\u0027ll be able to consistently make more quality music videos.\u00a0\u003cbr\u003e\u003cbr\u003e\nOf course do not feel obligated to pledge on us. Our videos will always be FREE for everyone. Only if you feel like doing MORE as a fan then you came to the perfect place! :) \u00a0\u003cbr\u003e\u003cbr\u003e\nSo what\u0027s in it for you??? \u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003eRewards of course!\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\nCool and exciting \u003cstrong\u003e\"patron-only\" REWARDS\u003c/strong\u003e depending on the level/amount of patronage:\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.facebook.com/VoicesOf5Official\" rel=\"nofollow\"\u003e\u003cimg src=\"https://cdn3.iconfinder.com/data/icons/rewards/500/637592-Achievement_approved_award_reward_premium_tribute_meed_remuneration_gratification_star_stars-512.png\" style=\"width: 162px;\"\u003e\u003cimg src=\"http://www.iconarchive.com/download/i54442/kzzu/surprise/Gift-4.ico\" style=\"width: 176px;\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eaccess to our patron only stream.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eFansign shared on our facebook page\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eMp3 download of our album and all youtube covers.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eChord charts\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eVideos of our live performances\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eFansign within our videos\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eLive chat with us weekly\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eVideo of requested songs\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eJoin us on any of our future youtube videos.\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003eAnd more!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eABOUT US:\u003cbr\u003e\u003c/strong\u003eThey\u2019re young, they\u2019re fresh, and they\u2019re hot!\u00a0\u003ca href=\"http://facebook.com/VoicesOf5Official\"\u003e\u003cstrong\u003eVoices of Five\u003c/strong\u003e\u003c/a\u003e (Vo5) is the latest singing sensation to hit the Philippine music scene! Composed of some of the country\u2019s most promising male vocalists from well-loved bands (Southborder, K24/7, Freshmen, Akafellas, and Version 4.0), Voices of Five is sure to tickle your eardrums and melt your hearts!\u00a0\u003cbr\u003e\u003cbr\u003eMembers of the group are Daryl \u201cDrey\u201d Reyes, Sol Glass, Walton \u201cWest\u201d Zerrudo, Daryl Ong, and Johann Mendoza.\u003cbr\u003e\u003cbr\u003eDespite their different styles, backgrounds, and melodic abilities, the musical arrangements they create and execute are beyond doubt one of the most moving experiences one can ever hope for. The flawless blending of their voices and their distinct R\u0026amp;B and soulful sound make for an indisputably unique musical experience as they serenade you with songs from various genres.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
