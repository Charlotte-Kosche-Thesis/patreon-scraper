    "published_at": "2016-11-14T17:16:09+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://zupimages.net/up/18/03/u5h1.png\"\u003e\u003cbr\u003e\n\u003ca href=\"https://img15.hostingpics.net/pics/4504193201.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eHi darlings! My name\u0027s Julie.\u003c/strong\u003e I\u0027m a french Canadian cosplayer from Montreal that has this big dream to one day, become a full time cosplayer. I\u0027m a big nerd that adores strong female characters like Erza Scarlet from Fairy tail, Lara Croft from Tomb Raider and Tracer from Overwatch.\u003cbr\u003e\u003c/div\u003e\n\u003cimg src=\"https://zupimages.net/up/18/03/ih0p.png\"\u003e\u003cbr\u003e\nI am a part-time cosplayer and Twitch Affiliate streamer. I love to build armors and props out of worbla! Worbla is my joy! I am also\na potato that slowly learns how to sew. My ultimate goal is becoming a full-time cosplayer/streamer that could do it all and that gets to travel the world to guest for conventions. I want to help YOU! I want to show you how I work, I want to teach you my techniques and I want to be your friend. I love people and I hope that together we will build some awesome things. I mean obviously, if you contribute to this Patreon, you ARE contributing to making my projects become reality!\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.twitch.tv/valkyrjacosplay\"\u003e\u003c/a\u003e\u003ca href=\"https://instagram.com/valkyrjacosplay\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/valkyrjacosplay\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/valkyrjacosplay\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/valkyrjacos/\"\u003e\u003cimg src=\"https://zupimages.net/up/18/03/efcu.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.instagram.com/valkyrjacosplay/\"\u003e\u003cimg src=\"https://zupimages.net/up/18/03/0zpv.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.twitch.tv/valkyrjacosplay\"\u003e\u003cimg src=\"https://zupimages.net/up/18/03/iwls.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/valkyrjacosplay\"\u003e\u003cimg src=\"https://zupimages.net/up/18/03/o4xk.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://twitter.com/Scarlet_Cosplay\" target=\"_blank\"\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://zupimages.net/up/18/03/9y6n.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://zupimages.net/up/18/04/ok3u.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://zupimages.net/up/18/03/r4f9.png\"\u003e\u003cbr\u003e\u003c/div\u003eMany rewards are available depending on the Tier that you will choose. If you\u0027d like to have more details for each of them, please feel free to contact me in private either through here or through my Facebook page!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTip Jar: $2 tier\u003cbr\u003e\u25cf Access to the Patreon feed:\u003c/strong\u003e You will get to see all of the exclusive content that is available for the smallest tier on my Patreon.\u003cbr\u003e\u25cf \u003cstrong\u003eExclusive WIP photos:\u003c/strong\u003e I don\u0027t post all of my work in progress photos on social medias. I keep most of them for my pledgers which means, you will get to see them all!\u003cbr\u003e\u25cf \u003cstrong\u003eExclusive selfies: \u003c/strong\u003eSpecial selfies just for you guys!\u003cbr\u003e\u25cf \u003cstrong\u003eBirthday Postcard:\u003c/strong\u003e Every year I will be mailing you a Birthday Postcard!\u003cbr\u003e\u25cf \u003cstrong\u003eVoting for future cosplays:\u003c/strong\u003e Once in a while, I will make a poll for you to vote!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBronze Collection: $5 tier\u003cbr\u003e\u25cf Previous rewards.\u003c/strong\u003e\u003cbr\u003e\u25cf \u003cstrong\u003ePhotoshoot previews:\u003c/strong\u003e Non-edited previews of my photos.\u003cbr\u003e\u25cf \u003cstrong\u003ePrivate Discord server: \u003c/strong\u003eWant to chat to me on a regular basic? Discord is the place to get to know me better and to make new friends!\u003cbr\u003e\u25cf \u003cstrong\u003eCosplay Wallpapers: \u003c/strong\u003e1 Desktop cosplay wallpaper, size 1920 x 1080 pixels. 2 cosplay different size wallpapers for mobile!\u003cbr\u003e\u25cf \u003cstrong\u003eFull costumes breakdowns: \u003c/strong\u003ePDF documents with full breakdowns for every costume I make. Every detail will be included, with photos of the progress of the full costume.\u003cbr\u003e\u25cf \u003cstrong\u003e8x12 Print after a first full year:\u003c/strong\u003e Print of your choice that you receive after a full year of pledging in this tier or higher!\u003cbr\u003e\u25cf \u003cstrong\u003eVector Pattern:\u003c/strong\u003e Ready to print pattern. Could be for a prop, an accessory or even armor.\u003cbr\u003e\u25cf \u003cstrong\u003eBehind the scenes photos:\u003c/strong\u003e I always take photos in the behind the scenes of my photoshoots! I will be posting them specially for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSilver Collection: $15 tier\u003cbr\u003e\u25cf Previous rewards.\u003c/strong\u003e\u003cbr\u003e\u25cf \u003cstrong\u003e10% off my prints store: \u003c/strong\u003eYou get 10% off everything in my prints store with a special code for this tier! That means patterns, prints, calendars and everything else!\u003cbr\u003e\u25cf \u003cstrong\u003eOccasional Tutorials:\u003c/strong\u003e Occasional Tutorials, either by photos or videos. Minimum of 1 tutorial per costume made. \u003cbr\u003e\u25cf \u003cstrong\u003eCosplay Polaroid:\u003c/strong\u003e One of a kind cosplay polaroid, signed.\u003cbr\u003e\u25cf \u003cstrong\u003eCosplay Digital photos set:\u003c/strong\u003e You will get all of the hi-res of the Cosplay photos of the month!\u003cbr\u003e\u25cf \u003cstrong\u003e4x6 Cosplay Print:\u003c/strong\u003e Mini print, signed for you!\u003cbr\u003e\u25cf \u003cstrong\u003eEarly access to Videos:\u003c/strong\u003e I do monthly videos for either behind the scenes or cosplay showcases! You will get a month early access to these videos!\u003cbr\u003e\u25cf \u003cstrong\u003eHangout Sessions:\u003c/strong\u003e Every month, we will meet for a 2 hours long session on Google hangout. These will be separated in groups of 5 to make sure I have the time to chat with everyone of you about anything. I can help you with your costumes, just chat or even game together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSexy Collection: $30 tier\u003cbr\u003eNEW SEXY BOUDOIR PHOTOS EVERY MONTH\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u25cf Previous rewards.\u003cbr\u003e\u25cf 8x12 Sexy Print:\u003c/strong\u003e Exclusive sexy print of the month, signed.\u003cbr\u003e\u25cf \u003cstrong\u003eSexy Polaroid: \u003c/strong\u003eExclusive sexy polaroid of the month, signed.\u003cbr\u003e\u25cf \u003cstrong\u003eVote my sexy outfits:\u003c/strong\u003e Help me choose my boudoir outfits!\u003cbr\u003e\u25cf \u003cstrong\u003eBoudoir Digital photos set:\u003c/strong\u003e You will get hi-res of all the boudoir photos of the month!\u003cbr\u003e\u25cf \u003cstrong\u003eSexy Wallpapers: \u003c/strong\u003e1 Desktop boudoir wallpaper, size 1920 x 1080 pixels. 2 boudoir different size wallpapers for mobile!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGold Collection: $40 tier\u003cbr\u003eNEW COSPLAY PHOTOS EVERY MONTH\u003cbr\u003e\u25cf Previous rewards:\u003c/strong\u003e You receive the rewards from tier .\u003cbr\u003e\u25cf \u003cstrong\u003e8x12 Cosplay Print:\u003c/strong\u003e Exclusive cosplay print of the month, signed.\u003cbr\u003e\u25cf \u003cstrong\u003eMovie nights on Rabbit:\u003c/strong\u003e Movie nights on Rabbit with other patrons of this tier!\u003cbr\u003e\u25cf\u003cstrong\u003e Exclusive Valkyrja shirt after a first full year:\u003c/strong\u003e You will receive this exclusive t-shirt with the correct size after a full year of pledging in the same tier.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMaster Collection: $80 tier\u003cbr\u003e\u25cf Previous rewards.\u003cbr\u003e\u25cf 12x18 Cosplay Print:\u003c/strong\u003e Exclusive cosplay print of the month, signed.\u003cbr\u003e\u25cf \u003cstrong\u003e25% off my store: \u003c/strong\u003eGet 25% off everything in my prints store with a special code for this tier! That means patterns, prints, calendars and everything else!\u003cbr\u003e\u25cf \u003cstrong\u003eChoose a character I will cosplay once a year: \u003c/strong\u003eWill be voted within the Master Collection tier! \u003cbr\u003e\u25cf \u003cstrong\u003ePatrons Dinner at conventions that we both attend!\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWHAT YOU WILL NEVER SEE FROM ME\u003c/strong\u003e\n\u003c/div\u003e\nI won\u0027t ever be doing any nudes. Please do not expect me to do anything like that because it is simply not something I want to do. If I ever do sexy photoshoot, I will always have minimal covering.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://zupimages.net/up/18/03/fk9d.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tI\u0027ve hesitated for so long before finally choosing to create my own Patreon but in the end I saw how it could help me out SO MUCh to become the artist that I want to be. It helps me connect with fans in a fully new way, show you a side of me that some of you might never have seen, show you exclusive content and more. We get to know each others and I just love that so much about Patreon. All of my costumes are Patreon-funded which means that I am paying for all of my costumes with my Patreon money! You guys have NO IDEA how much this has helped me over the years and I really do hope to see it grow more and more every month!\n\u003c/div\u003e\n\u003cimg src=\"https://zupimages.net/up/18/03/6pko.png\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003eI really want to improve as much as I can and I really hope to continue my art. \u00a0I really am excited to create fun content for you guys and I really hope that my ideas will please you. Your support has always touched me deeply. Like really, you have no idea how much it means to me to see how many people follow and enjoy my work. I never thought I would get there one day so with all my heart, Thank you! Do not feel forced to become a patron, really I will never be angry at anyone for this! I thank you all for your consideration and I greatly appreciate your generosity if you decide to support my Patreon!\u003c/strong\u003e\n\u003c/div\u003e"
   },
