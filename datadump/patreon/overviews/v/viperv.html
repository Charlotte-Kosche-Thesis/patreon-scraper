 will already have his works in. To check out his amazing work, follow him on his\u00a0\u003c/strong\u003e\u003ca href=\"https://chrisarmin.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eTUMBLR\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/5orJlbc.png\"\u003e\u003cbr\u003e\u003cbr\u003eDivine Arms is a tale of celestial personas.\u00a0Their universe formed when the Stellar Titans \u003cstrong\u003eRibolg\u003c/strong\u003e and \u003cstrong\u003eMaelia\u003c/strong\u003e had an epic sexual encounter.\u003cbr\u003e\u003cbr\u003eTheir sweat formed ice and comets. Their moans produced black holes and radiation. Each clash from their heavenly bodies created\u00a0super clusters. After billions of light-years of endless intercourse, their climatic big bang basically gave birth to their universe, \u003cstrong\u003eMaribolgka.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe event also spawned an infinite number of celestial beings.\u003cbr\u003eAnd these entities have been at constant war with each other.\u00a0\u003cbr\u003e\u003cbr\u003eIn the infinite factions, we center the story of Divine Arms to a certain celestial clan known as the \u003cstrong\u003eFeatheration\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e...stupid name, huh? Bear with me. It\u0027s part of the story.\u003cbr\u003e\u003cbr\u003eThe Featheration is a race of winged celestials.\u00a0We can reference them to angels and they have recently created the \u003cstrong\u003eMarionette Drive\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThe Marionette Drive is a special \u003cstrong\u003eDivine Armament\u003c/strong\u003e that functions like a remote control. And in the many pages of the multiverse, ours is the closest to Maribolgka.\u00a0The chosen puppeteer is you, on Earth, and basically, the Marionette Drive is your mouse and keyboard.\u003cbr\u003e\u003cbr\u003eYou get to control an aspiring Celestial Diviner named \u003cstrong\u003eSigil Aetherwink\u003c/strong\u003e. \u003cbr\u003e\u003cimg src=\"http://i.imgur.com/yywmYNN.png\"\u003e\u003cbr\u003eHer nickname is Siggy.\u003cbr\u003eAnd she\u0027s also our main character.\u003cbr\u003e\u003cbr\u003eIn the best timing of all, a neighboring ally suddenly waged war with the Featheration.\u00a0Your task is to test the prototype Marionette Drive with Siggy by investigating the supposed ally clan who waged war on the Featheration, and vanquishing them in the process.\u003cbr\u003e\u003cbr\u003eWill you control Siggy to defeat the enemy or lead her to their trap to enjoy the scene of her being plundered\u00a0against her will? \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wEUF7IV.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI will update the campaign SOON, but a lot has changed since then. \u003cbr\u003ePlay the latest Stage Demo to see it for yourself.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eOr check the video campaign at the top page to see the gameplay.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYour task is to make sure she survives and purify the corrupted crystals that also serve as gateways to your clan\u0027s fief. As her puppeteer, you must evade enemy attacks and use the mouse to look around and obliterate enemies with devastating spells you can unlock and upgrade.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/L46whVU.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/wJdY2RN.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/1YbxPhe.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Ok6xavS.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHowever, if you ever got sexzattacked... \u003cbr\u003e(ayy... sorry about that. Please don\u0027t go away with your possible pledges.)\u003cbr\u003e\
