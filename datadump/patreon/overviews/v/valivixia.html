    "published_at": "2017-01-01T08:16:33+00:00",
    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/ZAxtkiv.png\"\u003e\u003cbr\u003e\u003c/div\u003eIt\u0027s a wild Valivixia, also known as Lizz! Welcome to my Patreon, where I drop sick lines and smooth paints in efforts to maintain my sanity! :3\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI am an aspiring fantasy illustrator. For much of my life I have idolized artists of all walks for their ability to bring fantasy and story to life via traditional and digital means. After years of wishes and other failed endeavors, I\u0027ve a mind to make a living from creating art, and showing you the worlds I wish to create myself~. \n\u003cstrong\u003eYour support can help me make it a sustainable option. \u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/jeKGO1p.png\"\u003e\u003c/div\u003eMuch of my life has been spent forcing myself down avenues that quickly burn me out both physically and mentally. Many who know me know that I live with PTSD and a myriad of health problems stemming from Scoliosis. Due to these things, I have had quite a rough ride in trying to make a living for myself and become an independent individual. The one thing that has remained constant through all these years has been my passion for art, the community, and leaving behind a legacy that shows that if you invest the time, you too can make something beautiful.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/vxpsj8f.png\"\u003e\u003c/div\u003e\u003cbr\u003e\nMy Patreon will be home to all of the behind-the-scenes action of my art processes, and a first look into all art I make. Much of the direction I wish to take is digital illustration, though in time and with support I may be able to expand into traditional materials, and print/physical media. I also dabble in Graphic Design, and have an interest in Web Design and scripting (though I am quite the novice at both) and as such you may see works from those avenues as well.\u003cbr\u003e\u003cbr\u003eMuch of the content you will see here will stem from World of Warcraft and Final Fantasy XIV. You may see fanart from other games or pop culture here, but expect the bulk to come from the worlds of Azeroth and Eorzea.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eYou can expect to see the following by contributing:\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eProcess Posts\u00a0\u003c/li\u003e\n\u003cli\u003eSketches + Warmups\u003c/li\u003e\n\u003cli\u003ePatreon-1st pieces\u003c/li\u003e\u003cli\u003eFanart and NSFW content for 18+ Patrons.\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eAll pledging patrons also earn credits towards commissions! For every dollar you pledge, you can pool these credits to eventually redeem them for a commission of your choice! Currently they are at a 1:1 ratio, so get in while the getting\u0027s good!\u003cbr\u003e\u003cdiv\u003e\u003cem\u003eCommissions purchased with Credits are still subject to my Terms and Conditions. Credit values are subject to change with advanced notice.\u003c/em\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\n\tIf you\u0027re not a fan of a subscription model, I accept one-time donations at my\u00a0\u003ca href=\"http://Ko-fi.com/valivixia\"\u003eKo-Fi\u003c/a\u003e! Additionally, if you are unable to contribute, fear not! You\u0027ll still be able to see all my finished works on social media, albeit some time after my Patrons do.\u00a0\u003cbr\u003e\u003ca href=\"http://ebonshard.com\"\u003eWebsite\u003c/a\u003e |\u00a0\u003ca href=\"https://twitter.com/valivixia\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e |\u00a0\u003ca href=\"http://valivixia.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003ca href=\"https://www.instagram.com/valivixia/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.instagram.com/valivixia/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003eHow Patreon Works:\u003c/strong\u003e\u003cbr\u003ePledges are charged when you sign up, and at the first of every month thereafter. \u00a0Your initial pledge will apply to the month you signed up. IE: A pledge made on February 12th entitles you to February\u0027s rewards. Your subscription will then charge on the first of March, and so on and so forth. All rewards will be distributed after pledges have been processed and confirmed.\u003c/em\u003e\u003c/div\u003e\n\u003ca href=\"https://www.instagram.com/valivixia/\" rel=\"nofollow\"\u003e\u003c/a\u003e"
