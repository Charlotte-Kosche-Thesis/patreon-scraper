    "summary": "\u003ch1\u003eWelcome!\u003c/h1\u003e\u003cbr\u003e\u003ch1\u003e\u003cimg src=\"http://www.variable.com.au/wp-content/uploads/2017/02/Print-Varia-Full-Body-.jpg\"\u003e\n\u003c/h1\u003e\n\u003ch3\u003eWho I Am\u003c/h3\u003e\n\tHi! I\u0027m Variable, a cosplayer and variety streamer living with invisible chronic illnesses.\n\u003cbr\u003e\n\u003cbr\u003e\n\tI\u0027ve been dreaming big since I was a little girl, and began costuming as a way to give back to those who inspired me in the Children\u0027s Hospital, and pay it forward to others who could use a smile, and would like to learn. I have a background working in STEM, which I left due to health concerns.\n\u003cbr\u003e\n\u003cbr\u003e\n\tPlease help save me from my family saying I should have been a doctor instead. \ud83d\udc96 \n\u003cbr\u003e\n\u003cbr\u003e\n\tIf you aren\u0027t familiar with my work and would like to take a sticky-beak before making a decision, you can follow me at:\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://facebook.com/variableaus\"\u003eFacebook\u003c/a\u003e | \u003ca href=\"http://twitter.com/variableaus\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"http://instagram.com/variableaus\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"http://twitch.tv/variableaus\"\u003eTwitch\u003c/a\u003e | \u003ca href=\"http://mixer.com/variableaus\"\u003eMixer\u003cbr\u003e\n\t\u003c/a\u003e\u003ca href=\"http://mixer.com/variableaus\"\u003e\u003c/a\u003e\u003ca href=\"http://www.variable.com.au/\"\u003ewww.variable.com.au\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"http://www.variable.com.au/\"\u003e\u003cimg src=\"http://www.variable.com.au/wp-content/uploads/2017/08/11363943_616228228479706_2039129930_n.jpg\" style=\"color: rgb(5, 45, 73); text-align: start;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003ch3\u003eWhat I Make\u003c/h3\u003e\nI love to bring smiles to others, and help wherever and whenever I\u0027m able.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eCosplay\u003c/strong\u003e\u00a0\u003cbr\u003eI construct and source costumes inspired by characters across pop culture. They are any combination of sewn, armour, and SFX work. I also teach others how to make their own costumes and props through tutorials, guides, and workshops.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003eLivestreams\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003eI produce and host variety content with interaction from my audience. I currently host a combination of gaming, crafting, and social streams.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\tI also hope to begin making pre-recorded video content.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhy Patreon?\n\u003c/h3\u003e\n\tYour support is never expected, but always appreciated, and it\u0027s thanks to your generosity that I\u0027m able to do what I do. Patreon affords me two things I don\u0027t otherwise have: time and budget.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\tMany people aren\u0027t aware of the financial and physical costs associated with cosplaying, streaming, and living with chronic health issues.\u00a0I\u0027ve learned some ingenuity tricks to pull together costumes on a shoestring budget, and hold them together with a lick and a promise, but the demands of balancing these tasks alongside my other needs can be taxing, and I believe in paying photographers fairly for their work. I\u0027m not comfortable receiving something for nothing - that\u0027s where you come in!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\tMy patrons allow me to devote more of my time, energy, and money to creating new content, and supporting others with their own projects and skill development, in return for exclusive access and work that isn\u0027t shared elsewhere. With enough support I will also be able to face bigger projects that I previously haven\u0027t been able to tackle due to my limited resources. I hope that we can learn and grow together, with lots of laughs along the way!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.variable.com.au/wp-content/uploads/2018/04/sampler.png\"\u003e\u003cbr\u003e\n\u003ch1\u003e\u003c/h1\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eThe Perks of Patronage\n\u003c/h3\u003e\n\tPatrons can choose from different tiers to suit their needs and what they can comfortably afford. All include access to exclusive content, beginning at just $1/month. For those who feel a little more  generous, I have other rewards including:\u00a0\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eBehind the scenes \u003c/strong\u003econtent and first peeks not posted elsewhere.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePrints\u003c/strong\u003e and posters available in three different sizes.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eLearning resources \u003c/strong\u003eincluding guides and tutorials for those wanting to learn more about cosplay and/or streaming.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDigital rewards \u003c/strong\u003eincluding photos and videos not posted elsewhere.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eFreebies\u003c/strong\u003e with patron-only raffles, giveaways, and freebies, along with a higher chance to win public giveaways.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDiscounts \u003c/strong\u003eand vouchers only posted here.\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eCommunity games \u003c/strong\u003eand squads for supporters.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eDiscord rewards \u003c/strong\u003eincluding VIP access.\u00a0\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eQ\u0026amp;A\u003c/strong\u003es\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003ePoll\u003c/strong\u003es\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003eLoyalty rewards \u003c/strong\u003efor sticking around\u003c/li\u003e\n\u003c/ul\u003eI\u0027ve also added some short and long term goals and milestones to aim towards, and I\u0027d love you to be a part of it.\u00a0\n\u003cbr\u003e\n\u003cbr\u003eThank you so much for taking the time to visit my Patreon page.\u003cbr\u003e\u00a0\u003cbr\u003e\n\u003cimg src=\"http://www.variable.com.au/wp-content/uploads/2017/08/1508588_1006721602695978_1306874246768366286_n.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eHandy Links\u003c/h3\u003e\n\u003cstrong\u003e\nFAQ\u003c/strong\u003e: \n\u003ca href=\"https://www.patreon.com/posts/4120622\"\u003ehttps://www.patreon.com/posts/4120622\u003cbr\u003e\n\u003c/a\u003e\u003cstrong\u003eGiveaways\u003c/strong\u003e: \u003ca href=\"https://www.patreon.com/posts/giveaways-17989681\"\u003ehttps://www.patreon.com/posts/17989681\u003cbr\u003e\n\u003c/a\u003e\u003cstrong style=\"font-weight: bold;\"\u003eDiscounts\u003c/strong\u003e\u003cstrong\u003e: \u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/discounts-17989695\"\u003ehttps://www.patreon.com/posts/17989695\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eGaming Community\u003c/strong\u003e: \u003ca href=\"https://www.patreon.com/posts/gaming-community-17989700\"\u003ehttps://www.patreon.com/posts/17989700\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003ch3\u003eSpecial Mentions\u003c/h3\u003e\n\tA special thanks to these patrons who\u0027ve made others feel welcome, and gone out of their way to help answer other patrons\u0027 questions!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJoIjoxMDAsInciOjEwMH0%3D/patreon-media/user/2720915/d9dce45081874526935bf18a7af5a40c?token-time=2145916800\u0026amp;token-hash=lQFNcRB7UUSdp87p0YPcGgF65X766_XLQDC8suq5PAg%3D\"\u003e\u00a0\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJ
