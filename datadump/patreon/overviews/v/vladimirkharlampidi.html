    "summary": "If you are not comfortable with recurring pledges, I also accept one-time\u00a0\u003ca href=\"http://framework7.io/contribute/#donate\" target=\"_blank\"\u003edonations or crypto currencies\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://framework7.io\" target=\"_blank\"\u003eFramework7\u003c/a\u003e - is a free and open source mobile HTML framework to develop hybrid mobile apps or web apps with iOS \u0026amp; Android native look and feel. It is also an indispensable prototyping apps tool to show working app prototype as soon as possible in case you need to\u003cbr\u003e\u003cbr\u003eThe main approach of the Framework7 is to give you an opportunity to create iOS \u0026amp; Android apps with HTML, CSS and JavaScript easily and clear. Framework7 is full of freedom. It doesn\u0027t limit your imagination or offer ways of any solutions somehow. Framework7 gives you freedom!\u003cbr\u003e\u003cbr\u003eFramework7 became pretty popular because of some of the following features:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eIt is ultra easy to use, not harder than website creation.\u003c/li\u003e\u003cli\u003eiOS and Material Theme specific.\u00a0From the very beginning it was carefully thought-out to give you easy ways to realize all incredible features from all necessary UI elements visualization to complicated animation and touch interactions that characterize the platform.\u003c/li\u003e\u003cli\u003eIt comes with a bunch of ready to use UI Components and widgets like modals, popup, action sheet, popover, list views, tabs, panels, layout grid, searchbar, and many more.\u003c/li\u003e\u003cli\u003eNative Scrolling\u003c/li\u003e\u003cli\u003eLibrary Agnostic.\u00a0Framework7 doesn\u0027t use and does not depend on any third party libraries. That is why it is ultra lightweight, performance and flexible.\u003c/li\u003e\u003cli\u003eHigh-performance Animation\u003c/li\u003e\u003cli\u003eEasy To Customise\u003c/li\u003e\u003cli\u003eSome killer features like Swipe Back, Swipe Actions, Dynamic Navbar, Pull To Refresh, Messages, and more\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFramework7 is pretty young project, and during this short period developers all around the world created a lot of great and unique native mobile apps. You can check some of the examples at the\u00a0\u003ca href=\"http://framework7.io/showcase/\" rel=\"nofollow\" target=\"_blank\"\u003eFramework7 Showcase\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAlready done since started on Patreon:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u2705 Brand new Framework7 icon font with lot of precious iOS icons\u003c/li\u003e\u003cli\u003e\u2705 Full Vue.js and React integration to add \"from-the-box\" support in addition to \"vanilla\" JS implementation\u003c/li\u003e\u003cli\u003e\u2705 CLI tool for event more quick and easier creation and integration with Cordova/Phonegap\u003c/li\u003e\u003cli\u003e\u2705 All new and totally Framework7 v2 with hundreds or maybe thousands fixes/improvements. Here is the\u00a0\u003ca href=\"https://blog.framework7.io/migration-to-framework7-v2-eb6dc38ede3b\"\u003eblog post about v2\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eStill in the plans:\u003c/strong\u003e\u003cul\u003e\u003cli\u003eOfficial book about best practise\u003c/li\u003e\u003cli\u003eMore tutorials\u003c/li\u003e\u003cli\u003eMore ready to use app starter templates\u003c/li\u003e\u003cli\u003eDrag\u0026amp;Drop visual app builder (web and standalone desktop apps)\u003c/li\u003e\u003cli\u003eCloud services for Framework7 app developers, providing easy and drop-in usage of analytics, push notifications, native APIs and native builds\u003c/li\u003e\u003cli\u003eAnd many more\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAt the moment i\u0027m the main and only maintainer and developer of the Framework7 so it takes a considerable amount of time from me to implement all of this. But working on Framework7 and contribution to open-source community is the best thing i like and love so i am exploring the possibility of working on Framework7 full time.\u003cbr\u003e\u003cbr\u003eIf you run a business and is using Framework7 in a revenue-generating product, it would make business sense to sponsor framework development: it ensures the project that your product relies on stays healthy and actively maintained. It can also help your exposure in the Framework7 community and makes it easier to attract Framework7 developers.\u003cbr\u003e\u003cbr\u003eIndividual users are also welcome to make a pledge if Framework7 has helped you in your work or personal projects"
   },
