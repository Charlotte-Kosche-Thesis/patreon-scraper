    "summary": "\u003cbr\u003eValentine Wolfe is a soprano and double bass duo, performing classically infused gothic heavy metal and dark ambient soundscapes.\u003cbr\u003e \u003cbr\u003eThat\u2019s one way to put it. Another way is to say we tell macabre stories though music, and we do that in a variety of styles, formats, and presentations. Like a crooked key in a forgotten lock, we don\u2019t fit neatly into any world but our own. We\u2019d like to invite you inside for a spell.\u003cbr\u003e \u003cbr\u003eMusic has always been such an important part of our lives. That\u0027s how we met, and that\u0027s how we have continued to connect ever since!\u003cbr\u003e \u003cbr\u003eWe love writing themed projects. Perhaps you\u2019re familiar with our works about Edgar Allan Poe or our version of the story of \u003cem\u003eThe Nightingale\u003c/em\u003e by Hans Christian Andersen?\u003cbr\u003e \u003cbr\u003eOr perhaps you\u2019re here because of \u003cem\u003eThe Elegiac Repose\u003c/em\u003e, nine songs exploring grief, mourning, and loss.\u003cbr\u003e \u003cbr\u003eBy supporting us on Patreon you will join us on our musical journey as we continue creating the haunted sound worlds we love. We\u0027ll thank you by sending you songs from the vault, songs we\u2019ve newly created, new versions of old songs, and an exploration of the world beyond our music. As we grow, we\u2019ll also share the ways we create our music, and we hope that may inspire your own creations.\u003cbr\u003e \u003cbr\u003eThank you for helping us to do what we do best: creating music for the souls who know that darkness is beautiful-when you can see the spark.\u003cbr\u003e"
