    "summary": "Hi,\u003cbr\u003eWelcome to my Timelapse Videos here on my Patreon Creators Page.\u003cbr\u003eI\u0027m painting watercolors, transparent watercolor landscapes from both real life and plein aire.\u00a0 All these are done in a studio, however, and are mainly landscapes I either invent or reinvent from my life here in Montana, and elsewhere.\u003cbr\u003e\u003cbr\u003eI also have a\u00a0\u003ca href=\"http://victorv.us/\"\u003ehomepage @ VictorV.Us\u003c/a\u003e  where you can check out what I have for sale in the way of original art.\u003cbr\u003e\u003ca href=\"http://www.pinterest.com/victorvee\"\u003eBut also Pinterest has a bunch of stuff of mine\u003c/a\u003e.\u003cbr\u003e\u003ca href=\"http://www.facebook.com/painting75\"\u003eAnd of course Facelook @ Painting75\u003c/a\u003e :)\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eThe posts are locked for contributions.\u00a0 10$ or more buys in to everything.\u003cbr\u003eThe Paragons will win a painting, but even a Benefactor will get to see everything I post that the others do.\u003cbr\u003e\u003cbr\u003eI do hope you\u0027ll join me on this madventure.\u00a0 I\u0027ve been painting for about 9 years and recently went through Art Prenurial Program we have in Montana.\u00a0 It\u0027s helped quite a bit and more info can be found on the Montana Arts Council website.\u00a0 They try to run it every year to help artists all across the state.\u00a0 My cohort was in Eureka, MT, which was a 3 hour drive for me.\u00a0 But good a drive, I learned a lot.\u003cbr\u003e\u003cbr\u003eAnd I hope you look around, if there\u0027s interest I\u0027d like to upload more for your viewing pleasure.\u00a0 Enjoy!\u003cbr\u003e\u003cbr\u003eVictor Vosen\u003cbr\u003eAlder Artworks\u003cbr\u003e\u003cbr\u003e"

     "about": "I\u0027ve been painting for about 10 years, digital art and watercolor art, and it\u0027s saved my life a number of times by giving me something to do on the cheap and easy during the long winters and short summers.\u003cbr\u003e\u003cbr\u003eThis year I got out and painted some plein aire around the Clark Fork Valley of the amazing Clark Fork River, \u00a0where Lewis and Clark purportedly made part of their passage through the west to explore, though looking at Wikipedia they only look like they visited the Blackfeet Peoples East of here where I write. \u00a0I, myself made my way up to Thompson Falls, MT, and Heron, and even over to Hope, Id, where lake Pond O\u0027reille spreads out long and deep with mountains all around.\u003cbr\u003e\u003cbr\u003eI live next to the National Forest, and that kind of means nowhere, but with lots of bugs. \u00a0And one of the painting bugs bit me, and now I spend my time painting and writing, and volunteering places here and there, and back again.\u003cbr\u003e",

     "description": "You get a chance at one of four paintings I\u0027m going to give away to you for your patronage. \u00a0Plus you get all benefits of a Benefactor, Patron, and Paragon:) plus a warm welcome and virtual hug.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAt the end of each month, I\u0027ll hold a lottery and enter your name into a hat, and give each of the moguls an unmatted finished piece of artwork from a video that they may do what they like within limitation. (no, you can\u0027t really wish it into a toothbrush, but you could try)\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThis is limited to only four people, because obviously I can only paint a few paintings a month. \u00a0I reserve the right to renegotiate this option at any time, and for any reason. \u00a0I also reserve the rights of copyright.\u003c/p\u003e",

     "created_at": "2017-02-13T02:28:13+00:00",
     "description": "I would like to buy some more paint for the next year and some more paper.\u003cbr\u003e\u003cbr\u003eI plan on getting another Utrecht landscape paint set and 5 packs of precut 11x14 Strathmore 500 series 140# rag watercolor paper.\u003cbr\u003e\u003cbr\u003eThis isn\u0027t cheap, and it\u0027s a recurring expense I go through 1 or 2 times a year. \u00a0I would like to do this so I can at least continue to make more paintings for you.",

   {
    "attributes": {

     "completed_percentage": 0,
     "created_at": "2017-02-13T02:28:13+00:00",
     "description": "I would like an out-building to paint in the winter and summer when it\u0027s raining or cold, with big windows for natural light.\u003cbr\u003e\u003cbr\u003eI think for five-thousand I can build a 20 foot diameter room, enough to keep a table and rug and fireplace with the help of some highschoolers or friends(maybe woofers) to build a cordwood and cob structure, enough to my liking, in order to do this. \u00a0\u003cbr\u003e\u003cbr\u003eI can cut the cordwood myself, and the place is bedridden with clay. \u00a0I will only need labor and some sand and straw and a few steel siding tiles for roof and windows/door to to get something up that will keep the warmth in and the water out.\u003cbr\u003e\u003cbr\u003eThis would give me more room than the corner of my bedroom at the foot of my bed to work in, and give me more space to create and store materials or matte and frame pieces.",
