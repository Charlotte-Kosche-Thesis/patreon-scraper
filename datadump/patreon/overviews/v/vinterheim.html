    "summary": "\u003cimg src=\"https://vinterheimfoto.files.wordpress.com/2013/08/behindthecamera.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eHi there!\u003cbr\u003e\u003cbr\u003e\u003c/em\u003eI\u0027m Stine S\u00e1ga Eir Kolbeinsen Skogen, born in 1984; I\u0027m married and I live in Norway. \u003cbr\u003e\u003cbr\u003eThe picture above here is of me, and the scribble in the bottom-right corner is the logo of my one-woman-company: vinterheim SKS. (It is actually the word \"vinterheim\" written in the Elder Futhark rune-script of ye olden times.)\u003cbr\u003e\u003cbr\u003eI consider myself something of an (multidiciplinary) artist, I do a bit of everything, really:\u003cbr\u003e\u003cul\u003e\u003cli\u003eArt Photography\u00a0\u003c/li\u003e\u003cli\u003eWriting\u003c/li\u003e\u003cli\u003ePainting\u003c/li\u003e\u003cli\u003eIllustration / drawing\u003c/li\u003e\u003cli\u003eFilm \u0026amp; animation\u003c/li\u003e\u003c/ul\u003eSome of these things I do a lot - such as writing; some of these I should do more of - such as photography; and some of these I merely dabble in. I hope to do more of all of these things.\u003cbr\u003e\u003cbr\u003eI have one over-arching goal in life: I would like to sell a work of art - because then, and only then, I can \u003cstrong\u003etruly\u003c/strong\u003e call myself \u003cem\u003ean artist\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eThis page is meant to serve as an \u003cem\u003eopportunity\u003c/em\u003e\u00a0for those who are interested in following my weird and wonderful path as I delve deeper into the creative process in its various forms. By no way, shape or form should you ever feel \u003cstrong\u003eobliged\u003c/strong\u003e to support me; it is - however - appreciated more than I can coherently express in words. \u00a0\u003cbr\u003e\u003cbr\u003eFor that reason, I have not yet come up with wonderfully artistic ways of thanking any and all Patreons I might accumulate. That might change down the line, but for now - this is it: The bare bones of a dream I hope to achieve.\u003cbr\u003e\u003cbr\u003eMuch love \u0026amp; gratitude,\u003cbr\u003eStine K Skogen / vinterheim"
