    "summary": "Welcome to Very Random Encounters, a show where we play pen and paper RPGs in which we\u2019ve randomly determined as many things as possible including characters, villains, names, places, and other **weirder** stuff. It all comes together to be a very random encounter.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you so much for checking out our show!\u003c/strong\u003e When we came up with the idea for an actual play podcast with completely random elements, we had no idea if or even how that would work. But a year and almost four seasons later we\u0027re having a blast rolling with the weird!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe want to do more! \u003c/strong\u003eWe love our podcast and we want to do more, but we need your help! Your patronage will help us take our show to the next level. Here\u0027s what you can help us with\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003eUpgrading equipment.\u003c/b\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003eRight now we are working with some pretty basic stuff that is working ok for us, but it could be so much better.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eRunning costs. \u003c/strong\u003eIf the last year has taught us anything, it\u0027s that we\u0027ll happily make this podcast for free as long as we are able. By becoming a patron you\u0027ll be helping us keep the lights on for years to come.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMerch.\u00a0\u003c/strong\u003eWe love stuff, and we know you do too! We\u0027d love to be able to offer you the ability to sport the VRE logo on all kinds of stuff.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCons. \u003c/strong\u003eWant to meet Concordia Mina, Shift 9, Millie, or Zegniln in person? We want to meet you too! Your contribution could help us get to conventions to meet all our wonderful fans!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eThat\u0027s great, but what do all you rockstars get??? \u003c/strong\u003eAs part of our Patreon family, you\u0027ll get access to exclusive content like an extra monthly podcast, character art, stickers, and your name in our random pool for naming NPCs.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe have so many fun things planned and we hope you are as excited as we are to see where the show will go! Your support means so much to us, and helps all those that can\u0027t afford to be a patron.\u003cbr\u003e\u003cbr\u003eLots of love,\u003cbr\u003eLee, Logan, Travis and Greg\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eExtra special thanks to Marlowe Dobbe for making our awesome video! Check her out at\u00a0http://marlowe.dobbe.com/\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
