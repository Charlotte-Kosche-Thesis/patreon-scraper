    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://40.media.tumblr.com/3e54f510baa667b4c0a21630c1ec70ae/tumblr_o1kz2biN3p1ufv5l1o1_400.png\" style=\"color: rgb(51, 51, 51); background-color: initial;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eHi everyone!\u00a0\u003cbr\u003e\u003cbr\u003eMy name is Vicki Tsai and welcome to my Patreon! You may be asking yourself:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhat is this Patreon you speak of?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003ePatreon is a platform that allows you, as a patron, to support me, as a creator and get really cool and \u003cem\u003eexclusive\u003c/em\u003e rewards while you\u0027re at it! I\u0027m serious, the majority of what I post here never makes it to the eyes of the general public. I\u0027m talking sketches on sketches, tutorials of my art process, and WIPs and BTS that get you the insider scoop on all projects far in advance! Once you\u0027re in, you\u0027re part of the VIP group. Don\u0027t just take my word for it, check it out yourself!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eAlright cool, so...who are you?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI am an Asian-American artist living in California who makes drawings and paintings both digitally and traditionally. My real passion lies in the pursuit of representation and female empowerment through artwork. It\u0027s something I work on and learn about every day. Together, we can work in tandem to bring positive imagery to brighten our lives and our futures!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eOk that\u0027s great and all, but how does this work?\u003c/em\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eBasically, payment is processed during the first week of every month and I post rewards on the 15th of every month. Postcards for $10 patrons are sent out in the middle of the month after you pledge. For example, if you pledge in January for the January postcard you\u0027ll receive that postcard mid-February. Any amount is welcome and you are able to cancel your pledge at any time!\u003cbr\u003e\u003cimg\u003e\u003ca href=\"https://41.media.tumblr.com/698a7425affeba8a10b89bcb26c02a8a/tumblr_o1kyrbauSa1ufv5l1o5_r1_250.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"https://67.media.tumblr.com/a29c33a5622a4309df0a78165792495e/tumblr_ognp8gSK5u1rt7dy9o1_r1_1280.png\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003eIf you have any further questions, please feel free to contact me at victoria.tsai01@gmail.com. If you\u0027d like to become a patron, go ahead and hit that big orange button that says \u0027Become a patron\u0027 and select the reward tier you\u0027re interested in! Otherwise, thanks for checking out my page. Hope you have a fantastic day and I\u0027ll see you around! :D\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
