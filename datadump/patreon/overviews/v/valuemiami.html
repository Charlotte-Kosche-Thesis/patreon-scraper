    "summary": "\u003cem\u003eThanks for stopping by my Patreon page\u00a0 =)\u00a0 My name is\u00a0\u003ca href=\"https://www.linkedin.com/in/naomilross\" target=\"_blank\"\u003e Naomi L. Ross\u003c/a\u003e , and i\u0027m\u00a0super excited to be hosting a brand new podcast called \u0027Value of Miami\u0027s Community\u0027! #ValueMiami\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e A little bit about me for those who are curious: \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u2019m a native South Floridian, having called Miami, FL as home for the past 13+ years. It\u2019s where I discovered a lasting passion for volunteering, served in AmeriCorps for 3 unique\u00a0terms addressing various social issues, and got a master\u0027s level education in the\u00a0\u003ca href=\"https://sites.education.miami.edu/community-and-social-change-m-s-ed/\" target=\"_blank\"\u003eCommunity \u0026amp; Social Change\u003c/a\u003e program at University of Miami, my alma mater. UM is also where I went for my\u00a0Bach. of Architecture degree, although these days i\u0027m\u00a0more of a \"Social Architect\" than anything. \u003cbr\u003e\u003cbr\u003eFor around 4 years i\u0027ve been dedicated to creatively developing initiatives that spark dialogue on diversity, encourage collaboration, and inspire action for positive social change. Accomplishments i\u0027m\u00a0most proud of include having founded\u00a0\u003ca href=\"http://www.celebratediversitymiami.org/\" target=\"_blank\"\u003eCelebrate Diversity Miami\u003c/a\u003e #DiversityMiami, being a\u00a0\u003ca href=\"https://usdac.us/cultural-agents/\" target=\"_blank\"\u003eCultural Agent for the USDAC\u003c/a\u003e, was part of the first cohort of a\u00a0\u003ca href=\"http://www.emergingcitychampions.org/\" target=\"_blank\"\u003enational K880 fellowship\u003c/a\u003e, won a\u00a0\u003ca href=\"http://miamifoundation.org/three-steps-to-launching-successful-public-space-projects/\" target=\"_blank\"\u003ePublic Space Challenge\u003c/a\u003e from The Miami Foundation, and last year became a\u00a0\u003ca href=\"http://janeswalk.org/united-states/miami/\" target=\"_blank\"\u003eCity Organizer for Jane\u2019s Walk\u003c/a\u003e #MiamiWalks.\u003cbr\u003e"
