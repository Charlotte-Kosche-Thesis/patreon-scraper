    "summary": "Hey, guys! For those of you who have followed me from Facebook to Instagram to all over the tri-state area to here, thank you so much! I\u0027ve got some \u003cem\u003ehuge\u003c/em\u003e\u00a0plans coming up for the future, and I\u0027m hoping that you\u0027re all here to become a part of it.\u003cbr\u003e\u003cbr\u003eSince my start as a performer, I\u0027ve always considered the crowd and my fans to be the most important asset. Now, with Philadelphia\u0027s Burlesque Battle Royale and the infamous pineapple crown behind me, I\u0027m ready to start creating more content that \u003cem\u003eyou \u003c/em\u003ewant to see! More acts, more costumes, more competitions, more festivals, and of course, more photos and videos! I\u0027m also looking to expand into the realm of theater production, and I want everyone who has supported me so far to make the leap with me.\u003cbr\u003e\u003cbr\u003eEvery little bit helps; as we all know, burlesquers run on coffee and rhinestones, and an infinite supply of both is needed to make all the crazy, glamorous weirdness you\u0027ve come to expect from me. Even if you just drop in to keep posted on dates and videos, I appreciate it like crazy! But if you do feel like helping a (somewhat less than) starving artist on her path to glitter glory, there\u0027s definitely plenty of rewards in store.\u00a0\u003cbr\u003e\u003cbr\u003eSo sit back, surf around, and enjoy! Love you, sugarsnaps!\u003cbr\u003e\u003cbr\u003e- Vixen"
