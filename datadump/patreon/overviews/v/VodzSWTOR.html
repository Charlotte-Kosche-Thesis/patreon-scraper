    "summary": "\u003cblockquote\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eWelcome to my Patreon Page!\u003cbr\u003eThank you for considering becoming my Patron!\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eMy Patreon campaign\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/div\u003eis a simple call for support. By spending hours each day working on my videos and with my channel and website growing, I realize and acknowledge the need for constant hardware improvements and expansions. \u003cem\u003eWith your help, I will keep upgrading my production quality and quantity at an even faster pace\u003c/em\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003ePatreon allows you to support me with the amount you decide and for however long you wish to - one time or monthly. \u003cem\u003eWith even a small pledge you not only help me and show your gratitude, but also keep me believing that what I love doing, matters to you and you understand the daily struggle and effort I put behind each minute of video, article, guide\u003c/em\u003e. You can always cancel your pledge if you are short on money or do not wish to support me any more. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMy \"Thank You\" Bonuses and Rewards\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003eDepending on the amount you pledged via PATREON, I have a number of \u003cem\u003especial rewards\u003c/em\u003e - \u003cem\u003eearly access to videos, sneak peaks, scripts, raw materials, In Game\u00a0rewards and more\u003c/em\u003e. This is my way of saying THANK YOU for your support!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003eMy Current Goals:\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul\u003e\u003cli\u003e(COMPLETED) $50 - Website hosting and making it\u003cdel\u003e\u003c/del\u003e\u003c/li\u003e\u003c/ul\u003e\u003cem\u003eI am planing on\u00a0launching my brand new website\u00a0I now want to expand it and create a great experience for everybody while browsing. These things are costly. The Web Hosting and Domain are just the beginning, most of the cool features, like Plugins and Tools\u003cstrong\u003e,\u003c/strong\u003e are not free.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eIf you want to support me in other ways, you could: \u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003eDisable the Ad-BLocker for your browser when you watch my videos. You will see automatically placed ads by YouTube.\u003c/li\u003e\u003c/ul\u003e"
