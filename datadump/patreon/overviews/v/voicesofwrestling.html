    "summary": "Since January 2012, the Voices of Wrestling Flagship Podcast has been your go-to catch all pro wrestling podcast. In an endless sea of wrestling audio, no other show delivers what we do\u2014cover the entire world of wrestling with a compelling, fearless, hard hitting style while also keeping it fun and irreverent. You\u0027ve helped us build VOW into a successful brand, and for that, we thank you!\u003cbr\u003e\u003cbr\u003eFor many years, listeners have asked us for two things:\u00a0More Flagship, and a way to donate to the show. \u003cbr\u003e\u003cbr\u003eWe\u0027ve never taken a penny from the listener. We believe in earning ad dollars, and the weekly Flagship will remain a 100% free and sponsor supported. We don\u0027t need donations to do the show, to keep the show alive, or to feed our pets. We do it because we love it, and with that in mind, we\u0027ve never asked for or accepted your money. Our stance has always been,\u003cstrong\u003e if we ever accept money from the listener, we are going to work in exchange for that investment\u003c/strong\u003e. And that\u0027s where this subscriber tier Patreon comes in:\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/2212283/d93059dd67de4e3596e00e54195429df?token-time=2145916800\u0026amp;token-hash=lAn6ntnpSpFuzSZVLF6FUbf3WoxsU754MPJNVxfml3Y%3D\"\u003e\u003cbr\u003e\u003cbr\u003eThe \u003cb style=\"background-color: initial;\"\u003e\"Bonus Flagship!\" tier\u003c/b\u003e grants you access to \u003ci style=\"background-color: initial;\"\u003e\"The Overrun\"\u003c/i\u003e, our bonus extension to the Flagship podcast.\u00a0\u003cbr\u003e\u003cbr\u003eLook, Joe \u0026amp; Rich love to talk. We\u0027ve been known to go off the rails, and for some reason, when we bloviate you goofballs tend to love it. The problem, is we often run out of time and can\u0027t get to all of our topics. audioBoom has been a tremendous business partner and was gracious enough to grant us an extra hour, but three hours often is still not enough. We occasionally sneak a few extra minutes in from time to time, but our overlords aren\u0027t thrilled about it. \u003cbr\u003e\u003cbr\u003eIf you subscribe to our \"Bonus Flagship!\" tier, you will be granted access to at least one subscriber only, ad-free bonus Flagship extension show per month, dubbed \u003cem\u003e\"The Overrun\"\u003c/em\u003e. No more running out of time, no more being forced to punt hot topics due to our three hour restrictions (we see you, Dragon Gate fans), no more moving topics \"to next week\" and then ultimately never getting around to them. \u003cem\u003e\"The Overrun\"\u003c/em\u003e has you covered. \u003cbr\u003e\u003cbr\u003eThis is also the tier for those of you who feel three hours of Rich\u0027s speed talking, Joe\u0027s incessant ranting, and our pompous victory laps are more than enough, but are still looking for a way to toss us a few bucks. \u003cbr\u003e\u003cbr\u003eYou\u0027ve asked for it, and now you have it. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/reward/2212291/abd6a76c2bfb448fa3fabfc58e1d461c?token-time=2145916800\u0026amp;token-hash=mkn9_lZ3613CVi-GhOf2MXn2qJwen4Y_k6CRGGt4_kk%3D\"\u003e\u003cbr\u003e\u003cbr\u003eThe \u003cstrong\u003e\"Bonus Joe \u0026amp; Rich!\" tier\u003c/strong\u003e is for the hardcore VOW Flagship masochist. \u003cbr\u003e\u003cbr\u003eHere\u0027s some of what you\u0027ll get for your money:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003e\"Instant Reaction\"\u003c/em\u003e major show reviews, minutes after big time PPVs end\u003c/li\u003e\u003cli\u003eEntire shows devoted to our no topic is off limits mailbag\u003c/li\u003e\u003cli\u003e Themed shows like the elusive Starrcade \u002791 review and other historical look-backs that we simply don\u0027t have the time to do in our current format\u003c/li\u003e\u003cli\u003eThe return of one of our most popular Flagship bits, the awkwardly titled \u003cem\u003e\"Joe \u0026amp; Rich Recommend Matches To Each Other\"\u003c/em\u003e\u003c/li\u003e\u003cli\u003eSpecial guests\u003c/li\u003e\u003cli\u003eThe return of interviews\u003c/li\u003e\u003cli\u003eRetro uploads of pre-audioBoom content lost in history\u00a0\u003c/li\u003e\u003cli\u003eOff-topic content like Rich\u0027s \u003cem\u003eSquashing Buttons\u003c/em\u003e video game series\u003c/li\u003e\u003cli\u003eThe highly anticipated return of \u003cem\u003eLanza Unfiltered\u003c/em\u003e: Joe\u0027s uncensored, unedited, off-topic banter fest\u00a0\u003c/li\u003e\u003cli\u003ePlus whatever else we can think of\u003c/li\u003e\u003c/ul\u003eThis premium subscriber tier gets you way more Flagship and Joe \u0026amp; Rich than anyone really needs. \u003cbr\u003e\u003cbr\u003eYou\u0027ve asked for more Flagship, and now you\u0027ve got it.\u003cbr\u003e\u003cbr\u003eNo pins, no buttons, no bumper stickers. No squeezing every last dollar out of you with bottom level \"thank you\" only tiers and never ending escalations that only offer one perk at a time. Just a simple, straight forward, affordable plan that gives you exactly what you\u0027ve been asking for. More Flagship.\u003cbr\u003e"
