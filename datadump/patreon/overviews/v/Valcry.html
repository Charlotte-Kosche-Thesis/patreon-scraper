    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eValkommen\u003c/span\u003e\u003c/h3\u003e\nHallo, mein Name ist Val und ich mache Videos von Computerspielen auf verschiedenen Plattformen wie Twitch oder Youtube. Ich komme aus der ersten Generation die auch mit Computerspielen aufgewachsen ist, d.h. das gute Alte Colerovision, Atari 2600 (nat\u00fcrlich das mit Holzverkleidung), VC 20, C64, 386er, 486er, dem ersten Pentium 60 etc... \n\u003cbr\u003e\n\u003cbr\u003e\nAls \"Vollblut Gamer\" w\u00fcrde ich mich aber nicht bezeichnen, denn ich habe durchaus auch mit Holzeisenbahnen und Lego gespielt und mache hier das ganze nur als Hobby oder Nebenberuflich, wie auch immer man das nennen m\u00f6chte. \n\u003cbr\u003e\n\u003cbr\u003e\nMan munkelt, dass ich dass mit einer relativ ruhigen Art pr\u00e4sentiere, abseits des t\u00e4glichen L\u00e4rms und Geschreies auf den einschl\u00e4gigen Videoplattformen. Das ist zwar nicht Mainstreamtauglich, aber meine Art und es gibt ein paar Leute, die m\u00f6gen das genau so wie es ist :)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eDie Valiser\u003c/span\u003e\u003c/h3\u003e\nDie Valiser sind ein kleiner, eingeschworener \"Haufen\" lieber Menschen die mich unterst\u00fctzen und denen gef\u00e4llt, was ich mache. Damit meine ich in erster Linie nicht einmal finanzielle Unterst\u00fctzung, sondern die menschliche und empathische Seite. Sei es Aufmunterung in Kommentaren und Livestreams, wenn mal etwas nicht so l\u00e4uft wie es soll, oder einfach nur tolle Texte zu allen Situationen.\u003cbr\u003e\n\u003cbr\u003e\nManche Valiser spenden mir auch ab und an ein wenig Geld f\u00fcr Hard- und Software, in erster Linie in den Livestreams, und das f\u00fchrt uns jetzt auch \u00fcber Umwege zu dieser Webseite : Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWarum Patreon?\u003c/span\u003e\u003c/h3\u003eW\u00e4hrend der Ad-Pocalypse auf Youtube ist mir klar geworden, dass es keine gute Idee ist, sich von einem Anbieter oder einer Plattform abh\u00e4ngig zu machen. Es kann jederzeit wieder passieren, dass eine Firma versucht mich zu zensieren oder zu manipulieren, ohne dass ich \u00fcberhaupt gegen die \u00fcblichen Hausrechte versto\u00dfen habe. \u003cbr\u003e\u003cbr\u003e\nWenn ich mich nicht falsch verhalte, sehe ich auch keinen Anla\u00df dazu, mich zu verbiegen oder mich zu ver\u00e4ndern, solange man mir das nicht mit vern\u00fcnftigen Worten erkl\u00e4ren kann. Und deshalb ist mein logischer Schritt, mich von YouTube zu l\u00f6sen oder auch gar nicht mehr an feste andere Platfformen zu binden \u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003esondern ganz einfach in die Menschen Vertrauen zu stecken, die es auch verdient haben: EUCH. \u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\nWenn Ihr also der Meinung seid, dass Euch gef\u00e4llt was ich so mache und dass meine Einstellung dazu auch der Euren entspricht und Ihr zuf\u00e4llig einen Euro \u00fcbrig habt, dann k\u00f6nnt Ihr mich auf Patreon freiwillig unterst\u00fctzen. Ich kaufe ja auch nichts, was ich nicht mag. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eKeine Belohnungen?\u003c/span\u003e\u003c/h3\u003e\nPatreon ist so aufgebaut, dass man f\u00fcr bestimmte Schwellen die bei den Spenden \u00fcberschritten werden, verschiedene Belohnungen vergeben kann. F\u00fcr manche K\u00fcnstler kann dies der richtige Weg sein, f\u00fcr Spielevideos halte ich dies jedoch f\u00fcr falsch, auch wenn andere Spieler dies tun.\u003cbr\u003e\n Das l\u00e4uft dann so ab, dass man f\u00fcr z.B. 1$ einen virtuellen Handschlag bekommt, bei 5$ pro Monat ein Autogramm oder irgendwas und f\u00fcr 10$ pro Monat darf man ein video einen Tag vorher gucken oder es gibt exklusive Videos nur f\u00fcr die Leute die zahlen.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eSo etwas kommt f\u00fcr mich auf gar keinen Fall in Frage.\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nWarum denn? Fragen jetzt vielleicht ein paar von Euch. Ich m\u00f6chte Eure Unterst\u00fctzung haben, bin aber nicht bereit daf\u00fcr eine Mehrleistung rauszur\u00fccken? Das geh\u00f6rt sich doch nicht.\u003cbr\u003e\n\u003cbr\u003e\nDoch. Es geh\u00f6rt sich. Meiner Meinung nach. Es geht mir gar nicht darum, mich vor einer Mehrleistung zu dr\u00fccken. Oder vor einem materiellen oder immateriellen Dankesch\u00f6n. \u003cbr\u003e\n\u003cbr\u003e\nIch m\u00f6chte Euch nur alle fair und gleich behandeln. Denn die Valiser liegen mir - Achtung jetzt wird es schnulzig - alle gleich am Herzen. Die wohlhabende Person, der Arbeitslose, der Selbst\u00e4ndige, der Sozialhilfeempf\u00e4nger....\u00a0 Ich beurteile die Menschen nicht danach, wie viel Geld sie haben oder geben k\u00f6nnen. \u003cbr\u003e\n\u003cbr\u003e\nUnd das ist auch der Grund, weshalb ich keine Staffellung einf\u00fchren m\u00f6chte, weil es mir wichtig ist, dass JEDER VON EUCH jederzeit immer kostenlos meine Videos oder Livestreams irgendwo gucken kann.\u00a0 Derjenige der nichts geben m\u00f6chte oder einfach nicht kann, derjenige der nur einen Dollar er\u00fcbrigt oder derjenige der meint er m\u00fcsste mir 50$ jeden Monat spenden.\u003cbr\u003e\n\u003cbr\u003e\nIch halte das f\u00fcr die einzig richtige Entscheidung so vorzugehen. Und es tut ja auch niemanden weh, es sei denn Ihr erwartet eine Sonderbehandlung daf\u00fcr, ausser nat\u00fcrlich meinem Dank. Den habt Ihr grunds\u00e4tzlich. \u003cbr\u003e\n\u003cbr\u003e\nAn dieser Stelle bin ich dann jetzt auch so ehrlich, sollte da irgendwann mal mehr zusammenkommen als ich f\u00fcr Hard- und Software ben\u00f6tige, freue ich mich einfach nur dar\u00fcber, dass ich vielleicht mal etwas f\u00fcr private Zwecke dann nutzen kann. Ist ja auch mal sch\u00f6n :)\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nSo, das war jetzt sehr viel Text aber ich denke das musste alles einmal gesagt werden.\u003cbr\u003e\n\u003cbr\u003e\nDankesch\u00f6n und viel Spass.\u003cbr\u003e\n\u003cbr\u003e\nJens aka Valcry\u003cbr\u003e\n\u003cbr\u003e"
