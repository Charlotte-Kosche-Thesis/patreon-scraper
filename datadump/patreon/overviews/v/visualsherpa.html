    "summary": "\u003cdiv\u003e\n\tFor the last 7 years, Visual Sherpa has had the honor of producing short film projects and video content that helps support the growth of our favorite non-profit organization,\u00a0\u003ca href=\"http://www.gentlebarn.org\"\u003eThe\u00a0Gentle Barn\u003c/a\u003e. We\u0027ve followed the founders, Ellie \u0026amp; Jay around the country documenting the heartfelt stories of the abused and neglected animals they\u0027ve saved.\u00a0It\u0027s rewarding to see the videos go viral and read the comments expressing how they\u0027ve helped inspire viewers to become more compassionate consumers, and we want to do more.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tWith all the excitement that comes out of The Gentle Barn,\u00a0many have indicated they\u0027d like to see a series about their adventures. Well, we do too! So we\u0027re excited to share \u003cem\u003eAnimal Rescue\u003c/em\u003e with you and your family! However,\u00a0creating content on a full-time basis is expensive and we want to continue making these impactful stories available to millions of people worldwide. So whether you\u0027re an individual wanting to help further The Gentle Barn\u0027s mission, or a\u00a0\u003ca href=\"https://www.joeyjulius.com/#/sunchlorellacsr/\" target=\"_blank\"\u003ecorporation\u003c/a\u003e looking to sponsor\u00a0\u003ca href=\"https://www.joeyjulius.com/#/sunchlorellacsr/\" target=\"_blank\"\u003ebranded content\u003c/a\u003e, your Patronage will help create content that truly makes a difference.\u003cbr\u003e\n\t\u003cbr\u003eWe\u0027ve got lots to share, so please take a moment to learn how you can connect with others supporting the project and access exclusive\u00a0perks available only to our Patrons here on Patreon.\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003eSome samples of past videos we\u0027ve produced for The Gentle Barn:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Dudley Story\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"288\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/245334632\" webkitallowfullscreen=\"\" width=\"512\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cstrong\u003eMaybelle and Miles\u003c/strong\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"288\" mozallowfullscreen=\"\" src=\"https://player.vimeo.com/video/244767825\" webkitallowfullscreen=\"\" width=\"512\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePlease note that Visual Sherpa is a for-profit company supporting the Gentle Barn and your pledge to Visual Sherpa is not tax deductible.\u00a0In addition to funding inspiring content, a portion of proceeds from this campaign is donated to The Gentle Barn. If you have any questions please contact Visual Sherpa at info@visualsherpa.com or call 818-620-1750.\u003c/em\u003e\u003cstrong\u003e\u003c/strong\u003e"
