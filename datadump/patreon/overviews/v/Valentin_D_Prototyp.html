    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cem\u003eAk chcete pozera\u0165 nov\u00e9 \u003cstrong\u003eanime\u003c/strong\u003e, mus\u00edte podporova\u0165 \u003cstrong\u003e\u0161t\u00fadi\u00e1\u003c/strong\u003e, aby tvorili viac. Ak chcete \u010d\u00edta\u0165 nov\u00fa \u003cstrong\u003emangu\u003c/strong\u003e,\u00a0mus\u00edte podporova\u0165 \u003cstrong\u003eautora\u003c/strong\u003e, aby tvoril viac. A ak chcete po\u010du\u0165 odo m\u0148a \u003cstrong\u003enov\u00e9 anime covery, \u003c/strong\u003etak...\u00a0\u003cstrong\u003e\u00a0\u003c/strong\u003ev podstate \u003c/em\u003e\u003cstrong\u003e\u003cem\u003enemus\u00edte robi\u0165 v\u00f4bec ni\u010d!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eAhojte! Moje meno je \u003cstrong\u003eValent\u00edn \u003c/strong\u003e(alebo cel\u00fdm umeleck\u00fdm menom \u003cstrong\u003eValent\u00edn D. Prototyp\u003c/strong\u003e) a od marca 2016 sa venujem \u003cstrong\u003eslovensk\u00fdm anime coverom. \u003c/strong\u003e\u010co to znamen\u00e1 \"slovensk\u00fdm\" v mojom pon\u00edman\u00ed? Nie, nejde o bezduch\u00e9 preklady japonsk\u00fdch textov z internetu. Ka\u017ed\u00fd \u003cstrong\u003eopening\u003c/strong\u003e, \u003cstrong\u003eending \u003c/strong\u003ealebo \u003cstrong\u003eoriginal soundtrack\u003c/strong\u003e v sebe nesie ur\u010dit\u00fa \u003cstrong\u003eem\u00f3ciu. \u003c/strong\u003eA t\u00fato em\u00f3ciu sa sna\u017e\u00edm h\u013eada\u0165 a n\u00e1sledne vyjadrova\u0165 pomocou \u003cstrong\u003eopisu pr\u00edbehu \u003c/strong\u003edan\u00e9ho anime. \u017devraj ten \u003cstrong\u003e\"preklad nie je presn\u00fd\"\u003c/strong\u003e? No jasn\u00e9, \u017ee nie je, ke\u010f som sa o\u0148 ani len \u003cstrong\u003enepok\u00fa\u0161al\u003c/strong\u003e. :)\u003cbr\u003e\u003cbr\u003eHudba a anime s\u00fa mojimi najv\u00e4\u010d\u0161\u00edmi kon\u00ed\u010dkami a tvorenie anime coverov je ich \u003cstrong\u003eultim\u00e1tnym spojen\u00edm. \u003c/strong\u003eNa za\u010diatku som p\u00edsal, \u017ee ak chcete po\u010du\u0165 odo m\u0148a viac vec\u00ed, nemus\u00edte robi\u0165 v\u00f4bec ni\u010d. Ja sa toti\u017e svojho sna nevzd\u00e1m a stanem sa \u003cdel\u003ehokage\u003c/del\u003e\u00a0t\u00fdm najsledovanej\u0161\u00edm anime coveristom v celom \u010cesko-Slovensku, \u003cstrong\u003edattebayo! \u003c/strong\u003eTak pre\u010do som si teda zalo\u017eil Patreon, p\u00fdtate sa?\u003cbr\u003e\u00a0\u003cbr\u003eJe to jednoduch\u00e9, ide iba \u010disto o \u003cstrong\u003epodporu interpreta!\u003c/strong\u003e Svoje Youtube vide\u00e1 si ned\u00e1vam nikdy spe\u0148a\u017eova\u0165, ak s\u00fa pri nich nejak\u00e9 reklamy, je to iba z d\u00f4vodu, \u017ee spe\u0148a\u017eenie si n\u00e1rokuje tretia strana. Ale bohu\u017eia\u013e, tvorba hudby nie\u010do stoj\u00ed. Pre \u003cstrong\u003ebe\u017en\u00e9ho div\u00e1ka\u003c/strong\u003e a \u003cstrong\u003eposluch\u00e1\u010da \u003c/strong\u003esa jedn\u00e1 len o p\u00e1r-min\u00fatov\u00fd z\u00e1\u017eitok, no nikto nevid\u00ed, \u010do v\u0161etko sa za t\u00fdm skr\u00fdva, ko\u013eko \u013eud\u00ed mus\u00ed prilo\u017ei\u0165 ruku k dielu.\u003cbr\u003e \u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003ePreto by som V\u00e1m chcel da\u0165 do pozornosti, \u017ee ak by ste sa stali mojim Patr\u00f3nom a posielali za ka\u017ed\u00e9 nov\u00e9 video \u010do i len \u003cstrong\u003e1,- \u20ac, \u003c/strong\u003ebolo by ove\u013ea jednoduch\u0161ie\u00a0\u003cstrong\u003eprodukova\u0165 nov\u00fa hudbu! \u003c/strong\u003eA nie len to! \u003cstrong\u003ePripojte sa \u003c/strong\u003eku mne a \u003cstrong\u003ez\u00edskajte\u003c/strong\u003e\u00a0pr\u00edstup k \u003cstrong\u003eHQ\u003c/strong\u003e coverom, ktor\u00e9 m\u00f4\u017eete \u003cstrong\u003estiahnu\u0165 v MP3\u003c/strong\u003e alebo \u003cstrong\u003eWAV \u003c/strong\u003eform\u00e1te,\u00a0\u003cstrong\u003enavrhujte piesne\u003c/strong\u003e, ktor\u00e9 by som pod\u013ea V\u00e1s mal prespieva\u0165 a okrem toho \u003cstrong\u003ez\u00edskajte pr\u00edstup\u003c/strong\u003e k nov\u00fdm coverom r\u00fdchlej\u0161ie ako be\u017en\u00ed odberatelia - \u003cstrong\u003ee\u0161te pred \u003c/strong\u003eich\u00a0samotn\u00fdm \u003cstrong\u003evydan\u00edm\u003c/strong\u003e! Toto v\u0161etko a \u003cstrong\u003eove\u013ea viac!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKa\u017ed\u00fd jeden cent \u003c/strong\u003ebudem \u003cstrong\u003einvestova\u0165 \u003c/strong\u003edo svojej hudby v podobe:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ek\u00fapy nov\u00e9ho zariadenia do \u0161t\u00fadia,\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ezabezpe\u010denia lep\u0161\u00edch mixingov\u00fdch/masteringov\u00fdch slu\u017eieb,\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003earan\u017eovania in\u0161trument\u00e1lnych podkladov,\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003epr\u00edpadne nat\u00e1\u010dania vide\u00ed a videoklipov,\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003ea mnoho \u010fal\u0161ieho!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003ePre\u010do \u003c/strong\u003etoto v\u0161etko spom\u00ednam\u003cstrong\u003e?\u003c/strong\u003e \u003cstrong\u003eAko \u003c/strong\u003eto vlastne okolo jedn\u00e9ho tak\u00e9ho coveru v pozad\u00ed vyzer\u00e1\u003cstrong\u003e?\u003cbr\u003e\u003c/strong\u003e \u003cbr\u003eV\u0161etko to za\u010d\u00edna vytvoren\u00edm \u003cstrong\u003etextu\u003c/strong\u003e, v\u00e4\u010d\u0161inou \u003cstrong\u003eo\u003c/strong\u003e \u003cstrong\u003edruhej r\u00e1no \u003c/strong\u003e(vtedy to p\u00ed\u0161e najlep\u0161ie). Nasleduje \u003cstrong\u003ek\u00fapa in\u0161trument\u00e1lu\u003c/strong\u003e, aby hudba bola v dostato\u010dnej kvalite. V tomto momente prich\u00e1dza na rad zabezpe\u010denie \u003cstrong\u003egrafickej \u003c/strong\u003estr\u00e1nky coveru. Ak je v\u0161etko pripraven\u00e9, je na \u010dase \u00eds\u0165 \u003cstrong\u003edo \u0161t\u00fadia\u003c/strong\u003e piese\u0148 \u003cstrong\u003enahra\u0165. \u003c/strong\u003e\u017de tam to kon\u010d\u00ed? Omyl! E\u0161te st\u00e1le to znie \"nemastno-neslano\", tak\u017ee treba zabezpe\u010di\u0165 \u0161pi\u010dkov\u00fa \u00fapravu zvuku, odborne naz\u00fdvan\u00fa \u003cstrong\u003emix \u0026amp; mastering\u003c/strong\u003e. Cel\u00fd proces trv\u00e1 nieko\u013eko t\u00fd\u017ed\u0148ov, niekedy viac. Okrem m\u0148a je teda potrebn\u00e9 ma\u0165 pri sebe: \u003cstrong\u003emaliara, producenta a zvukov\u00e9ho in\u017einiera\u003c/strong\u003e. Jeden cover ma vych\u00e1dza v\u00e4\u010d\u0161inou na sumu okolo \u003cstrong\u003e50,- \u20ac, \u003c/strong\u003eno to len preto, \u017ee nahr\u00e1vacie \u0161t\u00fadio m\u00e1m vlastn\u00e9 a \u013eudia okolo zvuku a grafiky s\u00fa moji zn\u00e1mi. Inak by sme sa pohybovali v \u010d\u00edslach od \u003cstrong\u003e150-200\u20ac. \u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eKa\u017ed\u00fa pomoc, aj mal\u00fa, si v\u00e1\u017eim. Ale \u017eiaden \u003cstrong\u003en\u00e1tlak! \u003c/strong\u003eNec\u00ed\u0165te sa zle len preto, \u017ee ma nem\u00f4\u017eete v tvorbe podpori\u0165, hudba sa m\u00e1 v prvom rade \u0161\u00edri\u0165, tak\u017ee ak namiesto financi\u00ed d\u00e1te \u003cstrong\u003ezdie\u013ea\u0165\u003c/strong\u003e\u00a0ak\u00fdko\u013evek m\u00f4j cover \u003cstrong\u003ena \u003c/strong\u003esvojich \u003cstrong\u003esoci\u00e1lnych sie\u0165ach\u003c/strong\u003e, pom\u00f4\u017eete mi viac ako dos\u0165! :)\u00a0\u003cbr\u003eA kto vie, mo\u017eno jedn\u00e9ho d\u0148a... sa spln\u00ed aj m\u00f4j najv\u00e4\u010d\u0161\u00ed sen a\u003cstrong\u003e\u00a0\u003c/strong\u003estanem sa\u003cstrong\u003e anime coveristom na pln\u00fd \u00fav\u00e4zok!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
