    "summary": "Hi, I\u0027m Zac.\u00a0\u003cbr\u003e\u003cbr\u003eAnd I\u0027m Sally.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTwo years ago, we started Vernacular as way of telling extraordinary stories. \u003c/strong\u003eWe\u0027ve had a blast recording over fifty-five episodes and interviewing over a hundred guests, but we\u0027re just getting started.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAt Vernacular, \u003c/strong\u003e\u003cstrong\u003ewe believe in living well\u003c/strong\u003e\u003cstrong\u003e. \u003c/strong\u003eAristotle called this \u003cem\u003eeudaimonia\u003c/em\u003e. We generally translate this into the vernacular as \"human flourishing\"--that is, how to live our lives well and to the fullest. Our podcast explores this idea, but not in the ways you might think. It\u0027s not just a philosophy podcast. Nor is it simply a lifestyle podcast. It\u0027s a little bit of both, but not really either. It\u0027s music reviews and movie previews, sports forecasts and food recipes, philosophizing on the nature of knowledge and prognosticating on the future of science. Most of the time we interview interesting guests and contributors. And we always try hard to keep it fun. The only stuffiness is from our studio closet, which has no ventilation and gets pretty warm when we\u0027re recording. But that\u0027s for us to worry about.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou can listen to our episodes on \u003ca href=\"https://itunes.apple.com/us/podcast/vernacular-podcast-vernacular/id990809952\"\u003eiTunes\u003c/a\u003e or \u003ca href=\"https://goo.gl/app/playmusic?ibi=com.google.PlayMusic\u0026amp;isi=691797987\u0026amp;ius=googleplaymusic\u0026amp;link=https://play.google.com/music/m/I33vyel3fmnouqqzqu5fnxb6tfa?t%3DVernacular\"\u003eGoogle Play\u003c/a\u003e or on our \u003ca href=\"https://zac-crippen.squarespace.com/episodes\"\u003eepisodes\u003c/a\u003e page.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe wouldn\u0027t be here without you, our listeners. Thank you for all your steadfast support. We\u0027ll keep on doing this as long as you\u0027ll listen. And as always, let us know how we can do better.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eZac \u0026amp; Sally\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://instagram.com/vernacularpod\" target=\"_blank\"\u003eInstagram\u003c/a\u003e |\u00a0\u003ca href=\"http://facebook.com/vernacularpodcast\" target=\"_blank\"\u003eFacebook\u003c/a\u003e |\u00a0\u003ca href=\"http://twitter.com/vernacularpod\" target=\"_blank\"\u003eTwitter\u003c/a\u003e"
