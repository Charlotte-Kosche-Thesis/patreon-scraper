    "summary": "\u003cstrong\u003eWelcome to Vadalna\u0027s Spring Membership Drive!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVadalna has a host of spectacular events coming your way in 2015 and we need your support. Launched in 2007, Vadalna has pioneered theatrical and ritualistic belly dance in the North East. This year, Vadalna is expanding to host a myriad of events including:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEVENTS\u003c/strong\u003e\u003cbr\u003eEchoes online premier\u003cbr\u003eTemple\u003cbr\u003eIshq - a celebration of sacred dance - Fall 2015\u003cbr\u003eDance for World Community\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePROJECTS\u003c/strong\u003e\u003cbr\u003eHakawati - a folkloric celebration inspired by Bal Anat \u0026amp; Hahbi\u0027Ru\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOSTING\u003c/strong\u003e\u003cbr\u003eMiriam Peretz (international performing artist - Silk Road \u0026amp; Persian Classical Dance) - Fall 2015\u003cbr\u003e\u003cbr\u003e...and more...\u003cbr\u003e\u003cbr\u003eIn an effort to involve the larger artistic community, Vadalna will host open rehearsals and private screenings.\u003cbr\u003e\u003cbr\u003eWe are grateful for all of our fans and supporters who have contributed to Vadalna over the years. Here\u0027s to 2015!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMembership has its benefits!\u003cbr\u003eAll members will enjoy:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSubscription to Vadalna\u0027s member newsletter\u003c/li\u003e\u003cli\u003eSupporter listing online and in all programs \u0026amp; published materials\u003c/li\u003e\u003cli\u003e10% off Vadalna produced events\u003c/li\u003e\u003cli\u003eMember only events \u0026amp; performance previews\u003c/li\u003e\u003cli\u003eand rewards! *\u003c/li\u003e\u003c/ul\u003e*When your donation reaches a certain tier, we will send you one of our seven Vadalna-designed rewards as a special thank you for your support. Continue on to read what each reward has for you!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

    "attributes": {
     "about": "\u201cDo we not each dream of dreams?\u003cbr\u003eDo we not dance on the notes of lost memories? Then are we not each\u003cbr\u003edreamers of tomorrow and yesterday, since dreams play when time is askew?\u003cbr\u003eAre we not all adrift in the constant sea of trial and\u003cbr\u003ewhen all is done, do we not all yearn for ships to carry us home?\u201d\u003cbr\u003e\u2015 Nathan Reese Maher\u003cbr\u003e\u003cbr\u003eSacred, magic, lifting the veil\u2026 We\u2019ve forgotten some of what this means in this day and age, and yet we yearn for it. Living surrounded by all manner of things to distract us, our soul yearns for more. There was a time when with each step we took, we repeated the name of the Divine. There was a time when all we did and all that was a part of us was known from deep within. We walked hallowed grounds in the same way as we breathed\u2026\u003cbr\u003e\u003cbr\u003eThere comes a time when our art needs to become more than mere entertainment or distraction from the every day but a way we return to our essence.\u003cbr\u003e\u003cbr\u003eWe describe our work as ritual performance. Each piece, movement, and story reaches into that vast unknown. From mystery is woven a tapestry of narratives brought to life. Dance is not meant as movement alone, but a complete embodiment where struggles and joy, ritual and initiation are lived experiences on stage.\u003cbr\u003e\u003cbr\u003eWe come together, sisters in the dance. Each dancer brings her own unique element. We draw strength and grace from our dancers\u2019 diverse training and it is through our varied paths that one, unique unified artistic vision emerges: the re-awakening of the human spirit.\u003cbr\u003e\u003cbr\u003e",
