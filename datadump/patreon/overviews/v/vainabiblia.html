    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eSim, aceitamos contribui\u00e7\u00f5es!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eNosso prop\u00f3sito\u003c/strong\u003e\u003cbr\u003e\nEnsinar o que \u00e9 b\u00edblico! De forma simples, did\u00e1tica e acess\u00edvel a todos, cremos que esta \u00e9 a dire\u00e7\u00e3o de Deus para o canal.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eNossa estrutura\u003c/strong\u003e\u003cbr\u003e\nTemos o b\u00e1sico necess\u00e1rio para produ\u00e7\u00e3o dos v\u00eddeos: c\u00e2mera, microfone, computador para edi\u00e7\u00e3o e o mais importante: \u003cstrong\u003ea B\u00edblia\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eEnt\u00e3o, por que receber contribui\u00e7\u00f5es?\u003c/strong\u003e\u003cbr\u003e\nPrincipalmente por tr\u00eas motivos: \u003cbr\u003e\n\u003cstrong\u003e1. Parceria\u003c/strong\u003e - A contribui\u00e7\u00e3o \u00e9 uma oportunidade para quem deseja fazer parte do minist\u00e9rio de maneira mais ativa e n\u00e3o tem muito tempo para isso. Quem doa dinheiro doa seu tempo. N\u00e3o podemos ser individualistas ao ponto de n\u00e3o aceitar contribui\u00e7\u00f5es.\u003cbr\u003e\n\u003cstrong\u003e2. Expans\u00e3o\u003c/strong\u003e - Todo recurso financeiro \u00e9 extremamente bem-vindo, tanto para divulga\u00e7\u00e3o, quanto para aquisi\u00e7\u00e3o de novos equipamentos e melhoria na qualidade dos v\u00eddeos.\u003cbr\u003e\u003cstrong\u003e3. Compromisso\u003c/strong\u003e - A partir do momento em que aceitamos receber contribui\u00e7\u00f5es, nossa responsabilidade aumenta, pois j\u00e1 n\u00e3o somos os \u00fanicos mantenedores do projeto.\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eComo funciona a contribui\u00e7\u00e3o?\u003c/strong\u003e\u003cbr\u003e\nVoc\u00ea escolhe o valor que deseja contribuir \u003cstrong\u003epor m\u00eas\u003c/strong\u003e, a partir de \u003cstrong\u003e$1\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAssista nossos os v\u00eddeos antes de se tornar um parceiro!\u003c/strong\u003e\u003cbr\u003e\nVerifique se o que ensinamos \u00e9 b\u00edblico! Verifique se de fato o conte\u00fado vai edificar vidas. S\u00f3 depois decida como e quanto ir\u00e1 investir.\u003cbr\u003e\u003cbr\u003e\nA contribui\u00e7\u00e3o \u00e9 algo totalmente opcional, na verdade ela come\u00e7a com sua ora\u00e7\u00e3o, depois com a inscri\u00e7\u00e3o no canal, seu like no v\u00eddeo, seu coment\u00e1rio, seu compartilhamento, e s\u00f3 depois com a contribui\u00e7\u00e3o financeira. Se voc\u00ea faz qualquer uma destas coisas, j\u00e1 faz parte desse minist\u00e9rio e \u00e9 fundamental para que ele se mantenha e alcance o prop\u00f3sito para o qual foi criado!"
