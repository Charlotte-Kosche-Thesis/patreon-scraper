    "summary": "\u003cstrong\u003eTHANK YOU, THANK YOU, THANK YOU to our donors who stand by our side fighting for the sanctity of Vrindavan!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe are a recording studio and film production studio located in Vrindavan, India.\u003c/span\u003e\u003c/span\u003e Usually, our projects involve activism in Vrindavan and the surrounding Vraj area.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eCurrently, we are making films documenting some of the many issues the Vrindavan/Vraj area is facing right now! The government has not stepped in, so It\u0027s UP TO US!\u00a0 \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAll donations received go towards forwarding this grass roots movement of cleaning Vrindavan from noise pollution, advertisement pollution, etc. through short documentary films and actions.\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003eWe are asking for donations because, we alone do not have the funds to make some of these actions come to! We have already invested much of our own money into these films and events! We need the help of the devotee community to come together and create the beautiful destination of Divine Love, Sri Vrindavan Dham.\u003cbr\u003e\u003cbr\u003e Every penny goes towards forwarding the movement! We hope you enjoy are videos and music! \u003cstrong style=\"background-color: initial;\"\u003eCertain donors will be able to be able to record their music in our (state of the art) studio FREE OF CHARGE. Check out the rewards for more details!\u00a0\u003cbr\u003e\u003cbr\u003eYou may video are video by searching \"Vrindawood Studios\" on Youtube.com\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHaribol!\u00a0\u003cbr\u003e\u003cbr\u003e-Devin (Sound Engineer) and Nandu Lal Das Joshi (Director of Film)"
