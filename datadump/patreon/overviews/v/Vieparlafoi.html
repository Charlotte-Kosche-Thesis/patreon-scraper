    "published_at": "2015-06-02T23:56:28+00:00",
    "summary": "My name is Vie and I am a full time partnered content creator on\u00a0\u003ca href=\"http://www.twitch.tv/vieparlafoi\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eTwitch\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e.\u00a0My journey on Twitch began in 2014 when I started with and mastered the game of Hearthstone. What began as a fun hobby quickly grew into a dream job. As my community grew I started playing a wide variety of games as a way to share my joy of all game types, while creating a positive, welcoming, and fun environment to share with others on Twitch.\n\u003cbr\u003e\u003cbr\u003e\nAlong with my love for gaming, I soon expanded my content to incorporate my other passions as well. I introduced cooking, glass streams, and fitness/nutrition with an emphasis on learning and creating positive shared experiences. With all of this, my community has supported me each step of the way.\n\u003cbr\u003e\u003cbr\u003eIn 2018 I have my eyes set on further expanding my content to IRL(In Real Life) Broadcasting. With a custom made backpack capable of streaming from anywhere in the world, I plan on traveling and sharing that experience with my community live on Twitch!\n\u003cbr\u003e\u003cbr\u003eI am so happy to be able to do what I do, so thank you for taking the time to read this. By supporting this Patreon, YOU are an integral part of making my dreams come true. I couldn\u2019t be where I am without those who support me so thanks again for everything \u003cbr\u003exx,\n\u003cbr\u003eVie\u003cstrong\u003e\u003c/strong\u003e"

   {
    "attributes": {
     "about": "I am Vieparlafoi. I grew up in sunny Southern California with an older brother who introduced me to Ninja Turtles and video games before Barbie even had a chance.\u003cbr\u003eThe Game boy, NES, and SNES ruled our childhood. We would walk miles to rent games and that is where I discovered my all-time favorite, Earthbound!  However, upon playing the Final Fantasy series and World of Warcraft, games have continued to be a part of my life including playing and competing in Halo hardcore matches.\u00a0Lastly, I am currently playing Hearthstone on Twitch (stream). I have reached legendary rank and have unlocked the Golden Mage. I also love to stream retro games, play co-op games with friends, and even do Karaoke with my viewers!\u003cbr\u003e\u003cbr\u003eWhile growing up I didn\u2019t just play video games but I had a creative side as well. I would make tons of sticker art for my grandparents. When I was younger everyone else my age was drawing stick figures but I was trying to draw as accurately as possible; I wanted perfection.\u003cbr\u003eI was a huge Sailor Moon fan growing up which gave me the inspiration to draw other anime to go along with my drawings of Sailor Moon. The art side of me stuck throughout my life and when it came time to pick a direction for college I could think of nothing better. I didn\u2019t want to just draw anymore though.\u00a0My uncle was a woodworker at the time and had introduced me to glass making. I fell in love with it. I went on to get a Bachelor of Fine Art (BFA) degree with a concentration in glass. After showing my glass art in a gallery for about two years in North Carolina, I came back to California and have continued to pursue an art career there. In 2016 I moved myself up to Washington to continue to pursue more glass and my twitch career.\u00a0\u003cbr\u003e",
