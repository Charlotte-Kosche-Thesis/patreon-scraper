     "about": "\u003cstrong\u003eVamperotica\u003c/strong\u003e is an ongoing anthology comic that features Illustrated Vampire Fantasy, Science Fiction and Horror and is one of the longest running vampire anthologies in the history of comics. Just imagine a cross between \u003cstrong\u003eHeavy Metal Magazine\u003c/strong\u003e and the \u003cstrong\u003eTrue Blood\u003c/strong\u003e HBO Series.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHISTORY:\u003c/strong\u003e\u003cbr\u003eIn 1994 the world of comics was forever changed when Kirk Lindo created and published VAMPEROTICA #1. (First ever appearance of The Vampress Luxura) The What started off as a hard to find indie anthology turned into one of the hottest comics in the industry. The hotness of the comic was embodied in the drop dead gorgeous vampire who appeared on the covers and in the stories. She is \u003cstrong\u003eThe Vampress Luxura\u003c/strong\u003e. Her unique hair, voluptuous curves and insatiable lust for the blood of men and women captivated readers right from the very first issue. The original Vamperotica series ran for 50 issues and spun off into several even more successful projects including a magazine, trading cards, statues, movies, musical CD and more.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVamperotica #1\u003c/strong\u003e went into 3 printings of the original version. The very first Vampress Luxura story \u201c\u003cstrong\u003eDeadly Desire\u003c/strong\u003e\u201d has another 6+ printings as inclusions in other special editions. The first Luxura story has over 50,000 copies in publication in it\u2019s various versions.\u003cbr\u003e",
