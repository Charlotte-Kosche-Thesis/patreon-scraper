    "summary": "Greeting Ladies and Gentlenerds! It is I, VanGold\u003cbr\u003e\n* the cutest monster in the whole underground.\n\u003cbr\u003e\nI AM NOT CUTE! Anyway, I\u2019m an artist who one day fell down the underground and never bothered coming back up.\n\u003cbr\u003e\n* the lack of orientation has nothing to do with it then?\n\u003cbr\u003e\nSHUT UP! I started on \n\u003ca href=\"http://vangold.deviantart.com\" rel=\"nofollow\"\u003eDeviantArt\u003c/a\u003e drawing Yu-Gi-Oh! fanart, portraits, a \u003ca href=\"http://vangold.deviantart.com/gallery/51750477/GURPS-A-Sack-of-Corn-RPG-Comic\" rel=\"nofollow\"\u003eComic about my role-playing group\u003c/a\u003e and writing the occasional fanfic.\n\u003cbr\u003e\n* so much yaoi....\n\u003cbr\u003e\nShush. In June of 2016 I played UNDERTALE for the first time and fell in love with the thirty odd characters down there. I started drawing fan art which took off quite well, drew \n\u003ca href=\"http://vangold.deviantart.com/gallery/60447117/Much-Ado-About-Nothing-UNDERTALE-COMIC\" rel=\"nofollow\"\u003emy first UNDERTALE comic\u003c/a\u003e and recently started \u003ca href=\"http://vangold.deviantart.com/gallery/61129355/An-Ideal-Brother-UNDERTALE-COMIC\" rel=\"nofollow\"\u003ea second one\u003c/a\u003e.\n\u003cbr\u003e\n* chances are you already knew that and came here from the deviantart page, if not, go check it out.\n\u003cbr\u003e\nYes, do that. Anywho, I got the idea to make a Patreon account from my dingus.\n\u003cbr\u003e\n* sup.\n\u003cbr\u003e\nAnd I\u2019d greatly appreciate if you decide to support me here.\u003cbr\u003e\u003cbr\u003e\nSince I\u0027m new to all of this you can expect some changes in the rewards may happen in the future, for example additional tiers or slight adjustments in what the actual rewards for every tier are."
