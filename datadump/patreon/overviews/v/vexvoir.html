    "published_at": "2015-08-01T20:18:05+00:00",
    "summary": "\u003cimg src=\"https://68.media.tumblr.com/692c579653bef51bb783acf3b91485c2/tumblr_oldrufGdFD1tw384fo1_1280.jpg\"\u003e\u003cbr\u003e\u003cem\u003eWelcome to my self-portrait project, a place of magical images where most of your dreams may come true in an assortment of pixels. Offering a wide\u00a0variety\u00a0of imagery on a tier structure, I am allowing access to my entire\u00a0library\u00a0of self shot images for viewing pleasure dependent on your interests.\u00a0\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/d3ac17616756ee7f300d214104b28d99/tumblr_odnoe11sGB1tw384fo1_500.jpg\"\u003e\u003cbr\u003eWhen I first began my modeling journey, I practiced by the way of taking selfies. Setting up scenes, utilizing my surroundings\u00a0and slowly opening myself towards the camera has helped me immensely through the years. Not only has it helped me with my own body image but it has allowed me to know which angles are flattering while posing while also giving myself full creative control in a safe environment.\u00a0\u003cbr\u003e\u003cbr\u003eI found solace in creating self-portrait sets but I never really knew where exactly to post or to share them. Thanks to Patreon, I now have an outlet to share my sets and creations to\u00a0an audience.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow Does Pledging Help Me\u003c/strong\u003e\u003cbr\u003eAs a freelancer, my income can fluctuate from week-week to month-month. I am not guaranteed a paycheck nor am I ever obligated to work. As I continue to put 100% of my craftsmanship into my shoots, pledging will help bridge the efforts of my personal projects into my full-time endeavors. Pledges will help supply travel costs, coffee/fruit, and personal life expenses.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e Utilizing My Pledges + Plans for the Future\u003c/strong\u003e\u003cbr\u003eAs I begin to grow on Patreon, I will slowly utilize my earnings to purchase wardrobe/props, locations for sets and travel accommodations while touring. Normally, I book only paid assignments for optimal income but with the growth of my pledges I will be able to commit to TFP shoots that I will share exclusively with my Patreon supporters.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/592814edae1930a48e0553ebda704a2b/tumblr_owa3c9lzKZ1tw384fo1_500.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTiers begin at $1 - which allows previews of my sets / blog posts / travel thoughts and the ability to join me on my selfie adventures.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI plan to keep a log of the life of a traveling coffee enthusiast with a creative itch. A look into my personal life, where I have normally been a little bit of a recluse. Being a road warrior is quite the experience, and I certainly have one-of-a-kind life situations you may not be able to read anywhere else, haha!\u003cbr\u003e\u003cbr\u003eI will be offering new and random gear each pay period - an interval of instax / mini prints plus much more. Each month will be different, all mail will include a doodle (or two), Vex Gear, and good karma points. Keep up with the subscription to receive a potluck of happiness.\u00a0 \u003cbr\u003e\u003cbr\u003eAs in the olden days of the Renaissance, becoming a patron of the arts is a monumental experience. Believing in one\u0027s artistic purpose and creations, you helping the small, freelance artist, a dying breed of human beings. Without the patronage through-out the years, many creations would not be here today. Think of yourself as a modern day Medici.\u003cbr\u003e\u003cbr\u003e\u003ca target=\"_blank\"\u003e\u003cimg src=\"https://68.media.tumblr.com/2e8fad7cbf6317aa1f874d751be03f60/tumblr_owa3gm9ytq1tw384fo1_500.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.vexvoir.zenfolio.com\" target=\"_blank\"\u003e\u003cstrong\u003eClick here for tier access. - www.vexvoir.zenfolio.com\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eHave a specific idea or would like to see me wear certain gear? I have a wishlist full of sexiness - if you are feeling frivolous here are a few links:\u003cbr\u003e\u003ca href=\"https://amzn.com/w/2A76TA2YXUXX9\" rel=\"nofollow\"\u003eAmazon Wishlist\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://amzn.com/w/2A76TA2YXUXX9\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003e**I would love to send a personal thank you OR mini image set of myself in said gear/items if anything is purchased - reach out to me if you would like to partake in this agreement! An eye for an eye**\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eIf you have ANY questions / comments / thoughts / suggestions please feel free to contact me via email\u00a0\u003ca href=\"mailto:vexvoir@gmail.com\" rel=\"nofollow\"\u003eHERE\u003c/a\u003e / vexvoir @ gmail. It is way easier to communicate + I check my emails throughout the workday!\u003cbr\u003e\u003cbr\u003e"
