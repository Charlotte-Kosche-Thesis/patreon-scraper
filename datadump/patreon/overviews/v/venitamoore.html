    "summary": "Hi everyone, I\u0027m Venita Moore and I\u0027m here on Patreon to share my creative journey via my video diaries and musical projects. Since I have very diverse musical taste and influences, my work does not fit into just one style or genre of music.  So please feel free to enjoy my work here and get to know me better. I\u0027m so looking forward to hearing from you.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://thecamponline.com/wp-content/uploads/2016/08/night-club-sass-2.jpg\"\u003e\u003cimg src=\"http://thecamponline.com/wp-content/uploads/2016/08/night-club-sass-2.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMy \"Official\" Biography:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVenita Moore brings an exciting R\u0026amp;B alternative to a tired music industry stuck in entertainment mediocrity. Born Venita Thompson, Ms. Moore was adopted and moved to East St. Louis Illinois, where she would begin to develop her musical skill and become Venita Garret taking on her adopted surname. At age eight, Venita was singing in her church choir and by the time she was 12, she was leading it.\u003cbr\u003e\u003cbr\u003eA short time later, Venita had her first live stage performance and knew, beyond a shadow of a doubt, that music and performing were more than her passion\u2026this, was her calling. But, just when things seemed to be lining up perfectly for Venita to begin her journey, life threw hardship in her path with the passing of her father, James Henry Garret and her twin brother, Vincent Garret. \u003cbr\u003e\u003cbr\u003eThese tragic losses would not break her spirit nor deter her from her calling. Ms. Moore continued honing her craft, in private, turning her angelic voice into the powerhouse R\u0026amp;B superstar sound you hear today. \u003cbr\u003e\u003cbr\u003eIt was not until after she graduated college, with a Business Management/ Administration degree, that Venita would be able to give her music the time and attention it needed. Nothing would hold this future mega-star back\u2026Venita Moore was born!\u003cbr\u003e\u003cbr\u003eAfter years of talent shows and singing songs written by other people, Venita wrote and recorded her first single, \u201cSick and Tired.\u201d Touring appearances with popular local and major label artists followed its release, but \u201cSick and Tired\u201d was just the beginning. \u003cbr\u003e\u003cbr\u003eVenita has gone on to write even more hot singles ready for music fans everywhere. Flavored with her own unique soulful stylings that include her musical influences, Mary J. Blige, Whitney Houston, Aliyah and other iconic hit makers, Venita\u0027s talent shines bright amid a vast ocean of stars. \u003cbr\u003e\u003cbr\u003eCurrently, Ms. Moore is working on her latest project with new management, a new marketing and PR team, new writing collaborations and an upcoming promotional tour.\u003cbr\u003e"
