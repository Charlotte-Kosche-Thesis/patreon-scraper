    "published_at": "2016-03-09T23:31:13+00:00",
    "summary": "Howdy there Patrons!\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eREWARDS ARE SENT MONTHLY! BUT DIGITAL CONTENT IS INSTANT!\u003c/span\u003e\u003cbr\u003eI am stoked to be revamping my Patreon! Changes have been made to all of my rewards!\u003cbr\u003e\u003cbr\u003eSo, hey there you love-nugget-buscuit-cutie-butts!\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eABOUT ME:\u003c/strong\u003e\u003cbr\u003eMy name is Janette, and I am a cosplayer, model, musician, and overall artist that goes by the name \"Vailence\". For all of you who support me and are ready to contribute, I already want to say thank you. Creation is my life: from music to videos, dancing to costumes, I wouldn\u0027t be able to live if I couldn\u0027t create. So, needless to say, this is huge for me. But... ENOUGH WITH ALL THE MUSHY STUFF!\u00a0\u003cimg src=\"https://www.walldevil.com/wallpapers/w02/859963-happy-meme-white-background.jpg\"\u003e\u003cbr\u003eMy love for photos started when I was about 13 years old and started posing for a camera to learn how to draw faces from different angles. That was the first time I realized that modeling is more than just a pretty girl, it is capturing a potential work of art in the moment. When I was 14, a good friend named Briana Robertson showed me the world of modeling for the first time and I fell in love. After that my entire world revolved around photo experimentation of all kinds: from heavily stylized photoshoots to basic lingerie and fashion work. Now those photoshoots have evolved in a love for cosplay in being able to combine my two favorite things: photoshoots and adorable characters from my favorite past times (video games, manga, etc). As an adult I desperately hope to prove to the world that dreams can become reality with some elbow grease, and that men and women of all ages should never feel guilty about being who they are; no matter how strange or nerdy they may feel that person is!\u003cbr\u003e\u003cimg src=\"http://static.wixstatic.com/media/591eba_ec188abb9f2b46a89d5d44fad1e5b70c~mv2_d_2000_2000_s_2.jpg_srz_500_500_75_22_0.5_1.2_75_png_srz\"\u003e\u003cbr\u003e(Example Burlesque photoset of Leeloo Dallas)\u003cbr\u003eI have put together a list of perks for everyone who wants to be part of this creative journey with me that I think will make your patronage worth your while!\u00a0\u003cbr\u003eI would like to stress that I will continue to post on all my social media but, having your contribution helps with costuming costs, and maybe one day will provide some sort of stable income.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eWHAT IS PATREON?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003ePatreon is a crowdfunding website to allow creators a more stable way of funding their projects and potentially producing income by directly giving back to the people who support them (THAT\u0027S YOU!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT IS A BURLESQUE PHOTOSET?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBurlesque photosets are essentially \u003cstrong\u003estrip sets \u003c/strong\u003ethat don\u0027t include the nips or the bits! Similar to a live burlesque act, where the dancer ends the show in a pair of pasties.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eHAVE MORE QUESTIONS?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFeel free to contact me on Facebook, Instagram, or iamvailence@gmail.com with any questions, and I might just add yours here!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eCheck out my accounts on\u00a0\u003ca href=\"http://facebook.com/janetteluvsu\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://instagram.com/janetteluvsu\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e, and\u00a0\u003ca href=\"http://youtube.com/janetteluvsu\" rel=\"nofollow\"\u003eYoutube\u003c/a\u003e.\u003cbr\u003e"
