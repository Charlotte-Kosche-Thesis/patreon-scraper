    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWho Am I?\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eHello Amazing Bad Ass People! I\u2019m Alicia Bellamy also known as VertVixen! I am the owner and main content creator for VertVixen Studios! For the past 4 years I have been crafting my passion and making epic costumes! Now I want to share my experience, knowledge, and some fun times with all of you!\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0 \u00a0\u003cimg src=\"http://www.vertvixen.com/wp-content/uploads/2018/02/6OCr5HU.jpg\" style=\"width: 251px;\"\u003e\u003ca href=\"https://i.imgur.com/6OCr5HU.jpg\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ePhoto by Paincakes Photography\u003cbr\u003eSword by Coregeek Creations + Myself\u003c/em\u003e\u003c/div\u003e\u003cbr\u003eQuick Blurb! I went to school for Video Game Art and Design and ended up working in the Video Game Industry as a 3D artist for 3 years, during this time I discovered my true passion for building and creating costumes! Now I am combining the best of both worlds; I am bringing 3D modeling and Digital Sculpting into my costume and prop work! \u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003eYou can check me out on everything else here:\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u00a0\u003ca href=\"http://www.twitch.tv/vertvixen\" target=\"_blank\"\u003e\u003cimg src=\"http://www.vertvixen.com/wp-content/uploads/2018/02/fwIyQ0K.png\" style=\"width: 73px;\"\u003e\u003c/a\u003e \u003ca href=\"http://www.youtube.com/vertvixenstudios\" target=\"_blank\"\u003e\u003cimg src=\"http://www.vertvixen.com/wp-content/uploads/2018/02/6sZvKwy.png\" style=\"width: 84px;\"\u003e\u003c/a\u003e \u003ca href=\"http://www.twitter.com/vertvixen\" target=\"_blank\"\u003e\u003cimg src=\"http://www.vertvixen.com/wp-content/uploads/2018/02/NAjVGkq.png\" style=\"width: 86px;\"\u003e\u003c/a\u003e \u003ca href=\"http://www.instagram.com/vertvixen\" target=\"_blank\"\u003e\u003cimg src=\"http://www.vertvixen.com/wp-content/uploads/2018/02/VTfNuXC.png\" style=\"width: 71px;\"\u003e\u003c/a\u003e \u003ca href=\"http://www.facebook.com/aliciacosplay\" target=\"_blank\"\u003e\u003cimg src=\"http://www.vertvixen.com/wp-content/uploads/2018/02/76cnsEE.png\" style=\"width: 77px;\"\u003e\u003c/a\u003e\u003c/h4\u003eWhat I do!\u003cbr\u003eLast year I was able to make all of my dreams come true thanks to all of your support and become a costume and prop builder full time! This means I stream 4 days a week, both creative and gaming content and create Youtube content weekly!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u00a0\u003cimg src=\"http://www.vertvixen.com/wp-content/uploads/2018/01/16999073_1459587077419290_4693889278315454784_n.jpg\" style=\"width: 471px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003ePhoto by SideShow Collectibles\u003c/em\u003e\u003c/div\u003e\u00a0\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYou do this full time why Patreon?\u003c/span\u003e\u003c/h2\u003eEven though I get paid for some of the costumes I make for companies that doesn\u2019t cover any of the social media updates or content creation for you guys! I want to give back to you for all of your continuous support while generating new content! I really want to focus on sharing my knowledge of 3D modeling, digital sculpting, and 3D printing for costume creation!  The main goal of patreon is to create more useful and fun content for all of you and share everything I have learned! The more support I get the more I content I can create!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat Will I see here?\u003c/span\u003e\u003c/h2\u003e\u003cul\u003e\u003cli\u003eWeekly videos (Tutorials/ Twitch Highlights/ Unboxings/ Costume Showcases/ Q\u0026amp;A/ ETC)\u003c/li\u003e\u003cli\u003eBTS Videos and Pictures\u003c/li\u003e\u003cli\u003eEarly peeks of what I am working on\u003c/li\u003e\u003cli\u003eMore WIPs of what I am working on then I post anywhere else\u003c/li\u003e\u003cli\u003ePolls on what videos you want to see next!\u003c/li\u003e\u003cli\u003eTravel Vlogs (Whenever available)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.vertvixen.com/wp-content/uploads/2018/02/IcFr0sO.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cem style=\"background-color: initial;\"\u003eOriginal Helm Design\u00a0inspired by the Lich King - 3D model to Physical\u003cbr\u003e\u003cbr\u003e\u00a0\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cimg src=\"http://www.vertvixen.com/wp-content/uploads/2018/02/OAcPW5c.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://www.vertvixen.com/wp-content/uploads/2018/02/a5DY7Nx.jpg\"\u003e\u003cbr\u003eOriginal Digital Sculpt from my Female Arthas costume (this was 3D printed)\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003eDon\u2019t worry this does not mean I won\u2019t be posting my regular things on my social media! I just \u003cbr\u003ewant to offer my Patrons Bonuses and Extras for supporting me!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat will my money go to and what can I expect?\u003c/span\u003e\u003c/h2\u003eEquipment of ALL KINDS! We are talking cameras for video tutorials and streaming, workshop tools, costume materials, and everything else needed to create content for YOU! Most of the funds will go to producing new content. With your support I can allocate more time to streaming and creating YouTube Content!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eNDA Projects \u003c/span\u003e\u003c/h2\u003eSOMETIMES I have to work under an NDA (non disclosure agreement). This means that all the progress pictures, videos, and final pictures won\u2019t be shared until I go public! I like to work on at least 2 projects at once, so there should always be new content!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThank you!\u003c/span\u003e\u003c/h2\u003eThank you all for even considering to help support me and my companies content creation! Because of you I can continue to create \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eAll physical goods from the previous month will be sent out by the 10th of every month.\u003cbr\u003e\u003c/em\u003e\u003cem\u003eAll Digital goods will be sent out as they are created.\u003c/em\u003e\u003c/div\u003e"
