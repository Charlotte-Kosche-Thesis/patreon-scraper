    "summary": "We hope you enjoyed that brief lesson in dirty words by George Carlin, the Patron Saint of Very Bad Words.\u00a0\u003cbr\u003e\u003cbr\u003eFor the last year, Very Bad Words has been entertaining and educating the world all about the important things in life. You know, swearing and taboo language. We love making this podcast for you all and are so happy that people seem to like it. By being on our Patreon page, you must appreciate it enough to throw a few coins towards us. So...fucking THANKS!\u003cbr\u003e\u003cbr\u003eA little peek into our process...\u003cbr\u003eEach full length episode usually consists of at least 3 interviews. The raw tape of each of these interviews can be anywhere from 30 to 90 minutes long! That means A LOT of work is put into the editing of those interviews and crafting a story out of them that we feel is worth your time. If a show is seeming a little too serious, we grab our mics and head out to the streets to harass folks to make those fun Vox Pops (audio collage of people\u0027s comments).\u00a0\u003cbr\u003e\u003cbr\u003eAs you all have heard in the show, we do sell some ads. However, in the new world of Podcasting, it\u0027s not quite there in terms of sustaining. Of course, if you are Sara, Jad or Ira, you aren\u0027t having too much trouble. However, the rest of us need a little boost.\u00a0\u003cbr\u003e\u003cbr\u003eThat\u0027s where you amazing folks come in. If we are able to raise enough money to keep us away from \"real\" jobs, then we can keep cranking out episode after episode for you until we cover all aspects of those very, very bad words.\u00a0\u003cbr\u003e\u003cbr\u003eThanks so much again!!!!\u00a0\u003cbr\u003e\u003cbr\u003e- Matt\u00a0\u003cbr\u003e\u003cbr\u003e"
