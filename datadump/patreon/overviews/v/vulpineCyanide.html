    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHELLO!\u003c/strong\u003e\u003c/div\u003eHey dudes, my name is Kyle, better known as Kaio/Fox or vulpineCyanide... or even Noodle!\u00a0But hey! What do I do? I make songs, comics and stream video games! Some of you may be familiar with me, and majority, not. But let\u0027s work hard!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT IS THIS PATREON FOR?\u003c/strong\u003e\u003c/div\u003eMaking a living as a creator is a bit tricky these days. With the ever-changing ways for monetisation, creators need other options.\u003cbr\u003e\u003cbr\u003eFor nearly over a decade now, I\u0027ve been creating stuff, putting out content on and off due to personal circumstances but despite that, I\u0027ve been working hard \u0026amp; practicing making sure to hone my craft. It\u0027s always been my biggest dream to make music and art that people enjoy and recognize. I\u0027ve given my whole life thus far to making music and art and platforms like this one allow me to open doors I\u0027ve once closed.\u003cbr\u003e\u003cbr\u003eWhat I do includes:\u003cbr\u003eComposing, writing \u0026amp; drafting, designing/drawing, recording \u0026amp; engingeering, producing and singing the songs, mixing songs \u0026amp; finalizing pages (by far the most time consuming things), mastering, promotion in social media and a lot more managing myself and the stuff I put out.\u003cbr\u003e\u003cbr\u003eIt may not look like much but that\u0027s a lot of work for one person! My songs and comics can often take over 100 hours to create \u0026amp; that\u0027s not including managing promotion and stuff!\u003cbr\u003e\u003cbr\u003eSo when you become a patron, you\u0027re supporting me and giving me some breathing room and you let me keep creating content you enjoy as well support myself! And who knows, maybe this\u0027ll go a long way and I\u0027ll be able to work my dream job.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWHAT ARE MY REWARDS FOR CONTRIBUTING?\u003c/strong\u003e\u003c/div\u003eThe content itself are the main rewards. You can check out the full reward list on the side bar over there! \u003cbr\u003e\u003cbr\u003eThere won\u0027t be any \"exclusive\" songs or art behind a paywall! I want my current and potential fans to be able to enjoy the content they\u0027re here for when I release them regardless of their financial situation!\u003cbr\u003e\u003cbr\u003eNote that the reward tiers are not concrete and may change slightly based on feedback, but I\u0027ll only be adding so you won\u0027t lose anything!\u003cbr\u003e\u003cbr\u003eAnyway!\u003cbr\u003eA massive thank you to everyone who chips in and to everyone who listens to my stuff and likes my art!\u003cbr\u003e\u003cbr\u003eThis is just the beginning and we\u0027re aiming for something much bigger, guys! Let\u0027s go!\u003cbr\u003e\u003cbr\u003e- Kaio"
