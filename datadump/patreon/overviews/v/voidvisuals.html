    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/wupPCLSwMCI\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cimg src=\"http://voidvisuals.com/wp-content/uploads/2017/08/subtitle-1.jpg\"\u003e\u003cbr\u003e\nMy mission is to reconnect with beauty through art. For over 10+ years I have been creating visual art, animations, music videos and documentaries.\n\u003cbr\u003eMy wish is to improve the quality of my work, and as my standards rise, the necessary working hours and equipments do as well.\u003cbr\u003eIn order to\u00a0nurture my development as an artist, I created this Patreon page where you can contribute and support me on my journey.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://voidvisuals.com/wp-content/uploads/2017/08/subtitle-2.jpg\"\u003e\u003cbr\u003e\n\tYou can support me with as little as $2 per month and receive many benefits and goodies. For $9 you name will be in the credits of new productions. And to bring some real value, I decided to offer full screening and usage rights of my work to you (details below).\n\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://voidvisuals.com/wp-content/uploads/2017/08/subtitle-3.jpg\"\u003e\u003cbr\u003e\n\tFirst of all it will be used to secure my basic needs - life expenses like rent and food.\n\t\u003cbr\u003e\n\tMy first goal at $1000 per month would cover these basic needs and allow me to dedicate to creativity full time.\u003cbr\u003e\n\tOn top of that all money will go straight into my projects - equipments and hardware, software and subscriptions, paying musicians, audio engineers and assistants.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://voidvisuals.com/wp-content/uploads/2017/08/subtitle-4.jpg\"\u003e\u003cbr\u003e\n\tMost people underestimate the workload needed to create an animation or music clip. For a 5 minute animation I need to work around 2-3 months full time. \u003cbr\u003e\n\tAs a Patron you can help me maintain high quality and high productivity.\t\u003cbr\u003e\n\t\u003cdiv\u003e\n\t\tYou can check out my work here\n\t\t\u003cbr\u003e\n\t\t\u00a0 \u00a0\u2022\u00a0\u003ca href=\"http://www.voidvisuals.com/\" target=\"_blank\"\u003evoidvisuals.com\u003c/a\u003e\u003cbr\u003e\n\t\t\u003cdiv\u003e\n\t\t\t\u00a0 \u00a0\u2022\u00a0\u003ca href=\"https://www.youtube.com/user/minghaoxu\" target=\"_blank\"\u003eVoid Visuals\u00a0Youtube Channel\u003c/a\u003e\u003cbr\u003e\n\t\t\tThere are more work, animations and films that are not for free. But as my Patron you get full access to all of them.\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cimg src=\"http://voidvisuals.com/wp-content/uploads/2017/08/subtitle-5.jpg\"\u003e\u003cbr\u003e\n\t\t\tMy vision is to keep on bringing beauty into the hearts and minds and transform how we relate with creation in a more connected way. I have tons of ideas, sketches, animation scripts etc. that are just waiting in the pipeline. Here are just a few:\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\t\u003cimg src=\"http://voidvisuals.com/wp-content/uploads/2017/08/sketch-composition-1.jpg\"\u003e\u003cbr\u003e\n\t\t\t\u003ca href=\"http://voidvisuals.com/wp-content/uploads/2017/09/patreon-vv02.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"http://voidvisuals.com/wp-content/uploads/2017/09/patreon-vv02.jpg\"\u003e\u003cbr\u003e\n\t\t\t\u003cimg src=\"http://voidvisuals.com/wp-content/uploads/2017/09/patreon-vv03.jpg\"\u003e\u003cbr\u003e\n\t\t\t\u003cdiv\u003e\u003cimg src=\"http://voidvisuals.com/wp-content/uploads/2017/09/patreon-vv04.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIf you feel the resonance, inspired and want to see any of this happen, be part of this journey and be credited in my future productions.\nYour support will also help me to improve my skills and learn new softwares and tools.\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cbr\u003e\n\t\t\t\t\u003cimg src=\"http://voidvisuals.com/wp-content/uploads/2017/08/subtitle-6.jpg\"\u003e\u003cbr\u003e\n\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\u003cstrong\u003e\n\t\t\t\t\t\"VOID Explorer\" for $2 / month:\n\t\t\t\t\t\u003c/strong\u003e\u003cbr\u003e\u2713 Full access to Patrons-only \"behind the scenes\" section with regular updates on active projects, making of and sneak peeks\u003cbr\u003e\u2713 Access to\u00a0Full HD digital downloads of featured works\u003cbr\u003e\u2713 And my Digital Artbook \"Beyond the Veil\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"VOID Patron\" for $9 / month: \u003c/strong\u003e\u003cbr\u003e\u2713 All of the above and\u003cbr\u003e\u2713 Full access to my Patrons-only portfolio section with all my productions including documentaries\u003cbr\u003e\u2713 \u003cstrong\u003eYour name in the credits of all supported projects\u003c/strong\u003e (Your name from Patreon)\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\"Licensor Deal\" for $19 / month:\n\t\t\t\t\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\u2713 All of the above and\n\u003cbr\u003e\u2713 \u003cstrong style=\"background-color: initial;\"\u003eFull usage rights of my images in high resolution\u003cbr\u003e\u003c/strong\u003e\u2713 \u003cstrong style=\"background-color: initial;\"\u003eFull screening rights of my documentaries and animation videos\u003cbr\u003e\u003c/strong\u003eThis is especially interesting for people using meditation videos in groups, seminar \u0026amp; workshop instructors, therapists, presenters using backgrounds, VJs etc.\u00a0\u003c/div\u003e\u003cdiv\u003e\n\t\t\t\t\t\t\u2713 Ability to pick topics for upcoming videos: are there certain topics or visuals you would like to see in a clip? Make suggestions for upcoming projects.\n\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\u003cstrong\u003e\n\t\t\t\t\t\t\t\"Creators Deal\" for $49 / month:\n\t\t\t\t\t\t\t\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\t\t\t\t\u2713 All of the above and\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u2713 \u003cstrong\u003eFull access and usage rights of my video stock library\u003cbr\u003e\u003c/strong\u003e(see current library on\u00a0\n\t\t\t\t\t\t\t\u003ca href=\"https://www.shutterstock.com/video/gallery/Void-Visuals-168595504/\" target=\"_blank\"\u003eShutterstock\u003c/a\u003e).\u003cbr\u003e\n\t\t\t\t\t\t\tThis is especially suited for content creators, media creators, musicians and filmmakers. It\u0027s also my best-value deal ($4000+ in value), as for $49 you can\u0027t even get a single shot on Shutterstock. With the Creators Deal you get full access to all shots while my library is continuously growing by several new uploads per month. The price will therefore go up in the future, but your Creators Deal will lock in at the price you sign up with.\n\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u003cdiv\u003e\n\t\t\t\t\t\t\t\t\u2713 Ability to pick topics for stock shots and videos - Do you need a certain shot for a project? Vote on my poll and I will create most demanded ones for the next stock upload. \n\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u2713 \"Creators Deal\" is limited to 100 Patrons only\n\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\t\u003cbr\u003e\n\t\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\u003c/div\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e"
