    "summary": "\u003ch3\u003eHey there!\u003c/h3\u003e\nI\u0027m Andrew and I\u0027ve been creating simulations and games for over five years.\u00a0Recently, I\u0027ve begun to create video tutorials to share my experience and knowledge. I try to focus more on virtual reality, and using it in fun and interesting ways. Sometimes, I also make simple projects focusing on the basics of game development.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://static1.squarespace.com/static/53a58468e4b0dd65b78fdd51/t/5ac3b7f2352f538fafe159b8/1522776057807/PatreonThumbnails.png?format=750w\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI currently create a weekly video released every Wednesday on my YouTube channel. For 2018, I aim to alternate between one-off videos, and videos that contribute to an on-going series/playlist\u00a0I have a ton of ideas in the works, so come along for the journey!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhat\u0027s the money for?\u003c/h3\u003e\nI drink a lot of iced coffee. Really though, pledges go towards supporting me in my day-to-day life. This includes items like software licenses, hardware, and version control services.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eThank you!\u003c/h3\u003eThank you, I really could not continue to do this without the support, and wonderful comments from viewers. :)"
