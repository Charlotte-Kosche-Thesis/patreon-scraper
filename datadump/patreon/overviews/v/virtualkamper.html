    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/dBwikg7kz10\" width=\"854\"\u003e\u003c/iframe\u003e\n",

    "published_at": "2018-04-24T08:27:18+00:00",
    "summary": "Dear National Parks Fans,\u003cbr\u003e\n\u003cbr\u003eHello and welcome! We\u0027re Lucas \u0026amp; Sarah, creators of Podcasts with Park Rangers. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s \u003cem\u003ePodcasts with Park Rangers\u003c/em\u003e about? Who are you guys?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re two full-time RVers touring the nation while visiting all 417 National Parks and Historic sites. At every unit we visit, we love to talk to Park Rangers. We thought, \u003cem\u003e\u201cWouldn\u2019t it be cool to interview Park Rangers on a podcast?\u201d\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYes, yes it would! We\u0027ve dreamed of\u00a0\u003cem\u003ePodcasts with Park Rangers\u003c/em\u003e\u00a0for over a year, and now we\u0027re bringing it to you!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWe love to see people\u0027s enthusiasm for the National Parks! \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eFrom our discussions with Park Rangers and with you, we know the importance of this topic. And, as we kickstart this podcast, we\u0027ve begun to realize the enormity of this project. We want to keep this show on the road!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003eThese episodes take\u00a0well over 24 hours to produce! \u003cbr\u003e\n\u003cbr\u003e\n\u003c/i\u003eWe put in a lot of work because we\u0027re passionate about the parks. \u003cem\u003ePodcasts with Park Rangers\u003c/em\u003e allows us to bring more awareness to what it takes to run our\u00a0public lands. We take a look at what happens behind the scenes and bring to you the hidden gems in the National Park System.\u003cbr\u003e\n\u003cbr\u003eIf you join our Patreon family, you\u0027ll help us with our day-to-day expenses so we can focus on future episodes. We can hire help, and invest more time into quality content! You\u0027ll keep the RV gassed up, allow us to purchase better equipment, and we\u0027ll have more time for Patreon exclusive episodes.\u003cbr\u003e\n\u003cstrong\u003e \u003cbr\u003eWhat are the benefits of our Patreon family?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eSupport at any level means a lot to us! We appreciate our listeners, even if they can\u0027t contribute right now.\u003cbr\u003e\n\u003cbr\u003eFor those who become part of our Patreon family, you\u0027ll have access to a variety of rewards:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eBonus content from interviews\u003c/strong\u003e cut due to time constraints, and a look at pre-interview questions where we get to know the ranger a bit more.\u003c/li\u003e\u003cli\u003eAccess to bonus \u003cstrong\u003emonthly mini-episodes\u003c/strong\u003e on a variety of topics: interviews with influencers, park advocates, or behind the scenes conversation between Lucas \u0026amp; Sarah. You\u0027ll get to know us way better than the casual listener.\u003c/li\u003e\n\u003cli\u003eWe\u0027ll host a \u003cstrong\u003eGoogle hangouts chat\u003c/strong\u003e once a month where we pick a monthly topic, and you get to ask us the questions.\u003c/li\u003e\u003cli\u003eInvites to \u003cstrong\u003ehike with us\u003c/strong\u003e.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMonthly postcards\u003c/strong\u003e from the National Parks we feature.\u003c/li\u003e \n\u003cli\u003eAnd more!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027re glad you enjoy what we do, and we hope to inspire a passion in you to love and support the National Parks just like the Rangers we interview! So hit the big orange button to join our family."
