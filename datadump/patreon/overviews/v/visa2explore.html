    "summary": "Hello\u003cbr\u003e\u003cbr\u003eWarm Welcome Friends to be part of the Visa2explore journey with me.\u003cbr\u003e\u003cbr\u003eI travel across the cities to explore food and bring to you the mouth watering delicacies all across the places.\u003cbr\u003e\u003cbr\u003eYou know What excites me and what i love the MOST?\u003cbr\u003eIt is -\"When YOU(viewer)\u00a0 feel that YOU along with me are a part of the food walk.\"\u003cbr\u003e\u003cbr\u003eAm I a Chef or SME ( subject matter expert) ?\u003cbr\u003eNO, Not at all, I am just one amongst YOU.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWhat is it I am good at?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eTalking \u0026amp; Interacting, Learning and sharing experiences and above all bringing to YOU\u00a0 what you always recommend...Food and Food..with lots of variety.\u003cbr\u003e\u003cbr\u003eLast 17 years I have been a Sales guy with interest in food, travel, making friends, learning cultures and customs.\u003cbr\u003eI quit my full time job for living up my passion to travel for food.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSource of Encouragement \u0026amp; Motivation:\u00a0\u003cstrong\u003e\u003c/strong\u003e \u003c/strong\u003eIt\u0027s YOU only.\u003cbr\u003e\u003cbr\u003eIt gives me delight when YOU say that you want visa2explore as Number One Food Channel in India.\u003cbr\u003eIt excites me to work more hard and with greater commitment when i see Viewers commenting that on Sunday morning at 6 am, they got up thinking that they will get to watch a new video of visa2explore at 9 am.\u003cbr\u003e\u003cbr\u003eTo say the least: Thanks for always being supportive and for being part of this wonderful food Journey and being an active viewer and subscriber.\u003cbr\u003eThanks for your Viewership, Trust, Engagement, Support, Guidance \u0026amp; so much more. Progress on content and delivery has been possible only with your inputs.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWould you Like to support My work further?\u00a0\u003c/strong\u003e\u003cbr\u003eBecome a Patron and support financially my future endeavours.\u003cbr\u003eYou may choose to do this as a One Time Support or for Every Episode.\u003cbr\u003e\u003cbr\u003eAs always, Trying to keep this simple,\u00a0Carry on reading to learn more.\u003cbr\u003e\u003cbr\u003e"
