    "summary": "Hello, Vidargavia (pronounced \u0027Vi-Da-Gavia\u0027) here! \u003cbr\u003e\u003cbr\u003eOn my Youtube channel I mainly play Minecraft. \n\nI focus on making beautiful but functional and efficient builds. So I might make an Iron Farm but hide it in a village, or a Gold Farm that looks like a pyramid. \n\nAnd sometimes I just make things pretty without function, like an Oasis in the middle of the desert. \n\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy are\u00a0 you on Patreon?\u003c/strong\u003e\u003cbr\u003eNow, my content is free, no strings attached. And I have a full time job, and can pay my bills, buy clothes for my kids and all that, so don\u0027t you worry! :)\u003cbr\u003e\u003cbr\u003eThis patreon exists for the sole purpose of furthering my channel, and in the end the content I can produce for your benefit. So any and all donations will go back into the channel.\u003cbr\u003e\u003cbr\u003eBasically, if you really like something I\u0027ve done and want to show your appreciation by donating on this page, well I will of course be both thrilled and grateful, and I will run off and buy better equipment or something similar for the money. :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen can you see my videos?\u003cbr\u003e\u003c/strong\u003eI release at least two videos per week, but most weeks it\u0027s four, and sometimes more. Here\u0027s the schedule:\u003cbr\u003e\u003cul\u003e\u003cli\u003eTuesday: Sometimes a tutorial or timelapse\u003c/li\u003e\u003cli\u003eWednesday: A Vanilla Minecraft Let\u0027s Play (usually Lionheart)\u003c/li\u003e\u003cli\u003eThursday: Sometimes a tutorial or timelapse\u003c/li\u003e\u003cli\u003eFriday: A Modded Minecraft Let\u0027s Play (usually Revelation)\u003c/li\u003e\u003cli\u003eSaturday: Sometimes a tutorial or timelapse\u003c/li\u003e\u003cli\u003eSunday: Streaming!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I support you?\u003cbr\u003e\u003c/strong\u003eWoha, woha... \u003cem\u003eYou don\u0027t need to support me! \u003c/em\u003eSeriously. \u003cbr\u003e\u003cbr\u003eBut if you want to you can. And if you do the money will go, without fault, into improving my videos, channel and so on. More content, better looking content, nicer sounding content, more on schedule content and nicer look and feel are some areas that may be affected.\u003cbr\u003e\u003cbr\u003eLastly, thank you for watching my videos, that is the main thing here really. And thank you for all the other things you guys do for me, leaving comments and likes and such :) Keep it up, cause it keeps me going!\u003cbr\u003e\u003cbr\u003e"
