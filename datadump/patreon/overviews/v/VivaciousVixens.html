    "published_at": "2017-11-28T04:40:12+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eA Little Teaser - Riley\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/FzH0cc_Hg2k\" width=\"560\"\u003e\u003c/iframe\u003e\nWrapping up some renders for the first scene of Sorority Sweethearts. It has taken longer than expected, so I thought I would share a little teaser animation of Riley.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv\u003e\n\tMy name is Kitfox! I have been captivated with some of the great Adult games that can found here on Patreon. So much so, that I have spent several months learning everything I can about creating 3D art and animation. Now I am going to create a game of my own, just for you.\n\t\u003cbr\u003e\n\tMy goal here is to provide some gorgeous characters, an entertaining storyline, a captivating game, and of course, some stimulating visuals for you. \n\t\u003cbr\u003e\n\tI have found the game play to be lackluster with many of the Adult games that I have played on Patreon. You repeat the same things over and over trying to get to the point where you can actually see some progress. You read the same dialog over and over until your brain starts to bleed. Basically you just have enough game play to justify showing some Adult situations.\n\t\u003cbr\u003e\n\tWith that in mind, you will find my game will give you a more immersive experience. I am using the latest 3D modeling techniques to render high quality, visually appealing characters. There will be more complex animated scenes than you see in many of the games. No two position poses being repeated over and over. ... and hopefully you will find the characters interesting.\n\t\u003cbr\u003e\n\tIt will take some effort to get the initial game up and running. I\u0027ll provide some sample material and some character bios to wet your appetite while I work on what I hope will be one of your favorite gaming experiences.\n\t\u003cbr\u003e\n\tMy first game is called \n\t\u003cstrong\u003eSorority Sweethearts\u003c/strong\u003e. It is the tale of an unemployed slacker who is also somewhat of a horny pervert. The game begins with our \"Hero\" getting a job as the Houseboy for a Sorority house of beautiful young women. The residents are a diverse set of young women with a wide range of experience and desires. From the sweet mid-western virgin that is a little too na\u00efve to see our Hero coming, to the sassy little Texan that has a secret that she doesn\u0027t want her sisters to know.\u003cbr\u003e\n\t\u003cbr\u003e\n\tPlease join me (and our Hero) on this journey and support me on my Patreon.\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eMeet the Sweethearts\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eRiley\u003c/span\u003e\u003c/h2\u003e\n\u003cimg src=\"http://i.imgur.com/WMXvmaq.png\"\u003e\u003cbr\u003e\n18 year old Riley just arrived from Oklahoma and is starting as a Freshman in the fall. She is very playful and likes to tease. ... but keep your hands off the merchendise! She loves lots of attention but it will take some time and effort to work your way past her defenses.\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eSabrina\u003c/span\u003e\u003c/h2\u003e\n\u003cimg src=\"http://i.imgur.com/rpuxZJn.png\"\u003e\u003cbr\u003e\nSabrina is a 23 years old Texan, born and raised just outside of the city of Dallas. She is putting herself through college and is constantly struggling to make enough money to keep going. She has had to delay college for a few years just to earn enough money to get started. She knows the value of a hard earned dollar and does whatever it takes to make sure that her dream of getting a college degree will come true.\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eNikki\u003c/span\u003e\u003c/h2\u003e\n\u003cimg src=\"http://i.imgur.com/dxW3j9o.png\"\u003e\u003cbr\u003e\nNikki is a 20 year old Junior. She considers herself to be a bit of a Rebel Rocker and loves to dress the part. Upon meeting Nikki you will be able to experience her \"Attitude\" first hand. If you can handle a few insults and a whole lot of loud music you should do just fine.\n\u003cbr\u003e\n\u003ch2\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eCheyenne\u003c/span\u003e\u003c/h2\u003e\n\u003cimg src=\"http://i.imgur.com/Rikkkde.png\"\u003e\u003cbr\u003e\nCheyenne is 21 year old Senior from Florida. She grew up in a bikini and seems to have a strong aversion to clothing. If you\u0027re her type, she is sure to rock your world."
   },
