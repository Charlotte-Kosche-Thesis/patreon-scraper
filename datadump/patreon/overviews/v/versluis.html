    "summary": "Hi I\u0027m \u003cstrong\u003eJay Versluis\u003c/strong\u003e, and I explain complex stuff in human terms. I believe anyone can learn anything if the subject matter is presented in a way that people like you and I can understand it.\u00a0\u003cbr\u003e\u003cbr\u003eI love software, and all the beautiful things it can do on the right machines - but nothing annoys me more than badly documented apps, or badly designed UIs.\u003cbr\u003e\u003cbr\u003eFor each area of my many interests I\u0027ve started taking notes on public websites since 2006, some of which have become rather popular over time:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.versluis.com\" target=\"_blank\"\u003eversluis.com\u003c/a\u003e - my personal website about creative 2D and 3D software (such as DAZ Studio, Blender, ZBrush, Photoshop and a lot more)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://wpguru.co.uk\" target=\"_blank\"\u003eThe WP Guru\u003c/a\u003e - my hacking and coding blog about Linux, macOS, Windows, WordPress, Commodore and web development\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://pinkstone.co.uk\" target=\"_blank\"\u003emy iOS Dev Diary\u003c/a\u003e - about Objective-C coding, iOS and macOS development\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI also have a\u00a0\u003ca href=\"https://youtube.com/user/wphosting\" target=\"_blank\"\u003eYouTube channel\u003c/a\u003e that serves as a pool to store screencasts on all the above topics.\u00a0\u003cbr\u003e\u003cbr\u003eBetween 2015 and 2017 I was going through a rough patch when I was diagnosed with colon cancer. I\u0027ve survived thanks to immunotherapy. It was a very unique case, hence I\u0027ve recently devoted a whole new project to the whole topic at\u00a0\u003ca href=\"https://supersurvivor.tv\" target=\"_blank\"\u003esupersurvivor.tv\u003c/a\u003e. The site features articles on how to survive cancer while staring death in the face, as well as my video diary of the whole journey, plus post survivor notes. Anything related to any illness really. The project has a separate\u00a0\u003ca href=\"https://www.youtube.com/channel/UCy5J-RxxBqx2UHdZFJWZVnQ\" target=\"_blank\"\u003eYouTube channel here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eYour patronage means I can devote my full time and effort on maintaining and growing all these wonderful projects, and create new ones if and when necessary.\u003cbr\u003e\u003cbr\u003eThanks for stopping by, and thank you for your support!\u003cbr\u003e"
