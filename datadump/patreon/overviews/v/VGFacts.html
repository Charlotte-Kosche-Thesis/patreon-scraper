    "summary": "Hey guys, we run a website and web series called VGFacts. The basis for the site is simple: Gaming Trivia.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/dHwKOO2.png\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003e\u003ca href=\"http://www.vgfacts.com/\" rel=\"nofollow\" target=\"_blank\"\u003eYou can check out the site here,\u00a0\u003c/a\u003eor if you\u0027re interested in seeing some of our videos, we put them on\u00a0\u003ca href=\"https://www.youtube.com/user/dykgaming\" rel=\"nofollow\"\u003ethe DidYouKnowGaming youtube channel here.\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/Vjbo9l6.jpg\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eWe depend on user support to keep our site running. We rely on our users to submit trivia that we can then process by correcting grammar, and verifying the source that they supply with each piece of trivia.\u003cbr\u003e\u003cbr\u003eWhile there are several websites that provide gaming trivia, there is no website dedicated to archiving information quite like VGFacts. We try to provide as many means of finding trivia for not only individual games, but also their developers, consoles and series. We also make sure that each fact can be confirmed as a fact - we require a source for all information we have sent in to us.\u003cbr\u003e\u003cbr\u003eWe receive a \u003cstrong\u003ehuge\u003c/strong\u003e number of submissions, and we want to make sure the approval process maintains a high standard. We also want to remain unbiased, and able to provide a comprehensive site without the need to rely on irritating banner ads and flashing graphics. This is why we\u0027re looking to Patreon as a means of helping fund the site.\u003cbr\u003e\u003cbr\u003eWe previously ran ads across our site, but felt that it detracted from the overall experience and so we made the decision to remove them.\u00a0While we are now looking for help funding the site, \u003cstrong\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003ewe want everyone to know that it is completely optional. We will continue to provide trivia, work on videos, and keep the site running regardless of outside contributions. We will always be a site that is free to access with no restrictions.\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cb style=\"\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cb style=\"\"\u003e\u003c/b\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eAny amount helps, and will really add up to help us continue to provide the best in gaming trivia possible - just $1 will really make a difference.\u003c/span\u003e\u003cb style=\"\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/b\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eThank you for taking the time to read this, and possibly even fund us!\u003c/span\u003e\u003c/span\u003e"
