    "summary": "\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u003cstrong\u003e\u0412\u043b\u0430\u0434\u0438\u0441\u043b\u0430\u0432 \u041a\u043e\u0437\u0443\u043b\u044f\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u0421\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e, \u0432\u044b \u0437\u043d\u0430\u0435\u0442\u0435 \u043c\u0435\u043d\u044f \u043f\u043e \u0442\u0432\u0438\u0442\u0442\u0435\u0440\u0443 \u0438\u043b\u0438 \u0442\u0435\u043b\u0435\u0433\u0440\u0430\u043c-\u043a\u0430\u043d\u0430\u043b\u0443\u00a0\n\u003ca href=\"https://t.me/PROprgmr\" target=\"_blank\"\u003e\u00ab\u041f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0438\u0440\u0443\u0435\u043c \u0441 \u041a\u043e\u0437\u0443\u043b\u0435\u0439\u00bb\u003c/a\u003e. \u0418\u043d\u043e\u0433\u0434\u0430 \u044f \u0432\u044b\u0441\u0442\u0443\u043f\u0430\u044e \u043d\u0430 \u043a\u043e\u043d\u0444\u0435\u0440\u0435\u043d\u0446\u0438\u044f\u0445. \u041a \u043f\u0440\u0438\u043c\u0435\u0440\u0443, \u043d\u0430\u00a0\u003ca href=\"https://www.youtube.com/watch?v=2fgYmEtTCP\" target=\"_blank\"\u003eIndex Tech\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://pbs.twimg.com/media/DMvlxBNWsAAcpRB.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u041e\u0431\u044b\u0447\u043d\u043e \u044f \u043f\u0438\u0448\u0443 \u043a\u043e\u0434, \u043d\u043e \u0438\u043d\u043e\u0433\u0434\u0430 \u0432\u0441\u043f\u043e\u043c\u0438\u043d\u0430\u044e \u043c\u043e\u043b\u043e\u0434\u043e\u0441\u0442\u044c \u0438 \u043d\u0430\u0447\u0438\u043d\u0430\u044e \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c \u043c\u0435\u043c\u044b \u0438\u043b\u0438 \u0434\u0430\u0436\u0435 \u0441\u0430\u043c\u044b\u0439 \u043d\u0430\u0441\u0442\u043e\u044f\u0449\u0438\u0439 \u0432\u0435\u0431-\u043a\u043e\u043c\u0438\u043a\u0441 (\u0432\u0430\u0443). \u041a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e, \u0440\u0430\u0431\u043e\u0442\u0430 \u043e\u0442\u043d\u0438\u043c\u0430\u0435\u0442 \u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0430 \u0442\u043e, \u0447\u0442\u043e \u043e\u0441\u0442\u0430\u043b\u043e\u0441\u044c, \u0441\u044a\u0435\u0434\u0430\u0435\u0442 \u0430\u043f\u0430\u0442\u0438\u044f. \u041d\u043e \u0435\u0441\u043b\u0438 \u0432\u044b \u043a\u043e\u0433\u0434\u0430-\u0442\u043e \u043e\u0440\u0430\u043b\u0438 \u0441 \u043c\u043e\u0438\u0445 \u043c\u0435\u043c\u043e\u0432 \u0438\u043b\u0438 \u0445\u043e\u0442\u0438\u0442\u0435 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0435\u043d\u0438\u0435 \u043a\u043e\u043c\u0438\u043a\u0441\u0430, \u043f\u043e\u043c\u043e\u0433\u0438\u0442\u0435 \u043c\u043d\u0435, \u0437\u0430\u0434\u043e\u043d\u0430\u0442\u0438\u0432 \u043a\u043e\u043f\u0435\u0435\u0447\u043a\u0443!\n\u003cimg src=\"https://pbs.twimg.com/media/DQStSi-X0AEo32C.jpg\" style=\"width: 648px;\"\u003e\n\u003cblockquote\u003e\u2014 \u0421\u0442\u0430\u043d\u044c\u0442\u0435 \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u043c \u0438 \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u0435 \u0434\u043e\u0441\u0442\u0443\u043f \u043a \u0441\u0430\u043c\u044b\u043c \u0441\u0432\u0435\u0436\u0438\u043c \u043c\u0435\u043c\u0430\u0441\u0430\u043c \u043f\u0440\u044f\u043c\u043e \u0441\u0435\u0439\u0447\u0430\u0441\u003c/blockquote\u003e"
