    "summary": "Hello Lovelies!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.instagram.com/p/BZv4VfGjbuP/?taken-by=violetlovecosplay\"\u003eThankyou so much for checking out my Patreon!\u00a0\u003cbr\u003e\nI appreciate all of your support SO much! No one is obligated to contribute, but I can\u0027t thank everyone who chooses to help out enough \u0026lt;3 \u0026lt;3 You have my undying gratitude!\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m finally starting to figure out this account, but I\u0027m always working on improving things to be able to offer all contributors more rewards! The more pledges we get, the more rewards I can give!\u003cbr\u003e\u003cbr\u003eI\u0027ve decided that I will use this page mostly to share photos, stories, and videos of my cosplay builds and behind the scenes posts mostly publicly! This page will be a place that you can follow most of my work without having to pledge\u003cbr\u003e\u003cbr\u003eThere will of course still be tier levels, and rewards for those tiers if you chose to support my work and pledge!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eFun things you\u0027ll find here!\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cstrong\u003eExclusive photo content! \u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nThis means\u003cbr\u003e\nFun photoshoots\u003cbr\u003e\nBig Cosplay builds\u003cbr\u003e\n\u003cbr\u003e\nI don\u0027t under any circumstances shoot nudes or more sexually graphic content, so thats something you won\u0027t see here.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003eVideos!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027ll be posting various videos to multiple tier levels!\u003cbr\u003eBehind the scenes videos from shoots\u003cbr\u003eTutorial videos of cosplay builds ect\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003ePrints and goodies!\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eRed Rupee Tier level patrons will get mini prints at the end of each month!\u003cbr\u003eTier levels Shadow Medallion and up get print packages!\u00a0\u003cbr\u003e\nA selection of prints from my exclusive shoots will be signed and shipped to you!\u00a0\u003cbr\u003e\nPrints that cannot be purchased anywhere else online\u003cbr\u003e\nThis may also include extra goodies on occasion as well!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe best part about Patreon is the community! I\u0027m hoping that this will give me the opportunity to allow me to chat with you guys a little bit more one on one, as well as bring you SO MUCH MORE CONTENT!\u003cbr\u003eFeel free to comment on things, send me msgs, send suggestions!\u00a0\u003cbr\u003e\u003cbr\u003eAll Physical rewards will be shipped out after payment has been processed, usually within the first few days of the month. If you pledge to applicable tier levels in the middle of the month, this means that you\u0027re rewards will be shipped out at the beginning of the following month!\u003cbr\u003e\n\u003cbr\u003e\nThank you for all your continued support! It means the world to me \u0026lt;3"
