    "summary": "Hello, and thank you for visiting my Patreon! I\u0027m a novelist by trade, but I got my start in short fiction, and it remains my one true love. Patreon is the platform I\u0027ve chosen to share short fiction with the world.\u00a0\u003cbr\u003e\u003cbr\u003eWhy am I publishing through Patreon? Because I love writing and reading short fiction, and I wanted to explore a different method of publishing shorts outside of the Amazon Kindle/Kindle Unlimited ebook platform.\u003cbr\u003e\u003cbr\u003eThe stories and flash I publish here will be Patreon-exclusive for a limited time. Each time I accumulate enough stories to make a print anthology, I\u0027ll put them out in print and ebook. For one week prior to the on-sale date, all patrons will have access to download the ebook for free. Patrons at the $50 and up levels will also receive a signed print copy of the anthology.\u00a0\u003cbr\u003e\u003cbr\u003eI decided to do a monthly plan instead of a per story plan because I feel it gives the patrons more control over and input on their patronage. No matter how much you pledge per month, you\u0027ll get *all* the stories. You can always change your patronage level at any time, as well as give suggestions and input on future rewards!\u003cbr\u003e\u003cbr\u003eI want you to have fun being a patron--so I\u0027m offering some great rewards and I plan to engage socially on this platform as well. Thanks again for joining me!\u003cbr\u003e\u003cbr\u003eCheck out the video to see me babbling about all this from my bathtub--aka the place in the house with the best light and no chances of children walking in on me.\u003cbr\u003e\u003cbr\u003eCurious about what kind of content I\u0027ll be publishing here? Check out some of the free stories I have available:\u003cbr\u003e\u003ca href=\"http://vanessanorth.com/free-reads\"\u003ehttp://vanessanorth.com/free-reads\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe first Patron-exclusive story is expected to go up here in early September!\u003cbr\u003e\u003cbr\u003exoxo,\u003cbr\u003eVanessa\u003cbr\u003e\u003cbr\u003especial shoutout to Mirjana for the awesome tagline. :)\u003cbr\u003e"
