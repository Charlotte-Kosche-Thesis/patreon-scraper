    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://v--r.deviantart.com/\" rel=\"nofollow\"\u003e\u003cimg height=\"50\" src=\"https://www.dropbox.com/s/g06x08m991jl72h/DeviantART.png?raw=1\" width=\"50\"\u003e\u003c/a\u003e\u003ca href=\"http://furaffinity.net/user/v--r/\" rel=\"nofollow\"\u003e\u003cimg height=\"50\" src=\"https://www.dropbox.com/s/krz8g1spobjuwke/FurAffinity.png?raw=1\" width=\"50\"\u003e\u003c/a\u003e\u003ca href=\"http://www.pixiv.net/member.php?id=4363513\" rel=\"nofollow\"\u003e\u003cimg src=\"https://www.dropbox.com/s/mddy4bo2e2jcsol/Pixiv.png?raw=1\" style=\"width: 50px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.weasyl.com/~vr\" rel=\"nofollow\"\u003e\u003cimg height=\"50\" src=\"https://www.dropbox.com/s/rv7lp3dwst93jbo/Weasyl.png?raw=1\" width=\"50\"\u003e\u003c/a\u003e\u003ca href=\"http://v--r.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg height=\"50\" src=\"https://www.dropbox.com/s/5xco1utmw2y2viq/Tumblr.png?raw=1\" width=\"50\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/VRArt1\" rel=\"nofollow\"\u003e\u003cimg height=\"50\" src=\"https://www.dropbox.com/s/v57jmnnkju0xc26/Twitter.png?raw=1\" width=\"50\"\u003e\u003c/a\u003e\u003ca href=\"https://picarto.tv/VRArt1\" rel=\"nofollow\"\u003e\u003cimg height=\"50\" src=\"https://www.dropbox.com/s/t60692n4doxnez4/Picarto.png?raw=1\" width=\"50\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/VRArt1\" rel=\"nofollow\"\u003e\u003cimg height=\"50\" src=\"https://www.dropbox.com/s/z0fhnuqpmtvszdc/YouTube.png?raw=1\" width=\"50\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://www.dropbox.com/s/zhyrd611017w7tp/wave-4.gif?raw=1\" style=\"float: left; width: 249px; margin: 0px 10px 10px 0px;\"\u003eWelcome to my Patreon! I\u0027m a gay artist who focuses on the creation of 2D and 3D art. With accounts next to everywhere as you can see from the above links. By supporting me you\u0027ll be supporting the continued creation of my art in all its forms as well as the advancement of quality showcased in each piece. You don\u0027t know what it means to me knowing I have your support, it really inspires me!\u003cimg src=\"https://www.dropbox.com/s/qzu6fqafknw6k1e/20170531b.png?raw=1\" style=\"width: 223px; float: right; margin: 0px 0px 10px 10px;\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat do I get if I become a Patron?\u003c/strong\u003e\u003cbr\u003e\nYou will get the satisfaction and knowledge that you are supporting\u00a0an artist as well as my\u00a0\n\u003cdiv\u003e\n\tthanks! \n\t\u003cstrong\u003eE\u003c/strong\u003e\u003cstrong\u003every time I make a new model I\u0027ll post a model sheet so\u00a0\u003c/strong\u003e\u003cstrong\u003eyou can see it from all angles\u003c/strong\u003e. When I pose something I will submit the \u003cstrong\u003einternal view and raw render\u003c/strong\u003e; meaning that you will be able to see the many poses that never get finished and \u003cstrong\u003earen\u0027t shown to the public\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\nYou will also be able to \n\t\u003cstrong\u003edirectly influence\u003c/strong\u003e what I work on as my \u003cstrong\u003eTier 02\u003c/strong\u003e patrons are able to \u003cstrong\u003evote on which outfit and character\u003c/strong\u003e they want me to make each month. As well as get access to all my\u00a0\u003cstrong\u003eBackground Packs\u003c/strong\u003e free of charge! Should also mention from this tier up you\u0027ll also gain access to \u003cstrong\u003eNSFW Content\u003c/strong\u003e.\u00a0\u003cstrong\u003eTier 03\u003c/strong\u003e\u00a0patrons are able to \u003cstrong\u003esubmit options\u003c/strong\u003e to be added to the polls! You\u0027ll also gain access whenever I do \u003cstrong\u003epatron exclusive streams! \u003c/strong\u003eTier 04 is mainly for those who really love my work and want to chip in a little extra. You get access to everything from the below tiers as well as a guaranteed thank you spot in my videos.\u003cbr\u003e\n\t\u003cbr\u003e\n\tOn the \u003cstrong\u003e2D side of things\u003c/strong\u003e I\u0027ll be posting \u003cstrong\u003e.PSD and .CLIP files\u003c/strong\u003e\u00a0at the end of the month in a nice little RAR file so that you can dissect them to your hearts content.\u003cimg src=\"https://www.dropbox.com/s/gllejohuvrj5dgv/floating.gif?raw=1\" style=\"background-color: initial; text-align: center;\"\u003e\u003c/div\u003e"
