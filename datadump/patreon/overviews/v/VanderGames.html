    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"\"\u003e\u003cstrong style=\"font-weight: bold;\"\u003eVersion 0.6.0\u003c/strong\u003e\u00a0(Released February 28th, 2018) \u003cstrong style=\"font-weight: bold;\"\u003efor $1+ patrons\u003c/strong\u003e\u003cstrong\u003e :\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"https://www.patreon.com/posts/17261668\"\u003ehttps://www.patreon.com/posts/17261668\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cstrong\u003eWalkthrough \u2013 v0.6.0\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003efor $15+ patrons\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/full-walkthrough-15291273\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ehttps://www.patreon.com/posts/full-walkthrough-15291273\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eCalendar wallpaper \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003efor $20+ patrons\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e:\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/17288112\"\u003ehttps://www.patreon.com/posts/17288112\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eVersion 0.7.0 paused.\u003cbr\u003e80%\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003eHello everyone!\u00a0\u003c/strong\u003e\u003cbr\u003e\n\tMy name is Vander and thank you very much for visiting my Patreon page. \n\t\u003cbr\u003e\n\tI\u2019m currently developing a game called \u201cNew life with my daughter\u201d, a first-person, choice-based visual novel.\n\t\u003cbr\u003e\n\tI hope you like what I\u0027m doing.\n\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c841329/v841329037/2ebef/JDGu5vGq-_g.jpg\"\u003e\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eMain plot\u003c/em\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\tYou are a man of 37 years.  You work as a programmer at home and earn good money.  And then one day a girl of 18 appears on your doorstep and declares that she is your daughter.  You will have the opportunity to get to know your daughter better, build a special relationship and maybe get to know her very closely.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eGameplay\u003c/em\u003e\u003c/h3\u003e\n\t\u003cbr\u003e\n\tYou will choose between two or more decisions that have a negative or positive impact on the result of the day and the main story.\n\t\u003cbr\u003e\n\tIn the game at the moment only one stat is \"to like\".\n\t\u003cbr\u003e\n\tEvery time you make a choice, you\u2019ll win or lose a point depending on the decision you make.\n\t\u003cbr\u003e\n\tQuality rendered graphics (original images 1920x1080)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eCharacters\u003c/em\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThe main characters are you and your daughter, whom you yourself choose names.\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThere will be secondary characters, such as your daughter\u0027s girlfriend, a girl from an online chat room, etc. But the main focus will be on the content of \"father-daughter.\"\u003cbr\u003e\u003c/div\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003cem style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u00a0 \u003cbr\u003e\n\u003c/em\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cem\u003eScreenshots\u003c/em\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://pp.userapi.com/c837228/v837228517/3e5c3/xwzsCbs2Skk.jpg\"\u003e\u003cimg src=\"https://pp.userapi.com/c837228/v837228517/3e62e/RSa3Ei3uYMs.jpg\"\u003e\u003cimg src=\"https://pp.userapi.com/c837228/v837228517/3e638/sWi-fKWBvfg.jpg\"\u003e\u003cimg src=\"https://pp.userapi.com/c837228/v837228517/3e656/jfJSYiF6FE0.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://pp.userapi.com/c837228/v837228517/43a0e/ai0GdAWWRU8.jpg\"\u003e\u003cimg src=\"https://pp.userapi.com/c841230/v841230094/3d60d/DIK4gwkoM_I.jpg\"\u003e\u003cimg src=\"https://pp.userapi.com/c639331/v639331035/60f21/VEl9-Ot0Plo.jpg\"\u003e\u003cimg src=\"https://pp.userapi.com/c639331/v639331035/60f2b/64Hnrr5YyqQ.jpg\"\u003e\u003cimg src=\"https://pp.userapi.com/c639331/v639331035/60f35/49NFBY-MNhM.jpg\"\u003e\u003cimg src=\"https://pp.userapi.com/c841230/v841230094/3d603/wpWKu5UQdaU.jpg\"\u003e\u003cbr\u003e\n\t\u0410 \u0435\u0441\u043b\u0438 \u0432\u044b \u043e\u0431\u043b\u0430\u0434\u0430\u0442\u0435\u043b\u044c \u0440\u0443\u0441\u0441\u043a\u043e\u0433\u043e \u044f\u0437\u044b\u043a\u0430, \u043c\u0438\u043b\u043e\u0441\u0442\u0438 \u043f\u0440\u043e\u0448\u0443 \u0432 \u0433\u0440\u0443\u043f\u043f\u0443 \u0432 \u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0435.\n\t\u003cbr\u003e\n\t\u003ca href=\"https://vk.com/nlwmd\"\u003ehttps://vk.com/nlwmd\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
