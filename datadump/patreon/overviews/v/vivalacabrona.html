    "summary": "This project came from many parts:The chubby Nuyorican girl who moved to Orange County, found a pen and paper one day and from that day forward, she needed to tell a story, her story, any story; The desire to fix the fact that there is a huge lack of Latinx representation in media, whether the platform is big or small, and the need to do and say something while under the executive producer of a fascist regime-themed reality show. El Pendejo Trump may think all the world\u0026#8217;s a stage and we are all just merely players, but we have decided that we will play no longer.\u003cbr\u003e\u003cbr\u003eOur mission is to bring education, awareness, commentary, insight, laughter, and creative outlets to others; and while a collective understanding is important, the main intent is to bring these concepts back around to US. Our Latinidad is so huge, varied, and multi-dimensional, but despite this aspect in what makes us beautiful, there has been a very concrete disconnect between us. Racism, colorism, xenophobia, queerphobia, transphobia, classism, fatphobia, ableism, nationalism all stand in our way of truly understanding one another, of us caring about one another. It is crucial to the \u003cem\u003e\u00a1Cabrona!\u003c/em\u003e Family-it is important to me-to give our communities something to look forward to once a month, that does even the smallest bit of progressive change to bring us closer together, hand in hand. \u003cbr\u003e\u003cbr\u003eIt is time we see art that mirrors our culture, our struggles, our triumphs, made by people who look like us-all of us-from every corner of the world. It is time we give more Latinx academic space to write and analyze our culture and society, how it may relate to American culture and society, and everywhere in between. It is time to give ourselves a space to unpack, break down, and decolonized colonized academia, and reclaim this. \u003cbr\u003e\u003cbr\u003eWe want to tear down stereotypes, tropes, and minstrel caricatures that create an atmosphere of violence around us because society doesn\u0026#8217;t take us seriously, and in turn we don\u0026#8217;t take ourselves seriously. Because of this, our worth, validation, and autonomy is compromised. With this project,\u003cem\u003e \u00a1Cabrona! \u003c/em\u003easpires to show our communities that we are worthy of representation, we are worthy of love, and we are worthy of self-agency. \u003cbr\u003e\u003cbr\u003eWe hope to inspire other chubby Nuyorican girls, Chicano trans boys, or gender-fluid\u003cbr\u003eSalvi folks into showing off their artistic and academic skills, once a month for this project for all of you to see. \u003cbr\u003eJoin us. write , create, talk, share, reblog, retweet, donate, and be apart of this experience alongside us.\u003cbr\u003e 2017 is the year of resistance\u003cbr\u003e 2017 is the year of resilience, \u003cbr\u003eand more importantly,  2017 is the year of the\u003cem\u003e \u00a1Cabrona!\u003c/em\u003e"
