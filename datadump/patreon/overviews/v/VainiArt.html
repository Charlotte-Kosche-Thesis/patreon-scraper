, I will start one goal per comic, when we came to this I will finished what remains of the comic, probably I\u0027ll making it while the goal is goin on :3 So this is just for\u00a0Inspiration and support.(and funxD)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eThe reward are subjet to updates.\u003cbr\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI will try to have reward at the end of each month, that will be the updated for the next project, or if it an continuation, or sketch pages of the characters, like descriptions, and other stufs. So pleasemake you sure you have founds on your card! :3\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eMy Page of contacts\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003ca href=\"https://www.furaffinity.net/user/vaini/\"\u003eFuraffinity\u003c/a\u003e |\u00a0\u003ca href=\"http://vainisart.tumblr.com/\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"http://vainisart.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e\u003c/div\u003e"
