    "one_liner": "\u041c\u044b \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u043c \u0438 \u043e\u0437\u0432\u0443\u0447\u0438\u0432\u0430\u0435\u043c \u0432\u0438\u0434\u0435\u043e \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u0438\u0439 \u044f\u0437\u044b\u043a, \u0435\u0441\u043b\u0438 \u0432\u0430\u043c \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u043d\u0430\u0448\u0430 \u0440\u0430\u0431\u043e\u0442\u0430, \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0442\u0435 \u043d\u0430\u0441. ",

    "published_at": "2015-11-02T22:08:41+00:00",
    "summary": "Vert Dider \u2014\u00a0\u044d\u0442\u043e \u043a\u043e\u043c\u0430\u043d\u0434\u0430 \u044d\u043d\u0442\u0443\u0437\u0438\u0430\u0441\u0442\u043e\u0432, \u043a\u043e\u0442\u043e\u0440\u0430\u044f \u043e\u0431\u044a\u0435\u0434\u0438\u043d\u0438\u043b\u0430\u0441\u044c \u0440\u0430\u0434\u0438 \u043e\u0434\u043d\u043e\u0439 \u0437\u0430\u0434\u0430\u0447\u0438: \u043f\u0435\u0440\u0435\u0432\u043e\u0434 \u0438 \u043e\u0437\u0432\u0443\u0447\u0438\u0432\u0430\u043d\u0438\u0435 \u043d\u0430\u0443\u0447\u043d\u043e-\u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0445 \u0432\u0438\u0434\u0435\u043e.\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u043c \u043a\u0430\u043a \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u0435 \u043f\u043e\u0437\u043d\u0430\u0432\u0430\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0432\u0438\u0434\u0435\u043e \u0437\u0430\u0440\u0443\u0431\u0435\u0436\u043d\u044b\u0445 \u0432\u0438\u0434\u0435\u043e\u0431\u043b\u043e\u0433\u0435\u0440\u043e\u0432, \u0442\u0430\u043a \u0438 \u0434\u043b\u0438\u0442\u0435\u043b\u044c\u043d\u044b\u0435 \u0434\u043e\u043a\u0443\u043c\u0435\u043d\u0442\u0430\u043b\u044c\u043d\u044b\u0435 \u043d\u0430\u0443\u0447\u043d\u043e-\u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0435 \u0444\u0438\u043b\u044c\u043c\u044b \u0438 \u043b\u0435\u043a\u0446\u0438\u0438. \u003cbr\u003e\u003cbr\u003e\u041c\u0438\u0441\u0441\u0438\u0435\u0439 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u0438\u0437\u0430\u0446\u0438\u044f \u043d\u0430\u0443\u043a\u0438. \u0412\u0435\u0441\u044c \u043d\u0430\u0448 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u0434\u043e\u0441\u0442\u0443\u043f\u0435\u043d \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e \u043f\u0440\u0438 \u0443\u0441\u043b\u043e\u0432\u0438\u0438 \u0434\u043e\u0431\u0440\u043e\u0441\u043e\u0432\u0435\u0441\u0442\u043d\u043e\u0433\u043e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u044f \u2014 \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440, \u0432\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u043d\u0438\u0435 \u0440\u0435\u043a\u043b\u0430\u043c\u044b \u0432 \u043d\u0430\u0448\u0438 \u0432\u0438\u0434\u0435\u043e \u0438 \u043f\u043e\u0432\u0442\u043e\u0440\u043d\u0443\u044e \u0437\u0430\u0433\u0440\u0443\u0437\u043a\u0438 \u043d\u0430 \u043a\u0430\u043a\u0438\u0435-\u043b\u0438\u0431\u043e \u0432\u0438\u0434\u0435\u043e\u0445\u043e\u0441\u0442\u0438\u043d\u0433\u0438 \u043c\u044b \u0441\u0442\u0430\u0440\u0430\u0435\u043c\u0441\u044f \u043f\u0440\u0435\u0441\u0435\u043a\u0430\u0442\u044c, \u0432 \u043e\u0441\u0442\u0430\u043b\u044c\u043d\u044b\u0445 \u0441\u043b\u0443\u0447\u0430\u044f\u0445 \u0432\u0438\u0434\u0435\u043e \u043c\u043e\u0436\u043d\u043e \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e \u043a\u043e\u043f\u0438\u0440\u043e\u0432\u0430\u0442\u044c. \u003cbr\u003e\u003cbr\u003e\u041f\u0440\u0438 \u0440\u043e\u0441\u0442\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0430 \u043c\u044b \u0441\u0442\u043e\u043b\u043a\u043d\u0443\u043b\u0438\u0441\u044c \u0441 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u043c\u0438 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u0430\u043c\u0438, \u043e\u0434\u043d\u0430 \u0438\u0437 \u043a\u043e\u0442\u043e\u0440\u044b\u0445 \u2014 \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435 \u043f\u0440\u043e\u0435\u043a\u0442\u0430, \u0442\u043e \u0435\u0441\u0442\u044c \u043d\u0430\u0431\u043e\u0440 \u043d\u043e\u0432\u044b\u0445 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a\u043e\u0432, \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440\u043e\u0432 \u0438 \u0434\u0438\u043a\u0442\u043e\u0440\u043e\u0432, \u043d\u043e, \u043a\u0430\u043a \u043f\u043e\u043a\u0430\u0437\u0430\u043b\u0430 \u043f\u0440\u0430\u043a\u0442\u0438\u043a\u0430, \u044d\u0442\u043e\u0442 \u043f\u043e\u0434\u0445\u043e\u0434 \u043f\u043e\u043a\u0430 \u0447\u0442\u043e \u043d\u0435\u0436\u0438\u0437\u043d\u0435\u0441\u043f\u043e\u0441\u043e\u0431\u0435\u043d, \u0442\u0430\u043a \u043a\u0430\u043a \u0442\u0440\u0435\u0431\u0443\u0435\u0442 \u043e\u0433\u0440\u043e\u043c\u043d\u043e\u0433\u043e \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0434\u043b\u044f \u043e\u043f\u0435\u0440\u0430\u0446\u0438\u043e\u043d\u043d\u043e\u0433\u043e \u0443\u043f\u0440\u0430\u0432\u043b\u0435\u043d\u0438\u044f, \u0447\u0442\u043e \u0441\u0432\u043e\u0434\u0438\u0442 \u043d\u0430 \u043d\u0435\u0442 \u0432\u0435\u0441\u044c \u044d\u0444\u0444\u0435\u043a\u0442 \u043c\u0430\u0441\u0448\u0442\u0430\u0431\u0430.\u003cbr\u003e\u003cbr\u003e\u041c\u044b \u0440\u0435\u0448\u0438\u043b\u0438 \u043f\u043e\u0439\u0442\u0438 \u0434\u0440\u0443\u0433\u0438\u043c \u043f\u0443\u0442\u0435\u043c \u0438 \u043e\u0446\u0435\u043d\u0438\u043b\u0438 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u044b\u0435 \u0442\u0440\u0443\u0434\u043e\u0437\u0430\u0442\u0440\u0430\u0442\u044b \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u043e\u0434\u043d\u043e\u0439 \u043c\u0438\u043d\u0443\u0442\u044b \u0432\u0438\u0434\u0435\u043e. \u041e\u043d\u0430 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 300 \u0440\u0443\u0431\u043b\u0435\u0439, \u0438 \u044d\u0442\u043e \u043f\u0440\u0438 \u0441\u0430\u043c\u043e\u0439 \u043c\u0438\u043d\u0438\u043c\u0430\u043b\u044c\u043d\u043e\u0439 \u043e\u0446\u0435\u043d\u043a\u0435 \u0442\u0440\u0443\u0434\u043e\u0437\u0430\u0442\u0440\u0430\u0442 \u043d\u0430\u0448\u0438\u0445 \u0432\u043e\u043b\u043e\u043d\u0442\u0435\u0440\u043e\u0432. \u0427\u0442\u043e \u0432\u0445\u043e\u0434\u0438\u0442 \u0432 \u044d\u0442\u0438 300 \u0440\u0443\u0431\u043b\u0435\u0439? \u0412 \u043d\u0438\u0445 \u0432\u0445\u043e\u0434\u0438\u0442 \u0440\u0430\u0431\u043e\u0442\u0430: \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a\u0430, \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440\u0430, \u0434\u0438\u043a\u0442\u043e\u0440\u0430 \u0438 \u0432\u0438\u0434\u0435\u043e\u043c\u043e\u043d\u0442\u0430\u0436\u0435\u0440\u0430. \u0427\u0442\u043e\u0431\u044b \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u043f\u0435\u0440\u0435\u0432\u043e\u0434 10 \u043c\u0438\u043d\u0443\u0442 \u0432\u0438\u0434\u0435\u043e, \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0447\u0438\u043a \u0442\u0440\u0430\u0442\u0438\u0442 \u0432 \u0441\u0440\u0435\u0434\u043d\u0435\u043c 6-8 \u0447\u0430\u0441\u043e\u0432, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 120 \u0440\u0443\u0431\u043b\u0435\u0439 \u0437\u0430 \u043c\u0438\u043d\u0443\u0442\u0443 \u043d\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u0442\u0430\u043a\u043e\u0439 \u0443\u0436 \u0431\u043e\u043b\u044c\u0448\u043e\u0439 \u0446\u0438\u0444\u0440\u043e\u0439, \u043a\u0430\u043a \u043c\u043e\u0436\u0435\u0442 \u043f\u043e\u043a\u0430\u0437\u0430\u0442\u044c\u0441\u044f \u043d\u0430 \u043f\u0435\u0440\u0432\u044b\u0439 \u0432\u0437\u0433\u043b\u044f\u0434. \u0420\u044b\u043d\u043e\u0447\u043d\u0430\u044f \u0446\u0435\u043d\u0430 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0430 \u0442\u0430\u043a\u043e\u0433\u043e \u0436\u0435 \u043e\u0431\u044a\u0435\u043c\u0430 \u0442\u0435\u043a\u0441\u0442\u0430 \u0441\u043e\u0441\u0442\u0430\u0432\u043b\u044f\u0435\u0442 \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u043e 300-400 \u0440\u0443\u0431\u043b\u0435\u0439 \u0437\u0430 \u043c\u0438\u043d\u0443\u0442\u0443. \u003cbr\u003e\u003cbr\u003e\u0414\u0430\u043b\u0435\u0435 \u2014 \u0440\u0430\u0431\u043e\u0442\u0430 \u0440\u0435\u0434\u0430\u043a\u0442\u043e\u0440\u0430: \u043e\u043d \u0432\u044b\u0447\u0438\u0442\u044b\u0432\u0430\u0435\u0442 \u0442\u0435\u043a\u0441\u0442 \u043d\u0430 \u043e\u0448\u0438\u0431\u043a\u0438 \u0438 \u0443\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u0435\u0442 \u0435\u0433\u043e \u0441\u0438\u043d\u0445\u0440\u043e\u043d\u043d\u043e \u0441 \u0434\u0432\u0438\u0436\u0435\u043d\u0438\u0435\u043c \u0433\u0443\u0431 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0430 \u0432 \u043a\u0430\u0434\u0440\u0435, \u0447\u0442\u043e\u0431\u044b \u0434\u0438\u043a\u0442\u043e\u0440\u0443 \u0431\u044b\u043b\u043e \u043f\u0440\u043e\u0449\u0435 \u043e\u0437\u0432\u0443\u0447\u0438\u0432\u0430\u0442\u044c. \u0417\u0430 \u044d\u0442\u043e \u043e\u043d \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 \u043f\u043e 60 \u0440\u0443\u0431\u043b\u0435\u0439 \u0437\u0430 \u043c\u0438\u043d\u0443\u0442\u0443 \u0442\u0435\u043a\u0441\u0442\u0430. \u003cbr\u003e\u041f\u043e\u0441\u043b\u0435 \u0432 \u0440\u0430\u0431\u043e\u0442\u0443 \u0432\u043a\u043b\u044e\u0447\u0430\u0435\u0442\u0441\u044f \u0434\u0438\u043a\u0442\u043e\u0440. \u0427\u0442\u043e\u0431\u044b \u043e\u0437\u0432\u0443\u0447\u0438\u0442\u044c 10-\u043c\u0438\u043d\u0443\u0442\u043d\u043e\u0435 \u0432\u0438\u0434\u0435\u043e, \u0443 \u043e\u043f\u044b\u0442\u043d\u043e\u0433\u043e \u0434\u0438\u043a\u0442\u043e\u0440\u0430 \u043c\u043e\u0436\u0435\u0442 \u0443\u0439\u0442\u0438 \u043e\u0442 20 \u043c\u0438\u043d\u0443\u0442 \u0434\u043e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u0445 \u0447\u0430\u0441\u043e\u0432.\u003cbr\u003e\u0417\u0430\u0442\u0435\u043c \u0441\u0430\u043c\u044b\u0439 \u0441\u043b\u043e\u0436\u043d\u044b\u0439 \u044d\u0442\u0430\u043f - \u0443\u043a\u043b\u0430\u0434\u043a\u0430 \u0442\u0435\u043a\u0441\u0442\u0430, \u043e\u0442\u0431\u043e\u0440 \u0443\u0434\u0430\u0447\u043d\u044b\u0445 \u0434\u0443\u0431\u043b\u0435\u0439 \u0438 \u043e\u0431\u0440\u0430\u0431\u043e\u0442\u043a\u0430 \u0437\u0432\u0443\u043a\u0430. \u0417\u0430 \u044d\u0442\u043e \u0434\u0438\u043a\u0442\u043e\u0440 \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 80 \u0440\u0443\u0431\u043b\u0435\u0439 \u0437\u0430 \u043c\u0438\u043d\u0443\u0442\u0443 \u043e\u0437\u0432\u0443\u0447\u043a\u0438. \u0414\u043b\u044f \u0441\u0440\u0430\u0432\u043d\u0435\u043d\u0438\u044f - \u0440\u044b\u043d\u043e\u0447\u043d\u0430\u044f \u0446\u0435\u043d\u0430 \u043c\u0438\u043d\u0443\u0442\u043d\u043e\u0439 \u043e\u0437\u0432\u0443\u0447\u043a\u0438 \u043d\u0430\u0447\u0438\u043d\u0430\u0435\u0442\u0441\u044f \u043e\u0442 300-400 \u0440\u0443\u0431\u043b\u0435\u0439 \u0437\u0430 \u043c\u0438\u043d\u0443\u0442\u0443.\u003cbr\u003e\u003cbr\u003e\u041d\u0443 \u0438 \u043f\u043e\u0441\u043b\u0435\u0434\u043d\u0435\u0435 \u0432 \u0441\u043f\u0438\u0441\u043a\u0435, \u043d\u043e \u043d\u0435 \u043f\u043e \u0437\u043d\u0430\u0447\u0435\u043d\u0438\u044e \u2014 \u044d\u0442\u043e \u0440\u0430\u0431\u043e\u0442\u0430 \u0432\u0438\u0434\u0435\u043e\u043c\u043e\u043d\u0442\u0430\u0436\u0435\u0440\u0430. \u041e\u043d \u0434\u0435\u043b\u0430\u0435\u0442 \u043b\u043e\u043a\u0430\u043b\u0438\u0437\u0430\u0446\u0438\u044e \u043d\u0430\u0434\u043f\u0438\u0441\u0435\u0439, \u043e\u0431\u0440\u0430\u0431\u0430\u0442\u044b\u0432\u0430\u0435\u0442 \u0444\u0438\u043d\u0430\u043b\u044c\u043d\u0443\u044e \u0437\u0432\u0443\u043a\u043e\u0432\u0443\u044e \u0434\u043e\u0440\u043e\u0436\u043a\u0443 \u0432 \u0441\u043b\u0443\u0447\u0430\u0435, \u0435\u0441\u043b\u0438 \u0432 \u043e\u0437\u0432\u0443\u0447\u043a\u0435 \u0443\u0447\u0430\u0441\u0442\u0432\u0443\u0435\u0442 \u0434\u0432\u0430 \u0438 \u0431\u043e\u043b\u0435\u0435 \u0434\u0438\u043a\u0442\u043e\u0440\u043e\u0432, \u0438 \u0440\u0435\u043d\u0434\u0435\u0440\u0438\u0442 \u0444\u0438\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0444\u0430\u0439\u043b. \u0417\u0430 \u044d\u0442\u043e \u043e\u043d \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442 20-40 \u0440\u0443\u0431\u043b\u0435\u0439 \u0437\u0430 \u043c\u0438\u043d\u0443\u0442\u0443 \u0432\u0438\u0434\u0435\u043e. \u0422\u0430\u043a\u0436\u0435 \u043f\u043e\u043c\u0438\u043c\u043e \u044d\u0442\u043e\u0433\u043e \u0435\u0441\u0442\u044c \u0435\u0449\u0435 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0434\u0435\u043b\u0430\u0435\u0442 \u043a\u0440\u0430\u0441\u0438\u0432\u044b\u0435 \u043f\u0440\u0435\u0432\u044c\u044e \u0434\u043b\u044f \u0432\u0441\u0435\u0445 \u0432\u0438\u0434\u0435\u043e. \u0420\u0435\u0431\u044f\u0442\u0430 \u0434\u0435\u043b\u044f\u0442\u0441\u044f \u0441 \u043d\u0438\u043c \u0447\u0430\u0441\u0442\u044c\u044e \u0441\u0432\u043e\u0435\u0433\u043e \u0434\u043e\u0445\u043e\u0434\u0430 \u0432 \u0437\u0430\u0432\u0438\u0441\u0438\u043c\u043e\u0441\u0442\u0438 \u043e\u0442 \u043f\u0440\u043e\u0434\u043e\u043b\u0436\u0438\u0442\u0435\u043b\u044c\u043d\u043e\u0441\u0442\u0438 \u0432\u0438\u0434\u0435\u043e. \u003cbr\u003e\u003cbr\u003e\u0422\u0430\u043a\u0430\u044f \u0432\u043e\u0442 \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u0435\u043b\u044c\u043d\u0430\u044f \u0430\u0440\u0438\u0444\u043c\u0435\u0442\u0438\u043a\u0430. \u003cbr\u003e\u003cbr\u003e\u041d\u0430 \u0434\u0430\u043d\u043d\u044b\u0439 \u043c\u043e\u043c\u0435\u043d\u0442 \u0443 \u043d\u0430\u0441 \u043f\u043e\u0447\u0442\u0438 200 \u0442\u044b\u0441\u044f\u0447 \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432 \u0442\u043e\u043b\u044c\u043a\u043e \u0432\u043e \u0412\u041a\u043e\u043d\u0442\u0430\u043a\u0442\u0435. \u0421\u0443\u0442\u043e\u0447\u043d\u0430\u044f \u043f\u043e\u0441\u0435\u0449\u0430\u0435\u043c\u043e\u0441\u0442\u044c \u043d\u0430\u0448\u0435\u0433\u043e \u043f\u0430\u0431\u043b\u0438\u043a\u0430 \u0431\u043e\u043b\u0435\u0435 10 \u0442\u044b\u0441\u044f\u0447 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u0430 \u0435\u0436\u0435\u043c\u0435\u0441\u044f\u0447\u043d\u0430\u044f \u2014 \u0431\u043e\u043b\u0435\u0435 100 \u0442\u044b\u0441\u044f\u0447 \u0447\u0435\u043b\u043e\u0432\u0435\u043a. \u041f\u043e\u043c\u0438\u043c\u043e \u044d\u0442\u043e\u0433\u043e, \u0435\u0441\u0442\u044c \u0434\u0440\u0443\u0433\u0438\u0435 \u0441\u043e\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0435 \u0441\u0435\u0442\u0438 \u0438 \u043a\u0430\u043d\u0430\u043b\u044b \u043d\u0430 YouTube. \u003cbr\u003e\u003cbr\u003e\u041f\u043e \u043f\u0440\u0438\u043c\u0435\u0440\u043d\u044b\u043c \u043f\u043e\u0434\u0441\u0447\u0435\u0442\u0430\u043c, \u0435\u0441\u043b\u0438 \u0445\u043e\u0442\u044f \u0431\u044b 10% \u043d\u0430\u0448\u0435\u0439 \u0430\u0443\u0434\u0438\u0442\u043e\u0440\u0438\u0438 \u0432\u043a\u043e\u043d\u0442\u0430\u043a\u0442\u0435 \u0441\u043c\u043e\u0436\u0435\u0442 \u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0445\u043e\u0442\u044f \u0431\u044b \u043f\u043e 100 \u0440\u0443\u0431\u043b\u0435\u0439 \u043a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446, \u043c\u044b \u0441\u043c\u043e\u0433\u043b\u0438 \u0431\u044b \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u0442\u044c \u043f\u043e\u0440\u044f\u0434\u043a\u0430 100 \u0447\u0430\u0441\u043e\u0432 \u043d\u0430\u0443\u0447\u043d\u043e-\u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0445 \u0432\u0438\u0434\u0435\u043e \u0432 \u041c\u0415\u0421\u042f\u0426 \u0438 \u0434\u0435\u043b\u0430\u0442\u044c \u0438\u0445 \u043e\u0431\u0449\u0438\u043c \u0434\u043e\u0441\u0442\u043e\u044f\u043d\u0438\u0435\u043c. \u003cbr\u003e\u003cbr\u003e\u0425\u043e\u0442\u0435\u043b\u043e\u0441\u044c \u0431\u044b \u043e\u0442\u043c\u0435\u0442\u0438\u0442\u044c, \u0447\u0442\u043e \u043f\u043e\u0441\u043b\u0435 \u043f\u0440\u043e\u0447\u0442\u0435\u043d\u0438\u044f \u044d\u0442\u043e\u0433\u043e \u0442\u0435\u043a\u0441\u0442\u0430 \u043a\u0430\u0436\u0434\u044b\u0439 \u0438\u0437 \u0432\u0430\u0441, \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e, \u043f\u043e\u0434\u0443\u043c\u0430\u0435\u0442: \u043d\u0443 \u0440\u0430\u0437 \u0442\u0430\u043a \u043c\u043d\u043e\u0433\u043e \u043f\u043e\u0434\u043f\u0438\u0441\u0447\u0438\u043a\u043e\u0432 - \u043d\u0430\u0432\u0435\u0440\u043d\u044f\u043a\u0430 \u043a\u0442\u043e-\u0442\u043e \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u0443\u0435\u0442 \u0438\u0445 \u0432\u043c\u0435\u0441\u0442\u043e \u043c\u0435\u043d\u044f, \u043d\u043e \u0435\u0441\u0442\u044c \u0442\u0430\u043a\u043e\u0435 \u043a\u043e\u0433\u043d\u0438\u0442\u0438\u0432\u043d\u043e\u0435 \u0438\u0441\u043a\u0430\u0436\u0435\u043d\u0438\u0435, \u043a\u043e\u0442\u043e\u0440\u043e\u0435 \u043d\u0430\u0437\u044b\u0432\u0430\u0435\u0442\u0441\u044f \u00ab\u044d\u0444\u0444\u0435\u043a\u0442 \u0441\u0432\u0438\u0434\u0435\u0442\u0435\u043b\u044f\u00bb (\u043f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0435 \u0437\u0434\u0435\u0441\u044c: \u003ca href=\"https://vk.com/away.php?to=http%3A%2F%2Fgoo.gl%2FDFgTN7\u0026amp;post=-55155418_86138\" rel=\"nofollow\"\u003ehttp://goo.gl/DFgTN7\u003c/a\u003e).\u003cbr\u003e\u003cbr\u003e\u041f\u043e\u0441\u043b\u0435 \u0442\u043e\u0433\u043e, \u043a\u0430\u043a \u0432\u044b \u043f\u0440\u043e\u0447\u0438\u0442\u0430\u0435\u0442\u0435 \u043e \u043d\u0435\u043c, \u0432\u044b \u043f\u043e\u0439\u043c\u0435\u0442\u0435, \u043a\u0430\u043a \u0432\u0430\u0436\u043d\u043e \u0441\u043e\u0432\u0435\u0440\u0448\u0438\u0442\u044c \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0435 \u0438\u043c\u0435\u043d\u043d\u043e \u0432\u0430\u043c, \u043f\u043e\u0442\u043e\u043c\u0443 \u0447\u0442\u043e \u0431\u0435\u0437 \u0432\u0430\u0441, \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e, \u043d\u0438\u043a\u0430\u043a\u043e\u0433\u043e \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u044f \u0432\u043e\u043e\u0431\u0449\u0435 \u043d\u0435 \u043f\u0440\u043e\u0438\u0437\u043e\u0439\u0434\u0435\u0442. \u003cbr\u003e\u003cbr\u003e\u041d\u0430\u0434\u0435\u0435\u043c\u0441\u044f, \u0447\u0442\u043e \u0441\u0443\u043c\u043c\u0430 \u0432 100-300 \u0440\u0443\u0431\u043b\u0435\u0439 \u0432 \u043c\u0435\u0441\u044f\u0446 \u0441\u0442\u043e\u0438\u0442 \u0442\u0435\u0445 \u0437\u043d\u0430\u043d\u0438\u0439, \u043a \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u043c\u044b \u043e\u0442\u043a\u0440\u044b\u0432\u0430\u0435\u043c \u0434\u043b\u044f \u0432\u0430\u0441 \u0434\u0432\u0435\u0440\u044c. \u003cbr\u003e\u003cbr\u003e\u0414\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u043c\u044b \u0437\u0430\u0432\u0435\u043b\u0438 \u0441\u0442\u0440\u0430\u043d\u0438\u0447\u043a\u0443 \u043d\u0430 \u043f\u0430\u0442\u0440\u0435\u043e\u043d\u0435. \u042d\u0442\u043e \u0441\u0435\u0440\u0432\u0438\u0441 \u0440\u0435\u043a\u0443\u0440\u0440\u0435\u043d\u0442\u043d\u044b\u0445 \u043f\u043b\u0430\u0442\u0435\u0436\u0435\u0439. \u0421\u0443\u0442\u044c \u043f\u0440\u043e\u0441\u0442\u0430\u044f, \u0432\u044b \u0432\u044b\u0431\u0438\u0440\u0430\u0435\u0442\u0435 \u0441\u0443\u043c\u043c\u0443 \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043f\u043e\u0441\u0447\u0438\u0442\u0430\u0435\u0442\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0439 \u0434\u043b\u044f \u0432\u0430\u0441 \u0438 \u043a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u043e\u043d\u0430 \u0431\u0443\u0434\u0435\u0442 \u0441\u043f\u0438\u0441\u044b\u0432\u0430\u0442\u044c\u0441\u044f \u0441 \u0432\u0430\u0448\u0435\u0439 \u043a\u0430\u0440\u0442\u044b. \u042d\u0442\u043e \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u043a\u0430\u043a 1 $, \u0442\u0430\u043a \u0438 \u043b\u044e\u0431\u0430\u044f \u0434\u0440\u0443\u0433\u0430\u044f \u0441\u0443\u043c\u043c\u0430.\u00a0\u003cbr\u003e\u003cbr\u003e\u0421 \u0443\u0432\u0430\u0436\u0435\u043d\u0438\u0435\u043c, \u003cbr\u003e\u0418\u043b\u044c\u044f \u0410\u0431\u0438\u043b\u043e\u0432,\u003cbr\u003e\u043e\u0441\u043d\u043e\u0432\u0430\u0442\u0435\u043b\u044c \u0441\u0442\u0443\u0434\u0438\u0438 Vert Dider\u003cbr\u003e"
