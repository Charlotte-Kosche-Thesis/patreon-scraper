    "summary": "\u003ch2\u003e\u00bfPor qu\u00e9 Apps?\u003c/h2\u003e\nLas nuevas tecnolog\u00edas est\u00e1n para hacernos la vida m\u00e1s f\u00e1cil. Como director de juego y jugador siempre he asimilado todo lo que me ayuda a que la partida sea m\u00e1s r\u00e1pida y divertida. Las aplicaciones me ayudan y mucho. Suelo usarlas de dos maneras diferentes: Los generadores para la preparaci\u00f3n de las partidas de rol y las aplicaciones de consulta para acceder a informaci\u00f3n durante \u00e9stas.\n\u003cbr\u003e\n\u003cbr\u003e\nTambi\u00e9n haciendo este tipo de aplicaciones evolucionamos profesionalmente asimilando las nuevas herramientas que van surgiendo a nuestro alrededor en nuestra realidad tecnol\u00f3gica. Nos encanta, nos tiene enganchados y estamos terriblemente enamorados de las nuevas tecnolog\u00edas y del rol. As\u00ed que \u00bfPor qu\u00e9 no unir estas dos grandes pasiones que casan tan bien?\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eTipos de Aplicaciones.\u003c/h2\u003e\nSi no has usado app para ayudarte en tus partidas te lo aconsejo, no volver\u00e1 a ser lo mismo, al menos para m\u00ed no lo ha sido.\n\u003cbr\u003e\n\u003cbr\u003e\nNos gustar\u00eda hacer b\u00e1sicamente los siguientes tipos de app: \n\u003cstrong\u003egeneradores, consulta y utilidades\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDe consulta\u003c/strong\u003e: Aplicaciones para consultar informaci\u00f3n sobre el juego. Son las aplicaciones m\u00e1s usadas y permite el acceso a informaci\u00f3n de una manera r\u00e1pida y efectiva tanto para jugadores como para directores de juego. Podr\u00edamos hablar que son pantallas de direcci\u00f3n virtuales y como ejemplo tenemos realizada la aplicaci\u00f3n de consulta de conjuros del juego \u201cReino de la sombra\u201d de Nosolorol.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eGeneradores\u003c/strong\u003e: Aplicaciones para generar (de manera aleatorio o asistida) elementos de ayuda para las aventuras roleras. Dentro de este grupo entrar\u00edan generadores de tesoros, de PJ (Personajes jugadores) y PNJ (Personajes no jugadores). Como ejemplo los generadores de grimorios que ya realizamos para Aquelarre o para Aventuras en la marca del Este.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eUtilidades\u003c/strong\u003e: Aplicaciones que asisten a los jugadores o directores de juego en la gesti\u00f3n de algun aspecto de la partida para hacerla m\u00e1s llevadera.  \u003cbr\u003e\n\u003cbr\u003e\nAlgunos ejemplos que ya hemos desarrollado:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://4.bp.blogspot.com/-s3qJpsvWAuA/UJp0UD5nfWI/AAAAAAAACic/rBM7XPlZLtE/s640/Gr%C3%A1fico-de-funciones.jpg\" style=\"width: 146px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eGRIMORIOS! Generador de grimorios de mago y elfo para Aventuras en la marca del Este.\u003c/strong\u003e\nApp para generar un elemento de juego en particular para el manual del juego de rol: \u201cAventuras de la Marca del Este\u201d.\u003cbr\u003e\n\u003ca href=\"https://play.google.com/store/apps/details?id=com.arv.generadorgrimorios\" rel=\"nofollow\"\u003e Versi\u00f3n Android\u003c/a\u003e - \u003ca href=\"http://anotacionesrol.blogspot.com.es/p/generador-de-grimorios-para-aventuras.html\" rel=\"nofollow\"\u003e Versi\u00f3n web\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://3.bp.blogspot.com/-bO9py27NdN8/UgElFjEHVYI/AAAAAAAAFCA/zoE_Md_CKm4/s1600/Imagen-destacada.jpg\" style=\"width: 145px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cstrong\u003eGenerador de grimorios para Aquelarre 3ed.\u003c/strong\u003e\u003cbr\u003e\nApp para generar grimorios sobre el manual del juego de rol: \u201cAquelarre\u201d publicado por la editorial Nosolorol.\n\u003cbr\u003e\n\u003ca href=\"https://play.google.com/store/apps/details?id=com.arv.grimoriosaquelarre\" rel=\"nofollow\"\u003e Versi\u00f3n Android\u003c/a\u003e - \u003ca href=\"https://play.google.com/store/apps/details?id=com.arv.grimorisaquelarre\" rel=\"nofollow\"\u003e Versi\u00f3n Android \u2013 Catal\u00e1n\u003c/a\u003e - \u003ca href=\"http://anotacionesrol.blogspot.com.es/p/generador-de-grimorios-para-aquelarre.html\" rel=\"nofollow\"\u003e Versi\u00f3n web\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://3.bp.blogspot.com/-8V-JSywjsHk/UwfOMpFrcAI/AAAAAAAAGMs/okDtZYWWY0s/s1600/logo.png\" style=\"width: 71px; float: left; margin: 0px 10px 10px 0px;\"\u003e \u003cstrong\u003eConsulta de conjuros El Reino de la sombra.\u003c/strong\u003e\u003cbr\u003e\nApp para consultar informaci\u00f3n sobre el manual del juego de rol: \u201cReino de la sombra\u201d publicado por la editorial Nosolorol.\n\u003cbr\u003e\n\u003ca href=\"https://play.google.com/store/apps/details?id=com.arv.consultadegrimorios\" rel=\"nofollow\"\u003e Versi\u00f3n Android\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u00bfPor qu\u00e9 necesitamos financiaci\u00f3n?\u003c/h2\u003e\nEs f\u00e1cil, los siguientes tres puntos me han animado a crear esta campa\u00f1a en patreon:\n\u003cbr\u003e\n\u003cbr\u003e\n1) Por\n\u003cstrong\u003e viabilidad\u003c/strong\u003e. Nos encanta hacer aplicaciones roleras pero si no avanzamos en la complejidad de estas pronto dejaremos de aprender con ellas y por tanto dejar\u00edamos de hacerlas.\u003cbr\u003e\n\u003cbr\u003e\n2) Soy aut\u00f3nomo, mi vida se mide en horas, \n\u003cstrong\u003ehoras de trabajo\u003c/strong\u003e, y las tengo limitadas. A trav\u00e9s de patreon puedes conseguirme horas de trabajo para poder hacer m\u00e1s y mejores app.\u003cbr\u003e\n\u003cbr\u003e\n3) Saber qu\u00e9 es lo que quieres. Queremos \n\u003cstrong\u003efeedback\u003c/strong\u003e con lo que esperas que hagamos, tanto de mejoras en aplicaciones ya hechas como en los nuevos proyectos. \u00bfTe apuntas?\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u00bfC\u00f3mo lo hacemos?.\u003c/h2\u003e\n1) \n\u003cstrong\u003eDecidimos por votos\u003c/strong\u003e, entre todos los patrones \u201c\u003cem\u003eApoyo, conocimiento y decisi\u00f3n\u003c/em\u003e\u201d o superior, el tipo de app (Consulta, generador o utilidad) a desarrollar y de qu\u00e9 juego.\u003cbr\u003e\n\u003cbr\u003e\n2) En caso de necesitarlo,\n\u003cstrong\u003e gestionaremos los permisos\u003c/strong\u003e con la editorial para poder hacer la aplicaci\u00f3n. Hasta el d\u00eda de hoy ninguna editorial nos ha negado el permiso pero en el caso de que la aplicaci\u00f3n usara un juego con licencia y los propietarios de los derechos no nos cedieran los permisos no har\u00edamos la aplicaci\u00f3n.\u003cbr\u003e\n\u003cbr\u003e\n3) \n\u003cstrong\u003ePrevio I.\u003c/strong\u003e \u003cstrong\u003eEl Esquema en la cocina\u003c/strong\u003e. Normalmente tomamos el desayuno donde nos ponemos a darle forma a lo que vamos a hacer. No s\u00e9 el porqu\u00e9, es un misterio, pero no hay nada como una cocina para plantear las ideas. Con el tiempo hemos dotado este acogedor rinc\u00f3n con mucho m\u00e1s caf\u00e9 y una pizarra (de esta de rotus no permanentes) donde garabateamos en bruto.\u003cbr\u003e\n\u003cbr\u003e\nEstos esquemas e ideas te las remitir\u00edamos (Patrones \u201c\n\u003cem\u003eApoyo y conocimiento\u003c/em\u003e\u201d o superior.)\n\u003cbr\u003e\n\u003cbr\u003e\n4) \n\u003cstrong\u003ePrevio II. Mockup.\u003c/strong\u003e Tras el esquema pasamos a darle forma definitiva a estas ideas. Dise\u00f1amos \u00e1rboles de contenidos y/o las capturas previas de c\u00f3mo se ver\u00e1n las aplicaciones y/o lo que nos ayude para concretar al m\u00e1ximo todo. Cuando tenemos esto y nos gusta pasamos a desarrollo.\u003cbr\u003e\n\u003cbr\u003e\nEstos mockup e ideas te las remitir\u00edamos (Patrones \u201c\n\u003cem\u003eApoyo y conocimiento\u003c/em\u003e\u201d o superior.)\n\u003cbr\u003e\n\u003cbr\u003e\n5) \n\u003cstrong\u003eTesteo.\u003c/strong\u003e Cuando la aplicaci\u00f3n ya funciona pasamos a darle palizas buscando errores, es el momento del testeo. Cuando nos hemos aburrido de ponerla al l\u00edmite y est\u00e1n solucionados los posibles errores encontrados pasamos a hacerla p\u00fablica para el disfrute y uso del personal.\u003cbr\u003e\n\u003cbr\u003e\nLas betas te las remitir\u00edamos (Patrones \u201c\n\u003cem\u003eApoyo, conocimiento y decisi\u00f3n\u003c/em\u003e\u201d o superior.)\n\u003cbr\u003e\n\u003cbr\u003e\n6) \n\u003cstrong\u003ePublicaci\u00f3n y distribuci\u00f3n.\u003c/strong\u003e En funci\u00f3n de los hitos alcanzados las aplicaciones las distribuiremos de distintas formas pero todas de manera gratuita y p\u00fablica. Normalmente el orden ser\u00e1 el siguiente:\u003cbr\u003e\n\u003cbr\u003e\n- Publicaci\u00f3n en el sitio web para usarla.\n\u003cbr\u003e\n- Publicaciones en googleplay para android.\n\u003cbr\u003e\n- Publicaci\u00f3n en appstore para IOS.\n\u003cbr\u003e\n-\u00a0El API, los c\u00f3digos para insertarlo en otras web, tambi\u00e9n se facilitar\u00e1n en la web.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eEn resumen.\u003c/h2\u003e\nPara que podamos dedicar parte de nuestro tiempo a desarrollar estas aplicaciones, y distribuirlas libremente necesitamos poder pagar esas horas de desarrollo. Cuantas m\u00e1s horas dediquemos, m\u00e1s y mejores aplicaciones surgir\u00e1n de este proyecto.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\n\u00bfTe apuntas?\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPuedes hacerme cualquier cuesti\u00f3n que no te haya resuelto, ser\u00e1 un placer y una gran ayuda para que salga todo mejor. ^^\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u00bfQui\u00e9n?\u003c/h2\u003e\n\u003cimg src=\"http://s3.amazonaws.com/patreon/cfe148a576034d6fd837fd30475c3e5f.jpg\" style=\"float: right; width: 122px; margin: 0px 0px 10px 10px;\"\u003eJos\u00e9 Valverde \u201cValver\u201d director de juego y creativo multimedia. Autor de dise\u00f1o de webs como \n\u003ca href=\"http://lamarcadeleste.com\" rel=\"nofollow\" target=\"_blank\"\u003elamarcadeleste.com\u003c/a\u003e, \u003ca href=\"http://codexdelamarca.com\" rel=\"nofollow\" target=\"_blank\"\u003ecodexdelamarca.com\u003c/a\u003e, \u003ca href=\"http://hifilive.es\" rel=\"nofollow\" target=\"_blank\"\u003ehifilive.es\u003c/a\u003e, \u003ca href=\"http://walkure.es\" rel=\"nofollow\" target=\"_blank\"\u003ewalk\u00fcre.es\u003c/a\u003e y \u003ca href=\"http://multifriki.com\" rel=\"nofollow\" target=\"_blank\"\u003emultifriki.com\u003c/a\u003e; tambi\u00e9n de proyectos audiovisuales como los trailers de \u201cfragmentos\u201d y \u201cWalk\u00fcre\u201d.\u003cbr\u003e\n\u003cbr\u003e\nTrabajo en Granada, en mi estudio, y juego a rol todo lo que me es posible. Cuando me sobra algo de tiempo suelo dedicarlo a hacer mapas, tablas aleatorias y un largo etcetera que puedes encontrar en \u003ca href=\"http://anotacionesrol.blogspot.com\" rel=\"nofollow\" target=\"_blank\"\u003eanotacionesrol.blogspot.com\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eF.A.Q.\u003c/h2\u003e\n\u003cstrong\u003e\n\u00bfCon qu\u00e9 periodicidad sacareis las app? \u003c/strong\u003eUna cada dos o tres meses. Avisar\u00edamos en cualquier caso.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u00bfEl pago es mensual? \u003c/strong\u003eNO. Solo se paga por aplicaci\u00f3n una vez hecha.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eAGRADECIMIENTOS.\u003c/h2\u003e\n\u003cstrong\u003e\n\u003c/strong\u003eEste patreon no hubiera sido posible sin el conocimiento y apoyo de \u003cstrong\u003eNacho Mu\u00f1iz\u003c/strong\u003e (\u003ca href=\"http://nachoocejo.blogspot.com.es/\" rel=\"nofollow\" target=\"_blank\"\u003enachoocejo.blogspot.com\u003c/a\u003e).\u003cbr\u003e\n\u003cbr\u003e"
