    "summary": "\u003cstrong\u003e[MAGYAR] \u003c/strong\u003e\u00a0 \u00a0\u00a0[For English, please scroll down]\u003cbr\u003e\u003cbr\u003ePetra vagyok, egy budapesti, lelkes veg\u00e1n aktivista.\u00a0\u003cbr\u003e\u003cbr\u003eMagyarorsz\u00e1gon\u00a0veg\u00e1nn\u00e1 v\u00e1lni el\u00e9g neh\u00e9z volt p\u00e1r \u00e9ve, amikor eld\u00f6nt\u00f6ttem, hogy veg\u00e1n leszek. Ez volt az oka, hogy megcsin\u00e1ltam egy mindent mag\u00e1ba foglal\u00f3 weboldalt, a veganinja.hu -t - m\u00e1s szolg\u00e1ltat\u00e1sokkal egybek\u00f6tve:\u00a0mentor programmal, workshopokkal, magazinnal, \u00e9s ami a legfontosabb: egy teljesen automatikus, 30 napos veg\u00e1n programmal. B\u00e1rki b\u00e1rmikor elkezdheti a programot, amihez teljes k\u00f6r\u0171, online seg\u00edts\u00e9get ny\u00fajtok.\u003cbr\u003e\u003cbr\u003eMindezeket ingyen teszem, mert nem mindenki engedheti meg mag\u00e1nak, hogy fizessen az effajta seg\u00edts\u00e9g\u00e9rt, \u00e9s a veg\u00e1nn\u00e1 v\u00e1l\u00e1s nem szabad, hogy a p\u00e9nzen m\u00faljon. \u003cbr\u003e\u003cbr\u003eA VegaNinja folyamatosan n\u00f6vekszik, \u00e9s szeretn\u00e9k m\u00e9g enn\u00e9l is t\u00f6bbet dolgozni rajta, de ez id\u0151be \u00e9s p\u00e9nzbe ker\u00fcl. Ha megteheted, \u00e9s szeretn\u00e9l seg\u00edteni a VegaNinja fejl\u0151d\u00e9s\u00e9ben, legy\u00e9l a t\u00e1mogat\u00f3m, hogy min\u00e9l t\u00f6bb tartalmat \u00e1ll\u00edthassak el\u0151, \u00e9s min\u00e9l t\u00f6bb seg\u00edts\u00e9get ny\u00fajthassak a hozz\u00e1m fordul\u00f3knak, akik az er\u0151szakmentes, veg\u00e1n \u00e9letet v\u00e1lasztott\u00e1k. \u00a0\u003cbr\u003e\u003cbr\u003eA VegaNinja hamarosan 3 \u00e9ves lesz, seg\u00edtsd a fejl\u0151d\u00e9s\u00e9t! :)\u00a0\u003cbr\u003e\u003cbr\u003e________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e[ENGLISH]\u003c/strong\u003e\u003cbr\u003eI\u0027m Petra, an enthusiastic vegan activist living in Budapest.\u00a0\u003cbr\u003e\u003cbr\u003eGoing vegan in Hungary was difficult a few years ago, when I decided to do so. This is the reason I made an\u00a0encyclopaedic website, veganinja.hu - alongside with other services like mentoring, workshops, trainings, a magazine and most importantly: a fully automated 30 day vegan challenge. Anyone can start the challenge whenever they want, and get full support online. \u003cbr\u003e\u003cbr\u003eI provide all these things for free, because not everyone can afford to get this kind of help, and going vegan shouldn\u0027t depend on money. \u003cbr\u003e\u003cbr\u003eAt this point I\u0027d like to work on VegaNinja even more - which requires time and money. If you can help me, be my patron, so I can create more content to help people who have decided to live a cruelty free, compassionate life.\u00a0\u003cbr\u003e\u003cbr\u003eVegaNinja is slowly turning 3 years old, help him grow! :)\u003cbr\u003e"
