    "image_small_url": "https://c10.patreonusercontent.com/3/eyJoIjo2NDAsInYiOiIxIiwidyI6NjQwfQ%3D%3D/patreon-media/campaign/69732/583884fadc584b05affec2b7c25b1685?token-time=2145916800\u0026token-hash=PWdxirIEE4FOInqXjlSfOA33zNDqXiPxOmpDJoMBMaw%3D",

    "one_liner": "The mic won\u0027t hurt you.",
    "patron_count": 1,

    "published_at": "2013-05-07T22:01:36+00:00",
    "summary": "\u003cimg src=\"https://lh6.googleusercontent.com/_SBA14iSeZ5IShTktC1io3kZ4kNBZxwQCv29n8ytkm6zc01F1S5SfKY7O04nPFieeXvBzw\" style=\"float: right; margin: 0px 0px 10px 10px;\" title=\"Our house was smaller than this.\"\u003e\n\u003cem\u003e\u003ca href=\"http://vincehancock.tumblr.com/tagged/fieldrecording\" rel=\"nofollow\" target=\"_blank\"\u003eClick here to hear some sounds right now\u003c/a\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThunderstorms were a rarity in my childhood. Once a year or so, they\u0027d push their way into\n\tthe\u00a0Sacramento skies, rip apart the suburban silence around our house, and continue ahead. \n\u003cbr\u003e\n\u003cbr\u003e\n\tAfter years of fiddling with tape recorders, I eventually gathered small clues to the mystery of how to capture these monsters. \u00a0Experiments finally led to a recording rig that hung from a hook in my bedroom. \u00a0Before the first peal of distant thunder had stopped reverberating through the neighbors\u0027 cabinets of fine china, I was out the door with my gear.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh5.googleusercontent.com/gDRgMVHpbClkp_7HDiI3klIuk8U8O3MwWvwtpC4ltUWXqxJZk0y_pWYL6e4SvSAzqx1cVg\" style=\"float: left; margin: 0px 10px 10px 0px;\" title=\"My recorder had separate L\u0026amp;R 3.5mm stereo inputs.\"\u003eTwo external mics, secured in X-Y formation with zip ties to an old badminton racket, meant that true stereo imaging was possible. \u00a0In the backyard, I stood in a clearing and held my improvised mic holder as still and as high as I could above my head. \u00a0I steeled my nerves against the menacing growling that crept over the horizon and I resolved not to flinch. \u00a0Even with the one-handed convenience of the badminton racket, any handling noise could still mar the recording. \u00a0I stood stock-still as the lightning flashed, wiping all color from the grass, the side of our house, the terracotta tiles and my memory. \u00a0Thunder came right behind it, erupting in deafening explosions.\u003cbr\u003e\n\u003cbr\u003e\n\tThe noise subsided, I went inside, and hung my gear back up for next time.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://lh6.googleusercontent.com/aCyJjs9EsKaRmCNbPYHcGcgSLhDWQi4ASdOW1rI4mx5tfvljX3XRC8UtClHjppO0fA5NXg\" style=\"width: 444px; float: right; margin: 0px 0px 10px 10px;\" title=\"My stock-image parents confiscated my badminton racquets.\"\u003eMy mom questioned the wisdom of holding a metal\u00a0\n\u003cdiv\u003e\n\u003cdiv\u003e\n\t\tstick in the air, upon which perched two metal microphones, connected by wires to a device with batteries (liable to explode with even a mismatch of types, went the warning).\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\t\tBut I had gotten the recording. \u00a0A year is a long time to wait.\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\t\tSince then, my appreciation for other sounds--often, more subtle--has increased. \u00a0My time in radio developed my skills for listening to speech and meaning. \u00a0But attention to ambient and environmental sounds has stirred questions about traditions, seasonal rhythms and the meaning of progress. \u00a0\n\t\t\u003cbr\u003e\n\u003cbr\u003e\n\t\tIf car mechanics can diagnose problems by hearing bumps, rattles and shudders, what could we learn from our own time spent actively listening?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eQ\u0026amp;A\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cem\u003e\u003cbr\u003eDoes this mean I have pay to hear the sounds you record?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eNope. \u00a0You can find most of them for free, here: \u00a0\u003ca href=\"http://vincehancock.tumblr.com\" rel=\"nofollow\"\u003ehttp://vincehancock.tumblr.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSo if I don\u0027t have to, why should I?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYou should only pledge if you like this sort of stuff, and it doesn\u0027t break the bank. \u00a0No pursuit is worth insufficient-fund fees. \u00a0Pledges go towards gradual equipment upgrades and other resources to make and share more recordings (see the Goals section).\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf I decide not to, does that mean you\u0027ll quit?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eNo. \u00a0Like anything else, patronage means it happens more often, and sooner, rather than later.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eDo small amounts add up, such that they function like tiny, classified ads--thus providing a revenue stream?\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYes, they certainly add up, and you can see some of my notes and ephemera, as a small thank-you. \u00a0But this isn\u0027t a get-rich scheme. \u00a0Why are you even talking like that? \u00a0Please, stop watching infomercials.\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e"
