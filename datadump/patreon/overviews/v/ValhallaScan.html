    "summary": "\u003cem\u003e\u003cstrong\u003eWho we are?\u003c/strong\u003e\u003cbr\u003e\u003c/em\u003eWe\u0027re a small group of people who really like to translate manga, mostly Jap Mangas and some Chinese Manga / Manhuas.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eBecause this way people can support us and we can give them a reward, it can be a role in our discord server or something else.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eFAQ:\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you people use donations?\u003c/strong\u003e\u003cbr\u003eWell we use it to pay for raws, server costs and buy coffee from time to time!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIs this a \"Pay2Read\" group?\u003c/strong\u003e\u003cbr\u003eErr... No. We\u0027re not a group Pay2Read, we just have a Patreon to afford server stuff, raws and sometimes to hire a translator to help us out.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWell, with all this said, if you like our content, please consider on supporting us, even the smallest donation is appreciated!\u003cbr\u003e\u003cbr\u003eDiscord:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://discord.gg/N3Jucu8\"\u003eHere.\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eFacebook:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/ValhallaScanlation/\"\u003eHere.\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003eWebsite:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://valhallascans.com/\"\u003eHere.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003eCoffee?:\u00a0\u003c/em\u003e\u003c/strong\u003e\u003ca href=\"https://ko-fi.com/valhallascans\"\u003eHere.\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: cent
