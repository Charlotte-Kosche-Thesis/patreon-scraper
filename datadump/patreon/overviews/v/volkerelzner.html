    "summary": "I am driven by the goal to bring those thoroughly enjoyable games to the masses that I enjoyed as a kid: those that inspire you, those that keep you hooked, those that don\u0027t need fancy 3D graphics.\u003cbr\u003e\u003cbr\u003eMy first creation,\u00a0\u003ca href=\"https://play.google.com/store/apps/details?id=com.Prometheus_Indie_RPG_Games.Dungeons_of_Chaos_UNITY_edition\u0026amp;hl=en\" target=\"_blank\"\u003e\u003c/a\u003eDUNGEONS OF CHAOS (\u003ca href=\"https://play.google.com/store/apps/details?id=com.Prometheus_Indie_RPG_Games.Dungeons_of_Chaos_UNITY_edition\u0026amp;hl=en\" target=\"_blank\"\u003eAndroid\u003c/a\u003e /\u00a0\u003ca href=\"https://itunes.apple.com/au/app/dungeons-of-chaos-unity-edition/id1052556488?mt=8\" target=\"_blank\"\u003eApple\u003c/a\u003e /\u00a0\u003ca href=\"http://store.steampowered.com/app/613390/DUNGEONS_OF_CHAOS/\" target=\"_blank\"\u003esteam\u003c/a\u003e), was created painstakingly during my rare spare time over many years until its release in June 2016, and has since sold 20,000 copies. \u00a0People have responded with a 4.8 star rating, a successful Kickstarter campaign and a lot of direct feedback. \u00a0They want more. \u00a0More expansion of DoC, but also more games that follow the same philosophy. \u00a0And that philosophy was almost as important as the game itself: no unnecessary things like phone permissions, internet connectivity requirement, IAPs, micro transactions, ads ... just an honest upfront price and relentless customer service with hands on fan interaction and app updates.\u003cbr\u003e\u003cbr\u003eSo that is what I am setting out to do. I have put my dayjob on hold in April 2017, and am now focussing solely on game development.\u003cbr\u003e\u003cbr\u003eI have many great projects in various stages of design:\u003cbr\u003e\u003cbr\u003eFirst of all the DoC \u0027chapter 3\u0027 expansion which was kickstarted and released in June 2017.\u00a0\u003cbr\u003e\u003cbr\u003eSecond is the PC release of DoC. \u00a0Done on 16 Sep 2017. \u00a0\u003cbr\u003e\u003cbr\u003eI will also eventually want to release it on GoG, however they seem to be not interested in titles after their day 1 release elsewhere.\u003cbr\u003e\u003cbr\u003eThen there is a good bunch of other game ideas, using the RPG genre and merging it with city building, economy management, and many other enjoyable concepts.\u003cbr\u003e\u003cbr\u003eJoin me on my journey and support me in getting many more unique games out there."
