    "summary": "\u00a1Hola Anigamers!\u003cbr\u003e\u003cbr\u003ePrimero que nada much\u00edsimas gracias por pasar a ver mi Patreon, los que conocen mi canal de YouTube saben bien lo que hago y con mucha dedicaci\u00f3n lo seguir\u00e9 haciendo.\u00a0\u003cbr\u003e\u003cbr\u003eMi canal lo inicie como un hobby y me encanta much\u00edsimo todo lo que hago, quiero que se mantenga de esa manera, no lo quiero convertir en un trabajo como mucho lo hacen ya que de alguna manera dejar\u00eda de ser divertido y se convertir\u00eda en obligaci\u00f3n.\u003cbr\u003e\u003cbr\u003eEl detalle es que mi canal crece y tambi\u00e9n quisiera mejorar muchos aspectos del canal, como hacer 3 v\u00eddeos por semana, hacer rese\u00f1as de mangas, comics, videojuegos, peliculas raras, unboxings de mas cosas y rese\u00f1as para ustedes, d\u00e1ndoles mi punto de vista de las cosas frikis que tanto nos gustan.\u003cbr\u003e\u003cbr\u003eIr\u00e9 mejorando el canal poco a poco, y es aqu\u00ed donde entran ustedes, su apoyo y empuje al canal seria extraordinario, por m\u00ednimo que me puedan apoyar en crear contenido mas r\u00e1pido e incluso mejorar t\u00e9cnicamente el canal.\u003cbr\u003e\u003cbr\u003eAl unirte a la campa\u00f1a podr\u00e1s acceder a ventajas para patrons como son, votaci\u00f3n de que anime, pel\u00edcula o manga recomendar, ideas exclusivas m\u00edas de v\u00eddeos pr\u00f3ximos donde me pueden apoyar con sus ideas, o incluso elegir el pr\u00f3ximo gameplay que haga para el canal, saludos especiales en los v\u00eddeos, ademas participar conmigo en algunos en vivos platicando de temas y un largo etc\u00e9tera. \u003cbr\u003e\u003cbr\u003eAdem\u00e1s de todo esto tendr\u00e1s mi gratitud porque sin mis anigamers el canal no es nada.\u003cbr\u003e\u003cbr\u003eSi no me puedes ayudarnos econ\u00f3micamente, no te preocupes mi contenido siempre sera gratuito. Otra muy buena forma de ayudarme es seguir viendo mis v\u00eddeos, participando en los comentarios, compartirlos con tus amigos, dando likes en los v\u00eddeos y ademas se seguirme en todas mis redes sociales.\u003cbr\u003e\u003cbr\u003eDe cualquier forma y muy independientemente de si me puedes apoyar o no, much\u00edsimas gracias por ver los v\u00eddeos. \u00a1Nos vemos y leemos en el pr\u00f3ximo video!"
