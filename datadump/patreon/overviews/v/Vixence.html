yle=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eanime\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e! I love experimenting with different looks, and aim to stand out from the crowd with some unique ideas! \u2665 As I become more experienced \u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027m shooting for detailed armor builds\u003c/span\u003e\u003c/span\u003e that make use of LEDs and other awesome things! I\u0027m new, but gonna aim big, and I\u0027m hardly ever satisfied unless I\u0027m still improving!\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/ZkqFD8Z.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m starting this Patreon\u00a0in hopes that I can continue to dish out some costumes you guys love since \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ecosplay is EXPENSIVE to do well\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e, and\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e \u003c/span\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027d love to serve you as best I can!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e In the future, \u003cstrong\u003eI\u0027ll be \u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eimplementing changes\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e to the tiers to include other bonus goodies like more\u00a0\u003c/strong\u003e\u003cspan style=\"font-weight: bold; color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003esigned prints\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e and \u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003emultiple giveaways\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e \u003c/span\u003ea year as a thank you! \u003c/strong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSome of these are on\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e hold for now\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e until I can fundraise enough to give you guys the all the kickass content you deserve\u00a0\u2665 \u003c/strong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy Patreon Fam is the best!\u003c/span\u003e\u003c/span\u003e I love getting to see your snaps and chat with you guys when I have time! Your feedback means SO much!\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u2665\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://imgur.com/R1hZ4iH\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/gt4jCPj.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhen you pledge, you\u0027ll be charged upfront for\u003cstrong\u003e \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003einstant access\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e to my feed and gain access to full sets when the photographer I worked with for the month gives me the master link! Until then my feed will stay updated with previews as I get them! The next billing begins the\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e1st of every month\u003c/span\u003e\u003c/span\u003e you pledge. \u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt\u0027s super simple and I\u0027m here for any questions you have!\u00a0\u2665 Anyone receiving \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSnapchat\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e rewards has one extra step, which is to message me here so we can swap IDs and I can add you back ASAP!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://linktr.ee/vixence\" target=\"_blank\"\u003eClick here for my other sites!\u003c/a\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/S9EEweQ.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"c
