    "summary": "\u003cimg src=\"https://image.ibb.co/kPnFMS/Virtus_Here.jpg\" style=\"width: 421px;\"\u003e\u003cbr\u003e\nI have been running the \u003cstrong\u003eVirtus Learning Community\u003c/strong\u003e\u00a0on YouTube for the past five years, offering a whole variety of easy to use video tutorials teaching you how to make video games from scratch as an absolute beginner.\u003cbr\u003e\n\u003cbr\u003e\nI have been covering a whole variety of different game engines and software packages and would love to give my full time and attention to the channel so I can share my knowledge as best as possible!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/iaG9gS/Mission.jpg\" style=\"width: 410px;\"\u003e\u003cbr\u003e\nMy mission is simple and with your support I would like to invest more time and money into my Youtube channel, allowing me to fulfil it\u0027s potential, transforming it into hub for learning and inspiring offering high quality, structured video content allowing you to start your pathway to learning software used by industry professionals, allowing you to build your dream content.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cimg src=\"https://image.ibb.co/eCtN1S/Patreon_Levels.png\" style=\"width: 553px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/ePSX1S/WhoAmI.jpg\" style=\"width: 503px;\"\u003e\u003cbr\u003e\nI\u0027m Luke Anderton, live in London, UK and have the dream of inspiring and helping others achieve their dreams... whether that\u0027s creating the coolest video game, flashiest website or cool application. I live and breathe a passion for technology in all forms with my main area of interest being video games!\u003cbr\u003e\n\u003cbr\u003e\nI have vast experience in creating video games, ranging from 2D game web games, mobile games to creating big 3D game with crazy interaction, functionality and stunning graphics. With your help, I\u0027d love to be able to share my knowledge, passing it onto you guys to build your dreams.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/hjR9gS/Why_INeed_You.jpg\" style=\"width: 503px;\"\u003e\u003cbr\u003e\nAlthough we have a dream and a plan we do need your support to bring this vision to life... with your help i\u0027ll be able to quit my dreadful dead end minimum wage jobs and focus more of my time and energy onto the channel, pursuing my dream of becoming a better person, someone that inspires and helps others fulfil their dreams.\u003cbr\u003e\n\u003cbr\u003e\nWith your support, not only will I be able to invest more time, I\u0027ll also be able to buy better equipment and software, allowing us to create better quality content.\u003cbr\u003e\n\u003cbr\u003e\nIf you want to see the channel succeed, you can help in two ways:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ePledge your support, any\u00a0amount\u00a0helps turn this channel into the free learning hub with the power to inspire and teach others.\u003c/li\u003e\n\t\u003cli\u003eShare this page, even if you can\u0027t pledge money... that\u0027s understandable. Just share the page and spread aware, reaching out to others that can be inspired, taught and potentially pledge to help the community!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDisclaimer\u003c/strong\u003e: All rewards and tiers are subject to change, rewards are sent out at the start of the month once payments have been processed.\u003cstrong\u003e\u003c/strong\u003e"
