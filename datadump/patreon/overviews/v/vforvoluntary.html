    "summary": "Dear libertarian,\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAre you unhappy with the quality of arguments used by many libertarians?\u003c/strong\u003e Do you think there are many issues that can be better understood? Then this might be for you.\u003cbr\u003e\u003cbr\u003eOver the last few years I\u0027ve written have a few dozen articles where I\u0027m either..\u003cbr\u003e- Trying to explain a libertarian or economic idea in a thorough yet understandable way, or..\u003cbr\u003e- Critiquing a fellow libertarian who I think is making faulty arguments, and try to offer them a better alternative\u003cbr\u003e\u003cbr\u003eSome notable examples of articles I\u0027ve written:\u003cbr\u003e-\u00a0\u003ca href=\"https://medium.com/p/5e858bee486a\" rel=\"nofollow\"\u003eHow could a voluntary society function?\u003c/a\u003e [\u00a0\u003ca href=\"http://www.youtube.com/watch?v=tE9dZATrFak\" rel=\"nofollow\"\u003evideo\u003c/a\u003e ]\u003cbr\u003e-\u00a0\u003ca href=\"https://medium.com/p/8ba3e8a2b576\" rel=\"nofollow\"\u003eAgainst owning information (\u0027intellectual property\u0027)\u003c/a\u003e [\u00a0\u003ca href=\"http://www.youtube.com/watch?v=PVusj2a0pzg\" rel=\"nofollow\"\u003evideo\u003c/a\u003e ]\u003cbr\u003e-\u00a0\u003ca href=\"https://medium.com/p/20e6466057bc\" rel=\"nofollow\"\u003eCapitalism in one lesson\u003c/a\u003e [\u00a0\u003ca href=\"http://www.youtube.com/watch?v=5eP6iujgeWI\" rel=\"nofollow\"\u003evideo\u003c/a\u003e ]\u003cbr\u003e-\u00a0\u003ca href=\"https://medium.com/p/bf9452217699\" rel=\"nofollow\"\u003eCrusoe, morality, and axiomatic libertarianism\u003c/a\u003e [\u00a0\u003ca href=\"http://www.youtube.com/watch?v=sEME-1KMUT4\" rel=\"nofollow\"\u003evideo\u003c/a\u003e ]\u003cbr\u003e-\u00a0\u003ca href=\"https://medium.com/p/40e2e601600\" rel=\"nofollow\"\u003eThe theory of money in the tradition of Carl Menger\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://medium.com/p/3a004dde74d1\" rel=\"nofollow\"\u003eHow does libertarianism deal with discrimination?\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://medium.com/p/e0c0c251e189\" rel=\"nofollow\"\u003eWhat happens to the losers in a free market?\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThe list of all my articles:\u00a0\u003ca href=\"http://www.vforvoluntary.com/my-articles/\" rel=\"nofollow\"\u003elink\u003c/a\u003e. Ideas for future articles:\u00a0\u003ca href=\"http://www.vforvoluntary.com/article-ideas/\" rel=\"nofollow\"\u003elink\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eIn the past year I\u0027ve had less time available to create content. \u003cstrong\u003eWith your help I can allot the time that is needed to create well researched, quality articles\u003c/strong\u003e (with sometimes accompanying videos).\u003cbr\u003e\u003cbr\u003eThe way the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003ePatreon\u003c/a\u003e pledge system works is that you decide on a standardized amount to award for any future work, before it is created. When that work has been created (as verified by Patreon), your account gets charged at the beginning of the following month. \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou can set a maximum amount per month. You can cancel your pledge for future works at any time.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAll articles and videos I create are always released for free to everyone under the\u00a0\u003ca href=\"http://creativecommons.org/licenses/by/3.0/\" rel=\"nofollow\"\u003eCreative Commons Attribution\u003c/a\u003e license, which means everyone is free to do with it as they wish, with the only requirement that they mention where the original came from.\u003cbr\u003e\u003cbr\u003eDifferent pledge amounts comes with some perks. You can check them out below.\u003cbr\u003e"
