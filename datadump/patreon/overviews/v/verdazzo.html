    "summary": "\u003cimg src=\"https://www.verdazzo.com.br/wp-content/uploads/2017/12/ldp_palmeiras.png\" style=\"float: right; width: 288px; margin: 10px;\"\u003eA torcida do Palmeiras sabe como \u00e9 o tratamento da m\u00eddia tradicional a nosso clube. Com raras exce\u00e7\u00f5es, somos tratados de maneira parcial e clubista por apresentadores, narradores, comentaristas e rep\u00f3rteres. Via de regra, as manchetes s\u00e3o maldosas, os textos e coment\u00e1rios ressaltam sempre o lado negativo e a vontade de iniciar uma nova crise parece n\u00e3o ter fim.\u003cbr\u003e\u003cbr\u003ePor isso a m\u00eddia palmeirense independente cresce tanto dia ap\u00f3s dia. Somos v\u00e1rios canais de informa\u00e7\u00e3o e opini\u00e3o sobre o futebol em geral e principalmente sobre o Palmeiras.Assim como voc\u00ea pode discordar dos comentaristas da m\u00eddia tradicional, voc\u00ea tamb\u00e9m pode n\u00e3o estar de acordo com o que \u00e9 publicado na m\u00eddia palestrina. Mas tem uma grande diferen\u00e7a: nossas opini\u00f5es s\u00e3o honestas e jamais com a inten\u00e7\u00e3o oculta de jogar aquele veneninho. Elogiamos e criticamos, mas nunca com a inten\u00e7\u00e3o de diminuir ou menosprezar o Palmeiras.\u003cbr\u003e\u003cbr\u003eOutra diferen\u00e7a brutal \u00e9 que n\u00e3o temos uma estrutura t\u00e9cnica ou comercial como conseguem os grandes grupos de m\u00eddia. Fazemos tudo na ra\u00e7a. Por isso, dependemos da nossa pr\u00f3pria torcida para manter nossos canais funcionando. O apoio de voc\u00eas \u00e9 fundamental. Quem sustenta a m\u00eddia palestrina \u00e9 a torcida do Palmeiras.\u003cbr\u003e\u003cbr\u003eO Patreon \u00e9 uma plataforma alternativa \u00e0 principal, o Padrim, para apoiar o programa de financiamento coletivo do Verdazzo e manter o site no ar. Quem aderir ao programa ter\u00e1 acesso aos grupos de discuss\u00e3o no Facebook e Whatsapp, vai poder participar do Periscazzo exclusivo e ainda poder\u00e1 beber uma cerveja conosco nos churrascos que ocorrem periodicamente.\u003cbr\u003e\u003cbr\u003eConforme as metas forem sendo batidas, ser\u00e3o proporcionadas novas atra\u00e7\u00f5es no site e mais exclusividades aos padrinhos.\u003cbr\u003eJunte-se se a n\u00f3s e seja bem-vindo!\u003cbr\u003e"
