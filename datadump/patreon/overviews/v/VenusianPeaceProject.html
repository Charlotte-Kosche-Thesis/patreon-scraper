    "summary": "\u003ch4 style=\"text-align: center;\"\u003eThe\u00a0Venusian\u00a0Peace Project\u00a0\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"http://pluriver.se/\" target=\"_blank\"\u003eLink to the website\u003c/a\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\nGreetings \n\u003cbr\u003e\n\u003cbr\u003e\nI am a classical musician, philosopher and writer, very much occupied with questions of harmony. \n\u003cbr\u003e\n\u003cbr\u003e\nMe at the piano.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.pluriver.se/Musical-service.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe Venusian Peace Project (VPP) is an ambitious undertaking, aiming at nothing less than world peace. How is it they say? Aim above the mark to hit the mark. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nAmbitious projects do not succeed by themselves, or just by clever marketing or because some meme \"goes viral\". So let\u0027s make something clear from the start. Let me scare you a bit. Or rather \n\u003cem\u003echallenge \u003c/em\u003eyou. It can be necessary in these times when most everything is\u00a0streamlined, when clicking or liking is the maximum effort we can muster. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003ch4\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDISCLAIMER\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003c/h4\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eReading and pondering this material might take intellectual \n\u003cem\u003eeffort\u003c/em\u003e, could make you \n\u003cem\u003eslightly tired\u003c/em\u003e, could even \u003cem\u003ekill\u00a0\u003c/em\u003e\u003cem\u003esome brain cells\u003c/em\u003e.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cbr\u003e\nThat felt silly, but I think it is necessary. If you are just looking for entertainment or titillation, this is not the place for it.\u00a0If you want to make the world a more harmonious place, it might be. \n\u003cbr\u003e\n\u003cbr\u003e\nPeace is no piece of cake, it\u0027s the pi\u00e8ce de r\u00e9sistance!\u00a0The attitude needed is that of The last Starfighter. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.pluriver.se/A-desperate-battle2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nDesperation is actually optional. \n\u003cem\u003eDedicated intelligent effort\u003c/em\u003e\u00a0is much preferable.\u00a0And the fact that you have found your way here indicates that you \u003cem\u003eare\u003c/em\u003e a dedicated, intelligent thinker, ready to sacrifice some brain cells for peace. \u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cbr\u003e\nChange of balance and \"Venusiation\"\n\u003c/h4\u003e\n\u003cbr\u003e\nThis project hinges on two essential factors.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n1) \n\u003cem\u003e\u003cstrong\u003eA change of balance\u003c/strong\u003e\u003c/em\u003e. \n\u003cbr\u003e\n\u003cbr\u003e\nWar, and things pertaining to war, are ACTIVE, action-filled, and somehow \n\u003cem\u003eexiting\u003c/em\u003e. Think of action movies, tournaments, computer games, sports like boxing or football,\u00a0heated discussions, political\u00a0debates, etc. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nPeace on the other hand is seen as something PASSIVE. Lofty, solemn, very \n\u003cem\u003eimportant\u003c/em\u003e for sure. But also abstract, hard to grasp, and if we are frank about it, a bit boring.\u003cbr\u003e\n\u003cbr\u003e\nA Ferdinand the Bull kind of thing.\u00a0\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"http://media.pluriver.se/FerdinandFlowers.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nThis needs to be turned around. \n\u003cbr\u003e\n\u003cbr\u003e\nIf peace is to have a chance it must become much more active and exiting. Even fun! And all the energy and excitement of war needs to be calmed down -- or still better -- converted into non-violent, preferably artistic expressions. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eOne touch of Venus\u003c/h4\u003e\n\u003cbr\u003e\n2) \n\u003cem\u003e\u003cstrong\u003ePeace needs to get closer to\u00a0Venus. \n\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nMars is said to be the bringer of war. We generally understand war and martian energies. Even a small child has a grasp of what war is, and certainly nobody needs to take a course in quarreling or squabbling.\n\u003cbr\u003e\n\u003cbr\u003e\nVenus is said to be the bringer of peace, but it is much less understood (unless you are an artist working in her service).\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIf the word \"peace\" is the container (vase), Venus is the \u003cem\u003econtent\u003c/em\u003e. \u00a0Venusian qualities like art, harmony, beauty, balance and love need to come to the fore.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://media.pluriver.se/vase-flowers.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eTHE THREE SIDES OF THE PROJECT\u003c/h4\u003e\n\u003cbr\u003e\nV.P.P. has three facets.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ci style=\"font-weight: bold;\"\u003e\nPrepare for Peace\n\u003c/i\u003e\u003cbr\u003e\n\u003cbr\u003e\nis the main one. A positive vision that tries to create tools for approaching the high but not impossible ideal of global peace.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eZeitgeist Research\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nis about critical observation. Finding the precursor of peace -- clarity -- is not as feel-good or palatable as the first facet, but just as a doctor needs to diagnose a messy disease, peace workers need to understand our modern \u201cgods\u201d, the Sacred Cows of our times.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003eMindfulosophy or Slow thought\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nis practical training in individual peace thinking. \u003cem\u003eWord Peace\u003c/em\u003e is part of World Peace.\u00a0Mental keys are explored with which to enter the \u201cPeace Room\u201d \u2014 a space we visit too seldom, if ever. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eRoots are needed\u003c/h4\u003e\n\u003cbr\u003e\nIf peace is to be more than a beautiful, solemn word \u00a0it must change. Naivety will not help us. Peace will not fall into our mouths from the skies or come to us via Santa Claus. \n\u003cbr\u003e\n\u003cbr\u003e\nSpecialization does not help either. Peace cannot be the concern of a small number of professional peace workers\u003cem\u003e, \u003c/em\u003eas\u00a0some kind of \u003cem\u003especial interest.\u00a0\u003c/em\u003eIt needs to engulf our whole life. \u003cbr\u003e\u003cbr\u003eBesides political, economical, diplomatic peace, \u003cem\u003egrassroots peace\u003c/em\u003e is needed. We need to understand that each one of us is a leaf on the Tree of Peace, radiant or slightly withered.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eIf we are the world, world peace is a personal concern.\u003c/em\u003e \u003cbr\u003e\u003cbr\u003e\nThe current world situation is so chaotic and violent, so filled with hate and other \"seeds of war\" that we badly need to get our act together. Really together. To concentrate. Be centripetal. Undivided. \n\u003cbr\u003e\n\u003cbr\u003e\nIn the words of Indian teacher Nisargadatta: \n\u003cem\u003eYou can have for the asking all the peace you want, but you must ask with an undivided heart. If you want peace, deserve it. Those only deserve it, who don\u2019t disturb it.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWHAT AM I DOING ON PATREON?\n\t\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003cbr\u003e\nI may be idealistic and suffering from hubris, but I don\u0027t think that I can create world peace alone.\u00a0Obviously help and support is needed.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThe immediate concern is freeing up time. I need to be at least somewhat\u00a0free from the demands of a day job to be able to make a concerted effort. And money is just one kind of fuel. \n\u003cem\u003eEnthusiasm\u003c/em\u003e is another kind, and it often comes from interaction.\u00a0\n\u003cbr\u003e\n\u003cbr\u003eIf you are in Sweden you can also support through Swish:\u00a00765-740140\u003cbr\u003e\u003cbr\u003e\nAnd before I forget: the aim is to have all Patreon posts accessible to everybody, paying as well as non-paying/poor visitors. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eA WORD ABOUT REWARDS\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\nFor me Patreon confuses things. \"Patron\" and \"fan\"\u00a0are not the same thing. I see your support as a reward for my efforts. \n\u003cem\u003eRewarding you for rewarding me\u003c/em\u003e is a strange loop. \u003cbr\u003e\n\u003cbr\u003e\nNo offence, but support me for \n\u003cem\u003emy work and output\u003c/em\u003e. I thank you but have no time or energy for creating T-shirts and other \"perks\". \u003cbr\u003e\n\u003cbr\u003e\nThank you for understanding. \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nHere are the addresses of the Venusian Peace Project.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003ca href=\"http://pluriver.se/\" target=\"_blank\"\u003eTHE WEBSITE\u003c/a\u003e (the place for the content)\u003cbr\u003eSocial sites:\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/The-Venusian-Peace-Project-1085189011595026/\" target=\"_blank\"\u003eFACEBOOK PAGE\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://twitter.com/PrepareForPeace\" target=\"_blank\"\u003eTWITTER\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.linkedin.com/groups/13517564\" target=\"_blank\"\u003eLINKEDIN GROUP\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003ca href=\"mailto:thb@allnyckel.se\"\u003eLadislaus Horatius\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e"
