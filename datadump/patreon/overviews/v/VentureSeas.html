    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/m8tmdhVXlrM\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://www.youtube.com/watch?v=m8tmdhVXlrM",
    "one_liner": "Adult Game Developer",
    "patron_count": 661,

    "published_at": "2015-02-12T21:56:36+00:00",
    "summary": "\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cimg src=\"https://s19.postimg.org/8kcncdkjn/8_YOQHm_U.png\"\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eAdventure! Business! Pleasure!\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nVenture Seas is an \u003cstrong\u003eerotic adventure game\u003c/strong\u003e with a player driven story, unique gameplay systems and plenty of adult content.\n\u003cbr\u003e\n\u003cbr\u003e\nThe story will be largely driven by player decisions, with each story and conversation scene presented as a dynamic Visual Novel.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/u6rnti6ab/h_HXlwhn.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/8kcncdkjn/8_YOQHm_U.png\"\u003e\u003cbr\u003e\u003cbr\u003eManage your Business, Brothel and Crew!\u003cbr\u003e\n\u003cbr\u003e\nYou are the captain of a trade ship that you must manage prudently to keep afloat.\n\u003cbr\u003e\n\u003cbr\u003e\nAs the player, you must hire adventurers to loot dungeons for wares to sell, perform quests/jobs for private clients and even manage your \non-board\u00a0\u003cstrong\u003eprostitution racket\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"https://s19.postimg.org/elac9khhf/w06l3vv.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/8kcncdkjn/8_YOQHm_U.png\"\u003e\u003cbr\u003e\n\u003ch4\u003eExplore a Lore-Rich Fantasy World!\u003c/h4\u003e\n\u003cbr\u003e\nCross the ocean channels between the scattered islands of Miloria and meet many interesting characters across diverse climates, managing your ship morale and resources on every journey. \n\u003cbr\u003e\n\u003cbr\u003e\nAlthough the game has erotic elements, this is not the core experience. A great effort is spent making \n\u003cstrong\u003eentertaining gameplay systems, and an interesting story-driven experience\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/qaebxjg5v/IEZDRzh.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/8kcncdkjn/8_YOQHm_U.png\"\u003e\u003cbr\u003e\n\u003ch4\u003eAnimated Sex System \u0026amp; Artwork Stills!\u003c/h4\u003e\n\u003cbr\u003e\nUpon romancing characters (or meeting up for a quickie in a shady back-alley), you\u0027ll gain access to dynamic animated sex scenes.\u003cbr\u003e\n\u003cbr\u003e\nThe game uses \u0027Spine\u0027 mesh animation (as opposed to the usual Adobe Flash animation) which allows for \u003cstrong\u003esmoother and more optimized animations.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/v91uc1hdv/t_Cp_I7_G6.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/8kcncdkjn/8_YOQHm_U.png\"\u003e\u003cbr\u003e\n\u003ch4\u003eRewarding Dating System!\u003c/h4\u003e\n\u003cbr\u003e\nRelationships can be formed between the player and many characters during your adventure, as your decisions can lead to attracting lovers or enemies among your ranks.\n\u003cbr\u003e\n\u003cbr\u003e\nThe game will feature straight and gay content, as well as a variety of fetishes. However, the player will have clear opportunities to avoid sexual content that they\u2019d rather not experience.\n\u003cbr\u003e\n\u003cbr\u003e\nThere will be many types of characters to romance, such as \u003cstrong\u003edemonic succubi, feminine-boys, \u003c/strong\u003eand even \u0027\u003cstrong\u003emonster people\u0027 races.\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/xqdljalur/2qy_CIac.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/8kcncdkjn/8_YOQHm_U.png\"\u003e\u003cbr\u003e\n\u003ch4\u003eDynamic Dungeon System!\u003c/h4\u003e\n\u003cbr\u003e\nDelve into dungeons, presenting your party with randomized scenes of traps, battles and puzzles.\u003cbr\u003e\u003cbr\u003eConquer tile based dungeon maps to earn various treasures to benefit your heroes or sell for coin.\u003cbr\u003e\n\u003cbr\u003e\nThe success of these challenges will depend upon the equipment and stats of your party, as well as smart player choices!\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/jjxuo35ur/84yt_BLZ.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/8kcncdkjn/8_YOQHm_U.png\"\u003e\u003cbr\u003e\n\u003ch4\u003ePowerful Character / NPC Generator\u003c/h4\u003e\n\u003cbr\u003e\nCreate your player character, and \ntransform their appearance and traits throughout the game. More visual parts are added as development continues, to allow for near infinite combinations.\u003cbr\u003e\n\u003cbr\u003e\nThis system is also utilized to generate minor story characters, as well as randomized courtesans to recruit for your brothel.\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/g0bwyay03/wd_Zaa_IB.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/8kcncdkjn/8_YOQHm_U.png\"\u003e\u003cbr\u003e\n\u003ch4\u003eCard and Crew Based Combat!\u003c/h4\u003e\n\u003cbr\u003e\nExperience battles which are reminiscent of \u0027CCG\u0027 games (like hearthstone, Gwent or Magic the Gathering).\n\u003cbr\u003e\n\u003cbr\u003e\nThe player can build a deck of \u2018Runes\u2019 for combat, each of which has a unique effect to the enemy or your own crew. New runes can be unlocked throughout the game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/ovcr8tuib/Xu_Sxl_W9.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/8kcncdkjn/8_YOQHm_U.png\"\u003e\u003cbr\u003e\n\u003ch4\u003eCustom Engine, with Mod Support\u003c/h4\u003eVenture Seas is created using \u003cstrong\u003eJava libgdx\u003c/strong\u003e framework.\u003cbr\u003e\u003cbr\u003e\nThe game is built with modding in mind, to allow for community content (custom quests, scenes and artwork, characters, dungeons). \n\u003cbr\u003e\n\u003cbr\u003e\nThis will allow for the creation and implementation of content and fetishes that are not included in the base game. A forum is already set up to allow mod sharing (but modding tools not yet released)\n\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/8kcncdkjn/8_YOQHm_U.png\"\u003e\u003cbr\u003e\n\u003ch4\u003eDevelopers?\u003c/h4\u003e\u003cbr\u003e\nVenture Seas is currently a solo development, with occasional commissions and workers to ease the workload.\n\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eVentureSwitch\u003c/strong\u003e is the creator and lead developer. I code, write scenes, artwork, animation and audio.\n\u003cbr\u003e\n\u003cbr\u003e\nCommissioned Writers - DarkMaster (Previously worked on \u003cstrong\u003eCorruption of Champions\u003c/strong\u003e).\n\u003cbr\u003e\nCommissioned Artists - Such as \n\u003ca href=\"http://superamiuniverse.tumblr.com/\"\u003eModeSeven\u003c/a\u003e, \u003ca href=\"http://colodraws.tumblr.com/tagged/lewdcolo\"\u003eColo\u003c/a\u003e,\u00a0\u003ca href=\"http://drakdrawings.tumblr.com/\"\u003eDrak\u003c/a\u003e and\u00a0\u003ca href=\"https://www.furaffinity.net/user/toxxzy/\"\u003eToxxy\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eFull credits can be viewed in-game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/8kcncdkjn/8_YOQHm_U.png\"\u003e\u003cbr\u003e\u003ch4\u003eThanks to all Patrons!\u003c/h4\u003e\u003cbr\u003eYou are all really awesome! This game couldn\u0027t be possible without your support :D\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/8kcncdkjn/8_YOQHm_U.png\"\u003e\u003cbr\u003e\u003cstrong\u003eAwesome People You Should Visit\u003cbr\u003e\u003ca href=\"https://www.patreon.com/user?u=121401\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/user?u=121401\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/user?u=121401\"\u003e\u003cimg src=\"https://s19.postimg.org/9ze813tcj/9mw_AOon.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/Estra/overview\"\u003e\u003cimg src=\"https://s19.postimg.org/4nzbgfx03/Tk6_EZXH.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/LordArioch\"\u003e\u003cimg src=\"https://s19.postimg.org/cthdekayb/m_FLQ6_BD.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/SadPandaStudios\"\u003e\u003cimg src=\"https://s19.postimg.org/th8vh3vg3/image.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.artstation.com/vincentlau\"\u003e\u003cimg src=\"https://s19.postimg.org/kyzfcprhf/98_Nm7_HE.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://toxxykiss.tumblr.com/\"\u003e\u003cimg src=\"https://s19.postimg.org/6sjohibhf/bsrs3oq.png\" style=\"width: 318px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/Modeseven\"\u003e\u003cimg src=\"https://s19.postimg.org/srq34pcw3/amm_Ie3y.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/dramaticsv?lang=en\"\u003e\u003cimg src=\"https://s19.postimg.org/aox0dgegj/0vrw_IR3.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/darkmaster/overview\"\u003e\u003cimg src=\"https://s19.postimg.org/k9gn0de37/Dp8nt8_E.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"https://s19.postimg.org/8kcncdkjn/8_YOQHm_U.png\"\u003e\u003cbr\u003e\u003ca href=\"http://virtuousdevelopment.com/wp/\"\u003e\u003c/a\u003e\u003ca href=\"http://virtuousdevelopment.com/wp/\"\u003e\u003cimg src=\"https://s19.postimg.org/wo3f0pl0z/Mi_Xc_Oyg.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ch3 style=\"font-weight: bold;\"\u003e\u003ca href=\"http://virtuousdevelopment.com/wp/\"\u003e\u003c/a\u003e\u003c/h3\u003e\n\n\u003cdiv style=\"font-weight: bold; text-align: center;\"\u003e\n\u003c/div\u003e"
