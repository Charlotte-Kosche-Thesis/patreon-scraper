    "summary": "\u003cdiv style=\"text-align: center;\"\u003eI began my career as an artist in 1986 drawing \u003cem\u003eDeadworld\u003c/em\u003e,\na zombie horror comic that soon became an underground hit. Since\nthen, my comics work has included \u003cem\u003eThe Sandman\u003c/em\u003e, \u003cem\u003eAmerican\nFreak\u003c/em\u003e, \u003cem\u003eBatman\u003c/em\u003e, \u003cem\u003eWitchcraft: La Terreur\u003c/em\u003e, \u003cem\u003eThe\nSpectre\u003c/em\u003e, \u003cem\u003eJudge Dredd, The Unwritten\u003c/em\u003e, and \u003cem\u003eA History\nof Violence\u003c/em\u003e, which was later adapted into a movie directed by\nDavid Cronenberg. My most recent published work is the graphic novel \u003cem\u003eJunction True\u003c/em\u003e, which was written by Ray Fawkes. I have painted over a dozen album covers for\n\u003cem\u003eCannibal Corpse\u003c/em\u003e, illustrated work by the dark-fantasy author\nCaitl\u00ed\u00adn R. Kiernan, and supplied paintings for \u003cem\u003eAqua Teen\nHunger Force\u003c/em\u003e on The Cartoon Network.\u003cbr\u003e\u003cbr\u003eBeing a freelance artist means always hustling for the next job,\naccepting jobs just to pay the bills, or working too fast because the\njob pays too little.  I would like the time to create art on my own\nterms, just accept jobs that excite me, and have the time to put my\nfull concentration into whatever I am working on.\u003cbr\u003e\u003cbr\u003eI am looking to create several small painting and drawings every\nmonth.  I will create prints of the new pieces that will only be\navailable here as a supporter, and I will raffle off one of the original artworks.  I \nwill also begin work on my own comic ideas; I\u0027m not sure where it\nwill go, but it will probably be something fun and scary. \n\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\u003cblockquote style=\"text-align: justify;\"\u003e\u003cbr\u003e\u003c/blockquote\u003e"
