\u00a0\u003cstrong\u003eVideo\u003c/strong\u003e for my Patrons! :D\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/k66YarDn-ms\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eSo, thanks a gazillion for considering supporting me on my endeavours! In return, I\u0027ll be doing a \u003cstrong\u003ev\u003c/strong\u003e\u003cstrong\u003elog\u003c/strong\u003e\u00a0for my Patrons. I\u0027ll also share with you the kind of\u003cstrong\u003e painting materials I use, \u003c/strong\u003ehow I use them, other \u003cstrong\u003ebehind the scenes\u003c/strong\u003e stuff in and out of the studio that normally don\u0027t make the cut. :D Oh, AND I\u0027ll make\u003cstrong\u003e\u00a0creative process videos \u003c/strong\u003eexclusively just for \u003cstrong\u003eYOU! \u003c/strong\u003eGo take a look at the right hand side column for more details on what you can get by supporting me on Patreon! :)\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eBig hugs and lots of love,\u003cbr\u003eVinn :)\u003c/div\u003e\u003cbr\u003e"
