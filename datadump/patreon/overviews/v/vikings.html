    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\nHello.\u003cbr\u003e\nMy name is Tom\u00e1\u0161 Vlasat\u00fd and I thank you for visiting my Patreon profile of the project Forl\u01ebg (\"Fate / Predestination\"), which deals with various topics related to Early Middle Ages and historical reconstruction (reenactment) and which can be found on the website sagy.vikingove.cz. I have been studying the Viking Age for several years and this period represents my deep passion.\u003cbr\u003e\u003cbr\u003e\nForl\u01ebg project was launched in June 2014. Currently there are more than 120 articles that pay visit of 3,000-5,000 visitors per month. Articles, which you can find on the website, are written in popular teaching\u00a0and scientific style. My priorities are austerity, factuality\u00a0and humility in front of sources and literature. My conclusions are based on a combination of different sources. The primary aim of my project is to popularize, to break the popular imagination and constructive criticism. I hold the opinion that historical reconstruction should be based on the latest scientific knowledge, and vice versa, that scientific knowledge can be adjusted by knowledge gained thanks to experiments on your own skin.\u003cbr\u003e\nIn addition to articles, I am occupied with counseling on the field of historical reconstruction and I answer more than 10 questions every day.\u003cbr\u003e\nUnfortunately, these activities take up all my free time and I have no income. Therefore I am seeking sponsors who can finance the project, which has a considerable chance to move the boundaries of research in the field.\u003cbr\u003e\u003cbr\u003e\nThank you for your time and your help!\u003cbr\u003eBest wishes,\u003cbr\u003e\nTom\u00e1\u0161 Vlasat\u00fd\u003cbr\u003e"
