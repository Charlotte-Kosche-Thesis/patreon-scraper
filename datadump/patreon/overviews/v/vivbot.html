    "summary": "\u003ch4\u003eWhat is Vivbot?\u00a0\u003c/h4\u003e\n\u003cbr\u003e\nVivbot is a project I started just to mess around. But as I added features, some friends asked me to make it into more of a permanent thing. Me being a customization freak has naturally led my creation to be extremely customizable.\u003cbr\u003e\u003cbr\u003eUnfortunately life got more in the way, and it became harder to spend time working on Vivbot. However,\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eThanks to the financial support from you, the patrons, I can spend more time doing something I enjoy.\n\t\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ch4\u003eRewards\u003c/h4\u003e\nOnce you become a patron, the rewards will be immediately available to you by connecting your Patreon account to Vivbot.\n\u003cbr\u003e\n\u003cbr\u003e\nAs a thanks to people who have supported me, you can permanently unlock the following: \n\u003cbr\u003e\n\u2022 $10 Lifetime support - Permanently unlock name change.\n\u003cbr\u003e\n\u2022 $20 Lifetime support - Permanently unlock global command.\n\u003cbr\u003e\n\u003cbr\u003e\nRewards will be limited to cosmetics and gimmicks. \n\u003cstrong\u003eI will never impose artificial\u00a0limits for the sole\u00a0purpose\u00a0of charging people to remove them.\u003c/strong\u003e"
