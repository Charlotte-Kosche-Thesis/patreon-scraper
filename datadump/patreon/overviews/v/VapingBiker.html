    "summary": "Hi and thanks for joining me, I\u0027m Dean the Vaping Biker.... oh wait, this isn\u0027t a video...\u003cbr\u003e\u003cbr\u003eI\u0027ve thought long and hard about a Patreon account, and I\u0027ve even asked my subscribers for their opinion (\u00a0\u003ca href=\"http://www.vapingbiker.co.uk/patreon-i-honestly-dont-know/#comment-826\"\u003ehttp://www.vapingbiker.co.uk/patreon-i-honestly-do...\u003c/a\u003e ), and I have finally decided to take the plunge.\u003cbr\u003e\u003cbr\u003eWhy do I think Patreon fits for the Vaping Biker channel?\u003cbr\u003eWhile you can see the internal wrestle I had with the concept in the link above, essentially it boils down to a fairly simple view. My disability stops me from having a normal job with regular/normal hours, and so I needed to think of something to start on my own timeframe, and thus YouTube and social media is part of my job, my career - and while it\u0027s not a classic type of role, it\u0027s something that means I can keep moving forward, not being state dependant, or letting my illness define me.\u003cbr\u003eHopefully this can also inspire some people with disabilities to not give up, to not accept their affliction is who they are.\u003cbr\u003e\u003cbr\u003eI\u0027m full of ideas and love to progress, and making videos and impartial reviews is an incredibly positive way to express my ideas and learn at the same time, in turn, that hopefully produces content that you enjoy.\u003cbr\u003e\u003cbr\u003eThanks in advance for helping me fulfil my dream and bringing you along for the ride :)\u003cbr\u003e\u003cbr\u003eI am learning as I go with Patreon, so hopefully I will adapt and improve it to be what you want over time, any ideas always welcome!"
