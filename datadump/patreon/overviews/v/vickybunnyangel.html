    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/3ZWU4Pa.jpg\"\u003e\u003c/h4\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWho are you?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003eHello! I\u0027m Vicky and I\u0027m a costume artist who loves to dress up like a dork from anime, video games, comics, movies, etc. I create my own costumes from scratch and I enjoy incorporating a diverse range of techniques in my work.\u00a0I\u0027ve been cosplaying and creating instructional content for over a decade!\u00a0\u00a0\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/J184xK8.jpg\"\u003e\u003cbr\u003eWhether you\u0027re here to support my art/aesthetic or you like learning stuff (\u003ci style=\"background-color: initial;\"\u003ewhy not both?!)\u003c/i\u003e, I welcome you and appreciate you being here! Supporting me on Patreon will allow me to dedicate more funds to doing bigger cosplay builds and I\u0027d eventually love to transition into doing this full-time. This is my passion\u00a0\u2764.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eWant to see more of what I\u0027m about? Connect with me on social media:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/Vickybunnyangel/\"\u003e\u2764\u2764Facebook\u2764\u2764\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/vickybunnyangel/\" target=\"_blank\"\u003e\u2764\u2764Instagram\u2764\u2764\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/vickybunnyangel\" target=\"_blank\"\u003e\u2764\u2764Twitter\u2764\u2764\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWhat can we expect if we support you?\u003c/span\u003e\u003c/h4\u003eMy uhhh...soul? \u003cem\u003eJokes. It\u0027s not mine to give\u003c/em\u003e. Once you become a patron you\u0027ll get a front-row seat to my little haven of creativity(it\u0027s more like a 1 bedroom apartment) that the public only gets to glimpse on my usual social media. I\u0027ll still post a few progress photos and photoshoot sets to\u00a0\u003ca href=\"https://www.facebook.com/Vickybunnyangel/\" target=\"_blank\"\u003eFacebook\u003c/a\u003e/\u003ca href=\"https://www.instagram.com/vickybunnyangel/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e/\u003ca href=\"https://twitter.com/vickybunnyangel\" target=\"_blank\"\u003eTwitter\u003c/a\u003e but you will get to see a whole lot more exclusive stuff because you\u0027ll be a part of my inner circle. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/5T6jfiB.jpg\"\u003e\u003c/div\u003eThat means \u003cstrong\u003e\u003cem\u003emore\u003c/em\u003e\u003c/strong\u003e\u00a0progress photos, \u003cstrong\u003e\u003cem\u003ePatreon-only\u003c/em\u003e\u003c/strong\u003e digital/print rewards from my finished builds, handy \u003cstrong\u003e\u003cem\u003ewrite-ups\u003c/em\u003e\u003c/strong\u003e on how I did something so you can do it too, and also pictures of \u003cstrong\u003e\u003cem\u003ewhat I cooked for dinner\u003c/em\u003e\u003c/strong\u003e (the feeding process is very important to cosplay productivity!). My Patreon tiers neatly detail what you get dependent\u00a0on how much you\u0027d like to pledge per month.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(84, 141, 212);\"\u003eWhen do we get the rewards?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003eA dropbox link with digital rewards will be sent out to patrons after your payment is processed during the first week of the month. Print rewards will also be mailed out after payment is confirmed. Everything else like BTS, exclusive vlogs, \u00a0selfies etc will be posted regularly throughout the month. Until I\u0027m able to have payments processed instantly this will have to be done for now. Thanks for your understanding!\u003cbr\u003e\u003cbr\u003eHere\u0027s some examples of past rewards and content patrons got to see either exclusively or in advance of everyone else!\u003ch4 style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/ARJjzTV.jpg\"\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://i.imgur.com/Y183Du1.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
