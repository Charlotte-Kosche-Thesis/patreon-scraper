    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003e\u003cimg src=\"https://gyazo.com/1503e0d3b2ff4a6c2833222422ba8dbf.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/4f22e0afde483d2e506039d6e9e08c52.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(38, 38, 38); background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0); background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eWHO IS VOREYEURISM?\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003eI\u2019m Vy (they/he), a Filipino American aspiring comic artist from San Diego, California!\u003cbr\u003eAs a queer person who\u2019s struggled through mental illness and trauma, I produce works featuring characters whose experiences mirror my own. It is my goal to share my content with others as a means of reaching out to those who seldom find themselves represented in media\u2014 I want to tell stories that empathise with people less seen or heard.\u003cbr\u003eAlso, I like porn. Really weird porn. There\u2019s that too.\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003ca href=\"http://voreyeurism.tumblr.com/\"\u003eTUMBLR\u003c/a\u003e\uff5c\u003ca href=\"http://ko-fi.com/voreyeurism\"\u003eKO-FI\u003c/a\u003e\uff5c\u003ca href=\"https://vyrsm-links.tumblr.com/post/170953242342/email-slayinggodsgmailcom-with-references-of\"\u003eCOMMISSIONS\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.furaffinity.net/user/voreyeurism/\"\u003eFURAFFINITY\u003c/a\u003e\uff5c\u003ca href=\"https://aryion.com/g4/user/vyrsm\"\u003eEKA\u0027S PORTAL\u003c/a\u003e\uff5c\u003ca href=\"mailto:slayinggods@gmail.com\"\u003eVOREYEURISM@GMAIL\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://gyazo.com/63ea01bca395cc09ce434b1cf5695200.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWHAT TO EXPECT\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003ePatrons can expect a steady stream of exclusive artwork, both SFW and NSFW\u30fc that means polished illustrations, rough sketches, concept art, previews of pieces as I work, and more! I draw a lot and generally upload multiple times a day; by the end of each month patrons who purchase access to my art scraps will be able to view dozens of unreleased images\u30fc sometimes over a hundred! Other added perks include...\u003c/div\u003e\u003cul\u003e\u003cli\u003eCommission opportunities and art requests!\u003c/li\u003e\u003cli\u003eAccess to polls\u30fc subscribe to control what content I produce more of!\u003c/li\u003e\u003cli\u003eStreams once I hit my first goal, and variants / high resolution files of published art!\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: justify;\"\u003eAnd as I gain more patrons and reach higher pledge goals, I\u0027ll be able to offer more content and rewards per tier!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://gyazo.com/f3cbd6f19d92dfd13b3e9ef36acbead9.png\"\u003e\u003c/div\u003e\u003cstrong\u003eCONTENT WARNINGS\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: justify;\"\u003eI draw and indulge niche fetishes including but not limited to...\u003c/div\u003e\u003cul\u003e\u003cli\u003eStuffing, inflation, vore, oviposition, impregnation etc.\u003c/li\u003e\u003cli\u003eWatersports, omorashi, emetophilia etc.\u003c/li\u003e\u003cli\u003eConsensual extreme BDSM and weapon play etc.\u003c/li\u003e\u003cli\u003eTeratophilia and furry stuff etc.\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: justify;\"\u003eMy works here will not showcase non-consensual sexual violence in a way intended to glorify it; however as a survivor of trauma I may upload pieces discussing or depicting unhealthy relationship dynamics. These works are meant to explore the relational and psychological aspects of abuse and I try my best to frame them in a sensitive light. I also work with topics concerning mental illness.\u00a0\u003cbr\u003eArtwork containing gore is likely to show up, but in either in the context the injured character is consensually enjoying it (ie. they are immortal) or in a context of action / horror. My work focuses on original content, but fan-art and fandom parodies of my OCs can appear as well.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://gyazo.com/0933b92201f66ec3074a9189a6ddffac.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eWHY PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eIt is my goal to be making at least $1,600 a month in order to support myself and my younger sister in a turbulent household\u30fc being able to use my art as a means of generating income is all I can ask for. And more support for my work means more content for you!\u00a0(\u2022\u0300\u1d17\u2022\u0301)\u0648 \u0311\u0311\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://gyazo.com/ebc137f4600ad4bf1b594d093239efc1.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: right;\"\u003e\u003cstrong\u003e\u003cem\u003eThank you for reading!\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
