    "summary": "\u25ba\u003cstrong\u003e Becoming a Patron of VECTOR will enable us to continue publishing VECTOR Artist Journal. Join us in spreading the ideas and work of Artists around the world.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eTogether we can build a platform of knowledge-- online, in publication, through events, exhibitions, and lectures that enhances our vision to challenge and inspire the world.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.vector.bz/patreon-images/vector-09a.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u25ba Your support will enable us to publish, \"VECTOR Artist Journal\" quarterly.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003eVECTOR Artists Journal is publication of a collection of essays by contemporary artists.\u00a0\u003c/li\u003e\u003cli\u003eEach issue focuses on a different city from around the world and compiles written works by emerging and established artists whose artistic practice is based in the specific city.\u003c/li\u003e\u003cli\u003eEssays range from 1-10 pages, are unedited, and arranged in alphabetical order.\u003c/li\u003e\u003cli\u003eEach edition averages 200 pages and is printed in black \u0026amp; white.\u00a0\u003c/li\u003e\u003cli\u003eBound copies are handed out for free at the opening launch.\u003c/li\u003e\u003cli\u003eThey will also be available at art-book stores around the world.\u003c/li\u003e\u003cli\u003eYou can view sample essays on the website: [\u003ca href=\"http://www.vector.bz\"\u003ewww.vector.bz\u003c/a\u003e]\u003c/li\u003e\u003cli\u003eOur Patrons gain access to digital issues of the journal, where the same PDF we send to the printer can be downloaded.\u003c/li\u003e\u003cli\u003eAs Star and Galaxy Level Patron in addition to gaining access to all our digital content, we ship you printed editions of the journal.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cimg src=\"http://www.vector.bz/patreon-images/vector-18.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eCurrent Projects:\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u25ba\u00a0\u003c/strong\u003eVECTOR Artist Journal - Issue 8 - New York, will launch at the\u00a0\u003ca href=\"https://www.whitney.org\"\u003eWhitney Museum of American\u00a0\u003c/a\u003eArt in New York City, June 22nd 2018.\u00a0\u003cbr\u003e\u003cbr\u003eManaging Editors - Peter Gregorio, Javier Barrios, Christina Papanicolaou\u003cbr\u003e\nGuest Editor - Ellie Krakow\u003cbr\u003e\n\nIntroduction - Mirene Arsanios\u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003e\u25ba\u003c/strong\u003e\u003cstrong\u003e Artists include:\u003c/strong\u003e\u003cbr\u003e\n\nDavid Altmejd, Miya Ando, Nobutaka Aozaki, Daniel Bejar, Caitlin Berrigan, Jesus Benavente, Melanie Crean, Esteban del Valle, Nicole Eisenman, Edwin Gonzalez-Ojeda, Cindy Ji Hye Kim, Yashua Klos, Amy Khoshbin, Shaun Leonardo, Jen Liu, Esperanza Mayobre, Glendalys Medina, Marilyn Minter, Mores McWreath, Jenny Morgan, Tschabalala Self,\u00a0Julianne Swartz, Hayal Pozanti, Leslie Thornton, Jonathan VanDyke, Anthony Varalli\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.vector.bz/patreon-images/whitney-museum.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVECTOR Artist Journal - Issue 9 - Mexico City, will launch in the Fall of 2018 location to be announced\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u25ba\u003c/strong\u003e To date we have published 7 issues in 5 cities in 4 countries-- New York City, Berlin, Oslo, Toronto, and Bergen.\u00a0For the first time, as we grow our patron base, we will be able to make VECTOR Artist Journal available in art book stores around the world.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.vector.bz/patreon-images/vector-29.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u25ba As we grow we will be able to move\u00a0forward with new projects on the horizon:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVECTOR Sound - a performance and album by sound artists.\u00a0\u003c/li\u003e\u003cli\u003eVECTOR Talks - an annual lecture conference by artists. (similar to Ted Talks)\u003c/li\u003e\u003cli\u003eVECTOR Interview - a weekly long-format interview Podcast, and Youtube series, that interviews a new artist each week.\u00a0\u003c/li\u003e\u003cli\u003eVector Video - an annual Video Art festival\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.vector.bz/patreon-images/vector-22.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Projects:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u25ba\u00a0VECTOR Interview | A weekly long-format interview Podcast.\u003cbr\u003e\u003cbr\u003eVECTOR Interview will feature a different artist each week. It will be a long-format 1 hour interview about their work and life as an artists. The podcasts\u00a0will be available to stream or download for free.\u00a0\u003cbr\u003e\u003cbr\u003e-------------------------------------\u003cbr\u003e\u003cbr\u003e\u25ba VECTOR Sound | A Live Sound Art Concert / Album Release\u003cbr\u003e\u003cbr\u003eVECTOR Sound is a collection of works by contemporary sound artists. Each issue focuses on a different city from around the world and features a live performance and vinyl album by 10 artists who are based in the specific city.\u003cbr\u003e\u003cbr\u003eA concert consisting of 10 sound artists performing live with the realease of a VECTOR Sound Album.\u00a0Each Album will be available for download.\u00a0Performances will be streamed live.\u003cbr\u003e\u003cbr\u003e-------------------------------------\u003cbr\u003e\u003cbr\u003e\u25ba VECTOR Talks | The Presentation Lecture as Performance\u003cbr\u003e\u003cbr\u003eVECTOR Talks is a collection of presentation lectures by contemporary artists. Each seminar focuses on a different city from around the world and features a live performance by artists who are based in the specific city.\u003cbr\u003e\u003cbr\u003e-------------------------------------\u003cbr\u003e\u003cbr\u003e\u25ba VECTOR Video | A Collection of Videos Screened Annually in a Different City\u003cbr\u003e\u003cbr\u003eVECTOR Video is a video art festival that focuses on video art from around the world.\u00a0A two day Video Art Festival. Showcasing Videos from artist based in the specific city.\u00a0A preview of the first issue was shown during the Collective Show at Participant Inc. in New York.\u00a0The full version of VECTOR Video 1 will be launched in 2019, Location to be announced.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.vector.bz/patreon-images/vector-31.jpg\"\u003e\u003cbr\u003e"
