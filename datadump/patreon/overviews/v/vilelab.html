    "summary": "\u003cdiv\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"https://discord.gg/rwkP6v9\" target=\"_blank\"\u003eJoin us on our discord by clicking here. Free for everyone!\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eDownload Links\u003c/strong\u003e for \u003cstrong\u003eIndecent Desires\u003c/strong\u003e:\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/chapter-2-18882426\" target=\"_blank\"\u003eChapter 2\u003c/a\u003e (Free for everyone)\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/indecent-desires-18237526\" target=\"_blank\"\u003eChapter 1\u003c/a\u003e (Free for everyone)\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/h4\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003c/h1\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMy name is Adrien and I am the creator of Vilelab.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tPlease check out my website at \n\t\u003ca href=\"http://www.vilelab.com\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ewww.vilelab.com\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e for full details about the game.\u003cbr\u003e\n\t\u003cbr\u003e\n\tI\u2019ve always been passionate about Adult Games and I\u2019ll openly admit that I\u2019ve played quite a handful of games in my heyday. Past games were fun but poor in quality so I decided after a few years that it was time to create my own game \u2026 Indecent Desires!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor now, it\u2019s a more of an individual venture but I hope to transform it into a reputable Adult Game Studio in the near future.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIndecent Desires is a visual novel that features choices which will serve as major influences in the game.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eDISCLAIMER\u003c/strong\u003e: \u201cIndecent Desires\u201d is purely fictional and is in no way based on real life events. Any similarities to real life scenarios, characters or storylines is pure coincidental. Game characters are aged 18+ and character interaction is consensual.\u003cbr\u003e\n\t\u003cbr\u003e\n\tContact me via email or social media (Twitter).\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://vilelab.com/indecentdesires/Sarah Monroe Milf Indecent Desires Vilelab Adult Games e.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eGame Fetishes Included:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2022Corruption\n\t\u003cbr\u003e\n\t\u2022Teen\n\t\u003cbr\u003e\n\t\u2022MILF\n\t\u003cbr\u003e\n\t\u2022Voyeurism\n\t\u003cbr\u003e\n\t\u2022Feet\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eStoryline\u003c/strong\u003e:\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tThe underlying theme of this story is corruption mixed with power and much more... The main content of the story will be highlighted with interested twists that unfold as each character develops. It is a melting pot of suspense, passion and dirty secrets that culminate into a satisfying and intense experience for gamers\u2019 pleasure!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eMain Characters:\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u2022Sarah Monroe\n\t\u003cbr\u003e\n\t\u2022Kate\n\t\u003cbr\u003e\n\t\u2022Monique\n\t\u003cbr\u003e\n\t\u2022Aiko\n\t\u003cbr\u003e\n\t\u2022Jessica\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eFurther characters will be added as the game develops.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eReasons for pledging:\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\tGame development is quite costly and it\u2019s been even pricier for me since I have been covering all costs using my own funds. I\u2019m passionate about Adult Gaming and so, I can\u2019t say I\u2019m unhappy about paying for it by myself. However, teaming up with supporters can help Vilelab become the success I believe it can be. Pledges will be solely for the development of the game.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tEvery penny is appreciated. You supports means the world to me and even as little as dollar is helpful in building my project.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI am also in need of a brand new Workstation-PC to speed up the development process. I managed to save a few dollars but I\u2019m still in need of a bit more to buy a good model.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tEvery individual who pledges in support of my project will receive rewards as a big \u201cThank You\u201d for your support and for having faith in my work.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor those who are unable to pledge, game episodes will be available for free streaming to the public. First preference will, however, be given to Patrons as a show of gratitude for their support.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFeel free to share my Patreon page with your friends, family, business associates, colleagues \u2026 anyone who can help Vilelab grow and become a success. Know anyone who loves to get dirty and have some fun? Go ahead and share my page with them! :)\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor patrons not willing to share their identity, there is always the option to hide your pledges. It will be our little secret!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eRewards for pledges\u003c/strong\u003e:\u003cbr\u003e\n\t\u003cbr\u003e\n\tNow we\u2019ve come to your favorite section \u2026 rewards! There are plenty of rewards on offer and these range from the title of Enchanter to Vilelab Wizard!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAs you make your way up the tier of rewards, you earn more for each pledge you give!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2022ENCHANTERS\n\t\u003cbr\u003e\n\tThese pledgers are allowed access to my Patreon Feed so they can keep up to date with posts and useful information regarding the development of the game.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2022MAGICIANS\n\t\u003cbr\u003e\n\tThese pledgers have the pleasure of playing each game right when it is released. They are also granted access to new characters and episode previews.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2022ALCHEMISTS\n\t\u003cbr\u003e\n\tThese pledgers are given a glimpse into the world of Alchemists in addition to \u201ccheeky\u201d pin-ups and episode previews. They are also granted exclusive access to the behind the scenes of the game and are given tips on how to better advance in the game by yours truly!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2022SORCERERS\n\t\u003cbr\u003e\n\tThese pledgers are able to access each reward tier in addition to having the privilege of previewing bonus content that includes extra scenes, uncut footage and so much more.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u2022VILELAB WIZARD PATRONS\n\t\u003cbr\u003e\n\tThe cr\u010dme de la cr\u010dme, these patrons have unlimited access to every single reward tier in addition to being able to preview updated versions of the game as early as 5 days before its scheduled release. Each Vilelab Wizard Patron is also able to play a separate version of the game which offers the chance to change characters\u2019 outfits according to monthly votes (voting is allowed for Wizard Patrons only). Throughout the game, they can alternate between the regular and new outfits. An added bonus for these pledgers is the chance to vote for the introduction of new characters to the game each month. I will be responsible for creating a new 4K UHD Render of each month\u2019s winner!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tFor every tier i have already setup Discord channels where we can chat online and you can also contribute with ideas and debates about the game development. You are going to be automatically invited to the appropriate channel once you pledge. \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eBig THANK YOU!\u003c/strong\u003e\u003cbr\u003e\n\tI would like to thank to each and every single individual who supports Vilelab. It means the world to me that like-minded people appreciate my efforts and I will not disappoint you! Thank you!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://vilelab.com/indecentdesires/Sarah Monroe Milf Indecent Desires Vilelab Adult Games a.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://vilelab.com/indecentdesires/Sarah Monroe Milf Indecent Desires Vilelab Adult Games b.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://vilelab.com/indecentdesires/Sarah Monroe Milf Indecent Desires Vilelab Adult Games d.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://vilelab.com/indecentdesires/Sarah Monroe Milf Indecent Desires Vilelab Adult Games c.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://vilelab.com/indecentdesires/Kate Monique Home Morning Terrace Indecent Desires Vilelab Adult Games a.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://vilelab.com/indecentdesires/Kate Monique Home Morning Terrace Indecent Desires Vilelab Adult Games b.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://vilelab.com/indecentdesires/Monique Kate beach c indecent desires vilelab adult games.png\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://vilelab.com/indecentdesires/Monique beach b indecent desires vilelab adult games.png\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ch1\u003e\u003c/h1\u003e"
