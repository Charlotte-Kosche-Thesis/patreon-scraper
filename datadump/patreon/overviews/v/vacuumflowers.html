    "summary": "\u003cstrong\u003eWho are you?\u003c/strong\u003e\u003cbr\u003e\nI\u0027m\u00a0\u003ca href=\"http://vacuumflowers.com/\" rel=\"nofollow\"\u003eLoren Schmidt\u003c/a\u003e. You may know me from IGF design finalist\u00a0\u003ca href=\"https://lorenschmidt.itch.io/star-guard\" rel=\"nofollow\"\u003eStar Guard\u003c/a\u003e, the cult hit \u003ca href=\"http://jimmylands.com/experiments/kissing/\" rel=\"nofollow\"\u003eRealistic Kissing Simulator\u003c/a\u003e, my current project White Lake, or one of the many projects I\u0027ve released this year, such as\u00a0\u003ca href=\"https://lorenschmidt.itch.io/strawberrycubes\" rel=\"nofollow\"\u003eSTRAWBERRY CUBES\u003c/a\u003e,\u00a0\u003ca href=\"http://inflorescence.city/\" rel=\"nofollow\"\u003einflorescence.city vol. 2\u003c/a\u003e, or my latest game,\u00a0\u003ca href=\"https://lorenschmidt.itch.io/beads-of-orange-glass\" rel=\"nofollow\"\u003ebeads of orange glass\u003c/a\u003e. I make games and digital art. I believe that this is the most powerful, open-ended medium ever, and I love using it to make rich, beautiful, meaningful projects that tell a personal story. I am devoted to endless experimentation, asking hard questions, and pushing to expand people\u0027s perceptions of what is possible.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are you currently working on?\u003c/strong\u003e\u003cbr\u003eI am currently working on an ambitious game called White Lake. It\u0027s a story about an astronaut who crash lands on another world, a place which is simultaneously home and not home. It\u0027s going to be an extremely beautiful, personal, special project and I\u0027m very excited.\u003cbr\u003eI am also excitedly working on a collaboration with artist Kia Labeija which\u00a0\u003ca href=\"https://www.visualaids.org/events/detail/everyday\" rel=\"nofollow\"\u003ewill debut nov 17th\u003c/a\u003e, a game called idyll (which you can read more about\u00a0\u003ca href=\"https://www.patreon.com/posts/idyll-6855357\"\u003ehere\u003c/a\u003e), and an endless stream of visual art and generative text experiments.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eGreat, what can I do to help?\u003c/strong\u003e\u003cbr\u003eI am extremely capable and motivated, but I am currently struggling financially. I need your support. By becoming a patron, you will help me become financially stable, and directly enable me to spend more time making games and art. That means more games like White Lake, more visual art, more articles.\u003cbr\u003e\n\u003cbr\u003e"
