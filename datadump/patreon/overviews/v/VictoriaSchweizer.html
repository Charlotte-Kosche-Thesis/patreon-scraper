    "attributes": {
     "about": "Charities are my \u003cstrong\u003epassion\u003c/strong\u003e. Helping others has been something I\u0027ve always enjoyed doing and donating my time and/or artwork to so many different \u003cstrong\u003ewonderful\u003c/strong\u003e organizations has been incredibly \u003cstrong\u003erewarding\u003c/strong\u003e. This campaign was initiated so I can continue on this \u003cstrong\u003ejourney\u003c/strong\u003e and to start a new one which is to bring the \u003cstrong\u003ejoy\u003c/strong\u003e of art to children in hospitals.\u00a0\u003cbr\u003e\u003cbr\u003ePurchasing supplies are costly and the time it takes to paint these pieces can take anywhere form five hours to sometimes over twenty. This campaign will allow me to continue to do what I love and move forward with a passion project I\u0027ve been dreaming about for a long time.\u00a0\u003cbr\u003e\u003cbr\u003eI am so grateful that I have been able to do this for the last eight years in my spare time but with so many organizations requesting paintings it\u0027s taking up a lot more of my time because seeing these people in need is difficult to refuse.\u00a0\u003cbr\u003e\u003cbr\u003eMuch love and gratitude,\u003cbr\u003e\u003cbr\u003eVictoria xxox\u003cbr\u003e\u003cbr\u003eIf it\u0027s easier you can donate at the page below via PayPal. :-)\u003cbr\u003ehttp://vanegallery.com/Vane_Gallery_-_Victoria_Schweizer/Donate.html\u003cbr\u003e",
