    "summary": "Hi! I\u2019m Kristina May, an Oakland-based writer and actor. Currently I am writing a children\u0027s book to empower queer children of color, I have a role in an upcoming webseries, and I will be appearing this summer in a production of As You Like It. I am also working on a series of poems to explore my filipinx ancestry as well as express the importance of decolonization movements. This project is the one that will be funded by your contributions at this time.\u003cbr\u003e\n\u003cbr\u003e\nMy plan is to write enough poems for a small chapbook of about 30 pages long and then have them handbound into a small batch for sale. I am still working out the cost of these books, but that will be the primary use of the funds.\u003cbr\u003e\n\u003cbr\u003e\nLastly, if you know me in person, you know I don\u2019t need much financial support; I don\u0027t mention this to brag, I just want to be totally transparent. I primarily want to use this Patreon mainly as a way to hold myself accountable for my work. Additionally, I will be donating 50% of whatever I raise at each level* to support LGBT people of color. Donations will be made in your name unless you specify otherwise.\u003cbr\u003e\n\u003cbr\u003e\nHere are the charities you can choose to support:\u003cbr\u003e\n\u003ca href=\"http://www.africanhrc.org/\"\u003eAfrican Human Rights Coalition\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://apiwellness.org/\"\u003eAPI Wellness\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.baaits.org/\"\u003eBay Area American Two Spirits\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://bayardrustincoalition.com/\"\u003eBayard Rustin LGBT Coalition\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://flyingoverwalls.wordpress.com/\"\u003eSF Bay Area Black \u0026amp; Pink (Q/T Prisoner Solidarity Project)\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.niacollective.org/\"\u003eNIA Collective for Lesbians of African Descent\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://katiegilmartin.com/queer-ancestors/\"\u003eQueer Ancestors Project\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.trikone.org/\"\u003eLGBTQ Helpline for People of South Asian Descent\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.alamedafs.org/dreamcatcher/\"\u003eDreamcatcher Youth Services\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://mochacenter.org/\"\u003eThe MOCHA Center\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nThank you so much for your generous support. Any amount helps and I truly believe we are working towards a better world together! \u0026lt;3\u003cbr\u003e\n\u003cbr\u003e\n*Small note about the video: I say that I will be doing monthly donations, but I didn\u0027t realize Patreon offered another way to reach goals. So as mentioned above, I will be doing it at each level I reach (10 patrons, 25 patrons, etc)."

     "about": "Hi! I\u2019m Kristina May, an Oakland-based writer and actor. Currently I am writing a children\u0027s book to empower queer children of color, I have a small part in an upcoming webseries, and I will be appearing this summer in a production of As You Like It. I am also working on a series of poems to explore my filipinx ancestry as well as express the importance of decolonization movements. This project is the one that will be funded by your contributions at this time.\u003cbr\u003e\u003cbr\u003eMy plan is to write enough poems for a small chapbook of about 30 pages long and then have them handbound into a small batch for sale. I am still working out the cost of these books, but that will be the primary use of the funds. Also, a substantial amount of research goes into my poems since I am learning ideas and histories that have been suppressed or flat out erased over the centuries. I do not have a full-time job, so part of the funds (like, really, the smallest, smallest part) will be used by me to buy food and other necessities.\u003cbr\u003e\u003cbr\u003eIf you know me in person, you know\u00a0I don\u2019t need much financial support; I don\u0027t mention this to brag, I just want to be totally transparent. I primarily want to use this Patreon mainly as a way to hold myself accountable for my work. Additionally, I will be donating 50% of whatever I raise each month to support LGBT people of color. Donations will be made in your name unless you specify otherwise.\u003cbr\u003e\u003cbr\u003eHere are the charities you can choose to support:\u003cbr\u003e\u003ca href=\"http://www.africanhrc.org/\"\u003ehttp://www.africanhrc.org/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://apiwellness.org/\"\u003ehttp://apiwellness.org/\u003cbr\u003ehttp://www.baaits.org/\u003cbr\u003ehttp://bayardrustincoalition.com/\u003cbr\u003ehttps://flyingoverwalls.wordpress.com/\u003cbr\u003ehttp://www.niacollective.org/\u003cbr\u003ehttp://katiegilmartin.com/queer-ancestors/\
