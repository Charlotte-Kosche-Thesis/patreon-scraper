    "summary": "\u003cstrong\u003eMY LATEST CREATION IS ONLINE FOR PATRONS\u003cbr\u003ePLEASE\u00a0MAKE MY YEAR A FRUITFUL ONE BY BECOMING ONE\u00a0\u003cbr\u003eYOU WILL RECEIVE ALL MY NEW SONGS AS THEY ARE MADE.\u003cbr\u003eLOVE,\u003cbr\u003eVICTOR\u003cbr\u003e\u003cbr\u003eMy first Patreon creation has been posted to my patrons, here\u0027s a taste of it:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.patreon.com/creation?hid=1163559\u0026amp;rf=290894\" target=\"_blank\"\u003eThe Angel, with Emma Turley Cello, Maxim Vertunni Double Bass\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nWhat I do\u00a0\u003c/strong\u003eApart from my day jobs (teaching, coaching, voice-overs),\u00a0I am an actor, singer-songwriter, educator, and\u00a0arts activist.\u00a0\u00a0I co-run (literally the leg work!) a \u003ca href=\"http://www.theatreofeternalvalues.com/\" rel=\"nofollow\"\u003etheatre company, a summer arts academy and an international arts festival\u003c/a\u003e and tour the world with my band/family. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-b-mxp.xx.fbcdn.net/hphotos-xap1/v/t1.0-9/10665163_10203434506595834_2782500508671725067_n.jpg?oh=ad94c83a8ef5bd5a1225c67c00c51c78\u0026amp;oe=54886EC6\"\u003e\u003cbr\u003e\n(Photo: outside a concert hall in Beijing China 2013) \u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Patreon?\u00a0\u003c/strong\u003e\u003cbr\u003e\nPatreon has brought patronage back to the 21st century.\u00a0This smart and cool crowdfunding platform is different to Indiegogo and Kickstarter because it enables you be part of my creative projects on an ongoing basis, supporting smaller creations which you receive before anyone else - as patrons there\u0027s also the feel-good-factor of nurturing a creative artist \u00a0with your personal support! You become co-producers not just consumers and I will express my gratitude by working on and dedicating my creations to you, my loyal patrons. Please note that It\u0027s a win-win deal, \n\u003cstrong\u003eyou only contribute when I\u0027ve created a new high quality audio track or video! \u003c/strong\u003e\u00a0\u003cstrong\u003e(NB: Maximum 1-2 creations / month)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I create\u003c/strong\u003e\u00a0I believe the arts are vitamins for our soul and, as with food, we need to vary our menu. Loud and fast is exciting and invigorating; quiet and slow(er) is soothing and reflective. The music and spoken word recordings I create are inspired by poets and lyricists like William Blake, Shakespeare, Kabir and other ancient mystical and visionary writers. It is my belief that the power of their poetic language can reach beyond the busy, analytical cortex of the brain, into the healing depths of our souls. \u00a0\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I create\u003c/strong\u003e\nIt has taken me over 30 years to create about as many musical adaptations William Blake\u0027s songs,12 of which made it into\n\u003cem\u003e\u00a0\u003c/em\u003ethe\u00a0critically acclaimed CD \u003cem\u003eWilliam Blake\u0027s\u00a0S\u003c/em\u003e\u003cem\u003eongs of Innocence and of Experience\u003c/em\u003e\u003cem\u003e.\u00a0\u003c/em\u003e\nHere\u0027s a sample of that album on Bandcamp, itunes, Spotify etc:\n\u003cbr\u003e\u003cbr\u003e\u003ciframe seamless=\"\" src=\"//bandcamp.com/EmbeddedPlayer/album=2557874547/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/track=4026539243/transparent=true/\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nI have also dabbled in meditative music compositions based on ancient mystical poems and prayers like this Ganesha Aarti in Sanskrit\u00a0\n\u003cbr\u003e\u003cbr\u003e\u003ciframe seamless=\"\" src=\"//bandcamp.com/EmbeddedPlayer/track=1283990/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/artwork=small/transparent=true/\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\nI also create voice recordings on commission such as this one for a fashion house Misuma\n\u003cbr\u003e\u003cbr\u003e\u003ciframe frameborder=\"no\" height=\"166\" scrolling=\"no\" src=\"https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/150904550%3Fsecret_token%3Ds-yHBYb\u0026amp;color=ff5500\u0026amp;auto_play=false\u0026amp;hide_related=false\u0026amp;show_comments=true\u0026amp;show_user=true\u0026amp;show_reposts=false\" width=\"100%\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cstrong\u003eMy Goal\u00a0\u003c/strong\u003eI would like to fulfill a lifetime\u0027s vocation and passion: \n\u003cbr\u003e\nto complete the musical adaptation of Wiliam Blake\u0027s Songs of Innocence and of Experience, but at a faster rate, I\u0027m 51!\n\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\nHow I will get there\u00a0\n\u003c/strong\u003eby producing at least 1 audio/video recording per month (NB: Maximum 1-2 creations / month)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow you can help me \u00a0\u003c/strong\u003eBy tipping me (the internet equivalent of dropping \u00a0a few pennies in a street performer\u0027s hat) for every song/video/meditative reading I make. Any extra creations, including patron-exclusive downloads, will be FREE and will not be counted in your monthly total.\n\u003cbr\u003e\u003cbr\u003e\nTo make sure you don\u2019t get charged more than you expect, you can \u2018cap\u2019 your monthly maximum to 3 times your donation per creation. For instance, if you decide on level 2, your donation per creation will be $3 and you should set your maximum monthly amount at $9 (roughly 5.50 pounds or 7 euros).\n\u003cbr\u003e\nBig contibutors $100 can decide to make a one-time big donation and then cancel the recurring automatic pledge."
