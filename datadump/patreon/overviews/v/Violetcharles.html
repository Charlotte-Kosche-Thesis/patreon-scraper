    "summary": "\u003cstrong\u003e\u003cimg src=\"https://violetcharlescomics.files.wordpress.com/2017/10/patreon-bannerr.png\"\u003e\u003cbr\u003eWelcome to my Patreon!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eYou\u0027re here because you...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eA-\u003c/strong\u003e Are a super-awesome-amazing person who definitely wants to sign up to support me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eB- \u003c/strong\u003eAre a super-awesome-amazing person who maybe wants to sign up to support me.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eC-\u003c/strong\u003eAre a super-awesome-amazing person who is just looking around.\u003cbr\u003e\u003cimg src=\"https://violetcharlescomics.files.wordpress.com/2017/04/vab-logo-new3.png\" style=\"width: 385px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo let me tell you what this is all about.\u003c/strong\u003e \u003cbr\u003ePatreon is a platform to support your favorite content creators (\u003cem\u003ei.e. me\u003c/em\u003e)\u003cbr\u003eI am a purple-haired cartoonist, illustrator, graphic novelist-hopeful and sometimes comedian. \u003cbr\u003e\u003cem\u003e(I\u0027m also a crazy dog-mommy, wife, good cook, Aquarius, youngest child, bad swimmer and a closet metal-chick.)\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cimg src=\"https://violetcharlescomics.files.wordpress.com/2017/10/umm.png\" style=\"width: 142px;\"\u003e\u003cimg src=\"https://violetcharlescomics.files.wordpress.com/2017/08/bad-squid.png\" style=\"width: 201px;\"\u003e\u003cimg src=\"https://violetcharlescomics.files.wordpress.com/2017/10/denise.png\" style=\"width: 268px;\"\u003e\u003c/em\u003e\u003cbr\u003eMy comic strip is called, \u003cstrong\u003eViolets Aren\u0027t Blue\u003c/strong\u003e, it\u0027s a comedic take on everyday life. Violet (uh, me), DH and Squid the dog are the main characters.\u003cbr\u003eBut I do lots of guest-star stips and stand-alones. Not to mention everyone\u0027s favorite farm-based sub-comic,\u00a0\u003cstrong\u003eDenise the Self-Esteem Pig.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://violetcharlescomics.files.wordpress.com/2017/10/poof-mermaid.png\" style=\"width: 282px;\"\u003e\u003cimg src=\"https://violetcharlescomics.files.wordpress.com/2017/10/denise-snip.png\" style=\"width: 311px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s in it for you?\u00a0\u003cbr\u003e\u003c/strong\u003eWhen you become my Patron you get some really great perks.\u00a0\u003cbr\u003eNot only do you get to see all the comics, doodles, and news first, but you get custom illustrations, guest-star comics starring you, illustrated interviews about you on my site, \"for a good cause\" comics you request, and of course the monthly themed illustrations.\u003cbr\u003eI think up a theme every month and you can request anything you want within that theme.\u00a0\u003cbr\u003e\u00a0Some past themes...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eJune- Animal pun song titles\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://violetcharlescomics.files.wordpress.com/2017/10/king-kong.jpg\" style=\"width: 343px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eJuly- Summer fun\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://violetcharlescomics.files.wordpress.com/2017/10/closeup.png\" style=\"width: 341px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAugust- Hidden Punchline\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://violetcharlescomics.files.wordpress.com/2017/10/l-8-guess-rev.png\" style=\"width: 350px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSeptember- The line you quote most\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://violetcharlescomics.files.wordpress.com/2017/10/batty-w-desc.png\" style=\"width: 336px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOctober- Creepy Cute\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://violetcharlescomics.files.wordpress.com/2017/10/trick-or-bat.png\" style=\"width: 338px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://violetcharlescomics.files.wordpress.com/2017/10/poopy.png\" style=\"width: 228px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat if you can only pledge $1?\u003c/strong\u003e\u003cbr\u003eThat\u0027s still great!\u003cbr\u003eDude, you pledging anything a month is helpful. All I have ever wanted is to make the world a happier place. I know that sounds corny, but it\u0027s true. And I have found the best way I personally can make the world happier is by drawing funny comics that make people smile. So I\u0027m not going to convert all cars to run on sugar cane, or perfect in-lab meat creation (yes it\u0027s a real thing) but I can draw things and make people laugh. And that can\u0027t possible be a bad thing.\u003cbr\u003e\u003cbr\u003eP.S. Yes, I called you \"dude\". But that\u0027s because I grew up in California in the 90\u0027s, and to me \"dude\" is a gender-neutral salutation that denotes enthusiasm.\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"

   {

     "amount": 1100,
     "amount_cents": 1100,
     "created_at": "2016-08-28T01:41:06+00:00",
     "description": "Monthly themed rewards will be illustrated in the Violets Aren\u0027t Blue comics style. Like this image of Squid and me prancing through the rain.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAlso, patrons from this tier get periodic guest star comics about themselves just for fun. You will also be entered into the monthly guest-star AND the bi-monthly \"for a good cause\" comic drawings.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou can offer unsolicited comic strip ideas to me whenever you want. (Though, I won\u0027t necessarily use all of them)\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAnd, you will be within the pool of fans from whom I will select the star of the Roses are Read fan interviews. When you\u0027re selected it means you get a fully illustrated blog post about you that goes up on my site and makes you an instant star! Sort of.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou also get to see all the comics and doodles first, plus read the about-the-comic blurbs I post here, and I don\u0027t post that exact info anywhere else. So you always get the inside scoop.\u003c/p\u003e",
