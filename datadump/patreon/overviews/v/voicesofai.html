    "summary": "The Voices of AI Podcast with Kent Bye publishes 2-3 episodes a week featuring interviews with AI researchers, application developers, game developers, and storytellers who are driving innovation in artificial intelligence.\u003cbr\u003e\n\u003cbr\u003e\nIt\u2019s hosted by Kent Bye, who also produces the\u00a0\u003ca href=\"http://voicesofvr.com\"\u003eVoices of VR podcast\u003c/a\u003e. It was through the lens of immersive experiences and experiential design that Kent first got interested in how AI was going to revolutionize interactive storytelling. He\u0027s traveled to academic, business, and creative AI conferences to talk directly with top experts in the field. \u003cbr\u003e\nThe algorithmic reality of AI will continue to be a part of nearly every aspect of our daily lives, and this podcast aims to educate experiential designers for being able to understand and start using AI as a medium for expression, solving complex problems, and helping the world become a better place.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOPEN QUESTIONS ABOUT AI\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003eHow do you define intelligence?\u003c/li\u003e\n\u003cli\u003eWhat are the Next Generation Turing Tests?\u003c/li\u003e\n\u003cli\u003eWhat can AI teach us about our own intelligence?\u003c/li\u003e\n\u003cli\u003eWhat is easy for humans but hard for AI?\u003c/li\u003e\n\u003cli\u003eHow will AI empower the future of interactive storytelling?\u003c/li\u003e\n\u003cli\u003eHow will conversational interfaces change our relationship to technology?\u003c/li\u003e\n\u003cli\u003eWhat is the importance of agency \u0026amp; interactions in learning about the world?\u003c/li\u003e\n\u003cli\u003eHow do you cultivate perception \u0026amp; awareness in AI?\u003c/li\u003e\n\u003cli\u003eWhat changes when AI is embodied in robots?\u003c/li\u003e\n\u003cli\u003eCan computers think?\u003c/li\u003e\n\u003cli\u003eCan computers become conscious?\u003c/li\u003e\n\u003cli\u003eHow does learning about AI teach us about what it means to be human?\u003c/li\u003e\n\u003cli\u003eHow can we collaborate with AI?\u003c/li\u003e\n\u003cli\u003eWhat are the biggest ethical \u0026amp; moral questions around AI?\u003c/li\u003e\n\u003cli\u003eWhat is the ultimate potential of artificial intelligence?\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThese are the questions that are driving the Voices of AI podcast, and so join me on the journey of exploring the answers to these questions by becoming a member to this Patreon!\u003c/strong\u003e\u003cbr\u003e"
