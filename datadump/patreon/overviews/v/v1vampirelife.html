    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ci style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eHello everyone!\u003c/span\u003e\u003c/i\u003e\u003c/div\u003e\u003ci style=\"font-weight: normal;\"\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eThis information is for English-speaking people first of all.\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eThe game will be localized in English for sure.\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eWe haven\u2019t enough money and people for this work now. At this moment we should prioritize work on the game correctly. So we work now on other parts, because they are more important for the game.\u003cbr\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cbr\u003eThank you for understanding!\u003cbr\u003e\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: bold; color: rgb(99, 36, 35);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u0418\u0433\u0440\u043e\u0432\u044b\u0435 \u0432\u0435\u0440\u0441\u0438\u0438:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://drive.google.com/file/d/1fAGTQ3N3i7O5tfpZ2yyKK4KHo3VpcGo4/view\"\u003e\u0421\u043a\u0430\u0447\u0430\u0442\u044c \u0432\u0435\u0440\u0441\u0438\u044e 40.9 \u0434\u043b\u044f \u0432\u0441\u0435\u0445 plus\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/posts/18529110\"\u003e\u0421\u041a\u0410\u0427\u0410\u0422\u042c \u0411\u0418\u041b\u0414 45 PLUS\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://t.me/v1vampirelife\"\u003e\u041e\u0444\u0438\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439\u00a0\u0422\u0435\u043b\u0435\u0433\u0440\u0430\u043c\u003c/a\u003e \u003cbr\u003e\u003cem\u003e\u041e\u0431\u0449\u0430\u0439\u0442\u0435\u0441\u044c \u0438 \u0417\u0430\u0434\u0430\u0432\u0430\u0439\u0442\u0435 \u0441\u0432\u043e\u0438 \u0432\u043e\u043f\u0440\u043e\u0441\u044b \u0437\u0434\u0435\u0441\u044c.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u0412\u0441\u0435\u043c \u043f\u0440\u0438\u0432\u0435\u0442! \u003c/span\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u0412\u044b \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0435\u0441\u044c \u043d\u0430 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0435 \u0438\u0433\u0440\u044b v1 vampire life. \u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u041c\u0435\u043d\u044f \u043e\u0447\u0435\u043d\u044c \u0440\u0430\u0434\u0443\u0435\u0442 \u0442\u043e\u0442 \u0444\u0430\u043a\u0442, \u0447\u0442\u043e \u0432\u0430\u0441 \u0437\u0430\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043e\u0432\u0430\u043b\u0430 \u003c/i\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\u0434\u0430\u043d\u043d\u0430\u044f \u0438\u0433\u0440\u0430 \u0438 \u0441\u0435\u0439\u0447\u0430\u0441 \u044f \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0443 \u043e \u043d\u0435\u0439 \u043f\u043e\u0434\u0440\u043e\u0431\u043d\u0435\u0435! \u0418\u0442\u0430\u043a!\u00a0\u003cbr\u003e\u003c/i\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u041f\u0440\u043e\u0435\u043a\u0442 \u0432 \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u044f \u043a\u0430\u0436\u0434\u044b\u0439 \u0434\u0435\u043d\u044c \u0432\u043a\u043b\u0430\u0434\u044b\u0432\u0430\u044e \u043e\u0433\u0440\u043e\u043c\u043d\u043e\u0435 \u043a\u043e\u043b\u0438\u0447\u0435\u0441\u0442\u0432\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0438 \u0441\u0438\u043b\u003cbr\u003e\u041d\u0430\u0447\u043d\u0443 \u0441 \u0442\u043e\u0433\u043e, \u0447\u0442\u043e \u044d\u0442\u043e \u0432\u0437\u0440\u043e\u0441\u043b\u0430\u044f, \u044d\u0440\u043e\u0442\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0438\u0433\u0440\u0430 \u0434\u043b\u044f \u043b\u0438\u0446 \u0442\u043e\u043b\u044c\u043a\u043e \u0441\u0442\u0430\u0440\u0448\u0435 18 \u043b\u0435\u0442.\u003cbr\u003e\u0418\u0433\u0440\u0430 \u0441 \u0443\u043a\u043b\u043e\u043d\u043e\u043c \u043d\u0430 \u0445\u0435\u043d\u0442\u0430\u0439\u043d\u0443\u044e \u0442\u0435\u043c\u0430\u0442\u0438\u043a\u0443 \u0438 \u043d\u0435\u0439 \u043f\u0440\u0438\u0441\u0443\u0442\u0441\u0442\u0432\u0443\u0435\u0442 \u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u043d\u0435\u043d\u043e\u0440\u043c\u0430\u0442\u0438\u0432\u043d\u0430\u044f \u043b\u0435\u043a\u0441\u0438\u043a\u0430 (\u043c\u0430\u0442).\u003c/em\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u0418\u0433\u0440\u0430 \u0432 \u0436\u0430\u043d\u0440\u0430\u0445:\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u0412\u044b\u0436\u0438\u0432\u0430\u043d\u0438\u0435 (Survival), \u0424\u0443\u0440\u0440\u0438 (Furry), \u043c\u043e\u043d\u0441\u0442\u0435\u0440\u0433\u0435\u0440\u043b (Monstergirl), \u042d\u0440\u043e\u0442\u0438\u043a\u0430 (Erotic), \u0425\u0435\u043d\u0442\u0430\u0439 (Hentai), \u0420\u043f\u0433 (RPG), \u041a\u0432\u0435\u0441\u0442 (Quest), \u041f\u0435\u0441\u043e\u0447\u043d\u0438\u0446\u0430 (Sandbox).\u003c/blockquote\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u041f\u0440\u043e \u043c\u0438\u0440 \u0438\u0433\u0440\u044b \u0438 \u0435\u0433\u043e \u043e\u0431\u0438\u0442\u0430\u0442\u0435\u043b\u0435\u0439...\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cblockquote\u003e\u041c\u043e\u0440\u0444\u044b. \u0410\u0433\u0440\u0435\u0441\u0441\u0438\u0432\u043d\u044b\u0435, \u0441\u0442\u0440\u0430\u043d\u043d\u044b\u0435. \u003cbr\u003e\u041d\u043e! \u041e\u0447\u0435\u043d\u044c \u0441\u0435\u043a\u0441\u0443\u0430\u043b\u044c\u043d\u044b\u0435 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f...\u003c/blockquote\u003e\u003c/em\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cimg src=\"https://s8.hostingkartinok.com/uploads/images/2017/05/6d0aba5478d19a16473c8dbec75a95af.gif\"\u003e\u003cbr\u003e \u003cem\u003e\u003cblockquote\u003e\u0412\u043d\u0435\u0448\u043d\u0435 \u043d\u0430\u043f\u043e\u043c\u0438\u043d\u0430\u044e\u0442 \u043b\u044e\u0434\u0435\u0439, \u043d\u043e \u0441 \u0441\u0438\u043b\u044c\u043d\u044b\u043c\u0438 \u043e\u0442\u043b\u0438\u0447\u0438\u044f\u043c\u0438,\u003cbr\u003e\u0443 \u043a\u043e\u0433\u043e \u0442\u043e \u0445\u0432\u043e\u0441\u0442, \u0443 \u043a\u043e\u0433\u043e-\u0442\u043e \u0447\u0435\u0448\u0443\u044f \u0438\u043b\u0438 \u043b\u0438\u0441\u044c\u0438 \u0443\u0448\u0438.\u003cbr\u003e\u041c\u044b \u043f\u043e\u043f\u0430\u0434\u0430\u0435\u043c \u0432 \u043c\u0438\u0440, \u043f\u043e\u043b\u043d\u044b\u0439 \u0440\u0430\u0437\u043d\u044b\u0445 \u0444\u0435\u043d\u0442\u0435\u0437\u0438\u0439\u043d\u044b\u0445 \u0440\u0430\u0441 \u003cbr\u003e( \u0413\u0443\u043c\u0430\u043d\u043e\u0438\u0434\u044b, \u044d\u043b\u044c\u0444\u044b, \u0434\u0440\u0430\u043a\u043e\u043d\u044b, \u0437\u043e\u043c\u0431\u0438. \u0412 \u044d\u0442\u043e\u0439 \u0438\u0433\u0440\u0435 \u0438 \u0437\u043e\u043c\u0431\u0438 - \u0440\u0430\u0441\u0430). \u0438 \u043c\u043d\u043e\u0433\u0438\u0435 \u0434\u0440\u0443\u0433\u0438\u0435.\u003cbr\u003e\u0423 \u043a\u0430\u0436\u0434\u043e\u0439 \u0440\u0430\u0441\u044b \u0435\u0441\u0442\u044c \u0441\u0432\u043e\u044f \u0438\u0441\u0442\u043e\u0440\u0438\u044f, \u0435\u0441\u0442\u044c \u0441\u0432\u043e\u0438 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u0435 \u0445\u0430\u0440\u0430\u043a\u0442\u0435\u0440\u0438\u0441\u0442\u0438\u043a\u0438.\u003cbr\u003e\u0421\u0432\u043e\u0439 \u0432\u043d\u0435\u0448\u043d\u0438\u0439 \u0432\u0438\u0434, \u0441\u0432\u043e\u0438 \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u043f\u043e\u043b\u043e\u0432\u043e\u0439 \u0436\u0438\u0437\u043d\u0438....\u003c/blockquote\u003e\u003c/em\u003e \u00a0\u00a0\u003cbr\u003e\u00a0 \u00a0 \u041c\u044b \u0438\u0433\u0440\u0430\u0435\u043c \u0432\u0430\u043c\u043f\u0438\u0440\u043e\u043c, \u0443 \u043a\u043e\u0442\u043e\u0440\u043e\u0433\u043e \u0441\u043b\u043e\u0436\u0438\u043b\u0430\u0441\u044c \u043f\u043e \u0438\u0441\u0442\u0438\u043d\u0435 \u043d\u0435 \u043b\u0435\u0433\u043a\u0430\u044f \u0441\u0443\u0434\u044c\u0431\u0430.\u003cbr\u003e\u0413\u0434\u0435 \u043e\u043d \u043f\u043e\u043f\u0430\u0434\u0430\u0435\u0442 \u0432 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u043d\u0435\u0437\u043d\u0430\u043a\u043e\u043c\u044b\u0439 \u0435\u043c\u0443 \u043f\u043e\u0441\u043b\u0435\u0432\u043e\u0435\u043d\u043d\u044b\u0439 \u0444\u0435\u043d\u0442\u0435\u0437\u0438\u0439\u043d\u044b\u0439 \u043c\u0438\u0440, \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u043b\u0438\u0448\u0438\u0432\u0448\u0438\u0439\u0441\u044f \u0441\u0432\u043e\u0435\u0439 \u043f\u0430\u043c\u044f\u0442\u0438, \u0433\u0434\u0435 \u043d\u0430 \u043a\u0430\u0436\u0434\u043e\u043c \u0443\u0433\u043b\u0443 \u0435\u0433\u043e \u0436\u0434\u0443\u0442 \u043f\u0440\u0438\u043a\u043b\u044e\u0447\u0435\u043d\u0438\u044f \u0438 \u043e\u043f\u0430\u0441\u043d\u043e\u0441\u0442\u0438.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u041d\u0430\u0448 \u0432\u0430\u043c\u043f\u0438\u0440 \u0438\u0437 \u0437\u0430 \u043d\u0435\u0438\u0437\u0432\u0435\u0441\u0442\u043d\u043e\u0439 \u0433\u0435\u043d\u043d\u043e\u0439 \u043c\u0443\u0442\u0430\u0446\u0438\u0438 \u043c\u043e\u0436\u0435\u0442 \u0435\u0441\u0442\u044c \u043e\u0431\u044b\u0447\u043d\u0443\u044e \u0447\u0435\u043b\u043e\u0432\u0435\u0447\u0435\u0441\u043a\u0443\u044e \u0435\u0434\u0443 \u0438 \u0438\u0437-\u0437\u0430 \u044d\u0442\u043e\u0439 \u0436\u0435 \u043c\u0443\u0442\u0430\u0446\u0438\u0438 \u043e\u043d \u0440\u0430\u0431 \u0441\u0432\u043e\u0435\u0433\u043e \u0438\u043c\u043c\u0443\u043d\u0438\u0442\u0435\u0442\u0430. \u0422\u0435 \u043b\u044e\u0434\u0438, \u0447\u0442\u043e \u0432\u044b\u0436\u0438\u043b\u0438 - \u0438\u0437\u043e\u0431\u0440\u0435\u043b\u0438 \u0441\u0435\u0431\u0435 \u0432\u0430\u043a\u0446\u0438\u043d\u0443 \u0438 \u043f\u0435\u0440\u0435\u0441\u0442\u0430\u043b\u0438 \u0431\u044b\u0442\u044c \u043f\u043e\u0434\u0432\u0435\u0440\u0436\u0435\u043d\u044b \u0432\u0438\u0440\u0443\u0441\u0443, \u043d\u043e \u044d\u0442\u0430 \u0432\u0430\u043a\u0446\u0438\u043d\u0430 \u043d\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0443\u0435\u0442 \u043d\u0430 \u0432\u0430\u043c\u043f\u0438\u0440\u0430 \u00a0\u0438 \u0435\u043c\u0443 \u043d\u0435\u043e\u0431\u0445\u043e\u0434\u0438\u043c\u043e \u043f\u0440\u0438\u0434\u0443\u043c\u0430\u0442\u044c \u0447\u0442\u043e \u0442\u043e \u0435\u0449\u0435, \u00a0\u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 \u043f\u0438\u0442\u044c \u043a\u0440\u043e\u0432\u044c \u043c\u043e\u0440\u0444\u043e\u0432, \u0447\u0442\u043e \u0431\u044b \u043d\u0435 \u0443\u043c\u0435\u0440\u0435\u0442\u044c.\u003cbr\u003e\u041c\u043d\u043e\u0433\u043e \u043b\u0438 \u0440\u0430\u0441 \u0441\u043e\u0433\u043b\u0430\u0441\u0438\u0442\u044c\u0441\u044f \u0434\u043e\u0431\u0440\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u00a0\u043d\u0430 \u0442\u0430\u043a\u043e\u0435? \u041e\u0442\u0432\u0435\u0442 - \u041d\u0435\u0442!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0\u0422\u0443\u0442 \u0438 \u043d\u0430\u0447\u043d\u0435\u0442\u0441\u044f \u043f\u0443\u0442\u044c \u043d\u0430\u0448\u0435\u0433\u043e \u043f\u0440\u043e\u0442\u0430\u0433\u043e\u043d\u0438\u0441\u0442\u0430, \u0434\u043b\u044f \u0432\u044b\u0436\u0438\u0432\u0430\u043d\u0438\u044f \u0435\u043c\u0443 \u043f\u0440\u0438\u0434\u0435\u0442\u0441\u044f \u0437\u0430\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0442\u044c \u043c\u043e\u0440\u0444\u043e\u0432.\u003cbr\u003e\u0410 \u0447\u0442\u043e \u0436\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u043f\u043e\u0442\u043e\u043c \u0441 \u044d\u0442\u0438\u043c \u043c\u043e\u0440\u0444\u043e\u043c? \u041e\u0442\u043f\u0443\u0441\u0442\u0438\u0442\u044c? \u041f\u0440\u043e\u0434\u0430\u0442\u044c? \u0417\u0430\u043d\u044f\u0442\u044c\u0441\u044f \u0441\u0435\u043a\u0441\u043e\u043c \u0438\u043b\u0438 \u043f\u0440\u043e\u0441\u0442\u043e \u0443\u0431\u0438\u0442\u044c? \u003cbr\u003e\u0410 \u043c\u043e\u0436\u0435\u0442 \u0432\u043e\u0441\u043f\u0438\u0442\u0430\u0442\u044c \u0438 \u043f\u0440\u0438\u0440\u0443\u0447\u0438\u0442\u044c? \u0418\u043b\u0438 \u043c\u043e\u0436\u0435\u0442 \u0432 \u0441\u0435\u0431\u044f \u0432\u043b\u044e\u0431\u0438\u0442\u044c? \u0417\u0430\u043f\u0440\u043e\u0441\u0438\u0442\u044c \u0432\u044b\u043a\u0443\u043f? \u0438\u043b\u0438..... ? \u00a0\u0420\u0435\u0448\u0430\u0442\u044c \u0432\u0430\u043c!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cblockquote\u003e\u0413\u0440\u0430\u0444\u0438\u043a\u0430 \u043d\u0430\u0440\u0438\u0441\u043e\u0432\u0430\u043d\u0430 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0434\u043b\u044f \u0438\u0433\u0440\u044b \u0438 \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u043b\u0443\u0447\u0448\u0435 \u0441 \u043a\u0430\u0436\u0434\u044b\u043c \u043f\u0430\u0442\u0447\u0435\u043c!\u00a0 \u00a0 \u00a0\u00a0\u003cstrong style=\"color: rgb(5, 45, 73);\"\u003e\u003cem\u003e\u003cimg src=\" https://s8.hostingkartinok.com/uploads/images/2017/07/85546c312bae00e55325cf83508e721c.gif\"\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cblockquote\u003e\u0422\u0435\u043f\u0435\u0440\u044c \u044f \u0445\u043e\u0447\u0443 \u0437\u0430\u0442\u0440\u043e\u043d\u0443\u0442\u044c \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0441\u0432\u043e\u0435\u0439 \u0438\u0433\u0440\u044b, \u0430 \u0438\u043c\u0435\u043d\u043d\u043e - \u0433\u0435\u0439\u043c\u043f\u043b\u0435\u0439\u043d\u0430\u044f \u0447\u0430\u0441\u0442\u044c.\u003c/blockquote\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cstrong\u003e\u041e\u0441\u043e\u0431\u0435\u043d\u043d\u043e\u0441\u0442\u0438 \u0438\u0433\u0440\u044b:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0421\u043e\u0431\u0438\u0440\u0438 \u0438\u0445 \u0432\u0441\u0435\u0445!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u041c\u044b \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0443\u0435\u043c \u043f\u043e \u043c\u0438\u0440\u0443 \u0438 \u043f\u043e \u043f\u0443\u0441\u0442\u043e\u0448\u0430\u043c \u0438 \u043b\u043e\u0432\u0438\u043c \u0440\u0430\u0437\u043d\u044b\u0435 \u0440\u0430\u0441\u044b,\u003cbr\u003e\u0434\u043b\u044f \u043f\u043e\u0441\u043b\u0435\u0434\u0443\u044e\u0449\u0435\u0433\u043e \u0437\u0430\u0441\u0435\u043b\u0435\u043d\u0438\u044f \u0432 \u0434\u043e\u043c\u0430.  \u0427\u0435\u043c \u0432\u043a\u0443\u0441\u043d\u0435\u0435 \u0438 \u0440\u0435\u0436\u0435 \u0440\u0430\u0441\u0430, \u0442\u0430\u043c \u0442\u044f\u0436\u0435\u043b\u0435\u0435 \u0435\u0435 \u0437\u0430\u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0438 \u0442\u0435\u043c \u0434\u043e\u0440\u043e\u0436\u0435 \u0431\u0443\u0434\u0435\u0442 \u0435\u0435 \u0441\u0442\u043e\u0438\u043c\u043e\u0441\u0442\u044c. \u041f\u0440\u043e\u043a\u0430\u0447\u0438\u0432\u0430\u0435\u043c \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0430, \u043b\u043e\u0432\u0438\u043c \u0438\u043b\u0438 \u0436\u0435 \u043d\u0435\u0442 \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445. \u0418\u0433\u0440\u0430\u0435\u043c \u0432 \u043c\u0438\u043d\u0438-\u0438\u0433\u0440\u044b\u003cbr\u003e\u0423 \u043a\u0430\u0436\u0434\u043e\u0439 \u0440\u0430\u0441\u044b \u0435\u0441\u0442\u044c \u0441\u0432\u043e\u0438 \u043d\u0430\u0432\u044b\u043a\u0438 \u043d\u0430 \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u043e\u0432\u0430\u043d\u0438\u0435.\u003cbr\u003e\u041d\u0430\u043f\u0440\u0438\u043c\u0435\u0440. \u0420\u0430\u0441\u0430 \u0441\u043c\u0435\u0440\u0442\u0438 \u043c\u043e\u0436\u0435\u0442 \u0432\u043e\u0441\u043a\u0440\u0435\u0448\u0430\u0442\u044c \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0430 \u0441\u043d\u043e\u0432\u0430 \u0438 \u0441\u043d\u043e\u0432\u0430. \u041d\u043e \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c \u0442\u0430\u043a\u043e\u0433\u043e \u043c\u043e\u0440\u0444\u0430 \u0431\u0443\u0434\u0435\u0442 \u043e\u0447\u0435\u043d\u044c \u0438 \u043e\u0447\u0435\u043d\u044c \u0441\u043b\u043e\u0436\u043d\u043e! ( \u041f\u043e\u043a\u0430 \u0435\u0433\u043e \u043d\u0435\u0442 \u0432 \u0438\u0433\u0440\u0435).\u003cbr\u003e\u0410 \u0435\u0449\u0435 \u0434\u043e\u0431\u0430\u0432\u0438\u043c \u043a \u044d\u0442\u043e\u043c\u0443 \u043d\u0430\u0432\u044b\u043a\u0438 \u0443\u0436\u0435 \u0441\u0430\u043c\u043e\u0433\u043e \u043c\u043e\u0440\u0444\u0430( \u043a\u0443\u043b\u0438\u043d\u0430\u0440, \u043f\u0435\u0432\u0435\u0446, \u0431\u0440\u043e\u043d\u043d\u0438\u043a \u0438\u043b\u0438 \u043e\u0440\u0443\u0436\u0435\u0439\u043d\u0438\u043a, \u0430 \u043c\u043e\u0436\u0435\u0442 \u0431\u044b\u0442\u044c \u0444\u0435\u0440\u043c\u0435\u0440?). \u003cbr\u003e\u0410 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e \u0438 \u0431\u0435\u0437\u0434\u0430\u0440\u044c. \u041a\u0442\u043e \u0435\u0433\u043e \u0437\u043d\u0430\u0435\u0442...\u003c/blockquote\u003e\u003c/em\u003e\u003cstrong\u003e\u0410\u0423\u041a\u0426\u0418\u041e\u041d\u003c/strong\u003e:\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u041e\u043d \u043f\u043e\u043b\u043d\u043e\u0441\u0442\u044c\u044e \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442 \u043a\u0430\u043a \u043e\u0434\u0438\u043d \u0430\u043b\u0433\u043e\u0440\u0438\u0442\u043c. \u041a\u0430\u0436\u0434\u044b\u0439 \u0447\u0435\u043b\u043e\u0432\u0435\u043a, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u043f\u0440\u0438\u0434\u0435\u0442 \u043d\u0430 \u0430\u0443\u043a\u0446\u0438\u043e\u043d \u0434\u043b\u044f \u043f\u043e\u043a\u0443\u043f\u043a\u0438 \u043c\u043e\u0440\u0444\u0430 - \u0431\u0443\u0434\u0435\u0442 \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u044b\u043c. \u0423 \u043d\u0435\u0433\u043e \u0441\u0432\u043e\u044f \u0437\u0430\u0440\u043f\u043b\u0430\u0442\u0430, \u043e\u0442 \u043a\u043e\u0442\u043e\u0440\u043e\u0439 \u0437\u0430\u0432\u0438\u0441\u0438\u0442, \u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043e\u043d \u043f\u043e\u0441\u0442\u0430\u0432\u0438\u0442 \u043d\u0430 \u0442\u043e\u0433\u043e \u043c\u043e\u0440\u0444\u0430 \u0438\u043b\u0438 \u0434\u0440\u0443\u0433\u043e\u0433\u043e, \u0441\u0432\u043e\u0438 \u043f\u0440\u0435\u0434\u043f\u043e\u0447\u0442\u0435\u043d\u0438\u044f( \u043a\u043e\u043c\u0443 \u0442\u043e \u043d\u0440\u0430\u0432\u0438\u0442\u0441\u044f \u0445\u0432\u043e\u0441\u0442\u0430\u0442\u044b\u0435, \u043a\u043e\u043c\u0443 \u0442\u043e \u0443\u0448\u0430\u0441\u0442\u044b\u0435) \u0441\u0432\u043e\u0435 \u0432\u0440\u0435\u043c\u044f \u043f\u043e\u0441\u0435\u0449\u0435\u043d\u0438\u044f \u0438 \u043c\u043d\u043e\u0433\u043e \u0447\u0442\u043e \u043f\u043e \u043c\u0435\u043b\u043e\u0447\u0438.\u003cbr\u003e\u0412 \u043c\u0438\u0440\u0435 \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u0432\u0441\u0442\u0440\u0435\u0442\u0438\u0442\u044c \u0434\u0440\u0443\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0445 \u0432\u0430\u043c \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435\u0439, \u043a\u043e\u0442\u043e\u0440\u044b\u043c \u0432\u044b \u0440\u0430\u0441\u0441\u043a\u0430\u0436\u0435\u0442\u0435 \u043f\u0440\u043e \u0430\u0443\u043a\u0446\u0438\u043e\u043d \u0438\u003cbr\u003e\u0441\u043c\u043e\u0436\u0435\u0442\u0435 \u0441\u0430\u0433\u0438\u0442\u0438\u0440\u043e\u0432\u0430\u0442\u044c \u043d\u043e\u0432\u044b\u0445 \u043a\u043b\u0438\u0435\u043d\u0442\u043e\u0432, \u0435\u0441\u043b\u0438 \u0437\u0430\u0445\u043e\u0442\u0438\u0442\u0435!\u003c/blockquote\u003e\u003c/em\u003e\u003cstrong\u003e\u041f\u043e\u0442\u0440\u0435\u0431\u043d\u043e\u0441\u0442\u0438\u003c/strong\u003e: \u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u0425\u043e\u0442\u044c \u044d\u0442\u043e \u0438 \u043d\u0435 \u0438\u043d\u043d\u043e\u0432\u0430\u0446\u0438\u044f - \u043d\u043e \u044f \u043d\u0435 \u043f\u0440\u0435\u0434\u0441\u0442\u0430\u0432\u043b\u044f\u044e \u043c\u0438\u0440\u0430, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043d\u0435\u043d\u0443\u0436\u043d\u043e \u043f\u043e\u043f\u043e\u043b\u043d\u044f\u0442\u044c \u0441\u0432\u043e\u0438\u003cbr\u003e\u043f\u043e\u0442\u0440\u0435\u0431\u043d\u043e\u0441\u0442\u0438... \u041a\u043e \u0432\u0441\u0435\u043c\u0443 \u044d\u0442\u043e\u043c\u0443 \u0433\u0435\u0440\u043e\u044e \u043d\u0443\u0436\u043d\u043e \u043a\u0443\u0448\u0430\u0442\u044c, \u0441\u043f\u0430\u0442\u044c, \u043f\u0438\u0442\u044c \u0438 \u0432\u043e\u0441\u0441\u0442\u0430\u043d\u0430\u0432\u043b\u0438\u0432\u0430\u0442\u044c \u0438\u043c\u043c\u0443\u043d\u043d\u0443\u044e \u0441\u0438\u0441\u0442\u0435\u043c\u0443.\u00a0\u003cbr\u003e\u0410 \u0435\u0449\u0435 \u043d\u0430\u0434\u043e \u0431\u044b\u0442\u044c \u0432\u0441\u0435\u0433\u0434\u0430 \u0432 \u0445\u043e\u0440\u043e\u0448\u0435\u043c \u043d\u0430\u0441\u0442\u0440\u043e\u0435\u043d\u0438\u0438! \u0412\u0435\u0434\u044c \u0447\u0435\u043c \u043e\u043d\u043e \u043b\u0443\u0447\u0448\u0435 - \u0442\u0435\u043c \u0441\u0447\u0430\u0441\u0442\u043b\u0438\u0432\u0435\u0435 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436.\u003cbr\u003e\u041f\u043e\u043a\u0443\u0440\u0438\u0432, \u0432\u044b\u043f\u0438\u0432 \u0441\u043f\u0438\u0440\u0442\u043d\u043e\u0433\u043e \u0438 \u0445\u043e\u0440\u043e\u0448\u0435\u043d\u044c\u043a\u043e \u043f\u043e\u0442\u0440\u0430\u0445\u0430\u0432\u0448\u0438\u0441\u044c \u0433\u0435\u0440\u043e\u0439 \u0431\u0443\u0434\u0435\u0442 \u043b\u0443\u0447\u0448\u0435 \u0441\u0435\u0431\u044f \u0447\u0443\u0432\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c!\u003c/blockquote\u003e\u003c/em\u003e\u003cstrong\u003e\u041b\u043e\u0433\u043e\u0432\u043e\u003c/strong\u003e:\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u0417\u0430\u043d\u0438\u043c\u0430\u0439\u0442\u0435\u0441\u044c \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u0435\u043c \u0438 \u043c\u043e\u0434\u0435\u0440\u043d\u0438\u0437\u0430\u0446\u0438\u0435\u0439.\u003cbr\u003e\u041f\u043e\u0432\u044b\u0448\u0430\u0439\u0442\u0435 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u043b\u043e\u0433\u043e\u0432\u0430, \u043f\u043e\u0432\u044b\u0448\u0430\u0439\u0442\u0435 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u043a\u043e\u043c\u043d\u0430\u0442, \u0433\u0434\u0435 \u043c\u043e\u0433\u0443\u0442 \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u043c\u043e\u0440\u0444\u044b!. \u003cbr\u003e\u0427\u0435\u043c \u0443\u0440\u043e\u0432\u043d\u0438 \u0432\u044b\u0448\u0435 - \u0442\u0435\u043c \u0431\u043e\u043b\u044c\u0448\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u0435\u0439. \u003cbr\u003e\u0410 \u0447\u0435\u043c \u0432\u044b\u0448\u0435 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0432\u0430\u0448\u0435\u0433\u043e \u043b\u043e\u0433\u043e\u0432\u0430 - \u0442\u0435\u043c \u0441\u0438\u043b\u044c\u043d\u0435\u0435 \u0438 \u0437\u043d\u0430\u0447\u0438\u043c\u0435\u0435 \u0432\u0430\u043c \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436 \u0432 \u043c\u0438\u0440\u0435!\u003c/blockquote\u003e\u003c/em\u003e\u003cstrong\u003e\u041e\u0440\u0430\u043d\u0436\u0435\u0440\u0435\u044f:\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cblockquote\u003e\u041e\u0442\u043a\u0440\u043e\u0439\u0442\u0435 \u043e\u0440\u0430\u043d\u0436\u0435\u0440\u0435\u044e \u0443 \u0441\u0435\u0431\u044f \u0432 \u043b\u043e\u0433\u043e\u0432\u0435, \u043d\u0430\u0445\u043e\u0434\u0438\u0442\u0435 \u0441\u0435\u043c\u0435\u043d\u0430 \u0438 \u0437\u0430\u043d\u0438\u043c\u0430\u0439\u0442\u0435\u0441\u044c \u0444\u0435\u0440\u043c\u0435\u0440\u0441\u0442\u0432\u043e\u043c, \u003cbr\u003e\u0447\u0442\u043e-\u0431\u044b \u043f\u0440\u043e\u043a\u043e\u0440\u043c\u0438\u0442\u044c\u0441\u044f. \u041b\u0435\u043d\u0438\u0432\u043e? \u00a0\u041d\u0438\u0447\u0435\u0433\u043e \u0441\u0442\u0440\u0430\u0448\u043d\u043e\u0433\u043e! \u003cbr\u003e\u0417\u0430\u0445\u0432\u0430\u0442\u044b\u0432\u0430\u0439\u0442\u0435 \u043c\u043e\u0440\u0444\u043e\u0432 \u0441\u043e\u043e\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e\u0449\u0438\u0445 \u043f\u0440\u043e\u0444\u0435\u0441\u0441\u0438\u0439, \u043f\u0443\u0441\u0442\u044c \u043e\u043d\u0438 \u0440\u0430\u0431\u043e\u0442\u0430\u044e\u0442 \u0437\u0430 \u0432\u0430\u0441.\u003c/blockquote\u003e\u003c/em\u003e\u003cimg src=\"https://s8.hostingkartinok.com/uploads/images/2017/05/ce06869b5c7a480bf8cf8b5039465eb7.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u041a\u0420\u0410\u0424\u0422\u003c/strong\u003e:\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u0421\u043e\u0437\u0434\u0430\u0432\u0430\u0439\u0442\u0435 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u044b, \u0443\u043b\u0443\u0447\u0448\u0430\u0439\u0442\u0435 \u0438\u0445. \u0420\u0430\u0437\u0432\u0438\u0442\u0438\u0435, \u0440\u0430\u0434\u0438 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u044f. \u042d\u0442\u043e \u0432\u0441\u0435\u0433\u0434\u0430 \u043f\u0440\u0438\u0433\u043e\u0434\u0438\u0442\u0441\u044f!\u003c/blockquote\u003e\u003c/em\u003e\u003cstrong\u003e\u0411\u043e\u043b\u0435\u0437\u043d\u0438\u003c/strong\u003e:\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u0412\u0430\u0448 \u0433\u0435\u0440\u043e\u0439 \u043c\u043e\u0436\u0435\u0442 \u0437\u0430\u0431\u043e\u043b\u0435\u0442\u044c, \u043f\u043e\u0432\u0440\u0435\u0434\u0438\u0442\u044c \u0440\u0443\u043a\u0443 \u0438\u043b\u0438 \u0441\u043b\u043e\u043c\u0430\u0442\u044c, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 - \u043d\u043e\u0433\u0443.\u003c/blockquote\u003e\u003c/em\u003e\u003cstrong\u003e\u041e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f\u003c/strong\u003e:\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u041d\u0430\u043b\u0430\u0436\u0438\u0432\u0430\u0439\u0442\u0435 \u043e\u0442\u043d\u043e\u0448\u0435\u043d\u0438\u044f \u0441 \u043d\u043f\u0441, \u0432\u0435\u0434\u044c \u044d\u0442\u043e \u0432\u0430\u0436\u043d\u043e. \u003cbr\u003e\u041a\u0442\u043e \u0437\u043d\u0430\u0435\u0442, \u0447\u0442\u043e \u0434\u0440\u0443\u0436\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u043d\u043f\u0441 \u0433\u043e\u0442\u043e\u0432 \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0434\u043b\u044f \u0432\u0430\u0441?\u003c/blockquote\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://1.bp.blogspot.com/-TTx7C0pyJnc/V8zGKaP5_bI/AAAAAAAAAkI/4fg1vTU1ovEdNw20WIGgsj8z8wM756KNwCK4B/s1600/3.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u0417\u0430\u0442\u043e\u0447\u043a\u0430 \u043f\u0440\u0435\u0434\u043c\u0435\u0442\u043e\u0432 \u0438 \u0433\u0440\u0430\u0434\u0430\u0446\u0438\u044f \u0432\u0435\u0449\u0435\u0439\u003c/strong\u003e:\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u0412\u0430\u043c \u043d\u0440\u0430\u0432\u0438\u043b\u043e\u0441\u044c \u0442\u043e\u0447\u0438\u0442\u044c \u0432\u0435\u0449\u0438 \u043a\u0430\u043a \u0432 \u0438\u0433\u0440\u0435 Lineage 2? \u0412\u043e\u0442 \u0442\u0443\u0442 \u043d\u0435\u0447\u0442\u043e \u043f\u043e\u0445\u043e\u0436\u0435\u0435!\u003cbr\u003e\u0410 \u0433\u0440\u0430\u0434\u0430\u0446\u0438\u044f \u0446\u0432\u0435\u0442\u043e\u0432 \u043a\u0430\u043a, \u043d\u0430\u043f\u0440\u0438\u043c\u0435\u0440 - \u0432 \u0434\u0438\u0430\u0431\u043b\u043e? \u0418 \u044d\u0442\u043e \u0442\u043e\u0436\u0435 \u0442\u0443\u0442 \u0435\u0441\u0442\u044c!\u003c/blockquote\u003e\u003c/em\u003e\u003cstrong\u003e\u0420\u0435\u043d\u0434\u043e\u043c\u043d\u044b\u0435 \u041a\u0432\u0435\u0441\u0442\u044b:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u041a\u0432\u0435\u0441\u0442\u043e\u0432 \u043c\u043d\u043e\u0433\u043e! \u0415\u0441\u0442\u044c \u0438 \u0443\u0431\u043e\u0433\u0438\u0435( \u043a\u0443\u0434\u0430 \u0443\u0436 \u0431\u0435\u0437 \u043d\u0438\u0445) , \u0430 \u0435\u0441\u0442\u044c \u0438 \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0435...\u003c/blockquote\u003e\u003c/em\u003e\u003cstrong\u003e\u0420\u0435\u043f\u0443\u0442\u0430\u0446\u0438\u0438\u003c/strong\u003e:\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u041f\u0440\u043e\u043a\u0430\u0447\u0438\u0432\u0430\u0439\u0442\u0435 \u0440\u0435\u043f\u0443\u0442\u0430\u0446\u0438\u0438 \u0434\u0435\u0440\u0435\u0432\u043d\u0438, \u0437\u043b\u0430 \u0438\u043b\u0438 \u0434\u043e\u0431\u0440\u0430, \u0436\u0438\u0432\u043e\u0442\u043d\u044b\u0445 \u0438 \u043c\u043d\u043e\u0433\u0438\u0435 \u0434\u0440\u0443\u0433\u0438\u0435!. \u042d\u0442\u043e \u0432\u0441\u0435 \u043f\u0440\u0438\u0433\u043e\u0434\u0438\u0442\u0441\u044f!\u003cbr\u003e\u0421\u0442\u0430\u0442\u044c \u0443\u0431\u043b\u044e\u0434\u043a\u043e\u043c \u0438\u043b\u0438 \u0434\u043e\u0431\u0440\u044f\u043a\u043e\u043c?! \u0412\u044b\u0431\u0438\u0440\u0430\u0442\u044c \u0432\u0430\u043c.!\u003c/blockquote\u003e\u003c/em\u003e\u003cstrong\u003e\u041f\u0438\u0442\u043e\u043c\u0446\u044b:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u041f\u0440\u0438\u0440\u0443\u0447\u0438\u0442\u0435 \u0432\u0435\u0440\u043d\u043e\u0433\u043e \u0441\u043e\u0440\u0430\u0442\u043d\u0438\u043a\u0430 \u0438 \u043f\u043e\u043c\u043e\u0449\u043d\u0438\u043a\u0430 \u0432\u0430\u043c \u0432 \u0432\u0430\u0448\u0438\u0445 \u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0438\u044f\u0445\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://s8.hostingkartinok.com/uploads/images/2017/05/b95701c4f9d84174f42a715a6338af4a.gif\"\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u0411\u043e\u0435\u0432\u0430\u044f \u0441\u0438\u0441\u0442\u0435\u043c\u0430:\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u0421\u0432\u043e\u044f \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u0430\u044f, \u0443\u043d\u0438\u043a\u0430\u043b\u044c\u043d\u0430\u044f \u0431\u043e\u0435\u0432\u0430\u044f \u0441\u0438\u0441\u0442\u0435\u043c\u0430 \u0434\u043b\u044f \u0438\u0433\u0440\u044b.\u003cbr\u003e \u041a\u043e\u043c\u0431\u0438\u043d\u0438\u0440\u0443\u044e\u0449\u0430\u044f \u043f\u043e\u0448\u0430\u0433\u043e\u0432\u044b\u0439 \u0431\u043e\u0439 \u0438 \u0431\u043e\u0439 \u0432 \u0440\u0435\u0430\u043b\u044c\u043d\u043e\u043c \u0432\u0440\u0435\u043c\u0435\u043d\u0438.\u003c/strong\u003e\u003cblockquote\u003e\u003cem\u003e\u0412 \u0431\u043e\u044e \u0432\u0430\u043c \u043d\u0443\u0436\u043d\u043e \u043f\u043e\u0431\u0435\u0434\u0438\u0442\u044c \u043f\u0440\u043e\u0442\u0438\u0432\u043d\u0438\u043a\u0430,\u003cbr\u003e \u0438\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044f \u043d\u0430\u0432\u044b\u043a\u0438, \u0443\u0441\u0438\u043b\u0438\u0442\u0435\u043b\u0438 \u0443\u0434\u0430\u0440\u043e\u0432 \u0438 \u0437\u0430\u0440\u0443\u0447\u0438\u0432\u0448\u0438\u0441\u044c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u043e\u0439 \u043f\u0438\u0442\u043e\u043c\u0446\u0430!\u003c/em\u003e\u003c/blockquote\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ca href=\"https://hostingkartinok.com/show-image.php?id=6bb962b3ab792b3fee8808ee6d96c9bf\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://s8.hostingkartinok.com/uploads/images/2017/05/6bb962b3ab792b3fee8808ee6d96c9bf.gif\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0413\u0435\u043d\u0435\u0440\u0430\u0442\u043e\u0440 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0430:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u0421\u043e\u0437\u0434\u0430\u043d \u0438\u0441\u043a\u043b\u044e\u0447\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u0434\u043b\u044f \u044d\u0442\u043e\u0439 \u0438\u0433\u0440\u044b, \u043a\u043e\u0442\u043e\u0440\u044b\u0439 \u0441 \u043f\u043e\u043c\u043e\u0449\u044c\u044e \u043e\u043f\u0440\u0435\u0434\u0435\u043b\u0435\u043d\u043d\u044b\u0445 \u043d\u0430\u0431\u043e\u0440\u043e\u0432 \u0433\u0435\u043d\u0435\u0440\u0438\u0440\u0443\u0435\u0442 \u0441\u0432\u043e\u0438 \u0441\u043f\u0440\u0430\u0439\u0442\u044b \u0440\u0430\u0441. \u0420\u0430\u0441\u0443 \u043e\u0434\u043d\u0443 \u0438 \u0442\u0443\u0436\u0435 \u043f\u043e \u0432\u043d\u0435\u0448\u043d\u043e\u0441\u0442\u0438 \u0434\u043e\u0432\u043e\u043b\u044c\u043d\u043e \u0442\u044f\u0436\u0435\u043b\u043e \u0431\u0443\u0434\u0435\u0442 \u0432\u0441\u0442\u0440\u0435\u0442\u0438\u0442\u044c.......\u003cbr\u003e\u0422\u0430\u043a-\u0436\u0435 \u044d\u0442\u043e \u043a\u0430\u0441\u0430\u0435\u0442\u0441\u044f \u0438 \u0441\u0430\u043c\u043e\u0433\u043e \u0433\u0435\u0440\u043e\u044f.\u003c/blockquote\u003e\u003c/em\u003e\u003cstrong\u003e\u0411\u043e\u0441\u0441\u044b:\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e\u003cblockquote\u003e\u0413\u043e\u0442\u043e\u0432\u044c\u0442\u0435\u0441\u044c \u043a \u0442\u0440\u0443\u0434\u043d\u043e\u0441\u0442\u044f\u043c.\u003cbr\u003e\u0412\u0435\u0434\u044c \u0431\u043e\u0439 \u0441 \u0431\u043e\u0441\u0441\u043e\u043c \u043c\u043e\u0436\u0435\u0442 \u0438\u0434\u0442\u0438 \u0434\u043e\u043b\u0433\u043e \u0438 \u0431\u044b\u0442\u044c \u0447\u0435\u0440\u0442\u043e\u0432\u0441\u043a\u0438 \u0441\u043b\u043e\u0436\u043d\u044b\u043c.\u003c/blockquote\u003e\u003c/em\u003e\u003cstrong\u003e\u0421\u043b\u043e\u0436\u043d\u0430\u044f \u0438\u0433\u0440\u0430:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u0412\u044b \u043f\u0440\u0438\u0432\u044b\u043a\u043b\u0438 \u0447\u0443\u0432\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0441\u0435\u0431\u044f \u043d\u0435\u043f\u043e\u0431\u0435\u0434\u0438\u043c\u044b\u043c \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u0438\u0433\u0440\u0430\u0445 \u0438 \u0434\u043e\u0441\u0442\u0438\u0433\u0430\u0442\u044c \u0446\u0435\u043b\u0438 \u0431\u044b\u0441\u0442\u0440\u043e?\u00a0\u003cbr\u003e\u0412\u044b \u043e\u0447\u0435\u043d\u044c \u043b\u0435\u0433\u043a\u043e \u043a\u043e\u043f\u0438\u0442\u0435 \u0440\u0435\u0441\u0443\u0440\u0441\u044b \u0432 \u0434\u0440\u0443\u0433\u0438\u0445 \u0438\u0433\u0440\u0430\u0445 \u0438 \u0432\u0430\u043c \u0441\u0442\u0430\u043d\u043e\u0432\u0438\u0442\u0441\u044f \u043d\u0435\u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0438\u0433\u0440\u0430\u0442\u044c \u0447\u0435\u0440\u0435\u0437 \u043f\u0430\u0440\u0443 \u0447\u0430\u0441\u043e\u0432?\u00a0\u003cbr\u003e\u042d\u0442\u0430 \u0438\u0433\u0440\u0430 - \u0432\u0430\u0448 \u0432\u044b\u0431\u043e\u0440. \u041d\u0430 \u0442\u044f\u0436\u0435\u043b\u043e\u0439 \u0441\u043b\u043e\u0436\u043d\u043e\u0441\u0442\u0438 \u0432\u044b \u043f\u043e\u0439\u043c\u0435\u0442\u0435, \u0447\u0442\u043e \u0442\u0430\u043a\u043e\u0435 \u0414\u0415\u0419\u0421\u0422\u0412\u0418\u0422\u0415\u041b\u042c\u041d\u041e \u0441\u043b\u043e\u0436\u043d\u0430\u044f \u0438\u0433\u0440\u0430.\u003cbr\u003e\u0421\u043b\u0438\u0448\u043a\u043e\u043c \u0441\u043b\u043e\u0436\u043d\u043e? \u0412\u043a\u043b\u044e\u0447\u0430\u0439\u0442\u0435 \u043b\u0435\u0433\u043a\u0438\u0439 \u0443\u0440\u043e\u0432\u0435\u043d\u044c \u0441\u043b\u043e\u0436\u043d\u043e\u0441\u0442\u0438. \u041d\u043e \u043f\u043e\u043c\u043d\u0438\u0442\u0435! \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0432\u0435\u0449\u0438 \u043f\u0430\u0434\u0430\u044e\u0442 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430 \u00a0 \u00a0 \u00a0 \u00a0 \u0442\u044f\u0436\u0435\u043b\u043e\u043c \u0443\u0440\u043e\u0432\u043d\u0435. \u041d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0431\u043e\u0441\u0441\u044b \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044e\u0442 \u0442\u043e\u0436\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u0442\u0430\u043c....\u003cbr\u003e\u003c/blockquote\u003e\u003c/em\u003e\u003cstrong\u003e\u041e\u0434\u0435\u0436\u0434\u0430 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0430 \u0438 \u0435\u0433\u043e \u0448\u043c\u043e\u0442\u043a\u0438:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u0412 \u0431\u043e\u044e \u043d\u0430 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u0436\u0435 \u043e\u0442\u043e\u0431\u0440\u0430\u0436\u0430\u0435\u0442\u0441\u044f \u043a\u0430\u0436\u0434\u0430\u044f \u0432\u0435\u0449\u044c.\u003cbr\u003e\u0421\u0430\u043f\u043e\u0433\u0438, \u0431\u0440\u043e\u043d\u044f, \u043f\u043e\u043d\u043e\u0436\u0438 \u0438\u043b\u0438 \u043f\u0435\u0440\u0447\u0430\u0442\u043a\u0438. \u042d\u043b\u0435\u043c\u0435\u043d\u0442 \u043f\u043b\u0435\u0447\u0435\u0432\u043e\u0439 \u0437\u0430\u0449\u0438\u0442\u044b, \u0437\u0430\u0442\u043e\u0447\u043a\u0430.\u003cbr\u003e\u0422\u0430\u043a \u0436\u0435 \u043e\u0442\u043e\u0431\u0440\u0430\u0436\u0430\u044e\u0442\u0441\u044f \u043f\u043e\u0432\u0440\u0435\u0436\u0434\u0435\u043d\u0438\u044f \u0433\u0435\u0440\u043e\u044f. \u041f\u0435\u0440\u0435\u043b\u043e\u043c\u044b, \u0431\u043e\u043b\u044f\u0447\u043a\u0438 \u0438 \u0441\u0441\u0430\u0434\u0438\u043d\u044b!\u00a0\u003c/blockquote\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u041f\u043e\u0447\u0435\u043c\u0443 \u043d\u0430\u043c \u0441\u0442\u043e\u0438\u0442 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u043a\u043e\u043f\u0435\u0435\u0447\u043a\u0443?\u003cbr\u003e\u041c\u043d\u043e\u0433\u0438\u0435 \u043e\u0431\u0435\u0449\u0430\u044e\u0442, \u0430 \u043c\u044b \u0434\u0435\u043b\u0430\u0435\u043c.\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u041b\u044e\u0434\u0438, \u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u0441\u043b\u0435\u0434\u0438\u043b\u0438 \u0440\u0430\u043d\u0435\u0435 \u0437\u0430 \u044d\u0442\u0438\u043c \u043f\u0440\u043e\u0435\u043a\u0442\u043e\u043c \u0441\u043a\u0430\u0436\u0443\u0442 \u0432\u0430\u043c, \u0447\u0442\u043e \u043e\u043d \u0438\u0437\u043c\u0435\u043d\u0438\u043b\u0441\u044f \u0442\u043e\u043b\u044c\u043a\u043e \u0432 \u043b\u0443\u0447\u0448\u0443\u044e \u0441\u0442\u043e\u0440\u043e\u043d\u0443.\u003cbr\u003e\u041e\u043d\u0438 \u0441\u043a\u0430\u0436\u0443\u0442 \u0432\u0430\u043c, \u0447\u0442\u043e \u043e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u044f \u043a \u0438\u0433\u0440\u0435 \u0438\u0434\u0443\u0442 \u0438 \u0438\u0434\u0443\u0442 \u0438 \u0438\u0434\u0443\u0442. \u041b\u0438\u0448\u044c \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u0435 \u043f\u0440\u043e\u0431\u043b\u0435\u043c\u044b \u0432 \u0430\u0432\u0433\u0443\u0441\u0442\u0435 \u0437\u0430\u0441\u0442\u0430\u0432\u0438\u043b\u0438 \u0438\u0445 \u043f\u0440\u0435\u0440\u0432\u0430\u0442\u044c.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u0414\u0440\u0443\u0433\u0438\u0435 \u0432 \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u043c \u0442\u043e\u043b\u044c\u043a\u043e \u043e\u0431\u0435\u0449\u0430\u044e\u0442 \u043e\u0431\u043d\u043e\u0432\u043b\u0435\u043d\u0438\u044f \u0438 \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0440\u0430\u0441\u0442\u044f\u0433\u0438\u0432\u0430\u044e\u0442 \u0440\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0443 \u0438\u0433\u0440\u044b, \u043c\u044b \u0442\u0430\u043a \u0434\u0435\u043b\u0430\u0442\u044c \u043d\u0435 \u0431\u0443\u0434\u0435\u043c.\u003cbr\u003e\u0423 \u043d\u0430\u0441 \u043f\u043b\u0430\u043d \u043f\u0440\u043e\u0441\u0442. \u0415\u0441\u043b\u0438 \u0435\u0441\u0442\u044c \u0438\u0434\u0435\u0438 ( \u0430 \u0431\u043b\u0430\u0433\u043e \u043c\u0435\u0445\u0430\u043d\u0438\u043a\u0430 \u0434\u0430\u043d\u043d\u043e\u0439 \u0438\u0433\u0440\u044b \u044d\u0442\u043e \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442) - \u0434\u0435\u043b\u0430\u0435\u043c. \u041f\u0440\u043e\u0441\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u043c.\u003cbr\u003e\u041a\u0430\u043a \u0438\u0434\u0435\u0438 \u0437\u0430\u043a\u043e\u043d\u0447\u0430\u0442\u0441\u044f \u0438 \u0438\u0433\u0440\u0430 \u043f\u043e\u0434\u043e\u0439\u0434\u0435\u0442 \u043a \u043b\u043e\u0433\u0438\u0447\u0435\u0441\u043a\u043e\u043c\u0443 \u043a\u043e\u043d\u0446\u0443( \u0445\u043e\u0442\u044f \u0441\u0435\u0439\u0447\u0430\u0441 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430\u0447\u0430\u043b\u043e) - \u043c\u044b \u0441\u043e\u0437\u0434\u0430\u0434\u0438\u043c \u0433\u043e\u0434\u043d\u043e\u0442\u0443 \u0438 \u0441\u0440\u0430\u0437\u0443 \u043d\u0430\u0447\u043d\u0435\u043c \u0434\u0440\u0443\u0433\u0443\u044e. \u0421\u0438\u0434\u0435\u0442\u044c \u0438 \u0438\u0437 \u043f\u0443\u0441\u0442\u043e\u0433\u043e \u043f\u0435\u0440\u0435\u043b\u0438\u0432\u0430\u0442\u044c \u0442\u043e\u0447\u043d\u043e \u043d\u0435 \u0441\u0442\u0430\u043d\u0435\u043c.\u003cbr\u003e\u003cbr\u003e\u0423 \u043d\u0430\u0441\u00a0\u043c\u0430\u043b\u0435\u043d\u044c\u043a\u0430\u044f \u043a\u043e\u043c\u0430\u043d\u0434\u0430, \u043f\u0440\u043e \u043a\u043e\u0442\u043e\u0440\u0443\u044e \u043f\u0438\u0441\u0430\u0442\u044c \u0432\u0441\u0435 \u0440\u0430\u0432\u043d\u043e \u043d\u0435 \u0438\u043c\u0435\u0435\u0442 \u0431\u043e\u043b\u044c\u0448\u043e\u0433\u043e \u0441\u043c\u044b\u0441\u043b\u0430.\u003cbr\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u0443\u0436 \u0442\u043e\u0447\u043d\u043e.. \u041d\u0430\u0441 \u043c\u0430\u043b\u043e, \u043d\u043e \u043c\u044b \u0441\u0442\u0430\u0440\u0430\u0435\u043c\u0441\u044f, \u043f\u0440\u0430\u0432\u0434\u0430.\u003cbr\u003e\u042d\u0442\u043e \u043f\u0435\u0440\u0432\u044b\u0439 \u043d\u0430\u0448 \u043f\u0440\u043e\u0435\u043a\u0442. \u042f \u043d\u0435 \u0437\u043d\u0430\u044e, \u0447\u0442\u043e \u0435\u0449\u0435 \u043f\u043e\u043a\u0430 \u0442\u0443\u0442 \u043d\u0430\u043f\u0438\u0441\u0430\u0442\u044c. \u003cbr\u003e\u003c/blockquote\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u041c\u044b \u0434\u0435\u043b\u0430\u0435\u043c \u0438\u0433\u0440\u0443 \u043d\u0430 \u0440\u0443\u0441\u0441\u043a\u043e\u043c \u044f\u0437\u044b\u043a\u0435. \u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u041c\u043d\u043e\u0433\u043e \u043a\u0442\u043e \u0434\u0435\u043b\u0430\u0435\u0442? \u0412\u043e\u0442 \u0438\u043c\u0435\u043d\u043d\u043e... \u00a0\u0414\u0435\u043b\u0430\u0435\u043c \u0435\u0435 \u0434\u043b\u044f \u0432\u0430\u0441.\u003c/blockquote\u003e\u003c/em\u003e\u003cblockquote\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u042d\u043f\u0438\u043b\u043e\u0433.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u0411\u0435\u0437 \u0444\u0438\u043d\u0430\u043d\u0441\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u044f \u043c\u0430\u043b\u043e \u0447\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c, \u043e\u0441\u043e\u0431\u0435\u043d\u043d\u043e \u0435\u0441\u043b\u0438 \u043f\u0440\u043e\u0435\u043a\u0442 \u043d\u0435 \u044f\u0432\u043b\u044f\u0435\u0442\u0441\u044f \u043a\u043e\u043c\u043c\u0435\u0440\u0447\u0435\u0441\u043a\u0438\u043c \u0438 \u043d\u0435 \u043f\u043e\u0441\u0442\u0443\u043f\u0438\u0442 \u0432 \u043f\u0440\u043e\u0434\u0430\u0436\u0443.\u003cbr\u003e\u0415\u0441\u043b\u0438 \u0432\u0430\u043c \u043f\u043e\u043d\u0440\u0430\u0432\u0438\u043b\u0430\u0441\u044c \u043d\u0430\u0448\u0430 \u0438\u0433\u0440\u0430, \u043f\u043e\u0436\u0430\u043b\u0443\u0439\u0441\u0442\u0430, \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0438\u0442\u0435 \u043d\u0430\u0441 \u0434\u0435\u043d\u044e\u0436\u043a\u043e\u0439...\u041c\u044b \u0432\u0435\u0434\u044c \u043d\u0435 \u043c\u043d\u043e\u0433\u043e \u0445\u043e\u0442\u0438\u043c \u0437\u0430 \u0441\u0432\u043e\u0439 \u0442\u0440\u0443\u0434.\u003cbr\u003e\u0414\u0443\u043c\u0430\u044e, \u0447\u0442\u043e \u043a\u0430\u0436\u0434\u044b\u0439 \u0445\u043e\u0447\u0435\u0442 \u0447\u0442\u043e - \u0442\u043e \u0437\u0430 \u0441\u0432\u043e\u0439 \u0442\u0440\u0443\u0434... \u0418\u043b\u0438 \u044f \u043d\u0435 \u043f\u0440\u0430\u0432? \u003cbr\u003e\u0411\u043e\u043b\u0435\u0435 \u0442\u043e\u0433\u043e. \u0420\u0430\u0437\u0440\u0430\u0431\u043e\u0442\u043a\u0430 \u0438\u0433\u0440\u044b \u0442\u0440\u0430\u0442\u0438\u0442 \u043d\u0430\u0441\u0442\u043e\u043b\u044c\u043a\u043e \u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u0447\u0442\u043e \u0438\u0437 \u0437\u0430 \u044d\u0442\u043e\u0433\u043e \u043d\u0435 \u043e\u0441\u0442\u0430\u0435\u0442\u0441\u044f \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043d\u0430 \u0440\u0430\u0431\u043e\u0442\u0443 \u0432 \u0440\u0435\u0430\u043b\u0435. \u0410 \u043d\u0430 \u0447\u0442\u043e \u0442\u043e\u0433\u0434\u0430 \u0436\u0438\u0442\u044c?\u00a0\u003cbr\u003e\u00a0 \u00a0\u041d\u0430\u0448 \u043a\u043e\u043d\u0442\u0435\u043d\u0442 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b\u0435\u043d \u0438 \u043c\u044b \u043d\u0435 \u043d\u0430\u0431\u0438\u0440\u0430\u043b\u0438 \u043e\u0431\u044b\u0447\u043d\u044b\u0435 \u0441\u043b\u0430\u0439\u0434 \u043a\u0430\u0440\u0442\u0438\u043d\u043a\u0438 \u0438\u043b\u0438 \u043f\u0438\u043a\u0447\u0438 \u0432 \u0438\u043d\u0442\u0435\u0440\u043d\u0435\u0442\u0430\u0445. \u041d\u0443.. \u0442\u043e\u043b\u044c\u043a\u043e \u0435\u0441\u043b\u0438 \u0441\u043e\u0432\u0441\u0435\u043c \u0447\u0443\u0442\u044c -\u0447\u0443\u0442\u044c.) \u041e\u0447\u0435\u043d\u044c \u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0442\u0440\u0430\u0442\u0438\u0442\u0441\u044f \u0438 \u043d\u0430 \u0440\u0438\u0441\u043e\u0432\u043a\u0443.\u003cbr\u003e\u041d\u0443 \u0438 \u043a\u043e\u043d\u0435\u0447\u043d\u043e - \u0445\u043e\u0447\u0435\u0442\u0441\u044f \u0432\u0441\u0435 \u0442\u0430\u043a\u0438 \u043a\u0443\u043f\u0438\u0442\u044c \u0438 \u0437\u0430\u043a\u0430\u0437\u0430\u0442\u044c \u0445\u043e\u0440\u043e\u0448\u0438\u0435 \u0430\u0440\u0442\u044b \u0432 \u0438\u0433\u0440\u0443. \u041a \u0441\u043e\u0436\u0430\u043b\u0435\u043d\u0438\u044e \u0445\u043e\u0440\u043e\u0448\u0438\u0435 \u0432\u0435\u0449\u0438 \u0437\u0430 \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u043e \u0440\u0438\u0441\u043e\u0432\u0430\u0442\u044c \u043d\u0435 \u0441\u0442\u0430\u043d\u0443\u0442.\u00a0\u003cbr\u003e\u042d\u0442\u043e \u043f\u0440\u0438\u043c\u0435\u0440\u044b, \u043a\u0443\u0434\u0430 \u0438\u0434\u0443\u0442 \u0434\u0435\u043d\u044c\u0433\u0438. \u0412\u0441\u0435 \u044d\u0442\u043e \u043d\u0430\u0440\u0438\u0441\u043e\u0432\u0430\u043d\u043e \u0441\u043f\u0435\u0446\u0438\u0430\u043b\u044c\u043d\u043e \u0434\u043b\u044f \u0438\u0433\u0440\u044b \u043e\u0442\u043b\u0438\u0447\u043d\u044b\u043c \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u043e\u043c!\u003c/blockquote\u003e\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://s019.radikal.ru/i641/1612/82/458072d06a99.png\"\u003e\u003cbr\u003e\u003cem\u003e\u003cblockquote\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u0438\u0433\u0440\u0430 \u043f\u043e\u0447\u0442\u0438 \u0434\u043e\u043f\u043e\u043b\u0437\u043b\u0430 \u0434\u043e \u0431\u0435\u0442\u044b \u0438 \u0432\u043f\u043e\u043b\u043d\u0435 \u0441\u0435\u0431\u0435 \u0438\u0433\u0440\u0430\u0431\u0435\u043b\u044c\u043d\u0430...\u00a0\u003cbr\u003e\u0420\u0430\u0437\u0432\u043b\u0435\u043a\u0430\u0439\u0442\u0435\u0441\u044c!\u003cbr\u00
