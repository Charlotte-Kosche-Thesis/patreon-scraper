    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cimg src=\"http://orig04.deviantart.net/00aa/f/2016/310/8/3/storm_mood_bundle_by_kalakitten-dankk4a.png\"\u003e\u003cbr\u003eHello fellow creators and patrons! My name is Lexii, and I am a digital artist.\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI would like to thank each and every one of you for supporting my work for all the years I\u0027ve been drawing. I hope to continue improving my art and myself throughout the years!\u003cbr\u003e\u003cimg src=\"http://orig06.deviantart.net/4e80/f/2016/223/7/2/space_thing_by_m_adking-da9mzr1.png\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cstrong\u003eWhy This Patreon Exists\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eThis patreon exists so I can fulfill my dream of becoming a full-time free lance artist. It is my absolute passion in life, and commissions can only take you so far. Commissions does not allow a constant income, while with the support of my patrons, it would be like getting a monthly paycheck for drawing things that not only I enjoy drawing, but what you guys enjoy seeing the most from me! It also gives me the opportunity to become closer with you guys, and you will be able to interact with me on decision making and even streams in the future. I also hope to be able to sell merchandise such as prints and possibly even clothing!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/00aa/f/2016/310/8/3/storm_mood_bundle_by_kalakitten-dankk4a.png\"\u003e\u003cbr\u003eimages and \"aesthetics\" credit to\u00a0neoslush @ deviantart\u003cbr\u003eMoon and stars divider credit to kalakitten @ deviantart\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
