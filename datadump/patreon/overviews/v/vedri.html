     "about": "\u00a0 \u00a0Od malena sam pokazivao afinitet za muziku i glumu. Da se nije izdesavalo sve ono sto nam se izdesavalo, danas bih vjerovatno bio neki pjevac ili glumac, poznat barem toliko da preko reda kupim cevape. Ali bilo je sta je bilo i kada sam se vec pomirio sa mislju da ce svi moji talenti u meni istrunuti neiskoristeni i da cu odrobijati zivot radeci besmislene poslove (a besmislen je svaki koji nas ne ispunjava), 21. vijek je donio tehnologiju koja mi omogucuje da doprem do vas ma gdje bili. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0U medjuvremenu sam shvatio da ne razvijati svoje od Boga date talente nije samo stetno za onoga koji ih nosi - jer neiskoristeni potencijali covjeka guse i truju iznutra - vec da je i neposteno prema cijelom Covjecanstvu. Na sta bi svijet danas licio da sve od sebe nisu dali svi ti umjetnici, naucnici, filozofi, sportisti i radnici od J. S. Baha do Dzonija Stulica, od Ayn Rand do Vedrane Rudan, od Nikole Tesle do Marije Kiri, od Majkla Dzordana do, sta ja znam, Alije Sirotanovica? (Dobro, ova zadnja dvojica nisu bas iz iste struke, nema veze...) Sta bi bilo da su svi ti ljudi odustali ili da nisu ni pokusali? Na sta bi mirisali i cime bi bili obojeni nasi mali, intimni svjetovi da u njima vjecno ne zive likovi poput Toma Sojera, Vase Ladackog, Foresta Gampa, Ane Karenjine ili Radovana III, da su ih njihovi kreatori ostavili da umru u nekoj ladici punoj prasnjavih papirina ili da ih nisu nikada ni oslobodili iz tamnice vlastitih umova? Ko zna i ovako koliko smo zakinuti za svakog neostvarenog Kurosavu, Sumanovica, (haha, KuroSAVA SUMANOVIC), Stiv Dzobsa, Ameliju Erhart... Ne znam za vas, ali ja se osjecam zakinutim. \u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0Ne koristiti svoje talente do maksimuma je naprosto - grijeh. Tim prije sto nikad ne manjka papanluka i primitivaca. Da se razumijemo, nikad mi bitku protiv klonova necemo dobiti. Ali dok god borba traje, pa makar bili u ilagali, slobodni smo! Bas sam se raspricao, ali moja misija moze se svesti na dvije stavke: usavrsavanje talenta i\u00a0skromni doprinos civilizaciji u vidu proizvoda tog usavrsavanja. Obecavam da cu dati sve od sebe da svaki uradak bude bolji od prethodnog. Hvala, zivjeli!\u003cbr\u003e\u003cbr\u003eVedri",
