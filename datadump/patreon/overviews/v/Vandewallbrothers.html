    "summary": "To do or not to do?\u00a0\u003cbr\u003e\u003cbr\u003e Have you ever wondered what the real story is behind a successful business? Many people don\u0027t tell you the whole truth and nothing but the truth. They make it seem like they woke up one night took from the multitudes of money they already had and the next day turned it into a miracle product that made them millions.\u003cbr\u003e\u003cbr\u003eI\u0027m not one of those people. I work a 9-5 and most times more, to cover living and family expenses.\u00a0\u003cbr\u003eAnd there\u0027s no bank account with lots of $000000 before the \".\" With my name on it.\u003cbr\u003e\u003cbr\u003eSo how does a poor man go about inventing, patenting, advertising, and selling his product I\u0027ll the while keep his day job?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe first step is to have friends.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0That\u0027s way why I\u0027m here at Patreon. I\u0027m starting a business. My own, and I plan to share with all of you my friends the successes and failures along the way.\u003cbr\u003e\u003cbr\u003e \u00a0\u00a0I do construction at the moment, yet I have an idea that I think would lead to a successful business and it involves many steps. Follow me as with your support I hopefully can turn this into a successful entrepreneurship, as well as an educational yet inspiring story. To get you going on your own ideas.\u003cbr\u003e\u003cbr\u003eI\u0027ve already started, and have found many bumps in the road so to speak. I will sharer he steps I took already and why I should or shouldn\u0027t have done such. Also what I plan to do next.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTo to get an idea of what I\u0027m creating check out my website at TieCuff.com (which will be revised shortly) with these patent pending designs I hope to create a new fashion for the world to enjoy.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your support."

     "about": "Hello, have you ever wanted to be an entrepreneur, to quit that 8-5 and start you own business? Invent and patent your own product? Maybe start a website?\u003cbr\u003eThats what I\u0027m here to do. Follow me from the beginning to see how its all done.\u003cbr\u003emy sucesses and failures will all be recorded so that you can apply them to your own life and hopefuly make it out alot easier than I do.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWhere to start?\u003cbr\u003e\u003cbr\u003eWell, I\u0027ll just tell it the only way I know how.\u003cbr\u003e\u003cbr\u003e \u00a0 It was about 8pm on a Friday. I was working on a project trying to finish it up before the weekend. The client and their family were all sitting in the living room listening to me put the final touches on their new costum built kitchen cabinets. I could see through the polite smiles on their faces that they were just as irritated as I was to still be there.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0That all changed in an instant. Something my father always told me was \"when you rush your speeding toward an accident!\" Trying to get down the ladder I missed a step, one leg through the hole the other in the air, a multitude of tools from my belt and the hammer in my hand as well as I all hit the dark walnut wood floor with a loud thud.\u00a0\u003cbr\u003e\u003cbr\u003e \u00a0 The family\u0027s smiles disappeared as they were now standing around me hoping I wasn\u0027t dead. What would you do in that situation? To put their worried hearts at ease I faked a good loud laugh, and asked them \"Who needs elevators when you\u0027ve got gravity?\" Helping myself up with the counter top I checked for broken bones and covered all the bloody parts with my painters rag.\u00a0\u003cbr\u003e\u003cbr\u003eAfter assuring and reassuring them I was fine...(which I wasn\u0027t) I made arrangements to come back to following Monday to finish up.\u00a0\u003cbr\u003e\u003cbr\u003eOn the way home I thought there had to be a better way to make a living than by falling off ladders.\u003cbr\u003e\u003cbr\u003eIf your like me and your ready to take a step toward work that pays for its self. Ready to be your own boss and do something you like then, Don\u0027t quit your job just yet, there\u0027s no miracle solution that I\u0027ve found yet. But it is possible to start your own business with out loosing money or your job. So follow me to see how you can.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
