    "summary": "I\u0027ve wanted to be a writer for as long as I can remember. Growing up in the little town of Perry, GA I didn\u0027t have too much opportunity to make my dream come true. After reading a fantastic book when I was sixteen, I emailed the author and he invited me to my first writers conference and I got to attend. That\u0027s when I knew I wanted to be a writer. Since then I\u0027ve been dedicating myself to the craft of writing. I\u0027ve moved to Atlanta so I\u0027m closer to the airport for conference travel, I\u0027ve attended nine conferences in four different states, I\u0027ve read as many blog posts and books as I could, I\u0027m a volunteer writer and editor for the website\u00a0\u003ca href=\"http://www.geeksundergrace.com/\"\u003eGeeks Under Grace\u003c/a\u003e, I\u0027m a staff writer for\u00a0\u003ca href=\"http://geekdomhouse.com/author/victoria/\"\u003eArea of Effect\u003c/a\u003e, I\u0027m a volunteer social media manager for\u00a0\u003ca href=\"http://splickety.com/\"\u003eSplickety Havok\u003c/a\u003e, and I write on\u00a0\u003ca href=\"http://storitorigrace.blogspot.com/\"\u003emy own blog\u003c/a\u003e all the while working on my own novels and submitting them to agents and editors.\u003cbr\u003e\u003cbr\u003eLife as an artist is hard. Work isn\u0027t always consistent and finances can be a barrier for opportunities presented to me. I want to dedicate more time to my craft, go to more conferences where I can have the opportunity to pitch my work to agents and editors in person, invest in new writing tools, and up the website quality for my blog and hold bigger follower giveaways there, but I need a little help to do that. Being one of my patrons would mean the world to me. So thank you so much for anything you can give. Your support of my dreams to be a published novelist is inspiring.\u00a0"
