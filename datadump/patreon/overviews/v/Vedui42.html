    "summary": "\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eWho Am I?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nLong time gamer, but have only been doing gaming videos since 2016! \u003cbr\u003e\n\u003cbr\u003e\nHave always loved gaming, especially with friends and family, the \ninteraction around gaming, the fun moments we\u0027ll cherish for years. And \nnow with the internet, YouTube, Twitch, Mixer and what have you the \nwhole world is connected in gaming across countries and regions. Ain\u0027t \nit great?\u003cbr\u003e\n\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhy a Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\nWhile I love to create the content, it takes a sizeable chunk of time \nevery week (and month), and if anyone thought gaming was cheap, wait \nuntil you dive into creating videos. The need for high end computing \npower, microphones, stream gear, video and image editing quickly mounts \nup. Funnily enough, the games are the small cost in all of this! \u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eBecoming a Patron\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eIt\n is absolutely optional to become a patron. While a couple of dollars \nper person might not be much, as it adds up it really helps me offset \ncosts to provide the content, which allows me to spend more time on \ngenerating something for the community. \u003cbr\u003e\u003cbr\u003eI do very much \nappreciate the support, whether it\u0027s comments on videos, helpful \nfeedback and encouragement, or just hanging out during streams. Only \nbecome a Patron if you can afford the money, I appreciate your \ninvolvement regardless!\u003cbr\u003e\u003cbr\u003eAs ways to say thank you, beyond words, \neach Patron tier will come with various levels of perks, such as access \nto discord chat, game server access or what have you."

     "about": "\u003ch1\u003e\u003cstrong\u003eWho Am I?\u003c/strong\u003e\u003c/h1\u003e\n\u003cbr\u003e\nLong time gamer, but have only been doing gaming videos since 2016! \u003cbr\u003e\n\u003cbr\u003e\nHave always loved gaming, especially with friends and family, the interaction around gaming, the fun moments we\u0027ll cherish for years. And now with the internet, YouTube, Twitch, Mixer and what have you the whole world is connected in gaming across countries and regions. Ain\u0027t it great?\u003cbr\u003e\n\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eWhy a Patreon?\u003c/strong\u003e\u003c/h1\u003e\u003cbr\u003e\nWhile I love to create the content, it takes a sizeable chunk of time every week (and month), and if anyone thought gaming was cheap, wait until you dive into creating videos. The need for high end computing power, microphones, stream gear, video and image editing quickly mounts up. Funnily enough, the games are the small cost in all of this! \u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003cstrong\u003eBecoming a Patron\u003c/strong\u003e\u003c/h1\u003eIt is absolutely optional to become a patron. While a couple of dollars per person might not be much, as it adds up it really helps me offset costs to provide the content, which allows me to spend more time on generating something for the community. \u003cbr\u003e\u003cbr\u003eI do very much appreciate the support, whether it\u0027s comments on videos, helpful feedback and encouragement, or just hanging out during streams. Only become a Patron if you can afford the money, I appreciate your involvement regardless!\u003cbr\u003e\u003cbr\u003eAs ways to say thank you, beyond words, each Patron tier will come with various levels of perks, such as access to discord chat, game server access or what have you. \u003cbr\u003e\u003cbr\u003e",
