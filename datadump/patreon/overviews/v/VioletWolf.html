ore.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWhere will your money go?\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eMoney raised through Patreon will allow me to buy more\nequipment and Art supplies to improve \u0026amp; expand my content.\u003c/div\u003e\u003cstrong\u003e\nFuture plans include\u003c/strong\u003e\u003cbr\u003e\n\u2665 New Camera\u003cbr\u003e\n\u2665 Cam Link \u0026amp; Compatible Camera\u003cbr\u003e\n\u2665 Wacom Cintiq\u003cbr\u003e\n\u2665Artist Quality Art Supplies\u00a0\u003cbr\u003e\n\u2665Better Studio Lighting\u003cbr\u003e\n\u2665New Light Box\u003cbr\u003e\n\u2665Make a Colouring Book\u003cbr\u003e\n\u2665Make an Art Book\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e"
