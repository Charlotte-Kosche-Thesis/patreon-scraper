    "summary": "Hey there!\u003cbr\u003e\u003cbr\u003eI\u0027m V., a gender-queer author and archaeologist! I write lyrical science fiction and fantasy books that focus on diverse characters. I\u0027ve written the epic fantasy series, Reforged, and the Nel Bently Books, an LGBT archaeological science fiction series.\u003cbr\u003e\u003cbr\u003eI\u0027m an independent author and the co-creator of Amphibian Press. The support of you awesome humans enables me to write more, more often, and also helps \u00a0my editors and cover artists. As thanks for your invaluable support, you\u0027ll have access to cover art updates, new projects, first-peeks, never-before-seen scenes, doodles, character sketches and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSmoke and Rain \u003c/em\u003e(Reforged I) - chosen for the New Apple Literary\u0027s Excellence in Independent Publishing\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"I expected a hero to save us all. Turns out, I was thinking of the wrong part of the story. In the beginning, we aren\u0027t saved. The world is broken. There are only pieces and grief. \u003c/em\u003e\u003cem\u003eThe pieces must be gathered and flames kindled before I\u0027m reforged. I don\u0027t know what shape I will take. Those pieces might become  a hero...\u003c/em\u003e\u003cbr\u003e\u003cem\u003e...or a monster.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eA mad king\u2019s genocide destroyed Alea\u0027s home and left her sanity in tatters. The struggle between the gods and their creators fills the world with war. Caught in the crossfire of a conflict she knows little about, Alea only wants a quiet life. Trouble is, the darkness roiling in her mind may be the one thing that could end the bloodshed.\u003cbr\u003eA storm brews within her, and not even the gods will be safe when it breaks upon the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eLightning and Flames \u003c/em\u003e(Reforged II)\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\"Death hurt less than I thought. Pain was there, obviously. I was stabbed in the chest. But afterwards, it was painless. Peaceful, almost. I wish I could bring that peace back with me. \u003c/em\u003e\u003cem\u003eThe war doesn\u0027t scare me now, nor the strange city or life at home moving on without me. Only one thing scares me now -- when she brought me back from death, from that beautiful peace, something stayed.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eWhatever part of me that was still human got left behind.\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBlood stains the land. The gods\u0027 desperation grows, and with it, Azirik\u0027s mania. Away from her newfound family, Alea struggles to control the blackness in her mind and the power in her veins. What the Laen wish to teach is something very different from what she must learn, however, and war does not make time for history lessons.\u003cbr\u003eStuck in a foreign city, Arman wrestles with madness. The inertia of battle leaves friendships tainted and alliances shattered. If the only creatures able to mend the world refuse to speak to each other how can they win a war?\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003ci style=\"font-weight: bold;\"\u003eTravelers \u003c/i\u003e\u003cstrong\u003e(Nel Bently I)\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eArchaeologist Nel Bently has her own crew, her own research, and a private patron to fund her passion for dirt. With her trowel barely into the dry earth of Chile\u2019s coast, however, Nel learns she and her crew are being watched.\u003cbr\u003e\u003cbr\u003eLos Pobladores, known to Nel only as vandals and looters, take issue with any archaeologist brave or stubborn enough to set boots on their land. Nel is both and far from willing to give up the site that will make her career. She must keep her crew, her friends, and her life\u2019s work safe, but with a benefactor playing chess with their lives, and angry militants who may actually have a point, Nel is ready to fight dirty.\u003cbr\u003e\u003cbr\u003eLesbian LARA CROFT meets THE X-FILES in this snarky sci-fi about where we came from, and where we\u2019re going.\u003cbr\u003e"
