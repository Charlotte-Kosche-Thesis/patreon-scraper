    "summary": "\u003cstrong\u003ePrimarily I am an artisan crafter, photographer, costume designer and streamer.\u003c/strong\u003e I like to think of myself as the Creative Director for my projects/business. Although, I have skills in so many kinds of different art however so occasionally I\u0027ll do makeup, shoot video, piece together wardrobe, build props and more. I have worked on film both big budget and independent, television, radio, podcasts, web series, you name it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin me on Twitch for my creative and gaming streams. I build headdresses, make candles and play retro games from time to time. The best part? Streams are absolutely\u00a0free!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTwitch Schedule in PST\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/vampirekitten\" target=\"_blank\"\u003ehttps://www.twitch.tv/vampirekitten\u003c/a\u003e\u003cbr\u003e\u003ch4\u003eTUES: 9AM-12PM (Gaming/Creative)\u003c/h4\u003e\u003ch4\u003eWED: 7PM-10PM (Vampire Vensday)\u003c/h4\u003e\u003ch4\u003eTHUR: 9AM-12PM (Creative)\u003c/h4\u003e\u003ch4\u003eFRI: 7PM-11PM (Gaming)\u003c/h4\u003e\u003ch4\u003e\u003ca href=\"https://www.twitch.tv/vampirekitten/events\"\u003eFull Event Schedule\u003c/a\u003e\u003c/h4\u003e"

   {
    "attributes": {
     "about": "Right now, I am living on the East Coast working and working on \u003ca href=\"https://www.etsy.com/shop/SteamWolf\"\u003eSteamWolf Symphony\u003c/a\u003e \u2013 a costume/cosplay accessory shop and \u003ca href=\"http://ghoul-girls.com/\"\u003eGhoul Girls\u003c/a\u003e \u2013 a horror stylized pin-up photography series. Both are works of my own creation that I strive to grow with in every piece I produce. I am self taught in costuming, photography, makeup and modeling; with formal training in television and music.\u003cbr\u003e\u003cbr\u003eMy previous work includes a long and successful career in the video game industry. After having worked in games journalism for a time I made the leap into the role of community/social media manager for small game companies and lastly landing in marketing and PR with Performance Designed Products. In addition I\u2019ve worked in major \u003ca href=\"http://www.imdb.com/name/nm3440223/\"\u003etelevision, radio/podcasts,  feature films and new media\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI grew up in a family with an affinity for the arts and Halloween was our favorite holiday. I began creating art out of anything I could find and at one point had an unhealthy obsession for Scotch Tape. I love spooky things, geek devices, crazy hair colors and horror films. In my off time I cosplay and play an unhealthy amount of video games with ultra-supportive gentleman named David and a handful fur babies.\u003cbr\u003e",
