    "summary": "Welcome to VertexGaming!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCore Values (Quality, Respect for your time... and did I say quality?)\u003c/strong\u003e\u003cbr\u003eVertexGaming is currently a YouTube channel dedicated to providing you with exclusively high quality 4K game performance reviews, platform comparisons and gameplay videos. I am a strong proponent of three fundamental values. My videos must absolutely:\u00a0\u003cbr\u003e1) Respect viewer\u0027s time by removing all unnecessary fluff\u003cbr\u003e2) Provide high quality 4K UHD content at all times\u00a0\u003cbr\u003e3) Provide dynamic and informative content\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho am I? (A medical professional with great passion for video games)\u003c/strong\u003e\u003cbr\u003eI am a graduate student by the day and a passionate video game enthusiast by the night. I would like to create a community of video game lovers, who appreciate video game graphics, development and history.\u00a0All content on the VertexGaming channel is a direct feed capture, which is captured and mastered in 4K using high quality production equipment. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy should you care? (Help ME help YOU)\u003c/strong\u003e\u003cbr\u003eAs a content creator who puts heavy emphasis on the quality and sustainability of the channel, I fully license all media (music, stock footage) and the production software. The cost of all aforementioned expenses makes it nearly unsustainable for me to keep that channel, especially because I cannot monetise my videos due to the minimum 1000 subscriber YouTube requirement. This is why I have turned to your help.\u003cbr\u003e\u003cbr\u003eYouTube is a great platform for a convenient video deliver, but it might not allow enthusiast to fully appreciate the graphical fidelity of many games, due to its significant compression artifacts when viewing the video on YouTube. Compression results in a softer image quality, color banding and checker-boarding artifacts.\u003cbr\u003e\u003cbr\u003eI have opted to create a Patron page, which will allow me to host all of my upcoming YouTube content at its original quality. If you decide to support my work with a contribution, you will help me keep VertexGaming alive, allow it to grow and ultimately become a broadcast quality channel with at least bi-weekly video uploads.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat will your contribution get you? (Full access to RAW 4K H.264 video files captured and encoded at 100 MB/s )\u003c/strong\u003e\u003cbr\u003eIn return, as a thank you for your premium support, you will get access to a library of two previous and all upcoming review RAW 4K video files encoded in H.264 at 100 MB/s, which are used to upload to the web. You can get them\u00a0\u003ca href=\"https://1drv.ms/v/s!AiZosNAW9dckgtQkLfvGWKpCLNexGA\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eat this link\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e, and\u00a0\u003ca href=\"https://1drv.ms/v/s!AiZosNAW9dckgtQl0PuyPZdUZjHzpQ\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eat this link\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e You will be able to play back my videos on a 4K TV or a computer with no compression artifacts and fully appreciate the graphical fidelity of covered video games.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow about free users? (I love all of you)\u003c/strong\u003e\u003cbr\u003eRegardless whether you are a premium or a free member, I appreciate every single one of my supporters. As a free user, will be able to access two sample videos, which will allow you to get an appreciation of what you will get as a premium Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eIf you like my content, please be sure to show your support by subscribing to the channel, leaving comments and/or likes.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for your time and for viewing my Patreon page.\u003cbr\u003e\u003cbr\u003e"
