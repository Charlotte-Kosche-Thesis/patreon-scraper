    "summary": "Seid gegr\u00fc\u00dft ihr Abenteurer!\n\nIch bin Valdis348 und seit dem 22.10.2008 Vorsteher meiner eigenen Abenteurergilde! Zusammen mit Euch, den zahlreichen Mitstreitern, die ich auf meinem Weg durch die erstaunlichsten Spiele meiner Kindheit und \"Gamerlaufbahn\" gewonnen habe, erlebe ich seit \u00fcber 9 Jahren aufregende Abenteuer, mitrei\u00dfende Geschichten und einzigartige Momente in meinen Let\u0027s Plays. \u003cbr\u003eVideospiele lassen uns manchmal traurig, manchmal w\u00fctend zur\u00fcck, sie bringen zum Lachen, ber\u00fchren und entf\u00fchren auf ihre einzigartige Art und Weise. Mein Kanal soll genau dies thematisieren: Lasst uns diese Abenteuer zusammen erleben, und dabei gemeinsam Erinnerungen schaffen, die wir nie vergessen werden! Einen kleinen Einblick in mein Wirken, vor allem die verr\u00fcckten Erlebnisse, gew\u00e4hrt euch mein verlinkter Kanaltrailer.\u003cbr\u003e\u003cbr\u003eDas Let\u0027s Playen hat mich als Hobby in den letzten 9 Jahren stets begleitet und mich unglaublich bereichert. Ich konnte Spiele mit euch teilen, mit denen ich viel aus meiner Vergangenheit verbinde, ich habe zahlreiche andere Let\u0027s Player und wunderbare Zuschauer kennen gelernt und bin als Person aus mir herausgekommen und gewachsen. Das freie Sprechen und interagieren mit euch hat mir ungemein geholfen und ich bin dem\u00fctigst dankbar, dort zu stehen, wo ich aktuell stehe.\u003cbr\u003e\u003cbr\u003eIch habe diese Patreon-Seite erstellt um euch, meinen Fans, eine M\u00f6glichkeit zu geben mich direkt finanziell zu unterst\u00fctzen. Im Laufe der Jahre ist mir immer h\u00e4ufiger bewusst geworden, wie schwierig es ist gerade im Let\u0027s Play-Segment vor allem technisch mit der Zeit mithalten zu k\u00f6nnen. In den letzten 9 Jahren war es mir des \u00d6fteren nicht m\u00f6glich, gezwungen durch die Limitierung meines Gaming-Setups, euch das zu zeigen, was ich gerne gezeigt h\u00e4tte. Durch Patreon habt ihr die Chance, mir beim Anschaffen zuk\u00fcnftiger Gaming-Hardware, Aufnahme- und Verarbeitungssoftware und Spielen, die ich gerne Let\u0027s Playen m\u00f6chte, zu helfen und unter die Arme zu greifen, denn als Buchh\u00e4ndler verdiene ich leider nicht sehr viel.\u003cbr\u003e\u003cbr\u003eHervorheben m\u00f6chte ich, dass ich meine Zuschauer nicht in \"Gut\" und \"Besser\" einteilen m\u00f6chte, ausgehend davon, wer mir etwas spendet oder nicht. Deswegen gibt es keine Spendenbelohnungen f\u00fcr bestimmte Betr\u00e4ge oder dergleichen. Jeder von euch ist mir gleichwertig wichtig, weswegen jeder von euch weiterhin jeden Content zu sehen bekommen wird, den ich produziere!\u00a0\u003cbr\u003eEtwaige Spenden h\u00e4tten au\u00dferdem keinen Einfluss auf die H\u00e4ufigkeit meines Contents! Bleiben Spenden aus, werde ich nicht urpl\u00f6tzlich beleidigt weniger Videos ver\u00f6ffentlichen - immerhin macht mir das Let\u0027s Playen als Hobby sehr viel Spa\u00df -, genauso wenig werde ich bei vielen Spenden quantitativ mehr ver\u00f6ffentlichen. Alles, was euch Spenden also bringen, ist das Wissen, dass ich euch sehr dankbar sein werde und ihr finanziell daran beteiligt seid, wenn wir weiterhin zusammen Spiele erleben werden! Denn in Zukunft erwarten euch davon noch eine ganze Menge mehr!\u003cbr\u003e\u003cbr\u003eBei Fragen stehe ich euch nat\u00fcrlich gerne zur Verf\u00fcgung. Ich hoffe au\u00dferdem, unabh\u00e4ngig davon, wie ihr auf diese Seite reagieren werdet, dass ihr viel Spa\u00df an meinen vergangenen, derzeitigen und zuk\u00fcnftigen Projekten haben werdet.\u00a0\u003cbr\u003e\u003cbr\u003eIch bin Valdis348 und denkt immer daran: I want you for an Adventure!"
