    "summary": "I was chatting to my patient Jo in early January - a lady who\u0027s made amazing progress with us. \u00a0Having been told she\u0027d never walk normally again after a car crash, she\u0027s now running three times a week. \u00a0Anyway, she was telling me about her friend Andy, who\u0027s got a long-term back problem, and who\u0027d really love to come into Victory (my clinic in central London) for treatment, and to benefit from the unique way we work.\u003cbr\u003e\u003cbr\u003eUnfortunately though, Andy reckons he lives to far away to come and see us (which would be the fastest way to get fixed - sort it out, Andy!)\u003cbr\u003e\u003cbr\u003eSo - we put our thinking caps on: how could we help Andy, and others like him, feel better, get out of pain and build strength, flexibility and control without actually seeing us? \u00a0And - after some turning of mental cogs - we had an idea.\u003cbr\u003e\u003cbr\u003eWe have our free stuff - we demonstrate individual stretches and exercises on our\u00a0\u003ca href=\"https://www.youtube.com/victoryhealthandperformance\" rel=\"nofollow\"\u003eYouTube channel\u003c/a\u003e, and blog about injuries on\u00a0\u003ca href=\"https://medium.com/@nellmead\" rel=\"nofollow\"\u003eMedium\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAnd we have our\u00a0\u003ca href=\"https://victoryhealthandperformance.com\" rel=\"nofollow\"\u003eclinic in Liverpool Street\u003c/a\u003e where we treat our patients thoroughly and holistically, following the principles of our unique Health \u0026amp; Performance Pyramid.\u003cbr\u003e\u003cbr\u003eAnd now, in the middle, we have our Patreon site, where we explain why bodies break down (why you get injuries like tennis elbow, back pain, ITB syndrome) and then provide self-treatment and prevention solutions, with videos. \u00a0More depth than YouTube; but by necessity less personal than coming into clinic.\u003cbr\u003e\u003cbr\u003eAnd here we are. \u00a0Welcome!\u003cbr\u003e\u003cbr\u003eNell\u00a0\u003cbr\u003eClinical Director, Victory Health \u0026amp; Performance"
