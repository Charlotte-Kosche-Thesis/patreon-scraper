    "summary": "\u003cbr\u003eI AM DEVELOPING MY YOUTUBE CHANNEL BY MYSELF, 100% INDEPENDENT AND FREE.\u003cbr\u003eHELP ME KEEP IT THAT WAY. LET ME EXPLAIN WHY FIRST.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHO AM I? \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi my\u00a0Vin Ginfield, I created and run the VinGin channel on\u00a0\u003ca href=\"http://youtube.com/vingingopro\"\u003eyoutube.com/vingingopro\u003c/a\u003e\u003cbr\u003eEVERY DAY I vlog about all sorts of things, \u003cbr\u003etrying to create entertaining videos as well as helpful.\u003cbr\u003e\u003cbr\u003e\"By serving each other.. we are free..\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eINSTEAD OF ASKING FOR YOUR MONEY, YOU CAN INVEST IN ME\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003eAsking for money is a not exactly a Win-Win situation, I\u0027m using the Patreon Platform to create a \u003cstrong\u003eWin/Win situation\u003c/strong\u003e. A kind of a trade. A investment.\u00a0\u003cbr\u003eLets say you have a product or website, you can INVEST by becoming my patreon. And get people to come to you! Here are some examples:\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cdiv\u003efor 5 dollars/month: you can get a shout out and a request for a video.\u003cbr\u003e\u003cdiv\u003efor 25dollars/month: you can have YOUR link in my upcoming video descriptions. \u003cbr\u003e\u003cdiv\u003efor 100dollars/month: You can send me a picture/design or picture that you want me to display in the background of my videos. \u003cbr\u003e\u003cdiv\u003efor 10 000 dollars/month: I will wear whatever beanie you want. Apple, if you want my beanie to say Apple, there is the price. :)\u003cbr\u003e\u003cstrong\u003e(per duration of month of donation)! But of course, older videos rarely get deleted. :)\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eSO WHAT MAKES ME SO DIFFERENT FROM MILLIONS OF YOUTUBERS?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI want to be as honest as I possibly can be. I don\u0027t want be just a reseller of products. I don\u0027t want to sell anything, I don\u0027t want to make you drool of junk you don\u0027t need. The only way to do that is to stay independent. Having amazon affiliate links is one thing, but to be sponsored by companies, thats something else. I think a \"influencer\" has a responsibility to stay true and honest to his viewers. Otherwise its a scam.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWHAT WILL I DO WITH YOUR MONEY? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003eI still have a 9-5 \"normal\" job. And its great and all, but I would much rather spend that time working on my vlog, making BETTER content, making MORE content.\u003cbr\u003e\u003cbr\u003eIf I had more financial support I could do that.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003eWHAT ABOUT THAT DAMN \"GET LOST\" BOX? WILL PATREONS LEARN WHATS INSIDE?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cem\u003eNope! :) Nice try however.\u00a0\u003cbr\u003eOk, how about this, if I get to my goal \"4000 dollars/month\", I will reveal the content. Sounds fair?\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAnd a BIG NOTE\u003c/strong\u003e:\u00a0Listen, I\u0027m not some B.S. YouTuber who trying to get super rich like PewDiePie. I just want to earn enough to be able to do this fulltime. Thats it.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eBecome a member of the VinGin Patreon family and support a YouTuber who truly just wants to make people happy.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI upload new videos every day, but at the very minimum: at least one video gets published this EXACT same time: \u003cbr\u003eNew York(USA). \u00a0 \u00a0 \u00a0 \u00a012:00 \u003cbr\u003eLos Angeles(USA). \u00a0 \u00a009:00\u00a0\u003cbr\u003eTokyo(japan) \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a002:00\u00a0 \u003cbr\u003eSydney(Australia). \u00a0 \u00a0 04:00\u00a0\u00a0\u003cbr\u003eLondon(UK). \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a017:00\u00a0\u00a0\u003cbr\u003e Stockholm(SE). \u00a0 \u00a0 \u00a0 \u00a0 18:00 \u00a0\u00a0\u003cbr\u003e\u003cbr\u003e"
