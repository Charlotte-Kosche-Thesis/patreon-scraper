    "summary": "\u003ch4\u003eHello reader! Thank you for visiting my Patreon page! I want to invite you to become a part of some very interesting projects that I have coming. Let me tell you a little more about them...\u003c/h4\u003e\n\u003cbr\u003e\n\u003ch4\u003eWho am I?\u003c/h4\u003e\n\u003cbr\u003eMy name is Vijayendra Mohanty and I am a storyteller. Among my works are the comic book series\u00a0\u003ca href=\"https://en.wikipedia.org/wiki/Ravanayan\" target=\"_blank\"\u003eRavanayan\u003c/a\u003e and the Youtube channel\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PL5AjK1x6A8j6HcmCom0RY_4aLs3k2JbCx\" target=\"_blank\"\u003eEpified\u003c/a\u003e. My work on Ravanayan has been featured in publications such as \n\u003ca href=\"http://www.newindianexpress.com/lifestyle/books/2011/dec/04/resurrecting-the-demon-king-316862.html\"\u003eThe New Indian Express\u003c/a\u003e, \u003ca href=\"http://www.thehindu.com/features/metroplus/myths-work-a-new-magic/article1712302.ece\"\u003eThe Hindu\u003c/a\u003e, \u003ca href=\"http://www.bleedingcool.com/2014/02/15/goel-and-mohantys-ravanayan-shows-that-evil-is-essentially-attractive/\"\u003eBleeding Cool\u003c/a\u003e, and many others. The video channel Epified has been mentioned in \u003ca href=\"http://www.newindianexpress.com/magazine/2016/mar/26/Lord-of-the-Cyber-Lore-916453.html\"\u003eThe New Indian Express\u003c/a\u003e and has also been the subject of a \u003ca href=\"https://vimoh.co/2016/03/09/my-talk-at-tedx-ximb/\"\u003eTEDx talk\u003c/a\u003e by me.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhat is all this?\u003c/h4\u003e\n\u003cbr\u003eI tell stories. And the stories I tell have to do with magic, monsters, mythology, extra-dimensional intelligences, self-aware machines, ancient aliens, odd gods, medieval mysteries, and far-future fantasies.\u003cbr\u003e\u003cbr\u003e1hourstory.com is a web fiction platform devoted primarily to fantasy and speculative stories with an Indian flavour. Think of it as a Netflix for short fiction by a single author - me.\u003cbr\u003e\n\u003cbr\u003e\nI have written such stories on a semi-regular basis for more than a dozen years now and you can read them on 1hourstory.com. The plan now is to do it more regularly and in more depth. In the near future, I have also planned web series - ongoing fiction serials that will be delivered to you chapter-by-chapter every week. The first of these will launch when I reach the $50 goal (see my goals) and will be sent to Cyborg Rakshas patrons (see rewards section).\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eHere is how this works:\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eI write one story every week and share it with you here on Patreon before it is published on \u003cstrong\u003e1hourstory.com\u003c/strong\u003e\u00a0two weeks later.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eYou pay me a certain amount of money for every story. It can be as little as $1 or as much as $4. In return, you get rewards like early access and special subscriptions. See \u003cstrong\u003eright sidebar for a full list of options\u003c/strong\u003e.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eI will write \u003cstrong\u003eno more than 3 or 4 stories a month\u003c/strong\u003e. So if you pledge $1, the maximum you will be paying is $3.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eYou can (and should) \u003cstrong\u003eset a monthly cap to how much you want to pay\u003c/strong\u003e.\u00a0If I write less, you pay less. If I write more, you don\u0027t pay more than the upper limit you have set.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eAnd if for some reason I write nothing during a month, you pay nothing. Your \u003cstrong\u003econtributions are directly linked to my output\u003c/strong\u003e. It is only fair, no?\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eI have kept the workings of this project as transparent as possible because my intent is to build a community of people who value my work. If you have any questions, please feel free to shoot me an email at vimoh@vimoh.in and I will reply as soon as I can.\u003cbr\u003e\n\u003cbr\u003e\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\n\u003cbr\u003eWhy am I on Patreon? Why ask for money? Does this mean that all the stories on the site will be behind a paywall?\n\u003cbr\u003e\n\u003cbr\u003e\nNot at all! I write stories because I like to write stories. I would write and publish this website even if nobody were to pay me anything. You becoming a Patron is simply a way for you to show support for my creative projects. And since I believe that people who pay do deserve something extra, I have put out certain rewards\u00a0(see right sidebar). More rewards plans are on their way!\n\u003cbr\u003e"
