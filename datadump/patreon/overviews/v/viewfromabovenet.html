    "published_at": "2015-03-25T00:17:24+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003eToday we have unprecedented access to our audience\u00a0\u003c/h3\u003e\n\u003ch4 style=\"text-align: center;\"\u003eand \u003cu\u003e\u003cstrong\u003e\u003cem\u003eour audience has power\u003c/em\u003e\u003c/strong\u003e.\u003c/u\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u0026lt;\u0026lt;Stay Tuned: Intro Video Coming Soon\u0026gt;\u0026gt;\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\nWe all have a story to tell and the only thing that can keep someone from building an army of friends, fans and followers hungry to hear it is a lack of \u003cstrong\u003e\u003cem\u003etradecraft\u003c/em\u003e\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 Who am I? \u00a0\u003c/span\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nMy name is Ita Udo-Ema. I am a indie video producer and I would never have guessed that this ten-year-old kid shooting his parents 25th wedding anniversary would ACTUALLY grow up to be a video producer for a living.\u00a0\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 What do I do? \u003c/span\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nI work with clients to conceive, create, and implement video strategies build their business, and gain and grow awareness. I have been producing online videos for 15 years and I know the product well.\u003cbr\u003e\n\u003cbr\u003e\nAlong with my \u003cstrong\u003e\u003cem\u003eclient work\u003c/em\u003e\u003c/strong\u003e, I am developing a variety of \u003cstrong\u003e\u003cem\u003ecreative work\u003c/em\u003e\u003c/strong\u003e series for your entertainment.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(192, 80, 77); color: rgb(255, 255, 255);\"\u003e\u00a0 What\u0027s the Goal? \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u2018the cobbler\u0027s children have no shoes\u0027\u00a0\u003c/strong\u003e\n\u003c/div\u003e\nWith so much of my time dedicated to help other create content I haven\u2019t had the time to focus on my own. Not satisfied with just talking the talk I am dedicating myself to walking the walk. \u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eClient Work\u003c/strong\u003e\u003cbr\u003e\nThe goal of the \"flagship\" series, Full Field, is to educate, empower, and inspire content creators. Giving them the tools and techniques to build their audience using online video.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eCreative Work\u003c/strong\u003e\u003cbr\u003e\nBehind the scenes, I\u0027m collaborating with local creatives on content that will hopefully make you laugh, make you think, and hold your attention for however long you\u0027ll allow. The goal is to get our work on Netfilx.\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u0027if you\u2019re good at something never do it for free\u0027\u003c/strong\u003e\n\u003c/div\u003e\n\u00a0Financial support is, of course, greatly appreciated. \u00a0But, this is about more than money. Your support validates the goals above. It adds accountability. Your support will help me grow in skills and create greater content.\u003cbr\u003e\n\u003cbr\u003e"
