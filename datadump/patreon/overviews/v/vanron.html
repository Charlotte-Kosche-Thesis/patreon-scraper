    "summary": "Hi everyone!\u003cbr\u003e\u003cbr\u003eI\u0027m a digital artist and my interest lies in all kinds of suiting related things. Skinsuits, fursuits, living suits, kigurumi, cosplay, costumes, masking and so on. Combined with my anime hobby, my drawings are fairly anime-ish in nature and outlook.\u003cbr\u003eYou can find most of my pictures on \u003ca href=\"https://vanron.deviantart.com/\"\u003eDeviantArt\u003c/a\u003e, \u003ca href=\"https://pixiv.me/vanron\"\u003ePixiv\u003c/a\u003e and for more lewd stuff \u003ca href=\"https://www.furaffinity.net/user/vanron/\"\u003eFurAffinity\u003c/a\u003e. I have a \u003ca href=\"https://twitter.com/Vanron_Artworks\"\u003eTwitter\u003c/a\u003e too but that place is for Kigurumi Cosplay, and rarely involves my art.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/a339/th/pre/f/2017/197/0/8/vanille_p_1_by_vanron-dbghyx8.jpg\" style=\"width: 130px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/d9ad/th/pre/f/2017/206/4/f/eclair_by_vanron-dbhmfqm.jpg\" style=\"width: 298px;\"\u003e\u003cbr\u003eWhen I started doing digital art back in 2014 my driving motivator was the apparent lack of suiting related art in the internet. Even though the situation is better today, I feel that the art side of this niche fetish has always been lacking when it comes to both quality and quantity.\u003cbr\u003e I have drawn comics (mainly for myself) even since I was a kid and even if my first digital drawings back in 2014 were a bit lackluster by today\u0027s standards, I feel like I\u0027ve progressed a fair bit during these last 3 years.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/091a/th/pre/f/2017/041/b/1/do_the_nyaa__by_vanron-dayka9e.jpg\" style=\"width: 455px;\"\u003e\u003cbr\u003e\u003cbr\u003eIf you like my art and want to support me, please do. Every bit helps. Right now I can only offer week-early previews for patreons, but in the future I\u0027m thinking of having patreon exclusive content, maybe in the form of more adult oriented art, since I cannot put those into DeviantArt.\u003cbr\u003e\u003cbr\u003eCurrently I am open for commissions, and they can be paid here or directly by PayPal.\u003cbr\u003eCommission instructions are here: \u003ca href=\"http://fav.me/d86a2xz\"\u003ehttp://fav.me/d86a2xz\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pre00.deviantart.net/cc4f/th/pre/f/2017/158/0/5/witch_s_spell__partial__by_vanron-dbbwju0.jpg\" style=\"width: 149px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/36b8/th/pre/f/2017/133/a/f/no_escape__pt__1_by_vanron-db89ye6.jpg\" style=\"width: 201px;\"\u003e\u003cimg src=\"https://pre00.deviantart.net/b106/th/pre/f/2017/215/3/d/avery_by_vanron-dbipwni.jpg\" style=\"width: 105px;\"\u003e\u003cbr\u003e\u003cbr\u003e"
