    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003eWelcome to\nthe Masters\u2019 mansion! It\u2019s great having you here!\u003cbr\u003e\u003cbr\u003e\n\nI\u2019m Demi,\nmanga artist (and lover), geek, RPG player and gamer, it\u2019s nice to meet you! I\u2019m\nfrom Brazil and started to draw when I was a little girl, but manga became a\npassion when I first watched Saint Seiya on a local TV station. That show made\nme take a closer look on those big and glowing eyes and since then I never\ncould stop drawing. \u003cbr\u003e\u003cbr\u003e\n\nTaught\nmyself most of the things I know only being able take classes when I was older\nand already in college. Tried to draw something else, but manga style is my\nhome and it welcomes me every time I sit on my chair to draw! Manga makes me\nhappier than I can express with words, but perhaps I can express a little bit\nof it on my pieces? Well, I\u2019ll let you answer that question for me. Deal? ;)\u003cbr\u003e\u003cbr\u003e\n\nAlways\ntrying to improve myself as an artist, but also as a person and having you here,\nso we can talk and share ideas and knowledge, means a lot to me. This page isn\u0027t mine alone, it\u0027s \u003cstrong\u003eours\u003c/strong\u003e and you make it possible. Please, seat\nback, take your time to browse around and enjoy your stay.\u003cbr\u003e\n\n\u003cbr\u003e\nIt\u2019s a pleasure serving you, Master!\u003cbr\u003e\u003c/div\u003e"
