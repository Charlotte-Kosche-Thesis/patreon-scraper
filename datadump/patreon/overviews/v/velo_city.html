    "summary": "\u003ca href=\"https://vcbkbg.bn1304.livefilestore.com/y4mdLQOdAntjmEio2h2bT-M9_kWzQeZiBc-bKMEOdrDBjY1VENmpTFz0bGyfUJJCl6ROVqHTCzXquqq9_u2U2qMI-lo6MWuncv7o4ygIw-hbDhtd6NJ8S10gX9r_bvCzDPnmPkAk2suluIM-XpXv9kwVVWowyhMnbmGS_XeRxyUu4QMhc2s4tRZW1c8CEVBOhwV1uK0zc89MDH8fZhTPHkb8Q?width=2551\u0026amp;height=641\u0026amp;cropmode=none\" target=\"_blank\"\u003e\u003c/a\u003e\u003cimg src=\"https://vcbkbg.bn1304.livefilestore.com/y4mdLQOdAntjmEio2h2bT-M9_kWzQeZiBc-bKMEOdrDBjY1VENmpTFz0bGyfUJJCl6ROVqHTCzXquqq9_u2U2qMI-lo6MWuncv7o4ygIw-hbDhtd6NJ8S10gX9r_bvCzDPnmPkAk2suluIM-XpXv9kwVVWowyhMnbmGS_XeRxyUu4QMhc2s4tRZW1c8CEVBOhwV1uK0zc89MDH8fZhTPHkb8Q?width=2551\u0026amp;height=641\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\u003cbr\u003eWelcome to the Patreon District of velo city! Brought to you by Shabir and\nAasif! We run a YouTube channel with the main focus of giving you \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eFREE\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e anime\nguitar \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTABS\u003c/span\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTUTORIALS!\u003c/span\u003e\u003c/strong\u003e We know how hard it can be to learn the songs you\nlove when there\u2019s very little help around so we\u2019ve made it our mission to cover\nanime music (electric and acoustic) whilst ALWAYS providing Tabs and Tutorials\nfor them (Tabs for Electric and both for Fingerstyle) \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://vcz4na.bn1304.livefilestore.com/y4mb75j03DVOJWsvcDzMO_EOPPlpMOO4ZNRMNwP13ZLZ8MTqQH7jAa46Tsaqzro3v-FaCT0nxCdHglpS8LvLAzxrPDl3zSEqbAvu8m22QPBGBcRyjvxTb09DAfCmbsa5YkK-YJx2Dccnh4o2OF-oAWwpyrXhfa7YzMyWKGOpwcyPiOA1ov7c6yd2cxWSx5YRqrfDxOCeNy8f0ZJfLM2HnPPGw?width=1274\u0026amp;height=98\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\u003cbr\u003ePatreon\u2019s a very fun and easy way to give us support if you feel like you want\nto go that extra mile to help us out! You can choose to donate a set amount per\nmonth in return for some fancy prizes! And you can cancel whenever you want so\nyou don\u2019t have to worry about going overboard!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://vcyteq.bn1304.livefilestore.com/y4mzACDts6fhHMu_VlgGXpr0Xcg4fFl2_b5hWXO3YkflqXP3rrjmiJFGDLkVYehnIT9EixtOQxcpP1j42NvoF0JiMa5Kk3oYxUXlyxHmgtAGwXhuRxtJBDkJ0rCFAZE43wPGAbJYLWmMS5IJcWYnTNJtLEg5-nc1g3ZmS71P2bLy953sakI89rVgH8cbHnXbt5We1yr3pCNXDFdjIH9j1n6pQ?width=1274\u0026amp;height=98\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\u003cbr\u003e\nGood question! Though we absolutely love making covers, tabs and tutorials,\nit\u2019s pretty tough to maintain the pace we\u2019re going at since we do this all\nfor free. It\u2019s not like we\u2019d rather have you pay for tabs or tutorials, heck\nno! But juggling being full time university students (Shabir studies Medicine\nand Aasif Computer Science\u2026 man referring to yourself\nin the third person sure is weird) along with providing top-quality content\nleaves us virtually no time to get part-time jobs to fund our channel. Right now\nwe\u2019re relying on our savings (and our parents\u2019 support of course!) to make sure\nwe\u2019re always stepping up our game for you.\u003cbr\u003e\u003cbr\u003eOh! And the first \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e100\u003c/span\u003e\u003c/strong\u003e donators will have their names etched in the \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003evelo city Hall of Fame\"\u00a0\u003c/span\u003e\u003c/strong\u003eforever, right here on Patreon! A feat no one else, but you early birds, will achieve! \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e[95 PLACES LEFT!\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://vcauhq.bn1304.livefilestore.com/y4mlArNmvWluLtBdUgf9wUnYhuQJVQYpRUgwsA-x1yO9D2_fWb15KCvisWi0VdGNeCUjpTSCtVeYrro6WNWIN2cVu1H-DrTfjhwv-WTWZoLur2FskAJc1ofJno5juHsnU4GHvotUMJIfO-Lc-bPojL8wYsOuD1VIppD5eeBW-eW3pMc8I0CWC0yboFQkh5VUZGryOznfbttnuCdJtskh3qW3g?width=1274\u0026amp;height=98\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\u003cbr\u003e\nGlad you asked! Your donations will solely go towards improving the quality of\nour channel through some much needed equipment upgrades (things like better\nVSTs, better computer hardware, guitar strings and reparations, an extra camera\nfor those close-ups in our tutorials and much more). It will also give us the\namazing opportunity to involve you guys in giveaways and competitions!\u003cbr\u003e\u003cbr\u003e\n\nSo all in all, if you feel like you want to support us in\nreturn for some fun prizes, go ahead and click that pledge button! If you\naren\u2019t too keen on the rewards, no worries! We\u2019ll always say this no matter how\nmany times you get tired of it haha, but you are what keeps us going \u2013 just the\nfact that you enjoy and learn from our videos puts the biggest smiles on our\nfaces and keeps it there for days, so no matter what you do, thank you!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://vczjpg.bn1304.livefilestore.com/y4mtPmTeH1dBZsTkI3rkSg4HbpHz2gsBhJHIBQlbHUzSyS6mEi4AetLnJBP_cXXYfDUIl0zLQOFPZqC5RMlvlgMAFMEkHOXaGCE9zjhDxps_qHIhrs-W9cpn96PLmE74lER0HYyGY2ONmEs-VaamcGE8CxUr4cB_qhWqnVDe_EOOCxTGj5SFeghTz935CPm-nf2Wx5oGjB37PoO8nbeLPgrEQ?width=630\u0026amp;height=357\u0026amp;cropmode=none\"\u003e\u003cbr\u003e\u003cbr\u003e*For shoutouts at the end of our videos, please let us know the name/username you would like us to use.\u003cbr\u003e\u003cbr\u003e*Inappropriate usernames will not be mentioned in our credits or replied to in our personal thank you messages. Our viewers come from a wide range of ages so please be respectful.\u003cbr\u003e"
