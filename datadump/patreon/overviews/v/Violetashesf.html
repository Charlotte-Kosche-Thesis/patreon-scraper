    "summary": "Hello And Welcome you my Patreon!\u003cbr\u003eBy Becoming my Patron you will enable me to spend more time creating my\ncomic and writing stories for future comics. I\u2019ll\nalso be able to share my process with my patrons while\ngiving the opportunity to help others improve their own art. \u003cbr\u003e\n\n\u003cstrong\u003eAWARDS\u003c/strong\u003e\u003cbr\u003e\n\nThe Awards will be WIPs, progress shots, down loadable\nwallpaper, process videos, Layered comic files, and early access to the comic uploads . There is also be a Patreon exclusive NSFW comic,\nwhich may or may not be part of the story. Layered Files will be in high\nresolution Photoshop and Clip studio files. For the Commission awards, you will be sent a form to fill\nout. It must be filled out within three days of the sent date so that I may\nhave as much time as I can to complete the Digital art.\u003cbr\u003e\n\n\u003cstrong\u003eAre Commission awards recurring?\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003eYes! For example, if you back at the $25 \u003cstrong\u003etier\u003c/strong\u003e, you get a $25 \u003cstrong\u003etier\u003c/strong\u003e reward once a month.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen dose commissions start to be worked on?\u003c/strong\u003e\u003cbr\u003eAfter you are successfully pledged, a survey will be sent to you, requesting your commission preferences. First to return the survey will be the first to receive their commission before the end of the month. All commissions will be done before next pledge cicle.\u00a0If you have a reference sheet or images/links please send\nthem with the survey as I will only make one adjustment before finished\nproduct. Understand that the character must be a furry of some kind. No humans,\nsorry.\u003cbr\u003e\u003cbr\u003e\n\nThis tier may change at any time, however if you have\npaid it will be completed. Patrons will be informed if any changes occur.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThe process of y\u003cstrong\u003eour character (furry) in the comic.\u00a0\u003c/strong\u003e\u003cbr\u003eYour character will be featured in the webcomic pages\nafter payment.\u003cbr\u003e\n\nYou will also receive a PDF image of your character in\nuniform in tone paper. If you repeat the tier payment again I will send you a\nsecond one in cell coloring or you may change characters. Third\nRepeat will give you a different image with your character with tone pager. Forth\nrepeat will give option for cell color or new character. 5\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;, 6\u0026lt;sup\u0026gt;th\u0026lt;/sup\u0026gt;\nrepeats are done in the same way etc, etc.\u00a0This tier may change at any time, however if you have\npaid it will be completed. Patrons will be informed if any changes occur.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eDo I get access to\nprevious rewards? Yes! Scroll down the posts or click featured tags to find them.\u003cbr\u003e\n\u003cbr\u003e\nWhere\u0027s the money\ngoing? \u003c/strong\u003eArt Refferences, Conventions, Comic book prints and website.\nIf there is anything left it will go to Bills. I hope to one day be doing my\nart full time, but for now most of the money with go back into the art.\u003cstrong\u003e\u003cbr\u003e\n\n\n When Will I be charged?\u003cbr\u003e\u003c/strong\u003e\n\nAfter you are successfully pledged, you\nwill not be charged until the beginning of next month (during first week of every month).\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\n\nWhat if I want a commission\nthat doesn\u0027t fit any of the Commission tiers?\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\nYou can email me about what you have in mind here:\u003cstrong\u003e ashesarr@gmail.com\u003cbr\u003e\n\nThanks so Much!! And\nPlease enjoy!!\u003cbr\u003e\u003cbr\u003eFukuoka Academy\u003cbr\u003e\u003c/strong\u003eYuki is a second year student in the Fukuoka Academy who is following in the footsteps of his grandfather to become a doctor. However, a new opportunity allows him to pursue his true passion, coaching swimmers. While teaching his fellow students, he soon finds himself the center of attention amongst the elite when one of the most popular students becomes his pupil. When a love triangle leads to the discovery of a campus wide conspiracy, Yuki finds himself in over his head.\u003cbr\u003e"
