/share?text=Support%20indie%20developers%20with%20free%20voice%20acting%20from%20@elijahlucian\u0026amp;url=http://www.patreon.com/elijahlucian\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\n, Reddit, Google+\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eSubscribe On Twitch!\u003c/strong\u003e\u003c/h3\u003eI am a partner on Twitch (\u003ca href=\"http://http//www.twitch.tv/elijahlucian\" rel=\"nofollow\" target=\"_blank\"\u003ewww.twitch.tv/elijahlucian\u003c/a\u003e) - where we engage in our free content creation! Join in and submit your ideas!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
