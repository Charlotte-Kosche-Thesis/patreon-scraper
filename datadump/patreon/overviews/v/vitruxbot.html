d to create a patreon so our users can help us keep this project alive and maybe improve it by upgrading our servers.\u003cbr\u003e\u003cbr\u003eIf you can\u0027t help us with money but you still think our project is cool you can always help us spread the word.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much everyone,\u003cbr\u003e\u003cbr\u003e- VitruxPT\u003cbr\u003eVitruxBOT CEO/Owner"
