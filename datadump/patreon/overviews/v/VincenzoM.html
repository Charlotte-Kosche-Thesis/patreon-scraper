    "published_at": "2018-03-25T14:37:36+00:00",
    "summary": "\u003cimg src=\"https://image.ibb.co/kqanpn/AboutMe.png\"\u003e\u003cbr\u003eI am a 24 year old dude that loves video games. I have been playing them since 3 years old on my NES, and always wondered how they are made. So i went to study Informatics in High School and University. It turns out u dont study much programming but mostly information security and networking. So i decided to learn on my own.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/dudXpn/Developement1.png\"\u003e\u003cbr\u003eThe developement of the game(and hopefuly future ones) will be guided by my own and your ideas and fantasies.\u00a0\u00a0\u003cbr\u003eThe games will be free and accessable by everyone on each release. I think gating access to the game with paywall is bad model both for growth and trust between the creator and his patrons.\u003cbr\u003eInstead of money i decided to focus on personal as well as communty growth, honesty and transparency.\u00a0\u003cbr\u003eI will aim to release an update at least once a month to month and a half, but i dont know currently since i just started.\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/cisLs7/aGame.png\"\u003e\u003cbr\u003eThe story is about a young man(you), who just came back from military service that lasted for 4 years. You live with your step-family. Your real mother abandoned you as a child for a rich\u00a0Sheikh so your father remaried for another woman, he is working for the military, but you haven\u0027t heard from him in years.(this backstory can change of course).\u00a0\u003cbr\u003eLots of things have changed, starting from the beginning you try to find your place in this world. The adventure begins here.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e25.03.2018\u003c/h4\u003e\u003ch3\u003e\u003ca href=\"https://mega.nz/#!J0tDnTZZ!d8KbIejh92Cp5aC8UNDQIUjEhQb4pL6NxHxzaZ2GMa8\"\u003ePuzzled Life Build1\u003c/a\u003e \u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003e07.04.2018\u003c/strong\u003e\u003c/h4\u003e\u003ch3\u003e\u003cstrong\u003e\u003ca href=\"https://mega.nz/#!s51ykDDS!8pYpg7-_4QKroJJeZhahbQIJIwR438HiQO2AeDsZyIk\"\u003ePuzzled Life Build1.5\u003c/a\u003e \u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003e21.05.2018\u003c/strong\u003e\u003c/h4\u003e\u003ch3\u003e\u003ca href=\"https://mega.nz/#!AhFQBZ4J!joeEvBPkYUNG3c8-sgmwcQnAEmAcEOknJqHkw4zlkys\"\u003ePuzzled Life Build2\u003c/a\u003e\u003c/h3\u003e\u003cbr\u003e\u003cstrong\u003eGame mechanics:\u003c/strong\u003e\u003cbr\u003eThe game consists of a linear storyline with puzzles that you need to solve in order to advance the story.\u00a0\u003cbr\u003e\u003cbr\u003eTo be honest i\u0027m not some writing maestro so the story wont be a masterpiece but good enough in my opinion, so this is where you come in, to help me make something fun and naughty.\u00a0\u003cbr\u003eAs my first big project i try to keep it simple so i don\u0027t go over my head in promises and mechanichs and dissapoint everyone. Start simple than as we grow, we can branch out in more options.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCharacters:\u003cbr\u003e\u003c/strong\u003e-Malone: This is you the main character, 25years old.\u003cbr\u003e-Hellen: Your father\u0027s new wife, 46 years old.\u003cbr\u003e-Stephanie: Hellen\u0027s younger daughter, 19 years old.\u003cbr\u003e-Veronica: Hellen\u0027s older daughter, 28 years old.\u003cbr\u003e-Rodney: Veronica\u0027s husband, 33 years old.\u003cbr\u003e-Renata: Your boss, 24 years old.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTechnical stuff:\u003c/strong\u003e The resolution is set to 720p because the renders are done at that resolution(if you increase it they will look blurry). The computer i have now is a bit old so some render quality is sacrficed a bit so it wont take me ages to complete(you can\u0027t do anything else while you have render running aswell), so i try to compensate with having the focus on the scenes to look good rather than some backgrounds which can be easely replaced once i have the proper hardware.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: \u003c/strong\u003eThe ideas that you want to suggest should be sent via pm on patreon.\u00a0\u003cbr\u003e"
