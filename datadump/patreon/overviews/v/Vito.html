    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMiJ9/patreon-media/campaign/143774/2eb3ef9e9f3d49a38df8a52296ec7f4d?token-time=2145916800\u0026token-hash=jErQ9J171SD2sEG4fOLoqcF6N1OVxohCX0GK2YIQFBc%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FOpLmjfDJLYs%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DOpLmjfDJLYs\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FOpLmjfDJLYs%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=OpLmjfDJLYs",
    "one_liner": "You dream it, I paint it",
    "patron_count": 205,
    "pay_per_name": "month",
    "pledge_sum": 166933,
    "pledge_url": "/bePatron?c=143774",
    "published_at": "2015-01-31T18:30:27+00:00",
    "summary": "\u003cblockquote style=\"margin-left: 42px;\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 230, 148); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\"Do you want to be a Pirate? Then come aboard my friend. For together we shall sail the seven seas. On our journey we will plunder all that heavenly SWAG, until the last of us finally can call himself....a Pirate.\"\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003ch4\u003e\u003cstrong\u003eWho I am\u003c/strong\u003e\u003c/h4\u003eDear Artist, my name is Vito. I am honest with you, I am a 38 years old struggling\u00a0Italian Artist. With that I don\u0027t mean I have a hard time getting jobs. I have never ever had this problem. In fact, when I was 14, I already got my first pixel job offer from Factor5, a very famous game studio back in the good AMIGA days. When I say I am struggling, I mean \u003cstrong\u003ewithin\u003c/strong\u003e. Perhaps you\u0027ve had this experience, where you were producing good art, yet you were not happy. I know many Artists who have experienced this. As for me, I was always looking for the cause of my inner conflicts. However, for many years, I kept blindly walking on that uncertain path. One thing I found was that I am not expressing my self enough in what I was doing. \u003cem\u003eExpressing yourself honestly, is the Essence of being an Artist!\u00a0\u003c/em\u003e\u003cbr\u003eThen just recently I realized something \u003cstrong\u003every important \u003c/strong\u003enot only about being an Artist, but also as a Human Being, which I hopefully can share with you some day.\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eExpressing yourself honestly, is the Essence of being an Artist! \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch4\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Man who changed my Life\u003c/strong\u003e\u003c/h4\u003eWhile looking for the Cause and for the meaning of what I was doing, I was lucky enough to have met a man who changed my life as an artist. My friend and mentor Robert Zeltsch. He did not teach me about Life or about Art, however, he taught me a tool which lead me to something I have never experienced in my whole life as an Artist.\u003cstrong\u003e Self-Expression. \u003c/strong\u003e\u003cbr\u003eHe showed me so\u00a0many things , which simply took away my breath. I am thankful and will always respect him, for without his guidance, I would have been stuck on my old path.\u003cbr\u003eThat is why I have decided to share all my knowledge and experience with you, and hopefully be able to show you the tool that changed my life. The tool, which is called \u003cstrong\u003eFusion.\u003c/strong\u003e\u003cbr\u003e\u003cblockquote\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 230, 148); color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI am thankful and will always respect him, for without his guidance, I would have been stuck on my old path.\u003c/span\u003e\u003c/span\u003e\u003c/blockquote\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003c/h4\u003e\u003ch4\u003eMy Intentions\u003c/h4\u003eI did not start making tutorials in order to become rich but because they were just non-existent, and I remember how hard it was to \u00a0learn Fusion ( Still learning). I do not want to create tutorials that have been around already, like for instance the many recently uploaded Fusion Basics tutorials. In my opinion this is stuff you can easily learn from the manual \u003cem\u003e(re-enforcing self initiative)\u003c/em\u003e . I believe this is what is happening out there. A lot of content is produced, solely with the intention to make money or grow audience.\u00a0\u003cbr\u003eThis has nothing to do with expressing myself honestly. I want to show you unique things. Some people say it is too advanced, but that is just because of the\u003cem\u003e fear to try\u003c/em\u003e. If I could learn it the hard way, anybody can. \u003cem\u003eYou just need to DO!!\u003c/em\u003e\u003cbr\u003e\u003cblockquote\u003e\u003ca\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHi ViTO. I need you to know that your tutorials and lessons are completely worth it and I\u0027ve learned more in 1 week with you than 1 year in college here in Spain. No one knows anything about Fusion8 here (except in Pepe School but i can\u00b4t afford it) and is the only VFX program where I find myself comfortable.  Since I started learning with you I think I\u00b4m capable of making\u00a0more difficult experiments with the program. Thanks for be such an entertaining  and amazing teacher for the people like me who support you on Patreon\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e-Noel Dominguez, Con-Fusion Patron\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/blockquote\u003e\u003ch4\u003eThe near Future\u003c/h4\u003eThere are so many Tutorial ideas on my list ranging from \"completely done in Fusion\" to high quality \"VFX CG Integration\" tutorials. Only with your support can I devote \u0026lt;g\u0026gt;myself\u0026lt;/g\u0026gt; to it completely, producing content weekly. People say I am already creating enough when I am just using 20% of my time. Imagine what I could do with 100% of the time. Only to name a few things...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMore tutorials\u003c/li\u003e\u003cli\u003eBetter support for you\u003c/li\u003e\u003cli\u003eShooting at abandoned places where you need expensive permission to film ( google Battleship Island Japan)\u003c/li\u003e\u003cli\u003eBuilding a green-screen\u003c/li\u003e\u003cli\u003eDesigning tools and plugins for Fusion\u003c/li\u003e\u003cli\u003eCreating a high quality VFX footage library including Drone Footage\u00a0\u003c/li\u003e\u003cli\u003eCreating a short with some of you guys mostly done in Fusion.\u003c/li\u003e\u003cli\u003eand more!!!\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eHow Patronage works\u003c/h4\u003ePatreon is a supporting platform. You are not bond to a subscription and you can quit anytime.\u003cbr\u003eYou can also change the amount of your pledge at any time. Patreon will charge you at the 1st of the month. However I am in\u003cbr\u003e\"Charge upfront\" mode for the first pledge. This is mainly for LeBucksRing as it took me 2 Years to complete it. It means the first time you pledge, you will be charged right away. From then on, every 1st of the month. There will be some content which I send out through messages after your payment has been processed, to avoid fraud.\u003cbr\u003eIf you pledged for the first time, please give me some time, and I will send you a message with the content links.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI \u0027ll see you soon, until then enjoy what you doing!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
   },
