    "summary": "\u003ch3 style=\"text-align: center;\"\u003eHi mes amours, it\u0027s Veela!\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/U0R9Id9.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI\u0027m a music producer and vocalist. I regularly feature in many electronic songs all over the internet! I dabble in many genres from hip hop to drum and bass, but always incorporate my own vocal style. I like to write lyrics about the people around me, video games and shows. When I\u0027m not making tunes, I\u0027m playing with my many pets!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003eAs a Patron, you are making an ongoing monthly donation to gain access to exclusive Patreon rewards! You will get to see things like behind the scenes photos/videos, lyric sheets for all of my unreleased music, and special Patron-only Discord roles in my very fun and active Discord server!\u003cbr\u003e\u003cbr\u003eAll of my usual photos and music are still available on Youtube etc.\u00a0\u003c/div\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eWhat will my pledge be used for?\u003c/h3\u003e\u003cdiv style=\"text-align: center;\"\u003eAll of my Patreon funds go towards re-investing in my art! Better camera equipment and outfits means better content for my listeners. More funds also help me to travel when I need to, performing shows or doing meet-ups!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eI can\u0027t wait to chat with you all in Discord!\u00a0\u003cbr\u003eLove, Veelsie ^-^\u003c/div\u003e"
