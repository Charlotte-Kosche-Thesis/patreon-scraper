    "published_at": "2017-10-07T21:05:08+00:00",
    "summary": "Hello, Virtual Boy fans! We are \u003ca href=\"https://www.planetvb.com/modules/usercenter/index.php?section=profile\u0026amp;uid=230\"\u003eJorge\u003c/a\u003e and \u003ca href=\"https://www.planetvb.com/modules/usercenter/index.php?section=profile\u0026amp;uid=1\"\u003eChris\u003c/a\u003e and we love creating software and tools for the Nintendo Virtual Boy.\u003cbr\u003e\n\u003cbr\u003e\nFor more than 12 years now, we have been working on the \n\u003ca href=\"https://bitbucket.org/jorgeche/vuengine\"\u003eVUEngine\u003c/a\u003e, a versatile, object oriented Nintendo Virtual Boy game engine. It is open source and licensed under the MIT license so that anyone can use it to create amazing Virtual Boy homebrew with ease, while the engine abstracts away, and takes care of, any and all hardware management tasks.\u003cbr\u003e\n\u003cbr\u003e\nTo go with the engine, we put together \n\u003ca href=\"https://www.planetvb.com/modules/tech/?sec=tools\u0026amp;pid=vbde\"\u003eVBDE\u003c/a\u003e (\"Virtual Boy Development Environment\"), an all-in-one portable Virtual Boy development environment that is as easy to set up as downloading and unpacking - no installation, no hassle. It comes with extensive sample code which can be used as a starting base for your own projects.\u003cbr\u003e\n\u003cbr\u003e\nOver the years, we have created numerous Virtual Boy games and demos. Here\u0027s a selection of what we have done so far (also includes pre-engine games):\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=iJtttwA-Z5U\" target=\"_blank\"\u003e\u003cimg src=\"https://www.planetvb.com/content/patreon/blox.png\" title=\"BLOX (2003)\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=fTGfRuYjzRs\" target=\"_blank\"\u003e\u003cimg src=\"https://www.planetvb.com/content/patreon/snowball-wars.png\" title=\"Snowball Wars (2007)\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=4odFMh4iVrY\" target=\"_blank\"\u003e\u003cimg src=\"https://www.planetvb.com/content/patreon/mario-vb.png\" title=\"Mario VB (2008)\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=ayk0zY9m4mE\" target=\"_blank\"\u003e\u003cimg src=\"https://www.planetvb.com/content/patreon/blox-2.png\" title=\"BLOX 2 (2009)\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=kLd-6nfM2Rc\" target=\"_blank\"\u003e\u003cimg src=\"https://www.planetvb.com/content/patreon/vue-snake.png\" title=\"VUE Snake (2009)\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=SE-vkbs9fSE\" target=\"_blank\"\u003e\u003cimg src=\"https://www.planetvb.com/content/patreon/vuengine-platformer-demo.png\" title=\"VUEngine Platformer Demo (2015)\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=2jIPZNIcrew\" target=\"_blank\"\u003e\u003cimg src=\"https://www.planetvb.com/content/patreon/null-pointer.png\" title=\u0027\"Null Pointer\" Mockup Demo (2016)\u0027\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=wKLibjqA-1s\" target=\"_blank\"\u003e\u003cimg src=\"https://www.planetvb.com/content/patreon/value.png\" title=\u0027\"Value\" Demo (2016)\u0027\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=xrhrldo2ZmE\" target=\"_blank\"\u003e\u003cimg src=\"https://www.planetvb.com/content/patreon/daumenkinosaurier.png\" title=\"DaumenKinosaurier (2017)\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/watch?v=hBntXReN3Kk\" target=\"_blank\"\u003e\u003cimg src=\"https://www.planetvb.com/content/patreon/vue-master.png\" title=\"VUE-MASTER (2018)\"\u003e\u003c/a\u003e\n\u003cimg src=\"https://www.planetvb.com/content/patreon/new-game.png\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWith your support, we want to further improve the VUEngine and \n\u003cstrong\u003ecreate full games\u003c/strong\u003e with it. Furthermore, we aim to make it even more accessible to other developers by completing the documentation, creating tutorials and building new tools like a graphical entity editor.\u003cbr\u003e\n\u003cbr\u003e\nThrough this campaign, we hope to raise enough monthly donations to be able to work less on our\njobs and instead spend that precious time working on cool Virtual Boy stuff.\n It would be absolutely incredible if we were able to turn our \npassion into a part-time or even full-time job.\n\u003cbr\u003e\n\u003cbr\u003e\nIf only 150 Virtual Boy fans are willing to support us with $25 per month in average, that should be enough for \n\u003cem\u003eboth of us\u003c/em\u003e to be able to quit our day jobs and \u003cem\u003ecreate Virtual Boy software for a living\u003c/em\u003e. Just imagine what we will be able to pull off... regular new quality Virtual Boy games plus even better tools to create your own. Intrigued? Please help us make the dream a reality!\u003cbr\u003e\n\u003cbr\u003e\nThank you! \u2764"
