    "summary": "I want to change the world.\u003cbr\u003eAnd I want to do it with you.\u003cbr\u003e\u003cbr\u003eI think we do this messy, beautiful, \u0027change the world thing\u0027 best \u003cem\u003ewhen we do it together.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eYou are a change agent. \u00a0Someone who wants to implement creative solutions to the messy conundrums of being alive: from the personal to the global.  \u003cstrong\u003eAnd just like the leaders and change agents before you, you realize that \u003c/strong\u003e\u003cstrong\u003eyou need all the help you can get to spark, and then sustain, the change you want to make.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI am a change agent too. \u00a0I wrote a book. \u00a0It\u0027s a bit of a map, a bit of a tool box, a bit of a vision board, a collection of practices, a way for us to move forward. \u00a0It is the collaged, curated and cultivated work of the last fifteen years of my life as a healer, coach, artist and entrepreneur. \u00a0\u003cbr\u003e\u003cbr\u003eI call it The Change Agent\u0027s Handbook.\u003cbr\u003e\u003cbr\u003eI wrote the book to bring clarity, transform obstacles, and teach practices that empower agency. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e The Change Agent\u2019s Handbook is an invitation to make a contribution in the world by first and foremost attending to our own integrity and authenticity.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eWhen you subscribe to my Patreon page (look to the right of the page for a full description of the available levels) you join an international movement of change makers using these tools make the change we wish to see in our lives and the world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChange Agents are the change everyday.\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003e We\u2019re up against the same challenges everyone faces, in whatever role we play, but we manage to make a difference not only by what we are doing, but by who we are being while we do it!\u003cbr\u003e\u003cbr\u003eI think there is a big special kind of magic in this process of making change.  I call this process walking the Sacred Path.  Join me on the road.\u003cbr\u003e\u003cbr\u003eWelcome Change Agent. \u00a0Let\u0027s begin.\u003cbr\u003e"

     "about": "Valerie has been teaching, coaching, and supporting artists, leaders, and healers for over 15 years.\u00a0\u003cbr\u003e\u003cbr\u003eIn 2000, Valerie began teaching yoga and meditation as part of DePaul University\u0027s adjunct faculty. She went on to start three successive wellness studios, and authored several teacher training programs in yoga, nutrition, wellness coaching, and coaching techniques for leaders and physicians. \u00a0In\u00a02008, Valerie co-founded Vera Fitness, a wellness studio for women. \u00a0Over the course of Valerie\u0027s\u00a07 years on Vera\u2019s leadership team, Vera Fitness became Vera Whole Health: the innovative Seattle-based wellness company that\u2019s redefining how organizations provide healthcare to their employees.\u00a0\u003cbr\u003e\u003cbr\u003eWith her extensive expertise in adult learning, emotional intelligence, and coaching, Valerie now creates\u00a0curricula for individuals and organizations through her consulting company, The Change Agency. \u003cbr\u003e\u003cbr\u003eIn November of 2014, the Puget Sound Business Journal awarded Valerie the Woman of Influence Award for her impact on the healthcare industry (via Vera Whole Health) and her mentorship and cultivation of communities of practice around Seattle.\u003cbr\u003e\u003cbr\u003eValerie is the author of THE CHANGE AGENT\u0027S HANDBOOK.",

     "description": "You rock! \u00a0I\u0027m so happy you want the inside scoop on what we\u0027re making. \u00a0Thank you!\u003cbr\u003e\n\u003cbr\u003e\nThis is how you learn what we\u0027re up to, what cities we\u0027re in, and when I\u0027m doing free calls. \u00a0This is the way to get access to that info- this IS the mailing list. \u00a0(I\u0027m only interested in talking to folks who want to listen, the world is already too noisy right?) \u00a0Only instead of just news you ALSO get a podpractice every month. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s like you and I get to spend some time together, on the mat, in your car, on the bus, thinking about the stuff you want to be making. \u00a0A dose of monthly moxie to make it happen!\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT DO YOU GET EACH MONTH?\u003c/strong\u003e\n\u003cul\u003e\n\u003cli\u003eThe inside scoop!\u003c/li\u003e\n\u003cli\u003eA monthly podpractice designed by author and Change Agent Valerie Black\u003cstrong\u003e\u003cbr\u003e\n\u003cbr\u003e\nWHAT IS A PODPRACTICE?\u003c/strong\u003e\u003cbr\u003e\nA podpractice is downloadable audio file (podcast..podpractice..get it?) that will guide you through a\u00a03-10 minute long activity, visualization, or meditation uniquely designed to restore vitality, fuel courage, and cultivate deep resilience.\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eCome as you are!\u003cbr\u003e\nJump on anytime.\u003cbr\u003e\nJump off anytime.\u003c/em\u003e\u003cbr\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e",

     "description": "Oh wow.\u00a0 Thank you. When you pledge at this level you help us continue to take our work to the next level and share it more broadly.\u003cbr\u003e\n\u003cbr\u003e\nYou are so brave and so ready to dive in. \u00a0SO ready to make amazing things in your life AND you know that you are more motivated when you\u0027re helping others get a leg up too!\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\nWHAT DO YOU GET EACH MONTH?\u003c/strong\u003e\u003cbr\u003e\nALL THE AWESOME FROM ABOVE and the pleasure of knowing you are a critical part of sustaining our work.\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u003cbr\u003e\n\u003cem\u003eYou\u0027ve heard the call.\u003cbr\u003e\nYou\u0027ve raised your hand.\u003cbr\u003e\nIt\u0027s time to begin!\u003cbr\u003e\nHere is some inspiration for the road!\u003c/em\u003e\u003cbr\u003e\n\u003c/p\u003e",

   {
    "attributes": {
     "amount": 5000,
     "amount_cents": 5000,
     "created_at": "2016-06-07T00:17:03+00:00",
     "description": "\u003cbr\u003e\nWOW. \u00a0\u003cbr\u003e\nYou inspire me. \u00a0You are my tribe.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nWithout you we couldn\u0027t make the change we want to see AND BE in the world!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nYou know that change is co-created.\u003cbr\u003e\nYou know the power of community.\u003cbr\u003e\nYou may be a coach, a team leader, a connector, or an all around rabble rouser. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nWhatever you call yourself, you know you are someone who wants to do this work with a tribe. \u00a0You\u0027re stoked to serve that tribe as a trail guide, group facilitator, and change-cheer-leader. \u00a0You love sparking others to be the change they wish to be in the world- and by stepping up to be a Catalyst you\u0027ll do just that! \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT DO YOU GET EACH MONTH?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eSpecial opportunities to connect with Valerie and Change Agent Circle Catalysts all over the United States\u003c/li\u003e\n\u003cli\u003eA monthly online retreat based on the exercises and meditations in The Change Agent\u0027s Handbook.\u003c/li\u003e\n\u003cli\u003eA podpractice designed by author and Change Agent Valerie Black\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eTraveler\u0027s Tips:\u003c/strong\u003e Think you might be a Catalyst but you\u0027d like to know a little more? \u00a0Reach out to Valerie via email (valerie (at) valerieeblack (dotcom) and get a 15 minute intro call! \u003cbr\u003e\n\u003c/p\u003e",

   {
    "attributes": {
     "amount": 24500,
     "amount_cents": 24500,
     "created_at": "2016-06-07T00:17:03+00:00",
     "description": "You are astonishing.\u003cstrong\u003e\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eI am so freaking happy you are in the world making it go!\u003cbr\u003e\nI am so grateful you are here now!\u003cbr\u003e\nI am so ready to begin this work with you!\u003cbr\u003e\n\u003cbr\u003e\nYou are a Change Agent. \u00a0No doubt.\u003cbr\u003e\nYou\u0027ve made amazing things before.\u003cbr\u003e\nYou have begun again. \u00a0\u003cbr\u003e\nYou are a leader, a healer, a maker, an entrepreneur!\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eAnd you\u0027ve got work to do.\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nAn Accelerator has\u003cstrong\u003e a project that must be made\u003c/strong\u003e, a team that needs transformation, \u003cstrong\u003ean idea that will not rest\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\nAn Accelerator wants exclusive access to the creator and founder of The Change Agency and author of The Change Agent\u0027s Handbook (that\u0027s me) for some focused, intensive, expert coaching on the wild and precious ride that is a Change Agent\u0027s life.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWHAT DO YOU GET EACH MONTH?\u003c/strong\u003e\u003cbr\u003e\n\n\u003cul\u003e\n\u003cli\u003eA monthly 90-minute coaching call with author and Change Agent Valerie Black\u003c/li\u003e\n\u003cli\u003eEmail access to Valerie for a-syncronus coaching\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAND ALL THE AWESOME FROM ABOVE!\u003c/p\u003e",
