    "summary": "\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\ud83d\udcab\ud83d\udc95 \u00a1Hola ojito y bienvenido a m\u00ed Patreon! \ud83d\ude0a\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDebes estar algo confundido as\u00ed que d\u00e9jame explicarte c\u00f3mo se hacen las cosas por aqu\u00ed, asi que porfavor l\u00e9elo completo cari\u00f1o... \ud83d\udcab\ud83d\udc95\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\n\n\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\ud83c\udf1f 1.- \u00bfQu\u00e9 hago aqu\u00ed? \ud83c\udf1f\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a1Hacer v\u00eddeos para ustedes en Youtube es y ha\nsido una experiencia maravillosa para m\u00ed! Tanto en mi canal como en OtraVezLunesShow. Sin embargo y lamentablemente,\nlos ingresos que obtengo con Youtube no son suficientes para continuar con\nmi proyecto, y tengo mucho miedo de que me vea obligada a dejar Youtube. \u00a1Por lo que se me ocurri\u00f3 moverme a otra plataforma donde\npueda estar m\u00e1s cerca de ustedes y as\u00ed brindarles un contenido m\u00e1s \u00edntimo y variado; \u00a1donde ustedes me podr\u00edan ayudar m\u00e1s directamente! Ustedes tendr\u00edan\nun espacio especial en mi vida diaria mientras que al mismo tiempo me ayudan a seguir haciendo contenido para Youtube\ud83d\ude0d.\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\n\ud83c\udf1f 2.- \u00bfCu\u00e1les son los premios?\ud83c\udf1f\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOjiBronce 1usd:\u003c/strong\u003e Con tu apoyo de un dolar al mes\n\u00a1ya me est\u00e1s apoyando m\u00e1s de lo que Youtube podr\u00eda hacerlo al mes! Con este\nreward me ayudar\u00edas a tener m\u00e1s v\u00eddeos semanales en m\u00ed canal y, adem\u00e1s, tendr\u00e1s\nacceso a estados y fotos exclusivas :D.\u003c/span\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOjiPlata 5usd:\u003c/strong\u003e\u00a0\u00a1Me estar\u00e1s ayudando much\u00edsimo! Y adem\u00e1s de recibir los beneficios anteriores,\ntambi\u00e9n recibir\u00e1s un zing personalizado mensual (tematica Kawaii), prioridad para responder tus mensajes y comentarios, y te seguir\u00e9 en Instagram :D.\u00a0\u003c/span\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOjiOro 15usd:\u003c/strong\u003e Adem\u00e1s de recibir los beneficios anteriores, tambi\u00e9n recibir\u00e1s una sesi\u00f3n de 6 fotos al estilo kawaii, harajuku, lolita o pastel goth, m\u00e1s una una foto ecchi (er\u00f3tica) y adem\u00e1s podr\u00e1s participar en encuestas para elegir mis pr\u00f3ximos cosplays :D.\u003c/span\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOjiRubi 30usd:\u003c/strong\u003e Con tu apoyo de 30$ al mes,\nobtendr\u00e1s los beneficios anteriores y adem\u00e1s recibir\u00e1s un v\u00eddeo saludo personalizado de 20 a 30 segundos!\u00a0\u003c/span\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOjiEsmeralda 50usd:\u003c/strong\u003e Con tu apoyo mensual de 50$,\nrecibir\u00e1s los beneficios anteriores m\u00e1s un set de 10 fotos ecchi (er\u00f3ticas) en cosplay y un zing personalizado Ecchi (erotico).\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOjiHunter 80usd: \u003c/strong\u003eCon tu apoyo mensual de 80$, recibir\u00e1s como minimo 4 gif kawaii, 4 gif en cosplay er\u00f3ticos y 4 gif en lencer\u00eda hot!\u003c/span\u003e\u003c/li\u003e\n\n\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOjiAhegao 100usd: \u003c/strong\u003eFinalmente, con tu bestial ayuda\nde 100$ o mas SERAS MI SUPER H\u00c9ROE! tendr\u00e1s todos los rewards anteriores m\u00e1s un set de 16 fotos en lencer\u00eda, 1 zing en alguna parte de mi cuerpo (En un lugar sorpresa :D) Ademas de una foto muy sugestiva (No es un desnudo) y 1 gif semi desnuda sugestiva :D\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cem style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\ud83c\udf1f 3.- \u00bfQu\u00e9 debo hacer para convertirme en un OjiPatreon? \ud83c\udf1f\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a1Es muy f\u00e1cil! Una vez registrado solo debes\ndarle al bot\u00f3n que dice \"Become patreon\" que est\u00e1 en el lado\nderecho de la pantalla, seguido de eso podr\u00e1s ver los rewards o los regalitos\nque les ofrezco. Simplemente debes escoger a cu\u00e1l reward quieres recibir y\ndarle a \"continuar\" en el respectivo reward que escogiste. All\u00ed\npodr\u00e1s encontrar todos los beneficios que recibir\u00e1s en cada reward por tu muy\nagradecida ayuda. Cabe destacar que algunos rewards son de cupos limitados, lo\nque significa que solo una cierta cantidad de patrones lo podr\u00e1 recibir.\u003c/span\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\n\ud83c\udf1f 4.- \u00bfC\u00f3mo se hace el pago?\ud83c\udf1f\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eUna vez que hayas dado en continuar, te\nllevar\u00e1 a otra pesta\u00f1a donde puedes escoger si quieres pagar a trav\u00e9s de PayPal\no por tarjeta. Una vez hayas configurado el m\u00e9todo de pago y la cantidad con la\nque nos quieras apoyar, solo te falta darle a \"Confirm and pledge\" y\nlisto. Cabe destacar que la primera vez que te conviertes en nuestro patron el\npago se hace de inmediato, luego se efect\u00faa el primero de cada mes. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\n\ud83c\udf1f 5.- \u00bfCuando voy a recibir los regalos?\ud83c\udf1f\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eUna vez que el pago se haya hecho efectivo los primeros d\u00edas del mes, los regalos se estar\u00e1n enviando a los respectivos patrones\na partir del d\u00eda 10 de cada mes. Esto se hace con la intenci\u00f3n de corroborar\nque los pagos se hayan efectuado, dado que en algunos casos, hay patrones que\nno pueden pagar en el momento, as\u00ed que tenemos que esperar hasta que puedan\npagar para enviar los regalos. Cabe destacar que para tener acceso a los\nregalos de cada mes, debes renovar tu membres\u00eda mensualmente.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\ud83c\udf1f 6.- \u00bfC\u00f3mo se enviaran los Rewards?\ud83c\udf1f\u003c/strong\u003e\u003cbr\u003ePara los env\u00edos Digitales. Se enviaran por imbox de Patreon y te proporcionare un link de wetransfer con c\u00f3digo, para que lo descargues lo mas pronto posible, ya que despu\u00e9s de unas horas el enlace no funcionara.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cem\u003eSITUACIONES FRECUENTES\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\ud83c\udf80\u003c/em\u003e\u00a01.- Contenido Protegido bajo derechos de autor \u003cem\u003e\ud83c\udf80\u003c/em\u003e\u00a0\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003eEstas adquiriendo acceso para disfrutar de contenido exclusivo de forma \u00fanica y personal. Los usuarios que suban el contenido que se les otorga aqu\u00ed en patreon en otra red social, intercambien mi contenido con terceros, o resuban el contenido aqu\u00ed mostrado, sera reportado y su cuenta sera borrada por violaci\u00f3n de derechos de autor. No se permite revender el contenido aqu\u00ed mostrado y entregado. En caso de que se descubra que alg\u00fan Patreon realizo dichas acciones (u otras que atenten contra mi propiedad intelectual) no se le devolver\u00e1 el dinero y sera bloqueado de forma permanente.\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003e\ud83c\udf80 2.- Falsos patrones \ud83c\udf80\u003c/i\u003e\u003cbr\u003eAlgo que es muy\nimportante para m\u00ed es que por favor NO coloquen que van a apoyar para\nque luego, al final de mes, no lo hagan :(. Se entiende si a algunos se le\npresentan inconvenientes y de pronto no pueden efectuar el pago, pero para los\nque no, por favor no mientan. Mis ojipatreons significan mucho para m\u00ed y este\ntrabajo lo quiero hacer con mucho cari\u00f1o y de la mejor manera posible, de tal\nmodo que TODOS quedemos satisfechos :). Si ocurre que alguien coloca que va a\napoyarme con alg\u00fan monto pero a final de mes no lo hace, ese usuario ser\u00e1\nbloqueado, porque no es justo que ese usuario tenga acceso a informaci\u00f3n por\nlos que otros s\u00ed est\u00e1n pagando, \u00bfme explico? As\u00ed que lo mejor es que todos los\nllevemos bien :3.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\ud83c\udf80\u003cstrong\u003e\u00a03.- Patreon a principio de Mes\u003c/strong\u003e \ud83c\udf80\u003c/em\u003e\u003cbr\u003eSi te conviertes en mi hermoso ojipatreon a principios de un mes (del d\u00eda 1 al 10), estar\u00e1s pagando por los regalos del mes siguiente (al menos que patreon te descuente el pago de una vez); no son para los rewards del mes anterior.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\ud83c\udf80\u003c/em\u003e\u003cstrong\u003e\u00a0 4\u003cem\u003e.- Los comentarios Ofensivos no ser\u00e1n\u00a0tolerados\u00a0\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\ud83c\udf80\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eTu apoyo es muy importante y apreciado para m\u00ed; sin embargo el hecho de que est\u00e9 recibiendo apoyo monetario a cambio de un servicio no significa que voy a aceptar ser irrespetada. Los comentarios morbosos, ofensivos y desagradables no est\u00e1 permitidos aqu\u00ed. Espero su total respeto.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\ud83d\udc95 \u00a1De\nverdad agradezco de todo coraz\u00f3n tu apoyo! El hecho de que quieras ayudarme a seguir adelante con mis metas significa mucho para m\u00ed, \u00a1y ahora con\nesta plataforma podr\u00e9 agradecerte personalmente por estar all\u00ed para\nm\u00ed! Y no te preocupes si no me puedes ayudar desde aqu\u00ed, porque\nseguir\u00e9 haciendo v\u00eddeos en mi canal de Youtube en la medida de lo\nposible y me encantar\u00eda verte all\u00ed \u0026lt;3. Tu apoyo me va a ayudar a seguir\ncreciendo y a seguir ofreciendo m\u00e1s y mejor contenido para mis queridos\nojitos \u0026lt;3\u003cbr\u003e\n\n\u00a1GRACIAS POR TODO!\u00a0\ud83d\udc95\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
