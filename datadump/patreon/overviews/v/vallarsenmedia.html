     "about": "I grew up in Salt Lake City and when I graduated from high school I attended Boston Conservatory in Boston MA. I got my BFA in Musical Theater, then moved to New York City. \u00a0I am a proud member of the Actors\u0027 Equity Association, and have performed professionally in several productions across the country including\u00a0Cats\u00a0at the White Plains Performing Arts Center,\u00a0Evita\u00a0in White River Junction VT, and more. As a Singer- Song writer I have performed in New York City at Googie\u0027s Lounge\u00a0\u0026amp;\u00a0The Mansion, The Tramp House\u00a0\u00a0in Washington DC and at the\u00a0Liahonaroo Music Festival\u00a0in Nashville TN. In March 2012 I released my first original EP,Two Lovers?,\u00a0and released a Christmas album,\u00a0Hymnals \u0026amp; Holy Days, \u00a0the following November in Salt Lake City. \u00a0I spent a year on the Brilliance of the Seas working as a vocalist for Royal Caribbean Cruise Lines. And currently live in Los Angeles, performing at Disneyland in Frozen Live at the Hyperion, Jedi Training Academy: Trials of the Temple and The Avengers Training Initiative. \u00a0I continue to write and perform my own work and collaborate with others. \u00a0Livin\u0027 the dream!\u00a0\u003cbr\u003e",
