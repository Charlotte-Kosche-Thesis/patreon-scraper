    "summary": "Welcome to the path of Satanism ~ I am Venus Satanas, and I discovered Satanism back in 1992. It changed my life in so many good ways. I started sharing my journey in Satanism through writing for the \u003ca href=\"https://www.spiritualsatanist.com\"\u003eSpiritual Satanist\u003c/a\u003e website in 2004. Since then, many people have found their way to Satanism through my videos and websites. \u003cbr\u003e\u003cbr\u003eI started producing videos on Satanism in 2007, at my \u003ca href=\"https://youtube.com/VenusSatanas\" target=\"_blank\"\u003eYoutube channel\u003c/a\u003e, where I discussed Satanic practice and beliefs. Also, I started a \u003ca href=\"http://spiritualsatanistblog.com\" target=\"_blank\"\u003eblog on Satanism\u003c/a\u003e in 2009 to discuss important issues for Satanists. In 2009, I was published in \u003ca href=\"http://amzn.to/2Dk4UUr\" target=\"_blank\"\u003eWomen\u0027s Voices in Magic\u003c/a\u003e, (at Amazon), a book about the lives of women involved in the occult. And, in 2017, I created the \u003ca href=\"https://lefthandpathbooks.com\" target=\"_blank\"\u003eLeft Hand Path Books\u003c/a\u003e blog to review and showcase some of the best educational resources for Satanists available today.\u003cbr\u003e\u003cbr\u003eI\u00a0 promote independent Satanism, I do not have a group or organization. I believe that independence is the essence of the spirit of Satanism. It is my hope that others can learn about Satanism through my video series here at Patreon. \u003cbr\u003e\u003cbr\u003eFor over 13 years I have provided inspiration, education and knowledge on the Satanic path. You can help support my work in Satanism by \u003ca href=\"https://www.patreon.com/bePatron?c=1470459\"\u003ebecoming a patron today\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e. I want to thank my friends and fans for making it all happen!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.yo
