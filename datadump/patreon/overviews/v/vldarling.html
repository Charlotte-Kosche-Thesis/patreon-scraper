    "summary": "Hi, I am VL Darling, 30-something queer Antipodean with a thing\nfor words. I am currently on hiatus - writing erotica is difficult when #metoo has you waking up from nightmares most nights with your skin crawling. I will be back in a few months, after I do some emergency mental health care.\u003cbr\u003e\u003cbr\u003eSpecifically I write porn, erotica, smut; dirty little stories of\nsex, love, and kink. I have previously published with Cleis Press, Violet Blue,\nand Alison Tyler. Sometimes I write historicals, sometimes contemporaries, but\nalways hot sex, and fierce people, with a hint (or more...) of power and play. I write characters who are lively, vibrant\nand intense. This is not a place for billionaire Navy SEAL cowboys; this is a\nhaven for the artists, librarians, gamers, and the rest of us. \u003cbr\u003e\u003cbr\u003e\n\nSupport my smutty Patreon to get access to writing the\nPublisher\u0027s Weekly called \u0027\u003ca href=\"http://www.publishersweekly.com/978-1-62778-034-6\"\u003edarkly erotic\u003c/a\u003e\u0027, featuring the strange, the offbeat,\nthe unexpected, and the thoroughly filthy. I will be writing one new erotic\nshort a month, and I will update you all with my smutty musings and commentary\nalong the way. The musings and commentary will be public and free, but\nsubscribers will also get access to annotations, and works in progress, along\nwith those delicious little short stories.\u003cbr\u003e\u003cbr\u003e\n\nFunding goes to supporting my writing - your support will\nhelp me carve out a space of my own to write erotica, and make it worth reading.\nI won\u2019t just be sending a wall of text with dirty words, I will send you\nboutique stories of people finding each other, finding peace, and finding\nthemselves, through kinky encounters and the magic of sex. PDF and epub versions will be sent to you, along with my most heartfelt thanks.\u003cbr\u003e"
