    "published_at": "2015-06-25T15:11:41+00:00",
    "summary": "Hi! I design and program \u003cspan style=\"background-color: rgb(255, 230, 148);\"\u003e\u003c/span\u003e\n\u003ca href=\"http://www.nytimes.com/interactive/2014/12/29/us/year-in-interactive-storytelling.html?_r=0\" rel=\"nofollow\"\u003einteractive web graphics\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003c/span\u003e and give them away for free. My interactive graphics are all \n\u003ca href=\"http://vizdata.co.uk\" rel=\"nofollow\"\u003edata visualizations\u003c/a\u003e\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003c/span\u003e, i.e. they display data.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://emmasaunders.com/images2/pat_map.png\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nVisualizations matter, because they allow you to look at the \n\u003ca href=\"https://en.wikipedia.org/wiki/Raw_data\" rel=\"nofollow\"\u003eraw data\u003c/a\u003e for yourself. Politicians and the media create noise, taking us away from the truth. With a visualization, you can \ncut out the middleman\u003cspan style=\"background-color: rgb(255, 242, 202);\"\u003e\u003c/span\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/O-thMFo11vg\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s \nthree things I\u0027m offering to patrons (and the world).\n\u003cspan style=\"\"\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nThe first is to \n\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003evisualize important news stories\u003c/span\u003e\u003c/span\u003e, such as the spread of ebola, or the state of the economy. \n\u003cbr\u003e\n\u003cbr\u003e\nThe second is to allow you to \n\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003ecreate your own visualizations\u003c/span\u003e\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003c/span\u003e. The graphic would be on my site, and would allow you to enter your own data and save the result as a graphic or video.\u003cbr\u003e\n\u003cbr\u003e\nThe third is to \n\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003eopen source completely new visualizations\u003c/span\u003e \u003cspan style=\"\"\u003eat \u003ca href=\"http://github.com/emmasaunders\" rel=\"nofollow\"\u003ehttp://github.com/emmasaunders\u003c/a\u003e.\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\nIf this sounds good to you, please \n\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003c/span\u003esupport me! \u003cbr\u003e\n\u003cbr\u003e\nJust give \n$1 for each new project. \n\u003cbr\u003e\n\u003cspan style=\"\"\u003eEvery time I publish a new project - which would be every 2-6 weeks - you will be billed for a dollar. You can change your mind at any time if you don\u0027t like my work. And you can set a maximum so if I start releasing projects daily (!!) then you won\u0027t be billed more than, say, $10.\u003c/span\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nIn return, you get a \ndedication of thanks in any visualizations you have supported, a say in my work, and help to create your own. Greater support gets bigger rewards. But $1 would be plenty!\u003cbr\u003e\n\u003cbr\u003e\nThank you for visiting my page!\u003cbr\u003e\n\u003cbr\u003e"
