    "summary": "\u003ch1\u003e\u003c/h1\u003e\u003cblockquote\u003e*Adult Content Included. All characters are 18+ (and to view our content, you should be too \ud83d\ude09)\u00a0\u003cbr\u003eFeel free to reach out to us here or on any social media for comments, suggestions and/or feedback.\u003c/blockquote\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWho Are We?\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003eWe are a group of technology, gaming and anime enthusiast who work to blur the line between reality and fantasy by bringing your characters into the real world or bring you to them (whichever works best). \u00a0We value quality above all and believe if we\u0027re going to release something it should be as good as we can possibly make it. \u00a0So we\u0027re constantly pushing the envelope on what can be done and how it can be done better next time. \u00a0Your feedback is highly valued so feel free to be vocal about your experience.\u003cbr\u003e\u003cem\u003e*\u003ca href=\"https://www.patreon.com/posts/waifu-level-list-7018325\"\u003eLink to Waifu Catalog Post\u003c/a\u003e*\u003c/em\u003e\u003cbr\u003e\u003ca href=\"https://twitter.com/vranimeted\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch2\u003e\u003ca href=\"https://twitter.com/vranimeted\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eRWBY Trainer\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eOur current main project voted on by the patreons.\u003cbr\u003e\u00a0\u003cimg src=\"https://c10.patreonusercontent.com/3/e30%3D/patreon-posts/uD3JAtn-XcJTk7Kngj233gkDpNI_v0-iL51dvpe9YGiF7Lu0pz7j-1bV5xPKbXmC.gif?token-time=1505174400\u0026amp;token-hash=w_-maE32iZevmUsHhrMLsB8vO23p3KHb56jiv2K1638%3D\" style=\"width: 282px;\"\u003e\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxfQ%3D%3D/patreon-media/post/14079059/f467319754f3433496795e6dca2d58e1?token-time=1505174400\u0026amp;token-hash=m42RiyghRoA04nO2ybxM-hrZh-sppffUEefwiZA0WSE%3D\" style=\"width: 252px;\"\u003e\u00a0\u003cimg src=\"https://c10.patreonusercontent.com/3/eyJwIjoxfQ%3D%3D/patreon-media/post/14079059/bf1e35a15b7449dabea025c920b6aec1?token-time=1505174400\u0026amp;token-hash=eTBQ-g_4eVZXVanA1iq-H4q-9NqcbMZoJZa54IGjofI%3D\" style=\"width: 251px;\"\u003e\u003cbr\u003e\u003cstrong\u003ePublic Teaser\u00a0\u003c/strong\u003e(Aug \u002717):\u00a0\u003ca href=\"http://clktr4ck.com/rwbytt\" target=\"_blank\"\u003eVR Version\u003c/a\u003e -\u00a0\u003ca href=\"http://clktr4ck.com/rwbyttd\" target=\"_blank\"\u003eNonVR Version\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(227, 108, 9); color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(31, 73, 125);\"\u003ePremium POV\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003eVR brings out the true power of point of view experiences.\u00a0 We currently have several girls available for such experiences and are always adding more and making improvements.\u00a0 The newest releases include high quality voice acting, improved graphics, multiple positions and a completely hands free experience.Galactic VRA\u003cbr\u003eCome visit the Galactic VRA Space Station where over 50 girls are waiting to entertain you.  Start off in the raunchy lobby where the girls are getting frisky.  Travel through the station to see the perspective incoming talent as they get ready for their premieres.  Check out the lounge where groups of girls are putting on concert level performance ul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eNew Characters / New Outfits\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAnimation\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVoice Acting\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSound Effects\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eProgramming\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSet Design\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eUpcoming\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMore POV Hentai Experiences\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eImproving \u0026amp; Expanding the Galactic VRA Space Station\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHigher quality releases\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInteractive Mini Release\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eFull Scale Game (Later down the line)\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eFollow along with our progress on our\u00a0\u003ca href=\"https://trello.com/b/poVWE6XJ\" target=\"_blank\"\u003eTrello Board\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eConsidering VR?\u003c/span\u003e\u003c/h3\u003e\u003ca href=\"http://patreon.com/posts/9229981\"\u003eCheck out our quicky guide on the current VR devices and prices.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eNo VR? No Problem!\u003c/span\u003e\u003c/h3\u003eMany of our releases are viewable on PC without a VR headset. \u00a0We are also working to release 360 3D video content viewable with a Gear VR, Daydream or on PC with a 360 viewer.\u003cbr\u003e*If you wondering what the difference is in 3D and 360 3D the quickest answer is the same difference between a regular movie and a 3D movie or getting 2 screens showing (left eye /right eye) instead of one.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eStay Connected:\u003c/span\u003e\u003c/h3\u003e\u003ca href=\"http://vrporn.com/studio/vranimeted/\" rel=\"nofollow\"\u003e\u003c/a\u003eJoin our Discord\u00a0\u003ca href=\"https://discord.gg/w4b6KSH\" target=\"_blank\"\u003eHere\u003c/a\u003e to discuss all things VRA with the founder and fellow fans!\u003ca href=\"http://instagram.com/vranimeted/\"\u003e\u003cbr\u003eInstagram\u003c/a\u003e - \u003ca href=\"https://www.tumblr.com/blog/vranimeted\"\u003eTumblr\u003c/a\u003e -  \u003ca href=\"http://vrporn.com/studio/vranimeted/\"\u003eVR Porn\u003c/a\u003e - \u003ca href=\"https://www.youtube.com/channel/UCAjj0BUDIhO_pH-sbXCPVgg\"\u003eYouTube\u003c/a\u003e -  \u003ca href=\"http://ecchi.iwara.tv/user/59069/\"\u003eiTV\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"http://vranimeted.imgur.com\"\u003eImgur\u003c/a\u003e - \u003ca href=\"https://gfycat.com/@VRAnimeTed\"\u003eGfycat\u003c/a\u003e - \u003ca href=\"https://www.facebook.com/vranimeted/\"\u003eFacebook\u003c/a\u003e - \u003ca href=\"https://twitter.com/vranimeted\"\u003eTwitter\u003c/a\u003e - \u003ca href=\"http://vranimeted.blogspot.com\"\u003eBlogSpot\u003c/a\u003e - \u003ca href=\"https://www.reddit.com/user/VRAnimeTed\"\u003eReddit\u003c/a\u003e\u003ca href=\"https://twitter.com/vranimeted\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u0
