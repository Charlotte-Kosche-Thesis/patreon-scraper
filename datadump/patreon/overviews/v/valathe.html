cut back on those hours would be a great help to potentially boost productivity \u003cdel\u003ebut will most likely only contribute towards masturbation and eating my way to an early grave\u003c/del\u003e.\u003cbr\u003e\u003cbr\u003eSince I\u0027m new to patreon, and not sure yet how all of this works, and how much creative output I can actually produce when I\u0027m sort-of on a schedule, I\u0027ll take it slow at first. I\u0027ll set a very low monthly goal, and keep the rewards nice and low so I can ease myself into this \u003cdel\u003ethat\u0027s what your mum said last night.\u003c/del\u003e\u003cbr\u003e\u003cbr\u003eAnyway. Thanks for reading thus far, and a special extra supercalifragilisticexpialidocious thank you if you decide to \u003cdel\u003ethrow away your money\u003c/del\u003e support me with any contribution you deem appropriate. Even a single dollar a month is very much appreciated.\u003cbr\u003e\u003cbr\u003eThat\u0027s all for now. Cheers :)\u003cbr\u003e"
