    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eTudo come\u00e7ou com uma aposta! Encho e Rocha, desenvolvedores de \njogos anal\u00f3gicos e integrantes do coletivo \u003ca href=\"http://www.youtube.com/user/CapitaldosJogos\" rel=\"nofollow\" target=\"_blank\"\u003eCapital dos Jogos\u003c/a\u003e, queriam produzir mais coisas em 2014. N\u00e3o \ndemorou muito at\u00e9 o desafio tomar forma: \u003cstrong\u003equem conseguiria durante todo o ano entregar um jogo por m\u00eas?\u00a0\u003c/strong\u003eAmbos toparam o desafio. A meta \u00e9 idealizar e criar 12 jogos cada um ao longo do ano. As regras s\u00e3o simples:\u003cbr\u003e\u003cbr\u003e \u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eSe n\u00e3o conseguir entregar at\u00e9 o \u00faltimo dia de cada m\u00eas, n\u00e3o conta.\u00a0\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003eAo final de 2014, quem tiver produzido mais jogos ganha.\u003c/strong\u003e\u003c/li\u003e\u003cbr\u003eSe a ideia te pareceu interessante, d\u00ea uma olhada nos jogos que criamos para diversos concursos e iniciativas de game design:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://www.areacinza.org/2011/08/pe-na-estrada-pronto-ou-quase-isso/\" rel=\"nofollow\" target=\"_blank\"\u003eP\u00e9 na Estrada\u003c/a\u003e (Rocha - RPGenesis 2011)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.encho.com.br/games/pulse-byencho-gamechef2013.pdf\" rel=\"nofollow\" target=\"_blank\"\u003ePULSE\u003c/a\u003e (Encho - Campe\u00e3o mundial do Game Chef 2013)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://docs.google.com/document/d/1BGru9ZURFsYclEHxoDQScsL9s-eA8Z40BCFcQTifTDM/edit\" rel=\"nofollow\" target=\"_blank\"\u003eTransmiss\u00f5es\u003c/a\u003e (Rocha - Game Chef 2013)\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://encho.com.br/games/Hex_byEncho_RPGenesis.pdf\" rel=\"nofollow\" target=\"_blank\"\u003eHEX\u003c/a\u003e (Encho - RPGenesis 2013)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003c/strong\u003eSe voc\u00ea gostou da pegada de nossos jogos e da proposta insana do \u003cem\u003eVersus\u003c/em\u003e, pode dar uma moral pra gente contribuindo com alguns reais a cada jogo lan\u00e7ado (lembrando que os valores abaixo est\u00e3o em d\u00f3lares!). N\u00f3s levaremos o desafio do \u003cem\u003eVersus\u003c/em\u003e at\u00e9 o final independente do n\u00famero de patronos, e as vers\u00f5es mais b\u00e1sicas dos jogos ser\u00e3o sempre disponibilizadas gratuitamente, mas a grana que entrar, al\u00e9m de ser um incentivo bacana, ser\u00e1 gasta com identidade visual e diagrama\u00e7\u00e3o de nossos jogos favoritos da brincadeira.\u003cbr\u003e\u003cbr\u003eO Patreon cobra automaticamente o valor estipulado por voc\u00ea a cada vez que novo material \u00e9 lan\u00e7ado. Dentro das regras do \u003cem\u003eVersus\u003c/em\u003e, lan\u00e7aremos no m\u00e1ximo dois jogos por m\u00eas, eventualmente menos quando n\u00e3o conseguirmos criar algo bacana em 30 dias, mas de qualquer forma o valor s\u00f3 ser\u00e1 cobrado se os jogos foram desenvolvidos. Existe tamb\u00e9m uma forma de limitar o valor m\u00e1ximo de sua contribui\u00e7\u00e3o mensal e cancelar a patronagem a qualquer momento, ent\u00e3o fique tranquilo!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003eUnfortunately only in Portuguese... for now.\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
