    "summary": "\u003ch2\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVerbal Remedy is a\u00a0\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ezine-making, petition-signing blog and multimedia project about taboo issues.\u003c/span\u003e \u003c/strong\u003e\u003c/span\u003eWe were founded in 2013 by writer and producer\u00a0\u003ca href=\"https://twitter.com/bridget_helen?lang=en\" target=\"_blank\"\u003eBridget Hamilton\u003c/a\u003e and have been working to drive social change\u00a0\u003ca href=\"http://www.verbalremedy.co.uk\" target=\"_blank\"\u003eon our website\u003c/a\u003e and in our local area for the past four years.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.verbalremedy.co.uk/wp-content/uploads/Untitled-design-2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://www.google.co.uk/search?q=pen+illustration\u0026amp;tbm=isch\u0026amp;source=lnt\u0026amp;tbs=sur:fc\u0026amp;sa=X\u0026amp;ved=0ahUKEwjvloiz6YbWAhVfF8AKHYrWDg0QpwUIHw\u0026amp;biw=1280\u0026amp;bih=600\u0026amp;dpr=1#imgrc=2hYDp6DMCP9wgM:\"\u003eWhat sort of things do you do?\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eBlogging\u003c/strong\u003e\u003cbr\u003eWe have published over\u00a0\u003ca href=\"http://www.verbalremedy.co.uk/blog-2/\" target=\"_blank\"\u003e300 posts on our blog\u003c/a\u003e and have over 50 regular contributors. Posts cover a diverse range of topics including mental health, sex and relationships, feminism, race, class, disability and much more.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eRadio and Video projects\u003cbr\u003e\u003c/strong\u003eWe had a regular radio show for two years which we\u0027d like to start up again.\u00a0\u003c/span\u003e\u003ca href=\"https://www.mixcloud.com/verbalremedy/\" target=\"_blank\"\u003eYou can hear our old shows here.\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eOffline events\u003cbr\u003e\u003c/strong\u003eIncluding film screenings, panel discussions, consent workshops, tutorials, speaking at conferences and running festivals.\u00a0\u003cbr\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.verbalremedy.co.uk/wp-content/uploads/IMG_9787.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo why Patreon?\u003c/span\u003e\u003c/h3\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWe\u0027re lucky to have loads of support both here in Newcastle and all around the world, from Switzerland to the United States of America. And we\u0027ve been lucky so far to have been able to survive on an unreliable stream of small grants and the odd fundraiser. But to sustain the life-changing work we do and push ourselves even further, we wanted a way that our incredible followers could contribute on a regular basis.\u003cbr\u003e\u003cbr\u003eJoin us on Patreon and you can expect behind the scenes content, exclusive interviews, video updates, free event tickets and lots of other fun extras.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for supporting us!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch1\u003e\u003c/h1\u003e"
