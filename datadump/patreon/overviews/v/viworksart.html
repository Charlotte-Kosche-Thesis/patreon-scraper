    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center; margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e[\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.facebook.com/viworksartbyalfredermitaniovillanueva\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eFACEBOOK\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u00a0] [\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003ca href=\"http://www.instagram.com/viworksart\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eINSTAGRAM\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e] \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003ca href=\"http://www.society6.com/viworksart\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eSOCIETY6 SHOP\u003c/span\u003e\u003c/a\u003e \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e]\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eHi there,\u003cbr\u003eMy name is Alfred E. Villanueva AKA viWorksART\u00a0I\u0027m a self taught traditional/digital illustrator from the Philippines and Welcome to my Patreon Page!!!\u003cbr\u003e\u003cbr\u003eI started sharing my art on Facebook\u00a0and on Instagram\u00a0way back 2012 just for fun and on 2015 I got the opportunity to create illustrations for adult coloring books for \u003ca href=\"https://web.facebook.com/globaldoodlegems\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eGlobal Doodle Gems\u003c/span\u003e\u003c/a\u003e to name some of my creations were\u00a0\u0027Geminsects\u0027, \u0027Humanimorph\u0027, and the \u0027viDala Series\u0027 Adult coloring books.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eWhat I Offer\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHand drawn coloring page illustrations placed on PDF formats.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eif you become my patron you can receive rewards for a small contribution starting at $2/month \u00a0and on \u00a0Patreon you can change or cancel your pledge at any time. if you are new to Patreon and want to know more about it, check out this video\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.youtube.com/watch?v=wH-IDF809fQ\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003eHERE\u003c/span\u003e\u003c/a\u003e. \u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eEvery Month an all\u00a0New Line Art Illustrations: [depending on your pledge amount you will receive]\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eviDala Series 2.0 Coloring Pages\u003c/strong\u003e~creating\u00a0my own concepts on Mandala inspired illustrations. (4 coloring sets in 12 x 12 inch size) \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\"I offer all new 10 Page Coloring Illustrations for a $5 Pledge every month\"\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCACI (Concept Art Coloring Illustrations) Set ~\u003c/strong\u003e\u00a0Be the first to have original concepts created only here on Patreon before I put them and make them available as a book.\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u00a0Besides the Line Arts,\u00a0\u003c/strong\u003e\u003cstrong\u003ea\u003c/strong\u003e\u00a0\u003cstrong\u003esigned Colored Page on high resolution JPEG Format will be added.\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eNote: Rewards will be given out via PM during 3rd of the month prior to Patreon charging and confirmations of your pledges.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWith your support, I\u0027ll be able to\u00a0continue this passion of mine... Thank you and have an awesome day! ^_^ \u003cbr\u003e~Alfred\u003cbr\u003e"
