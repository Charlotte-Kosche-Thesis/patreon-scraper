     "about": "Vicu Schek (aka V.I.C.U)\n is a 18-year-old singer-songwriter. Adopted from Romania as a baby, \nVicu lives with his family in Maryland. Vicu performs in the DC area and\n enjoys an ever-expanding and enthusiastic following. His musical \ninfluences range from Michael Jackson, Usher, and Jason Derulo, to Tyler\n Ward and Jason Mraz, to Hugh Panaro and Ramin Karimloo. \u003cbr\u003e\u003cbr\u003e\nMostly\n self-taught, Vicu plays acoustic and electric guitar, the drums, and \npiano. Going by the name V.I.C.U, he has just completed his first EP. \nAfter completing high school, Vicu plans to join the NYC and LA musical \ncommunities.\u003cbr\u003e\u003cbr\u003eVicu  is a young artist who\u0027s benefited from every \nopportunity that Matthew Shell and DJ Flexx have given him. From a \ntalented vocalist with little exposure, Vicu has grown into an \nimpressive songwriter and artist with two original song releases, \"\u003cstrong\u003e\u003ca href=\"http://www.soultracks.com/first-listen-matthew-shell-dance-shake\"\u003eDance Shake\u003c/a\u003e\u003c/strong\u003e\" and \"\u003cstrong\u003e\u003ca href=\"https://soundcloud.com/vicuschek/london-bridges\"\u003eLondon Bridges\u003c/a\u003e\u003c/strong\u003e.\" Two of his songs are featured on Matthew\u0027s recent album \"\u003cstrong\u003e\u003ca href=\"http://narked.com/album/mts-spiritual-relationship/\"\u003eSpiritual Relationship: The Deeper Meaning\u003c/a\u003e\u003c/strong\u003e,\"\n which includes performances from multiple Grammy-award winners and jazz\n legend Gerald Albright. Vicu has recorded music videos with topnotch \nartists like \u003cstrong\u003e\u003ca href=\"https://www.youtube.com/watch?v=tvzpPY7zsU8\"\u003eReilly Biederer\u003c/a\u003e\u003c/strong\u003e of NBC\u0027s \u201cThe Voice\u201d on their cover song \"\u003ca href=\"https://www.youtube.com/watch?v=tvzpPY7zsU8\"\u003e\u003cstrong\u003eMistletoe\u003c/strong\u003e\u003c/a\u003e\" and \u003cstrong\u003e\u003ca href=\"https://soundcloud.com/vicuschek/dance-shake\"\u003eIhsAn Bilal\u003c/a\u003e\u003c/strong\u003e on their original song \"\u003ca href=\"https://soundcloud.com/vicuschek/dance-shake\"\u003e\u003cstrong\u003eDance Shake\u003c/strong\u003e\u003c/a\u003e.\"\n Vicu has collaborated with world-class musicians, including guitarist \nCollin Brooks and vocalist Kenny Wesley on the cover song \"Heartbreak \nHeard Around The World\" and with cellist Yoed Nir on the songs \"\u003ca href=\"https://soundcloud.com/vicuschek/sets/not-my-type-at-all\"\u003e\u003cstrong\u003eNot My Type At All\u003c/strong\u003e\u003c/a\u003e\" and \"\u003ca href=\"https://soundcloud.com/vicuschek/dance-shake\"\u003e\u003cstrong\u003eDance Shake\u003c/strong\u003e\u003c/a\u003e,\" available now on \u003ca href=\"https://itunes.apple.com/us/album/spiritual-relationship-deeper/id1047888497\"\u003e\u003cstrong\u003eiTunes\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"http://www.amazon.com/Spiritual-Relationship-The-Deeper-Meaning/product-reviews/B016FQ05F2/\"\u003e\u003cstrong\u003eAmazon\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://play.spotify.com/album/1b5IZSope30Vz24x6Fg72y?play=true\u0026amp;utm_source=open.spotify.com\u0026amp;utm_medium=open\"\u003e\u003cstrong\u003eSpotify\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://www.cdbaby.com/cd/matthewshell28\"\u003e\u003cstrong\u003eCD Baby\u003c/strong\u003e\u003c/a\u003e,\n and through all digital retailers. With every new release, Vicu\u0027s fan \nbase widens and he advances his artistry, continually honing his \ndistinct sound. With every opportunity, Vicu stays humble and grateful.",
