    "summary": "\u003cimg src=\"https://i.lensdump.com/i/8TMt9v.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThat\u0027s the goal I set for myself about two years ago. Since then I\u0027ve lost over \u003cstrong\u003efifty pounds\u003c/strong\u003e, tackled more costumes than ever before and faced my fear of going live to show the internet how bad I am at first person shooters. \u003cstrong\u003eI want to continue to do all of these things and\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255);\"\u003eMORE...\u003c/strong\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cspan style=\"background-color: rgb(146, 205, 220);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(49, 133, 155);\"\u003e \u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003c/span\u003e\u003c/span\u003eincluding get good at shooters. I want to grow as an artist and a person and I want you to be there to see it and support me... \u003cstrong style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003ebut only if you want to of course\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.lensdump.com/i/8TMEkz.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.lensdump.com/i/8TMJr7.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy\u00a0name is Casey. I am a full-time Graphic Designer currently devoting \u003cstrong\u003e40+ hours a week\u003c/strong\u003e to making ends meet. My spare time and \u003cstrong\u003eANY\u003c/strong\u003e cash I can spare \u003cstrong\u003eALL\u003c/strong\u003e goes toward making costumes that express my \u003cstrong\u003eLOVE\u003c/strong\u003e of video games and anime. Annnnd! When I\u2019m not doing those things, you can catch me on Twitch. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.lensdump.com/i/8TMklT.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMy average costume costs AT LEAST $300.\u003c/strong\u003e With your support, I know I can devote more time and energy to projects and\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e \u003cstrong\u003eproduce better quality content, faster.\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e I want to make and photograph more costumes, stream more frequently and start putting my face on Youtube. \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI want to create the content that you want and let you follow my journey as close as you want.\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.lensdump.com/i/8TMRG5.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHere are some examples of my costuming projects and photoshoots. Most of this was\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emade possible ENTIRELY by the FOXFAM here on\u00a0Patreon.\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.lensdump.com/i/8TM7ra.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://i.lensdump.com/i/8TMeM1.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSome examples of my boudoir looks\u00a0\u003cstrong\u003ecreated for the FOXFAM and\u00a0featured in Patreon exclusive\u00a0\u003c/strong\u003e\u003cstrong\u003ephotosets and prints\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.lensdump.com/i/8TMKbQ.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eHere are some places you can check out more of my work and get a better idea of who I am and what I do:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://twitch.tv/vanityfox\"\u003eTwitch\u003cbr\u003e\u003c/a\u003e\u003ca\u003e\u003c/a\u003e\u003ca href=\"http://instagram.com/vanityfoxx\"\u003eInstagram\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://facebook.com/vanityfoxcosplay\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://twitter.com/xvanityfox\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cimg src=\"https://i.lensdump.com/i/8TM1LC.png\"\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eYou do not have to be a Patron to be a Supporter.\u003c/strong\u003e Supporting me on Patreon is going \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eABOVE AND BEYOND.\u003c/strong\u003e Liking a post or photo, leaving a comment, clicking the share button or hanging out for a stream, all of these are ways \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eyou can show support without spending a dime\u003c/strong\u003e and they all are so much more important to me than you might realize. \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eYour support, on any level and in any way, inspires me every day. \u0026lt;3\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003ePledge money will \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eALWAYS\u003c/strong\u003e be used to support my cosplay and streaming endeavors. When pledges are collected each month I immediately purchase rewards and polaroid film, pay photographers, buy print rights and pay for shipping and shipping supplies. I use the \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eremainder \u003c/strong\u003eof the funds to purchase cosplay supplies and items or cover cosplay related expenses. Patreon does \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eNOT \u003c/strong\u003eallow me to profit off of cosplay. \u003cstrong style=\"color: rgb(0, 0, 0);\"\u003eIt \u003c/strong\u003e\u003cstrong style=\"color: rgb(0, 0, 0);\"\u003ehelps me cover the cost of my art while allowing me to give back to the people that make it possible. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003ePhotos above by Sweet Sensation Photography, Alien Being Studios, AshB Images, Anna Fischer, Athel Cosplay Photography, Shashin Cosplay Photography, Monring Addict\u00a0Photography, Mineralblu Photography and myself.\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
