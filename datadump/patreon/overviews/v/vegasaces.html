    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FSZmJlZcsEwA%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DSZmJlZcsEwA%26feature%3Dyoutu.be\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FSZmJlZcsEwA%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cimg src=\"http://www.vegas-aces.com/other/patreon/what-is-vegas-aces.jpg\"\u003e\u003cbr\u003e\nVegas-Aces is a\nwebsite \u0026amp; youtube channel that creates free, high-quality educational videos\non how to play \u0026amp; deal casino table games. These videos are used by players,\nteachers, casinos, dealers, universities, and other trade schools all around\nthe world.\n\u003cbr\u003e\n\u003cbr\u003e\nMy goal is to\nprovide trade-school quality training videos for free so that way the people\nwho can\u0027t afford to go to school can still get a job in the gaming industry.\n\u003cbr\u003e\n\u003cbr\u003e\nSo far I\u0027ve created\nvideo courses on Mini-Baccarat, Pai-Gow Poker, Blackjack and more!\n\u003cbr\u003e\n\u003cbr\u003e\nHere\u0027s an example:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/eARczjMwdvs\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.vegas-aces.com/other/patreon/why-do-i-need-your-help.jpg\"\u003e\u003cbr\u003e\nVegas-Aces is\nexpensive. It takes a lot of time, effort and money to create content,\nespecially if you want to get it right, and when I have a philosophy of\n\"Free Information\", that sort of means that there is no money coming\nin and everything is \"Out-of-pocket\". This is a very poor business\nmodel and it\u0027s also the reason why there are so many delays in uploading new\ncontent or why some videos can\u0027t be created at all (I don\u0027t have the money to\nbuy the supplies) and so on.\n\u003cbr\u003e\nThe only way I can\nmake enough money to run this while still keeping all of the information free\nis by crowd-sourcing. This means that YOU are the reason why this information is\nstill on the internet and available for free to the world. \n\u003cbr\u003e\n\u003cbr\u003e\nAnd to thank you for\nyour contribution, I\u0027ve added some pretty cool rewards below. If there is a\nreward you want and it\u0027s not on the list, then send me a message and I\u0027ll consider adding it to the list.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.vegas-aces.com/other/patreon/no-money.jpg\"\u003e\u003cbr\u003e\nThank you so much\nfor wanting to contribute! \n\u003cbr\u003e\nThere are many ways\nthat you can help without having to pay a dime!\n\u003cbr\u003e\nHow? By volunteering\nyour time, your effort or by giving me helpful information. \n\u003cbr\u003e\nThere\u0027s a lot of\nwork that needs to be done, which is a difficult task for one person to do, but\nif a handful of people volunteer their time and energy towards a certain goal,\nthen imagine how much we can accomplish! \n\u003cbr\u003e\n\u003cbr\u003e\nHere are some ways\nyou can help out:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003ePlayers\u003c/strong\u003e - I would\nlove to hear your stories of all of the crazy things you\u0027ve seen in a casino!\n\t\u003c/li\u003e\n\u003cbr\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eDealers\u003c/strong\u003e - Would you\nbe willing to share your toke numbers for one random week out of the month?\nThis will help update my \u003ca href=\"http://www.vegas-aces.com/Root/tips/tips.html\" rel=\"nofollow\" target=\"_blank\"\u003eWorld Toke Board\u003c/a\u003e and the more information I can\ngather, the better! Would you be willing to send me your instruction manuals\nthat the casinos or trade schools give you? \u003ca href=\"http://www.vegas-aces.com/Root/dealers/pages/roulette/instruction-manuals/roulette-instruction-manuals.html\" rel=\"nofollow\" target=\"_blank\"\u003eI want to anonymously add them to all of my other instruction manuals I have on the website.\u003c/a\u003e Plus, I would love\nto hear your stories of all of the crazy things you\u0027ve seen in a casino!\n\t\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCraps or Roulette Table Owners\u003c/strong\u003e - Do you own a Craps table or a Roulette table? Do you know someone who does? Would you be willing to let me shoot my \"How To\" videos on your table?\u003c/li\u003e\n\u003cbr\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eWeb Designers\u003c/strong\u003e - Do\nyou know how to create a Responsive Web Design? Would you be willing to\nvolunteer your time in order to make my site mobile friendly? \n\t\u003c/li\u003e\n\u003cbr\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eVideo Editors\u003c/strong\u003e -\nWould you be willing to donate a few hours to help edit one of my future\nvideos?\n\t\u003c/li\u003e\n\u003cbr\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eArtist or Graphic\nDesigners\n\t\u003c/strong\u003e - Will you be willing to donate some time to help create images for a\nfuture video or the website?\n\t\u003c/li\u003e\n\u003cbr\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eProgrammers \u003c/strong\u003e- Can you\ncreate an iphone or Android app? Would you be willing to volunteer your time to\ncreate apps for Vegas-Aces? I\u0027m willing to share any revenue made from this.\n\t\u003c/li\u003e\n\u003cbr\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eYouTube Creators \u003c/strong\u003e-\nDo you have more than 2,000 subscribers and you\u0027re looking to collaborate on a\nfuture video? So am I! Send me a message with your idea.\n\t\u003c/li\u003e\n\u003cbr\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eMusician\u003c/strong\u003e - Would you\nbe willing to create the music for my videos?\n\t\u003c/li\u003e\n\u003cbr\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eBi-Lingual People \u003c/strong\u003e-\nWould you be willing to translate some of my videos for me?\n\t\u003c/li\u003e\n\u003cbr\u003e\u003c/ul\u003e\n\u003cul\u003e\n\u003cli\u003e\n\u003cstrong\u003eOther Tasks\u003c/strong\u003e - I need\nsomeone to watch my interview videos and write out a transcript of what was\nsaid.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nIf you can think of\na way to help out that I didn\u0027t mention, then please message me and let\u0027s see\nwhat we can accomplish. Thank you so much for all of your help! I couldn\u0027t do\nthis without you!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://www.vegas-aces.com/other/patreon/other-questions.jpg\"\u003e\u003cbr\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\" rel=\"nofollow\" target=\"_blank\"\u003eWhat is Patreon?\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606305-I-want-to-support-a-creator-How-do-I-become-a-patron-\" rel=\"nofollow\" target=\"_blank\"\u003eWho can be a Patron?\u003c/a\u003e\n\u003cbr\u003e\n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606265-How-do-rewards-work-\" rel=\"nofollow\" target=\"_blank\"\u003eHow do Rewards work?\u003c/a\u003e"
