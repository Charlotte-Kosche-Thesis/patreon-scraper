    "published_at": "2017-02-02T21:04:35+00:00",
    "summary": "Hea \u003cstrong\u003e\u003cem\u003epatroonlane\u003c/em\u003e\u003c/strong\u003e, \"Vaba mikrofon\" on igan\u00e4dalane taskuh\u00e4\u00e4ling, mille saatejuhid tunnevad end mikrofonide ees vabalt. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMiks Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOleme pikalt m\u00f5elnud kuidas katta saate tegemisega seotud kulusid ilma, et potentsiaalne sponsor m\u00e4\u00e4raks saate fookuse, jututeemad ning paneks ette piiranguid. \u003cbr\u003e\u003cbr\u003eKulutused, mis seonduvad saate tegemisega: domeen ja veebimajutus, mikrofonid, helisummutid, montaa\u017eitehnika, elekter ja saatejuhtide poolt tarbitud vesi. \u003cbr\u003e\u003cbr\u003eLeiame, et Patreon on meie jaoks ideaalne lahendus, kuna kuulajate kaasamine saate tegemisse annab meile v\u00f5imaluse viia saade uuele tasemele ilma, et peaksime formaati muutma. Patreonis j\u00e4etud toetus j\u00f5uab otse meie rahakotti ja lihtsustab meie t\u00f6\u00f6d. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKes me oleme?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSaatejuhtideks on\u00a0\u003ca href=\"https://twitter.com/jakobrosin\"\u003eJakob Rosin\u003c/a\u003e ja\u00a0\u003ca href=\"https://twitter.com/ronaldliive\"\u003eRonald Liive\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eRonald\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e avastas t\u00e4pselt k\u00fcmme aastat tagasi, et tal on suur huvi tehnoloogia ning \u00fchtlasi uue meedia ja ajakirjanduse vastu. Sellest ajast saadik on Ronald olnud seotud mitmete Eesti taskuh\u00e4\u00e4lingute tegemisega ning on kirjutanud tehnikaga seonduvast erinevates veebiv\u00e4ljaannetes ning ajalehtedes ja ajakirjades. \u003cbr\u003e\u003cbr\u003eLisaks \"Vaba mikrofoni\" saatele saab Ronaldit kuulda igal neljap\u00e4eval Raadio 2 \"Tehnikakodanikud\" saates. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eJakob\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e on, nojah, ka \u00fcks tehnikaentusiast, kes muuhulgas suutis lapsep\u00f5lves sisuliselt algosakesteks lahti v\u00f5tta ei v\u00e4hem ega rohkem kui viis kassettmakki. T\u00e4naseks on ta f\u00fc\u00fcsiliste asjade l\u00f5hkumise l\u00f5petanud, p\u00fc\u00fcdes asja tuumani j\u00f5uda veidi humaansemal teel -  uurides ja kirjutades tehnoloogiast Geenius.ee tehnoloogiauudisteportaalis. \u003cbr\u003e\u003cbr\u003eKuna Jakobil on suur huvi ka \u00fcmbritseva helimaailma vastu, on tema enda \u00f5lule v\u00f5tnud \"Vaba mikrofoni\" taskuh\u00e4\u00e4lingu monteerimise, mida ta teeb aeg-ajalt liigagi innukalt. Lisaks kirjutamisele ja podcasti loomisele \u00e4ratab Jakob Eestimaad iga reede hommikul Raadio2 sagedustel. Ja kui aega \u00fcle j\u00e4\u00e4b, siis talle meeldib ulmet kah lugeda. Ja Twitteris s\u00e4utsuda.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMis on \"Vaba mikrofon\"?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/vabamikrofon\"\u003e\"Vaba mikrofon\"\u003c/a\u003e on taskuh\u00e4\u00e4ling, kus saatejuhid r\u00e4\u00e4givad vabas vormis neist teemadest, mis pakuvad neile huvi. Kuna k\u00f5igil kolmel saatejuhil on suur huvi tehnoloogia ning ajakirjanduse vastu, siis need on ka p\u00f5hiteemadeks. T\u00e4helepanu p\u00f6\u00f6ratakse ka raamatutele, teleseriaalidele, audioraamatutele, YouTube\u0027i staaridele, poliitikale ja paljudele muudele teemadele. \u003cbr\u003e\u003cbr\u003eSaatejuhid tunnevad end mikrofonide ees vabalt, mis t\u00e4hendab seda, et kui leitakse p\u00f5hjus kellegi v\u00f5i millegi kritiseerimiseks, siis seda ka tehakse. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eKuidas saab meid j\u00e4lgida ja kuulata?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.instagram.com/vabamikrofon\"\u003eInstagram\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.twitter.com/vabamikrofon\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://itunes.apple.com/podcast/vaba-mikrofon/id1129108976?mt=2\"\u003eiTunes\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/vabamikrofon/\"\u003eFacebook\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.soundcloud.com/vaba-mikrofon\"\u003eSoundcloud\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://feeds.soundcloud.com/users/soundcloud:users:235122109/sounds.rss\"\u003eRSS\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eV\u00f5ta meiega \u00fchendust:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"mailto:vabamikrofon@gmail.com\"\u003evabamikrofon@gmail.com\u003c/a\u003e\u003cbr\u003e"
