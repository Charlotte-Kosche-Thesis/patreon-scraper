    "summary": "Il y a de cela un an, l\u0027id\u00e9e cingl\u00e9e de quitter notre chez-soi pour voyager en voilier nous a fr\u00f4l\u00e9 l\u0027esprit, jusqu\u0027\u00e0 s\u0027impr\u00e9gner dans nos t\u00eates. On \u00e9tait encore \u00e9tudiants, et avait respectivement 19 et 20 ans. L\u0027exp\u00e9rience en voile? Dans mon cas, nulle.  Mais heureusement, Eloi avait retir\u00e9 de l\u0027exp\u00e9rience lors des sorties \u00e0 voile sur le bateau familial: le Galway Bay. Alors, apr\u00e8s un bon 7 mois de logistique, de pilage d\u0027argent et de cours de navigation, on a r\u00e9ussi a pourvoir et restaurer le Galway Bay qui \u00e9tait mis \u00e0 sec depuis 7 ans. \u003cbr\u003eAinsi, on file aujourd\u0027hui \u00e0 travers les canaux de la c\u00f4te Est des \u00c9tats-Unis et les   \u00eeles bahamiennes. Et on est en amour avec tous les beaux moments que ce voyage nous procure! \u003cbr\u003eDepuis notre d\u00e9part, on a pris l\u0027habitude de filmer et monter des vid\u00e9os sur nos p\u00e9riples. On travaille fort sur ceux-ci, mais on a du fun! Bien qu\u0027on ne soit pas encore de fins connaisseurs en mati\u00e8re de voile, on souhaite vous montrer le quotidien de cette vie marginale, qui nous fait grandir et apprendre sans c\u00e8sse. \u003cbr\u003eMaintenant, on a cr\u00e9\u00e9 cette page Patreon parce qu\u0027il n\u0027y a pas plus grand r\u00eave pour nous que de poursuivre cette excitante aventure! Et m\u00eame si voyager \u00e0 voile, \u00e7a co\u00fbte pas tr\u00e8s tr\u00e8s ch\u00e8re, \u00e7a prend quand m\u00eame un petit peu de sous. On vous invite donc, \u00e0 nous encourager, si ces vid\u00e9os vous touchent et vous procurent du bien. Chaque dollar, chaque cenne compte pr\u00e9cieusement pour nous. Cela nous aide \u00e0 payer notre \u00e9picerie, \u00e0 pourvoir le bateau des pi\u00e8ces n\u00e9c\u00e9ssaire \u00e0 son bon fonctionnement et \u00e0 nous g\u00e2ter une bonne bi\u00e8re fra\u00eeche de temps \u00e0 autres. Et bien s\u00fbre, si les moyens y sont, cela peut nous permettre de se garnir de meilleurs \u00e9quipement de filmage, pour vous faire d\u0027encore meilleurs vid\u00e9os!\u003cbr\u003e\u00c9videmment, nos Patreons ne s\u0027en sortent pas les mains vides! Vous faites partie de l\u0027exclusivit\u00e9 qui pourront visionner nos vid\u00e9os 2 jours avant leur sortie officielle. De plus, on vous donnes des nouvelles personnellement, que ce soit des discussions en live, des vid\u00e9os live, etc. Et encore mieux, vous contribuez \u00e0 notre voyage comme personne d\u0027autre, tout en encourageant cette merveilleuse plateforme qu\u0027est Patreon, sans laquelle bien des artistes n\u0027auraient autant de libert\u00e9 de cr\u00e9ation. \u003cbr\u003eAllez, assez de bavardage! Il est temps de poursuivre notre route vers les Bahamas! \u003cbr\u003eUn IMMENSE merci \u00e0 tout nos patreons, cette aventure est maintenant possible gr\u00e2ce \u00e0 vous.\u003cbr\u003eAnabelle et Eloi\u003cbr\u003eLes Copains\u003cbr\u003e"
