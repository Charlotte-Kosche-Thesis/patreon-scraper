    "summary": "\u003ch1 style=\"text-align: center;\"\u003eVoices of the Street\u003c/h1\u003e\n\u003ch2 style=\"text-align: center;\"\u003eInterviews with New York\u0027s homeless..\u003c/h2\u003e\n\u003ch4\u003e\u003cbr\u003eVoices Of The Street is an independent project which interviews New York\u0027s homeless people, giving them a public and global avenue to be heard.\u00a0\u003c/h4\u003e\n\u003ch4\u003e\u003cbr\u003eOur goal is to have the people and government of New York hear from the cities homeless themselves, what it is they lack and what\u0027s keeping them on the streets. \u00a0\u003c/h4\u003e\u003cbr\u003e\n\u003ch4\u003eThe homeless deserve their own voice. We believe hearing their stories, their needs and what they think the city lacks for them, will be able to bring about change.. It\u0027s time we listened.\u00a0\u003c/h4\u003e\n\u003ch4\u003e\u003cbr\u003eAside from utilizing the power of social media, and people sharing their videos, we\u0027ll be working hard to get the project in front of the right people who can influence this change.\u00a0\u003c/h4\u003e\n\u003cbr\u003e\nTo learn what inspired the project,\u00a0\u003ca href=\"https://youtu.be/XUqTPX5DoM0\" target=\"_blank\"\u003ewatch Matt tell the story here!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eTo watch the official project trailer,\u00a0\u003ca href=\"https://youtu.be/F8Hg5MepJz8\" target=\"_blank\"\u003eclick here!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eTo learn how the funds are used,\u00a0\u003ca href=\"http://voicesofthestreet.com/\" target=\"_blank\"\u003echeck out the FAQ on the website.\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eCheck out the\u00a0\u003ca href=\"http://voicesofthestreet.com/\" target=\"_blank\"\u003eVoices Of The Street website here\u003c/a\u003e for more info and to watch some of the interviews with New York\u0027s homeless.\u003cbr\u003e\u003cbr\u003eHere\u0027s the latest interview - Chris\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/O7Fps2vwkfQ?rel=0\u0026amp;showinfo=0\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eInterviews from these wonderful people and more are on the official website..\u003cimg src=\"https://static1.squarespace.com/static/569141047086d724272605ad/590a4217893fc0d31893a786/590a425d1e5b6ce0876d3df6/1495401200607/Screen+Shot+2017-05-03+at+3.16.28+pm.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/569141047086d724272605ad/t/590a3dc83a04112426faff46/1493843406126/?format=1000w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/569141047086d724272605ad/t/590a3df0db29d60889f93b39/1493843449699/?format=1000w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/569141047086d724272605ad/t/590a45a3db29d60889f9c9d4/1493845420891/?format=1000w\"\u003e"
