    "summary": "\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWelcome to my den\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m a ravenous monster that does what all ravenous monsters do - that, plus creating adult art centered on the themes of \u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eVore\u003c/span\u003e, Monsters, Cooking/Cannibalism, BDSM,\u003c/span\u003e\u003c/strong\u003e and assorted peril.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAside from this site, I\u0027m active on \u003ca href=\"https://aryion.com\" target=\"_blank\"\u003eEka\u0027s Portal\u003c/a\u003e under the name of \u003ca href=\"https://aryion.com/g4/user/ragnar\" target=\"_blank\"\u003eRagnar\u003c/a\u003e, and on Tumblr as \u003ca href=\"https://ravenousmonster.tumblr.com/\" target=\"_blank\"\u003eRavenousmonster \u003c/a\u003e. \u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003eIf you are supporting me, you have all my gratitude! \u003c/strong\u003eYou\u0027re helping me keep making the art you love!\u003cbr\u003eThough, my gratitude isn\u0027t the only reward you\u0027re getting!\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eHere\u0027s my current reward plan\u003c/span\u003e\u003c/strong\u003e; please note that, since I\u0027m just getting started here, it might be subjected to changes in the future.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eTier 1 rewards\u003c/strong\u003e (1 $)\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e: \u003cstrong\u003eAll my free art\u003c/strong\u003e - all the art I have made and will keep making for the aforementioned galleries will be uploaded here as well; \u003cstrong\u003eEarly access to monthly sketches \u003c/strong\u003e- \u003c/span\u003e\u003c/span\u003e\u003c/span\u003eI\u0027ll be making semi-regularly sketches, that will be visible to my patrons one month before I publish them anywhere else.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTier 2 rewards\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e (2 $):\u003c/span\u003e \u003cstrong\u003eAll of the above;\u003c/strong\u003e \u003cstrong\u003e\"Medium\" priority \u003cstrong\u003efor my commission slots \u003c/strong\u003e\u003c/strong\u003e- Whenever I\u0027ll have open commission slots, you will have priority above non-Patrons, although higher-tier Patrons might have higher priority than yours\u003cstrong\u003e; Access to vote pools \u003c/strong\u003e- At times I\u0027ll open pools with several options for the next scene I\u0027ll draw; from this tier up, you\u0027ll be able to vote for your favourite option, and hopefully see more art of your preference!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTier 3 rewards\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e (7,50 $):\u003c/span\u003e \u003cstrong\u003eAll of the above;\u003c/strong\u003e \u003cstrong\u003eBi-monthly sketch slot\u003cstrong\u003e \u003c/strong\u003e\u003cem\u003e(limited number)\u003c/em\u003e\u003c/strong\u003e- You can request me a sketch every two months!\u00a0\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTier 4 rewards\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e (10 $):\u003c/span\u003e \u003cstrong\u003eAll of the above;\u003c/strong\u003e \u003cstrong\u003eMonthly sketch slot \u003cem\u003e(Early bird - limited number!)\u003c/em\u003e\u003c/strong\u003e- You can request me a sketch every month, instead of one every two!\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eTier 5 rewards\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e (15 $):\u003c/span\u003e \u003cstrong\u003eAll of the above;\u003c/strong\u003e \u003cstrong\u003eMonthly sketch slot \u003cem\u003e(limited number)\u003c/em\u003e\u003c/strong\u003e- You can request me a sketch every month, instead of one every two!\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cbr\u003e"
