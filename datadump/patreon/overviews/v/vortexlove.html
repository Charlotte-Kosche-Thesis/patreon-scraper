    "published_at": "2018-03-24T10:01:08+00:00",
    "summary": "\u003cimg src=\"https://www.vortex.love/wp-content/uploads/2018/03/Vortex-Version-1-Design-1.jpg\"\u003e\u003cbr\u003e\n\u003cem style=\"font-weight: bold;\"\u003eExploration of Conscious Erotica.\u003c/em\u003e\u003cbr\u003e\n\u003cem style=\"font-weight: bold;\"\u003eEmbodied humans exploring their unique sexuality.\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Vortex is a place we lose \u0026amp; find ourselves.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eTo find our authentic sexual depths.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eReal intimacy, connected sexuality, \u003cbr\u003ecelebrated through sacred ritual and visual magic.\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nWe are consciously creating beautiful erotic visual magic that inspires and deepens our sexuality. \u003cbr\u003e\nReal, un-scripted, sacred, all-inclusive and magical.\u003cbr\u003e\n\u003cbr\u003eWe mostly shoot film to achieve real, raw, tangible magic\u003cbr\u003e\nWe only work with regular people who are exploring their sexuality (no actors/models)\u003cbr\u003e\nWe don\u0027t airbrush or photoshop content\u003cbr\u003e\nWe don\u0027t direct or pose our participants, it is completely natural\u003cbr\u003e\nWe are 100% independent and self funded\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThankyou for your help \u003c/strong\u003ein achieving\u00a0our dream to create an online platform of conscious erotica exploring the awareness of connected sexuality through photography, video, and VR.\u003cbr\u003e\n\u003cstrong\u003eFor contributing\u003c/strong\u003e to an alternative to the current mis-educating and destructive porn industry and to support those healing, and dedicating themselves to the future of sex. \u003cbr\u003e\n\u003cstrong\u003eAnd re-designing\u003c/strong\u003e the way we view, learn and explore sexuality and erotica.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://www.vortex.love/wp-content/uploads/2018/03/VICON-blk.png\"\u003e\u003c/div\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eF.A.Q\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eHow does this work?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003ePatreon means you set up a pledge for a little contribution for us to continue to create new photos, video and VR.\u00a0 When you pledge you get access to premium unrestricted content on our site and on Patreon, which is updated with new full sets twice weekly!\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003eFor more, you can visit the \u003ca href=\"http://www.patreon.com/faq\"\u003epatreon FAQ\u003c/a\u003e.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eWhat happens after I pledge?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eYou will see a confirmation page with information and links to passwords. If your pledge amount comes with digital rewards ($9+) you\u0027ll be able to see \u0026gt;\u0026gt; \u003ca href=\"https://www.patreon.com/posts/1868580\"\u003e\u003cstrong\u003ea post in the creator\u0027s section\u003c/strong\u003e\u003c/a\u003e \u0026lt;\u0026lt; that gives you access to the supporters only area of our site. Physical rewards are sent if and when the pledges are collected at the \u003cem\u003ebeginning of the next month.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003eWhat will you use the money for? \u003cbr\u003eWe\u0027ll work hard to build The Vortex into something really special: a movement and a tribe for amazing humans. To be able to pay videographers, editors, photographers and web-developers.\u003cbr\u003e \u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eYour help goes towards:\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e1)\u003c/strong\u003e number one priority : paying our creatives to make this transformational experience possible for all participants\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e2)\u003c/strong\u003e licensing music from independant musicians for use in our films! getting other creators paid.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e3)\u003c/strong\u003e developing and maintaining our own website and video hosting.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e4)\u003c/strong\u003e  shoot costs, i.e locations/travel/equipment.\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eWhy choose this way of funding?\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cstrong\u003eSimply, it keeps us \u003cem\u003eindependent, diverse, creative and risky\u003c/em\u003e. If we had to sell X amount of product to get by, making crowd pleasing, middle of the road work would be incentivised. Your on going support and funding on Patreon have allowed us the freedom to run with our most creative and strangest ideas and work with a really wide range of excellent people. It lets us create what we think is most interesting and important, not just what will sell the most. We are eternally grateful to you all for that opportunity and we want it to continue!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u0026gt;\u0026gt;\u00a0\u003c/strong\u003e\u003ca href=\"http://www.instagram.com/the_vortex_official\" target=\"_blank\"\u003eFollow us on Instagram\u003c/a\u003e\u003cstrong\u003e\u00a0\u0026lt;\u0026lt;\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u0026gt;\u0026gt;\u00a0\u003c/strong\u003e\u003ca href=\"http://www.vortex.love\"\u003eCheck out our website (NSFW)\u003c/a\u003e\u003cstrong\u003e\u0026lt;\u0026lt;\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
