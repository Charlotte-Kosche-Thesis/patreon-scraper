    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg height=\"228\" src=\"https://farm1.staticflickr.com/884/26671724137_9e78d90b95_o.jpg\" width=\"600\"\u003e\u003c/div\u003e\u003cbr\u003eHello, I\u0027m Bee! \u003cbr\u003e\u003cbr\u003eFreelance copywriter and creative lifestyle and book blogger,\u00a0at \u003ca href=\"http://www.vivatramp.co.uk%2C/\"\u003ewww.vivatramp.co.uk,\u003c/a\u003e who can usually be found face-first in a decadent bowl of pasta.\u00a0\u003cbr\u003e\u003cbr\u003eI have come to realise that whilst pasta is life-affirming, and essentially cures all ills, it\u0027s sometimes important to look up from the bowl and make something...that isn\u0027t another bowl of pasta.\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003c/span\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWHAT CAN PATRONS EXPECT?\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003eI miss the golden age of blogging, when communities found one another in comments sections and friendships were forged over shared interests, and I\u0027d love to bring that back via this Patreon page. I\u0027m aiming to make this page a resourceful and supportive hub for creative individuals, who not only want to support my work but advance theirs too.\u00a0\u003cbr\u003e\u003cbr\u003eYou don\u0027t need to be a creative yourself to join in the fun. Everyone is welcome! You can subscribe on a per-month basis, from \u00a33.50 a month upwards, and you\u0027re able to unsubscribe at any time. No questions asked and no hard feelings.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"color: rgb(217, 150, 148); background-color: initial; text-align: center;\"\u003eTESTIMONIALS\u003c/strong\u003e\u003c/div\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003eI am blessed with some wonderful like-minded and creative patrons. Here\u0027s what they had to say about the community we\u0027ve built together:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u0027After a few years of illness, I wanted to get back in touch with my creativity but I didn\u0027t really know how. Joining Bee\u0027s Patreon community has helped ease me back in with gentle, encouraging steps. It\u0027s so wonderful to discuss these things with others, as I don\u0027t have many people in my personal life at the moment, and it\u0027s really opened me and my imagination back up. I cancelled one of my favourite magazine subscriptions, choosing to put the money towards my Patreon subscription to Bee and it\u0027s one of the most lovely, easy changes I\u0027ve made to my lifestyle lately\u0027 \u003cstrong\u003e- Lauren\u003c/strong\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u0027As somebody that writes several thousand words a day, joining Bee\u0027s Patreon and community has been one of the best decisions thus far this year. From the creative prompts to her insightful approach to every part of words, writing and reading, it\u0027s a great community to be part of to gently nurture your creative side. Plus, the Book Club is totally helping to keep me on track with my personal fictional reading goals\u0027 \u003cstrong\u003e- Michelle\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u0027Joining Bee\u0027s Patreon page has to be one of the most positive things I have done this year. Being able to support such an inspiring lady like Bee is really pushing me to look at the world differently. I don\u0027t have a lot of confidence when it comes to reading and writing as I\u0027m severely dyslexic so anything to do with chatting about books used to send me into such a spin and panic. I like having such a nurturing community, a safe place to read, share, take in other people\u0027s words and read Bee\u0027s poetry. Being part of this community is helping me to realise the potential of my words and drawings, so thank you!\u0027 - \u003cstrong\u003eElla\u003c/strong\u003e.\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eWHAT\u0027S IN IT FOR MY PATRONS?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eIn exchange for your support, you\u0027ll have access to a ton of exclusive content. I\u0027m offering three reward tiers that you can subscribe to on a per-month basis: \u003cstrong\u003eThe Honeybees\u003c/strong\u003e, \u003cstrong\u003eThe Bumblebees\u003c/strong\u003e and \u003cstrong\u003eThe Queen Bees\u003c/strong\u003e.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Honeybees\u003c/strong\u003e\u00a0tier includes access to all of my lifestyle and book content, personal updates, and polls. It\u0027s essentially a more personal version of my existing website. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Bumblebees\u003c/strong\u003e\u00a0tier includes access to everything from The Honeybees tier as well as\u00a0access to my private Instagram account full of behind-the-scenes content. There will be days in the life of my creativity, mini vlogs of my adventures, and a possible bookshelf tour! Bumblebees also have access to a monthly downloadable creative guide, full of creative inspo!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThe Queen Bees\u003c/strong\u003e get everything from the above tiers, alongside all of my creative writing content, from tailored advice posts to extensive writing prompts, from writing exercises to updates on my first poetry collection. Patrons will have access to my projects as-and-when they happen. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Queen Bees\u003c/strong\u003e also gain access to my new and exclusive \u003cstrong\u003eBOOK CLUB\u003c/strong\u003e! Read a book with me every couple of months and participate in interesting discussion threads full of questions and real-time observations! \u003cbr\u003e\u003cbr\u003e\nFor more information, check out the rewards bar to the right. Any questions? Drop me an email at\u00a0\u003cem\u003e\u003cstrong\u003ebee@vivatramp.co.uk\u003c/strong\u003e.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWHY DO I NEED SUPPORT / WHAT WILL I DO WITH IT? \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIt has taken me years to realise that I am worthy of achievement and that I do actually possess a skillset worth sharing. It\u0027s my dream to be able to support myself by sharing what I love with other people, especially as my aching body is no longer compatible with the average 9-5. \u003cbr\u003e\u003cbr\u003eWith your support, I\u0027ll be able to focus my time and energy on my creative projects and, in turn, be able to create stronger work.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(217, 150, 148); background-color: initial; text-align: center;\"\u003eTHANK YOU\u003c/strong\u003e\u003c/div\u003e\u003cstrong style=\"color: rgb(217, 150, 148); background-color: initial; text-align: center;\"\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003eMinutes, hours, days of my life have been spent wondering if my creativity is valid, or as good as X, or even good enough full stop. Your support, whether that\u0027s via a Patreon subscription or a share of this page on social media, reminds me that I deserve this space. I\u0027ll use your support to share\u00a0content that strives to remind others that their creativity, however new or low-fi or niche, is just as important too.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: right;\"\u003e\n\t\u003cspan style=\"color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cem\u003eFind me on\u00a0\u003ca href=\"https://twitter.com/vivatramp\" target=\"_blank\"\u003eTwitter\u003c/a\u003e,\u00a0\u003ca href=\"https://www.instagram.com/vivatramp/\"\u003eInstagram\u003c/a\u003e,\u00a0\u003c/em\u003e\u003ca href=\"https://www.pinterest.co.uk/vivatramp\" target=\"_blank\"\u003ePinterest\u003c/a\u003e\u003cem\u003e\u00a0and my\u00a0\u003ca href=\"http://www.vivatramp.co.uk\" target=\"_blank\"\u003eblog\u003c/a\u003e.\u00a0\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"

     "description": "(\u003cem\u003eabout \u00a33.50 a month\u003c/em\u003e)\n\u003cp\u003e\u003cbr\u003e\nThank you \u003cstrong\u003eSO\u003c/strong\u003e much for your support! I appreciate it massively. \u00a0You\u0027ll have:\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u2665\u00a0 Access to all of my Patreon-exclusive \u003cstrong\u003elifestyle and bookish content\u003c/strong\u003e as well as any \u003cstrong\u003epersonal updates and essays\u003c/strong\u003e.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\n\u00a0\u2665\u00a0 The chance to vote for \u003cstrong\u003eupcoming blog posts, pieces of Patreon-only content \u003c/strong\u003eand \u003cstrong\u003efuture reads.\u00a0\u003c/strong\u003e\u003c/p\u003e",

   {
    "attributes": {
     "amount": 700,
     "amount_cents": 700,
     "created_at": "2016-03-08T21:38:36+00:00",
     "description": "(\u003cem\u003eabout \u00a34.93 a month\u003c/em\u003e)\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eWow! You\u0027re going above and beyond anything I had hoped for. \u003cstrong\u003eThank you\u003c/strong\u003e. In return, you will have:\u003cbr\u003e\n\u003cbr\u003e\n\u2665 \u00a0Access to everything from \u003cstrong\u003e\u0027The Honeybees\u0027\u003c/strong\u003e tier.\u00a0\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eAs well as:\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u00a0\u00a0\u2665\u00a0 \u003cstrong\u003eAccess to my private Instagram account!\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eFull of ~fascinating~ stories, exclusive snaps and easier ways to interact. I\u0027ll take you on tours of my bookshelves, keep you up-to-date with my creative endeavors, and bring you along on my adventures. Let me know what you want to see and I\u0027ll get it covered.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u2665\u00a0 \u003cstrong\u003eAccess to a downloadable monthly creative guide.\u003c/strong\u003e\u003c/p\u003e\n\u003cp\u003eAn exclusive guide featuring word prompts, a monthly creative exercise, and advice for living creatively. With your permission, I\u0027ll share your downloadable-inspired creations with the rest of my patrons and, maybe, even via my Twitter.\u003c/p\u003e",
