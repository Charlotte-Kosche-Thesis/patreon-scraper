    "one_liner": "A visual-novel inspired Virtual Reality experience ",
    "patron_count": 151,
    "pay_per_name": "month",
    "pledge_sum": 57158,
    "pledge_url": "/bePatron?c=219016",
    "published_at": "2015-12-24T13:48:35+00:00",
    "summary": "\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://i.imgur.com/Mm99Ncb.png\"\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eVirtual Novel\u003c/strong\u003e is an in-development title for PC and VR which will become a powerfully immersive story-driven game, built from the ground up for virtual reality systems like the HTC Vive and Oculus Rift.\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\nBy adopting the familiar mechanics of the visual novel genre and adapting it into an immersive experience, \u003cstrong\u003eVirtual Novel\u003c/strong\u003e allows you to become part of the story like never before.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://i.imgur.com/NvLdxu2.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/ex7GjKJ.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u00a0 \n\u003cbr\u003e\nAs a transfer student starting your second year, enroll at \u003cstrong\u003eTakayama Highschool\u003c/strong\u003e and get to know your fellow classmates before embarking on the emotional, hilarious, and sometimes frightening journey of Virtual Novel. Your decisions shape your experiences throughout the game, and your choices will lead you and your classmates down different paths as you all do your best to get through the school year.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://i.imgur.com/xHqjNRF.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/IUM9ISw.png\" style=\"width: 506px;\"\u003e\u003c/a\u003e\u003cimg src=\"http://i.imgur.com/MO5Bs2F.png\" style=\"width: 506px;\" width=\"650\"\u003e\u003cbr\u003e\n\u003ca href=\"http://i.imgur.com/muu1bYW.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/lzJ40mL.png\" style=\"width: 251px;\"\u003e\u003c/a\u003e \u003ca href=\"http://i.imgur.com/blG43j8.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/CXGy07W.png\" style=\"width: 251px;\"\u003e\u003c/a\u003e\u003cbr\u003e\nSet in rural Japan, take your classes while enjoying stunning views of the mountains and coast\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/plzY29W.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou will interact with your classmates by using a flexible VR-ADV dialog system, which lets you modify position for maximum readability in VR, while offering features found in traditional visual-novels - such as Auto mode and text speed preferences. \u003cstrong\u003eVirtual Novel\u003c/strong\u003e\u0027s VR-ADV is designed specifically for virtual-reality HMDs such as the HTC Vive and Oculus Rift.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://i.imgur.com/GJmLuFh.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/xVOKUYv.png\" width=\"650\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://i.imgur.com/BUHR3t2.jpg\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/x3GF3pA.png\" width=\"650\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nSome of the core features of \u003cstrong\u003eVirtual Novel\u003c/strong\u003e will include: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e The ability to customize your avatar\u0027s appearance and height to match yourself, or whoever you\u0027d like to be inside VR.\u003cbr\u003e\u003c/span\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e A story that adapts to decisions you make, allowing you to play how you want to play.\u003cbr\u003e\u003c/span\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003c/span\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e Mini-games and exploration missions\u003cbr\u003e\u003c/span\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e An in-game cellphone which can be used to send and receive texts from \nyour classmates, as a map and guide to Takayama High, and as a camera to\n save your favorite memories.\n\t\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo Patrons wishing to support \u003cstrong\u003eVirtual Novel\u003c/strong\u003e, we don\u0027t yet have play-test builds including story gameplay. Currently, we only release regular builds which contain explorable environments and updates to the character creator mode, which \u003cstrong\u003eyou can read more about below!\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://virtualnovelgame.com/\" rel=\"nofollow\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003ca href=\"http://virtualnovelgame.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/6aNS10t.png\" width=\"506\"\u003e\u003c/a\u003e\u003ca href=\"http://virtualnovelgame.com/\" rel=\"nofollow\"\u003e\u003cimg src=\" http://i.imgur.com/yGkjM93.png\" width=\"506\"\u003e\u003c/a\u003e \u003cimg src=\"http://i.imgur.com/tXj8FAs.png\" style=\"width: 250px;\"\u003e\u00a0 \u003cimg src=\"http://i.imgur.com/PY5ZwSp.png\" style=\"width: 250px;\"\u003e\n\u003cbr\u003e\n\u003cspan style=\"background-color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\u003cbr\u003eTakayama Highschool and the surrounding areas have a range of anime inspired environments for a variety of encounters and mini-games, which combine the toon aesthetic with realistic graphics, to be extra immersive in VR while staying faithful to the illustrative art style often seen in anime. With interactive features and visual details that will make you feel present in the world, \u003cstrong\u003eVirtual Novel\u003c/strong\u003e takes you from reading a VN, to becoming the main character in the most immersive novel you\u0027ve ever played.\n\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/6dnkdw6.png\"\u003e\u003cbr\u003eVirtual Novel will contain a large variety of environments and locations where encounters and minigames will take place. Every single room and building in Takayama Highschool\u0027s campus is explorable and incredibly detailed, with each offering unique scenarios for gameplay and story. Below are just \u003cstrong\u003ea sample\u003c/strong\u003e of the environments that will appear in Virtual Novel (which you can experience in VR right now by supporting us on Patreon!), with more to come as game development progresses. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/KZqX0dl.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/khqE6Ic.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/7xa9E7C.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/m3zj2hA.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/xAa3ZFc.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/1RnTMJy.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/jhgHF1T.jpg\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/sKcAw9z.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/TEOPtfs.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/zwQ7Ayt.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/AQ2MFXo.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/yXW8v3J.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/VrJdHeB.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Gt6tMa9.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/F0gia5y.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/WIAoVkd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eVirtual Novel\u003c/strong\u003e is set on a \u003cstrong\u003ehuge\u003c/strong\u003e island, making the potential for story and location expansion almost limitless, whether from the developers ourselves or through \u003cstrong\u003emodding\u003c/strong\u003e\u003cstrong\u003e and user created content\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/y7ezGZC.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/H7B3865.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVirtual Novel\u003c/strong\u003e will contain fully modular characters with an incredible \namount of variation. With the Character Creator mode - \u003cstrong\u003eFitting Room\u003c/strong\u003e - you can design and save / load your own characters by tweaking sliders and literally dressing them with physical clothing items in an immersive changing room environment, in VR. Below are a few screenshots of Virtual Novel\u0027s character variation and Fitting Room, \u003cstrong\u003ewhich we update regularly with playable builds for Patrons\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/bXXTZob.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/dO28eJr.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/lp6x2iF.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/rsXy70V.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/EAonW5r.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/1OVFxJ0.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/TlSbKzO.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/abdtqaR.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/1oBkq53.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/FGcYzY8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFitting Room\u003c/strong\u003e lets you create characters in immersive ways such as picking clothes off of racks and selecting hair types from style magazines, in a richly detailed environment surrounded by the mountains of Takayama. \u003cstrong\u003eFitting Room\u003c/strong\u003e also includes a cell phone camera which \u003cstrong\u003esaves high resolution screenshots out to your harddrive\u003c/strong\u003e, customizable interior decor, and in-game photographs which you can replace with your own photos for use as references while creating. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/F69jSoK.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/nVQbOUD.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/PJWgHnN.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/kCMYyd1.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/qkNaL32.jpg\"\u003e\u003cimg src=\"https://i.imgur.com/WIG78fJ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/UlsJEPL.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cstrong\u003eVirtual Novel\u003c/strong\u003e is currently in development for PC, with direct support for Oculus Rift and HTC Vive. All Steam VR headsets in the future will be supported. As of October 2017, \u003cstrong\u003eVirtual Novel\u003c/strong\u003e and \u003cstrong\u003eFitting Room\u003c/strong\u003e play-test builds will include limited support for non-VR. When we release new builds, we\u0027ll be explicit in what won\u0027t work in non-VR mode, with the plan to slowly build up functionality for non-VR mode to match the features that VR players have!\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://virtualnovelgame.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/7jd7lRN.png\" width=\"506\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/fk47r6g.png\" style=\"width: 250px;\"\u003e\u00a0 \u003cimg src=\"http://i.imgur.com/fXktaP5.png\" style=\"width: 250px;\"\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\t\u003cbr\u003eWhy Patreon?\n\t\u003cbr\u003e\u003cbr\u003eVirtual Novel is a work-in-progress from an incredibly small team. \u003cbr\u003e\u003cbr\u003e\n\u003c/strong\u003eBy pledging a monthly amount, you\u0027ll help us to make Virtual Novel a full-time endeavor. You\u0027ll be helping us to fund software licenses, tech, and general development costs, which all go to making Virtual Novel the best experience it can be. \u003cbr\u003e\n\u003cbr\u003e\n\tWe chose Patreon because it allows us to communicate directly with people who share the same passions as us. You can join us in development, give us feedback, and share our excitement while Virtual Novel grows into something epic. \n\t\u003cbr\u003e\n\u003cbr\u003e\nHead to \n\t\u003ca href=\"http://virtualnovel.moe/\" rel=\"nofollow\"\u003evirtualnovel.moe\u003c/a\u003e for more!\n\t\u003cbr\u003e\n\u003c/div\u003e"
