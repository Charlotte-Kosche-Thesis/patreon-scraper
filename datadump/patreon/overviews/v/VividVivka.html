    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiNCJ9/patreon-media/campaign/198793/c620b0b4ca72485c9c41ae0ddb72a7bf?token-time=2145916800\u0026token-hash=crCFWynRArjn7ZgreelMbqXuVubdETsSfloVugLb-zk%3D",

    "one_liner": "...Bringing fantasies to life as a full-time craftian and level 70 Demon Hunter.",

    "summary": "\u003cem\u003e-- Patreon intro 3.0*\u003cbr\u003e this page was updated in January 2018 (over TWO years in!) --\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DTcj2-KVAAAonnt.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe Girl\u003c/strong\u003e ~\u003cbr\u003e\u003c/em\u003eIm Vivid Vivka (hi!). Ive been a model and general geeky artsy weirdo in the internet-eye for almost a decade. I do the poses and make the stuffs.\u00a0Ive managed to run across the screen on a couple TV shows, dance around in a few music videos, and grace the pages and covers of magazines. I have modeled on a ton of different websites, but now EVERYTHING I do is for here... for my PatreCrew. My PatreFam. My MVPs. \u0026lt;3 \u00a0\u003cbr\u003eI also play Ghost on D\u0026amp;D\u0027s Sirens of the Realms, on their official twitch!\u003cbr\u003eAwhile ago (hard to place exactly when as Ive been dabbling in it for so long), I begin my adventures in cosplay. Ive thrown myself into it with a full heart, and tour conventions as a featured cosplay guest.\u00a0\u003cbr\u003eI have a tiny Direwolf-Chihuahua hybrid named Tesla.\u00a0My favorite ice cream is Mint Chip and I love puzzles and strategy games. Stuff. Things. Words.\u003cbr\u003e\u00a0\u003cbr\u003e\u003cimg src=\"https://66.media.tumblr.com/2e3bada29272d61adefe02d6480b10d3/tumblr_ocqwm6O2xO1qegrxpo3_1280.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eOver 2 years in\u003c/strong\u003e ~\u003c/em\u003e\u003cbr\u003eThis used to be the section where I had my wishes and goals. But now, over two years into Patreon... my life is forever changed. I was never prepared for how amazing of a platform this could and would end up being.\u003cbr\u003eThe people who have supported me have made me transform. I was able to dissolve my hair business (that I hated), stop taking odd jobs to make ends meet, and go into crafting costumes full-time. Ive been able to attend more conventions as a guest, make amazing friends with those who support me, and do more crazy geeky and nude photoshoots. I am now able to make better quality costumes, with a quicker speed, and I learn something new with every one.\u00a0\u003cbr\u003eIve never been so happy, or felt so fulfilled. This is what Im \u003cem\u003esupposed\u003c/em\u003e to be doing... and Im supposed to be sharing it with \u003cem\u003eyou\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DWmXzUEVQAA3dsb.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWho you are\u00a0~\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003eMy supporters are my confidants, my fellow cosplayers, my deciding factors, my interested spectators, my fellow pervs (safe place!), and my table of cool kids.\u00a0\u003cbr\u003eThey are my MVPs, and I owe them my everything.\u003cbr\u003e\u003cbr\u003eYou are my friend. I fucking adore you. \u003cbr\u003e\u003cbr\u003eI email back. I comment. I heart. I read everything.\u003cbr\u003eSocial media is a blackhole with thousands of demanding voices, but \u003cem\u003ehere\u003c/em\u003e.. I am able to actually connect and focus on you and our connection.\u003cbr\u003eAnd I treat my blog like a diary, so if you want to know more about \u003cem\u003eme\u003c/em\u003e ... this is how you do it.\u00a0\u003cbr\u003e\u003cbr\u003eThank you for changing my life and allowing me to be the creative sprite-child that was so stifled and dying before.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://img1.etsystatic.com/217/1/7434424/il_570xN.1307447113_ffcj.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eThink of me as a living, breathing, crafting art project.\u003c/em\u003e \u003cbr\u003ePlease join me, help me grow, and let me show you what I am capable of. I want to make you proud~!!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eGoals\u003c/strong\u003e~\u003cbr\u003e\u003c/em\u003eI had to delete the old list, because together... we were able to tick off \u003cem\u003eso many\u003c/em\u003e of the old goals.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003eSome of \u003cstrong\u003enew\u003c/strong\u003e goals\u2026 \u003c/em\u003e\u003cbr\u003e*As I write this, I have dipped a toe into Twitch streaming... and yes, I love it! I want to further expand my twitch, and make that platform shine! I want to be able to show you how I build things, hang out, play my handpan for you, and build a whole new interactive area for us!\u00a0\u003cbr\u003e\u003cbr\u003e* I desperately miss aerial training! I want to go back, so much. I want to surpass my skills before, from when I had to quit, and bring the silks and lyra into my cosplay photos!\u003cbr\u003e\u003cbr\u003e*I want to continue on with developing interesting skills. I want to learn archery, spit more fire, and bring a whole new element into my cosplay characters.\u00a0\u003cbr\u003e\u003cbr\u003e*Thanks to Patreon, I was able to complete \u003cem\u003emy first calendar\u003c/em\u003e... after YEARS of wanting to! Now I have my sights set on NEW MERCH. Interesting new items, beyond just posters! I am and will continue to commission artists for original unique art and share it with you, and spread the love and support to other artists.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DTmp8EyUMAAvprd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eThe Rewards\u003c/strong\u003e\u00a0~\u003c/em\u003e\u003cbr\u003eMy Patreon \u003cstrong\u003eBLOGS\u003c/strong\u003e are split up into two sections... The $5+ feed and the $20+ feed.\u00a0\u003cbr\u003e-The $5 blog has behind-the-scene snaps from my shoots, work-in-progress shots from my costumes, selfies and sometimes a \"from the vault\" flashback. Lots of raw genuine text (I free write my blogs), and me generally chatting it up about what Im doing. An all-around good time. Good family fun. A+. Would blog again.\u00a0\u003cbr\u003e\u003cbr\u003e-The $20 blog is all this, and more! It will include even *more* updates, and ALL of these photos will be more (*gasp*) adult oriented. Consider this feed all a teaser though... the real goodies come straight to you as the reward digi-pack! \u003cbr\u003e\u003cbr\u003e-MOST POPULAR ... The Naughty Digipack...!\u00a0Every month you will receive a fun mix of stuff... \u00a0\"from the vault\" flashback set, as well as a BRAND NEW image set... shot specifically for you! And probably even more, as I tend to overshare. *Usually* its about two new sets and a throwback... with some gifs and sometimes video! I like to mix it up.\u00a0\u003cbr\u003eAgain, this will be lots of T\u0026amp;A, because I like that kinda stuff.\u00a0\u003cbr\u003e--- and yes,\u003cstrong\u003e ALL past digipack months are available for purchase\u003c/strong\u003e! See what you\u0027ve missed and collect them all! Im your fav pokemon. Vivachu, GO!\u003cbr\u003eMonthly coupon codes for my etsy shop are available in the blogs... so my Crew gets a discount!\u003cbr\u003e\u003cbr\u003e-Polaroids! Don\u0027t want it NSFW? Not a problem! Let me know and I can do sexy but SFW or roll the dice and ask for a weird one. Those are my favs.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DQZ4D7uUEAAhyCG.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eJoin me out on other platforms! ONE OF US. ONE OF US.\u00a0\u003cbr\u003e\u003ca href=\"https://www.twitch.tv/vividvivka\" target=\"_blank\"\u003ewww.twitch.tv/vividvivka\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/vividvivka/\" target=\"_blank\"\u003einstagram.com/vividvivka\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/vividvivka\" rel=\"nofollow\" target=\"_blank\"\u003efacebook.com/vividvivka\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/vividvivka\" rel=\"nofollow\" target=\"_blank\"\u003etwitter.com/vividvivka\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/vividvivka\" rel=\"nofollow\" target=\"_blank\"\u003eyoutube.com/vividvivka\u003c/a\u003e\u003ca href=\"https://www.instagram.com/vividvivka/\" rel=\"nofollow\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eWant those awesome past Patreon poster-of-the-months and other MERCH?\u003cbr\u003e\u003ca href=\"https://www.vividvivka.etsy.com/\" rel=\"nofollow\" target=\"_blank\"\u003evividvivka.etsy.com\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://pbs.twimg.com/media/DWLWwDoWsAAbt2-.jpg\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e"
