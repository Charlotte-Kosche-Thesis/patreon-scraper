    "summary": "\u003cstrong\u003eGeschichten.\u003c/strong\u003e\u003cbr\u003eMeine Leidenschaft und mein Talent.\u003cbr\u003eOhne\nBlick auf Genregrenzen und Verkaufszahlen. \u003cbr\u003eWeil es Geschichten gibt, die\nerz\u00e4hlt werden wollen. Mit solchen habe ich mehr als die H\u00e4lfte meines Lebens verbracht. Mit dem Schreiben von\nB\u00fcchern, Kurzgeschichten und Drehb\u00fcchern. Meine Vorliebe gilt dabei diesseits und jenseits der Literatur vornehmlich in der Phantastik. Irgendwo zwischen Satire, M\u00e4rchen, Horror, Ballade und merkw\u00fcrdigen Kinderb\u00fcchern. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas habe ich euch zu bieten?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eVor allem nat\u00fcrlich Geschichten. Lesungen. Eingelesene Klassiker und Kurzgeschichten. M\u00e4rchen, Balladen und mehr, denen ich mit meiner Stimme und langj\u00e4hriger Erfahrung zwischen verrauchten Hinterzimmerb\u00fchnen und \u00fcberf\u00fcllten Flugzeuhangers. Leben einhauche und euch zur Lauschung offeriere. Dar\u00fcber hinaus Information. Wann immer ich etwas Besonderes vorhabe, sei es ein limitiertes Elfentagebuch von 4x4 cm, einen Filmdreh f\u00fcr eine die OFD (Orks f\u00fcr Deutschland) oder eine Mitternachtslesung in entlegenen W\u00e4ldern plane, erfahrt ihr es vor allen anderen. \u00a0Desweiteren ein wenig Mitbestimmung. Weil ich hier Projekte vorstellen werde, um herauszufinden, was sowohl euch als auch mich so sehr interessiert, dass ich es umsetzen sollte. Und nat\u00fcrlich ein wenig Kommunikation: Fragen! Antworten! Augenh\u00f6he! Interaktion! \u00a0\u003cbr\u003e\u003cbr\u003eWenn das f\u00fcr dich interessant klingt, steht uns wom\u00f6glich ein gro\u00dfes gemeinsames Abenteuer bevor.\u00a0Und wenn es das nicht tut, kannst du dich freilich. auch an freiem Content, wie etwa \u003ca href=\"https://www.facebook.com/wortgeburten/\"\u003e\u201aNeuDeutsch 2.0\u2018\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/LUKAS-die-launische-Liebesbrieftaube-1211664898942786/\"\u003eLukas, die launische Liebesbrieftaube\u003c/a\u003e, \u003ca href=\"https://www.facebook.com/M\u00e4rchen-Gestalten-Leben-1273866339379986/?modal=admin_todo_tour\"\u003eM\u00e4rchen Gestalten Leben\u003c/a\u003e oder \u003ca href=\"https://soundcloud.com/herr-von-aster\"\u003emeine Soundcloudpr\u00e4senz\u003c/a\u003e erfreuen, den ich, wie schon in den vergangenen Jahren, auch weiterhin vergn\u00fcgt produzieren werde.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWeshalb sollte man mich unterst\u00fctzen, wenn ich das, was ich tue ohnehin tun w\u00fcrde? \u003cbr\u003e\u003c/strong\u003eWeil ich es so effektiver und\nhochwertiger bewerkstelligen k\u00f6nnte.\u003cbr\u003eWeil ich mit eurer Hilfe, statt drei Wochen f\u00fcr jemand anderen zu arbeiten, um eine Woche Kunst machen zu k\u00f6nnen, stattdessen gleich damit anfangen k\u00f6nnte. \u003cbr\u003eWeil auf diese Weise\u00a0 Dinge entstehen k\u00f6nnen, die es anders wom\u00f6glich nicht\nt\u00e4ten. \u003cbr\u003eWeil ich so Illustratoren, Sprecher und andere Autoren f\u00fcr Projekte bezahlen kann, die dort drau\u00dfen sonst keine Chance h\u00e4tten. \u003cbr\u003eWeil jene, die zu wissen behaupten, was andere wollen, nicht unbedingt Recht haben. \u003cbr\u003eUnd zuletzt,\u00a0weil ich so mit eurer Hilfe\ndas tun kann, was ich am besten kann: \u003cbr\u003eKunst schaffen. \u003cbr\u003eGeschichten erz\u00e4hlen. \u003cbr\u003e\n\nAndere\nGeschichten. \u003cbr\u003e\n\nDenen,\ndie sie h\u00f6ren wollen. \u003cbr\u003e\u003cbr\u003eEs w\u00e4re mir eine Freude\u003cbr\u003eauch dich dabei zu wissen,\u003cbr\u003eraunt verschw\u00f6rerisch\u003cbr\u003eChristian von Aster\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eUnd nun, Magie, tu was du willst.\u003cbr\u003e\u003cbr\u003e"
