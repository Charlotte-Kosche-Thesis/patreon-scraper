    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0About Virtual Wrestling Entertainment\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e \u003c/span\u003e\u003c/span\u003eFor nearly a decade, Virtual Wrestling Entertainment has been the benchmark of professional wrestling in Second Life. VWE has always been driven to create the atmosphere, the look, and the entertainment of some of the best pro wrestling and sports entertainment, translated with a digital form. With unique characters that have made a name for themselves in VWE and around the grid, VWE is proud to present three weekly shows, every Wednesday, Friday, and Sunday. And approximately eight times a year, VWE presents a supershow, where the show is longer with extra matches, stipulation matches, and big title fights. And everything, a year worth of storylines and battles, collides at the big finale supershow, WrestleSeries, which happens every December. \u003cbr\u003e\n\u003cbr\u003eFrom its founding, VWE has been the gold standard in Second Life and continues to push boundaries with the production value, the arena builds, stage setups, logos, website, social media, live streams on YouTube, and even merchandise in the digital world of Second Life. This merchandise includes t-shirts, posters, baseball hats, and action figures. And with your help, VWE can push even further. \u003cbr\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0Why are we doing a Patreon?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eWe want to continue to build on our legacy of producing excellent shows in Second Life and we want to make sure this goes to the next level. The thing is, with anything else in Second Life, it all costs money to put on the show. We fully believe the best way to pull this off is to do a Patreon to build this.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(149, 55, 52); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0Why not do this in Second Life?\u003c/strong\u003e \u003c/span\u003e\u003c/div\u003eWhile we could do something similar to this in Second Life, with certain areas we want to expand into (such as the weekly livestreams\u00a0of our events) it feels like Patreon is the best platform to go with at this time.\u003cbr\u003e"
