    "summary": "Hey! I\u0027m Valeria! I\u0027m a\nfreelance artist from Moscow. Watercolours is my passion. I\u0027ve been drawing\nsince I was a kid, graduated Surikov Moscow Acadeny in 2013 and Paris College\nof Art 2014.\u003cbr\u003e\n\nWhen I came back from Paris\nI found an office job as I couldn\u0027t imagine earning money by doing what I love\nthe most. But still I was using any spare minute to spend some valuable time\nwith paints. It was always in my head: variants of sketches from different\nphotos, different attitudes, entourage. My skills were growing and my style\nbecame more clear. Instagram helped a lot to move forwards - I posted my\npictures in there and realised that I can do this for living. Half year later I\nleft the office for freelance as it\u0027s something I always wanted to do.\nDefinitely - no regrets about it!\u003cbr\u003e\n\nNowadays I call my genre\n\"everyday erotics\". My works are focused on women\u0027s shapes and a\nsimple beauty. I like to mix routine stuff and unusual environment. My works\nare not just about women themselves but about a figure in a space. I find\nfemale body more inspiring and attractive than males. And there is always a\nplace for a cat and a bit of humour. Because what is life without cats and\nhumour, right?\u003cbr\u003e\n\nCheers!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t31.0-8/17760895_1599495003398579_5405634111829351222_o.jpg?oh=ae61ddc70580e85ca008061d0ec2acf2\u0026amp;oe=598DECC4\"\u003e\u003cbr\u003e\u003cimg\u003ePatreon is a chance for me to share with you what I\u0027m doing. I\u0027m drawing every day, sketches, doodling. I have hundreds ideas in my head. \u003cbr\u003eI\u0027m posting rewords weekly. You ll find an under sketches, step by step process. In future I\u0027m planing to post more video process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
