    "summary": "Hallo zusammen,\u003cbr\u003e\u003cbr\u003emeine Name ist Thomas, ich bin 1983 geboren und betreibe den Kanal \"VoodooDE\".\u003cbr\u003eHier ver\u00f6ffentliche ich t\u00e4glich mindestens zwei Videos zu den Folgenden Themen:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVirtual Reality Videos mit der HTC Vive, Vive Pro, Oculus Rift, Samsung Odyssey, Pimax, Daydream und der PSVR\u00a0\u003c/li\u003e\u003cli\u003eMixed Reality Videos (Gemischte Realit\u00e4t mit Greenbox Room)\u00a0\u003c/li\u003e\u003cli\u003eUnboxing und Test der neusten VR Hardware\u003c/li\u003e\u003cli\u003e\"Angespielt\" Folgen der neusten PC-Spiele\u003c/li\u003e\u003cli\u003eTests von High-Tech-Spielereien (zB. Flaggschiff Smartphones, 3D-Drucker, etc...)\u003c/li\u003e\u003cli\u003eGewinnspiele und Giveaways f\u00fcr VR-Spiele\u003c/li\u003e\u003c/ul\u003eZudem gibt es einmal in der Woche, Sonntags, den VR-Wochenr\u00fcckblick.\u003cbr\u003eHier gibt es die wichtigsten VR-News der Woche kompakt zusammengefasst:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://www.youtube.com/c/VoodooDE_PCGaming\" target=\"_blank\"\u003eVoodooDE - Youtube Kanal\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWenn ihr mich hier unterst\u00fctzt, unterst\u00fctzt ihr das Thema \"Virtual Reality\" und deren Verbreitung in Deutschland automatisch mit, denn ich verspreche euch, dass jeder Cent in zus\u00e4tzliches VR-Equipment flie\u00dft!\u003cbr\u003e\u003cbr\u003eAls kleinen Anreiz, erw\u00e4hne ich euch nat\u00fcrlich in einem meiner n\u00e4chsten Videos!\u003cbr\u003e\u003cbr\u003eSollten im Monat mehr als 800$ Spenden zusammenkommen, verlose ich in dem entsprechenden Monat ein komplettes HTC Vive oder Oculus Rift Set!!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas gibt es noch \u00fcber mich zu sagen?\u003c/strong\u003e\u003cbr\u003eAngefangen mit Youtube habe ich im Februar 2016 und bereits jetzt habe ich eine tolle Community, die mir sehr viel Spa\u00df bereitet.\u003cbr\u003eIm Jahr 2017 habe ich die \"Deutsche VR Gemeinde\" gegr\u00fcndet, da ich es Leid war, dass alle Multiplayer Server in VR Spielen entweder komplett leer waren oder man nachts mit Spielern aus zB USA spielen musste.\u003cbr\u003eDies ist nun nicht mehr erforderlich, da wir einen Treffpunkt haben, an dem sich viele deutschsprachige VR-Spieler gesammelt haben. Hier werden t\u00e4glich deutschsprachige VR-Multiplayer-Matches organisiert!\u003cbr\u003eDas ganze geschieht \u00fcber einen Discord Server:\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://discord.gg/sP9PGVF\" target=\"_blank\"\u003e\u003cstrong\u003eDeutsche VR Gemeinde\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
