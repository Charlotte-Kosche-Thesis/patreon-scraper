    "published_at": "2017-12-10T18:48:10+00:00",
    "summary": "\u003ch3\u003eHi Everybody, \u003c/h3\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/bCTwmnIMjL4\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eOn this patreon page\u00a0\u003cstrong\u003eI\u0027ll be sharing all of my stories and my unreleased material with you!\u00a0\u003c/strong\u003eIf you like my music and want to join my exclusive community, please consider giving\u00a0\u003cstrong\u003ea dollar\u003c/strong\u003e (or more!) \u003cstrong\u003eper song or video\u003c/strong\u003e that I upload! You will become my patron and will receive all kinds of special \u003cstrong\u003erewards\u003c/strong\u003e in exchange, as well as access to my \u003cstrong\u003epatron-only Activity Feed\u003c/strong\u003e where I will post exclusive content and converse with you to hear your suggestions as well as answer your questions.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eAbout me\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003eI am a professional singer from the Netherlands, living in Brooklyn. I moved to America in 2012 to focus more on jazz music and songwriting. After studying at Berklee College of Music in Boston I moved to \u003cstrong\u003eNew York\u003c/strong\u003e and since, I\u0027ve shared the stage with both national and \u003cstrong\u003einternational Jazz icons\u003c/strong\u003e such as Lee Konitz, Kenny Werner, Chris Potter, Joe Cohn and Florian Weber. For my original songs I use \u003cstrong\u003eloop station, iPad apps\u003c/strong\u003e, synthesizer and many other electronic instruments. Together with my husband Teddy, who is a pastry chef we do edible - art - music - performances under the name \u201c\u003cstrong\u003eChocoJazz\u003c/strong\u003e\u201d. Besides this I work very closely together with pianist and inspirator \u003cstrong\u003eKenny Werner\u003c/strong\u003e and he will join me in this journey. \u003cbr\u003e\n\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003eMy goal\u003c/strong\u003e\u003c/h3\u003e\u003cstrong\u003e\u003c/strong\u003eI have made a career in music and have put out 2 albums, and my latest single \u201cWhy wouldn\u2019t you\". I\u0027m on the road performing a lot and now Im trying to find resources to be able to create on a regular basis and concentrate on \u003cstrong\u003ewriting more songs\u003c/strong\u003e and make more \u003cstrong\u003evideos\u003c/strong\u003e. \n\u003cbr\u003e\n\u003cbr\u003eThanks to Patreon, and \u003cstrong\u003eYOU\u003c/strong\u003e, I hope I will be able to raise the proper funds to make \u003cstrong\u003ebeautiful art and music\u003c/strong\u003e for all of you to enjoy!\u003cbr\u003e\u003cbr\u003e\nI imagine you have \u003cstrong\u003emany questions\u003c/strong\u003e about what \u003cstrong\u003ebecoming a patron\u003c/strong\u003e means. Click \u003ca href=\"http://www.patreon.com/faq\"\u003eHERE\u003c/a\u003e and find out all there is to know, but mainly, you can \u003cstrong\u003eset a maximum monthly pledge limit\u003c/strong\u003e and you can \u003cstrong\u003estop donating\u003c/strong\u003e at any moment. All in all it\u0027s very easy. Just enter the amount you\u0027d like to give and then click on the \"\u003cstrong\u003eBecome a Patron\u003c/strong\u003e\" button!\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\nTHANK YOU\u003c/strong\u003e for being a part of this. It\u0027s so great to be back in the studio, recording new music with awesome people. I can\u0027t wait to get creative with you! \ud83d\ude03 \u003cbr\u003e"
