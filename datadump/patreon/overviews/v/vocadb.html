    "summary": "\u003ca href=\"http://vocadb.net\" rel=\"nofollow\"\u003eVocaDB\u003c/a\u003e is a discography database website dedicated to music made using\u00a0\u003ca href=\"http://www.vocaloid.com/\" rel=\"nofollow\"\u003eVocaloid\u003c/a\u003e, UTAU, CeVIO and other similar singing synthesizers. For fans, we provide a way to discover new songs and keep track of old favorites. For artists, we provide a way to promote themselves and host their songs on our website. The website is free to use for everyone. The content on VocaDB is provided by the editors, either fans or the artists themselves. Our database contains over 100 000 songs and 20 000 artist entries and it grows every day thanks to our active userbase.\u003cbr\u003e\u003cbr\u003eRunning a website is not free, and funding those running costs is the main purpose of this Patreon page. Think of it as running donations since our costs are recurring as well. The most significant expenditure is the monthly server fee. VocaDB is currently running on a\u00a0\u003ca href=\"https://www.hetzner.com/dedicated-rootserver/ex41s\" rel=\"nofollow\"\u003eHetzner EX41S dedicated server\u003c/a\u003e and\u00a0\u003ca href=\"https://www.hetzner.com/add-on-product/show/windows-server-2016-standard-edition\"\u003eWindows Server\u003c/a\u003e, which costs 60\u20ac per month for us (the server costs a bit more than that, but the rest of the monthly fees are covered by hosting\u00a0\u003ca href=\"http://utaitedb.net/\" rel=\"nofollow\"\u003eUtaiteDB\u003c/a\u003e on the same server). In addition to that, there is the yearly domain renewal for about 10\u20ac.\u003cbr\u003e\u003cbr\u003eAs rewards, currently there\u0027s nothing else we can offer other than keeping the website operational. You\u0027ll also get the supporter title on the website, just message\u00a0\u003ca href=\"http://vocadb.net/Profile/riipah\" rel=\"nofollow\"\u003eme (riipah)\u003c/a\u003e with your VocaDB username. VocaDB is developed by myself on my free time, which is often quite limited. With sufficient funding we could possibly hire more developers or artists to speed up the development of the website. I\u0027ll also try to arrange some concrete rewards like exclusive stylesheets.\u003cbr\u003e"
