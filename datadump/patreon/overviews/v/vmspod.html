    "summary": "\u003cimg src=\"http://chimeraobscura.com/vm/images/vm%20square%20REV2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m Gil Roth, host of \u003ca href=\"http://chimeraobscura.com/vm\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eThe Virtual Memories Show\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e, a podcast about books and life -- not necessarily in that order. Since 2012, I\u0027ve delivered more than \u003ca href=\"http://chimeraobscura.com/vm/podcasts-guests-alphabetical\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e250 fascinating, face-to-face conversations\u003c/strong\u003e\u003c/a\u003e with writers, artists, \u003ca href=\"http://chimeraobscura.com/vm/podcasts-comics-cartooning\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ecartoonists\u003c/strong\u003e\u003c/a\u003e, critics, and other creative people, including \u003ca href=\"http://chimeraobscura.com/vm/episode-112-remainder\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eClive James\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003ca href=\"http://chimeraobscura.com/vm/episode-200-thomas-dolby\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eThomas Dolby\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003ca href=\"http://chimeraobscura.com/vm/podchast-parental-guidance\" rel=\"nofollow\" target=\"_blank\"\u003eRoz Chast\u003c/a\u003e, \u003ca href=\"http://chimeraobscura.com/vm/episode-212-samuel-r-delany\"\u003e\u003cstrong\u003eSamuel R. Delany\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003ca href=\"http://chimeraobscura.com/vm/episode-135-irvine-welsh-dmitry-samarov\" rel=\"nofollow\" target=\"_blank\"\u003eIrvine Welsh\u003c/a\u003e, \u003c/strong\u003e\u003ca href=\"http://chimeraobscura.com/vm/episode-150-molly-crabapple\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eMolly Crabapple\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003ca href=\"http://chimeraobscura.com/vm/episode-151-harold-bloom\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHarold Bloom\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003ca href=\"http://chimeraobscura.com/vm/podcast-slow-learner\" rel=\"nofollow\" target=\"_blank\"\u003eJules Feiffer\u003c/a\u003e, \u003ca href=\"http://chimeraobscura.com/vm/podcast-dogs-of-la\" rel=\"nofollow\" target=\"_blank\"\u003eMerrill Markoe\u003c/a\u003e, \u003c/strong\u003e\u003ca href=\"http://chimeraobscura.com/vm/episode-182-Virginia-Heffernan\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eVirginia Heffernan\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003c/strong\u003e\u003ca href=\"http://chimeraobscura.com/vm/episode-241-barry-blitt\" target=\"_blank\"\u003e\u003cstrong\u003eBarry Blitt\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003ca href=\"http://chimeraobscura.com/vm/podcast-slipping-the-noose-of-the-topical\" rel=\"nofollow\" target=\"_blank\"\u003ePhillip Lopate\u003c/a\u003e, \u003ca href=\"http://chimeraobscura.com/vm/podcast-not-the-camera-but-the-eye\" rel=\"nofollow\" target=\"_blank\"\u003eKyle Cassidy\u003c/a\u003e, \u003c/strong\u003e\u003ca href=\"http://chimeraobscura.com/vm/episode-188-hayley-campbell\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eHayley Campbell\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e, \u003ca href=\"http://chimeraobscura.com/vm/podcast-readercon-2013-fairies-and-zombies\" rel=\"nofollow\" target=\"_blank\"\u003eJohn Crowley\u003c/a\u003e, \u003c/strong\u003e\u003ca href=\"http://chimeraobscura.com/vm/episode-212-samuel-r-delany\" target=\"_blank\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003ca href=\"http://chimeraobscura.com/vm/episode-125-signal-boost\" rel=\"nofollow\" target=\"_blank\"\u003eTom Tomorrow\u003c/a\u003e, \u003ca href=\"http://chimeraobscura.com/vm/podcast-fail-better\" rel=\"nofollow\" target=\"_blank\"\u003eDavid Baerwald\u003c/a\u003e, \u003c/strong\u003e\u003ca href=\"http://chimeraobscura.com/vm/podcast-glamour-profession\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eVirginia Postrel\u003c/strong\u003e\u003c/a\u003e, and \u003ca href=\"http://chimeraobscura.com/vm/podcast-the-guy-who-drew-the-liver-spots\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eDrew Friedman\u003c/strong\u003e\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eThe Virtual Memories Show\u003c/em\u003e \u003c/strong\u003eis the definition of a labor of love.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve been footing the bill for recording equipment and software, website- and file-hosting, travel, and coffee with the proceeds of my \n\u003ca href=\"http://pharma-bio.org\" target=\"_blank\"\u003eday job\u003c/a\u003e, while spending nights and weekends producing this podcast on a weekly basis. That involves booking guests, researching their work and \u003ca href=\"http://chimeraobscura.com/vm/all-the-books-ive-read\" rel=\"nofollow\" target=\"_blank\"\u003edoing a \u003cem\u003eton\u003c/em\u003e of reading\u003c/a\u003e, conducting hour-plus in-person interviews, taking \u003ca href=\"https://www.flickr.com/photos/chimeraobscura/albums/72157631558959205\" rel=\"nofollow\" target=\"_blank\"\u003eguest photos\u003c/a\u003e, processing and editing audio files, recording introductions, writing up show notes and weekly e-blasts, and promoting episodes on \u003ca href=\"http://twitter.com/vmspod\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, \u003ca href=\"http://facebook.com/virtualmemoriesshow\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e, \u003ca href=\"https://instagram.com/vmspod\" target=\"_blank\"\u003eInstagram\u003c/a\u003e, and elsewhere.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m asking you to help support \n\u003cem\u003e\u003cstrong\u003eThe Virtual Memories Show\u003c/strong\u003e\u003c/em\u003e so that I can continue to bring you the illuminating conversations that you\u0027ve come to expect, along with new material:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003ea quarterly \u003cstrong\u003e\u003cem\u003epatrons-only\u003c/em\u003e\u003c/strong\u003e bonus podcast,\u003c/li\u003e\n\t\u003cli\u003elive podcast events,\u003c/li\u003e\n\t\u003cli\u003ean E-book series,\u003c/li\u003e\n\t\u003cli\u003evideo shorts,\u003c/li\u003e\n\t\u003cli\u003eand more!\u003c/li\u003e\n\u003c/ul\u003e\nI believe there\u0027s a place for long-form, revealing conversation about books, art, comics and culture, and I believe there are enough of us out there to support a podcast like \n\u003ca href=\"http://chimeraobscura.com/vm/podcast-archive\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eThe Virtual Memories Show\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e.\u003c/strong\u003e I hope you\u0027ll prove me right.\u003cbr\u003e\n\u003cbr\u003e\n--Gil Roth\n\u003cbr\u003e\nVirtual Memories\n\u003cbr\u003e\n\u003ca href=\"http://itunes.apple.com/us/podcast/the-virtual-memories-show/id531173075\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"23\" src=\"https://gallery.mailchimp.com/a4d9c795790e6f32d19e972b8/images/621e9727-3d16-4601-a570-45edd92d6722.jpg\" style=\"width: 24px; height: 23px; margin: 0px 4px 0px 0px;\" width=\"24\"\u003e\u003c/a\u003e\u003ca href=\"https://www.patreon.com/vmspod?ty=h\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"https://gallery.mailchimp.com/a4d9c795790e6f32d19e972b8/images/394c3b3f-0463-4066-9439-e2fae425d089.png\" style=\"width: 24px; height: 24px; margin: 0px 4px 0px 0px;\" width=\"24\"\u003e\u003c/a\u003e\u003ca href=\"http://virtualmemories.libsyn.com/rss\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"https://gallery.mailchimp.com/a4d9c795790e6f32d19e972b8/images/6695d3f7-8b5f-44b9-ad7d-570162ab0eb4.jpg\" style=\"width: 24px; height: 24px; margin: 0px 4px 0px 0px;\" width=\"24\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/vmspod/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"https://gallery.mailchimp.com/a4d9c795790e6f32d19e972b8/images/4943677a-043b-4183-9608-ad7e7133be5f.png\" style=\"width: 24px; height: 24px; margin: 0px 4px 0px 0px;\" width=\"24\"\u003e\u003c/a\u003e\u003ca href=\"http://facebook.com/virtualmemoriesshow\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"https://gallery.mailchimp.com/a4d9c795790e6f32d19e972b8/images/8d2be0f4-b4f3-4e45-9541-2a9fe5491751.png\" style=\"width: 24px; height: 24px; margin-top: 0px; margin-right: 4px; margin-bottom: 0px;\" width=\"24\"\u003e\u003c/a\u003e\u003ca href=\"http://virtualmemoriespodcast.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"https://gallery.mailchimp.com/a4d9c795790e6f32d19e972b8/images/2af9e29e-8a3a-4e87-a328-a126b3ac8fae.png\" style=\"width: 24px; height: 24px; margin-top: 0px; margin-right: 4px; margin-bottom: 0px;\" width=\"24\"\u003e\u003c/a\u003e\u003ca href=\"http://www.flickr.com/photos/chimeraobscura/sets/72157631558959205\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"https://gallery.mailchimp.com/a4d9c795790e6f32d19e972b8/images/4f7e2f46-0cba-400d-9e00-487e262e1bc3.jpg\" style=\"width: 24px; height: 24px; margin: 0px 4px 0px 0px;\" width=\"24\"\u003e\u003c/a\u003e\u003ca href=\"http://goodreads.com/groth\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg height=\"24\" src=\"https://gallery.mailchimp.com/a4d9c795790e6f32d19e972b8/images/41c0f349-5ce8-4447-8b05-cd258ce40a89.png\" style=\"width: 24px; height: 24px; margin-top: 0px; margin-right: 4px; margin-bottom: 0px;\" width=\"24\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e(If you\u0027re uncomfortable using Patreon, you can make a donation \u003ca href=\"http://paypal.me/vmspod\" rel=\"nofollow\" target=\"_blank\"\u003evia Paypal\u003c/a\u003e instead.)\u003cbr\u003e\n\u003cbr\u003e\n\u003cblockquote\u003e\n\t\u003cem\u003ePhoto: \"The Sorrow of the Lonely Podcaster, or, I\u0027m Just Waiting on a Guest\" by Aaron K. Finkelstein. Drawing of Poetry Ape by \n\t\u003ca href=\"http://hotelfred.blogspot.com\" rel=\"nofollow\" target=\"_blank\"\u003eRoger Langridge\u003c/a\u003e. Design of Virtual Memories Show banner by Aaron K. Finkelstein. Design of \"big square\" graphic by me. \u003c/em\u003e\n\u003c/blockquote\u003e"
