    "summary": "\u003cstrong\u003e\nWelcome to my Patreon page!\u003c/strong\u003e\u003cbr\u003e\n\t\tI am Vitaly Urzhumov, the surrealist painter. I use the traditional technique, oil on canvas. My love is lemons and snails:)\n\u003cbr\u003e\nMy personal website: \n\u003cu\u003e\u003ca href=\"http://urzhumov.info/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.urzhumov.info\u003c/a\u003e\u003c/u\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e\u003cstrong\u003e\u0414\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c \u043d\u0430 \u043c\u043e\u044e \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u0443!\u003c/strong\u003e\u003cbr\u003e\n\t\t\t\u042f \u0423\u0440\u0436\u0443\u043c\u043e\u0432 \u0412\u0438\u0442\u0430\u043b\u0438\u0439, \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a-\u0441\u044e\u0440\u0440\u0435\u0430\u043b\u0438\u0441\u0442 \u0438\u0437 \u0412\u043b\u0430\u0434\u0438\u0432\u043e\u0441\u0442\u043e\u043a\u0430, \u0420\u043e\u0441\u0441\u0438\u044f. \u0418\u0441\u043f\u043e\u043b\u044c\u0437\u0443\u044e \u0442\u0440\u0430\u0434\u0438\u0446\u0438\u043e\u043d\u043d\u0443\u044e \u0436\u0438\u0432\u043e\u043f\u0438\u0441\u044c, \u043c\u0430\u0441\u043b\u043e \u043d\u0430 \u0445\u043e\u043b\u0441\u0442\u0435. \u041b\u044e\u0431\u043b\u044e \u043f\u0438\u0441\u0430\u0442\u044c \u043b\u0438\u043c\u043e\u043d\u044b \u0438 \u0443\u043b\u0438\u0442\u043e\u043a :)\n\u003cbr\u003e\n\u042d\u0442\u043e \u043c\u043e\u0439 \u043f\u0435\u0440\u0441\u043e\u043d\u0430\u043b\u044c\u043d\u044b\u0439 \u0441\u0430\u0439\u0442\n\u003cu\u003e\u003ca href=\"http://urzhumov.info/\" rel=\"nofollow\" target=\"_blank\"\u003ewww.urzhumov.info\u003c/a\u003e\u003c/u\u003e\n\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://urzhumov.info/patreon/6.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nThis web site will help you to support me on my\nartist\u0027s way. Becoming a patron you are giving me the opportunity\nto be a painter. Your support encourages me to create more beautiful\npictures and spend more time for painting. \n\u003cbr\u003e\n\t\t\tModern technology\nis working\nwonders. Artists and art\nlovers have never had an opportunity to interact so easily. Now\neveryone can become a patron and support a painter. Do you\nwant to join\nthe arts\ncommunity? Patreon is\ncreated for this!\n\u003cbr\u003e\n\t\tHow does Patreon works? Watch this video:\n\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\n\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e\u042d\u0442\u043e\u0442 \u0441\u0430\u0439\u0442 \u043f\u043e\u043c\u043e\u0436\u0435\u0442 \u0432\u0430\u043c \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u0435\u043d\u044f \u043d\u0430 \u043f\u0443\u0442\u0438 \u0436\u0438\u0432\u043e\u043f\u0438\u0441\u0446\u0430. \u0421\u0442\u0430\u0432 \u043c\u0435\u0446\u0435\u043d\u0430\u0442\u043e\u043c, \u0432\u044b \u0434\u0430\u0435\u0442\u0435 \u043c\u043d\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0431\u044b\u0442\u044c \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u043e\u043c. \u0412\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u0432\u0434\u043e\u0445\u043d\u043e\u0432\u043b\u044f\u0435\u0442 \u043c\u0435\u043d\u044f \u0441\u043e\u0437\u0434\u0430\u0432\u0430\u0442\u044c \u0431\u043e\u043b\u044c\u0448\u0435 \u043f\u0440\u0435\u043a\u0440\u0430\u0441\u043d\u044b\u0445 \u043a\u0430\u0440\u0442\u0438\u043d, \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u0435\u0442 \u043c\u043d\u0435 \u0431\u043e\u043b\u044c\u0448\u0435 \u0443\u0434\u0435\u043b\u044f\u0442\u044c \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u0436\u0438\u0432\u043e\u043f\u0438\u0441\u0438.\n\u003cbr\u003e\n\u0421\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u044b\u0435 \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u0438 \u0442\u0432\u043e\u0440\u044f\u0442 \u0447\u0443\u0434\u0435\u0441\u0430. \u041d\u0438\u043a\u043e\u0433\u0434\u0430 \u0440\u0430\u043d\u044c\u0448\u0435 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0438 \u0438 \u043b\u044e\u0431\u0438\u0442\u0435\u043b\u0438 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430 \u043d\u0435 \u0438\u043c\u0435\u043b\u0438 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u0432\u0437\u0430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c \u0442\u0430\u043a \u0441\u0432\u043e\u0431\u043e\u0434\u043d\u043e. \u0421\u0435\u0439\u0447\u0430\u0441 \u043a\u0430\u0436\u0434\u044b\u0439 \u043c\u043e\u0436\u0435\u0442 \u0441\u0442\u0430\u0442\u044c \u043c\u0435\u0446\u0435\u043d\u0430\u0442\u043e\u043c \u0438 \u043f\u043e\u043c\u043e\u0447\u044c \u043b\u044e\u0431\u0438\u043c\u043e\u043c\u0443 \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0443. \u0425\u043e\u0442\u0438\u0442\u0435 \u043f\u0440\u0438\u043a\u043e\u0441\u043d\u0443\u0442\u044c\u0441\u044f \u043a \u043c\u0438\u0440\u0443 \u0438\u0441\u043a\u0443\u0441\u0441\u0442\u0432\u0430? \u041d\u0430 Patreon, \u0432\u044b \u043c\u043e\u0436\u0435\u0442\u0435 \u044d\u0442\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c!\n\u003cbr\u003e\n\t\t\u041d\u0435 \u043c\u043e\u0436\u0435\u0442\u0435 \u043f\u043e\u043d\u044f\u0442\u044c \u043a\u0430\u043a Patreon \u0440\u0430\u0431\u043e\u0442\u0430\u0435\u0442? \u041f\u043e\u0441\u043c\u043e\u0442\u0440\u0438\u0442\u0435 \u044d\u0442\u043e \u0432\u0438\u0434\u0435\u043e:\n\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\t\tI create bright positive pictures filling this world\nwith something beautiful. However, I can\u0027t do this very often. In\nthe place where I live people are not very into art and do not buy\npictures. So I have to work in the office to earn for living. This\nwork demands much time, that is why I paint only a few pictures a\nyear.  Please lend me your support and give me the opportunity to\nquit the office and dedicate all my time to painting. \n\u003cbr\u003e\u00a0\u00a0\u003cbr\u003e\u003cem\u003e\n\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e\u042f \u0441\u043e\u0437\u0434\u0430\u044e \u044f\u0440\u043a\u0438\u0435 \u043f\u043e\u0437\u0438\u0442\u0438\u0432\u043d\u044b\u0435 \u043a\u0430\u0440\u0442\u0438\u043d\u044b, \u0432\u043d\u043e\u0448\u0443 \u0432 \u044d\u0442\u043e\u0442 \u043c\u0438\u0440 \u0447\u0442\u043e-\u0442\u043e \u043a\u0440\u0430\u0441\u0438\u0432\u043e\u0435. \u041d\u043e \u0434\u0435\u043b\u0430\u044e \u044d\u0442\u043e \u043d\u0435 \u0447\u0430\u0441\u0442\u043e. \u0422\u0430\u043c, \u0433\u0434\u0435 \u044f \u0436\u0438\u0432\u0443, \u043b\u044e\u0434\u0438 \u043d\u0435 \u043b\u044e\u0431\u044f\u0442 \u0436\u0438\u0432\u043e\u043f\u0438\u0441\u044c, \u043e\u043d\u0438 \u043d\u0435 \u043f\u043e\u043a\u0443\u043f\u0430\u044e\u0442 \u043a\u0430\u0440\u0442\u0438\u043d\u044b, \u043f\u043e\u044d\u0442\u043e\u043c\u0443, \u0447\u0442\u043e\u0431\u044b \u0436\u0438\u0442\u044c, \u043c\u043d\u0435 \u043f\u0440\u0438\u0445\u043e\u0434\u0438\u0442\u044c\u0441\u044f \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0432 \u043e\u0444\u0438\u0441\u0435. \u042d\u0442\u0430 \u0440\u0430\u0431\u043e\u0442\u0430 \u043e\u0442\u043d\u0438\u043c\u0430\u0435\u0442 \u043c\u043d\u043e\u0433\u043e \u0432\u0440\u0435\u043c\u0435\u043d\u0438, \u043f\u043e\u044d\u0442\u043e\u043c\u0443 \u0441\u0435\u0439\u0447\u0430\u0441 \u0432 \u0433\u043e\u0434 \u044f \u0441\u043e\u0437\u0434\u0430\u044e \u0432\u0441\u0435\u0433\u043e \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u043a\u0430\u0440\u0442\u0438\u043d. \u041e\u043a\u0430\u0436\u0438\u0442\u0435 \u043c\u043d\u0435 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0441\u0432\u043e\u0438\u043c \u0443\u0447\u0430\u0441\u0442\u0438\u0435\u043c, \u0434\u0430\u0439\u0442\u0435 \u043c\u043d\u0435 \u0432\u043e\u0437\u043c\u043e\u0436\u043d\u043e\u0441\u0442\u044c \u043d\u0435 \u0445\u043e\u0434\u0438\u0442\u044c \u043d\u0430 \u0440\u0430\u0431\u043e\u0442\u0443, \u0430 \u0446\u0435\u043b\u044b\u0439 \u0434\u0435\u043d\u044c \u043f\u0438\u0441\u0430\u0442\u044c \u043a\u0430\u0440\u0442\u0438\u043d\u044b, \u043d\u0430\u043f\u043e\u043b\u043d\u044f\u0442\u044c \u043c\u0438\u0440 \u043a\u0440\u0430\u0441\u043e\u0442\u043e\u0439.\n\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://urzhumov.info/patreon/1.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://urzhumov.info/patreon/2.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://urzhumov.info/patreon/3.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://urzhumov.info/patreon/4.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://urzhumov.info/patreon/5.jpg\"\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\nAll the patrons will get a present from me. Some of\nyou will get a postcard with a print of my picture, or even the\noriginal piece itself. With each new picture I will randomly send to\nsome of my patrons a signed postcard with my picture. \n\u003cbr\u003e\u003cstrong\u003eThank you for your contribution. \u00a0\u003c/strong\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cem\u003e\n\u003cspan style=\"background-color: rgb(238,236,225);\"\u003e\u0412\u0421\u0415 \u041c\u0435\u0446\u0435\u043d\u0430\u0442\u044b \u043f\u043e\u043b\u0443\u0447\u0430\u0442 \u043f\u043e\u0434\u0430\u0440\u043e\u043a \u043e\u0442 \u043c\u0435\u043d\u044f! \u041a\u0442\u043e-\u0442\u043e \u0444\u043e\u0442\u043e\u0433\u0440\u0430\u0444\u0438\u044e \u043c\u043e\u0435\u0439 \u043d\u043e\u0432\u043e\u0439 \u043a\u0430\u0440\u0442\u0438\u043d\u044b, \u0430 \u043a\u0442\u043e-\u0442\u043e \u0438 \u043e\u0440\u0438\u0433\u0438\u043d\u0430\u043b \u043a\u0430\u0440\u0442\u0438\u043d\u044b! \u0421 \u043a\u0430\u0436\u0434\u043e\u0439 \u043d\u043e\u0432\u043e\u0439 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u0439 \u044f \u0431\u0443\u0434\u0443 \u0432 \u0441\u043b\u0443\u0447\u0430\u0439\u043d\u043e\u043c \u043f\u043e\u0440\u044f\u0434\u043a\u0435 \u0440\u0430\u0441\u0441\u044b\u043b\u0430\u0442\u044c \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u0438\u043c \u043c\u043e\u0438\u043c \u043f\u043e\u043a\u0440\u043e\u0432\u0438\u0442\u0435\u043b\u044f\u043c \u043e\u0442\u043a\u0440\u044b\u0442\u043a\u0443 \u0441 \u043c\u043e\u0435\u0439 \u043a\u0430\u0440\u0442\u0438\u043d\u043e\u0439 \u0438 \u0441 \u043c\u043e\u0438\u043c \u0430\u0432\u0442\u043e\u0433\u0440\u0430\u0444\u043e\u043c.\n\u003cbr\u003e\u003cstrong\u003e\u042f \u0431\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044e \u0432\u0430\u0441 \u0437\u0430 \u0432\u0430\u0448\u0435 \u043f\u043e\u0436\u0435\u0440\u0442\u0432\u043e\u0432\u0430\u043d\u0438\u0435.\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cu\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=495998\u0026amp;patAmt=1\"\u003e\n\u003cimg src=\"http://urzhumov.info/patreon/donate.png\"\u003e\u003c/a\u003e\u003c/u\u003e\n\u003c/div\u003e\n\u003cbr\u003e"
