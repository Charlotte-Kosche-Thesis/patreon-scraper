    "summary": "tl;dr your support goes to maintaining my website and my YouTube channel:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/channel/UC6aZBwy4yjdgd9FXY5mevWw\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube Videos\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.voltron00x.com/\" rel=\"nofollow\" target=\"_blank\"\u003eVoltron00x.com\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eComputers and gaming are both going through revolutions, and my goal is to cover some of the great products that are perfect for regular consumers, but don\u0027t get much major media coverage.\u003cbr\u003e\u003cbr\u003eOne example is Chromebooks, which are fantastic, budget-friendly laptops designed for people who want a great web browsing experience at a low price. Another example is the explosion of lower-cost Windows 8.1 and Windows 10 PCs - like the HP Stream 11 and Asus X205TA - that are bringing full Windows experiences to price points they\u0027ve never touched before.\u003cbr\u003e\u003cbr\u003eGaming, in particular PC gaming, is likewise changing, with independent developers working through Kickstarter or publishers like Devolver Digital to produce exciting and unique content like FTL and Shovel Knight. Local and online multiplayer games like Duck Game, Nidhogg, and TowerFall Ascension are changing where and how we play PC games together.\u003cbr\u003e\u003cbr\u003eAnd, of course Android has exploded from a phone OS into form factors as diverse as set top boxes, desktop PCs and laptops, wearables, tablets, and more.\u003cbr\u003e\u003cbr\u003eHigh end \"halo\" products like the MacBook, iPad, Nexus products, and Surface line receive an avalanche of coverage.\u00a0\u003cbr\u003e\u003cbr\u003eMy content is designed to cover products that offer - or claim to offer - \"bank for your buck\" at the lower end of the budget spectrum. I review almost every major Chromebook release, and budget desktop PCs and portable PCs like the HP Stream Mini and Kangaroo Mobile Desktop, as well as wearables like the Moto 360 and Pebble Time Steel. I also cover Kickstarter tech like the Bolt2, SnapPower, Remix Mini, and board and card games, along with occasional video games, and more.\u003cbr\u003e\u003cbr\u003eAny funds I receive through Pateron will help off-set the cost of buying and re-selling the products that I review, which is anywhere from 5%-20% of the purchase price. Ad and affiliate revenue offsets this to some degree, but not enough to allow me to cover anywhere close to what I\u0027d like to.\u003cbr\u003e\u003cbr\u003eBy supporting this Patreon for even $1 a month, you help me continue to create content.\u00a0\u003cbr\u003e\u003cbr\u003e"
