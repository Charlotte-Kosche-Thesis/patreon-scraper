g\u003e\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e using your 10% Lion King discount.\u003c/strong\u003e\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eScheduled special live sessions by appointment either via video link, Skype or chat to solve your issues and answer your questions as needed. \u003cem\u003e\u003cstrong\u003e*Additional ser\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003evices may need to be purchased for certain solutions.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e10% off all Veloharmony.com products and services\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eYou are the Lion King - you are the ones we think of when we put that extra effort in taking our shots or editing our videos. You are helping our channel go to \u00a0new and exciting levels of creativity and adventure. You are the show.\u00a0\u003c/p\u003e",
