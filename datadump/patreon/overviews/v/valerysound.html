    "summary": "\u003cstrong\u003e\u0414\u043e\u0431\u0440\u043e \u043f\u043e\u0436\u0430\u043b\u043e\u0432\u0430\u0442\u044c!\u003c/strong\u003e\u003cbr\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0412\u0430\u043b\u0435\u0440\u0430, \u0438 \u044f \u0431\u0435\u0437 \u0443\u043c\u0430 \u043e\u0442 \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u043c\u0443\u0437\u044b\u043a\u0438. \u0412\u043e\u0442 \u0438 \u0440\u0435\u0448\u0438\u043b \u0437\u0430\u0434\u0430\u0442\u044c \u0441\u0435\u0431\u0435 \u003cstrong\u003e\u0446\u0435\u043b\u044c:\u00a0\u043a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u0432\u044b\u043f\u0443\u0441\u043a\u0430\u0442\u044c \u043f\u043e \u043d\u0435\u0431\u043e\u043b\u044c\u0448\u043e\u043c\u0443 \u0430\u043b\u044c\u0431\u043e\u043c\u0443! \u003c/strong\u003e\u0418 \u0441\u043d\u0438\u043c\u0430\u0442\u044c \u043c\u043d\u043e\u0433\u043e-\u043c\u043d\u043e\u0433\u043e \u003cstrong\u003e\u0432\u0438\u0434\u0435\u043e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u0417\u0434\u0435\u0441\u044c, \u043d\u0430 \u044d\u0442\u043e\u043c \u043a\u0430\u043d\u0430\u043b\u0435, \u044f \u0431\u0443\u0434\u0443 \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0441\u0432\u043e\u0438\u043c\u0438 \u043f\u0435\u0441\u043d\u044f\u043c\u0438 \u0438 \u0434\u0435\u0442\u0430\u043b\u044f\u043c\u0438 \u043f\u0440\u043e\u0446\u0435\u0441\u0441\u0430 \u0440\u0430\u0431\u043e\u0442\u044b \u043d\u0430\u0434 \u043d\u0438\u043c\u0438.\u00a0\u0410 \u0435\u0449\u0451, \u043a\u043e\u0433\u0434\u0430 \u043f\u0440\u043e\u0435\u043a\u0442 \u043f\u043e\u043b\u0443\u0447\u0438\u0442 \u0440\u0430\u0437\u0432\u0438\u0442\u0438\u0435, \u044f \u0431\u0443\u0434\u0443 \u043f\u0440\u0438\u0433\u043b\u0430\u0448\u0430\u0442\u044c \u043f\u0430\u0442\u0440\u043e\u043d\u043e\u0432 \u043d\u0430 \u0436\u0438\u0432\u044b\u0435 \u0438\u0441\u043f\u043e\u043b\u043d\u0435\u043d\u0438\u044f \u0441\u0432\u043e\u0438\u0445 \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0438\u0439.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u0412\u0430\u0448\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0430 \u043e\u0447\u0435\u043d\u044c \u0432\u0430\u0436\u043d\u0430\u003c/strong\u003e \u0434\u043b\u044f \u043c\u0435\u043d\u044f, \u0434\u043e\u0440\u043e\u0433\u0438\u0435 \u0434\u0440\u0443\u0437\u044c\u044f! \u0411\u043b\u0430\u0433\u043e\u0434\u0430\u0440\u044f \u0432\u0430\u043c \u044f \u0441\u043c\u043e\u0433\u0443 \u043f\u0440\u0438\u0431\u043b\u0438\u0437\u0438\u0442\u044c\u0441\u044f \u043a \u0441\u0432\u043e\u0435\u0439 \u043c\u0435\u0447\u0442\u0435, \u0437\u0430\u043d\u0438\u043c\u0430\u0442\u044c\u0441\u044f \u043b\u044e\u0431\u0438\u043c\u044b\u043c \u0434\u0435\u043b\u043e\u043c, \u043d\u0435 \u043e\u0442\u0432\u043b\u0435\u043a\u0430\u044f\u0441\u044c \u043d\u0438 \u043d\u0430 \u0447\u0442\u043e, \u0438 \u043d\u0435\u0441\u0442\u0438 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u0432 \u043c\u0438\u0440.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u041f\u0440\u0438\u0441\u043e\u0435\u0434\u0438\u043d\u044f\u0439\u0442\u0435\u0441\u044c \u043a \u043c\u043e\u0435\u043c\u0443 \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u043e\u043c\u0443 \u043f\u0443\u0442\u0435\u0448\u0435\u0441\u0442\u0432\u0438\u044e - \u0432\u043c\u0435\u0441\u0442\u0435 \u043c\u044b \u0434\u043e\u0441\u0442\u0438\u0433\u043d\u0435\u043c \u043d\u0435\u0431\u044b\u0432\u0430\u043b\u044b\u0445 \u0432\u044b\u0441\u043e\u0442!\u003c/strong\u003e"

     "description": "\u0413\u043e\u0442\u043e\u0432\u044b \u0440\u0430\u0431\u043e\u0442\u0430\u0442\u044c \u0432\u043c\u0435\u0441\u0442\u0435 \u0441\u043e \u043c\u043d\u043e\u0439? \u0422\u043e\u0433\u0434\u0430 \u043f\u043e\u0435\u0445\u0430\u043b\u0438!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u041a\u0430\u0436\u0434\u044b\u0439 \u043c\u0435\u0441\u044f\u0446 \u044f \u043f\u0440\u0435\u0434\u043b\u0430\u0433\u0430\u044e \u043e\u0434\u043d\u043e\u043c\u0443 \u0447\u0435\u043b\u043e\u0432\u0435\u043a\u0443 \u0441\u043e\u0432\u043c\u0435\u0441\u0442\u043d\u0443\u044e \u0440\u0430\u0431\u043e\u0442\u0443 \u043d\u0430\u0434 \u0435\u0433\u043e \u043c\u0443\u0437\u044b\u043a\u0430\u043b\u044c\u043d\u044b\u043c\u0438 \u0438\u0434\u0435\u044f\u043c\u0438. \u0413\u043e\u0442\u043e\u0432 \u043f\u0440\u0435\u0434\u043e\u0441\u0442\u0430\u0432\u0438\u0442\u044c \u0441\u0432\u043e\u0439 \u043d\u0430\u0431\u043e\u0440 \u043e\u0431\u043e\u0440\u0443\u0434\u043e\u0432\u0430\u043d\u0438\u044f \u0438 \u043e\u043f\u044b\u0442 \u0437\u0430\u043f\u0438\u0441\u0438 (\u043f\u043e\u043a\u0430 \u0447\u0442\u043e \u0441\u043a\u0440\u043e\u043c\u043d\u044b\u0439), \u0431\u0430\u0433\u0430\u0436 \u0438\u0434\u0435\u0439 (\u043d\u0435\u0441\u043a\u0440\u043e\u043c\u043d\u044b\u0439) \u0438 \u043b\u044e\u0431\u043e\u0432\u044c \u043a \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044e \u043c\u0443\u0437\u044b\u043a\u0438 (\u0431\u0435\u0437\u0433\u0440\u0430\u043d\u0438\u0447\u043d\u0443\u044e). \u0412 \u0442\u0435\u0447\u0435\u043d\u0438\u0435 \u043c\u0435\u0441\u044f\u0446\u0430 \u043c\u044b \u043f\u043e\u0441\u0442\u0430\u0440\u0430\u0435\u043c\u0441\u044f \u0441\u043e\u0431\u0440\u0430\u0442\u044c \u043a\u0430\u0447\u0435\u0441\u0442\u0432\u0435\u043d\u043d\u0443\u044e \u043a\u043e\u043c\u043f\u043e\u0437\u0438\u0446\u0438\u044e, \u043f\u043e\u0434\u0440\u0443\u0436\u0438\u043c\u0441\u044f \u0438 \u0441\u043c\u043e\u0436\u0435\u043c \u043f\u043e\u0434\u0435\u043b\u0438\u0442
