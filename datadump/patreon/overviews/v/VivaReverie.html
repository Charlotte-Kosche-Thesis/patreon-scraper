    "summary": "Hello! I here am Viva Reverie, also known around the interwebs as\u00a0\"IMMATOONLINK\". I often make videos about cartoon pastel horses, more often than not doing things that horses don\u0027t often do.\u003cbr\u003eMany of my videos are short, featuring some horses (Or, occasionally, my IRL self) doing something weird and strange, perhaps introspective. Not much stays the same between videos, each almost existing in their own world. (e.g\u00a0\u003ca href=\"https://www.youtube.com/watch?v=OFFF37_6eqU\" rel=\"nofollow\" target=\"_blank\"\u003eMuh Mogma\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=OiT1iVXCV0g\" rel=\"nofollow\" target=\"_blank\"\u003eScott \u0026amp; Manfrey\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=s7a0glZ4MVY\" rel=\"nofollow\" target=\"_blank\"\u003eChras\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=LfP46tKHJZE\" rel=\"nofollow\" target=\"_blank\"\u003eThe Mythical Water Horse\u003c/a\u003e)\u003cbr\u003eOccasionally, I make music videos. Often more involved, they last longer than a minute, unlike the majority of my works. (e.g\u00a0\u003ca href=\"https://www.youtube.com/watch?v=dmVWvOC_2HU\" rel=\"nofollow\" target=\"_blank\"\u003ePrincess Celestia Being Deep\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=JSUBuVdkskA\" rel=\"nofollow\" target=\"_blank\"\u003eWe\u0027re Going For a Ride\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=3pY0gZRb8kE\" rel=\"nofollow\" target=\"_blank\"\u003eCanadian Horse Pirates\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/watch?v=lhb33u-XZLY\" rel=\"nofollow\" target=\"_blank\"\u003eParticle Mare\u003c/a\u003e)\u003cbr\u003e\u003cbr\u003eThis Patreon is set up for those who wish to support me and my works, including all the\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLQEGe-lOzOlZABolqqFBEX3yN7afYEXW-\" rel=\"nofollow\" target=\"_blank\"\u003eShort Animations\u003c/a\u003e,\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLQEGe-lOzOlZtskvOgsAqzg4owi7nMOLh\" rel=\"nofollow\" target=\"_blank\"\u003eMusic Videos\u003c/a\u003e, episodes of my podcast series\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLQEGe-lOzOlYu9PW3N3qRDdMLSeyK0wVw\" rel=\"nofollow\" target=\"_blank\"\u003eVIVCAST\u003c/a\u003e, and occasional\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLQEGe-lOzOlbJLctfpbKSSLkC_Ct287f8\" rel=\"nofollow\" target=\"_blank\"\u003eLive-Action Related Videos\u003c/a\u003e I do on my\u00a0\u003ca href=\"https://www.youtube.com/c/IMMATOONLINK\" rel=\"nofollow\" target=\"_blank\"\u003eMain Channel\u003c/a\u003e, as well as any side projects I have been setting up and uploading on my\u00a0\u003ca href=\"https://www.youtube.com/user/VivaReverie\" rel=\"nofollow\" target=\"_blank\"\u003eSecond Channel\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMy Patreon goals/milestones and rewards are not finalized and they probably never will be. If I feel I should change something, I will try to let every one willing to pledge to my Patreon know that a change has been made.\u003cbr\u003e\u003cbr\u003eIf you have any queries about anything regarding my Patreon, feel free to send a message to me through Patreon\u0027s messaging system.\u003cbr\u003e\u003cbr\u003eThank you for considering to support me."

     "created_at": "2016-07-15T00:38:34+00:00",
     "description": "This one is special. You (With your profile pic) or alternatively your horse (Exclusively original characters) will be featured in the endslate portion of my animations. You will be listed as a \"\u003cem\u003e\u003cstrong\u003eGold-Tier Patron\u003c/strong\u003e\u003c/em\u003e\" and will be given exclusive by-yourself screen-time next to the scrolling names as per mentioned in the $5 \"Huzzah!\"\u00a0Tier. If you so choose to be shown as your horse, I myself will make a mini-model using the above chibi-pointy pony style. There are a few important stipulations relating to this one that I want to quickly cover regarding this.\u003cbr\u003e\n\u003cbr\u003e\nFirstly, only once your payment has confirmed to have gone through will I then include you in the endslate of my videos. This is done for anti-fraud purposes.\u003cbr\u003e\nSecondly,\u00a0\u003cem\u003eI have the right to deny any outstanding, overly-complicated or inappropriate requests that I see fit.\u003c/em\u003e\u00a0This extends towards copyrighted or inappropriate material regarding Profile Pictures as well. If this is the case, I will still include you, but use a placeholder or \"Default\" image instead.\u003cbr\u003e\nThirdly, \u003cem\u003eby default I will use your profile picture as your image regarding this reward\u003c/em\u003e. If you want me to make a pointy-pony horse for you for use during the endslate, be sure to message me over Patreon. I always try to make sure to contact you beforehand myself though!\u003cbr\u003e\nAnd fourthly,\u00a0if perchance I choose for a video to have no endslate (Whether it be a thematic choice or a very special occasion for very special videos), this reward will not apply. Apologies for any inconvenience, but I don\u0027t want the creative integrity of any special occasion to be bogged down by an intrusive endslate.\u003cbr\u003e\n\u003cbr\u003e\nThe name used and the Profile Picture used will be the ones you have under your Patreon Profile.\u00
