    "summary": "Hi there! \u003cbr\u003e\u003cbr\u003eI am a resident of Earth, artist, geek, and general do-gooder. I create because I must, and have experience with all manner of mediums, which you will come to see.\u003cbr\u003e\u003cbr\u003eCurrently, I am setting my sights on creating unique art to turn into prints, sell at shows, and online. As well as provide custom commissions. I am creating daily to hone my skill and bring works to life that will connect, please, or engage emotion. This is a great adventure.\u003cbr\u003e\u003cbr\u003eMy plan for Patreon is to provide a unique look into my process, as well as the bumps along the way, and of course- completed works of art before anyone else gets to see them, some of which the public will not see unless they attend a show. \u00a0As a patron, you will gain an intimate look into my imagination. With daily works, sketches, stories, videos and other musings.\u00a0\u003cbr\u003e\u003cbr\u003eHere is my posting schedule:\u003cbr\u003e\u003cbr\u003eMonday: \"Mundane\" - High detail, time consuming pieces.  Patterns, repetitive details, mandalas\u003cbr\u003e\u003cbr\u003eTuesday: \"TERROR!\" - Scary, creepy, icky, nasty, etc\u003cbr\u003e\u003cbr\u003eWednesday: \"WACK!?\" - Abstract, imaginary, things that are just kinda strange in a good way!\u003cbr\u003e\u003cbr\u003eThursday: \"Fursday!\" - Anything animal (even if it doesn\u0027t have fur!) and fursonas/animal charictures will appear here as well\u003cbr\u003e\u003cbr\u003eFriday: \"FanArt\" - Anything relating to another\u0027s work that already exists, or original fan art from my fav shows, cartoons, movies, etc...\u003cbr\u003e\u003cbr\u003eSaturday: \"Saturate Your Spirit\" - Pieces that reflect spirituality, religion, the sacred (including geometry), and anything I feel saturates my spirit in a way that doesn\u0027t fit into any of the other catagories.\u003cbr\u003e\u003cbr\u003eSunday - \"None Day!\" - My day off. Just kiddin... I may or may not post on Sundays. \u00a0You\u0027ll just have to swing by to see!\u003cbr\u003e\u003cbr\u003e*cheers* ENJOY!\u003cbr\u003e\u003cbr\u003eSincerely, \u003cbr\u003eVi Marie\u003cbr\u003e\u003cbr\u003e"
