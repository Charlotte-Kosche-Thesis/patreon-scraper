    "summary": "Hello!\u003cbr\u003e\u003cbr\u003eI have been drawing since I was a wee lass.\u00a0 I spent most of my elementary and grade school education doodling in class and ignoring lectures.\u00a0 After high school I took a long hiatus from drawing to pursue other art forms such as special FX makeup, photography, and graphic design, which I have a degree in.\u00a0 I then contemplated going back to school for a second, less artistic, degree and as I sat in community college math courses I defaulted back to doodling in class and ignoring lessons, just like I had in high school.\u00a0 I started to feel inspired again and began taking on small commissions.\u00a0 For a few more semesters I kept taking math classes but continued to draw as well.\u00a0 I have since put math behind me and begun a journey to make illustration my career.\u00a0 In July I was lucky enough to begin an internship at \u003ca href=\"http://www.ironkladstudios.com/\" rel=\"nofollow\"\u003eIronklad Studios\u003c/a\u003e.\u00a0 I\u0027ve been back in the sketching game since 2014 now and I\u0027ve improved a lot but I still have a lot to learn.\u003cbr\u003e\u003cbr\u003eI keep my social media presence simple so I\u0027m not updating on various platforms.\u00a0 I do have an \u003ca href=\"https://instagram.com/valmontyart/\" rel=\"nofollow\" target=\"_blank\"\u003eInstagram\u003c/a\u003e that is both personal and includes sketching and illustration tidbits but more WIP and final pieces will mostly only be on Patreon for now.\u003cbr\u003e\u003cbr\u003eI\u0027d love to continue to learn with the support of all you, and hopefully share everything I have and will learn with you along the way!\u003cbr\u003e"
