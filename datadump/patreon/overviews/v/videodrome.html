    "summary": "A Videodrome egy aktu\u00e1lis mozipremierekkel, illetve kor\u00e1bban\nbemutatott alkot\u00e1sokkal, k\u00f6zt\u00fck kultfilmekkel \u00e9s k\u00fcl\u00f6nlegess\u00e9gekkel egyar\u00e1nt\nfoglalkoz\u00f3 YouTube-csatorna. A 2014 febru\u00e1rj\u00e1ban felker\u00fclt els\u0151 vide\u00f3mat t\u00f6bb\nmint 800 m\u00e1sik k\u00f6vette, melyek k\u00f6zt nem kiz\u00e1r\u00f3lag hagyom\u00e1nyos kritik\u00e1k\ntal\u00e1lhat\u00f3k. \u00cdgy sz\u00fcletett meg t\u00f6bbek k\u00f6zt a \u201e10 \u00e9rdekes t\u00e9ny\u201d c\u00edmre hallgat\u00f3\nrovat, de k\u00e9sz\u00fcltek ismert sz\u00edn\u00e9szek vagy rendez\u0151k alkot\u00e1sait \u00f6sszegz\u0151 anyagok\nis. Amennyiben t\u00e1mogatsz a Patreonon,\nazzal nemcsak a munk\u00e1mat \u00e9rt\u00e9keled k\u00f6zvetlen\u00fcl, de azt is el\u0151seg\u00edted, hogy\nmin\u00e9l tov\u00e1bb folytathassam. \u003cbr\u003e\n\n\u003cbr\u003e\n\u003cstrong\u003eMi az a\nPatreon?\u00a0\u003c/strong\u003eA Patreon az online alkot\u00f3k\nsz\u00e1m\u00e1ra l\u00e9trehozott k\u00f6z\u00f6ss\u00e9gi t\u00e1mogat\u00e1si szolg\u00e1ltat\u00e1s. Ha szeretn\u00e9d kedvelt internetes\ncsatorn\u00e1d munk\u00e1j\u00e1t anyagilag is megh\u00e1l\u00e1lni, a Patreonon megteheted egy \u00e1ltalad\nbe\u00e1ll\u00edtott havi \u00f6sszeggel. \u003cbr\u003e\u003cstrong\u003eHogyan\nlehetek a Videodrome t\u00e1mogat\u00f3ja?\u00a0\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eEl\u0151sz\u00f6r is sz\u00fcks\u00e9ged\nlesz egy Patreon-fi\u00f3kra, amit a\njobb fels\u0151 sarokban l\u00e9v\u0151 \"Sign Up\" gombra nyomva tudsz l\u00e9trehozni. Ha\nl\u00e9trehoztad a fi\u00f3kodat, majd bel\u00e9pt\u00e9l, akkor a \u003ca href=\"https://www.patreon.com/videodrome\"\u003eVideodrome Patreon oldalon\u003c/a\u003e tudsz a t\u00e1mogat\u00f3mm\u00e1 v\u00e1lni a \"become\na patron\" gomb megnyom\u00e1s\u00e1val.\u003cbr\u003e\u003cstrong\u003eMekkora\n\u00f6sszeget adhatok?\u00a0\u003c/strong\u003eAmikor a t\u00e1mogat\u00f3mm\u00e1 v\u00e1lsz,\nbe\u00e1ll\u00edthatsz egy tetsz\u00e9sed szerinti \u00f6sszeget,\namelynek a minimuma 1 doll\u00e1r +\n27% \u00c1fa. Ez nem t\u0171nik sok p\u00e9nznek, de sz\u00e1momra nagyon is sokat jelent,\nb\u00e1rmilyen t\u00e1mogat\u00e1snak \u00f6r\u00fclni fogok.\u003cbr\u003e\n\u003cstrong\u003eHogyan/mikor t\u00f6rt\u00e9nik a t\u00e1mogat\u00e1s begy\u0171jt\u00e9se?\u00a0\u003c/strong\u003eA banksz\u00e1ml\u00e1dr\u00f3l havi egy alkalommal, h\u00f3 elej\u00e9n\nt\u00f6rt\u00e9nik levon\u00e1s. Nem t\u0171nhet el a banksz\u00e1ml\u00e1mr\u00f3l az \u00e1ltalam tervezettn\u00e9l\nnagyobb \u00f6sszeg? Nem. Amikor be\u00e1ll\u00edtod a\nt\u00e1mogat\u00e1sod \u00f6sszeg\u00e9t, egy\u00fattal havi maximumot is\nmegadhatsz. Ha\nmeggondolom magam, megsz\u00fcntethetem a t\u00e1mogat\u00e1st? Igen. Ha p\u00e9ld\u00e1ul v\u00e1ltozott\naz anyagi helyzeted, vagy m\u00e1r nem tetszenek a vide\u00f3im, b\u00e1rmikor\nmegsz\u00fcntetheted a tov\u00e1bbi t\u00e1mogat\u00e1st.\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eSz\u00edvesen\nt\u00e1mogatn\u00e1m a Videodrome-ot, de nem rendszeresen.\u003c/strong\u003e\u003cstrong\u003e Egyszeri adom\u00e1nyt is adhatok?\u00a0\u003c/strong\u003eA Patreont rendszeres t\u00e1mogat\u00e1sra tal\u00e1lt\u00e1k ki, de az\negyszeri adom\u00e1nyoz\u00e1s is megoldhat\u00f3. Ha a patr\u00f3nusomm\u00e1 v\u00e1lsz, majd az els\u0151 fizet\u00e9si\nalkalom ut\u00e1n megsz\u00fcnteted a st\u00e1tuszodat, akkor gyakorlatilag egyszeri\nseg\u00edts\u00e9get ny\u00fajtott\u00e1l.\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u003cbr\u003eHa \u00fagy\nd\u00f6ntesz, hogy t\u00e1mogatsz, nagyon k\u00f6sz\u00f6n\u00f6m! \u003c/strong\u003e\u003cstrong style=\"font-weight: bold;\"\u003eAk\u00e1rmilyen kis \u00f6sszeggel is\nteszed, hozz\u00e1seg\u00edtesz vele ahhoz, hogy a Videodrome hossz\u00fa t\u00e1von is m\u0171k\u00f6d\u0151k\u00e9pes\nlegyen.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u00dcdv\u00f6zlettel:\u003c/strong\u003e\u003cem style=\"font-weight: bold;\"\u003eLunczer\nG\u00e1bor\u003c/em\u003e\u003cbr\u003e\n\n\u003cem style=\"font-weight: bold;\"\u003eVideodrome\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
