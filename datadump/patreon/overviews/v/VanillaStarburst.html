    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig01.deviantart.net/5fdd/f/2017/232/3/a/nilla_logo_by_vanillastarburst-dbkr5vs.png\" style=\"width: 285px;\"\u003e\u003cbr\u003e\u003ca href=\"https://vanillastarburst.deviantart.com/\"\u003edeviantART\u003c/a\u003e ||\u00a0\u003ca href=\"https://vanillastarburst.deviantart.com/journal/Nilla-s-Commissions-OPEN-666588180\" target=\"_blank\"\u003eCommission Info\u003c/a\u003e\u003c/div\u003e\u003cbr\u003eHey everyone! Nilla here!\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m a college grad with a degree in Film \u0026amp; Cinema Studies. I\u0027m a writer, a digital artist, and a filmmaker (though I do tend to focus on post-production!) I\u0027ve been drawing since as far back as I can remember, and I can\u0027t think of a time where I haven\u0027t had a sketchbook on my person. Needless to say, the creative space is where I thrive, and I have a whole lot of stories to tell.\u003cbr\u003e\u003cbr\u003eSince graduating, I\u0027ve been exploring the job market to find the right fit for me. It\u0027s been a difficult journey of trial and error, and above all else, I\u0027ve learned that I want to keep my creative endeavors going on my own. No matter what job I end up taking, I\u0027ll be working on my stories, my characters-- and Patreon is the perfect place to do just that with all of you guys!\u003cbr\u003e\u003cbr\u003eYou\u0027ll see an awful lot of different projects from me during your stay here-- short films, animation, animatics, comics, doll customization, you name it! I\u0027ve dabbled in a lot of different creative fields and I\u0027m looking to keep growing into the future. Is this a bad place for a Back To The Future quote? Maybe I\u0027ll work that in later...\u003cbr\u003e\u003cbr\u003eThank you again for visiting this page and showing your support. I love every single one of you, and I hope to see you soon!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e______________________________________________\u003cbr\u003e\u003cbr\u003e*Commissions will always be open for patrons of $5/mo or higher, and patrons will receive priority on commission orders. The time it takes to complete those commissions varies based on availability, though.\u003cbr\u003e*Flash Commission Sales will be available to patrons at $5/mo or higher. These will be announced randomly and may or may not be particular styles. They will have a time period of at least three days, depending. All standard rules apply.\u00a0\u003cbr\u003e\u003c/div\u003e"
