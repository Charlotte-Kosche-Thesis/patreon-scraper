    "summary": "\u003cdiv\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThanks for stopping by! \u003cstrong\u003e\u003cspan style=\"color: rgb(125, 0, 0);\"\u003eTwo things: \u003c/span\u003e\u003c/strong\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eThere are lots of people who write and talk and make videos about video games.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eThere are \u003cstrong\u003elots\u003c/strong\u003e of people who write and talk and make videos about video games and it\u2019s difficult to sort through and keep track of them all. \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eThis, we\u2019re trying to make easier.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(125, 0, 0);\"\u003eFor two reasons:\u003c/span\u003e\u003c/strong\u003e\n\t\u003c/span\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eConsumers looking for video game content settle on barely-functional recommendation systems or on word of mouth to find their favorite content-creators.\u003c/span\u003e\u003c/li\u003e\n\t\t\u003cli\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDevelopers - especially indie developers - are required to spend time they cannot afford to find marketable content-creators and their audiences.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(125, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(125, 0, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://www.vgppl.com/static/patreon/patreon_1.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(125, 0, 0);\"\u003e\u003cstrong\u003eSo what we\u2019re building is this:\n\u003c/strong\u003e\u003c/span\u003e A database of games critics and journalists, YouTubers and streamers, podcasters and prominent voices, and of all their gaming preferences rolled neatly together with the goal of helping both developers and consumers of gaming content find relevant gaming communities. It\u2019s called Video Game PeoPLe. So, VGPPL.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003ca href=\"https://vgppl.com/\"\u003e\u003cstrong\u003eGive it a visit.\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003ca href=\"http://vgppl.com/\"\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(254, 254, 184);\"\u003e\u003cstrong\u003eThis isn\u2019t a reviews aggregator.\u003c/strong\u003e Too many of those exist already and their uses are limited. \u003cstrong\u003eThis is a tool.\u003c/strong\u003e VGPPL gathers and manages opinions from content-creators about specific games. They\u0027re gathered from podcasts, videos, from long-form and small tid-bits of writing, from tweets, streams, and otherwise from any sort of readable, watchable, listenable medium.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(125, 0, 0);\"\u003eWhat we really mean is:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e \u003c/span\u003e\u003c/span\u003eIf some journalist tweets some praise of some game, it goes into VGPPL. If some YouTuber mentions they hate some other game in some weekly podcast, it goes into VGPPL too. We\u2019ve gathered (and are still gathering) a lot of data ourselves and we\u2019ve made it easy for anyone who visits to search through existing opinions and to also enter opinions made by the content-creators they follow.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd all this data - across YouTubers and streamers and bloggers and journalists - it gets analyzed with complicated maths to eventually provide metrics about content-creators like: \n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003egenre and platform and time period and region preferences, \u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003emost liked and most disliked games, \u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003econtroversial opinions, \u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003echanges in preferences over time, \u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eand which, of all content-creators and regardless of medium, are similar to one another.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(125, 0, 0);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(125, 0, 0);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://www.vgppl.com/static/patreon/patreon_2.png\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(125, 0, 0);\"\u003e\u003cstrong\u003eThe bottom line is this:\u003c/strong\u003e\u003c/span\u003e We\u2019re building VGPPL to help consumers of gaming media find the content they want to consume and find the communities they\u2019d want to participate in. If that sounds like something you\u2019d like: Head on over to the site, type in your favorite game, check out all the people who also love that game, join in their communities, and leave them all wonderful, lovely comments.\u003cbr\u003e\n\u003cbr\u003e\nAnd we\u2019re also building VGPPL to be equally as useful in helping developers reach their target audiences by finding the most relevant, most prominent voices in the industry. So if that\u2019s you: Head on over to the site, type in a game that\u2019s similar in some way to the one you\u2019re developing, check out all the people who love that game, prepare some excellent targeted marketing copy, and get your game talked about in interested communities.\n\u003cbr\u003e\n\u003cbr\u003e\nThe long pitch is now over. \n\u003cspan style=\"color: rgb(125, 0, 0);\"\u003e\u003cstrong\u003eThe short of it is this:\u003c/strong\u003e\u003c/span\u003e We sure would have loved to have a tool like this available to us during the development of our own games. We sure would love to be able to find the people who love the games we love too.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(254, 254, 184);\"\u003eIf this is a lofty-enough premise for you, we\u2019d appreciate a pledge (as much as you\u2019re willing) to keep things moving. We\u2019ve got plenty of features planned and would love to spend more time developing VGPPL. If you\u2019re not totally convinced, hey, that\u2019s cool. Feel free to check back here in a month or two; use the site a bit in the meantime, maybe find a new YouTuber who exclusively plays some favorite game of yours, and give us a nice buck if it works out alright. Cheers.\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nHere are some of our planned features:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eThe analytics listed above plus more.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eContinued mobile site/app development.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eChrome and Firefox extensions for adding entries on-the-go.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eUser accounts and user-created lists (plus content-creator metrics comparisons).\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003eTons and tons of content-creators added from streaming and video-hosting sites.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eContent-creator page ownership.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003e[Your suggestions go here.]\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003eYou can follow VGPPL\u2019s progress and get in touch on\u00a0\u003ca href=\"https://twitter.com/vgppl\"\u003etwitter\u003c/a\u003e, on\u00a0\u003ca href=\"https://www.facebook.com/vgpplcom/\"\u003efacebook\u003c/a\u003e, and on\u00a0\u003ca href=\"https://www.reddit.com/r/vgppl/\"\u003ereddit\u003c/a\u003e.\u003c/strong\u003e"
