    "summary": "Hi.\u00a0 This is my first time posting on Patreon!\u00a0 Thank you for stopping by and I hope you will consider supporting me.\u00a0 I am an abstract artist.\u00a0 Abstract best describes me as that is exactly what my life represents...abstract realism.\u00a0 Born with a full head of hair and fingernails, diabetic for the past 54 years who should have died many times over, on death bed in 1990 with a rare tumor, told I\u0027d be blind at 15 in a year, wanted to be an actress, spy or astronaut when I grew up...Need I say more?\u00a0\u003cbr\u003e\u003cbr\u003eWhy do I\nprefer abstract/contemporary painting? \nCould it be that my second grade teacher held my work up as an\nexample of scribble? I thank her for that embarrassing moment as it taught me\nto always draw outside the lines of conventional reality. \u003cbr\u003e \u003cbr\u003e\n\nTwenty three\nyears later, I discovered through Kahuna, an ancient traditional energy healing\nmethod, that I translate emotional, spiritual and physical forms into color as\nart.  My creations are an expression of\nthe latent reality around us we can\u2019t see but can feel.\u003cbr\u003e\u003cbr\u003eI have jumped off the mountain, leaving corporate America and am developing my wings on the way down.\u00a0 Would love to take you with me on this journey with me via Patreon.\u00a0 \u003cbr\u003e\u003cbr\u003eI look forward to hearing from you and thank you in advance for your support!\u00a0\u00a0\u003cbr\u003e"
