    "summary": "Vile Forlag er et lite, uavhengig, idealistisk forlag som \u00f8nsker \u00e5 utvikle og formidle gode inspirasjonskilder til en pedagogikk som legger like mye vekt p\u00e5 h\u00e5nd og hjerte som hode. \"Hjerte for matte\" er forlagets f\u00f8rste utgivelse. Flere titler kan komme \u00a0om du vil st\u00f8tte oss.\u003cbr\u003e\u003cbr\u003eVi vet av erfaring at det er et behov for kvalitetssikrede skriftlige og visuelle rettesnorer og inspirasjonskilder til undervisningen i steinerskolen. Det \u00f8nsker forlaget \u00e5 bidra til. S\u00e5 n\u00e5r du st\u00e5r foran en ny stor hovedfagsperiode, og ikke er helt sikker p\u00e5 hvor du skal begynne, s\u00e5 har du kanskje boka du trenger for \u00e5 komme i gang. I tillegg er slike b\u00f8ker verdifulle for foreldre og utenforst\u00e5ende som \u00f8nsker \u00e5 l\u00e6re mer om steinerpedagogikk, og kan ogs\u00e5 v\u00e6re et utstillingsvindu til steinerpedagogikk for omverdenen.\u003cbr\u003e\u003cbr\u003eHer er publikasjoner vi \u00f8nsker \u00e5 gi:\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eReineke Rev:\u003cbr\u003e\u003c/strong\u003eSteinerskolens klassiker for \u00e5tte\u00e5ringer. Om den utspekulerte, kyniske, fryktelige og fantastiske Reineke Rev, som ryster elevene i m\u00f8tet med det dyriske i oss. Tekst av J\u00f8rgen Lunde og tegninger av Margrethe Wern\u00f8e.\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eHjerte for matte 1: Oppgavesamling\u003cbr\u003e\n\u003c/strong\u003eFenna Lammers/Ketil Reigstad:\u00a0Oppgavesamling for 2., 3, og 4. klasse i steinerskolen.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://vile.no/onewebstatic/25c3a324b7-matte%202%20forside.jpg\" style=\"width: 116px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003cstrong\u003eHjerte for matte 2\u003c/strong\u003e\u003cbr\u003e\nFenna Lammers: Matematikk for 5. til 7. klasse. Hvordan lykkes i undervisningen av br\u00f8k, flategeometri, prosent- og renteregning, regnskap og algebra."
