    "summary": "When I\u0027m feeling crappy, creating brings me up. When I\u0027m scattered, creating helps me focus. Creating things -- beautiful things, weird things, things that surprise me even while I\u0027m making them -- is (slightly to my own surprise, \u0026amp; entirely contrary to my elementary school aptitude tests) the center of my life.\u003cbr\u003e\n\u003cbr\u003e\n(Okay, so are the cats.)\n\u003cbr\u003e\n\u003cbr\u003e\nSo Patreon\u0027s whole \u0027X is creating...\u0027 pitch was sort of, well, perfect. So, here I am. Making surprise jewelry \u0026amp; random-stuff-in-a-bowl soap \u0026amp; taking lots \u0026amp; lots of cat pictures.\n\u003cbr\u003e\n\u003cbr\u003e\n\u0026amp; here\u0027s you along for the journey! That\u0027s pretty awesome. Welcome along!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003eI\u0027m along for the journey?\u003c/strong\u003e\u003c/h3\u003e\nYou are! I make some of my posts public, so everyone can see some of what I\u0027m doing. If you want to see more (\u0026amp; support what I\u0027m doing here), become one of my patrons!\n\u003cbr\u003e\n\u003cbr\u003e\nBy doing so you\u0027ll be able to follow along with everything I\u0027m trying to do here, including:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003emake lots of jewelry (mostly out of trash);\u003c/li\u003e\n\t\u003cli\u003ecreate new soap scents;\u003c/li\u003e\n\t\u003cli\u003ewrite about how I do things, including some philosophizing stuff I don\u0027t have the nerve to post anywhere else;\u003c/li\u003e\n\t\u003cli\u003e\u0026amp; take lots of pictures of leashcats in really awesome places.\u003c/li\u003e\n\u003c/ul\u003e\nWhether or not you decide to become one of my patrons, your support means a lot to me!\n\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3\u003e\u003cstrong\u003eWhat\u0027s this patron thing about?\u003c/strong\u003e\u003c/h3\u003e\nWhen you pledge to support me on Patreon, \n\u003cstrong\u003eyou choose how much\u003c/strong\u003e you\u0027ll be charged every month. This can be as low as a buck a month -- \u0026amp; you\u0027ll get rewards based on how much you choose. Those are listed down the side of my Patreon page. (If you pledge enough, you get Stuff!)\u003cbr\u003e\n\u003cbr\u003e"
