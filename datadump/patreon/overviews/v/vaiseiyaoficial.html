53143470068.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eO QUE EU GANHO COM ISSO?\u003cbr\u003eEpis\u00f3dios do Vai Seiya! Filmes, camisas, canecas, blu-ray! Ganha muito!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1\u00ba Ganha epis\u00f3dios mais r\u00e1pidos de VaiSeiya! Vai dizer que n\u00e3o vale a pena? \u003cbr\u003e2\u00ba No fim desta p\u00e1gina voc\u00ea encontrar\u00e1 a lista de recompensas pela sua doa\u00e7\u00e3o! Voc\u00ea pode ganhar posts de agradecimento, aparecer no canal, ver os epis\u00f3dios com anteced\u00eancia e at\u00e9 participar dos roteiros.\u003cbr\u003e3\u00ba Voc\u00ea pode ver os Milestones aqui na esquerda. Eles incluem: V\u00eddeos extras, sorteios, participa\u00e7\u00f5es especiais e por a\u00ed vai!\u003cbr\u003e\u003cimg src=\"http://nsae02.casimages.net/img/2014/12/08/14120805353283502.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
