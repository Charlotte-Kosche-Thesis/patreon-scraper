    "summary": "Project Vyrus is a fantasy web series about adventure, love, sacrifice and video-games.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/T7Lztfu.png\"\u003e\u003cbr\u003e\u003cbr\u003eHigh school best friends Nathan Yarnell and Andrea Moneo stumble upon an independent, unknown video-game titled \"The Last Dream\" that unexpectedly sucks them inside a virtual reality world where they meet vibrant characters, dangerous villains and inevitable sacrifice.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/l90ZnjF.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/zE7TgwX.png\"\u003e\u003cbr\u003e\u003cbr\u003eThe entire show is created by a group of passionate and dedicated 20-something-year-olds. That being said, all of the show\u0027s budget comes out of our own pockets. We hate using advertisements and we hope to get to a point where everyone can watch the show for free thanks to Patrons and offer benefits.\u00a0\u003cbr\u003e\u003cbr\u003eOur goal is to make a family-friendly show that combines drama, action and gaming for all to enjoy. While episodes are being released, we\u0027ll be making dozens of extra content for all to enjoy in parallel to the serious narrative in the main story so that there will always be something to entertain you.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/HN1FWgA.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/HbkSYD5.png\"\u003e\u003cbr\u003e\u003cbr\u003eEach \"episode\" is released upon completion one-by-one, varying in gap from weeks to maybe two months before the next is released. \u003cbr\u003e\u003cbr\u003eEach episode takes roughly three months to prepare, film, and edit. However, we plan on making content related to the show weekly/biweekly.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8EI4xeR.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/X0mdKsz.png\"\u003e\u003cbr\u003e\u003cbr\u003eYou are the biggest reason we want to make the show. As actors, film makers and performers, everyone on the project loves to entertain an audience. The entire show will be created thanks to Patreon.\u003cbr\u003e\u003cbr\u003eEvery dollar goes into making the show better and better and more possible as the story gets more intense and action-packed. Access to scripts, out takes and early releases (usually a week before release) will be available to Patrons. We want to make something that will stick to you and open your imaginations to what is possible.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/lptW5jp.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/8dSS5h2.png\"\u003e\u003cbr\u003e"
