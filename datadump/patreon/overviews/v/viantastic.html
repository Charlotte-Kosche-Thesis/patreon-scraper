    "summary": "\u003cstrong\u003eHey guys, it\u2019s Vian!\u003cbr\u003e\u003c/strong\u003eI create funny, informative and cool Splatoon and other Nintendo related videos on YouTube.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\"ANOTHER ONE?! WHAT EXACTLY DO YOU DO THAT IS DIFFERENT?\"\u003c/strong\u003e\u003cbr\u003eI like making unique videos. My favourite is the \u003cstrong\u003eSound Series\u003c/strong\u003e, where I replace in-game music and sound effects with another game. Here, I\u0027ll link you one, \u003cem\u003ehow does that sound?\u003c/em\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/fpwGSfCsKSA?list=PLSUrxWufGA3WheOQ8EqllZb1F40hFRz_o\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eAs much as I enjoy making the Sounds Series, I take a LOT of pride in my slow-motion high quality music video montages, or.. \u003cstrong\u003eMusic Montage\u003c/strong\u003e for short! \u003cem\u003e(I know, that pun is music to the ears)\u003c/em\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/xFaqm_hKJZs?list=PLSUrxWufGA3VElAc-6YUaKDXDypA-N6fK\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eBut by far the \u003cem\u003emost\u003c/em\u003e famous videos are the wacky, fast paced, emotional roller coaster I like to call the \u003cstrong\u003eSwitch Up Series\u003c/strong\u003e:\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/mRFsq3kDtO4?list=PLSUrxWufGA3Wf5rUsixaiozZwPKWYwcfu\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003e\"ALRIGHT SO YOU MAKE OKAYISH VIDEO, WHY MONEY?!\"\u003cbr\u003e\u003c/strong\u003eMy biggest challenge right now is time and money. I have a lot of big ideas for future videos. Truthfully (we haven\u0027t met but I can tell you deserve honesty), I will make videos regardless, though I may need to start working and I will not be able to get all ideas out as fast as I\u0027d like them. Eventually, I will hire help to create even more videos but for now, it\u0027s just me.. -lonely-\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003eAt the least, now you know what I want to do. If you want to see how far I can take this, consider following my journey with me! Thank you for any support you can give, please feel free to message me here, youtube or on twitter @viantreston\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cbr\u003eYour silly Splatuber,\u003cbr\u003eVian Treston\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e"
