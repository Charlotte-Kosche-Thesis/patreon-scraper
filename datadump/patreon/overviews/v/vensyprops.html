    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://www.vensyprops.com/wp-content/uploads/2016/07/about.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003eHi! My name is Vensy and I\u0027m a freelance artist specializing in fan-made products, cosplay, and prop fabrication. I\u0027ve been running my own business,\u00a0\u003cstrong\u003e\u003ca href=\"http://vensyprops.com\" rel=\"nofollow\" target=\"_blank\"\u003eVensy Props\u003c/a\u003e,\u003c/strong\u003e for about four years now! I spend my time developing new products that I can make for other fans, as well as making costumes for conventions, prop kits for other cosplayers, and streaming to help show you guys my process as well as to keep in touch with you guys!\u00a0(\uff61\u25d5\u203f\u25d5\uff61)\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI first got into cosplay in 2006 and I\u0027ve been creating costumes/props ever since! I\u0027m an artist at heart and I love to be busy, which is why I keep bringing things to life for you guys! \u2665\u003cbr\u003e\u003cbr\u003eIn 2014 I graduated from Otis College of Art and Design with a BFA in Product Design and have been working contract jobs and freelance ever since.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://www.vensyprops.com/wp-content/uploads/2016/07/patreon_why.jpg\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\nPatreon is a cool site that\u0027s similar to Kickstarter, except it provides support on a monthly-basis. Think of it as a long-term subscription to your favorite artists!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat are we supporting?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eIf you decide to become a Patron, you will be helping me continue doing what I love doing most - creating art! Your support will help me develop new products, create new costumes, and bring new cosplay kits to you guys!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow are payments processed?\u003cbr\u003e\u003c/strong\u003eInitial pledges are charged \u003ci style=\"font-weight: bold;\"\u003eUPFRONT\u003c/i\u003e, be aware of this, as payments afterwards are\u00a0processed at the beginning of every month. Physical rewards will be shipped and additional file access will be provided after you have been charged.\u003cbr\u003e\u003cem\u003eYou are able to cancel your pledge at any time! Please do not pledge if you cannot afford it! I\u0027ve made this platform for anyone who really supports my work and would love to see more of it! Thank you! \u2665\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow are rewards distributed?\u003cbr\u003e\u003c/strong\u003eYou\u003cstrong\u003e\u003cem\u003e MUST\u003c/em\u003e\u003c/strong\u003e use the coupon codes that I distribute to claim your Patreon rewards! This is a system I have implemented that makes it much easier for me to process rewards between Twitch and Patreon. Once you\u0027ve input your information on your account at VensyProps.com once you won\u0027t have to put your address again. Thank you for being understanding.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 My Ultimate Goal \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003e To complete a new product, cosplay kit, or costume every month. With your help I\u0027ll be able to do this! Art is my love and passion, so to have the freedom to bring new creations to life every month would be the best joy ever! I really want this Patreon to be supportive both ways meaning it\u0027s it\u0027s here for you to\u00a0\u003cem\u003e\u003cu\u003ehelp me help you\u003c/u\u003e\u003c/em\u003e! I wanted to make the Patreon unique by providing tutorials and helping people with their own projects by providing support with digital files.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003cimg src=\"https://www.vensyprops.com/wp-content/uploads/2016/07/rewards.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(192,80,77);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThank you for considering backing my Patreon! What kind of things can you expect to receive in this campaign?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCustom Digital Blueprints \u0026amp; Digital Files!\u003cbr\u003e\u003c/strong\u003eRequest props and/or accessories that you\u0027d like to have blueprints or STL files created for! Everything created during the month will be available to everyone at $10+ for the entire month. A great deal, honestly!\u003cbr\u003e\u003cimg src=\"https://www.vensyprops.com/wp-content/uploads/2016/10/blueprints.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCosplay Prints!\u003c/strong\u003e\u003cbr\u003eAs I get cosplays done, or purchased, I will do photoshoots and have new photos for you guys. If there isn\u0027t a cosplay completed that month, you\u0027ll receive a coupon code to claim a print of your choice from the store.\u003cbr\u003e\u003cbr\u003e=========================================================\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you SO much for considering supporting me and my work!\u003c/strong\u003e Every little bit of support helps me out so much with reaching my goal of being a freelance artist in Los Angeles, CA.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInternational backers\u003c/strong\u003e, you\u0027ll be required to pay extra for the difference in shipping.\u003cbr\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(149,55,52);\"\u003e\u003c/span\u003e"
