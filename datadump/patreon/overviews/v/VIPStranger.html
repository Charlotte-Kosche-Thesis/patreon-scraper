    "summary": "\u003ch2\u003e\u003c/h2\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWelcome\u003c/strong\u003e\u003c/span\u003e\u003c/h1\u003e\nWe are a team of developers. And we create games for adults. In our games you will get acquainted with charming girls and will communicate to please them.\u003cbr\u003eThis is not just porn games. These games are full of romance and humor. In them you will fall into various interesting situations. And if you pass all the tests, then the girl will give access to her magnificent body.\u003cbr\u003eOur main themes of the games will be the future (the \"Cybergenic\" series) and the past (the \"Sexy witch\" series).\u003cbr\u003e\nPlay our adult games, enjoy\nromanticism and adventure!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eYou can play our games in full resolution on our website.\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u00a0\u003ca href=\"https://virdate.net/\" target=\"_blank\"\u003evirdate.net\u003c/a\u003e\u003c/strong\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eUnlike many others, our games can be played on mobile devices.\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\nPlay games on our website. If you like them, then support us here as a patron. In gratitude we will open you access for our wallpapers, walkthroughs. For the most generous patrons \n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ewe will create exclusive games\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eGames only for patrons:\u003c/span\u003e\u003c/h3\u003e\nPrequel of the Cybergenic (CY series)\n\u003cbr\u003e\nFight witches (SW series)\n\u003cbr\u003e\nStrip game (SW series)\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAnd also we express our gratitude to:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003ch1\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tBrian Bissell\n\t\u003cbr\u003e\nSugarBear\n\t\u003cbr\u003e\nChris Macca\n\t\u003cbr\u003e\nRandy O Pierce\n\t\u003cbr\u003e\nBrent Atherton\n\t\u003cbr\u003e\nSteven Parry\n\t\u003cbr\u003e\nJames Patterson\n\t\u003cbr\u003e\nFahad\n\t\u003cbr\u003e\n\tfor a great support on PATREON\n\u003c/div\u003e"
