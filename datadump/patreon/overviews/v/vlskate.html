    "summary": "I strive to create the most comprehensive and detailed skateboarding tutorials for all levels of skateboarders. From the absolute basics to the more advanced flip tricks, I am working to fill in the gaps that the other how to videos have left uncovered.\u003cbr\u003e\u003cbr\u003eWe have all seen it a million times... You look up the trick you are trying to learn only to be met with hundreds of videos that day the same thing: \"Put your feet here, pop, slide your foot, and roll away clean.\"\u003cbr\u003e\u003cbr\u003eBasically, you get to watch a video of someone giving you a terribly vague explanation and telling you how easy the trick is. This helps no one.\u003cbr\u003e\u003cbr\u003eThis is what VLSkate is for. I am the antithesis of these vague, short, unhelpful skateboarding tutorials.\u003cbr\u003e\u003cbr\u003eThis is where you come in! This is my passion. Skateboarding, filming, editing, teaching, and connecting with my audience. I would like to make this into a career and I could use your help to make that happen.\u003cbr\u003e\u003cbr\u003eTake a look at my channel, consider the quality and information I present, and then imagine how much better it could be if I could focus 100% of my time on this content. More how to\u0027s, regularly scheduled content, improvements in video and audio quality, and an ever growing library of useful skateboarding content.\u003cbr\u003e\u003cbr\u003eThank you. Keep progressing and always keep skating!"
