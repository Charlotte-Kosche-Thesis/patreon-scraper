content, this is not the place.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\tThis patreon is mostly dedicated to\u00a0create comics and illustrations under the \"Safe For Work\" category however NSFW content will be also available and discussed, but notice that all characters depicted in sexual situations are \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003e18 years of age or older.\u003c/strong\u003e\u00a0\n\u003c/span\u003e\t\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eAnything else?\n\u003c/h3\u003e\n\u003cbr\u003e\n\tIs important to notice that I\u0027m using this Patreon as a tip-jar which mean there is not exclusive rewards for each pledge. This may change in the near future.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\tThis Patreon page uses upfront payment, which means that you will be charged the moment you pledge.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\tBecause the nature of some of my content is intended for mature audiences. \n\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eYOU MUST BE OVER 18 TO PLEDGE.\n\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e"
