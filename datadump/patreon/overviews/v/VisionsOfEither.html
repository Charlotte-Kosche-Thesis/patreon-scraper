    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eJamin \u0026amp; Amberly\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\ud83d\udccdColumbus, OH\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\ud83d\udd25Photographer\u003c/em\u003e\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e Duo\u003cbr\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\ud83d\udcf7Passion for creating beautiful photos!\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e{\u003ca href=\"https://photos.app.goo.gl/8vo6Lqfm9CNMN6dF3\" target=\"_blank\"\u003eClick for an uncensored photo set preview\u003c/a\u003e}\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/visions_of_either/\" target=\"_blank\"\u003e\u003cimg src=\"https://lh3.googleusercontent.com/80FJpSLtt6Ppx4MUasxI1fnm-KWI_-hbxof5zriO5k2ZCe4m5JIVHxAwAMIvUcyxsJ6qOVq0akx2-3yn7IypdKtzqALJmEjCsU9v2mb-OLuW9PyNN8kx4SsA5WAU8xHgMcwaOtSb=s50-p-k\" style=\"width: auto; height: auto;\"\u003e\u003c/a\u003e \u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWHO ARE WE?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eHello, we are Jamin and Amberly Thomas, a husband and wife photography duo.  We are based out of Columbus Ohio, and we create art in the form of digital photographs.  We both specialize in providing model portfolio updates, in the genres of boudoir, implied nudes, and fine art nudes, as well as several other genres.  We have been published in several magazines, and have several more publications currently pending.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY WE ARE ON PATREON.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe both really enjoy photography, and we have been shooting together for about a year now.\u00a0 Over this past year, our styles have been ever evolving, and we\u0027ve taken a number of tutorials and workshops to learn lighting, editing, and posing.\u00a0 We both still have so very much to learn, but we really enjoy and have fun working with models.\u00a0 We also enjoy the process of creating stunning, sensual, creative images, and are always studying  how we can improve our art and ourselves!\u003cbr\u003e\u003cbr\u003eYour support will enable us to spend more time securing different locations to shoot at, as well as hiring some fantastic models in order to produce new content!\u00a0 In return for your awesome support,  you will get (tier-dependent);\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ean EXCLUSIVE to Patreon photo shoot set (9-10 images minimum).\u00a0 All photos from the set will be uncensored and downloadable.\u00a0 You will also receive uncensored and exclusive behind-the-scenes (BTS) videos\n          from most posted sets.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003e\u003cul\u003e\u003cli\u003ea second EXCLUSIVE to Patreon photo shoot set (9-10 images minimum).\u00a0 All photos from the set will be uncensored and downloadable.\u00a0 You will also receive uncensored and exclusive behind-the-scenes (BTS) videos\n     from most posted sets.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWeekly Wednesday posts of mini photo sets, or other\n     boudoir and swimsuit photo sessions.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe hope you will find our work to be beautiful, sensual, and artistic, and hopefully a bit different and unique.\u003cbr\u003e\u003cbr\u003eThanks for taking the time to look at our account. With your help, perhaps this could become something spectacular!\u003cbr\u003e\u003cbr\u003e-Jamin \u0026amp; Amberly\u003cbr\u003e"
