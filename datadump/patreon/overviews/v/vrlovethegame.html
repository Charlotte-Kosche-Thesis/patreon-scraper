    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://virtualrealhub.com/wp-content/uploads/2017/05/003aboutus.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tHi, there!\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tThanks a lot for coming to our Patreon page!\u003cbr\u003e\n\t\u003cbr\u003e\n\tDuring the\npast year, we have been working everyday with enthusiasm and effort\nto create\u00a0\n\t\u003ca href=\"http://vrlovethegame.com\"\u003ethe hottest VR experience\u003c/a\u003e; with high quality, funny and\ndifferent. And most important: \n\t\u003cstrong\u003eonline social multiplayer focused\u003c/strong\u003e.\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"http://vrlovethegame.com\"\u003eVRLove\u003c/a\u003e is a \u003cstrong\u003eVR adult\u00a0\u003c/strong\u003evideo game in\ndevelopment for \n\t\u003cstrong\u003eOculus Rift\u003c/strong\u003e, \u003cstrong\u003eHTC Vive\u003c/strong\u003e and \u003cstrong\u003estandard computer \u003c/strong\u003escreens.\nIt\u0027s in \n\t\u003cstrong\u003ealpha stage\u003c/strong\u003e, it\u0027s a seed of what will become. Like a child.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://vrlovethegame.com/wp-content/uploads/2017/06/008_promocional.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eAnyway, what we wanted to tell you is\nthat if you support us through \n\t\u003cstrong\u003ePatreon\u003c/strong\u003e, a platform who helps creators\nmaking living from their work through subscription payments, you will\nsoon be able to enjoy more stories, positions, better playability,\nsupport for more VR Headsets, more famous scanned actresses and\nlesbian, gay and trans interactions.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nThat is to say, you will enjoy an\n\t\u003cstrong\u003eawesome videogame\u003c/strong\u003e! \u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"https://virtualrealhub.com/wp-content/uploads/2017/05/004howitworks.png\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe\u0027re\nso excited to be part of this amazing community. We really believe in the\npatronage model with all our hearts. It helps all kind of creators\nfulfilling their dreams like ours: make the best \n\t\u003cstrong\u003eVR Adult videogame\u003c/strong\u003e on\nthe market. Please consider supporting \n\t\u003cstrong\u003e1\u003c/strong\u003e\u003cstrong\u003e\u00a0dollars\u003c/strong\u003e (or more!) to help us\ncontinue developing this amazing project. All our incredible team\nwill be gratefull and you will enjoy a videogame with tons of posibilities: social game with multiplayer option, story mode, customization of your character... \n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tIf you\u0027re concerned about going\nover your budget, you can set a monthly maximum for $1/month during\nthe signup process. We never want you to go beyond your means, and we\n\t\u003cstrong\u003e\n\tappreciate every one of you regardless\u003c/strong\u003e!\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://virtualrealhub.com/wp-content/uploads/2017/05/005What-do-I-get.png\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nCoins, coins and \u003cstrong\u003emore coins\u003c/strong\u003e! That\u0027s right, you will get coins to use in the game. That\u0027s really important because that\u0027s how you can get new clothes, haircuts, accesories or furniture. But that\u0027s not all, with this virtual money you\u0027ll be able to unlock new stories, locations, positions, actions and real scanned characters scanned.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nSo, it\u0027s like the real life, if you don\u0027t have money, you\u0027re lost!\u003cbr\u003e\n\u003cbr\u003e\nFor \u003cstrong\u003enow\u003c/strong\u003e, you will get:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFree mode. (Don\u0027t flirt,\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e j\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eust\u003c/span\u003e\u00a0\u003c/span\u003efuck!)\u003c/li\u003e\n\t\u003cli\u003eStory mode.\u00a0\u003c/li\u003e\n\t\u003cli\u003eAmarna Miller scanned character.\u003c/li\u003e\n\t\u003cli\u003eErotic content from the very first moment.\u003c/li\u003e\n\t\u003cli\u003eCustomize your own characters.\u003c/li\u003e\n\t\u003cli\u003eGreat variety of activities.\u003c/li\u003e\n\t\u003cli\u003eNo shortage of things to do.\u003c/li\u003e\n\t\u003cli\u003eFree updates forever.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eComing soon\u003c/strong\u003e:\u00a0\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOnline multiplayer mode.\u003c/li\u003e\n\t\u003cli\u003eGay, transsexual and lesbian interactions.\u003c/li\u003e\n\t\u003cli\u003eMore positions.\u003c/li\u003e\n\t\u003cli\u003eMore actresses scanned.\u003c/li\u003e\n\t\u003cli\u003eMore stories.\u003c/li\u003e\n\t\u003cli\u003eMore scenarios.\u003c/li\u003e\n\t\u003cli\u003eMulti-language.\u003c/li\u003e\n\t\u003cli\u003eTeledildonics synchronized.\u003c/li\u003e\n\t\u003cli\u003eEarn money by working a job to purchase new items.\u003c/li\u003e\n\u003c/ul\u003e\nAnd, of course, our ethernal gratitude and VRLove!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://virtualrealhub.com/wp-content/uploads/2017/05/006Where-your-money-goes.png\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nWe count with an \u003cstrong\u003eamazing team\u003c/strong\u003e that works hard - developers, 3D artist, graphic designers, screenwriters... - Your support makes it possible for us to finish this project, and allows us to focus on making a great VR videogame for \u003cstrong\u003eYOU\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://virtualrealhub.com/wp-content/uploads/2017/05/007Common-questions.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDo I have to pay in US Dollars?\u003c/strong\u003e NO - Pay in any currency! As this is US based website, everything is written in Dollars, but you can use any currency and it will be automatically converted.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout Patreon\u003c/strong\u003e: If you encounter any problems with the signup process, the Patreon support team is really friendly and helpful! You can send them a message by\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/requests/new\"\u003eclicking here\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAbout VRLove\u003c/strong\u003e: If you have questions specifically about how it works, the process, rewards, or just want to say hi, you can send us a message by\u00a0\u003ca href=\"mailto:vrlove@liveyourvrlife.com\"\u003eclicking here\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent Version\u003c/strong\u003e: Alpha 0.8.4\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003eSystem Requirements\u003c/strong\u003e\u003c/strong\u003e: Alpha 0.8.4\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eOS:\u003c/strong\u003e Windows 7 / 8.1 / 10 64bit\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDirectX:\u003c/strong\u003e DirectX 11\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProcessor: \u003c/strong\u003eIntel Core i5 4590 equivalent or greater\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMemory:\u003c/strong\u003e 16GB+ RAM\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStorage:\u003c/strong\u003e 4GB\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVideo Card:\u003c/strong\u003e NVIDIA GTX 970 or GTX 1060 / AMD R9 290 equivalent or greater\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eEquipment:\u003c/strong\u003e Wheel mouse , Keyboard , 3x USB 3.0 ports plus 1x USB 2.0 port, Xbox controller\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVR (optional):\u003c/strong\u003e Oculus Rift
