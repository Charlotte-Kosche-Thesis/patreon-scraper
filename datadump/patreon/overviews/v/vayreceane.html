ayment to go through on May 1.\u003c/em\u003e\u003cbr\u003e6. Rewards will be delivered through patreon message on \u003cstrong\u003ethe 5th of the month!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(e.g. April rewards will be distributed on May 5 if your payment goes through on May 1)\u003cbr\u003e\u003c/em\u003e\u003cu\u003eNote:\u003c/u\u003e You are legible for the rewards of the month as long as you pledge before the 1st of the next month.\u003cbr\u003e7. Download them and enjoy :\u0026gt;\u003cbr\u003e\u003cbr\u003eFind out more of my artworks in these sites:\u003cbr\u003e\u003ca href=\"http://vayreceane.deviantart.com/\"\u003e\u003cstrong\u003eDeviantart\u003c/strong\u003e\u003c/a\u003e ||\u00a0\u003cstrong\u003e\u003ca href=\"https://www.instagram.com/vayreceane/\" target=\"_blank\"\u003eInstagram\u003c/a\u003e \u003c/strong\u003e||\u00a0\u003ca href=\"https://www.pixiv.net/member.php?id=1847848\"\u003e\u003cstrong\u003ePixiv\u003c/strong\u003e\u003c/a\u003e ||\u00a0\u003cstrong\u003e\u003ca href=\"https://twitter.com/vayrealist\"\u003eTwitter\u003c/a\u003e ||\u00a0\u003c/strong\u003e\u003ca href=\"https://discord.gg/MXcHacQ\"\u003e\u003cstrong\u003eDiscord\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003eThank you for dropping by!\u003c/span\u003e\u003cbr\u003e"
