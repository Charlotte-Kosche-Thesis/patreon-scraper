    "summary": "\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eHello! I draw anime illustration.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e.who am i\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003eH\u003c/strong\u003ei I\u0027m Kevin Tan a.k.a\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003ca href=\"http://vinrylgrave.deviantart.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eVinrylgrave\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\nI love making anime Illustration in my interpretation and twist of creativity. \n\u003cbr\u003e\n\u003cbr\u003e\nHave you ever experience looking at artwork that steals your heart away, or there is some indescribable feeling that resonates within you? \n\u003cbr\u003e\nI have..and I have a purpose to recreate this experience and share this deep emotional attachment with everyone. \n\u003cbr\u003e\n\u003cbr\u003e\nI believe by portraying all these characters as best as it could to reflect their core value is an act of giving tribute to their existence; and also is an act of indulging our feelings toward them. \n\u003cbr\u003e\n\u003cbr\u003e\nTherefore instead of just merely drawing them, I would love to give a lot of my time and energy to infuse\u00a0ideas, concept, and meaning on each piece that I\u0027m working on until I found the best way to present them.\u00a0 All of these are driven by pure admiration and adoration towards these characters. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tIf you are curious about what I\u0027m making, feel free to check this page below :\u00a0\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://www.facebook.com/artvinrylgrave/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/T2EGvkd.png\" style=\"width: 50px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.instagram.com/vinrylgrave/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/qQMjLxY.png\" style=\"width: 50px;\"\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/vinrylgrave/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/CwR4AkH.png\" style=\"width: 50px;\"\u003e\u003c/a\u003e \u003ca href=\"https://vinrylgrave.deviantart.com/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/GSDLZkh.png\" style=\"width: 50px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.twitch.tv/vinrylgrave/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/6hlPHi9.png\" style=\"width: 50px;\"\u003e\u003c/a\u003e \u003ca href=\"https://www.youtube.com/user/vinrylgrave/\" target=\"_blank\"\u003e\u003cimg src=\"https://i.imgur.com/FzzcUQ1.png\" style=\"width: 50px;\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e.why am i here\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003eC\u003c/strong\u003ereating art has been my life ever since I could remember. It has been my dream to be able to support not just me but also my family by creating what I love the most.\u00a0I\u0027m just a dumb guy who wants to dedicate my entire life making the illustration about anime. \u003cbr\u003e\n\u003cbr\u003e\nHowever, this might be the last year of me actively making art. For the past three years, I have been continuously facing challenges where I would have to give up art at any moment. Recently this year I have learned those certain circumstances where that ending moment will come sooner than I\u0027d imagined. It is genuinely dream-crushing truth. \n\u003cbr\u003e\n\u003cbr\u003e\nHence, I am shooting my dream here and If I could reach my end goal or somewhere near that. I could make my dream job a reality.\u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\nIf you think I\u00a0deserve this support, donating even just a dollar or just sharing this around is really means a world to me. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/pR4cot2.jpg\" title=\"source: imgur.com\"\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cspan style=\"background-color: rgb(229, 185, 183);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI\u0027m just a guy who is holding up on the last amber of his dream and could use a little help to keep it burning.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\n\u003c/div\u003e\n\u003ch2\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/h2\u003e\n\u003ch2\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e.what do\u00a0i offer\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cimg src=\"https://i.imgur.com/KVIB6ph.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e1. What can you expect as the reward for supporting me every month?:\u003c/span\u003e \u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/TEXF6VAxyVtr5M7V11/giphy.gif\" style=\"width: 600px;\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/9Y5mjdHuyp12SuZzaC/giphy.gif\" style=\"width: 600px;\"\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eTHE MAIN Rewards of this campaign\u003cbr\u003e\n\t\t\t[POLLED SERIES] - [BONUS CONTENT] \t\n\t\u003c/li\u003e\n\t\u003cli\u003eCurrently focusing on ONE PIECE - BOKUNOHERO\u003c/li\u003e\n\t\u003cli\u003eThere will be a characters polling at every last week of the month\u003c/li\u003e\n\t\u003cli\u003eYou will receive at least 2 - 3 artworks in one series of the month\u003cbr\u003e\n\t\t\t[DO REFER TO THE REWARD TIER] \t\n\t\u003c/li\u003e\n\t\u003cli\u003e[BONUS CONTENT] Might or Might not be included, depends on my\u00a0flow of ideas.\u003cbr\u003e\n\t\t\t(usually alternate version) \t\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/7XuznBIuhpBhRIv8Eh/giphy.gif\" style=\"width: 500px;\"\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eThe EXTRA Rewards\u003c/li\u003e\n\t\u003cli\u003eThis is where all the surprises come in and I will announce what is coming only at the end of the month.\u003c/li\u003e\n\t\u003cli\u003eThis is totally\u00a0up to me whether its gonna be available or not every month\u003c/li\u003e\n\t\u003cli\u003eI will use this reward to make other Characters from other series or even original artwork\u003c/li\u003e\n\t\u003cli\u003eCould be 1 artwork could be more\u003cbr\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eO\u003c/strong\u003everally, You will receive more or less 3 Illustrations ( How many we will have, it depends on how much free time I have since I\u0027m still not a full-timer at this moment yet so at least expect 1 to 2 artworks ) \u003cbr\u003e\n\u003cbr\u003e\nWe have 2 type of List, [MAIN LIST] and [REQUEST LIST]\n\u003cbr\u003e\nWe are going to stick to our Main list while Request list is something to addon on the go.\n\u003cbr\u003e\n\u003cbr\u003e\nHowever, I would love to get to know the characters and develop some ideas before we add them to the Main list. It needs to be within the range of my interest cus It against my belief to give yall something half-assed and y\u0027all\u00a0here for a reason that you cant find elsewhere, I\u0027m obliged to answer that. ( We are going PLUS ULTRA! ) I\u0027m at best performance making what I love.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e2. What is the difference between here and saving the image from other websites out there?:\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\n\u2981 \n\u003cspan style=\"background-color: rgb(54, 96, 146); color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 179, 215);\"\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eNo cross watermark\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e You will receive the artwork without that cross watermark disturbing your pleasure. \u003cbr\u003e\n\u2981 \n\u003cspan style=\"background-color: rgb(15, 36, 62); color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eHigh resolution\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u00a0Any other images you find on the internet has gone through cropping and compression so it will be quite pixelated. Here you get high resolution.\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/1akf5dABf5U0EMO9zM/giphy.gif\" style=\"width: 600px;\"\u003e\u003cimg src=\"https://media.giphy.com/media/cCbKdhRqlJWo38TWnJ/giphy.gif\" style=\"width: 600px;\"\u003e\n\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e.where do we go\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003eK\u003c/strong\u003eeeping this going is the primary goal, but I don\u0027t plan on stopping here. I have many big plans for the larger project that would be unable to accomplish my self.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://media.giphy.com/media/l3diKgPtPGAHsJUOc/giphy.gif\" style=\"width: 160px;\"\u003e\u00a0\u003cimg src=\"https://i.imgur.com/p4PI20o.jpg\" style=\"width: 160px;\"\u003e\u00a0\u003cimg src=\"https://media.giphy.com/media/xT1R9Z6wJtNwIdAJLW/giphy.gif\" style=\"width: 160px;\"\u003e\u003cbr\u003e\nImagine \n\u003cspan style=\"background-color: rgb(242, 220, 219);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eAnimated wallpaper, VR integrated Book, Big scale illustration, and even my own feature film project called \u0027\u003cem\u003eLast Symphony\u003c/em\u003e\u0027\u003c/span\u003e\u003c/span\u003e. But those are the gems for the future. So any money I make that doesn\u0027t go towards my expense I\u0027d like to reinvest into improving the content and aiming for realizing future Goal. \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u2594\u00a0 \u00a0 \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is Patreon\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eP\u003c/strong\u003eatreon is a crowdfunding website where you could help your favorite creator gain support with financial assistance. By pledging several very affordable amounts of $ every month, it helps creator to focus on creating content than worrying.\u003cbr\u003e\n\u003cdiv\u003e\n\t\u003cem\u003e\"You never know how much a dollar could save a dream\"\u003cbr\u003e\n\t\u003cbr\u003e\n\t\t\t\tI made a simple 4 step guide explaining what is patreon and how does it works. \t \t\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCLICK the image below to learn more.\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003ca href=\"https://www.patreon.com/posts/what-is-patreon-17642614\" target=\"_blank\"\u003e\u003cimg src=\"https://media.giphy.com/media/28KhP2Yc9UY6keocC8/giphy.gif\" style=\"width: 250px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://www.patreon.com/posts/17642991\" target=\"_blank\"\u003e\u003cimg src=\"https://media.giphy.com/media/iDKUajLR74UxIetfzp/giphy.gif\" style=\"width: 250px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAbout Reward\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nTo keep the fairness for everybody (old and new patron) ; and also to avoid confusion and reward abuser, the reward is following this rules: \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTIER Reward System\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\tThe reward system works in \n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003etier\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003esystem. The higher tier reward you pledge the more reward you can have without losing the lesser tier reward. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eyou will have your reward sent on the 1st week of every month on the 07th after your pledge has been processed by patreon.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTERM Reward System\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\neach term reward is bound solely for their respective month. in case you missed it, I have provided a package to obtain the previous reward or you can get it on gumroad \n\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.instagram.com/vinrylgrave/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e"
