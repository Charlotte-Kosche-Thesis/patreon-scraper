    "summary": "The name\u0027s VT. I make those pretty-like pictures and emotional animations and stories. I\u0027m working towards a future where I can provide my audience as much \ncontent as possible and grow myself as an artist. Any support goes \ntowards college debt, food, rent, monthly bills, and art equipment.\u003cbr\u003eI\u0027m currently the co-writer on an ongoing story called \"\u003ca href=\"http://archiveofourown.org/works/5349707/chapters/12353510\" target=\"_blank\"\u003eThe Harvester,\u003c/a\u003e\" and I\u0027m a freelance Illustrator, Animator, and hobbyist writer and game designer. [Point-and-Click adventure games] I\u0027m in the works of planning an ongoing animation project where I re-animate shots from popular cartoons in my own, traditional-animation style.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEven one dollar a month helps.\u003cbr\u003e\u003c/strong\u003eIn return for your generous help, I offer exclusive content, sneak-peeks, commission discounts, private livestreams and art tutoring, and other goodies. Through your support, I strive to provide you as much good stuff as I can, including free releases of any of my future videogames, art tutoring and tips, and platforms for you to share your own content.\u003cbr\u003e\u003cbr\u003eOverall goals: Regularly scheduled streams, steady output of content, Private Art Tutoring livestreams and lessons, and eventually, being able to get out on my own. \u003cbr\u003ePatron Rewards: Art raffles, private art tutoring, tutorial videos, a mention at the end of each of my new animations, Patron-only polls, early access to my videos and WIP\u0027s, access to game demos, when those start happening, and even free, guranteed art!\u003cbr\u003e\u003cbr\u003eRegardless of if you support me monthly for the price of a soda, commission me, or support me with encouragement, you\u0027re all awesome.\u003cbr\u003eHere\u0027s to years of future content and sharing more of my world with you all!\u003cbr\u003eCheers, loves.~\u003cbr\u003e-VT\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003ePledge reward ToS:\u003cbr\u003e* Discounts can only be applied to up to 7 commissions a month, on all commission types except comic pages, reference sheets, Adoptables, Auctions, and animations.\u003cbr\u003e** These rewards only apply to when the related GOAL has been met. these are not immediate unless the listed goal is already reached.\u003cbr\u003eArt rewards DO NOT STACK. Patrons must claim their rewards before the 15th of each month.\u003cbr\u003e\u003cbr\u003eGeneral ToS:\u003cbr\u003eKeep an eye on your email. I frequently communicate with Patrons via messages or direct emails, often with limited time for responses.\u003cbr\u003eFraudulent Patrons will not be tolerated, and will receive permanent blocks.\u003cbr\u003eI withhold the right to deny rewards to a patron if it seems they are abusing the systems, rewards, discounts, etc. Attempting to garner free art and then charge back/cancel your pledge will result in a one year ban from my Patreon and my services. Do not abuse this.\u003cbr\u003eSharing Patron rewards with non-Patrons, for the purpose of giving others free content to avoid pledging, is strictly prohibited. If it is discovered you are doing this, you will be denied your rewards and may have your patron status revoked.\u003cbr\u003eLimits and rewards can and will be adjusted if the test period [October\u002717 to October \u002718] shows them to be unsustainable.\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cspan style=\"background-color: rgb(242, 242, 242);\"\u003eArt requests an
