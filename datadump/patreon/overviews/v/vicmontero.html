    "summary": "Soy Victor Montero y escribo cuentos, microficci\u00f3n, art\u00edculos y canciones.\nPublico la mayor\u00eda de mis textos en\u00a0\u003ca href=\"http://triplevmmagazine.com\" target=\"_blank\"\u003eTriple VM Magazine\u003c/a\u003e y en mi\u00a0\u003ca href=\"http://vicmonteroescritor.blogspot.com/\" target=\"_blank\"\u003eBlog\u003c/a\u003e. Quienes me siguen conocen las tem\u00e1ticas de mi pasi\u00f3n: m\u00fasica, literatura y misterio.\u003cbr\u003e\u003cbr\u003eAntes\nque nada gracias por leer y compartir esto, es lo que mueve mi vida. Ahora directo al grano y ya sin l\u00e1grimas: estoy con TRES PROYECTOS creativos.\u003cbr\u003e\u003cbr\u003e1-\n\u201cCUENTOS ENFERMOS\u201d, donde todos los protagonistas tienen algo\nraro. Mi segundo libro de narrativa breve est\u00e1 en proceso de\ncorrecci\u00f3n y edici\u00f3n. Con tu ayuda podr\u00e9 publicarlo en 2018!\u003cbr\u003e\n\n\u003cbr\u003e2-\n\u201cMILO\u201d es un cuento infantil sobre las peripecias de un rat\u00f3n de\ncampo. Ser\u00e1 ilustrado por el fant\u00e1stico\u00a0\u003ca href=\"https://www.instagram.com/chrissbraund/\" target=\"_blank\"\u003eChris Braund\u003c/a\u003e, coloreado por la dibujante\u00a0\u003ca href=\"https://www.instagram.com/anitzuy/\" target=\"_blank\"\u003eAnitzuy\u003c/a\u003e y dise\u00f1ado en\nVenezuela. Esta aventura es la primera de la \u201cColecci\u00f3n F\u00e1bulas\u201d. Tu ayuda se\ndestinar\u00e1\u00a0a las ilustraciones y al dise\u00f1o; y\nacercar\u00e1 exponencialmente los otros cuentos a ver la luz.\u003cbr\u003e\n\n\u003cbr\u003e\n\n3-\nMISTERIO + \u201cMarcos Paz Ins\u00f3lito\u201d. Me gusta viajar a los lugares donde\nhay algo extra\u00f1o (Cuevas de Dorking, Loch Ness, Diamante Hope Memorial, Capilla Westcott, Stonhenge) para volcar mis impresiones personales en diversos textos. He venido archivando casos sobre mi ciudad de origen en\nArgentina (Marcos Paz) y quiero hacer un libro sobre ello. Para eso voy a entrevistar gente, pisar el terreno, rastrear leyendas urbanas y libros olvidados.\u00a0\u003cbr\u003e\u003cbr\u003eTu donaci\u00f3n har\u00e1 que pueda contar\ncon el tiempo y los medios para el proyecto integral, as\u00ed como finalizar art\u00edculos de investigaci\u00f3n pendientes (Ej.\n\u201cAguas turbias de Loch Ness\u201d).\u003cbr\u003e\u003cbr\u003eComo aclaro en el video, en Enero 2018 me ir\u00e9 a vivir a ARGENTINA :O (ahora resido en Reino Unido) y mi meta es que los tres proyectos se cristalicen en este pr\u00f3ximo a\u00f1o. Hay mucho para trabajar, organizar y escribir; as\u00ed sea $1 tu aporte es vital.\u003cbr\u003e\u003cbr\u003e\nSi\naprecias mi trabajo y te gustar\u00eda ver m\u00e1s sobre ello, considera\nseguirme aqu\u00ed en Patreon y apoyar mi escritura. \u00a1Ser\u00eda genial tomar un caf\u00e9 mientras redacto una historia! (Y qui\u00e9n sabe, tal vez una de esas galletas de chocolate...) \u003cbr\u003e\u003cbr\u003eGRACIAS!\u003cbr\u003e\u003cbr\u003eVIC MONTERO\u003cbr\u003e"
