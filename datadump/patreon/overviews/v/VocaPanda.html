    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fz8MUKqS8fwM%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dz8MUKqS8fwM\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fz8MUKqS8fwM%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003ch1 style=\"text-align: center;\"\u003e\u003c/h1\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003eHello, everyone! \u003cimg src=\"https://imageshack.com/a/img924/467/bEZFql.gif\"\u003e\u003cbr\u003eThanks for dropping by my Patron page. ^_^\u00a0\n\t\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eI am\u00a0\u003cspan style=\"color: rgb(155, 187, 89); font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eJhona\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e, b\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eut you\u0027re\nprobably more familiar with my nickname, \n\t\u003c/span\u003e\n\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBeibi\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI\u0027ve been uploading\nanime song covers on\u00a0\n\t\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003ca href=\"https://www.youtube.com/channel/UCB0Ytd4LXRxwVMVSmlBoMsQ?sub_confirmation=1\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eYouTube\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003esince 2008.\u00a0 \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img924/1066/dNexay.png\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA lot of my listeners says that my voice sounds like it\u0027s been transported straight from the \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e90s\u003c/span\u003e\u003c/strong\u003e. I usually record \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eold school anime songs\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e because it suits me more but I always try catching up to sing some new ones as well. Here is my rendition of \u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"In My Dream\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e from \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBrainpowerd\u003c/span\u003e\u003c/strong\u003e / \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSuper Robot Wars.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"200\" src=\"https://www.youtube.com/embed/_Filu9353RY\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\tAlthough \n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003emajority of my uploads are sang in Japanese\u003c/span\u003e\u003c/strong\u003e, I\u0027ve been singing in English as well. I am caught by the Frozen fever in 2013, too! And of course, I also covered that very popular song. So I\u0027m posting it here\u00a0if you\u0027re curious about \n\t\t\u003cstrong style=\"text-align: left;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ehow I sound singing in English\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"text-align: left;\"\u003e:\u003c/span\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"200\" src=\"https://www.youtube.com/embed/i8LJJfSJooQ\" width=\"400\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img924/1235/YGSMhC.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003ePatreon\u003c/span\u003e\u003c/strong\u003e is a way to help and support your favorite creators by pledging a certain amount per month or for every creation they make and receive awesome rewards in return. It sort of works like an \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eonline tip jar\" \u003c/span\u003e\u003c/strong\u003ewhere you can donate as little or as much as you\u0027d like. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\nYou can also \n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eset a monthly cap limit\u003c/span\u003e\u003c/strong\u003e so you don\u0027t go over your budget no matter how many songs I upload per month. And if at any time you become dissatisfied with the content I\u0027m creating, \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eyou may cancel your pledge\u003c/span\u003e\u003c/strong\u003e or \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003echange the amount\u003c/strong\u003e\u003c/span\u003e. So please do not feel that you have to donate to me forever.\u003cbr\u003e\n\u003cbr\u003e\nJust to make things clear,\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e Patreon is not a requirement\u003c/span\u003e\u003c/strong\u003e. It is something you can do to help out from the kindness of your heart. So, please know that whether this Patreon thing works out or not, \u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003eI will still continue singing\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u00a0for all of you on YouTube.\u003cbr\u003e\n\u003cbr\u003e\nTo learn more about Patreon, please watch this video:\n\t\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"200\" src=\"https://www.youtube.com/embed/wH-IDF809fQ\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\t\t\t\u00a0 \u00a0\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://imageshack.com/a/img923/4366/VUIxMC.png\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eListeners often tell me I should sing more... \u003c/span\u003e\u003c/strong\u003eAnd I\u0027d love to! One of my dreams is to be able to live just by singing...but I have to use my time and energy in tasks that provide me something that we, humans need for survival. Now that I have a job, it\u0027s been difficult for me to make time for my hobby. Regardless of my busy schedule, \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI still want to continue uploading covers as often as I can\u003c/span\u003e\u003c/span\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\tI would love to create more \n\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003efemale versions\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e of anime OSTs\u003c/span\u003e \u003c/strong\u003eoriginally sung by male artists. \u003cbr\u003e\n\tSamples of these are my covers of the \n\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSlam Dunk\u003c/span\u003e \u003c/strong\u003eOP, \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"Kimi ga Suki da to Sakebitai\"\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"Butter-Fly\" \u003c/span\u003e\u003c/strong\u003efrom\u003c/span\u003e\u003cstrong\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003eDigimon,\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"200\" src=\"https://www.youtube.com/embed/xW28ThYsb2I\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\tand \n\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"Song for...\"\u003c/span\u003e\u003c/strong\u003e by \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eROOKiEZ is PUNK\u0027D\u003c/strong\u003e \u003c/span\u003efrom \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eBLEACH.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"200\" src=\"https://www.youtube.com/embed/6Dzoiz2oDjc\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI\u0027d be happy to provide you more covers like these! \u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tAnd with your support, \n\t\t\t\u003cbr\u003e\n\tI\u0027ll be able to do it without sacrificing the quality of the instrumentals. \n\t\t\t\u003cbr\u003e\n\u003cbr\u003e\n\tI would love to be able to raise enough to team up with some talented musicians and audio engineers to help me create more \n\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003epowerful versions of anime songs.\u003c/span\u003e \u003c/strong\u003eI would also be able to bring in artists and animators to help me produce interesting and dynamic videos. \u003cbr\u003e\n\u003cbr\u003e\n\tAnd more than all of that, who knows with your help, I\u0027ll be able to reach \n\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMY ULTIMATE DREAM:\u003c/span\u003e\u003c/strong\u003e to organize an event where we could invite awesome Utaites/Youtaites around the world and sing together in one stage! \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eI want all of you to be a part of this dream\u003c/span\u003e\u003c/strong\u003e. Your support will become a big step to make all of these dreams a reality. \u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://imageshack.com/a/img923/1773/dwNKl1.png\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNow that adult life has been actively chasing me, \u003cbr\u003emy presence at anime conventions became less and less. \n\t\t\t\t\u003cimg src=\"http://emoticoner.com/files/emoticons/onion-head/sigh-onion-head-emoticon.gif\"\u003e\u003cbr\u003e\n\t\tThat\u0027s when I started focusing on uploading more videos on YouTube. I met people online having the same musical interests as me. \n\t\t\t\t\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img922/4146/LvhPhN.png\" style=\"width: 496px;\"\u003e\u003cbr\u003eOne of my best decisions in life is when I decided to be a part of an all-girl online singing group,\n\t\t\t\t\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/user/ZesseiBijinGirls/videos\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eZessei Bijin!\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBeing part of a group has taught me a lot. \u00a0With them, I experienced mixing my very first group dub/chorus. And man, it wasn\u0027t easy! But with a lot of patience and typhoons \u003cem\u003e(Sorry, that was an inside joke.)\u003c/em\u003e, I can say that my mixing skills improved a lot. Some of the mixes that I\u0027m proud of is our Japanese version of \"Madonna\" by the K-Pop \u00a0group, Secret\u003cstrong\u003e\u00a0\u003c/strong\u003eand \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"Ah, It\u0027s a Wonderful Cat\u0027s Life!\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u00a0a by Vocaloids,\u003cstrong\u003e \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLen Kagamine\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGUMI:\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"200\" src=\"https://www.youtube.com/embed/7l2Ql1u5idA\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003c/strong\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e^THIS\u003c/span\u003e \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003emade us won the first ever\u003c/span\u003e\u003c/span\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eKCE Duet Battle\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e in 2012\u003cimg src=\"http://emoticoner.com/files/emoticons/onion-head/cheer3-onion-head-emoticon.gif\"\u003eand I\u0027m really proud of it.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\t\t\u00a0Together with some of the members, we also participated in various chorus battles whenever we got the chance. One of those are with my favorite team so far, \n\t\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eRE:CHORD\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\tRE:CHORD\u0027s version of \n\t\t\t\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\"The Beginning\"\u003c/strong\u003e \u003c/span\u003eby \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eONE OK ROCK\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"200\" src=\"https://www.youtube.com/embed/jvJBUo1yGg0\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://imageshack.com/a/img922/2408/WMDDNp.png\" style=\"width: 359px;\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAside from Zessei Bijin!, I have also been lucky to be a part of an awesome anime online cover band,\u00a0\u003c/span\u003e\u003c/span\u003e\n\u003ca href=\"https://www.youtube.com/user/CollaboDaisakusen/videos\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCollabo Daisakusen\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBeing with them made me become more familiar with the \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003elatest anime OSTs\u003c/strong\u003e.\u00a0\u003c/span\u003e\u003cbr\u003e\n\t\tSome of \n\t\t\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003emy \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003evocal contributions\u003c/span\u003e\u003c/strong\u003e includes:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"Crossing Field\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e by \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eLiSA\u003c/strong\u003e \u003c/span\u003efrom the anime,\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSword Art Online\u003c/span\u003e\u003c/strong\u003e;\u003c/span\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"200\" src=\"https://www.youtube.com/embed/--q0a1yTVMA\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"Beyond the Boundary\"\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e by \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eChihara Minori\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e from \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eKyoukai no Kanata\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e,\u003c/span\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"200\" src=\"https://www.youtube.com/embed/NZOzTW0CDf0\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eand \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"Pegasus Fantasy ver.\u00a0\u03a9\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e by \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMAKE-UP feat. Shoko Nakagawa\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e from \u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSaint Seiya Omega.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"200\" src=\"https://www.youtube.com/embed/VSiTusNqDjs\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"https://imageshack.com/a/img923/6531/4vP4ty.png\" style=\"width: 322px;\"\u003e\u003cbr\u003e\nSome of you guys may think, \n\t\t\t\t\u003cem\u003e\"oh, she doesn\u0027t do a lot of \u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eVocaloid\u003c/span\u003e\u00a0\u003c/span\u003e\u003c/strong\u003eprojects?\"\u00a0\u003cbr\u003e\n\u003c/em\u003eWell...I have actually done a lot. It\u0027s just not on my own channel. A lot of it is on the ZB channel. \u003cbr\u003e\n\t\tQuite a few are still in the works and are not released yet. \n\t\t\t\t\u003cimg src=\"http://emoticoner.com/files/emoticons/onion-head/desperate1-onion-head-emoticon.gif\"\u003e\u003cbr\u003e\n\t\tAnd others, I have been invited as a guest singer for special projects like these ones from\u00a0\n\t\t\t\t\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/MurasagiYT/videos\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eMurasagiYT\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u0027s channel:\u003cbr\u003e\n\u003cbr\u003e\n\t\tBeibi as \n\t\t\t\t\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eVocaloid Lily\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e in \u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\"Sailor Uniform Wars\"\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"200\" src=\"https://www.youtube.com/embed/goldAOg4gk0\" width=\"400\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eIt\u0027s amazing what music and technology can do nowadays. I still find it fascinating that I\u0027m able to make music with people around the world...people that I haven\u0027t even met before. \n\t\t\t\t\u00a0It\u0027s always been a dream to collaborate with someone that has the same passion as you. \n\t\t\t\t\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://imageshack.com/a/img922/4337/LKCZfQ.png\"\u003e\u003cbr\u003e\n\t\tAround\n\t\t\t\t\u003cstrong style=\"background-color: initial;\"\u003e \u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e95% of my uploads are full versions.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://emoticoner.com/files/emoticons/onion-head/info-onion-head-emoticon.gif\"\u003eRecording a full song can vary from a few\nhours, up to twenty, or even more! \u00a0There are times I have to stop recording\nbecause I can\u0027t seem to find that \"feel\" that suits a certain song, sometimes my\nvoice is just too tired and won\u0027t cooperate anymore... \u00a0\n\t\t\t\t\u003cimg src=\"http://emoticoner.com/files/emoticons/onion-head/sigh-onion-head-emoticon.gif\"\u003esome notes are really\nhard to reach that I have to do a lot of takes just to make it perfect.\n\t\t\t\t\u003cbr\u003e\n\u003cbr\u003e\n\t\tDuring my early years of uploading YouTube covers, I am using a \n\t\t\t\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eKaraoke microphone\u003c/span\u003e\u003c/span\u003e. It has its own built-in reverb thingy already so my covers doesn\u0027t sound so decent at that time. \u003cbr\u003e\n\u003cbr\u003e\n\t\tAfter a few years of starving myself, I finally bought a new mic and even a MobilePre! I was so happy with the quality I achieved! Right now, I am saving up to buy a condenser microphone and hopefully increase the quality of my covers even more!\u00a0\n\t\t\t\t\u003cbr\u003e\n\u003c/span\u003e\n\u003cdiv\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://imageshack.com/a/img922/6378/uXjA6i.png\"\u003e\u003cbr\u003e\u00a0\nTo all of you who took time to read my Patreon\npage, please do not feel obliged to pledge anything. \u00a0\n\t\t\t\t\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI appreciate any type of\nsupport you give\n\t\t\t\t\t\u003c/span\u003e \u003c/span\u003e -- \n\t\t\t\t\t\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eevery likes, comments and shares can do magic. If you\u0027d\nlike to contribute without donating anything,\n\t\t\t\t\t\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eit would really mean a lot to me\nif you \n\t\t\tshare my Patreon page to those who might be interested\n\t\t\t\t\t\u003c/span\u003e\u003c/span\u003e.\u00a0\u003cbr\u003e\n\u003cimg src=\"http://emoticoner.com/files/emoticons/onion-head/serenade-onion-head-emoticon.gif\"\u003eSinging is my\npassion. And it would make me truly happy if I could do it more.\n\t\t\t\t\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003c/span\u003eMy covers\nwill remain \n\t\t\t\t\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003efree\u003c/span\u003e\u003c/span\u003e to listen to on YouTube.\n\t\t\t  I love and appre\u003c/span\u003eciate all of\nyou who continues to encourage me and support me in what I do.\n\t\t\t\t\t\u003cbr\u003e\n\t\t\tOn the\nother hand, every person willing to contribute an amount is another inspiration for me to push and train myself harder to become a better singer that truly deserves your support. \n\t\t\t\t\t\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eIf you eventually decided to become a patron\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e,\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eplease enjoy all the awesome rewards I have humbly prepared for you!\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\u003cbr\u003e\n\t\t\t~More Milestones coming up! Be sure to check them out soon!~\n\t\t\t\t\t\u003cbr\u003e\u003cbr\u003e\n\u003cimg src=\"http://emoticoner.com/files/emoticons/onion-head/cheer3-onion-head-emoticon.gif\"\u003e\u00a0 \u003cimg src=\"https://imageshack.com/a/img923/2823/1fpvVu.png\" style=\"width: 323px;\"\u003e\u003cimg src=\"http://emoticoner.com/files/emoticons/onion-head/cheer3-onion-head-emoticon.gif\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e\n\u003c/div\u003e"

    "attributes": {
     "about": "\u003cdiv\u003e\u003cstrong\u003eJhona\u003c/strong\u003e also known as \u003cstrong\u003eBeibi\u003c/strong\u003e \u003cbr\u003eis a Youtube anime cover artist. \u003cbr\u003eRaised by her grandparents, her musical influence also includes \u003cstrong\u003eMatt Monro\u003c/strong\u003e, \u003cstrong\u003eShirley Bassey\u003c/strong\u003e, \u003cstrong\u003eLulu\u003c/strong\u003e up to \u003cstrong\u003eWhitney Houston\u003c/strong\u003e, \u003cstrong\u003eMariah Carey\u003c/strong\u003e, \u003cstrong\u003eMichael Jackson\u003c/strong\u003e and many more!\u003cbr\u003eShe also knows a few \u003cstrong\u003eLatin American songs\u003c/strong\u003e because of her early years of\u00a0\u003cstrong\u003eThalia\u003c/strong\u003e fever and her adoration for \u003cstrong\u003eLuis Miguel\u003c/strong\u003e and \u003cstrong\u003eCristian Castro\u003c/strong\u003e\u0027s voices.\u00a0\u003cbr\u003eHer most favorite music artist like ever is \u003cstrong\u003eBoyz II Men\u003c/strong\u003e and dreams to sing with them someday. And her all time favorite song is \u003cstrong\u003e\"On Bended Knee\"\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e Aside from singing,\u00a0she also indulges in watching \u003cstrong\u003eK-dramas.\u003c/strong\u003e Her ultimate bias is the super handsome, perfect male \u003cem\u003e(in her opinion)\u003c/em\u003e,\u003cstrong\u003e Jang Hyuk\u003c/strong\u003e. She also dreams of meeting him someday \u003cem\u003e(and maybe even kissing him...but only on the cheeks because she wants him to see her as a lady)\u003c/em\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eShe is fascinated in \u003cstrong\u003eAstrology\u003c/strong\u003e. So \u003cstrong\u003eplease don\u0027t be creeped out\u003c/strong\u003e if she suddenly asked your birthday or even your mother\u0027s maiden name.\u003cbr\u003eShe loves food, especially \u003cstrong\u003eice cream\u003c/strong\u003e \u003cem\u003e(except fruit flavors)\u003c/em\u003e. And loves the color, \u003cstrong\u003epurple\u003c/strong\u003e, or indigo, or violet, or whatever you call that shade.\u00a0\u003cbr\u003e\u003cbr\u003eShe also\nenjoys taking care of her dog, a \u003cstrong\u003eShih Tzu\u003c/strong\u003e named \u003cstrong\u003eSushi\u003c/strong\u003e.\u003c/div\u003e",

     "created_at": "2016-04-04T16:35:36+00:00",
     "description": "\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i64.photobucket.com/albums/h176/manikangludz/immortal_zpsjet7644y.png\" style=\"width: 380px;\"\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cem\u003eWhat is this... You\u0027re bringing me tears of joy right now. \u00a0\u003cimg src=\"http://www.cute-factor.com/images/smilies/onion/016.gif\" style=\"width: 45px;\"\u003e\u00a0I will forever be thankful to you! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMay the heaven shower\nall manner of good things upon you all the days of your life! \n\u003cbr\u003e\n\u003cbr\u003eThe immortal will receive:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u2605\u00a0Patron\nCollaboration\n\u003cimg src=\"http://www.cute-factor.com/images/smilies/onion/th_091_-1.gif\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold;\"\u003e\u2022 \u003cimg src=\"http://www.ijiert.org/img/new.gif\"\u003e\u00a0\u003c/strong\u003e\u003cstrong\u003eI will sing with you.\u00a0\u003c/strong\u003e\u003cbr\u003e\nOne of the most gratifying experiences for me is to\nbe able to sing and collaborate with people all over the world. To be able to\nmake music with my patrons would be like taking it to a whole new level. ^_^\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\nFor \n\u003cstrong\u003eImmortal Patrons and Osiris\u00a0\u003c/strong\u003efor\u003cstrong\u003e at\nleast 3 months\n\u003c/strong\u003e, you are entitled to \u003cstrong\u003echoose one\u003c/strong\u003e (1) of these options:\u003cbr\u003e\n\u003cstrong\u003eFor SINGERS\u003c/strong\u003e: I would love to have a \u003cstrong\u003eduet\u003c/strong\u003e with you! OR Invite me as a guest\nsinger for a \n\u003cstrong\u003echorus\u003c/strong\u003e you organized (\u003cem\u003enote that\u003c/em\u003e \u003cem\u003ethis is not for a chorus battle/competition\u003c/em\u003e). I can also mix if you chose the duet option. \u003cbr\u003e\n\u003cstrong\u003eFor MUSICIANS/BANDS\u003c/strong\u003e: I would love to be\nyour vocalist for one of your song cover project! (\u003cem\u003enote that\u003c/em\u003e \u003cem\u003ethis is not for a\ncontest/competition\n\u003c/em\u003e)\u003cbr\u003e\u003cbr\u003e\n* (\u003cem\u003eSongs released before you became my patron are not included.\u003c/em\u003e) \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e+ ALL PREVIOUS REWARDS\u00a0\u003c/strong\u003e\u003cem\u003e(Exclusivity Bond Lv. 2, Council Member, Plead to Osiris, Patron of Honor Lv. 2,\u00a0Connoisseur Lv. 4, Tangible gratitude Lv. 1)\u003c/em\u003e\u003cbr\u003e",

     "amount": 3000,

     "created_at": "2016-04-04T16:35:37+00:00",
     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"http://i64.photobucket.com/albums/h176/manikangludz/osiris_zpsvok8zwtq.png\" style=\"width: 385px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cem\u003eWhoa.. \u003cimg src=\"http://www.cute-factor.com/images/smilies/onion/d582d79f.gif\"\u003e There\u0027s a bad-ass here (Just kidding!). Thank you so much for your support! \u003cstrong\u003e\u003cimg src=\"http://www.cute-factor.com/images/smilies/onion/048.gif\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eThe God of Rebirth is in for a treat!\u003cbr\u003e\u003cbr\u003e\u2605\u00a0\u003cstrong\u003eI will be your personal\nanime songstress.  \u003c/strong\u003e \u003cbr\u003e\n\u003cstrong\u003e\u2022\u003c/strong\u003e\u003cstrong\u003e \u003c/strong\u003eEvery 3 months\u003cstrong\u003e,\u00a0\u003c/strong\u003eyou\nhave the power to give me a list of songs that you\u0027d like to hear me cover, and\nI will choose\u00a0one\u003cstrong\u003e\u00a0\u003c/strong\u003eto\nsing. Any song (within my capacity as a human being) will do, provided it has\nan existing instrumental and it is in Japanese, English, or heck I will even\nattempt Korean for you! I will sing the\u00a0\u003cstrong\u003efull version\u003c/strong\u003e\u00a0of the song and it will be specifically dedicated\u00a0\u003cstrong\u003eonly to you\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u00a0Exclusive Title \u003cimg src=\"http://www.cute-factor.com/images/smilies/onion/th_113_.gif\"\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003e\u003cimg src=\"http://www.ijiert.org/img/new.gif\"\u003e \u003c/strong\u003eYou\u0027ll be the only one among my Patrons to have this title. ^_~\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u2605\u00a0Song Resurrection\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 \u003cimg src=\"http://www.ijiert.org/img/new.gif\"\u003e \u003c/strong\u003eEvery 6 months, you may request to \u003cstrong\u003eresurrect an old cover\u003c/strong\u003e from the depths of the underworld and bring it back to life.\u003cbr\u003e\u003cem\u003eI\u0027ve always wanted to re-do some of my old covers because they are so crappy. You\u0027ll get to choose one song from my old uploads, that you want me to sing again and finally give the justice it deserves. This includes ones that are deleted and ones that are set to private/public (I\u0027ll provide you the complete list). I know a lot of listeners will be grateful to you, too. \u003c/em\u003e\u003cbr\u003e\u003cem\u003e(This ability is exclusive only to Osiris.)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u00a0Patron\u0027s Wishes\u003cbr\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003e\u003cimg src=\"http://www.ijiert.org/img/new.gif\"\u003e \u003c/strong\u003eOnce in awhile, other patrons may plead to you about their desire for a certain old cover of mine to be resurrected. You may create a poll and invite them to vote if you\u0027re undecided at the time. Even then, no matter what happens, you still have the final say. ^_~\u003cbr\u003e\u003cbr\u003e\u2605\u2605 \u003cstrong\u003ePatron of honor Lv. MAX\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u2022\u00a0\u003c/strong\u003eYou will be mentioned and thanked in the video description of every covers you support. * \u003cbr\u003e\u003cstrong\u003e\u2022\u00a0\u003c/strong\u003eShout-outs on Twitter/Facebook. \u003cbr\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003eI will promote your account (Patreon, YouTube, DeviantArt, etc.) on Twitter and Facebook.\u003cbr\u003e\u003cstrong\u003e\u2022 \u003c/strong\u003eYour name will appear at the end of each video with a credit as a Patreon Producer * \u003cbr\u003e\u003cstrong\u003e\u2022 \u003cimg src=\"http://www.ijiert.org/img/new.gif\"\u003e \u003c/strong\u003eI will put a \u003cstrong\u003elink of your desired account\u00a0\u003c/strong\u003e(Patreon, YouTube, DeviantArt, etc.) on the video description of every song covers you support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u2605\u2605\u2605 \u003cstrong\u003eCouncil Leader \u003c/strong\u003e(Choose my next cover)\u003cbr\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e \u003cstrong\u003e\u003cimg src=\"http://www.ijiert.org/img/new.gif\"\u003e \u003c/strong\u003eYou are entitled to access a private poll that contains a list of songs and you have the power to vote for your favorite. As the all-powerful Osiris, \u003cstrong\u003eyour vote will be counted as three votes\u003c/strong\u003e instead of just one. ^_~ \u003cbr\u003e\u003cbr\u003e\u2605\u2605\u2605\u2605\u2605 \u003cstrong\u003eMaster Collector Lv. MAX\u00a0\u003c/strong\u003e(Get MP3s)\u003cbr\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e MP3 download of every song covers.* \u003cbr\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e MP3 download of the Vocal-only or a capella version of every song covers you support. * \u003cbr\u003e\u003cstrong\u003e\u2022\u003c/strong\u003e MP3 download of all the harmony tracks (no matter how many) of every covers you support. *\u003cbr\u003e\u003cstrong\u003e\u2022 \u003cimg src=\"http://www.ijiert.org/img/new.gif\"\u003e \u003c/strong\u003eGet individual tracks of \u003cstrong\u003eRAW/unmixed\u003c/strong\u003e version of my \u003cstrong\u003evocals. *\u00a0\u003c/strong\u003e\u003cem\u003e(If you\u0027re doing remixes, which are super cool by the way, \u003cstrong\u003efeel free to use my tracks\u003c/strong\u003e. Just be sure to credit me and link back to my Youtube/Patreon page too. ^_~)\u00a0\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 \u003cimg src=\"http://www.ijiert.org/img/new.gif\"\u003e \u003c/strong\u003eOne \u003cstrong\u003emulti-track session\u003c/strong\u003e of your choice. You can choose a session from my past covers as well \u003cem\u003e(if I still have it)\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*(Songs released before you became my patron are not included)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e+ ALL PREVIOUS REWARDS\u003c/strong\u003e\u00a0\u003cem\u003e(Exclusivity Bond Lv. MAX, Beyond Patreon Lv. MAX, Tangible Gratitude Lv. MAX, Patron Collaboration )\u003c/em\u003e",

     "description": "\u003cem\u003eYay! Our first milestone together! \u003cimg src=\"http://emoticoner.com/files/emoticons/onion-head/wow1-onion-head-emoticon.gif\"\u003eThank you so much! \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u00a0New Microphone and Headphones\u003c/strong\u003e\u003cbr\u003eThe\nfirst step to a higher quality content, a better \u003cstrong\u003emic\u003c/strong\u003e and a better\n\u003cstrong\u003eheadphones\u003c/strong\u003e!\u003cbr\u003e\u003cbr\u003eAnnnnnd~\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2605\u00a0Singing Lessons!\u003c/strong\u003e\u003cbr\u003eIt has always been a dream of mine to have a professional vocal training.\u003cbr\u003eI am serious with my craft and for achieving this goal together with you, I\u0027ll be sharing some new tips and techniques that I will discover from the training.\u003cbr\u003e\u003cbr\u003e\u003cem\u003eYes! That\u0027s two goals in one milestone!\u003c/em\u003e\u003cbr\u003e",

     "completed_percentage": 1,
     "created_at": "2016-02-25T12:02:32+00:00",
     "description": "\u003cem\u003eWant me to cover anime songs in English? Here\u0027s your chance! A\nlot of listeners has been asking for this! Now that I\u0027m able to focus more on\nsinging, I\u0027ll have more time to experiment, get out of my comfort zone \n\u003c/em\u003e\u003cem\u003eAND discover my\npatrons\u0027 hidden talent while I\u0027m at it!\n\u003c/em\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u2605\n\u003c/strong\u003e\u003cstrong\u003e It\u0027s your\ntime to shine!\n\u003c/strong\u003e\u003cbr\u003e\nWriting a translyrics would be a big step for me. And I might\nneed some of your guidance.\n\u003cbr\u003e\n\u003cstrong\u003e\u2022 \u003c/strong\u003e\u003cstrong\u003eOPEN TO ALL VocaPanda Patrons\u003c/strong\u003e. You may show\nyour talent by submitting \n\u003cstrong\u003eYOUR OWN translyrics\u003c/strong\u003e of a certain song. We\u0027ll have\na poll that is open for \n\u003cstrong\u003epublic voting\u003c/strong\u003e. \u003cstrong\u003eI will sing the song using the winner\u0027s\nlyrics\n\u003c/strong\u003e and credit him/her on the video description as well as on the video\nitself.\u00a0\n\u003cem\u003e(I may suggest to edit some of the words if I feel that we can make it better.)\u003c/em\u003e\u003cbr\u003e",

   {

     "amount_cents": 500000,
     "completed_percentage": 0,
     "created_at": "2016-02-25T15:00:13+00:00",
     "description": "\u003cem\u003eOh\nmy... I can\u0027t thank you enough. *cries of happiness*\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nWe finally reached one of our main goals! We can\nnow team up with talented\u00a0\n\u003cstrong\u003emusicians\u00a0\u003c/strong\u003eand\u00a0\u003cstrong\u003eaudio engineers\u003c/strong\u003e.\u003cbr\u003e\nHaving said that, we\u0027ll be able to rearrange\nmusic and create our\u00a0\n\u003cstrong\u003eown instrumentals\u003c/strong\u003e. You can now request songs that have no existing off vocal tracks.\u003cbr\u003e\u003cbr\u003e\nAnd as long as this milestone level is achieved,\u003cbr\u003e\n\u003cstrong\u003e\u2605\u003c/strong\u003e\u003cstrong\u003e All\npatrons will receive upgraded rewards:\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u2022\u003c/strong\u003e MP3 of all the song covers for Seekers.\u003cbr\u003e\n\u003cstrong\u003e\n\u2022\u003c/strong\u003e MP3 of previews and vocal-only version for\nApprentices.\n\u003cbr\u003e\n\u003cstrong\u003e\u2022\u003c/strong\u003e MP3 of instrumentals added for Masters up to\nCelestials.\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e",

   {
    "attributes": {
     "amount_cents": 650000,
     "completed_percentage": 0,
     "created_at": "2016-02-25T18:40:28+00:00",
     "description": "\u003cem\u003eWHOA! I can\u0027t believe we\u0027ve reached this far! Thank you so\nmuch for the support you\u0027ve given me. \n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf ever I reach this goal, I\u0027ll be able\nto buy a \n\u003cstrong\u003ekaraoke machine\u003c/strong\u003e together with a good set of \u003cstrong\u003espeakers\u003c/strong\u003e. \u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eI actually kinda \"own\" one right now but it is outdated and it is frequently used by the WHOLE family (relatives included!), so most of the time it\u0027s borrowed and not with me. \u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nFrom this point on, I\u0027ll be\nhosting a \n\u003cstrong\u003emonthly \"Karaoke Party\"\u003c/strong\u003e or a \u003cstrong\u003elive online mini concert\u003c/strong\u003e.\nBefore or during the Karaoke Party, you may send in your song requests and I\u0027ll\nsing it live. I could also invite some guest utaite(s) or other Youtube cover\nartists living near my area from time to time. How exciting is that! \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e(I actually don\u0027t have an idea how to do live streaming right now but gosh...if ever this goal is reached, I guess nothing is impossible. ^_~)\u003c/em\u003e\u003cbr\u003e",
