    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003eMy Games and Me\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/h3\u003e\nI\u0027m a part-time table-top RPG designer working out of New Orleans. I write and hack fantasy games to be grounded in historical themes and material culture. I call this \u003cem\u003ehistory adjacent design\u003c/em\u003e. I also have a couple of adorable felines in my care.\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m presently working on:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eSword, Axe, Spear, \u0026amp; Shield\u003c/strong\u003e\u003c/em\u003e, a game about Nord settlers struggling to maintain their religious and political independence in a world inspired by 9th century Britain, Ireland, and Scandinavia. Illustrations by \u003ca href=\"http://kirileonard.com\" target=\"_blank\"\u003eKiri \u00d8stergaard Leonard\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eSchola Arx Mysteria\u003c/strong\u003e\u003c/em\u003e, a \u003ca href=\"https://bladesinthedark.com/licensing\" target=\"_blank\"\u003eForged in the Dark\u003c/a\u003e game about students at a boarding school for wizards uncovering a conspiracy to spark a world war. The setting is inspired by pre-World War I Flanders.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003eCable Street\u003c/strong\u003e\u003c/em\u003e, an alternate setting for Chad Walker\u0027s \u003ca href=\"https://www.kickstarter.com/projects/2089483951/sigmata-this-signal-kills-fascists\" target=\"_blank\"\u003e\u003cem\u003e\u003cstrong\u003eSigmata\u003c/strong\u003e\u003c/em\u003e\u003c/a\u003e about Jewish resistance to fascism in mid-1930s London.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n You can see my work in the following projects:\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://www.drivethrurpg.com/product/186678/Cryptomancer\" target=\"_blank\"\u003eCryptomancer: Code \u0026amp; Dagger, volume 1\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e, a free supplement included with purchase of \u003cem\u003e\u003cstrong\u003eCryptomancer \u003c/strong\u003e\u003c/em\u003eon DriveThruRPG. I wrote an adversary entry for identity-stealing vampires and contributed to a couple other sections.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\n\u003ch3\u003eThe Campaign\u003c/h3\u003eYour pledge helps me pay for the software, editing, illustrations, and other assets I need to publish my work to a professional standard.\u003cbr\u003e\u003cbr\u003eFor your pledge, you get early access to my posts where I showcase specific mechanics, subsystems, and design goals of my various projects. High level backers will get early access to the pull texts of my games as they are ready for playtesting.\u003cbr\u003e"
