    "summary": "\u003cimg src=\"https://d2g8igdw686xgo.cloudfront.net/6869529_1495502221.613.jpg\" style=\"width: 375px;\"\u003e\u003ca href=\"https://www.gofundme.com/8w9wc39h#\"\u003e\u003ch1\u003eFlags \u0026amp; Flowers for Vets\u003c/h1\u003e\u003c/a\u003e\u003cdiv\u003ePreston Sharp\u003ca href=\"https://www.gofundme.com/search/us/redding-ca-fundraising\"\u003e REDDING, CA \u003c/a\u003e\u003cbr\u003e\u003cem\u003e\"Honor Veterans Everyday, NOT Just On a Holiday\"\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eOn Veterans Day 2015, while visiting the grave of his grandfather at a Redding cemetery, then 10 year old Preston Sharp noticed the lack of flags or flowers on the graves to honor local veterans.  This both troubled and inspired Preston.  He was distressed that our local veterans were going unrecognized on such a momentous day and motivated to do something to change it.\u003cbr\u003e\u003cbr\u003eThat day, Preston set a goal to place a flag and flower on the graves of each of those veterans at McDonald\u0027s cemetery, but that goal quickly grew to include other Redding area cemeteries and from there has grown to include cemeteries in Shasta, Tehama and Glenn counties.  As of Sept 2017, Preston has organized the placement of more than 31,009 flags and flowers at cemeteries across Northern California.  He has accomplished this with the assistance of many in the community who come out to meet him on Sunday mornings to clean headstones, replace weathered flags and flowers and say \"Thank You\" to those that have provided their services to our country.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003ePreston has now expanded his goal to honor as many veterans as possible in all states. But to do this he needs your assistance.  If you would like to assist Preston in recognizing Northern California veterans, then please make a donation.\u00a0\u003cbr\u003e"
