    "summary": "\u003cem\u003e\u201cI can teach you how to bottle fame, brew glory, even put a stopper on death.\u201d \u003cbr\u003e\u2015 J.K. Rowling, Harry Potter and the Sorcerer\u0027s Stone\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eBut seriously, welcome to my Patreon!\u003cbr\u003e\u003cbr\u003eMy name is Vincere Noel, however many know me by my alias, Mazokhist. I am a freelance photographer \u0026amp; retoucher based in New England and am experienced in both studio and outdoor photography as well as film and digital. When I\u0027m not taking photos, I\u0027m attending university to further hone my skills and knowledge of photography. I\u0027m kind of obsessed.\u003cbr\u003e\u003cbr\u003eI feel that I officially began my photographic journey in Fall of \u00a02015. At the time I worked more with a film camera and watched my wallet\u0027s life dwindle from the expenses, but I really learned my way around a camera and how it functions. Nowadays I can almost always be caught somewhere with a DSLR or sitting behind my computer for hours practicing a new technique on Photoshop. I want to learn all types of photography and challenge myself to take on new ideas. My patrons will be able to request photos and tutorials no matter the genre or the medium.\u003cbr\u003e\u003cbr\u003ePlease feel free to contact me by email (\u003cstrong\u003evincerenoel@gmail.com\u003c/strong\u003e) to discuss purchasing/commissioning or if you have any suggestions for me to add to my Patreon. I also feel that it is important for my commissioners to know that I am LGBTQ-friendly and escorts are always allowed no matter the type of photoshoot.\u003cbr\u003e"
