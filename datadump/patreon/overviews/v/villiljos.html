    "published_at": "2016-02-16T13:17:11+00:00",
    "summary": "\u003cstrong\u003eHello!\u003c/strong\u003e\u003cbr\u003eI\u0027m Alda, or Alda Villilj\u00f3s, or Villilj\u00f3s, or Patrekur Leo, or Pat.. take your pick! \u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/24068342_10159651055460150_9123853167410385401_n.jpg?oh=4a5d4515899a057b0033ada8d9d64a2b\u0026amp;oe=5B05DB11\"\u003e\u003cbr\u003eI\u0027m a freelance artist and activist involved in a huge variety of things. I\u0027m trans, the founder of Non-binary Iceland and identify as maverique / genderqueer / gender neutral / gender fluid / genderfuck - I\u0027m having a hard time settling (this applies to too many things in my life). I use neutral pronouns but my preferences are they/them in English, hen in Swedish and h\u00e1n in Icelandic... but any neutral pronouns apart from variations of \"it\" are fine!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/27858888_10159989414830150_6023491010116497557_n.jpg?oh=81947d9bd56bc61487fe74788217fa52\u0026amp;oe=5B188FD2\"\u003e\u003cbr\u003eI\u0027m a language nerd, intersectional feminist, witch, spoony, introvert (INFP), team Valor, geek, chaotic, anti-authoritarian, way too independent for my own good and cat parent. My best buddy is also my furry bby, Eman\u00fael.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/10645209_10156695439740150_7342105460544669725_n.jpg?oh=4fb05e9cd3adf9a7ff799bf74650c7f5\u0026amp;oe=5B068E73\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSo\u2026 what is it that I do, exactly?\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eA fair question! \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ePhotography -\u00a0\u003c/strong\u003eI have a BA(\u003cem\u003eHons\u003c/em\u003e) in Fine Art Photography from Kingston University, but I\u2019ve been making all kinds of art since I was old enough to hold things. My grandmother is\u00a0\u003ca href=\"http://english.umm.is/UMMenglish/Artists/Artist/15\" rel=\"nofollow\" target=\"_blank\"\u003ea painter\u003c/a\u003e, so I have had a lot of unofficial tutoring from her throughout the years, as well as random courses here and there. \u003cbr\u003eStubbornly individual as I am, though, most of my training outside of university has been self taught. \u003cbr\u003eI do love all kinds of photography, but mostly I love taking pictures of people. I love creating something aesthetically beautiful that tells a story but I also love making work that makes a difference. A lot of my projects are political in nature, or deeply personal, and the majority of my projects are things I simply feel the need to do but can\u2019t get any funding for. These are, for example,\u00a0\u003ca href=\"http://www.villiljos.com/#!fashion/c13u5\" rel=\"nofollow\" target=\"_blank\"\u003efashion editorials\u003c/a\u003e, series of work such as\u00a0\u003ca href=\"https://www.behance.net/gallery/32747515/Stutters\" rel=\"nofollow\" target=\"_blank\"\u003eStutters\u003c/a\u003e,\u00a0\u003ca href=\"https://www.behance.net/gallery/28580239/Normskoerungar-Normbreakers\" rel=\"nofollow\" target=\"_blank\"\u003eNormbreakers\u003c/a\u003e or\u00a0\u003ca href=\"http://www.villiljos.com/#!shamans/c2526\" rel=\"nofollow\" target=\"_blank\"\u003eShamans\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/08eea644147947.5808d28354dd5.jpg\" style=\"width: 148px;\"\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/2f494d49317945.58b0e5105a89c.jpg\" style=\"width: 148px;\"\u003e\u003cimg src=\"https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/6c7dc028580239.55c7dd49082e9.jpg\" style=\"width: 148px;\"\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eMusic blog -\u00a0\u003c/strong\u003eI run a very popular music blog called\u00a0\u003ca href=\"http://hardfemmemusic.tumblr.com\" rel=\"nofollow\" target=\"_blank\"\u003eHard Femme Music Inspiration\u003c/a\u003e, which focuses on inclusive feminist music. I post epilepsy and trigger warnings on all my videos to make it a safe space and always credit the artists as well as I can.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/17759824_10158446513840150_5034575502496148876_n.jpg?oh=6fbc6bb4bfade3fd9cd178fb382cb52b\u0026amp;oe=5B4983BE\"\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDrawing and design -\u00a0\u003c/strong\u003eWith my\u00a0\u003ca href=\"http://mylifewithcats.webcomic.ws/\" rel=\"nofollow\" target=\"_blank\"\u003eirregularly updated webcomic\u003c/a\u003e, when it\u2019s not silly and incredibly adorable stories of the cats in my life, I often post educational and inspirational stories about mental illness, being trans, genderqueer and queer and self image. I try to keep my comic as inclusive as possible and in addition to extras that are much more racially diverse than you\u2019d expect Iceland to be, I post a detailed image description with every page too.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://mylifewithcats.the-comic.org/images/comics/105/b828b240112fd7601ab8153ea723344a1394196595.jpg\"\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eActivism -\u00a0\u003c/strong\u003eIn addition, I am active in queer and trans activism! I am the founder of\u00a0\u003ca href=\"https://www.facebook.com/nonbinaryiceland/\" rel=\"nofollow\" target=\"_blank\"\u003eNon-binary Iceland\u003c/a\u003e, the chairperson of\u00a0\u003ca href=\"http://transisland.is\"\u003eTrans Iceland,\u003c/a\u003e a member of\u00a0\u003ca href=\"http://samtokin78.is\" rel=\"nofollow\" target=\"_blank\"\u003eSamt\u00f6kin \u201978\u003c/a\u003e (The National Queer Organisation)\u2019s members\u2019 council and one of the hosts for\u00a0\u003ca href=\"https://www.facebook.com/wotevericeland/\" rel=\"nofollow\" target=\"_blank\"\u003eWotever Iceland\u003c/a\u003e, an event that is all inclusive and seeks to make a safe space for queer folks regardless of identity or appearance! I also frequently donate my time to make visuals, logos or advertisements for various queer groups and organisations.\u00a0\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBaking -\u00a0\u003c/strong\u003eI currently have a part time job as a baker for a vegan caf\u00e9 in Reykjav\u00edk, which is wonderful but energy consuming. I try to run a\u00a0\u003ca href=\"https://wildlightvegan.wordpress.com/\"\u003erecipe blog\u003c/a\u003e, though lately I\u0027ve been too buy to update it much.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-lht6-1.xx.fbcdn.net/v/t1.0-9/19420470_240797066426557_7875468548485131869_n.jpg?oh=c1502a243fe4e371c3bf00bdecf39e15\u0026amp;oe=5B00B6BA\"\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\n\nWhat do I need the money for?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFirst and foremost, I need help covering food costs for me and Eman\u00fael. The pay from the caf\u00e9 covers my rent but not a whole lot more, and while I can get by eating pretty cheaply, Eman\u00fael has sensitive kidneys and needs to eat special food that is only available at the vet\u0027s... and which is very expensive!\u00a0\u003cbr\u003e\u003cbr\u003eMy medication for PTSD and anxiety disorder is thankfully not too expensive but it all counts. I also need more appointments with my therapist, which is more expensive.. but ultimately, much more helpful.\u00a0\u003cbr\u003e\u003cbr\u003eI am trans and one of the main reasons I\u0027ve not yet started medically transitioning is fear of costs. The support of Patrons\u0027 would go a long way toward making me more confident in my ability to afford transitioning.\u00a0\u003cbr\u003e"
