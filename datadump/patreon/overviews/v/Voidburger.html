    "summary": "I\u0027m VoidBurger. I\u0027ve been making Let\u0027s Plays (gaming videos with commentary on top!) since 2009. During that 5-year span before starting this Patreon, I\u0027d probably made about $450 total from those videos. Less than $100 per year! That sucks!\u003cbr\u003e\u003cbr\u003eI do Let\u0027s Plays and streams, but not as many as I\u0027d like. I\u0027m also pretty poor. These two things are connected! I do a small amount of LP work -\u0026gt; get guilty-feeling that I\u0027m doing a hobby-thing instead of a work thing -\u0026gt; don\u0027t update as much because of the guilt thing.\u00a0\u003cbr\u003e\u003cbr\u003eThis kinda forms a self-conscious guiltloop that has kept me firmly stuck where I am, AND not doing as many LPs as I\u0027d like. I wanna do more Let\u0027s Plays! I wanna do more streams! I want to be able to have a solid schedule! I want to complete an LP in less than a damn year :(\u003cbr\u003e\u003cbr\u003eAnyway,\u00a0I want to stop treating LP as a hobby and treat it more like a job, which means more of all that cool jazz above. You guys have been super nice and seem to want me to do the Patreon thing, so I guess it makes sense to do it now, doesn\u0027t it?\u003cbr\u003e\u003cbr\u003eIf you don\u0027t wanna donate, no prob. I don\u0027t want anyone to give me any money they\u0027re not comfortable parting ways with. But if you\u0027re a fan who thinks I don\u0027t make enough money for the work I\u0027ve done over the years, this is for you! Everyone else: This isn\u0027t for you! Sorry!"
