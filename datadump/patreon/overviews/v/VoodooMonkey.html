href=\"https://discord.gg/fDNFdYB\" target=\"_blank\"\u003e\u003cimg src=\"http://i0.kym-cdn.com/photos/images/original/001/243/213/52a.png\" style=\"width: 224px;\"\u003e\u003c/a\u003e \u003ca href=\"https://discord.gg/fDNFdYB\"\u003eLylas Curse Official Discord\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eProject Summary:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI\u0027m making a game called \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eLyla\u0027s Curse\u003c/span\u003e\u003c/span\u003e \u003c/strong\u003ewhich is a game about an elf \u003cem\u003e(Lyla)\u003c/em\u003e who is just about to finish up her magic schooling when she gets cursed with an item that suppresses her magic completely. \u00a0This in turn causes her to fail her finals and needs to find a way to rid herself of this curse in order to finish her schooling and get into the magic force.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eShe now can\u0027t cast even the simplest of spells and now is forced to find alternative money making schemes to pay a specialist \u003cem\u003e(an expensive ass specialist)\u003c/em\u003e to rid this curse...or is she smart enough to figure it out on her own.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eShe\u0027s accompanied by her faithful familiar Sock, which just so happens to be a burlap sack doll. \u00a0Give her a break, she decided to be different and infuse her magical focus into a doll instead of the traditional animal that most sorcerers take. \u00a0You get to follow her journey into debauchery as she tries to find a way to rid herself of this curse. \u00a0If she can\u0027t then she has to return to the normal \"Non-magical\" world...f*ck that.\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy vision:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eSo I will plan to be pretty transparent with my progress, I don\u0027t know if people prefer to receive spoiler free updates and play the game blind or would like to see all of the little things I\u0027m thinking of while creating this thing.\u003cbr\u003e\u003cbr\u003eAs far as gameplay, I don\u0027t want to create another adult game that requires tedious gameplay to reach each scene, that\u0027s not why we play adult games. \u00a0I\u0027m designing this game to allow you, the player, to control her activities at your pace. \u00a0You can choose to end the game or just keep playing and driving her deeper into the shady life she\u0027s digging herself into. \u00a0I plan to incorporate a wide variety of fetishes but the primary feel I\u0027m aiming for is a slow degradation of Lyla. \u00a0I want her progress to be slow and story rich but full of content in the late game.\u003cbr\u003e\u003cbr\u003e"
