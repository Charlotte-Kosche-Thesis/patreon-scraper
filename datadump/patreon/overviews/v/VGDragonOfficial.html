    "summary": "Welcome to the official Patreon of VG Dragon Official! My name is Craig, a freelance \u0026amp; award-winning American composer that makes music for film, video games, trailers and more. Currently I have composed/produced music for 4.5 years alongside earning a BA in Music Composition.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can you expect on Patreon?\u003c/strong\u003e\u003cbr\u003eAmidst composing for numerous projects, I\u0027ve also taken commissions. On Patreon, I\u0027d like to share content that you can\u0027t find on any of my other social media accounts, such as:\u003cbr\u003e- Tracks from Commissions\u003cbr\u003e- Album Artwork (WIPs \u0026amp; Full Images)\u003cbr\u003e- Wallpapers\u003cbr\u003e- Early Access to future content\u003cbr\u003e- Patreon Exclusive Albums\u003cbr\u003e- And more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat are the Tiers like?\u003c/strong\u003e\u003cbr\u003eThe Tiers are set at rather low prices to make it more convenient for anyone that wants to pledge. And I also try to provide a lot of rewards so patrons can get a lot for what they pay. For example, the $2 tier for three months contains 3 sets of wallpapers, 6 Early Updates, Album WIPs, and possibly a Patreon-exclusive album. The amount you pay in those three months \u003cem\u003eis the same\u003c/em\u003e for a $6 sub at Subway!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you have Patreon?\u003cbr\u003e\u003c/strong\u003eIn all honesty, I really like the idea of releasing my content for free or for a cheap price. However, some of the resources I utilize cost a bit to keep them going. Any funds I receive from patrons will go \u003cem\u003eexclusively\u003c/em\u003e\u00a0to covering the costs of those resources, as well as invest in better equipment to produce the best music that I can for you all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eContent Schedule:\u003c/strong\u003e\u003cbr\u003e- Early Updates: \u003cem\u003eFridays @ 8:00 a.m. US Central Time, twice per month\u003c/em\u003e\u003cbr\u003e- Mobile/PC Wallpapers: \u003cem\u003e1st of each month @ 8:00 a.m. US Central Time, once a month\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePersonal Note\u003c/strong\u003e\u003cbr\u003eIt\u0027s been a great honor getting to compose/produce music on a wide variety of projects. To be able to do this is incredible, and your support makes it all possible. Thank you all so much!\u003cbr\u003e"
