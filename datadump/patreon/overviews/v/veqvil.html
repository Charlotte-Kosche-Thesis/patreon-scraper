    "summary": "\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eCurrent version: LaS 0.05!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003ca href=\"https://www.patreon.com/posts/las-0-05-online-18044149\"\u003eDOWNLOAD\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003eDownload links are behind patreon post (LaS is free though! You can find links somewhere else.)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWalkthrough for 0.05, quick guide (Full guide WIP, Shoutout to Barioz!):\u003cbr\u003e\u003ca href=\"http://www.mediafire.com/file/n518kv5c9iz848d/Love_and_Submission_walkthrough_V0.03.1-1.pdf\"\u003e\u003c/a\u003e\u003ca href=\"https://goo.gl/rkqL6k\"\u003egoo.gl/rkqL6k\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eProgress last updated: 27.05.2018\u003cbr\u003eNOTE: Coding is still open, depending on how fast scene are rendering and if I\u0027m able to sqeeze in few more events.\u003cbr\u003e\u003cimg src=\"https://preview.ibb.co/jdLTdJ/Progress_screen.jpg\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003eGreetings and welcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eABOUT ME\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eHello everyone! My name is\u00a0\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eveqvil\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e and I am a big fan of naughty games and stories ;).\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI always looked for a way to tell a story and seeing all these creations here, inspired me to give my own ideas a try and create a visual novel myself.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI am a\u00a0beginner at programming, story writing etc., but I do have a little experience with rendering and posing 3d characters. But I\u0027m always looking forward learning new things, to improve the feel of this project!\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eBeing a student and working part-time, does limit my time, but that won\u0027t stop me from doing what I enjoy creating.\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOk, that\u0027s enough boring stuff about me.\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eLOVE AND SUBMISSION\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eCHARACTERS\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"https://i.imgur.com/qutbIMu.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI aim for a variety of body types and personalities to offer more fun and interesting gameplay. The personality\u00a0also has a big impact on how you build up a relationship with the character.\u003c/div\u003e\u003cstrong\u003e \u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e PLOT\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAfter traveling through Asia you finally arrive back home to your family. Having no access to the internet you see your family the first time in 2 years. A lot has changed: There are new neighbors now, Carol started dating and your old friends have changed. Sleeping in your own bed again, you have a strange dream, about the aftermath of the car accident.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eGAMEPLAY\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eAs the title implies, there are two paths you can go for, you either build up a romantic loving relationship or approach a \"different\" kind of relationship.\u00a0\u003cbr\u003eMy goal is to create a game where the impact of your decision is big enough to decide what you are going to see, experience and even who you meet (or don\u0027t).\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eLaS is a work of fiction and all content is not related to the real world, all Characters\u00a0are at least 18 years old.\u003c/div\u003e"
