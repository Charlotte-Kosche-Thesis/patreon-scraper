u003cstrong\u003e\u00a0~\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/b\u003e\u003ca href=\"https://www.facebook.com/Veni-Mortem-449569268443526/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFacebook\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u00a0\u003c/span\u003e~\u00a0\u003ca href=\"https://discord.gg/dZ9h9wH\"\u003eDiscord\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/b\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003c/b\u003eHey there!\u00a0\u003ca href=\"https://sites.google.com/site/venimortem/\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eVeni Mortem\u003c/span\u003e\u003c/a\u003e here, and welcome to my Patreon! I\u0027m just an artist trying to make cool things. Fanart, character designs, macabre/horror art, cool music, game development, and\u00a0\u003cstrong\u003ea\u00a0\u003c/strong\u003e\u003cstrong\u003eweekly spooky webcomic\u003c/strong\u003e. And you get\u003cstrong style=\"background-color: initial;\"\u003e early access to all of that by pledging!\u003c/strong\u003e Not only that, but supporting me keeps me alive and stuff, and that\u0027s pretty rad too!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cstrong\u003ePledging also allows you to vote for and suggest what fanart I do each month!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003c/b\u003e\u003ca href=\"http://u.cubeupload.com/venimortem/Nowi.png\" target=\"_blank\"\u003e\u003cimg src=\"https://u.cubeupload.com/venimortem/Nowi.png\" style=\"width: 134px;\"\u003e\u003c/a\u003e\u003ca href=\"https://u.cubeupload.com/venimortem/Katsuragi.png\" target=\"_blank\"\u003e\u003cimg src=\"https://u.cubeupload.com/venimortem/Katsuragi.png\" style=\"width: 136px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://u.cubeupload.com/venimortem/Ganondorf.png\" target=\"_blank\"\u003e\u003cimg src=\"http://u.cubeupload.com/venimortem/Ganondorf.png\" style=\"width: 270px;\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/div\u003e\u003cb style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cimg src=\"http://u.cubeupload.com/venimortem/JaquieNovemberLogo.png\"\u003e\u003cbr\u003e\u003c/b\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"http://november-spookiness.webcomic.ws/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eComic\u003c/span\u003e\u003c/a\u003e ~\u00a0\u003ca href=\"https://twitter.com/TheSpookiness\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(183, 221, 232);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e ~\u00a0\u003ca href=\"https://www.facebook.com/novemberspookiness/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eFacebook\u003c/span\u003e\u003c/a\u003e ~\u00a0\u003ca href=\"http://novemberspookiness.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e ~\u00a0\u003ca href=\"http://jaquie-november.deviantart.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003edeviantART\u003c/span\u003e\u003c/a\u003e ~\u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003ca href=\"https://discord.gg/dZ9h9wH\" target=\"_blank\"\u003eDiscord\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003ca href=\"http://november-spookiness.webcomic.ws/archive/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e(You can check out the archive to catch up on the comic HERE)\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eOne of the main projects I\u0027m running is my paranormal webcomic,\u00a0\u003ci style=\"font-weight: bold;\"\u003eJaquie November and The Spookiness\u003c/i\u003e\u003cem\u003e!\u003c/em\u003e\u00a0This project was birthed from my love for mythology and the paranormal, and my desire to share these monsters and stories with others, in a fun, comic format! Launching in 2011, this series has seen a lot of changes over the years. From the beginning, my intention has been to feature every myth, monster, cryptid and demon out there, in an ongoing story that I\u0027ll hopefully be able to continue until I\u0027m a box o\u0027 bones! Though I\u0027ve been producing pages every week for years now, I think the comic could truly flourish with your support!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eSupporting this project on Patreon will allow me to put a lot more focus into creating new chapters, and turn it into a priority. I hope to, in time, be able to produce two, even three pages a week, along with many other spooky goodies for all who read along!\u003cbr\u003e\u003cbr\u003ePledging can net you behind the scenes materials like sketches and early previews, and access to comic pages days before anyone else!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://u.cubeupload.com/venimortem/Ganondorf.png\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI want to share my love for the mysteries of the world with everyone I can, so I can\u0027t thank you enough for your interest and support. Even the smallest pledge makes a huge difference. Finding others out there with spooky hearts means the world to me, so any form of support, even just spreading the word, is invaluable.\u003cbr\u003e\u003cbr\u003eI hope you enjoy sharing this journey with me, and as always, stay spooky!\u003cbr\u003e\u003cbr\u003e\u003cem\u003e-Your Friendly Neighbourhood Skeleton Overlord\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://i.cubeupload.com/Bkhgj9.png\"\u003e\u003cbr\u003e\u00a0\u003c/div\u003e"
