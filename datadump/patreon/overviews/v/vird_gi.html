    "summary": "\u003ch4 style=\"text-align: center;\"\u003eHello, my friends! ^^\u003c/h4\u003e\u003cbr\u003eMy real name is \u003cstrong\u003eEugenia\u003c/strong\u003e, but I\u0027m using a name of \u003cstrong\u003eVirginia Lewis\u003c/strong\u003e, my cute pony character (and, of course, main character from my favourite series) :3\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://orig00.deviantart.net/81ed/f/2018/037/2/a/1_1__by_vird_gi-dc2ew6a.png\" style=\"width: 372px;\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eA few facts about me:\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e~ I love to draw characters from My Little Pony show;\u003c/em\u003e\u003cbr\u003e\u003cem\u003e~ My favourite characters - Fluttershy and Luna, but I really love Celestia\u0027s mane;\u003c/em\u003e\u003cbr\u003e\u003cem\u003e~ Sometimes I try to draw something besides ponies;\u003cbr\u003e~ I\u0027m totally crazy about planes. I especially love Boeing 747 and Il-76;\u003cbr\u003e~ I dream of flying to Moscow. I love our capital and its airport SVO-D;\u003cbr\u003e~ I would love to have some Barbie dolls from \"Holiday Barbie\" collection. They are beautiful;\u003cbr\u003e\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003eWhy have I decided to become Patreon user?\u003cbr\u003e\u003c/strong\u003eEveryone dreams of earning money with help of her/his hobby. Sometimes it can become a real lifework. I would love if something like this happened with me :3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow am I going to use this money?\u00a0\u003c/strong\u003e\u003cbr\u003eTake a look at my Princesses Goals ^^\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eThank you all who make me draw better and better!\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eThank you all who make my life more colourful!\u003c/em\u003e\u003c/strong\u003e\u003c/h4\u00
