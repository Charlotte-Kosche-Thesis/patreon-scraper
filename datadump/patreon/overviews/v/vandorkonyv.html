 vagyonnal.\u00a0\u003cbr\u003e\u003cbr\u003eK\u00e9s\u0151bb szeretn\u00e9nk \u003cstrong\u003eelegant\u003c/strong\u003e form\u00e1tumban nagyobb p\u00e9ld\u00e1nysz\u00e1mban tov\u00e1bb terjeszteni a k\u00f6nyvet, amihez \u003cstrong\u003eszeretettel v\u00e1rjuk\u003c/strong\u003e a patreon\u003cstrong\u003e felaj\u00e1nl\u00e1sokat.\u003c/strong\u003e\u00a0\u003cbr\u003e"
