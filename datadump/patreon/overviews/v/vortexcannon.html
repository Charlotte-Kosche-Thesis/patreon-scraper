    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tGame developing is an interesting and creative work, but not simple and takes a lot of time. Especially if you want to constantly maintain high quality and delight users with new content every week.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tDuring the existence of the site, more than hundred story updates were released for Last Man, dozens of new versions for games series the Dare to Play and PARTY. Ready for the release completely new projects.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou also can participate in the development of the website! If you like any of our games, support us with any convenient for you sum of money. Even the smallest donation matters.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAs a thank you will have access to Private Club and some privileges with bonuses. For example, early access to new content in games, cheat codes, help and walkthrough to the game, and of course exclusive events that are available only to the subscribers of the Private Club. Check rewards section for more info.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThank you very much!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMore info on website:\u00a0\n\t\u003ca href=\"http://vortexcannon.org/\" rel=\"nofollow\" target=\"_blank\"\u003evortexcannon.org\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://vortexcannon.org/\" rel=\"nofollow\" target=\"_blank\"\u003e\n\u003cbr\u003e\n\u003c/a\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cstrong\u003eMy \u0441urrent\u003c/strong\u003e projects:\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003eLast Man (\u003cstrong\u003eRU/EN/DE/FR/IT/ES/PL/RO/UA/CN/KR\u003c/strong\u003e)\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tErotic quest game with RPG elements. After global epidemic, every man on Earth died except you. You should investigate the cause of what happened, why it has not affected your character and try to adapt and survive in the new world. And of course meet many single women.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll of your decisions and actions during the game will affect future events.\n\t\u003cbr\u003e\n\t\u003ca href=\"http://vortexcannon.org/games/last-man/\" target=\"_blank\"\u003eMore info \u0026gt;\u0026gt;\u003c/a\u003e\n\u003c/div\u003e\n\u003ca href=\"http://vortexcannon.ru/wp-content/uploads/2014/04/ss11.jpg\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"http://vortexcannon.ru/wp-content/uploads/2014/04/ss11-150x150.jpg\" width=\"150\"\u003e\u003c/a\u003e \u003ca href=\"http://vortexcannon.ru/wp-content/uploads/2014/04/ss3.jpg\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"http://vortexcannon.ru/wp-content/uploads/2014/04/ss3-150x150.jpg\" width=\"150\"\u003e\u003c/a\u003e \u003ca href=\"http://vortexcannon.ru/wp-content/uploads/2014/04/ss4.jpg\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"http://vortexcannon.ru/wp-content/uploads/2014/04/ss4-150x150.jpg\" width=\"150\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cem\u003e\nThis game available on PC, Mac and Android.\n\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eRed Pill (RU/EN)\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003eHave you ever thought about the fact that your whole life can be predetermined? What if there are no coincidences and the fate \u2013 this is not a fiction? And what would you do if you could control the lives of other people?\u003cbr\u003e\nA xxx sci-fi thriller game!\n\u003cbr\u003e\n\u003ca href=\"http://vortexcannon.org/games/red-pill/\" target=\"_blank\"\u003eMore info \u0026gt;\u0026gt;\u003c/a\u003e \u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://vortexcannon.org/wp-content/uploads/2017/10/rp_scr_1-1024x576.jpg\"\u003e\u003cimg src=\"http://vortexcannon.org/wp-content/uploads/2017/10/rp_scr_1-160x160.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://vortexcannon.org/wp-content/uploads/2017/10/rp_scr_2-1024x576.jpg\"\u003e\u003cimg src=\"http://vortexcannon.org/wp-content/uploads/2017/10/rp_scr_2-160x160.jpg\"\u003e\u003c/a\u003e \u003ca href=\"http://vortexcannon.org/wp-content/uploads/2017/10/rp_scr_3-1024x576.jpg\"\u003e\u003cimg src=\"http://vortexcannon.org/wp-content/uploads/2017/10/rp_scr_3-160x160.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003eDare to Play 3 (RU/EN)\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tA sex-game for couples, which diversifies your intimate life. With it you will get a new experience in sexual life and get incredible feelings.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tThe game will in turn offer to you different erotic tasks, award points for their accomplishment, which in turn can be spent on game bonuses. Tasks will gradually become more dare and provocative, to make your relationship maximally liberate and make your sex unforgettable.\n\t\u003cbr\u003e\n\t\u003ca href=\"http://vortexcannon.org/games/dare-to-play-3/\" target=\"_blank\"\u003eMore info \u0026gt;\u0026gt;\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://vortexcannon.org/wp-content/uploads/2017/07/dp3_1_en-1024x576.png\"\u003e\u003cimg src=\"http://vortexcannon.org/wp-content/uploads/2017/07/dp3_1_en-160x160.png\"\u003e\u003c/a\u003e \u003ca href=\"http://vortexcannon.org/wp-content/uploads/2017/07/dp3_2_en-1024x576.png\"\u003e\u003cimg src=\"http://vortexcannon.org/wp-content/uploads/2017/07/dp3_2_en-160x160.png\"\u003e\u003c/a\u003e \u003ca href=\"http://vortexcannon.org/wp-content/uploads/2017/07/dp3_4_en-1024x576.png\"\u003e\u003cimg src=\"http://vortexcannon.org/wp-content/uploads/2017/07/dp3_4_en-160x160.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cem\u003e\u003cem\u003eThis game available on PC, Mac, Android and iOS\u003c/em\u003e.\u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cstrong\u003ePARTY 18 (RU/EN)\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tThe game is intended for companies from three to six people. Maybe it\u0027s your girlfriend\u2019s cute girl who came to visit you with delicious wine. Maybe it\u0027s one of your boyfriend\u2019s guy who makes ambiguous attentions to you. Maybe you just uninhibited company of friends, who in one moment decided to have fun adultly! It doesn\u2019t matter, you know each other for a long time or just came together for the realization of fantasies of each other - the game will help you organize your leisure original.\n\t\u003cbr\u003e\n\t\u003ca href=\"http://vortexcannon.org/games/party-18/\" target=\"_blank\"\u003eMore info \u0026gt;\u0026gt;\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003ca href=\"http://vortexcannon.ru/wp-content/uploads/2016/03/1-720.png\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"http://vortexcannon.ru/wp-content/uploads/2016/03/1-720-150x150.png\" width=\"150\"\u003e\u003c/a\u003e \u003ca href=\"http://vortexcannon.ru/wp-content/uploads/2016/03/2-720.jpg\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"http://vortexcannon.ru/wp-content/uploads/2016/03/2-720-150x150.jpg\" width=\"150\"\u003e\u003c/a\u003e \u003ca href=\"http://vortexcannon.ru/wp-content/uploads/2016/03/4-720.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e \u003ca href=\"http://vortexcannon.ru/wp-content/uploads/2016/03/3-720.jpg\" rel=\"nofollow\"\u003e\u003cimg height=\"150\" src=\"http://vortexcannon.ru/wp-content/uploads/2016/03/3-720-150x150.jpg\" width=\"150\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003cem\u003e\u003cem\u003e\u003cem\u003eThis game available on PC, Mac, Android and iOS\
