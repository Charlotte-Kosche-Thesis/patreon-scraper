    "summary": "\u010cus bus, tady je\u00a0\u003ca href=\"https://www.facebook.com/VedatorCZ\" rel=\"nofollow\"\u003eV\u011bd\u00e1tor\u003c/a\u003e, str\u00e1nka buja\u0159e p\u00ed\u0161\u00edc\u00ed o v\u0161em nov\u00e9m ze sv\u011bta v\u011bdy a techniky. \u003cbr\u003e\u003cbr\u003eU\u017e od kv\u011btna 2016 popisuju na Facebooku barvit\u00fdm jazykem v\u0161e podstatn\u00e9, co se mihne\u00a0\u003ca href=\"http://bit.ly/2cziPV7\" rel=\"nofollow\"\u003ev NASA\u003c/a\u003e,\u00a0\u003ca href=\"http://bit.ly/2iH5PRw\" rel=\"nofollow\"\u003eSpace X\u003c/a\u003e,\u00a0\u003ca href=\"http://bit.ly/2is3LgB \" rel=\"nofollow\"\u003egenov\u00e9 editaci CRISPRem\u003c/a\u003e, v\u00fdzkumu\u00a0\u003ca href=\"http://bit.ly/2hGYRdo\" rel=\"nofollow\"\u003eum\u011bl\u00e9 inteligence\u003c/a\u003e i\u00a0\u003ca href=\"http://bit.ly/2iE1q1U\" rel=\"nofollow\"\u003eK L I M A T U\u003c/a\u003e. Ka\u017ed\u00fd t\u00fdden doch\u00e1z\u00ed na sum\u00e1\u017e toho nejlep\u0161\u00edho do T\u00fddne ve v\u011bd\u011b, je\u017e sd\u011bl\u00ed v\u0161e podstatn\u00e9 i t\u011bm nejv\u011bt\u0161\u00edm nep\u0159\u00e1tel\u016fm \u010dten\u00ed. Pravideln\u011b po\u0159\u00e1d\u00e1m tak\u00e9 tematick\u00e9 t\u00fddny na ur\u010dit\u00e9 t\u00e9ma - od klonov\u00e1n\u00ed po um\u011blou inteligenci, kter\u00e9 vyb\u00edraj\u00ed \u010dist\u011b moji fanou\u0161ci. To v\u0161e v re\u017eii m\u00fdch procesor\u016f ze\u00a0\u003ca href=\"http://bit.ly/2ipGsWv\" rel=\"nofollow\"\u003estudentsk\u00e9ho spolku UP Crowd\u003c/a\u003e z Univerzity Palack\u00e9ho, \u003cstrong\u003ejeho\u017e mnoz\u00ed \u010dlenov\u00e9 se v\u011bdou sami zab\u00fdvaj\u00ed a \u017eiv\u00ed se j\u00ed\u003c/strong\u003e - mimo jin\u00e9 t\u0159eba pod Akademi\u00ed v\u011bd \u010di v CERNu. \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/KJrUrZk.png\"\u003e\u003c/div\u003eM\u016fj termojadern\u00fd reaktor se v\u0161ak za uplynul\u00fd rok ji\u017e pov\u00e1\u017eliv\u011b opot\u0159eboval a pot\u0159eboval by doplnit dal\u0161\u00ed palivo. :-( S pomoc\u00ed kampan\u011b na Patreonu tak pros\u00edm ty, kte\u0159\u00ed si to mohou dovolit, aby mi \u003cstrong\u003ep\u0159isp\u011bli na dal\u0161\u00ed Helium^3\u003c/strong\u003e, abych mohl punkov\u011b podan\u00fdmi informacemi o v\u011bd\u011b zf\u00fazovat cel\u00fd \u010desk\u00fd internet! \u003cbr\u003e\u003cbr\u003eV z\u00e1kladn\u00ed nab\u00eddce nalevo je \u003cstrong\u003ealespo\u0148 \u010d\u00e1ste\u010dn\u00e9 hrazen\u00ed udr\u017eovac\u00edch n\u00e1klad\u016f\u003c/strong\u003e, pokud se v\u0161ak vybere dostate\u010dn\u00e1 suma, m\u016f\u017eete se na V\u011bd\u00e1torovi nov\u011b t\u011b\u0161it na \u003cstrong\u003eaudiovizu\u00e1ln\u00ed podcast\u003c/strong\u003e, v\u00edce \u003cstrong\u003evideozpr\u00e1v\u003c/strong\u003e, ale i facebookov\u00e9 \u003cstrong\u003eAskMeAnything pokecy s lidmi z v\u011bdeck\u00e9ho sv\u011bta\u003c/strong\u003e \u010di p\u0159\u00edm\u00e9 \u003cstrong\u003evideon\u00e1v\u0161t\u011bvy V\u011bd\u00e1tora\u003c/strong\u003e na v\u011bdeck\u00fdch pracovi\u0161t\u00edch. P\u0159ipravovan\u00fd je i web a \u010dasem se nevyh\u00fdb\u00e1m dezignovan\u00e9 aplikaci. Jsem p\u0159ece Android. \u003cbr\u003e\u003cbr\u003eMoji backe\u0159i nav\u00edc dostanou \u003cstrong\u003ep\u0159\u00edstup k hlasov\u00e1n\u00ed o budouc\u00edch tematick\u00fdch t\u00fddnech\u003c/strong\u003e, od vy\u0161\u0161\u00edch poloh pak \u003cstrong\u003eelektronickou \u010di ti\u0161t\u011bnou ro\u010denku\u003c/strong\u003e, mo\u017enost p\u0159ijet \u003cstrong\u003epop\u00edt s m\u00fdmi procesory\u003c/strong\u003e do Olomouce anebo \u0161anci \u003cstrong\u003eUR\u010cIT mi\u003c/strong\u003e, o jak\u00e9m v\u011bdeckotechnick\u00e9m t\u00e9matu m\u00e1m ps\u00e1t. \u003cbr\u003e\u003cbr\u003ePoj\u010fme spolu uk\u00e1zat, \u017ee psan\u00ed o v\u011bd\u011b nemus\u00ed b\u00fdt bulv\u00e1rn\u00ed sr\u00e1gora, ale ani pov\u00fd\u0161eneck\u00e1 nuda! D\u00edky v\u0161em, kte\u0159\u00ed podpo\u0159\u00ed dal\u0161\u00ed budoucnost m\u00e9ho v\u011bd\u00e1to\u0159\u00edho j\u00e1.\u003cbr\u003e"
