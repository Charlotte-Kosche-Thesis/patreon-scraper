    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cimg src=\"https://scontent-sit4-1.xx.fbcdn.net/v/t1.0-9/18813515_783788521788641_3440702545831409716_n.jpg?oh=4a60adf2a0ef03ed99de30f8f251f859\u0026amp;oe=59EA0FCE\" style=\"width: 288px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a \u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003estreamer\u003c/strong\u003e.\u003c/span\u003e I\u0027m a \u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003ereviewer\u003c/strong\u003e\u003c/span\u003e. I\u0027m a \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003egamer\u003c/strong\u003e\u003c/span\u003e.\u003cbr\u003e\u003cbr\u003eHello there! Welcome to the page of the Tiny Overlord of Derps! My name is \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003eCrystal\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e, aka \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eVinny\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e, from \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eSingapore\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e! For as long as I can remember (thanks to the influence of a gamer dad), I\u0027ve been gaming on many different platforms be it raiding on Dark Age of Camelot or venturing in Spira to defeat Sin in Final Fantasy X. It used to be casual thing, but now it\u0027s a passion, a dream I hope to achieve in the future.\u00a0\u003cbr\u003e\u003cbr\u003eMy aspiration is to be an \u003cspan style=\"color: rgb(73, 68, 41);\"\u003e\u003cem\u003e\u003cstrong\u003eE-Sports representative\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e in the future. I want to do more than just play the game, I want to bring it to new heights. I\u0027ve been playing \u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cem\u003e\u003cstrong\u003eLeague of Legends\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e for around 5 years now and because of it, \u003cem\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003eI\u0027ve fallen deeply in love with E-sports\u003c/span\u003e\u003c/em\u003e. Can\u0027t be saved form that love, don\u0027t want to be saved from it either. I mainly play \u003cspan style=\"color: rgb(247, 150, 70);\"\u003eOverwatch \u003c/span\u003enow!\u003cbr\u003e\u003cbr\u003eIn order to achieve my goals, I\u0027m working hard to build my portfolio as a\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"https://www.twitch.tv/b2utycrystall\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003estreamer\u003c/span\u003e\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0and a\u00a0\u003ca href=\"https://lol.garena.com/news/general/community-spotlight-eve-legends\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003ca href=\"https://lol.garena.com/news/general/community-spotlight-eve-legends\" rel=\"nofollow\" target=\"_blank\"\u003ecommunity representative\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003eall while supporting my family. I also do\u00a0\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/b2uctyrystall\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003ca href=\"https://www.youtube.com/user/b2uctyrystall\" rel=\"nofollow\"\u003evideo reviews\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003efor sponsors!\u00a0\u003cbr\u003e\u003cbr\u003eWell, that\u0027s my background. Here\u0027s the real question tho, why should you support me? \u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cem\u003eWell, your support is helping a little psycho who is working hard towards her dreams.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eEven if you can\u0027t show me support financially, I do hope you will join me in chasing my dreams! Do check out my Facebook and Twitch where I stream various games new and old regularly!\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/b2uctyrystall\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e"
