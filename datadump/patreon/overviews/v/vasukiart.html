    "summary": "\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"http://i.imgur.com/2fGC8vU.png\" style=\"width: 291px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eYou can see my art\u00a0\u003ca href=\"https://twitter.com/VasukiStoat\" rel=\"nofollow\" target=\"_blank\"\u003eHERE!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eHi! I\u0027ve been drawing since I was very young and I have been taking it seriously for a decade - needless to say its sort of my passion. I love to create, and I love to tell stories through my drawings. Nothing makes me happier than completing a piece and being able to inspire others with it. I want to continue drawing forever, and as long as I am alive, I will be creating!\u003cbr\u003e\u003cbr\u003eUnfortunately like anyone, money is a factor in my life and to make things easier I\u0027ve decided to turn to patreon. What I\u0027m offering here is stuff I don\u0027t feel like posting publicly, whether it be something that I feel is unfinished or something that is unsuitable for public eyes. From sketches and the like that I don\u0027t post anywhere to adult work.\u003cbr\u003e\u003cbr\u003eCurrently there are only two tiers - sketches and nsfw art. I may do more later on, but for now I\u0027m comfortable with this and think its reasonable. You\u0027ll be charged monthly and every dollar helps!\u003cbr\u003e\u003cbr\u003eThere is something that I want to make clear, though.\u003cstrong\u003e\u00a0This does not in any way mean I\u0027m gonna stop posting art publicly!\u003c/strong\u003e\u00a0This is just a place for some exclusive stuff. I\u0027ll still be posting frequently enough to my twitter and - if I get around to it again - my tumblr and the like.\u003cbr\u003e\u003cbr\u003eYour support means the world to me and I can\u0027t thank all of you enough!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
