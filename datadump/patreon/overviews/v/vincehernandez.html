    "summary": "Hey all! I\u0027m \u003cstrong\u003eVINCE HERNANDEZ\u003c/strong\u003e, a comic book creator, writer, editor and consultant for entertainment-related projects! With over 18 years experience in the comic book industry and collaborations with a vast majority of the leading publishers including Aspen Comics, Marvel Comics, DC Entertainment, Image Comics, Top Cow Productions as well as film studios/production companies 20th Century Fox and\u00a0Valhalla Entertainment, video game developer Electronic Arts, music company \u00a0Def Jam Entertainment and more, I\u0027ve created this Patreon to help share my experiences and offer valuable insights and help for aspiring comic book creators. Also to just have fun and discuss comic book creation! I\u0027ve created multiple comic book series, including \u003cstrong\u003eCHARISMAGIC\u003c/strong\u003e, \u003cstrong\u003eDAMSELS IN EXCESS\u003c/strong\u003e, \u003cstrong\u003eDELLEC\u003c/strong\u003e, \u003cstrong\u003ePSYCHO BONKERS\u003c/strong\u003e, \u003cstrong\u003eTRISH OUT OF WATER\u003c/strong\u003e in addition to writing several popular titles such as \u003cstrong\u003eMICHAEL TURNER\u0027S FATHOM KIANI\u003c/strong\u003e, \u003cstrong\u003eFATHOM BLUE\u003c/strong\u003e, \u003cstrong\u003eEXECUTIVE ASSISTANT ASSASSINS\u003c/strong\u003e, \u003cstrong\u003eSOULFIRE: SHADOW MAGIC\u003c/strong\u003e, \u003cstrong\u003eLOLA XOXO: WASTELAND MADAM \u003c/strong\u003eand more!\u00a0 Along with my year-long \u003cstrong\u003eCOMIC BOOK INDUSTRY EDITORIAL PANEL\u003c/strong\u003e taking place in various cities across North America including \u003cstrong\u003eComic Con International\u003c/strong\u003e, \u003cstrong\u003eWonderCon\u003c/strong\u003e, \u003cstrong\u003eStan Lee\u0027s Comikaze\u003c/strong\u003e and more, so the goal of this Patreon page is to help facilitate assistance for creators looking for more in-depth analysis of the comic book creation process and/or access to some awesome behind-the-scenes comic book fun! \u003cbr\u003e"
