    "pledge_url": "/bePatron?c=869358",
    "published_at": "2017-05-16T01:16:35+00:00",
    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003c/h3\u003e\n\u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(183, 221, 232);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome to my Patreon, here you can expect exclusive content from my projects, updates, chats with me and more! This page is for those who would like to give me some extra support!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eA little bit about me!\u003cbr\u003e\u003c/strong\u003e\u003cimg height=\"375\" src=\"https://c1.staticflickr.com/5/4289/34741201250_24b347427d.jpg\" width=\"500\"\u003e\u003cbr\u003eMy ame is Vampy and I\u0027m from Dublin, Ireland, I\u0027m 20 years old and \nhave been cosplaying since late 2015 (only a newb). My first love growing up was Sailor Moon and Final Fantasy (thanks to my sis) im into a lot of different fandoms (lets chat about them sometime \u0026lt;3) Lately I\u0027ve been getting into more Japanese media, games, television and anime.\u00a0\u003c/div\u003e\nI\u0027m\n currently studying full time at university doing Modelmaking, Digital effect and Design! I currently support myself fully with a part time job but being a student is expensive and money issues tend to hinder my ability to make the content I want! I\u0027m hoping Patreon is a handy tool that helps me \ndo what I love doing while getting through university. Thank you so much\n for coming to my Patreon and helping support my work and i hope i can give you something back \u0026lt;3 \n\u003cbr\u003e\n\u003cbr\u003e\nTo create the type of content i want i need to be able to buy professional lighting, a better camera along with hopefully more cosplays and cons, I currently and am happy to save and pay for this out of my own pocket however with the help of a patreon i could totally get things going faster and let you get the content you want! I WANNA BE THE BEST, THE VERY BESTTTTTTT\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003eWhat can you expect by being a Patron?\u003cbr\u003e\n\t\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://scontent.cdninstagram.com/t51.2885-15/e35/18722204_819776994836004_1036332645966938112_n.jpg\" style=\"width: 404px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nMany people have offered to \nsupport me in the past, and I feel like Patreon is the best way for them\n to do so. I love the idea of giving back to you guys!!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e- Help me choose my projects\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003eYou can also help me pick which cosplay I\u0027ll do next! You\u0027re input is invaluable to me\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e- Exclusive Content\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tSelfies, Videos, Photoshoots, BTS photos, gifs,\u00a0\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e- Video Chats and personal vids\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tFor some paying patrons, I will be offering group chat rooms for you to talk and get to know me LETS GEEK OUT YAASSS or if you\u0027re a shy lil bean I\u0027ll make a video just for you!\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e- Snapchat\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tI will add you to my personal \nsnapchat where I will snap you things, myself, progress on my cosplay, random dogs I see \nand other cute things I\u0027m up to,I will reply to your snaps and we can chat there! (plz remember to give your username in the Snapchat roll call post)\u00a0\u003c/div\u003e\n\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003e\n\u003cstrong\u003eSo how does this work?\u003c/strong\u003e\u003cbr\u003e\nThroughout\n the month I will update with new shoots, photos, videos, updates and \nmore. At the end of each month I will send out any prints, fansigns, \nemail any photo sets! Also i want to keep you alllll so as a reward if you stay pleadged for a full year (to any tier) \u00a0you will recieve a goody bag from me \u0026lt;3\u00a0\n\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e\nNOTICE:\u003cbr\u003e\nRewards will be sent out during the first week of every month, after I\u0027ve received everyone\u0027s payments.\n\u003cbr\u003e\n\u003cbr\u003e"
