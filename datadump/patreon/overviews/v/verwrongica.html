    "summary": "\u003cstrong\u003eHello world wide inter-the-webs,\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAllow me to introduce myself. I am \u003cstrong\u003ethe sissy bas\u003c/strong\u003e; a raging, young, queer, satirical, artist creating music, video, performance, stories, dance, poetry, visual arts, whatever just happens. I prefer to be referred to with female or gender neutral pronouns (i.e. she, her; they, them). I play the ukulele and sing and mix. Creating art and performing have been passions and staples in my life since I was young. Shortly after, I also became passionate about working towards social justice and the end of oppression. Marrying these two passions is the coolest! (If you\u0027re interested in other art that explores political ideas check out my friend \u003ca href=\"https://www.patreon.com/kph\"\u003eKaeley Pruitt Hamm\u003c/a\u003e).\u00a0To date I have acted in un-edited Shakespeare plays, written and directed theater, starred in a one-person show, published 2 chapbooks, have competed and placed in spoken word slams, and am real darn close to releasing my debut album!\u003cbr\u003e\u003cbr\u003eI am using Patreon to pursue my dreams of sharing my creations with the world! I need to upgrade equipment and this will help me with that. By buying my art here on Patreon you will \u00a0help myself and my beagle, Belle, survive in this ridiculous world. We\u0027re just landing in a new home after 4 years of being on the streets, so you can feel good about helping us upgrade our ish while also receiving amazing pieces of art. It\u0027ll be worth it baby.\u003cbr\u003e\u003cbr\u003eIf you become my patron here on Patreon, it means you are pledging to sustain my work with a certain amount of money that you will choose. Patreon then charges your account automatically to your account when time I post patron only content. Not all content is patron only, and I will post 1-2 paid content items per month. You can set a maximum limit per month according to what your income allows. If you set a limit, don\u0027t worry you will still get access to the other posts!\u003cbr\u003e\u003cbr\u003eIf you can\u0027t afford to become a paid patron you can follow my page and get access to my public posts! I would really appreciate it if you \u003cstrong\u003eshare my page!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSmash the patriarchy\u003c/strong\u003e; become my patron! \u0026lt;3\u003cbr\u003e\u003cbr\u003e"
