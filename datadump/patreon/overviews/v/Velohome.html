n\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003eK\u00f6ln, Deutschland\u003cbr\u003eStavanger, Norwegen\u003cbr\u003eLindau (Bodensee), Deutschland\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e"
