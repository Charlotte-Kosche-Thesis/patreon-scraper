    "summary": "\u003cdiv style=\"\"\u003e\n\t\u003cstrong style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/3Oq0Squk_Mc\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI know you know \u003c/strong\u003epeople who need and want the benefits volunteering can offer. Together, through Patreon, we can take steps to reach them with information and inspiration that can enrich their lives while they volunteer and help others.\u003cbr\u003e\n\u003cbr\u003e\nMy name is Ed\nZinkiewicz. I\u2019ve been helping people find meaning in retirement for the past eight\nyears. In that time I\u2019ve created several courses, written three books on\nretirement, and spent countless hours writing blogs and speaking to people who\nwant a retirement that makes a difference to them, their family, and their community.\nMy latest creation is a weekly podcast on volunteering.\n\u003cbr\u003e\n\u003cbr\u003e\nThis podcast, called\nRetire-To Volunteering, is reaching people with the information and inspiration\nthey need to begin their own volunteering. Listening to the podcasts, they more\nreadily find their place and discover the benefits that come from being engaged\nin helping others. It\u2019s one thing to say to a new retirees and others, \u201cHey,\nyou ought to volunteer. It will make a difference.\u201d It is a step up to say,\n\u201cHey, listen to this episode\u2014it sounds like the kind of adventure you\u2019re\nlooking for.\u201d The stories there are effective, but more people need to hear\nthem!\n\u003cbr\u003e\n\u003cbr\u003e\nAnd that\u2019s where you\ncome in. \n\u003cstrong\u003eI want you to become a part of this effort\u003c/strong\u003e of building a greater\naudience. I know I\u2019m not the only one who believes that volunteering is\nimportant! Becoming part of my community in support of volunteering can make a\nbig difference to those seeking a fulfilling retirement. Here\u2019s how:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eYour input will move the interviews into new\nand meaningful directions. So, for example, no matter what level of support you\nselect, you can suggest new episode topics or volunteers to interview.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\t\u003cli\u003eAt another level, I\u2019ll give you a Facebook\npost you can use to help promote every episode or the ones with special meaning\nto you. You can be part of the team to spread the word.\n\t\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nCome join the fun.\nYou don\u2019t even need to be retired. Together, we can make a difference.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nedz\n\u003cbr\u003e"
