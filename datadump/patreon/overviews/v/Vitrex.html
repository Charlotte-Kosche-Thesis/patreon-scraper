    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\n\tHello there, Vitrex here, I welcome you all to my very own Patreon page \u0026lt;3\n\u003c/strong\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy patreon?.\u003c/h3\u003e\nAs an artist, I itch for the chance to draw many many things, the way I have been going about it in the past has gotten me only making commissions, which is fine on its own don\u0027t get me wrong~. But because of this I haven\u0027t been able to draw more unique pairings or non-oc related pictures, which I\u0027d like to change.\u003cbr\u003e\nSadly without a job it\u0027s hard for me to keep on drawing these ideas I have without compromising my need to put food on the table, haha. That\u0027s why I\u0027m here, if you support me I swear to make more lovely art as I did in the past \u0026lt;3.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eAre you going to stop posting elsewhere?.\u003c/h3\u003eAll my art is available for everybody to see in my Furaffinity page (\u00a0\u003ca href=\"https://www.furaffinity.net/user/vitrex/\"\u003ehttps://www.furaffinity.net/user/vitrex/\u003c/a\u003e )\u00a0which I\u0027ll obviously will keep updating as always =w=, with some exceptions that FA won\u0027t allow in their page. So I guess there is gonna be some exclusivity here to some extent, but it won\u0027t be that much. (As an adult artwork creator, I need to keep posts here patron-only, you\u0027ll have to forgive me.).\u003cbr\u003e\u003cbr\u003e\u003ch3\u003ePlans for my \"artistic career\".\u003c/h3\u003eIf I manage to get enough support to sustain me, then I\u0027d like to focus all my time to only art, which in turn will open an avenue that I want to travel to, \u003cstrong\u003ecomic land~.\u003cbr\u003e\u003c/strong\u003eI have a lot of ideas for comics, silly comics with some sexyness attached to them. If you are here, then you must be aware of my \"Bum massage\" comic ( https://www.furaffinity.net/view/5732772/ ).\u00a0even if the style is outdated for my standards nowadays, the idea is still there, I have gotten some appreciation for this comic and I\u0027d really like to expand on some ideas I have.\u003cbr\u003eFor example, I have sketched a 5 page comic in the past for some Teemo x Gnar \u0026lt;3, the pages need to be quite retouched (It\u0027s old work that I only sketched and never had the time to work on) and expanded, if I get enough support, then I\u0027d like to work on it and expand it to around 10 pages of Yordle love \u0026lt;3, I am pretty happy with how it was back then, so I\u0027d say it\u0027s a promising premise to work on~.\u003cbr\u003eIf I don\u0027t get enough support, I\u0027ll have to pretty much look for a part time job again and have to mix it up with art, which will decrease the art activity, so please take the time to spread the word if you want to see more art from me and some nice little comics~.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eA little note.\u003c/h3\u003eThe rewards are only available once the payment has been made\u00a0 with the exception of the votes for my next drawings. Which means you\u0027ll only get to see your pics with the char on the month after you paid x3.\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cstrong\u003eOverall I hope this enterprise works out and that you all enjoy the new influx of art from me \u0026gt;w\u0026lt;, char char!.\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003c/h2\u003e"
