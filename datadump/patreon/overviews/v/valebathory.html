     "description": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.myeditor.it/newsite/wp-content/uploads/2016/06/COPERTINA-1-296x300.jpg\"\u003e\u003c/div\u003eCon questa \"quota mensile\" finanzierete la serie di libri illustrati delle \"\u003cstrong\u003eLezioni della signora Paulette\u003c/strong\u003e\", che attualmente sono solamente due libricini.\u003cbr\u003e\u003cbr\u003eLa Signora Paulette \u00e8 la tata amorevole che insegna ai bambini piccole grandi cose: come lavarsi i denti, come imparare facilmente i nomi delle dita, come allacciarsi le scarpe, e molto altro.\u003cbr\u003eDue volumetti illustrati destinati ai bambini che coinvolgeranno anche i genitori trasformando l\u2019occasione di apprendimento in un\u2019attivit\u00e0 divertente. Le illustrazioni sono arricchite da filastrocche, disegni da ritagliare o colorare e numerose altre risorse per i bimbi.\u003cbr\u003e\u003cbr\u003eVorrei arrivare ad illustrare otto volumi (inclusi i due gi\u00e0 pubblicati), includendo alcuni albi speciali.\u003cbr\u003e\u003cbr\u003eSarete i mecenati del mio progetto ed ovviamente i vostri nomi verranno pubblicati all\u0027interno del libro.\u003cbr\u003eInoltre per voi finanziatori ho in mente alcuni omaggi!\u003cbr\u003e\u003cbr\u003eA lavoro concluso i libri saranno tradotti in lingua inglese.\u003cbr\u003e\u003cbr\u003ePer chi doner\u00e0:\u003cbr\u003e\u003cstrong\u003e\u2022 100 Euro\u00a0\u003c/strong\u003e: \u003cbr\u003eCaricatura del donatore sullo stile del maestro Miyazaki;\u003cbr\u003eMaglietta illustrata in omaggio(vi prego di scrivermi il vostro indirizzo esclusivamente in privato)\u00a0;\u003cbr\u003eAlbo illustrato in omaggio;\u003cbr\u003eRingraziamenti con nome e cognome scritti all\u0027interno dell\u0027albo;\u003cbr\u003e\u003cstrong\u003e\u2022  50 Euro\u003c/strong\u003e: Caricatura del donatore sullo stile del maestro Miyazaki;\u003cbr\u003eMaglietta illustrata in omaggio(vi prego di scrivermi il vostro indirizzo es
