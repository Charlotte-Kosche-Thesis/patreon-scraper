    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/c945e208724283b2e21c2b68a09d9446/tumblr_p3fnw3Ri3x1qmthmmo1_540.png\"\u003e\u003cbr\u003eHi, my name is Viano and I was born and raised in Nigeria. I\u0027ve been writing practically since I could hold a pencil, and it takes up 90% of how I occupy my time. The other 10% is taken up by reading. I know right, how on earth do I get anything done? Magic, I tell ya, pure magic. \u003cbr\u003e\u003cbr\u003eAs a poc and member of the lgbt+ community, my stories are filled with lgbt+ and poc characters with all the intersections out and in-between. You may know me as \"\u003ca href=\"https://www.wattpad.com/user/vee_ano\" target=\"_blank\"\u003evee_ano\u003c/a\u003e\" on Wattpad, since that\u0027s where I currently post most of my stories.\u00a0\u003ca href=\"https://www.vianooniomoh.com/single-post/2018/01/17/Which-book-should-I-read-first\" target=\"_blank\"\u003eHere are some stories of mine\u003c/a\u003e I recommend if you\u0027re new!\u003cbr\u003e\u003cbr\u003eI currently reside in the UK, where I\u0027m studying for an MA in English Literature and Creative Writing.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/8643876fbdd9451f1b5abf1eb228792b/tumblr_p3fnvkoY651qmthmmo1_540.png\"\u003e\u003cbr\u003e\u003cbr\u003eWriting and creating stories is what I want to do for the rest of my life. In fact, until my father asked me what my future plans were job-wise, I hadn\u0027t realised I\u0027d wanted to do this full-time! Not to mention it would be nice to afford my rent, cost of living etc. while doing something I love.\u003cbr\u003e\u003cbr\u003eBecoming a patron is how you can make my dream come true. Here are some of the benefits of joining my exclusive patron community :\u003cbr\u003e\u003cbr\u003e\u2661\u00a0 Receive patron-only EXCLUSIVE CONTENT in the form of chapter previews of my works both published on wattpad, unpublished, along with snippets from WiPs I\u0027m working on to self-publish!\u003cbr\u003e\u003cbr\u003e\u2661\u00a0\u00a0Be the first to read chapters from my wattpad drafts at least TWO WEEKS early! I aim to post on patreon bi-weekly. If I have more time, then it might be more often than that.\u003cbr\u003e\u003cbr\u003e\u2661\u00a0 Receive patron-only EXCLUSIVE CONTENT in the form of extra chapters/scenes and deleted scenes from my wattpad drafts and more!\u003cbr\u003e\u003cbr\u003e\u2661 My eternal love and gratitude!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/fcc22d07599127f46385800844c54891/tumblr_p3fnupNrO41qmthmmo1_540.png\"\u003e\u003cbr\u003eAs I\u0027ve already stated, it is my goal to do this full-time, which will enable me create more for you! If you choose to become a patron, thank you so, so much. Any suggestions on more rewards are welcome!\u003cbr\u003e\u003cbr\u003eThank you again, and I hope you enjoy my content. For more information about patreon and how it works, please refer to\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us\" target=\"_blank\"\u003epatreon\u0027s FAQ\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003ca href=\"http://www.vianooniomoh.com\" target=\"_blank\"\u003eWebsite\u003c/a\u003e\u003cstrong\u003e\u00a0 |\u00a0\u00a0\u003c/strong\u003e\u003ca href=\"https://twitter.com/vianoniomoh\" target=\"_blank\"\u003eTwitter\u003c/a\u003e\u003cstrong\u003e\u00a0 |\u00a0\u00a0\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/viano.author\" target=\"_blank\"\u003eFacebook\u003c/a\u003e\u003cstrong\u003e\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u2661\u003c/strong\u003e\u003c/div\u003e"
