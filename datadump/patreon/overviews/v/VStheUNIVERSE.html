    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FJboaKkC0UJI%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DJboaKkC0UJI\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FJboaKkC0UJI%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "summary": "\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/NuLbxlR.jpg\"\u003e\u003cbr\u003eVStheUNIVERSE\u003c/strong\u003e is a production collective that makes live shows, podcasts, and original and engaging videos on YouTube. We\u0027re big geeks, so everything we make is infused with passion, excitement, and love. The costs of securing theatre space, hosting multiple podcasts, and making high-quality video content have grown too much for us to bear alone...that\u0027s where \u003cem\u003eYOU\u003c/em\u003e come in!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVStheUNIVERSE LLC\u003c/strong\u003e. is made up of Aaron J. Amendola, Sam Begich, and Chris Chapin, but they are joined by a wide net of collaborators from the city of Chicago and beyond. Your donations will go directly into making our stuff bigger and better, along with giving you early or exclusive access to our content.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/v1EF5z4.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eVStheUNIVERSE\u0027\u003c/strong\u003es slate of original shows and content include:\u003c/em\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.kickstarter.com/projects/imaaronj/the-geek-show-2015-2016-season-and-other-vstheuniv?ref=user_menu\"\u003eThe Geek Show: A Nerdy Variety Talky Thing\u003c/a\u003e\u003c/li\u003e\u003cli\u003eThe \u003ca href=\"https://www.youtube.com/watch?v=RhlyN2MdKRc\"\u003eLove Songs\u003c/a\u003e series\u003c/li\u003e\u003cli\u003eThe \u003ca href=\"https://www.youtube.com/watch?v=FQxXvnU7sQA\"\u003eCosplay Music Video\u003c/a\u003e series\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=VkzvqP0b5N4\"\u003eOriginal musicals\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/watch?v=ojq_ivvwxpM\"\u003eSeveral\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=cOvewX44TN0\"\u003eone-off\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=q3oMUI6tFn0\"\u003esketches\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=u6WC-rxustc\"\u003edumb\u003c/a\u003e \u003ca href=\"https://www.youtube.com/watch?v=IzAJMpaWyHQ\"\u003eideas\u003c/a\u003e...\u003c/li\u003e\u003c/ul\u003e\u003cem\u003e\u003cstrong\u003eThe VStheUNIVERSE\u00a0Podcast Network\u003c/strong\u003e consists of:\u003cbr\u003e\u003c/em\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://cooperativespod.libsyn.com/\"\u003eThe Co-Operatives\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://panelsonchannels.libsyn.com/\"\u003ePanels On Channels\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://directory.libsyn.com/shows/view/id/fairestintheland\"\u003eFairest In The Land\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://digitaldumpsterdiving.podbean.com/\"\u003eDigital Dumpster Diving\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/memorycardpodcast/\"\u003eMemory Card\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.facebook.com/dungeonandordragon/\"\u003eDungeon And/Or Dragon\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://fanfix.libsyn.com/\"\u003eFan Fix with Nicole Keating\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"http://i.imgur.com/z6Ajo1D.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027re never going to believe this, but making videos for YouTube and producing a free-admission variety show in the heart of Chicago doesn\u0027t pay well (or at all).\u003cbr\u003e\u003cbr\u003eSo, we rely on the donations of our audience to keep going.\u003cbr\u003e\u003cbr\u003eEvery Geek Show costs us a minimum of $250 to rent the theatre space for the night. All of the little things we do during the show \u003cem\u003e(games, prizes, freebies for the audience)\u003c/em\u003e cost us money as well. Each podcast we produce has monthly costs to pay for hosting space and other upkeep. Every video sketch we release is written and produced exclusively by the VtU team, and can have a lot of expenses like new equipment, realistic props, costumes, and food for the cast and crew.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/KeVgPUn.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eOf course you\u0027re going to get some goodies and rewards for giving us money! That\u0027s part of the fun of using Patreon!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $5 a month\u003c/strong\u003e, you\u0027ll instantly gain access to our secret vault of music and videos we\u0027ve never released to the public! There\u0027s a *ton* of cool stuff in there like fandom love songs we\u0027ve never released, demos of musicals that never made it to the stage, and interviews that aren\u0027t on YouTube.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $10 a month\u003c/strong\u003e, the VStheUNIVERSE team will send you a special postcard every month. This postcard will be unique, and contain a personalized message to you. One month it may contain a URL to a secret website, another month it may have a download code for a goodie that we aren\u0027t giving out to the public. You\u0027ll need to donate and find out. ***Contains all previous tier rewards.***\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $15 a month\u003c/strong\u003e, you\u0027ll gain access to our exclusive streams every month. We\u0027ll have streams that show you the development process for our sketches, music videos, and musicals, PLUS we\u0027ll be hosting Q\u0026amp;A streams every month. ***Contains all previous tier rewards.***\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $25 a month\u003c/strong\u003e, you\u0027ll become an official sponsor of the VStheUNIVERSE Podcast Network. We\u0027ll read your name off as an official sponsor during our shows and acknowledge you as one of our most valuable patrons! ***Contains all previous tier rewards.***\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor $125 a month\u003c/strong\u003e, you\u0027ll become an official sponsor of VStheUNIVERSE\u0027s flagship show: The Geek Show. We\u0027ll include your name in every show and thank you on stage and in all of the videos we take at the show.\u00a0You\u0027ll take part in helping VtU choose the theme and guests for The Geek Show. Certain restrictions apply, obviously.\u00a0***Contains all previous tier rewards.***\u003cbr\u003e\u003cbr\u003eBased on feedback, we\u0027ll modify and add/subtract tiers! Just let us know what you want and we\u0027ll take it into consideration.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/PQHLEZh.jpg\"\u003e\u003cbr\u003e\u003cem\u003e\"VtU creates hilarious, deeply nerdy content while making an effort to reach out to a diverse set of geeky personalities throughout Chicago. If you\u2019ve ever wished there was a localized nerdy Muppet-esque variety show, Geek Show has you covered. Their Love Songs series is catchy and clever. Their podcast network is thoughtful *and* interesting. Please give them money to support their goofy, joyful ideas!\"\u003c/em\u003e\u003cem\u003e - \u003c/em\u003e\u003cstrong\u003ePranks Paul, Host of \u003ca href=\"http://nevertellmethepods.com/\"\u003eNever Tell Me The Pods\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"The Geek Show is creative, hilarious, and an absolute joy to watch.\"\u003c/em\u003e - \u003cstrong\u003eJenn Bane, Community Manager at\u003c/strong\u003e\u00a0\u003ca href=\"https://cardsagainsthumanity.com/\"\u003e\u003cstrong\u003eCards Against Humanity\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003e\"I have to admit, I was having a pretty crap-tastic day, and then I found this video. Great video, made my day, literally. Love the score, love the material. Thanks for sharing the love, guys. Keep rocking the creativity. You move people whether you see it or not. ^_^\" - \u003cstrong\u003ePatricia Hughes on\u00a0\u003c/strong\u003e\u003c/em\u003e\u003ca href=\"https://www.youtube.com/watch?v=VkzvqP0b5N4\u0026amp;lc=z12rtp0gyn31xhb0y232uzx5orbgxrkqy04\"\u003e\u003cstrong\u003eCode Monkey\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"The Geek Show is one of the best times I\u0027ve had talking about my advocacy while also getting to play Bioware Tinder. A wonderful show that absolutely must go on!\"\u003c/em\u003e - \u003cstrong\u003eTanya DePass, Founder at\u00a0\u003c/strong\u003e\u003ca href=\"https://ineeddiversegames.org/\"\u003e\u003cstrong\u003eI Need Diverse Games\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\"A charming and fun look at all things geek in Chicago, Geek Show is the \u0027The CW\u0027s The Flash\u0027 of talk shows.\"\u003c/em\u003e - \u003cstrong\u003eMike Chuck Bretzlaff, Founder of\u00a0\u003c/strong\u003e\u003ca href=\"http://www.chicagolootdrop.com\"\u003e\u003cstrong\u003eChicago Loot Drop\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/a\u003e\u003cem\u003e\"They say everything I\u0027m thinking, but with far more humor and polish.\"\u003c/em\u003e - \u003cstrong\u003eCGK824 on\u00a0\u003c/strong\u003e\u003ca href=\"https://itunes.apple.com/us/podcast/panels-on-channels/id929621633?mt=2\"\u003e\u003cstrong\u003ePanels On Channels\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"When the podcast was over I wanted more and cannot wait for the next episode.\"\u003c/em\u003e -\u00a0\u003cstrong\u003elivekismet on\u00a0\u003ca href=\"https://itunes.apple.com/us/podcast/the-co-operatives-podcast/id1161015176?mt=2\"\u003eThe Co-Operatives\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e"
