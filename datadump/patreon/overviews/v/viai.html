    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eMy name is VIAI\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003eI\u0027ve\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003e been drawing since I \u00a0was very little. I was told that whenever I bugged my mom about something, she would hand me a pen and paper and I would just draw away quietly, and I haven\u0027t stopped drawing ever since. I never considered creating a career in the arts before (in fact, I just graduated from an engineering school. Yes, I am a nerdy artist.). But after being able to just draw non-stop and not thinking about other things, I realized that this is the path that I really want to follow.\u00a0\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eSupporting Me\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eSo\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(151,72,6);\"\u003eif you choose to support me, you will have my eternal gratitude ;w; and I promise you that every cent that you give will go towards improving my art. First, I will use it to get a better graphics tablet xD (I am currently using a CD-R King 12.1\" Slim tablet. It\u0027s ok... but a friend of mine lent me his Intuos and it\u0027s just not the same haha.) And I would absolutely spend it on books and other reading materials that will teach me the fundamentals that I need to become a better artist. I just got \"Drawing Basics and Video Game Art\" by Chris Solarski and it is AMAZING. I want more of that xD\u00a0\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cstrong\u003eDREAMS, DREAMS, DREAMS\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cstrong\u003eI\u003c/strong\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(151,72,6);\"\u003ehave 2 goals. One is to become a well known Illustrator for big gaming companies. Second is to be able to create a manga or comic and have characters that will be memorable and have a story that will reach a lot of people\u0027s hearts. I know.. cheesy, but it\u0027s my goal xD\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(151,72,6);\"\u003e\u003c/span\u003e"
