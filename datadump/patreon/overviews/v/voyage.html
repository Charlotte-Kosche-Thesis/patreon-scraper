    "summary": "Hello Travelers!\u00a0 \u003cbr\u003e\u003cbr\u003eThey call me Kin!, Kin Le Voyageur. \u003cbr\u003eI am a traveler.\u003cbr\u003e\nI am traveling through different worlds and dimensions\u003cbr\u003eI am here now, to share with you illustrations, comics,\nvideos, illustrations that I gathered from these travels.\u003cbr\u003e\u003cbr\u003e- By supporting me, I could dedicate my whole life to this, sharing with you original design and drawings.\u003cbr\u003e- Follow, the Universe of Kin Le Voyageur and bring poetry in our life.\u003cbr\u003e\u003cbr\u003eBe my gardener, Be my patreon\u003cbr\u003e\n\u003cbr\u003e\nLet\u2019s travel together! \u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eKinDailyLife \u003c/strong\u003eis a series about the author\u0027s daily life. \u2028One drawing for each day of the year. \u2028I draw everyday and use to do it on bus, underground, in a bar etc... everywhere. \u003cbr\u003e\u003cbr\u003e\u2028\u2028- \u003cstrong\u003eKinVoyageVoyage\u003c/strong\u003e is a monthly Pdf where you can discover the different universes of Kin Le Voyageur. \u2028\u2028\u003cbr\u003e\u003cbr\u003e- \u003cstrong\u003eKinVideoComics\u003c/strong\u003e are the comics and videos of the stories of KinLeVoyageur. \u003cbr\u003e\u003cbr\u003e\u2028\u2028I\u0027d really want to follow creating, inspiring, writing and drawing. \u2028\u2028\u003cbr\u003e\u003cbr\u003e\u2028\u2028Thanks to exist and Enjoy the rest of your day, \u003cbr\u003e\u003cbr\u003e\u2028\u2028- Kin Le Voyageur"
