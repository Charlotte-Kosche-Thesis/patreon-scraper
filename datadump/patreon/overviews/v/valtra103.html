alas juk nemokamas.\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Kiekvienas euras skatins mane kurti geresnius video ir \u017einoma jei susikaups juntama parama, galima bus j\u0105 investuoti vis kokiam nors j\u016bs\u0173 pasi\u016blytam projekt\u0117liui ar net sumastyti kok\u012f priz\u0105 rem\u0117jams :) Manau suprantama kad a\u0161 negaliu ne tik investuoti savo laik\u0105 video k\u016brimui, bet dar ir i\u0161 savo ki\u0161en\u0117s investuoti \u012f ka\u017ek\u0105 nors ir \u012fdomaus bet man nelabai reikalingo. D\u0117l \u0161ios prie\u017easties mano kanale vis buvo nebaigt\u0173 projekt\u0173 problema. \u0160iokia tokia parama pad\u0117t\u0173 i\u0161spresti daug k\u0105, pavyzd\u017eiui pasiekti reguliarius \u012fk\u0117limus.\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Taigi pagalvokite, galb\u016bt norite skirti vien\u0105 kit\u0105 eur\u0105 per m\u0117nes\u012f valtra103 kanalui.\u003cbr\u003e\u003cbr\u003eA\u010cI\u016a u\u017e palaikym\u0105.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
