    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\t\u003ch4\u003e\"Craft the world you want to live in.\"\u003c/h4\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003eOnly this month to celebrate my 1st Patreon anniversary: If you pledge 1$ or 5$ you will get all rewards up to 10$! \u0026lt;3 \u003cbr\u003e \u003c/span\u003e\u003cbr\u003eFirst of all the important stuff\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003eI reworked my reward tiers, which allows me to have more space for creativity from now on! I\u0027m not bound to one cosplay per month anymore and can save your donations for big badass armored cosplays, that I\u0027ve always talked about, but could never realize. \u0026lt;3 \u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\tNow who am I?\n\t\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eHi, I am Virginie.\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\n\t\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eThe German girl from next door that likes all the nerdy stuff, and most of all: Cosplay! Also cats! Haha yeah, this a pretty accurate description of me. xD\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003eWhere can you find me?\n\u003cbr\u003e\t\n\t\t\u003ca href=\"https://www.instagram.com/virginiekumi/?hl=de\"\u003eInstagram\u003c/a\u003e | \u003ca href=\"https://twitter.com/VirginieKumi\"\u003eTwitter\u003c/a\u003e | \u003ca href=\"https://www.twitch.tv/virginiekumi\"\u003eTwitch\n\t\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\n\u003c/span\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003cstrong\u003eMore ways to support me:\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eKeep it simple but effective with\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"http://paypal.me/VirginieKumi\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003epaypal.me/VirginieKumi\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e \u003cbr\u003eVisit my\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://virginiekumi.bigcartel.com/\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePrint Store\u003c/span\u003e\u003c/a\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHelp me out with my hea
