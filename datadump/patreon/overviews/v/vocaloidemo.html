    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FpkzZTuklz-0%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DpkzZTuklz-0\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FpkzZTuklz-0%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2016-03-05T16:42:14+00:00",
    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eListen up!!!\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003eIf you like Vocaloid, then you\u0027ll love this!\u003cbr\u003eIf you like Music, then you\u0027ll love this!\u003cbr\u003eIf you like a Comedic Voice, and I do mean just a voice plastered on a drawing, then you\u0027ll love this!\u003cbr\u003e\u003cbr\u003eIf you don\u0027t know me, then take a look at my video above! There are 180+ more where that came from.\u003cbr\u003e\u003cbr\u003eLet\u0027s just jump into it:\u003cbr\u003e\u003cbr\u003eI own a few things that I create content for:\u003cbr\u003e\u003cul\u003e\u003cli\u003eVocaloidemo.com\u003c/li\u003e\u003cli\u003eDemo VD YouTube Channel\u003c/li\u003e\u003cli\u003eAnime Series (Kinda)\u003c/li\u003e\u003cli\u003eA Vocaloid Book\u003c/li\u003e\u003cli\u003eVoca-P - Vocaloid Podcast\u003c/li\u003e\u003cli\u003eAnd Making Friends\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e1. Vocaloidemo.com\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eStarted on July 19, 2015, it had been my baby for a while! I review vocaloid albums for both Amazon Music and iTunes. I\u0027m kinda low on funds to buy the music to review, so th would be a big help!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2. Demo VD\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy YouTube channel and Easter of most of my time! I do a lot of Vocaloid Top 10\u0027s and gaming stuff. I also do a creative video series known as According to Demo, where I talk about how the community portrays each Vocaloid and also giving some science to it! Check out the video below!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. The Daily Life of a Goddess Secretary\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eListen, I\u0027m not a guy that enjoys boring anime, but what I\u0027m creating isn\u0027t the original type of anime either. The Daily Life of a Goddess Secretary is my own personal fantasy/drama/romance/action/comedy play of sorts, that I want to create to boost my editing skills. The characters, while they will move and breathe and blink, may not have lip movement the first time around, but they will eventually. The whole thing will be like a Visual Novel Video that I hope some people will enjoy!\u003cbr\u003e\u003cbr\u003eI have trailers here:\u00a0https://www.youtube.com/playlist?list=PLFhdTDzNQRsW0Kw4JwYndU8RqrBC_E8qF\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e4. Vocaloid Book\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI plan to make a book on every genre of Vocaloid, daunting, isn\u0027t it? I\u0027m starting out with Metal and adding in all the information I can on every artist, every vocaloid, every instrument, and every other thing I can\u0027t think of right now- each should be at least 350 pages long!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e5. Voca-P\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eVocaloid Podcast. A producer called WhisperP came to me and wanted to start a podcast... I said ok! We talk about Vocaloid centric things, also leading into relevant media to the day, as well as giving a small artist a shout out and giving you the nearest Vocaloid Album releases, so we may have something for you! We\u0027ve only got the first few episodes on my Vocaloidemo.com website, but when we get the art for the podcast, we\u0027ll add to nearly all of the podcast sites, including iTunes, Google, and others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e6. Making Friends\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve made friends with big names such as MikuDB, Vocallective, VNN, and many news sites that support Vocaloid artists!\u003cbr\u003e\u003cbr\u003eSo that\u0027s all I do! Remember, I have college, a job, a family to take care of, myself to take care of, and other things I\u0027m not obligated to say like bills, vocaloid music to review, and even my website to pay for, which is $60 a month, so your donations will be much appreciated!\u003cbr\u003e\u003cbr\u003eThe donation will be monthly, because me uploading a video every few days will drain you!\u003cbr\u003e"
   },
