    "summary": "\u003cdiv style=\"margin-left: 160px; text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong style=\"color: rgb(75, 172, 198); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWelcome!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003eFirst of all, if you\u0027ve made your way here\u00a0\u003c/span\u003e\u003c/em\u003es\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003eand have taken the time to invest in these endeavors...\u00a0\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTHANK YOU!!!\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eThis is all terrifyingly new, so let\u0027s stumble\u00a0\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003ethrough this\u00a0\u003c/span\u003e\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003etogether, shall we?\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFormalities first.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSince you\u0027re here, I\u0027ll assume you know that my name is Vika Noxx. I also operate under a super-femme alter ego named Emma Kay Ultra. They are two sides of the same blade...One to enchant you and the other to set your spine on edge. Noxx likes metal, getting messy, and forcing you to watch. Emma Kay is the ultimate femme fatale, but don\u0027t be fooled...With a tagline like \u0027It\u0027s just skin, watch me take it off\u0027, you can bet this isn\u0027t your daddy\u0027s pinup girl.\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003eNow that that\u0027s out of the way, let\u0027s explore what I\u0027m here to do.\u00a0\u00a0 \u00a0\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cimg height=\"500\" src=\"https://farm5.staticflickr.com/4669/39038261674_3ed2d64e86.jpg\" width=\"333\"\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003eI\u0027ve always wanted the freedom of working for myself, making my own schedule, and having the time and resources to let the various creative fires inside of me burn wild. A place where I can have an outlet for ALL of my artwork, not just the ones that are acceptable for consumption on social media. I want to experiment further with what I already know; modeling, music, writing, jewelry, painting, cosplay, design...And I want to push my boundaries within all of those things. Fetish, erotica, nude work, collaborations with my favorite models and photographers, video clips, and generally playing around with desire and filth.\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(There\u0027s so much more than this, but trying to be realistic to start with and not get ahead of myself.)\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/em\u0
