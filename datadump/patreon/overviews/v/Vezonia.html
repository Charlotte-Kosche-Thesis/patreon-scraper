    "summary": "\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://imgur.com/yJBPOVP\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/yJBPOVP.gif\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e Hello!\u003c/span\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(54, 96, 146);\"\u003eA little about myself, \u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://imgur.com/je7t5lC\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/je7t5lC.gif\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/pq5HGfG.jpg\"\u003e\u003cbr\u003e\nMy name is \u003ca href=\"http://vezon122.deviantart.com\" rel=\"nofollow\"\u003eVezonia\u003c/a\u003e ^^\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eI have been drawing ever since I was very young and 3D modeling / 3D animation in my first year of high school then digital art at the end of highschool. I have always wanted to create things that are unique, dark, and mysterious then bring them to life in making them into 3D models for animation, video games, or VFX in film.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://imgur.com/yJBPOVP\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/yJBPOVP.gif\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e Why am I on Patreon?\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://imgur.com/je7t5lC\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/je7t5lC.gif\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\nIt can be difficult to find time for my personal work while freelancing in order to keep a good financial stability. With the donation of my fellow patrons, it will be a huge help for me to create more personal artwork and animation projects while developing my style to become the artist I want to be. At the same time, my patrons will receive rewards out every month as a big thanks in supporting me ^^!\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003ca href=\"http://imgur.com/yJBPOVP\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/yJBPOVP.gif\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e What do I create?\u003c/span\u003e\u003ca href=\"http://imgur.com/je7t5lC\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/je7t5lC.gif\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/Q8bpwWo.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI have always love creating things that have dark atmosphere and angularity in design or anything that tells a mysterious past. One of the things that inspire me is the Gothic sub-culture such as Victorian goth, Tribal goth, etc. I also do fan art as well from time to time for fun ^^. My style is more towards realism or semi-realism with more of a traditional approach when painting in digital format.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://pre04.deviantart.net/01d3/th/pre/i/2016/356/9/5/forest_witch_by_vezon122-dasi0f5.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhen it comes to 3D modeling, I enjoy creating things from female characters to weapons, vehicles, mechas, etc.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/EqQr6Lf.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nPrograms I primarily use:\n\u003cbr\u003e\u003cstrong\u003eBlender 3D\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/K6CtmWh\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/K6CtmWh.png\" style=\"width: 74px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003ePhotoshop CS6\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://imgur.com/H1MUdj6\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/H1MUdj6.png\" style=\"width: 70px;\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nTo my art portfolio here!:\n\u003cbr\u003e\n\u003ca href=\"http://vezon122.deviantart.com/\" rel=\"nofollow\"\u003ehttp://vezon122.deviantart.com/\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nTo my art streams!:\n\u003cbr\u003e\n\u003ca rel=\"nofollow\"\u003epicarto.tv/Vezonia\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nTo my Facebook page!:\n\u003cbr\u003e\n\u003ca href=\"http://www.facebook.com/Vezon122art/\" rel=\"nofollow\"\u003ehttp://www.facebook.com/Vezon122art/\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003ca href=\"http://imgur.com/b415P8U\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/b415P8U.gif\" title=\"source: imgur.com\"\u003e\u003c/a\u003e\n\u003c/div\u003e"
