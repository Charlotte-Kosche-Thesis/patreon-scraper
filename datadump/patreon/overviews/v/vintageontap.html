    "is_monthly": true,

    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/AESGB_D5wVU\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=993824",
    "published_at": "2017-06-30T20:31:36+00:00",
    "summary": "Vintage on Tap is a two person team (Bianca, seamstress and Jose, film maker), producing beautiful sewing videos and tutorials!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(31, 73, 125); color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u00a0Curious about sewing? Don\u0027t know where to start? Or do you just want to take your sewing to the next level? \u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eWe started our YouTube channel trying to help answer these questions \u003cstrong\u003eand actually take the time to make a high quality video people actually \u003cem\u003eWANT\u003c/em\u003e to watch\u003c/strong\u003e. \u003cbr\u003e\u003ch3\u003e\u003c/h3\u003eThe main growing hurdles come down to issues of \u003cstrong\u003eequipment\u003c/strong\u003e and \u003cstrong\u003etime\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eEquipment: In our case, we are extremely limited in shooting time due to not having a correct lighting set up. We\u0027ve been making due with natural light and have recently purchased a single light-- but its not enough for high quality shooting and making sure we get as many details as possible in our tutorials. \u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u00a0Lighting is\u00a0super important for shots involving pattern adjustments, where we need to be able to focus on pencil lines that are the biggest focus in pattern drafting. \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eTime: Even more than equipment, being able to focus on building the channel full time would be a blessing. We\u0027re struggling to be able to produce one video a week and are really stretching ourselves to produce two.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u00a0At this time, videos take roughly 8-10 hours of shooting time, 15+ hours of editing time. We want to be able to increase our work time to produce 5 videos a week. \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e+++\u003cbr\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u00a0By becoming a patron for Vintage on Tap, you\u0027ll be helping build the channel with us, making it a sewing video resource.\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eAs a patron, you\u0027ll see the behind-the-scenes experience as we take the blog and YouTube channel to the next level, growing the range of videos, types of projects, and even producing in-person workshops.\u003cbr\u003e\u003cbr\u003eGetting access to our Patreon Feed, you\u0027ll receive updates about our goals and progress in both projects and in growing Vintage on Tap as a whole. \u003cbr\u003e\u003cbr\u003eYou\u0027ll be the first to get updates about what we\u0027re working on, where we\u0027re sourcing materials, the real-life hurdles of the YouTube channel, and even a postcard every once in a while saying \"Hey! Thank you!\" from Bianca and Jose. You\u0027ll be in the know about our YouTube channel journey in a way that isn\u0027t \"produced\", with vlogs and weekly posts about how things are progressing. As a patron, you\u0027ll have the option on whether or not you\u0027d like to vote on future projects that appear on the channel, too. \u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027d love to have you on board with us, as a friend and a patron, allowing us to work on bringing more high quality videos into the sewing world.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(255, 255, 255); background-color: rgb(31, 73, 125);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(49, 133, 155);\"\u003e\u00a0Join us!\u00a0\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h2\u003e"
