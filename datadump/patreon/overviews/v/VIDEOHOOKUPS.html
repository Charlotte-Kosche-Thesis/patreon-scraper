    "published_at": "2017-04-26T19:32:19+00:00",
    "summary": "VIDEO HOOK-UPS\u00a0(\u003ca href=\"http://videohook-ups.com/\"\u003evideohook-ups.com\u003c/a\u003e) will launch on Monday, January 15th 2018 as a curatorial collective and collaborative platform for experimental filmmakers, video artists, and their viewers to share work, resources, calls for submission, and upcoming events. VIDEO HOOK-UPS will not be a volunteer effort; contributors will get paid. We seek support from the arts community, family, and friends to get VIDEO HOOK-UPS off the ground and ensure the coverage of hosting costs and stipend fees.\u003cbr\u003e\n\u003cbr\u003e\nVIDEO HOOK-UPS\u00a0seeks to motivate and inspire contemporary video work through the dedicated exchange of art and ideas, bringing together the full scope of moving image today through guided tutorials that showcase a variety of techniques, surveys of art and cinema history, and interviews with video-based creatives.\u003cbr\u003e\u003cbr\u003e\nVIDEO HOOK-UPS strives to blur the boundaries of analog and digital video. Engaging tools and generating enriching discussion, together we will make sense of today\u2019s moving image, including:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003esocial media and video\u003c/li\u003e\n\t\u003cli\u003eorganization and search of media assets\u003c/li\u003e\n\t\u003cli\u003eprojection mapping\u003c/li\u003e\n\t\u003cli\u003emachinima\u003c/li\u003e\n\t\u003cli\u003eVJing\u003c/li\u003e\n\t\u003cli\u003evideo synthesis\u003c/li\u003e\n\u003c/ul\u003e\nAt site launch, a written interview series, annotated collection of filmmaking resources, and a calls for submission directory will all be available. VIDEO HOOK-UPS contributors will be paid per article and per tutorial video. Help us grow into a resource and community creators and viewers can count on\u2014for the exchange of practical advice, creative inspiration, and connection.\u003cbr\u003e\n\u003cbr\u003e\n\u003cu\u003e\u003cstrong\u003eAbout collective founder Marilyn Roxie:\u003c/strong\u003e\u003c/u\u003e\u003cbr\u003e\nI am an independent filmmaker currently attending England\u2019s Manchester Metropolitan University. As a student, I have curated \u003ca href=\"https://vimeo.com/222428118\"\u003e\u003cem\u003eVideo Art Exploring the Margins of Gender and Sexuality\u003c/em\u003e\u003c/a\u003e for the Center for Sex and Culture in San Francisco and \u003ca href=\"https://www.facebook.com/events/1448425511884359/\"\u003eLUDWIG\u003c/a\u003e in Berlin, \u003ca href=\"http://marilynroxie.com/2016/12/07/artists-television-access-cloudy-eggnog-december-15th-2016-8pm/\"\u003ethe fall 2016 San Francisco State University digital video student showcase for Artists\u2019 Television Access\u003c/a\u003e, and \u003ca href=\"http://www.isthisitisthisit.com/look-to-the-future-past\"\u003e\u003cem\u003elook-to-the-future-past\u003c/em\u003e for \u003cem\u003eisthisit?\u003c/em\u003e online\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\nMy own work has been displayed in juried exhibitions \u003cem\u003e\u003ca href=\"http://ludwig-berlin.eu/chaostrophy/\"\u003eChaostrophy: Artworks Inspired by Coil\u003c/a\u003e\u003c/em\u003e at LUDWIG and \u003ca href=\"https://asiartgallery.wordpress.com/2016/04/21/reaction/\"\u003e\u003cem\u003eRe/Action\u003c/em\u003e\u003c/a\u003e at the Associated Students\u2019 Art Gallery at San Francisco State University. I have directed music videos for \u003ca href=\"https://vimeo.com/205970605\"\u003ePictureplane\u003c/a\u003e, \u003ca href=\"https://vimeo.com/193946753\"\u003eNatural Snow Buildings\u003c/a\u003e, \u003ca href=\"https://vimeo.com/193949857\"\u003eVukovar\u003c/a\u003e, \u003ca href=\"https://vimeo.com/193948295\"\u003eDYR FASER\u003c/a\u003e, and \u003ca href=\"https://vimeo.com/207221439\"\u003eMomus\u003c/a\u003e. Themes I explore include androgyny, queer subculture, glitch, and the relationship of found image versus creative authorship.\u003cbr\u003e\nOutside of the field of video, my work includes \u003ca href=\"http://thebuzzmag.ca/2015/02/marilyn-roxie-genderqueer-flag-designer-founder-of-vulpiano-records/\"\u003ethe genderqueer flag I designed in 2010\u003c/a\u003e, my online experimental music label \u003ca href=\"http://vulpianorecords.com/\"\u003eVupiano Records\u003c/a\u003e, and my upcoming book on gay sexuality, \u003cem\u003eTwink Studies\u003c/em\u003e, \u003ca href=\"https://denniscooperblog.com/marilyn-roxie-presents-twink-studies/\"\u003eas featured on Dennis Cooper\u2019s blog\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eWhat else you can do to help:\u003c/u\u003e\u003c/strong\u003e\u003cbr\u003e\nShare the campaign link!\u00a0\u003ca href=\"https://igg.me/at/VIDEOHOOKUPS\"\u003ehttps://igg.me/at/VIDEOHOOKUPS\u003c/a\u003e\u003cbr\u003e\nSign up for the VIDEO HOOK-UPS newsletter: \u003ca href=\"http://tinyletter.com/marilynroxie\"\u003ehttp://tinyletter.com/marilynroxie\u003c/a\u003e\u003ca href=\"https://www.patreon.com/marilynroxie\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/a\u003eThank you for your support!\u003cbr\u003e"
