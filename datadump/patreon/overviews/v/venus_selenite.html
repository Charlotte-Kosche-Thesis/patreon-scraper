    "summary": "\u003cdiv style=\"text-align: center;\"\u003eVenus Di\u0027Khadijah Selenite (ve/vir/xe/xym) is a Black queer genderfluid trans woman stationed on the Internet. Ve is a poet, writer, performance artist, sex worker, witch, CrashPad Series star, Trans Women Writers Collective editor, teacher, and advocate. A native of Baton Rouge, Louisiana, xe is also a 2016 Bettering American Poetry nominee, a 2017 Pink Door Fellow, and a XBiz Award nominated porn performer (Speciality Site of the Year - CrashPad Series, 2018; shared nomination).\u003cbr\u003e \u003cbr\u003eVenus is the author of \"trigger\" and \"The Fire Been Here,\" poetry and prose respectively, which make up the canon of literature by trans women of color. Vir personal investments for trans people of color include creative equity, curation of authentic trans literature, and holistic sexual liberation/education. Xe has performed and spoken at the Kennedy Center, the White House, Princeton University, Wellesley College, and various other venues.\u003c/div\u003e\n\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eVenus\u0027s monthly survival budget:\u003cbr\u003e\u003cbr\u003e\n\tRent: $600\u003cbr\u003e\n\tUtilities: $200\u003cbr\u003e\n\tPhone: $40\u003cbr\u003e\n\tFood: $300\u003cbr\u003e\n\tTransportation: $200\u003cbr\u003e\n\tArtistic Support/Research/Leisure: $400\u003cbr\u003e\n\tMedication: $100\u003cbr\u003eAdministrative Assistant: $75\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eThank you for becoming a monthly patron and supporting the life and work of a trans woman of color.\u003cbr\u003e\n\t\u003cbr\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e"
