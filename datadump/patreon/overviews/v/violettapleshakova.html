    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello beautiful Soul!\u003cbr\u003eMy name is Violetta Pleshakova, and I welcome you to my Patreon page.\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eI am devoted to \u003c/strong\u003ehelping stellar Souls discover and live their Truth through embracing spiritual skills, magical tools, and mystical perspectives.\u003cbr\u003e\u003cstrong\u003eI believe in\u003c/strong\u003e the power of guidance, in the fire of purpose, and in the sacred alchemy of the Heart \u2013 where the human meets the divine, the mundane dances with the magical, and embodied Soul essence illuminates the way.\u003cbr\u003e\u003cstrong\u003eI stand for\u003c/strong\u003e living our magic without fear, dismantling internalized oppression, healing the wounds that patriarchy inflicted upon us, and ultimately: freedom and sovereignty for all.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho\u003c/strong\u003e\u003cstrong\u003e\u00a0I am: \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eStarseed Soul with a passion for Love-fueled leadership. Blueprint Changer with a Warrior Queen spirit. \u003cbr\u003e\u003c/em\u003e\u003cem\u003eMagdalene devotee and wisdom keeper.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eTransformational trainer. Intuitive mentor. ICF certified coach.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eInspirational speaker. Truth seeker. \u003cbr\u003eLight witch with a PhD in cultural studies.\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCitizen of the world (raised in Moscow, based in Berlin, a frequent guest in Amsterdam and Southern France).\u003c/em\u003e\u003cbr\u003e\u003cem\u003eCat person. Coffee lover. Voracious reader. \u003cbr\u003eOh yeah, and Leo Sun, Libra Moon, Cancer rising.\u003cbr\u003e\u003c/em\u003e\u003ca href=\"http://www.violettapleshakova.com/\" target=\"_blank\"\u003ewww.violettapleshakova.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am building a body of work I call THE UNVEILING\u003c/strong\u003e - and it currently includes three dreams I am birthing into life. They\u00a0are also the reasons why I have launched this Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1 - THE UNVEILING PODCAST\u003c/strong\u003e\u003cbr\u003eMy intention for the podcast is to give you inspiration,\nencouragement, and support for the rough patches of the transformational road. This podcast\nexists to give you hope when you need it the most, to show you that you are not\nalone, and to help you graciously navigate the mess and the glory of life. My goal is to release once per week, alternating between a solo episode and an interview.\u00a0\u003cbr\u003e\u003cem\u003eLaunch date: April 30, 2018\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2 - THE UNVEILING BOOK\u003c/strong\u003e\u003cbr\u003eThis book will be somewhat of a spiritual autobiography featuring my own story as well as tools and perspectives for reclaiming your Soul power and unveiling your Soul magic.\u00a0\u003cbr\u003e\u003cem\u003eLaunch date: 2019 (tbc)\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3 - THE UNVEILING CIRCLE \u0026amp; MONTHLY ONLINE CLASSES\u003c/strong\u003e\u003cbr\u003eMy goal is to share and teach spiritual skills, magical tools and mystical perspectives to empower you on the path of living in alignment with your truth and pursuing the path of your Soul. My Patreon subscribers will be invited to monthly online classes that will feature inquiry, guided meditations and healing/clearing journeys. These classes will take place around every Full Moon, so there will be 13 classes per year.\u00a0\u003cbr\u003e\u003cem\u003eFirst class will take place on April 29, 2018\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy support me?\u003c/strong\u003e\u003cbr\u003eBy supporting me on Patreon, you are directly contributing to making it possible for me to teach, share, inspire, support, uplift and elevate stellar Souls like yourself. Basically, your pledges are making it possible for me to cover the costs of living on planet Earth so I can focus on building my legacy and fulfilling my purpose. I am eternally and deeply grateful for each and every pledge - it all counts, truly.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI am choosing to offer the same package of rewards for each level of contribution. \u003c/strong\u003e\u003cbr\u003eI want to give everyone ALL I\u0027ve got to give here...and I want to make it easy for you to join my community and receive what I have to offer, no matter your current circumstances and financial situation. So, no matter what you can afford, be that one dollar a month or more - you ALL will be receiving monthly online classes, early book drafts, and surprise bonuses.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003ePS: you can also choose to\u00a0\u003ca href=\"https://www.paypal.me/violettapleshakova/\" target=\"_blank\"\u003emake a once-off contribution via PayPal\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI thank you for reading and considering to support me and my work.\u003cbr\u003e\u003cbr\u003eWith love,\u003cbr\u003eVi\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
