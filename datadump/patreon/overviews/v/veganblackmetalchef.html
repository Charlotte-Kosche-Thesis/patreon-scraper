    "summary": "Greetings Patreon World,\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThose of you who are already familiar with the Vegan Black Metal Chef cooking show know that I have been making blasphemous, black metal cooking instruction for over 3 years now.\u00a0 I have been featured in Time Magazine, The Washington Post, Wired Magazine, ABC Nightline News, and\u00a0Anthony Bourdain\u0027s \"No Reservations\", among various other TV cooking shows, and other media publications.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eI have traveled around the country and around parts of the world spreading the message of veganism and metal.\u00a0\u003cbr\u003e\u003cbr\u003eI want to continue this epic conquest making FREE\u00a0awesomely sharable\u00a0musical vegan cooking videos\u00a0whilst providing you, the serious patreons, with even more Value.\u003cbr\u003e\u003cbr\u003eMy standard videos take a very long time to make (filming, editing, making music, recording, mixing, mastering, more editing,\u00a0etc...) however there is so much vegan cooking knowledge to be shared.\u003cbr\u003e\u003cbr\u003eMy Patreon only video feed will feature all of the behind the scene action.\u00a0 It will feature all of my testing of new dishes (lots of testing), the triumphs, tweaks and failures.\u00a0 When I am on the road you will get the rundown of awesome places to eat, awesome places to go, and awesome things to do.\u003cbr\u003e\u003cbr\u003eYou will basically get to see everything I am making for the cookbook, everything I am making for quick meal inspiration, shopping trips, black metal\u00a0makeup tips, and other behind the scenes awesomeness.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "Vegan Black Metal Chef combines his passions for vegan cooking and making metal music to create an \n\nawesomely unlikely combination that is informative, hilarious, and enlightening.\u003cbr\u003e\n\nAs a Vegan for approximately 13 years, a musician for 10 years, his quest to make awesomely amazing\u00a0 \n\nfood, music, and blasphemy has culminated into a modern sensation.\u003cbr\u003e\u003cbr\u003e\n\nHis website contains vegan cooking instruction that focuses on cooking concepts rather than strict \n\nrecipes, a series of YouTube videos that focus on single dishes as well as whole meal ideas, seeks to\u00a0\n\nanswer the question \"what do vegans eat\" set to a self made and recorded soundtrack of Black Metal \n\nmusic with comedy thrown in. The website also seeks to introduce people to bringing consciousness to \n\ntheir lives and all of their actions. \u003cbr\u003e\u003cbr\u003e\n\nCheck out the youtube channel at \u003ca href=\"http://www.youtube.com/user/VeganBlackMetalChef\"\u003e\u003cu\u003ehttp://www.youtube.com/user/VeganBlackMetalChef\u003c/u\u003e\u003c/a\u003e\u003cbr\u003e\nAlso Check out the website at \u003ca href=\"http://veganblackmetalchef.com/\"\u003e\u003cu\u003ehttp://veganblackmetalchef.com/\u003c/u\u003e\u003c/a\u003e\u003cbr\u003e",
