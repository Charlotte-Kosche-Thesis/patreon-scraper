    "summary": "\u003cstrong\u003eHi ! :)\u003cbr\u003eFirst of all, welcome to our page.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBefore we explain to you who we really are, I\u0027ll start by telling you how we came to be.\u003c/strong\u003e\u003cbr\u003eOur company as well as our idea, came from a small circle of friends who are passionate fans of the  Dragon Ball franchise and Anime in general. After playing a game for some time, at some point we in the small circle collected so many ideas that we came up with the idea to develop a game ourselves. This was the birth of \"Limit Breaker\"! And now we come to the point, who are we? Virtuous Studios Ltd. is a company that wants to make a name for itself on the gaming market. However, with countless companies launching games for consoles every day, we wanted to address the mobile gaming market.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDo you only want to launch a game on the mobile market?\u003c/strong\u003e\u003cbr\u003eNo, however, our first planned product is \"Limit Breaker\" which will be a card game based on the Dragonball storyline. Of course, we also want to try other anime and offer you something there later down the road.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do we need support?\u003c/strong\u003e\u003cbr\u003eAt the moment we finance the development completely out of our own pocket. However, because we are not that many people working on this project in the background, you can certainly imagine that this is quite a burden for us. We would be very happy if you would help us to realize our dream to offer you the best possible feeling of playing a game on Smartphones.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cdiv\u003e\u003cstrong\u003eHow do we thank you?\u003c/strong\u003e\u003cbr\u003eFor each support there will be an area in our apps where you can enter a code. This code gets your ingame rewards. In addition, we will appoint every single person who helps us in the app under the credits \"Thanks to\" so you become part of the game yourself!\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
