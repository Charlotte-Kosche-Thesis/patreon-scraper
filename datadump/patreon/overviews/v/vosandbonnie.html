    "summary": "WELCOME DRIPPERS;\u003cbr\u003e\u003cbr\u003e Well, well, well, looks who\u2019s a glutton for punishment.\u003cbr\u003e\u003cbr\u003eI\u2019m assuming most of you are here because you\u2019ve heard our podcast and are looking for a way to leave us a message about how we inspired you to hug your wife or some shit. Well, this isn\u2019t about you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is about us: Vos \u0026amp; Bonnie.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWe\u2019ve been married 12 years and have been doing the podcast for last 6 and neither of these things have worked out financially.  So, drip, drip, we\u2019re coming to you, our loyal (if fucked up) fans - the Drippers - to finally pay for what you\u2019ve been stealing from us for years. It\u2019s an investment you can feel good about. (I understand that if you\u2019re fans of our show, you don\u2019t actually have \u201cfeelings\u201d but you know what I mean.) For most of you, the big worry is that we\u2019ll get a divorce and won\u2019t be able to bring you the toxic atmosphere of a struggling marriage that you\u2019ve gotten so used to.\u003cbr\u003e\u003cbr\u003eDon\u2019t worry, once you start, your favorite damaged duo isn\u2019t going anywhere. Like we tell our daughter, the only way out of this marriage is murder/suicide, but not for a very long time. Until that special day, we will continue to bring you the podcast, the short films, the feature movies, the live shows and the endless arguments \u0026amp; marital strife.\u003cbr\u003e\u003cbr\u003eWARNING: There is very little nudity.\u003cbr\u003e\u003cbr\u003eSo, how much are you going to cough up?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003eDRIPPER WEIRDO\u003c/strong\u003e $5 per month\u003c/strong\u003e\u003cbr\u003eThank you for paying big money \u0026lt;/sarcasm\u0026gt;  to see into our family home. Of all the fetishes in the world, whatever you have is one of the most disgusting. You\u2019re a peeping Tom multiplied by a thousand. And five dollars is small price to pay to satisfy your demons. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDRIPPER G.O.A.T. $10 per month \u003c/strong\u003e\u003cbr\u003eCongratulations on owning up to your psychological issues. As Rich likes to say: H.O.W. ? Honesty, Open-mindedness and Willingness (stolen from the big book). You\u2019re on your way to living your best life!\u003cbr\u003e\u2028\u003cbr\u003eYour money has bought you respect and prestige. As a Greatest Of All Time Dripper, you\u2019ll be privy to all kinds of behind the scenes dirt and gossip that only a legend like Rich Vos, aka #LegendVos, could deliver AND you\u2019ll get your authentic handcrafted certificate to share on social media so that all your friends and family can stop inviting you to barbecues.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSEND RAYNA TO COLLEGE $20 per month\u003c/strong\u003e\u003cbr\u003eRayna has said she\u2019s going to Princeton college since she was 4 years old. What she actually said was, \"GET ME OUT OF HERE!\". In any case, somebody needs to start looking out for her future.\u003cbr\u003e\u2028\u003cbr\u003eWith this gift (and don\u2019t worry - your name will be put into a database, if you know what I mean\u2026) you\u2019ll be able to hear interviews with her and see some of her incredible videos. Yes, yes, we know. She\u2019s the most talented one in the family.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSEND RICH TO COLLEGE $100 per month\u003c/strong\u003e\u003cbr\u003eDrippers at this tier will get all the same junk as the previous tiers, plus Rich will send you a signed \"141 IQ\" CD (ask your mom what a CD is). We will also give your company, or you, a promotional shout out once a month!\u003cbr\u003e"
