    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/hM_3mGngi4k\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://imgur.com/a/LA6qq\"\u003eWhy should I support you?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003eBecause you love my videos!\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eUmmm, can you be a bit more specific?\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYes. I can. \u003cbr\u003eMy \"ultimate\" goal is to produce gaming and gaming tech videos full-time. \u003cbr\u003eLike everyone, I have bills to pay (blah, bills suck). \u003cbr\u003eI also need better equipment to make even more awesome videos for you.\u003cbr\u003eI also, you know, have to buy new games and bits of gaming tech so you can see videos of them. \u003cbr\u003eI would also like to start giveaways for my viewers (that\u0027s you). \u003cbr\u003eAll of these things cost money that I do not have. \u003cbr\u003eThat\u0027s where you come in.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eSo what do I get out of it?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy undying gratitude. \u003cbr\u003eAnd access to supporter-only content like chat, early access to new videos, and super-secret posts here on Patreon. \u003cbr\u003eAnnnnd the cool stuff you see listed to the right. Each support amount includes the cool stuff from the amount(s) above it.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhat is your current goal?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eDon\u0027t you mean \u003cem\u003eour \u003c/em\u003ecurrent goal?\u00a0\u003cbr\u003eYou can see our current goal at the top right of this page. \u003cbr\u003eYou can see all of our goals below, though some are still a secret.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhy do we have multiple goals?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eAwww, you said \"we.\"\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMultiple goals give you and me something to work toward together! \u003cbr\u003eWhen one goal is met, the next one will be revealed.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhy are some of the goals secret?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWell, it wouldn\u0027t be a secret if I told you! \u003cbr\u003eBut seriously, think of it as unlocking new items in a game. \u003cbr\u003eWe get to work together to unlock even better stuff!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eCan I support you without a monthly pledge?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYup, you sure can. \u003cbr\u003eJust click the YouTube link to the right of my picture up top to go to my YouTube channel. \u003cbr\u003eOnce you get there, look for the bright blue \"Support\" button (hint: it\u0027s near the top right).\u003cbr\u003eYou can also make one time donations via TwitchAlerts. Just look for the link in the description below any of my recent videos.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eWhat happens if you don\u0027t reach the goals?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNothing changes if I don\u0027t reach my goals. \u003cbr\u003eI will continue with the same awesome stuff on my channel that you already like. \u003cbr\u003eIt might slow down a little once I find a job (I just graduated from college) but I\u0027ll do my best to avoid that.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHow much do you hope to raise each month?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m not greedy. \u003cbr\u003eI just want to pay my bills (I live cheap) and be able to invest back into the channel. \u003cbr\u003e$3,500 per month would more than cover all of that.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eHow will you be spending this money?\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI was going to come up with something witty for this, but I think you deserve better. Right now, I\u0027m trying to raise enough money so I can keep my focus on YouTube full-time without the need to work another job. I don\u0027t make nearly enough money from YouTube to do that, so I started a Patreon campaign. Should my ad revenue from YouTube or support from Patreon exceed my monthly bills, I\u0027ll put the money right back into my channel. That means things like buying new games to feature in videos, better software and hardware for editing, and stuff for giveaways. And should things really take off for my channel - and this is long-term, big-picture stuff here - I\u0027d like to be able to hire some staff. Yes, seriously. If my YouTube channel ever starts making serious money, I\u0027d like to employ someone to be a community manager, and hire a part time graphic designer and a part-time editor.\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cstrong\u003eSo let me see all of your goals already!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eOK, here they are! The goal amount in blue is the one we\u0027re currently on.\u003cbr\u003eThere\u0027s even subtle hints about what each goal might be.\u003cbr\u003e\u003cimg src=\"https://imgur.com/a/LA6qq\"\u003e\u003cimg src=\"https://imgur.com/a/LA6qq\"\u003e\u003cimg src=\"https://imgur.com/a/aiYHX\"\u003e\u003cimg src=\"https://i.imgur.com/8qGgXyt.png\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eDid you make that image yourself?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIs it that obvious?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e"
