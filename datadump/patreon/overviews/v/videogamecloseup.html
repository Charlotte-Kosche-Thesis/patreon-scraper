    "published_at": "2017-09-17T10:09:42+00:00",
    "summary": "\u003ch2\u003e\u003c/h2\u003e\n\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWieso hast du Patreon ?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\tAls \u003ca href=\"http://www.youtube.com/c/videogamecloseup\" target=\"_blank\"\u003emein Youtube-Kanal\u003c/a\u003e Video Game Close Up 2000 Abonnenten erreichte, hab ich den Entschluss gefasst, meinen Traum zu verwirklichen und mir eine \n\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eeigene Community\u003c/span\u003e\u003c/strong\u003e aufzubauen.\u003cbr\u003e\nIch m\u00f6chte mich mit euch austauschen, Ratgeber und Entertainer sein, aber auch ein offenes Ohr f\u00fcr \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eeure W\u00fcnsche\u003c/span\u003e\u003c/strong\u003e haben. Gleichzeitig m\u00f6chte ich euch gute Belohnungen f\u00fcr euer geld bieten.\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWas kriege ich f\u00fcr mein Geld ? \u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\nExklusive Inhalte! F\u00fcr jeden Betrag habe ich mir sehr pers\u00f6nliche Perks \u00fcberlegt, um euch einen m\u00f6glichst gro\u00dfen Mehrwert zu bieten. Neben rein kommerziellen Dingen wie Spielecodes und Merchandise-Verlosungen, habe ich einen Podcast auf die Beine gestellt und verschicke einmal im Monat Videobotschaften oder handgeschriebene Briefe. \u003cbr\u003e\nMeine Patrons haben sich bisher sehr positiv dar\u00fcber ge\u00e4u\u00dfert \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ewie aktiv ich hier bin. \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eSo poste ich hier jeden Tag interessante News, Spieletipps, Schn\u00e4ppchen, Fotos aus meinem Alltag etc. Es gibt also einen Ort f\u00fcr uns, wo immer was kreatives passiert und man sich austauschen kann. Dabei ist es f\u00fcr mich nicht wichtig, ob ihr 1$ oder 10$ geben k\u00f6nnt. Hauptsache ihr seid am Start ;)\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003ch3\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWas machst du eigentlich?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cdiv\u003eBei meinem Youtube-Kanal dreht sich alles um die \nVideospiel-Analyse. In meinen Videos schaue ich mir die verschiedensten \nGames an, und versuche sie beispielsweise zu Deuten, oder \nherauszustellen was das Spiel zu etwas Besonderem macht. Nebenbei ist \nmir aber auch mein pers\u00f6nliches Format \"Wort zum Wochenende\" sehr \nwichtig, wo ich jedes Wochenende im gem\u00fctlichen Rahmen \u00fcber ein Thema \nrede, was mich gerade besch\u00e4ftigt.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eBis bald,\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eAlice\u003c/span\u003e\u003c/h4\u003e"
