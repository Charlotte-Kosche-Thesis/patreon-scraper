    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eL I N K S\u003c/span\u003e\u003cbr\u003e\u003ca href=\"https://vexnir.deviantart.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eDeviantART\u003c/span\u003e\u003c/a\u003e //\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u00a0\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://instagram.com/vexnir_art\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eInstagram\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0//\u00a0\u003c/strong\u003e\u003ca href=\"https://www.wattpad.com/user/vexnir\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWattpad\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003cstrong\u003eA B O U T / M E\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eHello! My name is \u003cstrong\u003eAdam\u003c/strong\u003e and I\u0027m a 21 year old artist from \u003cstrong\u003ePoland\u003c/strong\u003e. I\u0027ve loved art ever since I was a small kid, telling everyone I\u0027ll \"become a painter\" as soon as I was 4 years old. Creating is my biggest passion as it lets me express something that words cannot - and I believe that art has the strength to change the world, little by little, everyday.\u003cbr\u003e\u003cbr\u003eI\u0027ve created \u003cstrong\u003ePatreon\u003c/strong\u003e so people who enjoy my work could support me if they wish and get extras for it, too! I\u0027m far from wealthy, so every dollar helps me and keeps me creating. My art will always remain free for everyone to see, but if you want to get some exclusive goodies I encourage you to \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003esupport me on Patreon!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cimg src=\"http://orig12.deviantart.net/21eb/f/2016/251/8/7/preview_1_by_vexnir-dagyfpc.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eA B O U T / I M P E R F E C T \u00a0 U T O P I A\u003cbr\u003eImperfect Utopia \u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003eis a currently ongoing project of mine. A serious novel filled with action, conflicts, lots of emotion and moral dilemmas, IU tells the story of a group of soldiers putting everything at a stake and going against their own country after they\u0027ve been manipulated in their loyalty. Because \u003cem\u003ewar doesn\u0027t determine who is right - only who is left. \u003c/em\u003eYou can read it for free on\u00a0\u003ca href=\"https://www.wattpad.com/story/88033876-imperfect-utopia-revolution\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWattpad\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e. \u003cstrong\u003eI plan to transform it into a graphic novel after I\u0027m done writing.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig09.deviantart.net/b38a/f/2016/251/f/3/preview_2_by_vexnir-dagyfpt.jpg\"\u003e\u003cbr\u003e"
