    "summary": "\u003cul\u003e\u003cli\u003eWHO ARE WE AND WHAT KIND OF CONTENT ARE WE MAKING?\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eJapanese pop culture, lot of music, neon wigs and a nut of passion, that\u0027s what makes Vocalaction team !\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eComposed of 9 members between 20 and 25 years, we are a group of cosplayers enjoying making videos ! Telling stories, building different universes and sharing all of this to you !\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eWe started 6 years ago, when we were high school students, with Vocaloid live actions and now we extended ourselves to other mangas, movies and video games.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eYou can see our content by following thoses links:\u003c/li\u003e\u003c/ul\u003eYoutube Channel: \u003ca href=\"https://www.youtube.com/user/vocalaction\"\u003ehttps://www.youtube.com/user/vocalaction\u003c/a\u003e\u003cbr\u003eFacebook Page:\u00a0 \u003ca href=\"https://www.facebook.com/VocalactionOfficial/\"\u003ehttps://www.facebook.com/VocalactionOfficial/\u003c/a\u003e\u003cbr\u003eSecondary Channel: \u003ca href=\"https://www.youtube.com/channel/UCc1MpWZ0F_XhGV93Mx-j30A\"\u003ehttps://www.youtube.com/channel/UCc1MpWZ0F_XhGV93Mx-j30A\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\n\u003c/ul\u003e\u003cbr\u003e\n\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t31.0-8/20449175_2066460373379539_430845800068603362_o.jpg?oh=f39d50049cbc87c0cf645c02a2ed9d8c\u0026amp;oe=59FAD5AC\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"\"\u003eWHY ARE WE ON PATREON ?\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAs you might know, we can\u0027t monetize our videos because of copyright problems on Youtube. Music is the base of our work ; we don\u0027t own it. So the aim of this Patreon is to support us and give us the opportunity to improve our videos.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eCosplay is an expensive activity (buying costumes, wigs, videos material, etc) and as students our ressources are limited.\u00a0\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOpening a Patreon could enable ours worldwide fans to support us as they\u0027d like to\u00a0\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"https://scontent-cdg2-1.xx.fbcdn.net/v/t31.0-8/14138725_1549155755110006_1153343189568651363_o.jpg?oh=4c6ef877873cf7f5587de274385d5490\u0026amp;oe=59F0CE0A\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
