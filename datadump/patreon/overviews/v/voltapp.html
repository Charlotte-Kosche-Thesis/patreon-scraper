    "summary": "\u003cstrong\u003evolt, a fast native desktop client for all major messaging services\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhy build \u003cstrong\u003evolt\u003c/strong\u003e? To solve two big problems I see with the current IM solutions: there are too many of them, and the clients are ridiculously bloated for what they are built to do.\u003cbr\u003e\u003cbr\u003evolt is going to be similar to what Trillian and Miranda did in the past. It\u0027s going to be a simple and fast hub to connect to all your contacts across multiple services.\u003cbr\u003e\u003cbr\u003eThere\u0027s already a working prototype:\u003cbr\u003e \u003ca href=\"https://eul.im/\"\u003ehttps://volt.ws\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/018/462/065/30f71831adf7aed8f5287e7a1e9619da_original.png?crop=faces\u0026amp;w=1024\u0026amp;h=576\u0026amp;fit=crop\u0026amp;v=1506293210\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=f519df3c6815162ab65161e056a14b68\"\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eRight now it has basic support for Skype, Slack, Gmail, and Facebook. More protocols are coming soon: Discord, Skype for Business, XMPP (Jabber), IRC.\u003cbr\u003e\u003cbr\u003evolt is blazing fast. Unlike official clients, it can handle hundreds of thousands of messages in one chat without lag. And it\u0027s less than 200 KB!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe app is always going to be free. There will be no ads and no data tracking.\u003c/strong\u003e\u003cbr\u003e"
