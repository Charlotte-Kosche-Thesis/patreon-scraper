    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.furaffinity.net/user/vrabo/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/rVlu7/fdac468e30.png\"\u003e\u003c/a\u003e\u003ca href=\"http://vrabo.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/rVluH/7ad036f875.png\"\u003e\u003c/a\u003e\u003cem\u003e\u003ca href=\"https://www.sofurry.com/welcome\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/em\u003e\u003ca href=\"https://petrabyte.sofurry.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/rVlve/9ea048c816.png\"\u003e\u003c/a\u003e\u003ca href=\"https://inkbunny.net/Petrabyte\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/rVlvp/0477982d78.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.weasyl.com/~vrabo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/rVlvw/9df639747e.png\"\u003e\u003c/a\u003e\u003ca href=\"https://e621.net/post?tags=vrabo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/rVlvW/32d2ea567b.png\"\u003e\u003c/a\u003e\u003ca href=\"https://derpibooru.org/profiles/Vrabo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/rVlw5/1398ff1c86.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Vrabovrabec\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/rVlwm/bc03957902.png\"\u003e\u003c/a\u003e\u003ca href=\"https://picarto.tv/Vrabo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/rVGuz/2e70575251.png\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/channel/UCyy40xQLIZx-Cavmki_MUkQ?\u0026amp;ab_channel=Vrabo\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/rVGtu/88a5e0e86b.png\"\u003e\u003c/a\u003e\u003ca href=\"https://vrabo.bandcamp.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://puu.sh/rVGu0/f8b46f5eb8.png\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eWarning: charges are up front.\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eHello!\u003c/em\u003e\u003cbr\u003eMy name is Vrabo, an artist from Croatia. I draw both \u003cstrong\u003eSFW \u003c/strong\u003eand\u003cstrong\u003e NSFW\u003c/strong\u003e art. I\u0027m pretty open-minded so you could see anything from me.\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e________________________________________________________\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eThe plan:\u003c/strong\u003e\u003cbr\u003eMy whole life I wanted to create content for others to enjoy, it\u0027s my passion in life as well as striving to get better at it! \u003cstrong style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003eI try to\u00a0create every day, stream as much as I can and interact with all of my supporters so people get their moneys worth!\u003c/strong\u003e\u00a0I\u0027d rather just give out everything I make for everyone to see and that\u0027s what I\u0027ll always aim for!\u003cbr\u003e\u003cem style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003eNo paywalls, no annoying watermarks.\u003c/em\u003e\u003cbr\u003eI mean\u00a0I\u0027m happy for money but not if I have to censor content from those who aren\u0027t willing to pay for it.\u003c/div\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eSo if everything is free, why support me?\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003eRight now the only income I make is through drawing\u00a0commissions, which is completely unpredictable. \u003cstrong\u003eThat\u003c/strong\u003e\u00a0is what keeps me worried and awake at night. Monthly patrons would let me stay on my feet and help me see into my financial future. I want to be able to make a living from\u00a0my projects\u00a0and I\u0027ll continue to work hard to achieve that goal.\u003cbr\u003e\u003cstrong\u003e___________________________________________________________________\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eIMPORTANT:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI use Patreon as a tip jar. The only rewards you\u0027ll receive is content a few days or weeks before it\u0027s made public.\u003cbr\u003e\u003cstrong\u003e___________________________________________________________________\u003c/strong\u003e\u003cbr\u003eFinally, if you wish to throw money at me but you\u0027re broke, \u003cem\u003edon\u0027t donate!\u003c/em\u003e You don\u0027t owe me anything. I\u0027m already thankful enough to have you as a fan! \u0026lt;3\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
