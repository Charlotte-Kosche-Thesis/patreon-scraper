    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"http://www.vagrantworkshop.com/ex_logo_patreon.jpg\"\u003e\n\u003c/div\u003e\n\u003cbr\u003eThe\ngargantuan ring structure known as \u003cstrong\u003eGateway Station\u003c/strong\u003e is a shining beacon in the\nnight, a marvel of human engineering and a symbol of the \u003cstrong\u003eProtectorate\u2019s\u003c/strong\u003e dominance\nover the Sol system. The station threads the vast expanse of the Earth Belt and\nhouses more than three billion people, countless industrial facilities, space\nports, docks, warehouses, and military areas, as well as the Protectorate\nheadquarters.\u003cbr\u003e\u003cbr\u003e\n\n\u003cdiv style=\"text-align: right;\"\u003e\u003cem\u003e\u201cGateway was never\nabout control over the Sol system, but rather control over the Earth Nexus.\nWithout the Nexus, the Consortium cannot trade, and without trade the whole\nrotten alliance would fall.\u201d\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u2014Zamma, Underdog\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u201cThe truth is that the\nstation predates the Protectorate. If some of the stories I\u2019ve heard are true\nit predates the Great Netherwar, too. The Protectorate just set up where the\ndemons left off.\u201d\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u2014Garny, Zerog Faceman\u003c/strong\u003e\u003c/div\u003e\n\n\n\n\n\n\u003cbr\u003e\n\nAfter the\nsuccess of our \u003cstrong\u003eBits \u0026amp; Pieces Article\nSeries\u003c/strong\u003e, we decided to continue this crowdfunding model to write a\nsourcebook about \u003cstrong\u003eGateway Station and the\nProtectorate\u003c/strong\u003e, one chapter at a time. Each chapter will be at least 3,000\nwords in length.\u00a0We intend\nto release one of these every two months, so the series will run for an entire\nyear. As a bonus, we will include a few more special issues in between, continuing the \u003cstrong\u003eElite Paths\u003c/strong\u003e series.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.vagrantworkshop.com/images/gateway_banner.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eSchedule\u003c/h3\u003e\n\nThe release\nschedule for \u003cstrong\u003eGateway Station and the\nProtectorate\u003c/strong\u003e looks like this:\u003cbr\u003e\u003cbr\u003e\n\n\u003cul\u003e\u003cli\u003e\u003cstrong\u003e01 - Welcome to Gateway:\u003c/strong\u003e \u003cem\u003eMarch 1st, 2018\u003cem\u003e - \u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003ePublished!\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e02 - The Inner Ring:\u003c/strong\u003e\u00a0\u003cem\u003eMay\u00a0\u003c/em\u003e\u003cem\u003e1st, 2018 (Part One) - \u003cspan style=\"color: rgb(79, 97, 40);\"\u003ePublished!\u003c/span\u003e\u003cem\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(79, 97, 40);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e, \u003cem\u003e\u003cem\u003eJune 1st, 2018\u003c/em\u003e\u003c/em\u003e (Part Two)\u003cbr\u003e\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e03 - The Bowels:\u003c/strong\u003e \u003cem\u003eAugust\u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e 1st, 2018\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"background-color: initial;\"\u003e04 - The Void:\u003c/strong\u003e \u003cem\u003eOctober \u003c/em\u003e\u003cem style=\"background-color: initial;\"\u003e1st, 2018\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e05 - The Government:\u003c/strong\u003e \u003cem\u003eNovember 1st, 2018\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e06 - The Fleet:\u003c/strong\u003e \u003cem\u003eDecember\n1st, 2018\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eEach\nchapter features a description of the location(s), the physics and magic\ninvolved, history, politics, laws, rumors, and so on. We intend to include\nadventure hooks, new technology, nethertech, new ships, and new gamemaster\ncharacters. \u003cbr\u003e\u003cbr\u003e\u003ch4\u003eElite Paths Special Issues\u003c/h4\u003eThe Elite Paths series expands each mystic Path in \u003cstrong\u003eequinox \u003c/strong\u003ewith new and unique advancement options. The page count of each issue is considerably higher, so there is likely no (or not much) artwork in them. These serve as playtesting material available exclusively to you at this stage!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eElite Paths - Spellslingers: \u003c/strong\u003e\u003cem\u003eAvailable to all Patrons\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eElite Paths - Conjurers:\u003c/strong\u003e\u003cem\u003e\u00a0February 1st, 2018 - \u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003ePublished!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eElite Paths - Crafters:\u003c/strong\u003e \u003cem\u003eApril 1st, 2018\u003cem\u003e\u003cem\u003e - \u003cspan style=\"color: rgb(79, 97, 40);\"\u003ePublished!\u003c/span\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eElite Paths - Peacekeepers: \u003c/strong\u003e\u003cem\u003e\u003cem\u003eJuly 1st, 2018\u003c/em\u003e\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eElite Paths - Pilots: \u003c/strong\u003e\u003cem\u003e(tba)\u003c/em\u003e\u003c/li\u003e\u003cli\u003e\u003cem\u003e...\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch3\u003eAuthors\u003c/h3\u003e\u003cdiv\u003eThe\nwriters on this project are:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.vagrantworkshop.com/images/authors.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eMikko Goepfert\u003c/strong\u003e\u00a0is an invaluable asset to the\u00a0\u003ca href=\"http://www.vagrantworkshop.com/index.php?categoryid=32\"\u003e\u003cstrong\u003eequinox\u003c/strong\u003e\u00a0roleplaying game\u003c/a\u003e and has contributed most of the articles of the\u00a0\u003cem\u003eBits \u0026amp; Pieces Article Series\u003c/em\u003e, including the\u003ca href=\"http://www.vagrantworkshop.com/index.php?categoryid=32\u0026amp;p2_articleid=178\"\u003e\u003cem\u003e\u00a0Vagrant Station Fiasco playset\u003c/em\u003e\u003c/a\u003e. His adventure\u00a0\u003cem\u003ePink Mushrooms\u003c/em\u003e\u00a0is featured in the\u00a0\u003ca href=\"http://www.vagrantworkshop.com/index.php?categoryid=32\u0026amp;p2_articleid=173\"\u003e\u003cem\u003eEquinox Quickstart Set\u003c/em\u003e\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eJeremiah L. Schwennen\u003c/strong\u003e has contributed many ideas to the \u003ca href=\"http://www.vagrantworkshop.com/index.php?categoryid=30\"\u003eEquinox Universe\u003c/a\u003e and is the main author of the\u00a0\u003ca href=\"http://www.vagrantworkshop.com/index.php?categoryid=32\u0026amp;p2_articleid=169\"\u003e\u003cem\u003ePatient Zero Adventure Pack\u003c/em\u003e\u003c/a\u003e. He has written material for \u003ca href=\"http://www.vagrantworkshop.com/index.php?categoryid=29\"\u003e\u003cem\u003eEarthdawn\u003c/em\u003e\u003c/a\u003e\nand is also the author of the Afterlife Mystery roleplaying game \u003ca href=\"http://www.vagrantworkshop.com/index.php?categoryid=8\u0026amp;p2_articleid=128\"\u003e\u003cem\u003eDark Places\u003c/em\u003e\u003c/a\u003e. Fiction works include the \u003ca href=\"https://spiralchain.net/\"\u003e\u003cem\u003eSpiralchain\u003c/em\u003e\u003c/a\u003e and \u003ca href=\"https://omnigenos.com/\"\u003e\u003cem\u003eOmnigenos Chronicles\u003c/em\u003e\u003c/a\u003e novel series.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cul\u003e\n\n\u003cli\u003e\u003cstrong\u003eCarsten Damm\u003c/strong\u003e is the director of \u003ca href=\"http://www.vagrantworkshop.com/\"\u003e\u003cstrong\u003eVagrant Workshop\u003c/strong\u003e\u003c/a\u003e and the mastermind behind the \u003ca href=\"http://www.vagrantworkshop.com/index.php?categoryid=32\"\u003e\u003cstrong\u003eequinox\u003c/strong\u003e\nroleplaying game\u003c/a\u003e.\nHe has also developed, written, translated and published material for \u003ca href=\"http://www.vagrantworkshop.com/index.php?categoryid=29\"\u003e\u003cem\u003eEarthdawn\u003c/em\u003e\u003c/a\u003e,\n\u003cem\u003e\u003cstrong\u003eFading Suns\u003c/strong\u003e\u003c/em\u003e and a heap of \u003ca href=\"http://www.vagrantworkshop.com/index.php?categoryid=8\"\u003esmaller games\u003c/a\u003e.\u003c/li\u003e\u003c/ul\u003e\n\n\u003cbr\u003eThe funds\ncollected for these releases will be used for illustrations, at least one per\nchapter. We will likely add more when preparing the material for print at a\nlater stage.  That said, we need the\nsupport of dedicated fans to help finance the artwork for \u003cstrong\u003eGateway Station and the Protectorate\u003c/strong\u003e. And that\u0027s where you come in!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.vagrantworkshop.com/images/exmsg_banner.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003ch3\u003eThe Bang for your Buck\u003c/h3\u003e\nBecause your support means a lot to us, you\u0027ll\nreceive the chapters earlier and in various formats (PDF, printer-friendly PDF,\nand formatted Text). You can also influence the way this goes by adding\nfeedback or raising topics you\u2019d like to see addressed. Your input will help\nshaping the book and its contents, and to some extent, the Equinox Universe. When\nthe series goes to print, we will also provide you with a print-at-cost coupon\nfrom DTRPG and a PDF of the book.\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.vagrantworkshop.com/images/figures3_banner.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\n\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\nWhat is \"equinox\"?\u003c/h3\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003cstrong\u003eequinox \u003c/strong\u003eis a future fantasy roleplaying game of stunning action, frightening intrigue, and mystical powers, set in a war-ravaged dark future. Designed for larger-than-life characters with special and extremely powerful abilities, the game provides everything you need to run roleplaying games in this universe.\u003cbr\u003e\u003cbr\u003eThe setting focuses on the lawless Sol system and the shattered remains of Earth, now known as the Earth Belt. The characters are restless outcasts and misfits living on the fringe of galactic society. The basic setting considers them being rebels and pirates, encouraging stories with an emphasis on space battles, fighting the forces of evil, and carving out a living on the edge of the universe. If your jaw dropped while watching \n\t\u003cem style=\"background-color: initial;\"\u003eStar Wars\u003c/em\u003e and you enjoyed the grittiness of \u003cem style=\"background-color: initial;\"\u003eFirefly \u003c/em\u003eand\u003cem style=\"background-color: initial;\"\u003e Serenity\u003c/em\u003e, and the pulp of \u003cem style=\"background-color: initial;\"\u003eThe Ice Pirates\u003c/em\u003e, then this is your game ... on steroids. The characters in this future fantasy space opera game are larger than life, outcasts wielding mystic powers and nethertech relics, perfect Hollywood action heroes playing parts in a fantastic saga set in space in a faraway future. For you and your friends, \u003cstrong style=\"background-color: initial;\"\u003eequinox \u003c/strong\u003ewill be a hell of a ride.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cimg src=\"http://www.vagrantworkshop.com/images/figures2_banner.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eFind out more on our homepage at \u003c/strong\u003e\u003ca href=\"http://www.equinox-rpg.com\" rel=\"nofollow\"\u003e\u003cstrong\u003ewww.equinox-rpg.com!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/a\u003e\u003ca href=\"http://www.equinox-rpg.com\" target=\"_blank\"\u003e\u003cimg src=\"http://www.vagrantworkshop.com/ex_logo_patreon.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e"
