    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eHello, I\u0027m Victor Sant, a game programmer and developer for RPG Maker. I started using RPG Maker a long time ago, around 2005. I really like programming and RPGs, this is why i really love RPG Maker. Since then, i\u0027ve made several contributions to the RPG Maker community, most of those contributions are in form of RPG Maker XP and VX Ace scripts.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"Why you want my support?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eThe time i can can put into programming is limited, since I can only dedicate a part of my free time to do it. But this free time is at a shortage due to life\u0027s demmands. With your support i will be able to dedicate more time into creating more resources. \u003cbr\u003e\u003cbr\u003ePreviously, I used to charge for licenses to allow the use of the content I created on commercial projects. But by joinig at patreon I decided to abandon this, since a lot of developers, like me, don\u0027t have the budget to put on creating indie games and in the end, a lot of people had to give up using the things I created. I hope to change that by having all my content available for free.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\"What will you create?\"\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eI\u0027ve made a total 81 scripts for \u003ca href=\"http://www.rpgmakerweb.com/#rpg-maker-vx-ace\" rel=\"nofollow\"\u003eRPG Maker VX Ace\u003c/a\u003e, wich I will port into \u003ca href=\"http://www.rpgmakerweb.com/#rpg-maker-mv\" rel=\"nofollow\"\u003eRPG Maker MV\u003c/a\u003e (although some of them are no longer needed due to some new features of RPG Maker MV). My main goal is to initially port the scripts I\u0027ve made for VX Ace to MV, and then create new RPG Maker MV javascript plugins. But as things goes on, I will return with the creation of\u00a0\u003ca href=\"http://www.rpgmakerweb.com/#rpg-maker-vx-ace\" rel=\"nofollow\"\u003e\u003c/a\u003e\nVX Ace scripts.\u003cbr\u003eI am generally more focused on creating utility content that \nhelps the developers to customize several aspects and details of their games. \nAlthough occasionally I also create some bigger engines.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eHere is one of my RPG Maker MV plugins in action:\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" src=\"https://www.youtube.com/embed/mbdsDJShcEg\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eA big thanks to everyone that supports me, be here on patreon, my personal page, youtube and in all RPG Maker communities. I hope to live up to you expectation and produce a lot of contents to help with the development of your games!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e"
