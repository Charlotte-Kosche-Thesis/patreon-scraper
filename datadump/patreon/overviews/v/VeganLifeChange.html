    "summary": "My name is Brian. I have been a \u003cstrong\u003eproud\u003c/strong\u003e Animal Rights Activist since early 2016.\u003cbr\u003eMy Goal is to be able to commit every day to Animal Rights and live a life of strong purpose.\u003cbr\u003e\u003cbr\u003eI will be able to Achieve my Goal if I can make enough money through Patreon to cover my living costs so I can dedicate all my time to fighting for Animal Rights.\u003cbr\u003e\n\u003cbr\u003eI have participated in:\u003cbr\u003e- The Human Meat Campaign.\u003cbr\u003e-\u00a0\u003ca href=\"https://www.anonymousforthevoiceless.org\" target=\"_blank\"\u003eCube of Truth\u003c/a\u003e\u003cbr\u003e- Earthlings Experience\u003cbr\u003e- \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSlaughterhouse disruptions/lockdowns.\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e- Rodeo Protests\u003cbr\u003e- Circus Protests\u003cbr\u003e- \u003cstrong\u003e43 Days internship\u003c/strong\u003e at\u00a0\u003ca href=\"https://www.farmanimalrescue.org.au/\" target=\"_blank\"\u003eFarm Animal Rescue\u003c/a\u003e\u003cbr\u003e- 21+ days Volunteering at\u00a0\u003ca href=\"http://sugarshinefarm.com.au/\" target=\"_blank\"\u003eSugarshine Farm Sanctuary\u003c/a\u003e\u003cbr\u003e-\u00a0\u003ca href=\"https://veganoutreach.org%29/\" target=\"_blank\"\u003eVegan Outreach\u003c/a\u003e\u003cbr\u003e- Vigils.\u003cbr\u003e-\u00a0\u003ca href=\"http://coasttocoastanimalfriends.org.au%29/\" target=\"_blank\"\u003eCupcakes for a cause.\u003c/a\u003e\u003cbr\u003e- I have\u00a0\u003cstrong\u003elead\u003c/strong\u003e many\u00a0\u003ca href=\"https://www.facebook.com/VeganLifeChange/videos/1537039886346271/\" target=\"_blank\"\u003emarches\u003c/a\u003e for Animal Rights. For All Animals (Including Greyhounds)\u003cbr\u003e-\u00a0\u003ca href=\"https://www.facebook.com/1761292150565595/videos/1890278404333635/\" target=\"_blank\"\u003ePublic Speaking and DXE Actions\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eAchievements:\u003cbr\u003e1. I have overcome my personal Anxieties and found courage for the movement and step out of my comfort zone all the time doing what helps the movement.\u00a0\u003cbr\u003e2. I have been on mainstream news (7/9/10 news) multiple times.\u003cbr\u003e3. I often get people coming up to me saying they are Vegans/Activists because of me.\u003cbr\u003e4. I lead the first undercover\u00a0\u003ca href=\"https://www.facebook.com/1761292150565595/videos/1890278404333635/\" target=\"_blank\"\u003eVegan Flash Mob\u003c/a\u003e.\u00a0\u003cbr\u003e5. Lost 25 Kilos since going\u00a0\u003ca href=\"https://www.youtube.com/watch?v=AZ_rIVLXmvc\u0026amp;t=202s\" target=\"_blank\"\u003eVegan\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nMy life is now dedicated to helping Animals, People and our Planet through the Vegan movement.\u003cbr\u003e\n\u003cbr\u003e\nWhat do you get of being a Patron on my page? You get the guarantee that Funds will never hold me back as an Animal Rights Activist and knowing I can be more than a weekend Warrior and commit up to 7 days a week completely invested in saving Animals.\u003cbr\u003e\u003cbr\u003eMy Strength is Courage. When an opportunity arises that can help Animals which most people would be afraid to do, I will always dig deep down and make myself do it.\u003cbr\u003e\u003cbr\u003eIf you are unable to commit much time to Animal Rights, I highly encourage supporting myself (Or even another Activist you believe in) on Patreon! :)\u003cbr\u003e\u003cbr\u003eI am absolutely grateful to all my Patrons because you are all helping me to live a life of absolute purpose which helps me leave a positive impact on the world.\u003cbr\u003e\u003cbr\u003ePlease message me any time, I will always get back to you!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=7faTSGfvXJM\"\u003ehttps://www.youtube.com/watch?v=7faTSGfvXJM\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eOne time donations: PayPal @ VeganLifeChange@gmail.com\u003cbr\u003e\u003cbr\u003e*Note: Until the goal is reached all funds are going into a Kitty that will be used in an Activism world first and none of those will go to any of my living expenses.*\u003cbr\u003e"
