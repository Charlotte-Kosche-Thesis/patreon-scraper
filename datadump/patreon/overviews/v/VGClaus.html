    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch4\u003e\u003cstrong\u003eHey, que tal a\ntodos, aqu\u00ed Claus!\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eBienvenidos al Patreon de VG Claus!\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\nAntes\nque nada, me presento: Soy Claus, chef de profesi\u00f3n y un verdadero\napasionado y amante de los videojuegos que tiene un gran sue\u00f1o: ganarme la vida con \u00e9ste medio de entretenimiento.\u003cbr\u003e\n\u003cbr\u003e\nSin\nembargo, no podr\u00e9 cumplirlo sin su apoyo; por lo cual, humildemente\nlos invito a checar el contenido que ir\u00e9 creando y compartiendo,\ntanto en \u00e9ste medio como en mi fanpage de Facebook, \u003ca href=\"https://www.facebook.com/VGClaus/\" target=\"_blank\"\u003eVG Claus\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eMetas y recompensas\u003c/h4\u003e\u003cbr\u003e\nMi\nprincipal meta es crear contenido, pero para ello necesito las\nherramientas jeje :p\u003cbr\u003e\nCosas como una webcam, capturadora y\nmejorar la PC que tengo ahora para que pueda correr los juegos m\u00e1s\nactuales, son las metas por el momento.\u003cbr\u003e\nIgual tengo en mente un\npar de proyectos m\u00e1s chonchos, uno de ellos es un food truck... pero\ncomo dicen por ah\u00ed: \u003cem\u003eprimero lo primero\u003c/em\u003e.\u003cbr\u003e\nEn cuanto a\nlas recompensas m\u00e1s significativas, estar\u00e1n el poder disfrutar del\ncontenido exclusivo que vaya creando, participar en los gameplays y\ndem\u00e1s programas, participar en rifas que organizar\u00e9 una vez que se\nunan las personas suficientes y el producto estrella que ofrezco a\nlos m\u00e1s generosos: peluches de videojuegos hechos a mano!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://image.ibb.co/ce3cix/20180111_191956.jpg\"\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\u003cbr\u003e\nEspero\nsinceramente que el contenido que se vaya compartiendo sea de su\nagrado. Del mismo modo, si creen que puedo mejorar en algo, \u003cstrong\u003ed\u00edganmelo\ncon confianza!\u003c/strong\u003e \u00c9ste es un proyecto que se lograr\u00e1 gracias\na ustedes, por lo que est\u00e1n en su derecho de darme mis pataditas\ncada vez que la riegue jeje :p\u003cbr\u003e\n\u003cbr\u003e\nSin m\u00e1s, much\u00edsimas\ngracias por darse una vuelta a \u00e9sta p\u00e1gina y checar el\ncontenido!\u003cbr\u003e\n\u003cbr\u003e\n\u00a1P\u00e1senla chido!\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e"
