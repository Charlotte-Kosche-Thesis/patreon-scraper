    "summary": "I\u0027m drawing a web comic called\u00a0\u003ca href=\"http://www.catandbag.org\" rel=\"nofollow\" target=\"_blank\"\u003e\"Cat and Bag\"\u003c/a\u003e about my experience with anxiety disorder and panic attacks.\u003cbr\u003eIt\u0027s not about how to beat it. It\u0027s not about tragedy. It\u0027s about living with it. No matter what happens, we have to live with anxiety, our own and other people\u0027s.\u003cbr\u003e\u003cbr\u003eYou can help me afford to take the time to draw Cat and Bag more regularly. I am hoping to make it a weekly strip.\u003cbr\u003e\u003cbr\u003eThe first few comics on the site are reposts of episodes already published in my blog, where they were hidden among a lot of other stuff - I won\u0027t take payments for any of those, only for all-new material.\u003cbr\u003e\u003cbr\u003eI won\u0027t post more than one paid episode per week. If support increases enough, I can spend more time making episodes longer, add tentacles, cityscapes, six-legged horses, that sort of thing, and more scenes where Cat orders really nice pizza and eats it. I might even throw in bonus episodes if I hit a seriously creative patch. But whatever happens: you won\u0027t pay for more than one a week.\u003cbr\u003e\u003cbr\u003eWith enough readers, Cat and Bag may become a paper book eventually.\u003cbr\u003eThat would be nice. Until then, you can keep me in ink, paper and drawing hours.\u003cbr\u003e"
