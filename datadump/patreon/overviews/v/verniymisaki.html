    "summary": "Hi, \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cem\u003eYukiMisaki \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e(Sometimes also known as VerniyMisaki) \u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003ehere xD;\u003cbr\u003e\u003cbr\u003eYou guys may know me from \u003ca href=\"http://verniymisaki.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eDeviantART\u003c/a\u003e\u003cem\u003e/\u003ca href=\"https://pixiv.me/verniymisaki\" target=\"_blank\"\u003ePixiv\u003c/a\u003e/\u003c/em\u003e\u003ca href=\"http://pixiv.me/leebilong\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e or whichever. \u003cbr\u003e\u003cbr\u003eSo, I finally decided to make a \u003cstrong\u003ePatreon\u003c/strong\u003e. As for why, well, I\u0027ve always liked art, drawing and stuff, and figured that it might be a good idea to earn while doing what I love. Speaking of things I love, I am a complete \u003cstrong\u003eHyperdimension Neptunia\u003c/strong\u003e fan, so majority of my artworks will be based around that, although I can work with other animes and mangas as well.\u003cbr\u003e\u003cbr\u003eWell, income will be good for buying new equipment, and new equipment means new techniques, and new techniques means better artwork :D\u003cem\u003e Yay~!\u003c/em\u003e\u003cbr\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eOh, what\u0027s that? You want a Commission? That\u0027s awesome :D\u003cbr\u003eI recommend you read through this first then. xD;\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cimg src=\"https://i.imgur.com/oTqkynj.jpg\" style=\"width: 628px;\"\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eYukiMisaki/VerniyMisaki\u0027s Monthly Art Poll\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://i.imgur.com/dmLHtQf.jpg\"\u003e\u003c/a\u003e\u003ca href=\"https://i.imgur.com/dmLHtQf.jpg\"\u003e\u003c/a\u003e\u003cimg src=\"https://i.imgur.com/dmLHtQf.jpg\" style=\"width: 638px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEvery 15th of the month, I will post a poll on my \u003ca href=\"https://twitter.com/VerniyMisaki\"\u003eTwitter\u003c/a\u003e containing options and suggestions \u003cem\u003e(From YOU, the patrons)\u003c/em\u003e for the monthly artwork. The Poll ends in one week\u003cem\u003e (I know it says on the 30th on the image, but Twitter Polls can\u0027t go up to 15 days)\u003c/em\u003e and the option with the highest votes wins.\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/strong\u003eTo give your suggestions/options; just message me on any of my social media platforms listed above. \u003cem\u003e(Introduce yourself in your message in case you are using a different name.)\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eSample Artwork\u003cbr\u003e\u003cbr\u003eTraditional\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/nAH1Pxe.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eDigital\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/Oe2y3WJ.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eChibi\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/9zlc2Ss.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eManga/Comic\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/COak6Dr.jpg\"\u003e\u003cbr\u003e...And many, many more~ \u0026gt;w
