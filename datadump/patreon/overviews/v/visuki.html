    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u00a1PATREON EN PAUSA!\u003cbr\u003e\u003cbr\u003e\n\tDe momento estaremos entregando los premios desde nuestra p\u00e1gina y sin necesidad de suscripci\u00f3n!\u003cbr\u003e\u003ca href=\"http://visuki.com/visucajitas.html\"\u003ehttp://visuki.com/visucajitas.html\u003cbr\u003e\u003c/a\u003eCualquier duda cons\u00faltanos n_n!\u003cbr\u003e\u003cbr\u003ePATREON IN PAUSE!\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eFor now, we are\u00a0giving the rewards from our website and without\u00a0subscription!\u003cbr\u003e\u003ca href=\"http://visuki.com/visucajitas.html\"\u003ehttp://visuki.com/visucajitas.html\u003cbr\u003e\u003c/a\u003eAny\u00a0doubt just ask us n_n!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.visuki.com/piks/logo1500_1_1.gif\" style=\"width: 391px;\"\u003e\u003cbr\u003e\n\t[ESPA\u00d1OL]\n\t\u003cbr\u003e\n\t\u00a1Hola a todos! Bienvenidos al Patreon de Visuki ^//^ \u0026lt;3\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tSomos un grupo de chicos con un sue\u00f1o:\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eCrear juegos Otome que todos puedan disfru\u003c/strong\u003e\u003c/span\u003e\u003cstrong style=\"color: rgb(217, 150, 148);\"\u003etar. Con historias y personajes que adem\u00e1s de entretener, puedan dejarle algo lindo al jugador \u0026lt;3\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tDesde hace m\u00e1s de un a\u00f1o que venimos creando novelas visuales otome. Ya tenemos 4 juegos que se pueden jugar gratis y online desde nuestra web: \n\t\u003ca href=\"http://www.visuki.com\"\u003ewww.visuki.com\u003cbr\u003e\n\t\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://www.visuki.com/piks/banner_hm.png\" style=\"width: 293px;\"\u003e\u003ca href=\"http://www.visuki.com\"\u003e\u003cimg src=\"http://www.visuki.com/piks/banner_cdc.png\" style=\"width: 293px;\"\u003e\u003cimg src=\"http://www.visuki.com/piks/banner_cdc_espnav.png\" style=\"width: 293px;\"\u003e\u003cbr\u003e\n\t\u003cimg src=\"http://www.visuki.com/piks/banner_cdc_sv_aniv.png\" style=\"width: 293px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/a\u003e\u003cstrong\u003eQu\u003c/strong\u003e\u003cstrong\u003eeremos poder seguir ofreciendo juegos gratis\u003c/strong\u003e, pero tenemos el desaf\u00edo de mantener econ\u00f3micamente la web mes a mes. Contratamos uno de los servicios m\u00e1s caros ya que, afortunadamente, \u00a1mucha gente est\u00e1 entrando a jugar \u0026gt;//\u0026lt;!\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u00a1Por eso decidimos abrir un Patreon! ^^\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00bfQu\u00e9 se obtiene aqu\u00ed?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tLas personas que se suscriban recibir\u00e1n contenido exclusivo que no se podr\u00e1 conseguir en otro lado!\n\t\u003cbr\u003e\n\t\u003ci style=\"font-weight: bold;\"\u003e\u00a0\u0026gt;\u00a0Wallpapers din\u00e1micos con animaci\u00f3n y di\u00e1logos personalizados (S\u00ed, los chicos dir\u00e1n tu nombre y te hablar\u00e1n s\u00f3lo a ti!) Estos mostrar\u00e1n escenas no vistas antes, como continuaciones de los finales / emparejamientos que no se dan en los juegos.\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"font-weight: bold;\"\u003e\u0026gt;\u00a0El paso a paso / tutoriales de las ilustraciones.\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"font-weight: bold;\"\u003e\u0026gt; Webc\u00f3mic: 4 Komas con nuestros personajes en situaciones graciosas.\u003c/i\u003e\u003cbr\u003e\n\t\u003ci style=\"font-weight: bold;\"\u003e\u003c/i\u003e\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u00bfC\u00f3mo funciona?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tEliges el monto por el que deseas suscribirte y al principio de cada mes, se procesan los pagos y recibir\u00e1s tu premio seg\u00fan el importe ^^ La\u00a0suscripci\u00f3n es mensual, pero puedes anotarte los meses que desees y cancelar la suscripci\u00f3n sin\u00a0problema \u0026lt;3\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u00a1Tu apoyo siempre nos ha ayudado ^^ y con tu apoyo en Patreon haremos que Visuki pueda crecer y seguir ofreciendo juegos que todos puedan jugar! \u0026lt;3\n\t\u003cbr\u003e\n\tCualquier consulta, duda, sugerencia, saben que pueden escribirnos cuando deseen. \u00a1Nos encanta poder hablar con ustedes! \u0026gt;w\u0026lt;\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t--------------------------------------------------------------------\n\t\u003cbr\u003e\n\t[ENGLISH]\n\t\u003cbr\u003e\n\tHi everyone! Welcome to Visuki\u00b4s Patreon ^//^ \u0026lt;3\n\t\u003cbr\u003e\n\tWe are a group of people with a dream:\n\t\u003cbr\u003e\n\t\u003cstrong\u003eCreate otome games that everyone can enjoy, with stories and characters that not only entertain, but also give the player a nice message. \u0026lt;3\u003c/strong\u003e\u003cbr\u003e\n\tFor more than a year, we have been creating otome visual novels that can be played online and for free from our website: \n\t\u003ca href=\"http://www.visuki.com\"\u003ewww.visuki.com\u003cbr\u003e\n\t\u003c/a\u003e\u003cbr\u003e\n\tWa want to be able to keep offering free games, but we have the challenge to keep the web economically every month. We hire one of the most expensive services, because, fortunately, a lot of people are coming to play!\n\t\u003cbr\u003e\n\t\u00a1That\u00b4s why we are here, on Patreon!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003eWhat can you get here?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tIf you subscribe, you will get access tu exclusive content, that you will not be able to obtaing in any other place.\n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003e\u003c/em\u003e Dynamic wallpapers with animations and personalized dialogs (bishies will talk to you, and only you). These wallpapers will show unseen escenes and different endings of the games (like new couples made by the different characters).\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003e\u003c/em\u003e Step by step / Tutorials of our illustrations.\u003cbr\u003e\n\t\u003cem\u003e\u003cstrong\u003e\u0026gt;\u003c/strong\u003e\u003c/em\u003e\u00a0Webcomic: 4 komas with our characters with funny situations.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cstrong\u003eHow it works?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\tChoose the rewards and in the first days of each month you are going to receive your rewards! The subscription is monthly, but you can support the months you want and cancel without problem \u0026lt;3\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tWe are here beacuse we know you are there, and with your support, we will make Visuki grow and we will keep offering games that everyone can play! \u0026lt;3\n\t\u003cbr\u003e\n\tAny suggestion, comment, or anything, you can always talk to us. We are glad to talk with you \u0026gt;w\u0026lt;!\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.visuki.com/piks/sobrenospik.png\" style=\"width: 225px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u0026gt; Web: \n\t\u003ca href=\"http://www.visuki.com/\"\u003ewww.visuki.com\u003cbr\u003e\n\t\u003c/a\u003e\u0026gt; Facebook: \u003ca href=\"https://www.facebook.com/visukiotomes/?ref=ts\u0026amp;fref=ts\"\u003ehttps://www.facebook.com/visukiotomes/\u003c/a\u003e\u003cbr\u003e\n\t\u0026gt; Foro: \n\t\u003ca href=\"http://www.visuki.com/foro/\"\u003ehttp://www.visuki.com/foro/\u003cbr\u003e\n\t\u003c/a\u003e\u0026gt; Twitter: \u003ca href=\"http://www.twitter.com/visuki_otomes\"\u003ewww.twitter.com/visuki_otomes\u003cbr\u003e\n\t\u003c/a\u003e \u0026gt; Instagram: \u003ca href=\"http://www.instagram.com/visuki_otomes\"\u003ewww.instagram.com/visuki_otomes\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cimg src=\"http://www.visuki.com/piks/hoshi.png\" style=\"width: 72px;\"\u003e\u00a0\u003cimg src=\"http://www.visuki.com/piks/ale.png\" style=\"width: 80px;\"\u003e\u00a0\u003cimg src=\"http://www.visuki.com/piks/alan.png\" style=\"width: 76px;\"\u003e\u00a0\u00a0\u003cimg src=\"http://www.visuki.com/piks/zak.png\" style=\"width: 78px;\"\u003e\u003cimg src=\"http://www.visuki.com/piks/siru.png\" style=\"width: 71px;\"\u003e\u00a0\u003cimg src=\"http://www.visuki.com/piks/fede.png\" style=\"width: 81px;\"\u003e\u003cbr\u003e\n\t\u003c/a\u003e\u003cem\u003eCon cari\u00f1o, el equipo de Visuki \u0026lt;3\u003cbr\u003e\n\tWith Love, from Visuki team.\n\t\u003cbr\u003e\n\t\u003c/em\u003e\n\u003c/div\u003e"
