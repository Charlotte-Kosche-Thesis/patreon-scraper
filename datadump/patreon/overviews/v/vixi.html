    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eWe will post a comic every tuesday and friday\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003ePublicaremos un comic cada martes y viernes\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eComic Vixi Metaverse\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"background-color: initial;\"\u003eEnglish:\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eVixi\u0027s Metaverse wants to exist, Vixi\u0027s Metaverse wants to live, Vixi\u0027s Metaverse thinks this must be on patreon, Vixi is a red vixen living in a world without night, Etinterra\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eShort comics, sometimes funny, sometimes grim.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThis Vixicomic\u0027s project begins with fun and curious strips while we build an exciting graphic novel of our protagonist, Vixi.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eWe are a group of cartoonists and amateur writers who set out to gather our talents, and with your support, we can give growth to this project.\u003cbr\u003eI introduce you to Vixi, she is a red vixen that lives day by day in a metaverse of bipedal animals, her mysterious world, which is always daytime, is not always wonderful. Her experiences can be very dramatic as well as fun.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eAlso visit us at:\u003cbr\u003e\u003cbr\u003e \u003ca href=\"https://www.facebook.com/vixicomic\"\u003ehttps://www.facebook.com/vixicomic\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/vixicomic\"\u003ehttps://www.instagram.com/vixicomic/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/vixicomic\"\u003ehttps://twitter.com/VixiZorra\u003c/a\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eEspa\u00f1ol:\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMetaverso de Vixi quiere existir, Metaverso de Vixi quiere vivir, Metaverso de Vixi piensa que debe ser en patre\u00f3n, Vixi es una zorra roja que vive en un mundo donde la noche no existe, Etinterra\u003cbr\u003eComics cortos, a veces graciosas, a veces siniestras.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00c9ste proyecto Vixicomic pretende dar puntapie con tiras divertidas y curiosas mientras construimos una novela gr\u00e1fica emocionante de nuestra protagonista Vixi\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSomos un grupo de dibujantes y escritores aficionados que nos propusimos a juntar nuestros talentos y con tu apoyo podremos darle crecimiento a este proyecto.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eTe presento a Vixi, ella es una zorrita roja que vive su dia a dia en un metaverso de animales b\u00edpedos, su curioso mundo donde siempre es de d\u00eda no por ello siempre es alegr\u00eda, sus vivencias pueden ser muy dram\u00e1ticas como tambi\u00e9n divertidas.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eVisitanos tambien en:\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.facebook.com/vixicomic\"\u003ehttps://www.facebook.com/vixicomic\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/vixicomic\"\u003ehttps://www.instagram.com/vixicomic/\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/vixicomic\"\u003ehttps://twitter.com/VixiZorra\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://www.facebook.com/vixicomic\"\u003e\u003c/a\u003e"
