    "summary": "\u003cstrong\u003eHello, my name is\u003c/strong\u003e \u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eVeralde \u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eand I love to draw!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m an illustrator who loves to draw adult content among other things :) I\u0027m on Patreon because I am passionate about creating art, and hopefully you\u0027d like to see more of that happen! At this current point in time, I\u0027d love to eventually move into drawing full time sexy stuff for you guys. I\u0027m grateful for all the support from my patrons and followers that allow me to keep creating.\n\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003eCurrently I am working on commissions and taking a break from patron based work. I don\u0027t charge patrons for commissioned pieces. I do, however, post them early here to my patron \u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003efeed, so feel free to follow my feed to see all early posts :)\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdel\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e\u003cbr\u003e\nWith the current time I have available, \n\u003cstrong\u003eI aim to create 1 - 2 full colour illustrations a month (NSFW 18+)\u003c/strong\u003e. \u003c/span\u003e\u003c/del\u003e\u003cbr\u003e\n\u003cbr\u003e\nFeel free to get to know me and let me know your interest in my work and I\u0027ll do my best to bring you as much content as possible!\n\u003cbr\u003e\nYou\u0027re more than welcome to leave suggestions, I\u0027d love to hear what you have to share with me :)\n\u003cbr\u003e\n\u003cbr\u003eI don\u0027t plan on having Patron only images, as I want people to be able to enjoy the and share the content I have to give even if they are unable to pledge. My patrons will have access exclusive sketches, hi-res content, PSD\u0027s, time-lapses and other rewards from supporting me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWhile I do have Safe for Work versions for most of my images (available on DeviantArt), please do know majority of my work is Not Safe for Work!! \u003cbr\u003e\n\u003c/em\u003e\u003cbr\u003e\nThank you for all the support!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://veralde.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig03.deviantart.net/f38f/f/2016/062/e/c/tumblr_by_veralde-d9tr0o4.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"http://veralde.deviantart.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig01.deviantart.net/04a6/f/2016/062/4/2/deviantart_by_veralde-d9tr0j1.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.hentai-foundry.com/user/veralde/profile\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig15.deviantart.net/f1be/f/2016/062/4/2/hentaifoundry_by_veralde-d9tr0kw.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.pixiv.net/member.php?id=17401458\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig10.deviantart.net/ab7e/f/2016/062/b/8/pixiv_by_veralde-d9tr0nk.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.artstation.com/artist/veralde\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig08.deviantart.net/d09e/f/2016/062/1/2/artstationmini_logo_by_veralde-d9tr0g7.jpg\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.facebook.com/veraldeart/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://orig00.deviantart.net/d5c2/f/2016/062/a/b/facebook_by_veralde-d9tr0k9.jpg\"\u003e\u003c/a\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003e\n\u003c/em\u003e\u003cstrong\u003e\u003cem\u003eRewards!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e$1\u00a0 \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003c/strong\
