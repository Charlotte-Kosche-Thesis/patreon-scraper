    "published_at": "2017-02-17T23:41:54+00:00",
    "summary": "\u003cstrong\u003eHola!\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e(english version down below)\u003cbr\u003e\u003c/em\u003eMi nombre es Valentina C\u00e1ceres y soy una ilustradora y artista visual de Chile.\u003cbr\u003e\u003cbr\u003eMi trabajo se centra en la pintura y el dibujo, y \u00faltimamente me he interesado especialmente en retratar las aves de mi pa\u00eds. Me gusta trabajar con acualeras, tinta, acr\u00edlico y experimentar en distintos soportes (he hecho en este \u00faltimo tiempo algunas pinturas sobre trozos de madera, por ejemplo)\u003cbr\u003e\u003cbr\u003eComo bien deben saber, el ser artista no es un trabajo que sea muy rentable, por lo que me cuestra mucho financiar mi trabajo!!! Por lo mismo les pido su ayuda para poder vivir de lo que amo y as\u00ed tambi\u00e9n entregarles algo a cambio de su ayuda!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAS\u00cd QUE, CON SU AYUDA QU\u00c9 HAR\u00cdA?\u003c/strong\u003e\u003cbr\u003eCon el aporte de uds planeo hacer una acuarela cada mes. Con ellas deseo evetualmente realizar alg\u00fan libro que las recoja para hacerlas llegar a m\u00e1s gente.\u003cbr\u003eObviamente, de esos originales har\u00e9 reproducciones, las cuales estar\u00e1n disponibles para uds! (con un aporte de $5 o $10 cada mes recibir\u00e1n una en tu casa)\u003cbr\u003eTambi\u00e9n su ayuda se reflejar\u00e1 en mejoras en los materiales que uso, por ejemplo podr\u00e9 comprar mejores papeles y acuarelas, comprar libros y realizar cursos para perfeccionarme!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003ePOR LO TANTO QU\u00c9 OBTIENEN USTEDES?\u003c/strong\u003e\u003cbr\u003ePodr\u00e1n ser parte de este proceso y al mismo tiempo obtener distintos beneficios! Dependiendo del aporte, pueden obtener desde un gran GRACIAS! hasta obtener dibujos originales todos los meses!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSEPAN QUE SU APORTE SIGNIFICA MUCHO!!!\u003c/strong\u003e\u003cbr\u003eQuiero que sepan que su apoyo significa mucho para mi, y por lo mismo estar\u00e9 subiendo peri\u00f3dicamente actualizaciones de c\u00f3mo ha ido avanzando mi trabajo. Estoy comprometida con este proyecto y el hecho de que haya gente ah\u00ed afuera que est\u00e1 interesada en \u00e9l me pone muy contenta:)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eENTONCES COMO FUNCIONA ESTO?\u003c/strong\u003e\u003cbr\u003eSi desean recibir material exclusivo, alg\u00fan trabajo m\u00edo, o s\u00f3lo quieren ayudar en el proyecto, solamente deben ir al banner del lado derecho en esta p\u00e1gina y aportar en algunas de las categor\u00edas. Pueden aportar desde $1 hasta $30 d\u00f3lares mensuales, y cada mes recibir\u00e1n productos a cambio!\u003cbr\u003eEl sistema acepta tarjetas y cuenta paypal, y pueden cambiar o cancelar su aporte en cualquier momento que lo deseen!\u003cbr\u003e\u003cbr\u003eY eso! muchas gracias por leer e interesarse en mi trabajo\u003cbr\u003eNos vemos!\u003cbr\u003e\u003cbr\u003eValentina C\u00e1ceres\u003cbr\u003e\u003ca href=\"http://www.behance.net/vdcaceres\"\u003ewww.behance.net/vdcaceres\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.etsy.com/shop/TheColorfulArt\"\u003ewww.facebook.com/ValentinaIlustradora\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e-----------------\u003cbr\u003e \u003cstrong\u003eENGLISH VERSION\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi!\u003cbr\u003eI\u00b4m Valentina C\u00e1ceres, visual artist and illustrator from Chile.\u003cbr\u003eI work doing paintings and drawings, and lately I have been working in depicting the natural flora and fauna from Chile. I have worked in watercolors, ink, acrylic and lately I have been experimenting on different materials on which to paint, such as wood logs.\u003cbr\u003e\u003cbr\u003eAs you may know, being an artist is not a very profitable job, so it is really hard for me to get enough earnings to support my work. This is why I ask you to help me so I can live from the thing I love, and obviously give you something in return!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSO, WITH YOUR HELP WHAT WILL I DO?\u003c/strong\u003e\u003cbr\u003eWith your support I plan on making one watercolor each month. With these watercolors I would like to make a book so it could reach more people in my country (and who knows, maybe outside of it too!).\u003cbr\u003eI will also make prints of these originals, and they will be available for you!\u003cbr\u003eYour help will also reflect in better materials, for example I will be able to afford better watercolor paper and paints, I will be able to buy books and assist to courses to learn more and get better! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAND WHAT DO YOU GET?\u003c/strong\u003e\u003cbr\u003eI would love to make a collection of paintings, and you could form part of it! By supporting me, you could get different rewards. It could be a thank you and getting feeds on the updates of this page, or even getting an original drawing every month! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePLEASE KNOW YOUR SUPPORT MEANS A LOT!!\u003c/strong\u003e\u003cbr\u003eIt goes without saying I would be really grateful for your support and will submit feeds periodically to let you know how my work has evolved. I am committed to this process and it really motivates me to know there are people out there who are interested in it too!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW DOES THIS WORK?\u003c/strong\u003e\u003cbr\u003eIf you want to get exclusive material, some of my work, or really just want to help me in my goals, you just have to pledge in the right banner of this page. You can support me from $1 to $30 monthly and you will get each month a reward in return! You can also edit or even cancel your pledge at any time!\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eSo, please join me! and if you have any question just contact me and I will be happy to respond!!!\u003cbr\u003e\u003cbr\u003eValentina C\u00e1ceres\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWant to see more of my work?\u003cbr\u003e\u003ca href=\"http://www.behance.net/vdcaceres\"\u003ewww.behance.net/vdcaceres\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.etsy.com/shop/TheColorfulArt\"\u003ewww.TheColorfulArt.etsy.com\u003c/a\u003e\u003cbr\u003e"
