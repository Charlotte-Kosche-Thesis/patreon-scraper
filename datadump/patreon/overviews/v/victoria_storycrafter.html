    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FmudeXqbQIlg%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DmudeXqbQIlg\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FmudeXqbQIlg%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2017-02-25T23:25:58+00:00",
    "summary": "***\u003ca href=\"https://www.patreon.com/posts/acerca-de-mi-en-8466419\"\u003ePara espa\u00f1ol: click aqu\u00ed!\u003c/a\u003e***\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.victoriamiller.cl/\"\u003eMy main website\u003c/a\u003e *\u003ca href=\"https://www.facebook.com/victoria.storycrafter.en/\"\u003eFacebook (english)\u003c/a\u003e * \u003ca href=\"http://www.instagram.com/victoria_storycrafter\"\u003eInstagram\u003c/a\u003e *  \u003ca href=\"https://www.facebook.com/victoria.storycrafter.en/\"\u003eYouTube\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold; color: rgb(158, 47, 136);\"\u003eWhat do I do?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI create stories for grown ups and children, in video, written and illustrated formats. I also make educational packs for the children stories and simple audio version of the video ones.\u003cstrong\u003e I want all my digital content to be free!\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold; color: rgb(158, 47, 136);\"\u003eDid you know that hospitalized children here have hours in which they cannot recieve visitors?\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour support will make possible and sustain my mission of telling stories to sick children and elderly adults,\nvia Skype, when they cannot receive visitors. YOU make this happen! Money earned here goes to: Enableing me to focus on creating more and better stories, paying for supplies, tablets, internet connection AND to enable me to tell stories to children in hospitals (via lives stream!), poor schools and elderly recidences!\u003cbr\u003e\u003cbr\u003eI also intend to have sign language and braille translations for all stories. Inclusion is really importat to me.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAND EVEN BETTER, it means you get AWESOME STORIES and REWARDS!!! \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong style=\"font-weight: bold; color: rgb(255, 126, 0);\"\u003eWhat do YOU GET? \u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nEVERYONE (paying patrons, followers and general public) get one grown upt story and one children story a month. The children story is fully illustrated and comes with an educational / activity pack \u00a0more than 15 pages long. Both in English and Spanish!\u003cbr\u003e\n\u003cbr\u003e\nPaying  patrons getto see everything two weeks before everyone else and extra, exclusive content! \n\u003cstrong\u003eThere\u0027s a cool reward system!\u00a0\u003c/strong\u003e\u00a0Check the rewards!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cstrong style=\"font-weight: bold; color: rgb(255, 126, 0);\"\u003eHow does this work? \u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon is like an ongoing Kickstarter to\nsupport creative people. You pledge whatever you like each month; choose which\nlevel and your rewards on the righthand side! Your support means so much! For more on how Patreon works, \n\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606315-What-is-Patreon-\"\u003eclick here. \u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eYou get awesome content and help bring joy to kids in hospitals, and I get to\nfocus\u00a0 on service and my work. \n\u003c/span\u003e\u003c/strong\u003eDoesn\u0027t it sound amazing? \n\u003cstrong\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/victoria.storycrafter.en/\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e.....\u003cbr\u003e\n\u003cbr\u003e\nOne more thing. I really want to thank \n\u003ca href=\"http://www.intralingo.com/\" target=\"_blank\"\u003eLisa Carter\u003c/a\u003e\u003ca href=\"http://www.intralingo.com\"\u003e\u003c/a\u003e for her amazing editing work,\u003ca href=\"https://www.behance.net/clo_quintef3f0\" target=\"_blank\"\u003e Clo Tilde\u003c/a\u003e for creating my logo,\u00a0 \u003ca href=\"http://www.flannerys.cl/\" target=\"_blank\"\u003eFlanerys geo pub\u003c/a\u003e and \u003ca href=\"http://www.warpig-games.cl/\" target=\"_blank\"\u003eWarpig Games\u003c/a\u003e for allowing me to record the intro video in their space, Patricio Vaccaro for his video work, \u003ca href=\"http://www.enfocate.cl\" target=\"_blank\"\u003ePaula\u003c/a\u003e for the photos,\u00a0\u003ca href=\"https://youtu.be/GZnGsFSHpmc\"\u003eBastian TanoRock\u003c/a\u003e for the fire special effect and my family and friends for being there, always!\u00a0 \u003cbr\u003e\n\u003cbr\u003e"
