    "summary": "\u003cstrong\u003eWhy should you become a Patron?\u003c/strong\u003e\u003cbr\u003eIf you like watching my content and have ever felt like supporting me, this is the best way possible! Pledging $1 is the equivalent value of watching roughly 1000 videos, with adverts. Yes, ad revenue is that bad these days! Your pledge will support 120 videos a month, across both my channels! There\u0027s no catch and if for whatever reason you no longer approve of my content you can simply cancel at any time, even before paying the next month. I would highly encourage supporting the channel if you want to secure it\u0027s future. However, this is of course optional and videos will remain free for everyone to watch.\u00a0\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\n\u003ch1\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cem\u003e\"Your pledge will support 120 videos a month, across both my channels!\"\u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cstrong\u003e\u003cbr\u003eWho am I?\u003c/strong\u003e\u003cbr\u003eHello everyone, I\u0027m Lewis, also known as VulcanHDGaming and I\u0027ve been making YouTube videos for over 5 years now. I spend around 8 - 10 hours every day (sometimes more!), including weekends, producing content and managing the channel. Unfortunately, no longer being a teenager means time is money and whilst I do make money from YouTube it is incredibly inconsistent. So this is where you guys come in. Ideally being less dependent on ad revenue would be great as it secures the channels future. Patreon also gives you a chance to support my content directly by pledging an amount of money per month.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWhat benefits come from supporting me?\u003c/strong\u003e\u003cbr\u003e\nPatron\u0027s support will give me the ability to focus more time on creating videos and new content for the channel. This means better quality, more variety and increased interactivity! It will also free up time for a streaming schedule where I hope to host gaming sessions for Steel Division, as well as a multitude of other games suggested by you! \u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\nAny pledges will go towards:\u003c/strong\u003e\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eTime\u003c/strong\u003e spent on creating videos and managing the channel.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eHardware\u003c/strong\u003e for upgrading my PC to record better quality and render faster.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eSoftware\u003c/strong\u003e for editing, recording, designing and streaming.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eGames\u003c/strong\u003e to provide new exciting content!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLiving costs\u003c/strong\u003e, I gotta eat!\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eFulfilling\u00a0Patron\u0027s \u003c/strong\u003especific requests.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eand finally, making my dream of becoming a full time YouTube content creator a reality!\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003e\nA crowd funding platform for independent content creators that gives you a way to support the creation of regular content via pledges.\u00a0You can donate as little or as much as you like a month and cancel at any time. Think of it as an on-going Kickstarter campaign.\u003cbr\u003e"
