    "summary": "Hullo. I am Stuart Gipp. That is my real name, that is not a handle or a clever pun. I am a man who makes videos, comics and podcasts. I live in Cambridge, England.\u003cbr\u003e\u003cbr\u003eStuart Gipp in Video World is my real show about unreal videogames, in which I am represented by an avatar of myself who dresses as badly as I do.\u00a0I like to talk about videogames, I like to avoid or ignore community politics, and I like to make silly jokes about willies and bums.  I like to extol the virtues of under-rated things, and will often heavily praise things widely considered to be crap.\u003cbr\u003e\u003cbr\u003eI also make a show called Franchise \u0026amp; Lows, in which I take a look at a selection of games based on a particular franchise and analyse their respective quality. \u003cbr\u003e\u003cbr\u003eAs of this updated blurb\u0027s creation, I have made fourteen full episodes of Video World and twelve episodes of Franchise \u0026amp; Lows - 26 major videos in two years, which I feel is fairly good going!\u00a0My YouTube channel is here:\u00a0\u003ca href=\"http://youtube.com/StuartGipp\"\u003ehttp://youtube.com/StuartGipp\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eI write about crap games I like over on\u00a0retronauts.com every fortnight. I\u0027m delighted with this gig and hope it continues for a long time.\u003cbr\u003e\u003cbr\u003eMy personal comics are available on\u00a0overfiend.smackjeeves.com\u00a0- they are often NSFW, very silly and slapdash and come out approximately whenever I feel like making them. I also co-write the webcomic JE-NL (drawn by Salem Sloane), found on \u003ca href=\"http://www.je-nl.com.\"\u003ewww.je-nl.com.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy podcast is The Ken and Stu Show along with my mate Ken Lauder; you can find it here:\u00a0\u003ca href=\"http://podviewer.cai.zone/index.php?feed=http://www.kenandstu.com/feed\"\u003ehttp://podviewer.cai.zone/index.php?feed=http://ww...\u003c/a\u003e - it\u0027s also on iTunes\u0027 Podcast app. It\u0027s a lengthy, involved show in which me and Ken discuss and debate movies and TV. There\u0027s also a lot of talking nonsense, or \"banter\".\u003cbr\u003e\u003cbr\u003eI also make digital products; comics, collections of podcasts, etc. These are available on Gumroad (\u003ca href=\"https://gumroad.com/overfiendcomics)\"\u003ehttps://gumroad.com/overfiendcomics)\u003c/a\u003e but all products will be FREE TO ALL PATRONS.\u003cbr\u003e\u003cbr\u003eThank you for your interest and especially thank you if you decide to support my Patreon.\u003cbr\u003e"
