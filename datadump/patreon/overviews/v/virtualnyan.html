t month. Digital rewards will be sent out when the payments are confirmed and physical rewards will be mailed as soon as they are ready! All fan-signs will be posted on the Patreon only feed! I\u0027ll try my best to make sure that everything will be mailed out by the second week of that month! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant !!\u00a0\u003cimg src=\"http://78.media.tumblr.com/tumblr_lzkp23Q3VZ1qhwcy0.gif\"\u003e\u003c/strong\u003e\u003cbr\u003ePlease be aware that this is new grounds for me and still has room for improvement. I will try my best to give you all the rewards you deserve, I am currently in college! \u003cbr\u003eIf at any point you do not receive a reward for your pledge please allow two days! I may be busy and I will get it to you as soon as possible!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://78.media.tumblr.com/tumblr_m230q68lJ71qfamg6.gif\"\u003e\u00a0\u003c/strong\u003eYou are able to buy past content from up to 3 months for a one time payment.\u00a0\u003cbr\u003eEmail or DM me about details.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://78.media.tumblr.com/89a95245a0827a90cd047faf61daf938/tumblr_inline_mpgf8lW9vQ1qz4rgp.gif\"\u003e\u00a0Feel free to contact me if needed!\u00a0\u003cimg src=\"http://78.media.tumblr.com/89a95245a0827a90cd047faf61daf938/tumblr_inline_mpgf8lW9vQ1qz4rgp.gif\"\u003e\u003cbr\u003evirtualnyan@gmail.com\u00a0\u003cbr\u003e"
