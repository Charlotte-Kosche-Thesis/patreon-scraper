    "summary": "\u003ch4\u003eHi!\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/uA0o9Qx.gif\"\u003e\u003c/h4\u003e\u003cbr\u003eI\u0027m \u003cstrong\u003eVazkii\u003c/strong\u003e. I make \u003ca href=\"http://vazkii.us/mods\" rel=\"nofollow\"\u003e\u003cstrong\u003eMinecraft Mods\u003c/strong\u003e\u003c/a\u003e and some other things now and then. You may know me from\u00a0\u003ca href=\"http://quark.vazkii.us/\" rel=\"nofollow\"\u003eQuark\u003c/a\u003e,\u00a0\u003ca href=\"http://psi.vazkii.us/\" rel=\"nofollow\"\u003ePsi\u003c/a\u003e,\u00a0\u003ca href=\"http://vazkii.us/mod/Botania/\" rel=\"nofollow\"\u003eBotania\u003c/a\u003e,\u00a0\u003ca href=\"http://www.minecraftforum.net/forums/mapping-and-modding/minecraft-mods/2214387-emotes-dance-wave-facepalm-gangnam-style\" rel=\"nofollow\"\u003eEmotes\u003c/a\u003e,\u00a0\u003ca href=\"http://www.minecraftforum.net/forums/mapping-and-modding/minecraft-mods/2165317-craftheraldry-coats-of-arms-in-minecraft-over-1200\" rel=\"nofollow\"\u003eCraftHeraldry\u003c/a\u003e or perhaps\u00a0\u003ca href=\"http://vazkii.us/mods\" rel=\"nofollow\"\u003eone of the tons of other mods I put togethe\u003c/a\u003er. I also like to dabble in web development sometimes. I manage, alongside some other cool people, the \u003ca href=\"http://jpv.everythingisawesome.us/\" rel=\"nofollow\"\u003eJPV Music Library\u003c/a\u003e. Here\u0027s some other small pages I made: [/\u003ca href=\"http://vazkii.us/br101/\" rel=\"nofollow\"\u003ebr101\u003c/a\u003e] [/\u003ca href=\"http://vazkii.us/rand/\" rel=\"nofollow\"\u003erand\u003c/a\u003e] [/\u003ca href=\"http://vazkii.us/simplex/\" rel=\"nofollow\"\u003esimplex\u003c/a\u003e]. I like to play games and do these sorts of nonsensical things now and then. I also stream\u00a0\u003ca href=\"https://www.twitch.tv/vazkii_\" rel=\"nofollow\"\u003eon twitch\u003c/a\u003e sometimes, for the amusement of the few, for better or for worse.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhy support me?\u003c/h4\u003eFrom my introductory paragraph, you can see what I\u0027ve created. If you want to support me, it should be because you like what I created, and believe it is worth a monetary amount. I dunno, maybe you just like my twitter jokes or something.\u003cbr\u003e\u003cbr\u003eIn reality, alongside my desire to do it, the money I get in here is, for all intents and purposes, my current main reason to continue to do what I do. I devote a fairly substantial amount of time to creating quality content for free, that people can enjoy (or at least try to, maybe you just like your newfangled tech mods, you nerd). I would not be able to justify the investment otherwise. There\u0027s just so much you can do with passion alone before real life gets in your way.\u003cbr\u003e\u003cbr\u003ePatreon and CurseForge are my only two reliable sources of income, so if you do enjoy my content, I would definitely appreciate if you tossed a bit on the tip jar. Even if you can\u0027t do much, 1$ is already great, it\u0027s the logic of crowdfunding, for one person 1$ per month is insignificant, but it definitely adds up very quickly on the receiving end. Do consider it!\u003cbr\u003e\u003cbr\u003eAnd if you can\u0027t, or don\u0027t want to, that\u0027s also cool, I hope you continue to enjoy what I make, that also is a definite help!\u003cbr\u003e\u003cbr\u003e\u003ch4\u003eWhat will the money go towards?\u003c/h4\u003e\u003cul\u003e\u003cli\u003eUniversity and living costs;\u003c/li\u003e\u003cli\u003eModding expenses (software, server, paying wiiv :V);\u003c/li\u003e\u003cli\u003eOther random stuff I like buying (please feed my figure collection addiction, thanks)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003ch4\u003eAnd what do I get in return?\u003c/h4\u003eCheck over there on the panel doodad on the right! All rewards are accumulative, eg. choosing the $5 reward also gets you the $2 reward benefits"
