    "summary": "If you\u0027re here, you probably already know what I do. Just in case you don\u0027t . . . I post vegetarian \u0026amp; vegan recipes weekly. I currently am producing one a week, but would love to get up to producing two or more a week.\u00a0\u003cbr\u003e\u003cbr\u003eI am a graduate from Johnson \u0026amp; Wales University (a renowned business/culinary school). There I focused on Pastry Arts and Food Service Management, but also decided to concentrate in Spirits/Distillation and Psychology because I thought it was a great combination :)\u003cbr\u003e\u003cbr\u003eI try to have fun with my fans by creating trendy and topic worthy recipes.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWHAT IS PATREON?\u003c/h2\u003e\u003cbr\u003eMy channel has grown over the last five years. Your Patreon donation will help me create more recipes weekly and support me on publishing my first cookbook.\u003cbr\u003e\u003cbr\u003eYay!\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eWHAT DO YOU GET?\u003c/h2\u003e\u003cbr\u003eFor $1 (or more, if you\u0027re awesome) you will get exclusive news and bonus entries into any current \u0026amp; FUTURE Vegetarian Baker Contest. :) By helping me, you are helping yourself. I also hope to feature some of you guys in future episodes.\u00a0\u003cbr\u003e\u003cbr\u003eThanks for reading and supporting me if you decide to! It\u0027s a huge deal and it means a lot to me. Regardless, thanks for supporting The Vegetarian Baker. I know that you may not have money now, but your support from your heart is just as good for me. :)\u003cbr\u003e\u003cbr\u003eJac | The Vegetarian Baker\u003cbr\u003e"
