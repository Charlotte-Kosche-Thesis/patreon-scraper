    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u2640\u2640\u2640\u003cbr\u003e\u003cbr\u003eThe Vancouver Women\u2019s Library is a free lending library, resource network, and community space for and by women and girls. We carry writing by women writers in a broad array of genres and languages, without censorship, qualification, or apology. We are committed to cooperative values, lifelong learning, and resource sharing. We encourage intercultural \u0026amp; intergenerational conversations in order to facilitate female solidarity amongst women and girls everywhere. \u003cbr\u003e\u003cbr\u003e\u2640\u2640\u2640\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does the Vancouver Women\u0027s Library offer?\u003c/strong\u003e \u003cbr\u003e\u2640 Free and open membership to our lending library and community resource network for all women and girls without barriers against ID, residency, citizenship status, or gender markers. We carry women\u0027s writing in a broad array of genres, with a growing collection of archival feminist materials that are now rare or out of print.\u00a0\u003cbr\u003e\u003cbr\u003e\u2640 A growing resource network of women and girl readers, writers, activists, creators and thinkers who are committed to pooling our resources in order to manifest tangible, material support and empowerment in our communities, our work, and ourselves.\u003cbr\u003e\u003cbr\u003e\u2640 A 600sq ft accessible storefront at 1255 Kingsway, on unceded Coast Salish Territories, that is a free community resource that fosters intellectual freedom, cooperation, and collective resistance through creation - where we exercise our right to read, think, study, meet, and organize freely in a room of our own!\u003cbr\u003e\u003cbr\u003e\u2640\u2640\u2640\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat has the Vancouver Women\u0027s Library achieved so far?\u003cbr\u003e\u003c/strong\u003eWe have much to celebrate and be grateful for in 2018. \u003cbr\u003eWe have been honoured to be able to work with so many of you to offer:\u003cbr\u003eVisiting feminist lectures\u003cbr\u003eFilm screenings\u003cbr\u003eTextile art sessions\u003cbr\u003eWriting workshops\u003cbr\u003eOpen mic nights\u003cbr\u003eStorytimes in Spanish\u003cbr\u003eHormonal health workshops\u003cbr\u003eAnd our Vancouver Women\u0027s Market, to name a few of our highlights!\u003cbr\u003eThe Vancouver Women\u0027s Library has also grown to over 400 members, with over 2000 titles in our collection, in an ever-growing array of languages to reflect the beautiful diversity of our community. \u003cbr\u003e\u003cbr\u003e\u2640\u2640\u2640\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHELP US THRIVE!\u003c/strong\u003e\u003cbr\u003eBecoming a monthly donor means that the library will stay an independent, volunteer-run project, maintained by volunteer labour. We rely 100% on donations and need YOUR HELP to pay our rent and utilities so that we can continue to deliver excellent programming and events! We are fortunate to have supporters like you who believe in the power of libraries to uplift the communities we\u0027re in. We vow to serve women and girls always to the best of our ability and believe in the importance of life-long learning and continued improvement in pursuit of our vision: A world where every woman and girl has the space, support network, and FREEDOM to manifest her dreams.\u003cbr\u003e\u003cbr\u003eSee you between the shelves, dear Vancouver Women\u0027s Library community~\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
