    "published_at": "2017-06-21T13:07:36+00:00",
    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUPDATE\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003eGreetings and Salutations! My name is Viktor and I\u0027m\u00a0the proud creator of the ongoing webcomic called, StrangeLore.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat Is StrangeLore?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cimg src=\"http://i65.tinypic.com/8x35v6.jpg\"\u003e\u003cbr\u003e\u003ca href=\"http://i65.tinypic.com/8x35v6.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 art by\u00a0\u003ca href=\"http://audkoch.com/\"\u003eAud Koch\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eIn StrangeLore, a tragic incident forces 19-year-old Brandon Hanks to leave Chicago, and live with his grandmother in a sleepy southern town. As he settles into his new home, Brandon meets the cavalier and handsome Jackson Garrett.\u003cbr\u003e\u003cbr\u003eThe chemistry between the two boys is instantaneous. However, things become complicated when Brandon discovers that Jackson is a descendant of an ancient mythical race. As they get closer, Brandon learns that their pasts are deeply entwined and if he isn\u0027t careful, he could lose more than his willing heart. Please check it out the Volume One through these links\u00a0\u003ca href=\"https://tapas.io/series/StrangeLore\"\u003eTapastic\u003c/a\u003e |\u00a0\u003ca href=\"https://strangelore.tumblr.com/\"\u003eTumblr\u00a0\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003ca href=\"https://strangelore.tumblr.com/\"\u003e\u003c/a\u003e\u003c/h4\u003eVolume One is done and \u003cstrong\u003eI\u0027m so excited to start on the next Volume Two!\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eSo what is Volume Two about? Two months have passed, Brandon and Jackson are doing great. However, someone hunting and killing the Paens. Before Brandon and Jackson realize what\u0027s happening, they are thrown into a whirlwind of demons, magic and epic battles that will leave our faves in the midst blood and death. Here\u0027s a sneak preview\u003cbr\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/020/569/584/91e949474185c2d54e488b4801ab4d34_original.tif?w=700\u0026amp;fit=max\u0026amp;v=1521170360\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=ae11baa927862680f3f76332b309c4e8\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m very proud of this story, however making comics ain\u0027t cheap, so I would greatly appreciate your help in continuing the story!\u00a0\u003cbr\u003e\u003cbr\u003eWe\u0027re trying to raise $600 a month to cover the art for 5 pages. Once we reach the goal, I will post the pages for you to see.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cstrong\u003e\u00a0So, Why Should You Be A Patron?\u003c/strong\u003e\u003c/span\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003eYou will be supporting queer characters of color. Brandon and Jackson are POC and let\u0027s be honest, we don\u0027t see this very often in comics.\u003c/li\u003e\u003cli\u003eI\u0027ve been very fortunate to have an amazing artist,\u00a0\u003ca href=\"http://toze-barnabe.deviantart.com/\"\u003eAntonio Brandao\u003c/a\u003e working with me on this project again. And with your support, I can bring in additional artists to help flesh out more stories about other characters in the StrangeLore universe.\u00a0\u003c/li\u003e\u003cli\u003eYour contribution will make it so easy to pay my artists, colorist, letterer on time and properly.\u003c/li\u003e\u003cli\u003eYou will be granted first look at \u003cstrong\u003eEVERYTHING\u003c/strong\u003e like: sketches, art, character development, pages and more. I want you to have an amazing experience supporting me and StrangeLore!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSo, I hope you\u0027ll join me on this wild and crazy ride. Again, I want this to be an amazing experience for y\u0027all, especially for the LGBTQ community. So, if you like queer stuff, fantasy and horror, please support StrangeLore\u00a0Vol. 2!\u003cbr\u003e"
