    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FtME5h6v2i0A%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DtME5h6v2i0A\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FtME5h6v2i0A%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"640\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-12-12T23:44:59+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg height=\"500\" src=\"https://c1.staticflickr.com/6/5702/23525586112_7aa7cb578f.jpg\" width=\"364\"\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCelestial Pulse:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nCelestial Pulse is a manga / graphic novel I have been working on for 10 years. At first I had a crazy load of hand drawn manga pages but now I\u0027m working digitally because of the support of my loving husband. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg height=\"200\" src=\"https://farm1.staticflickr.com/662/23338457430_363a4da39c_m.jpg\" width=\"200\"\u003e\u003cbr\u003e\n\tWhat Celestial Pulse is About\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\tFuji Deleon was the next heir to take over her Grandmothers role as the Guardian of the celestial union between the worlds. However a battle left her with amnesia forcing her to relearn all she was taught, while under the watchful protection of her knight Aiden. Ten years to the anniversary of her losing her memory she is attacked by a mysteriously familiar man whose eyes have haunted her dreams for nearly a decade. In turn, she is faced with curiosity and fear causing her to search for answers within herself and others.\n\t\u003c/div\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\n\t\tWhat are you helping make possible:\u003c/strong\u003e\n\t\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg height=\"200\" src=\"https://farm1.staticflickr.com/673/23634167475_fe5c7df18d_o.png\" width=\"350\"\u003e\u003cbr\u003e\n\u003c/div\u003e\nYou will be helping me meet the goals of Celestial Pulse Comic/Manga. This is a \nproject I\u0027ve been working on, even without Patreon, but the \nextra funds will make publishing myself a dream come true. At this moment I and mostly my husband are supporting me, through designing and regular jobs. Any contribution (large or small) will be a big help to us. It allows us\n to devote more of our time to making\n\u003cem\u003e Celestial Pulse\u003c/em\u003e and creating how-to videos for any aspiring digital or traditional artist.\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003eWhat I\u0027ll be offering in return:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg height=\"224\" src=\"https://c5.staticflickr.com/9/8080/29636370932_b8398e3829.jpg\" width=\"500\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: left;\"\u003e\n\u003cbr\u003e\nYou would have complete access to behind-the-scenes process of Celestial Pulse. With each tier you choose from, you will see anything from sketches to some video release of my process. You can also keep up with all my brain storming and character designing on paper or digitally. Plus I will be letting you guys in on exclusive things I want to do with Celestial Pulse and get this Manga/Comic out to the world properly.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBecoming a Patreon.  \u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou can pledge a little or a lot. Remember ANY amount helps so I can focus on the manga, publish it and create videos. You will truly help me excel and make Celestial \nPulse a dream come true. Thank you to those who have already became a Pateron and support Celestial Pulse.\u003cstrong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u003cbr\u003e\nLinks to Celestial Pulse Social Network:\n\t\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nTumblr: \n\t\u003ca href=\"https://www.tumblr.com/blog/veseniariveradesigns\" rel=\"nofollow\"\u003eVeseniaDesigns\u003c/a\u003e\u003cbr\u003e\nTwitter: \n\t\u003ca href=\"https://twitter.com/Celestial_Pulse\" rel=\"nofollow\"\u003e@Celestial_Pulse\u003c/a\u003e\u003cbr\u003e\nFacebook: \n\t\u003ca href=\"https://www.facebook.com/CelestialPulseManga/\" rel=\"nofollow\"\u003eCelestialPulseManga\u003c/a\u003e\u003cbr\u003e\nInstagram: \n\t\u003ca href=\"https://www.instagram.com/celestial_pulse/\" rel=\"nofollow\"\u003eCelestial_Pulse\u003c/a\u003e\u003cbr\u003e\nDeviantart: \n\t\u003ca href=\"http://vesenia.deviantart.com/\" rel=\"nofollow\"\u003evesenia.deviantart\u003c/a\u003e\u003cbr\u003e\nYoutube: \n\t\u003ca href=\"https://www.youtube.com/channel/UCd25Df1ihIdb4IuuS7CNqHA\" rel=\"nofollow\"\u003eVeseniaDesigns\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e"
