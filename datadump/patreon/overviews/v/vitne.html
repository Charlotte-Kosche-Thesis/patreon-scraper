    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/62r267HpRpE?rel=0\u0026amp;controls=0\u0026amp;showinfo=0\" width=\"100%\"\u003e\u003c/iframe\u003e\n\n\u003cimg src=\"https://2.bp.blogspot.com/-IjDCK-Ro64k/WDZqzTwJ8HI/AAAAAAAADvQ/Hz18ywGhYIAmXOhW0xu4A7Agfpr18BTwwCLcB/s1600/vitnereleasessmaller.png\" style=\"margin: 0px 0px 10px 10px; float: right;\"\u003eHi, I\u0027m Vitne. I am an independent musician influenced by artists like Gackt, Winger, M\u00f6tley Cr\u00fce, X Japan, Billy Idol, Crumb, and numerous others. Many call my music Melodic Rock, and some say it tends to have a gothic and punk lean.\u003cbr\u003e\n\u003cbr\u003e\nMusic can mean something different to everyone. Something that has proven particularly profound for me is how one single song can remind you that it\u2019s all worth it. Maybe it reminds you of your childhood, or of a loved one no longer with you. Or maybe it reminds you of the time you sang \u201cTwinkle Twinkle Little Star\u201d to your daughter every night when she was little. Maybe it just makes you happy.\n\u003cbr\u003e\n\u003cbr\u003e\nMusic and memories go hand-in-hand.\n\u003cbr\u003e\n\u003cbr\u003eI do what I do because I \n\u003cem\u003elove\u003c/em\u003e it, and I can\u0027t imagine life any other way. \u00a0Sometimes you need to reflect. \u00a0And sometimes you just need to \u003cem\u003erock\u003c/em\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\nAll of that is why I make music.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd this is my voice.\n\u003cbr\u003e\u003cem\u003e~Vitne\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nYour support allows me to keep creating music that I love and that maybe you will too, by helping me cover the costs...releasing music is not cheap. Your support helps me pay for mixing, mastering, editing, artwork, distribution, etc...and in return, I\u0027m offering things I never would have considered before.\n\u003cdiv\u003e\n\t\u003cbr\u003e\n\tI never would have gotten to where I am today without the support of people like you.  Thank you.\u00a0 \n\t\u003cbr\u003e\n\t\u003cem\u003e\u003cbr\u003e\n\tOfficial Site: \u00a0\n\t\u003c/em\u003e\u003ca href=\"http://www.vitne.net\" target=\"_blank\"\u003eVitne.net\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/a\u003ePS. On Patreon, every new release will be either new music or a music video. I don\u0027t release music super often, so there is no need to worry about getting creator-spammed. Maybe once a year, maybe a couple of times. We\u0027ll see. I can\u0027t force anything.\u003cbr\u003e\n\u003c/div\u003e"
