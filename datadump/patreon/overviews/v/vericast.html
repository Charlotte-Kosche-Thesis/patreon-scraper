    "summary": "There are 100 clever ways for me to convince you to support our work. But I\u0027m just going to be very direct and truthful, in the hopes that the Holy Spirit will do the rest. \u00a0\u003cstrong\u003eThe world has declared war against the Truth\u003c/strong\u003e. In many ways even average Catholics lack a fundamental understanding of Truth (The Catholic faith, divine law, Church doctrine, etc). \u00a0\u003cbr\u003e\n\u003cbr\u003e\nThe Vericast Network brings the unadulterated truth, and unapologetic Catholicism to a world that has declared war against it, and to the Catholic faithful who are\u2014for whatever reason\u2014ignorant of it. \u00a0We enable the audience to \"know the truth, live the truth, and BE the truth\". \u00a0 \u00a0\n\u003cbr\u003e\n\u003cbr\u003e\nThe Vericast Network is drama-free, and we don\u0027t use sensationalism to propel our work. We bring fire, not fluff. We bring substance, not a watered-down version of the Holy Faith. \u00a0We bring balance, not panic or indifference. \u00a0We bring Truth, not nonsense. \u00a0We impart Truth, knowledge, balance, and a strong Catholic identity to those who otherwise wouldn\u0027t have it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/PHM90kTD4-U?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s no other way to say it. \u00a0The world needs the Truth. \u00a0Catholics need the Truth, and they need it in a way that is balanced, and strong. \u00a0We meet that need, without compromise. \u00a0But we need your support in order to do it.\n\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://www.vericast.net/shows/\" rel=\"nofollow\"\u003eCheck out all the shows we produce at our Show Lineup page\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\nDo you believe this is an apostolate worthy of your support? \u00a0If you do, then please help us to survive, and to thrive. \u00a0Consider a monthly recurring donation of \n\u003cstrong\u003e\u003cem\u003eany dollar amount that you can reasonably and painlessly afford\u003c/em\u003e\u003c/strong\u003e, and help us to remind the world what the Truth really is. \u00a0\u00a0\u003cbr\u003e\n\u003cbr\u003e\nAnd let me leave you with this final clip. It\u0027s substantial, and it\u0027s funny, and I think it represents exactly the spirit of the Vericast Network. \u00a0Enjoy it, and may God be with you all.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/d93ouzjW7Uo?rel=0\" width=\"560\"\u003e\u003c/iframe\u003e"
