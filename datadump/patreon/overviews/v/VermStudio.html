    "summary": "Hey, hey, hey! Name\u0027s Seth and I run Verminator Studios!\u003cbr\u003e\u003cbr\u003eFirst and foremost I\u0027m an illustrator who loves what he does and aspires to be able to make enough to keep up a living publishing his work and entertaining others with his ideas. Currently I have three projects. The first one is a comic called Panic Station which is a paranormal sci-fi thriller about numbers stations. There are also two video game concepts I am working on, one is a fighting game with an urban brutalism aesthetic, and the other is a psychedelic platformer where you can choose one of three characters and navigate between two different dimensional versions of the same place and fight the monsters traveling between them so you can escape entrapment. As a side project I am also working on a trading card game that is easy to play and showcases many creatures with different themes.\u003cbr\u003e\u003cbr\u003eI promise to frequently update this Patreon and not just leave it alone and treat it like I\u0027m entitled to funding.This isn\u0027t a paywall where you get nothing in return. By pledging to me, you will be receiving:\u003cbr\u003e\u003cul\u003e\u003cli\u003eDaily content. I promise to update at LEAST once a day. Usually more.\u003c/li\u003e\u003cli\u003eTri-weekly timelapse videos of my art. At least three vids a week!\u003c/li\u003e\u003cli\u003eFree black and white sketches on Saturdays (limit 1/person)\u003c/li\u003e\u003cli\u003eRandom chances at free art for all tiers a la art raffle.\u003c/li\u003e\u003cli\u003eTutorials and art help.\u003c/li\u003e\u003cli\u003eProgress on my projects.\u003c/li\u003e\u003cli\u003eAnd much, much more! Check out the tiers listed!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003eNote for all current Patrons:\u003cbr\u003e\u003c/strong\u003eRemember that art you get may be posted to other sites, UNLESS you specify that it\u0027s private or Patreon exclusive. Let me know if you want things private and I will gladly take that into consideration.\u003cbr\u003e\u003cbr\u003eYou are entitled to any reward listed in the tier you pay for that involves me making art for you, but you have to let me know what you want. You won\u0027t get it if you won\u0027t ask for it. I will sometimes surprise you but if you want your art you gotta let me know what you\u0027d like, otherwise I won\u0027t know what to draw for you!\u003cbr\u003e\u003cbr\u003eFor those entitled to discount codes, your codes are for you alone."
