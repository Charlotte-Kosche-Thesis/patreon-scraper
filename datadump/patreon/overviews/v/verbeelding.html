    "published_at": "2018-03-24T19:45:33+00:00",
    "summary": "\u003cstrong\u003eHallo daar!\u00a0\u003c/strong\u003e\u003cbr\u003eMijn naam is Kathleen. In het jaar onzes heeren 2006 richtte ik de blog\u00a0\u003ca href=\"http://www.verbeelding.org\"\u003eVerbeelding\u003c/a\u003e op en tot op de dag van vandaag blog ik daar nog steeds. Als het op bloggen aankomt ben ik misschien nog een beetje van de oude stempel: het moet plezant blijven. Maar ik steek er natuurlijk ook de nodige tijd en energie in. Aangezien ik nauwelijks tot geen samenwerkingen doe met bedrijven, zijn mijn inkomsten met mijn blog zeer zeer zeer beperkt. Ik weiger ook steevast om advertenties en banners te plaatsen op mijn blog, want die zien er niet uit. Bah.\u003cbr\u003e\u003cbr\u003eMomenteel kom ik rond met de combinatie hoofdberoep en bijberoep. Er wordt hard gewerkt achter de schermen, daar kan je van op aan. Omdat ik me constant moet focussen op \"waar komt het geld deze maand vandaan?\", heb ik soms niet de tijd of energie om me nog te storten op zotte dingen en wilde plannen. En die zijn er in overvloed. Believe you me.\u00a0\u003cbr\u003e\u003cbr\u003eIk wil de zotste dingen maken, grootse dingen, kleine dingen, dingen waarmee jij aan de slag kan, gaande van video\u0027s tot masterclasses tot downloadable en printables voorzien van allerhande leuke illustraties. Helaas is daar niet altijd de tijd voor omdat ik ook moet werken om geld te verdienen om te overleven en bokes met choco te kunnen eten. Sja. Zo gaat dat dan in het leven. \u003cbr\u003e\u003cbr\u003eDoor mij te steunen via deze Patreon, zorg jij ervoor dat ik terug wat meer tijd kan vrijmaken voor die zotte idee\u00ebn en wilde plannen. Tegelijk pluk jij er ook de vruchten van, want jij, als Patron, krijgt als eerste toegang tot het resultaat van mijn zotte idee\u00ebn. Als dat geen win-win is, dan weet ik het ook niet!\u00a0\u003cbr\u003e\u003cbr\u003eEn stiekem leer jij mij en ik jou een beetje beter kennen via deze Patreon. Geweldig toch? \u003cbr\u003e\u003cbr\u003eIk hoop dat je er zin in hebt, want ik sta alvast te popelen om eraan te beginnen! Hopelijk zie ik je binnenkort hier als Patron opduiken!\u00a0\u003cbr\u003e"
