 in expanding my talent! \u003cbr\u003e\n============\u003cbr\u003e\nSupporting my patreon will help\n me in continuing what I love doing! This incudes bringing in fresh new drawings and developing bigger and better projects that I have planned!\nSupporters are also eligable to gain access to all the lovely rewards down below!\u003cbr\u003e\u003cem\u003e(The patreon page may occassionally change depending on how things go.)\u003c/em\u003e\u003cbr\u003e\n============\u003cbr\u003eRight now, I draw a lot of \u003cem\u003eLeague of Legends\u003c/em\u003e art, mostly of Yordles. I am currently working a lot on developing content for my ask art blog for LoL Characters, \u003cem\u003eVeigar and Teemo. \u003c/em\u003eI have a SFW and a NSFW ask blog for them both respectively, so that way people can avoid certain content they do NOT want to see.\u003cbr\u003e\n============\u003cbr\u003e\u003cstrong\u003e\n\u003c/strong\u003eIf you\u0027d like to take a look at my current stuff , feel free to check out the links below:\u003cbr\u003e\u003ca href=\"http://veigar-chan.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003ehttp://veigar-chan.tumblr.com/ (SFW)\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://darkness-blinds.tumblr.com/\" rel=\"nofollow\"\u003ehttp://darkness-blinds.tumblr.com/ (NSFW)\u003c/a\u003e\u003cbr\u003e============\u003cbr\u003e\u003cbr\u003eThanks for stopping by! ^^\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
