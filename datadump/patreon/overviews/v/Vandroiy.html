    "summary": "\u003cdiv\u003e\n\tWelcome!!\n\t\u003cimg src=\"http://i.imgur.com/nIi4krF.png\" style=\"width: 323px; float: left;\"\u003e\n\u003cbr\u003e\n\tPleasure to meet you! \u003cbr\u003e\u003cbr\u003eI\u0027m Vandroiy and\u00a0I sketch and illustrate (digitally) because I love it!\u00a0\n\t\u003cbr\u003e\n\u003cbr\u003eWhile I have been drawing anthropomorphic art mostly, I don\u0027t mind drawing anything else! ...and I probably should draw more of \"anything else\".\n\t\u003cbr\u003e\n\u003cbr\u003e\n\tYou can see some more examples of my work at\u00a0\n\t\u003ca href=\"http://van-scraps.tumblr.com/\" rel=\"nofollow\"\u003ehttp://van-scraps.tumblr.com/\u003cbr\u003e\n\u003c/a\u003e \u003cbr\u003e\n\tNow, as is the issue with most digital artists who are not that well known... I tend to reach out for some kind of monetary aid in the form of commissions to help me out with bills.\n\t\u003cbr\u003e\n\tI do have another job as an English Teacher which helps out TONS, but I\u0027d love it if I were able to have some sort of income from the stuff I like to do the best, drawing!\n\u003c/div\u003e\n\u003cstrong\u003eThis is where you, Patron, come in!\n\u003c/strong\u003e\u003cbr\u003e\nIf you\u0027ll be my Patron I\u0027ll share (on a monthly basis) all my sketches and other WIPs that I do, and ask you for ideas and things to try out!! Not to mention my never-ending gratitude!!"
