    "summary": "\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(227, 108, 9); font-weight: normal;\"\u003e\u2606Welcome\u2606\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h1\u003e\n\u003cblockquote\u003e\n\t\u003cem style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\tI\u0027m Vita Celestine, I\u0027m 21 years old and I\u0027m from Colombia.\n\t\u003c/em\u003e\u003cbr\u003e\n\u003c/blockquote\u003e\n\u003cem\u003eMy world is divided in 3 areas, Cosplay, Streaming and Camming...\u003c/em\u003e\n\u003ci style=\"font-weight: normal; background-color: initial;\"\u003eMi main job is being a camgirl, but my hobbies are Csomplaying and Streaming on Twitch. \u003c/i\u003eOne of my golas is to also open a channel on youtube to upload fun and entertaining content.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cem\u003eWhy Patreon?\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0); font-weight: normal;\"\u003e\u003cem\u003eThanks to this platform i will be able to take my hobbie to the next step, enjoying what i like to do with your guys\u0027 help and creating content for you to enjoy.\u003cbr\u003e\n\u003cbr\u003e\n\u003c/em\u003eIn this patreon you will be able to find different kinds of rewards, such as cosplay pictures, pictures of a Casual Vita and much more.\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/HbPVK90.jpg\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cblockquote\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eMore about me...\u003c/strong\u003e\u003cbr\u003e\n\t\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m a TV Lover (Disney Channel), I like sleeping a lot, eating ( I LOOOOOOOVE FOOD). I love the Blizzard universe too much, (One of my dreams is to attend BlizzCon).  I\u0027m pretty chill and I enjoy hanging out with my friends and family. I hate partying, liquor, the beach and the sun, I\u0027m a stay at home relaxed plans kind of girl.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/blockquote\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cem\u003e\u00a0 \u00a0FAQ: \u003c/em\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0 (Read very carefully)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e- When am i getting my reward?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eAll rewards are delivered the month after the subscription takes place, As an example: The April promotions are delivered on May, the ones from May on June and so on.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e- Can i recieve phisical rewards?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eThe $25 tiers are sent to colombia only, the $100 tiers and above are for people abroad. (I\u0027m still trying out mail services for other countries)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e- I want a reward from a previous month, Can i get it?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003eYes, they are available till the stock lasts.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eNow you are going to find the rewards for each of the tpatron tiers, I appreciate your kindness and support, I hope you enjoy this!\u003c/em\u003e\u003c/div\u003e\u003ch3\u003e\u003c/h3\u003e\n\u003ca href=\"https://www.twitch.tv/vita_celestine\" target=\"_blank\"\u003e\u003c/a\u003e"
