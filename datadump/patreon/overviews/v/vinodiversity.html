    "summary": "I am building a community of Australian winelovers,\u00a0wineries and winemakers who are pushing the boundary with new grape varieties. \u00a0After more than a decade of providing information via my groundbreaking Vinodiversity.com website I want to better enable information flow and discussion of Australian alternative varieties.\u003cbr\u003e\u003cbr\u003eWine lovers will be able to become \u003cstrong\u003eFans of Vinodiversity\u003c/strong\u003e for a small monthly fee - well as small as I can make it! \u00a0Fans will be able to interact with like minded winelovers. \u00a0There will be \u003cstrong\u003especial deals\u003c/strong\u003e, \u003cstrong\u003eearly bird offers\u003c/strong\u003e and \u003cstrong\u003eongoing discounts\u003c/strong\u003e on a range of wine related products. For example I \u00a0will be releasing a new book about Varietal Wines later in 2017. \u00a0Fans will get the book at discount to regular pricing.\u00a0\u003cbr\u003e\u003cbr\u003eWineries and providers of wine related products and services will be invited to become \u003cstrong\u003ePatrons of Vinodiversity. \u00a0\u003c/strong\u003eThere will be a few levels of patrons who will get different levels of \u003cstrong\u003erewards relating to promoting their products on Vinodiversity.com\u003c/strong\u003e and the various associated social media channels. \u00a0The subscription rates will be kept at modest levels.\u003cbr\u003e\u003cbr\u003eReadership of Vinodiversity is a highly targeted audience. \u00a0Many of the readers are consumer who are on a journey of discovery through the alternatives wine world. \u00a0No matter if you are selling wine, running a winery restaurant, providing tours or accommodation in wine regions some of the Vinodiversity audience will be potential customers for you. \u00a0Access to this audience will increase brand awareness and sales of wineries and related businesses.\u003cbr\u003e\u003cbr\u003eTogether the Patrons and fans will get access to a closed forum to discuss the future of alternative varietals.\u003cbr\u003e\u003cbr\u003eDetails of the rewards programs can be found at\u00a0\u003ca href=\"http://www.vinodiversity.com/patreonrewards.html\"\u003ehttp://www.vinodiversity.com/patreonrewards.html\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThis Patreon program will enable me to fund several initiatives to improve the quality of Vinodiversity. \u00a0Most importantly I will be able to extend the reach of Vinodiversity among Australian winelovers.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003eClick on the \u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003ered button\u003c/strong\u003e\u003c/span\u003e near the top right of this screen to become a Patron of the Vinodiversity Community.\u00a0\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e"
