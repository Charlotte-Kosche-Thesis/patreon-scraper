    "summary": "\u003cstrong\u003eVery nice, but I can\u2019t hear it because I\u2019m deaf.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eThat was the first reaction to my first podcast. \u003cbr\u003e\u003cbr\u003e\n\nMy podcast\u202f\u2014\u202f\u003ca href=\"https://vasilis.nl/gbi/\"\u003eThe Good, The Bad, and The Interesting\u003c/a\u003e\u202f\u2014\u202fis about quality. I want to understand what designers mean when they say that something is good. \u003cbr\u003e\u003cbr\u003e\n\nFor me quality is inseparable from accessibility. So my podcasts need transcripts. This can\u2019t be automated yet. But there are people who will transcribe audio for you. It\u2019s not a free service. That\u2019s why I need your money.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\n\nI\u2019ll use your money for \u2026\u003c/strong\u003e\n\u003cbr\u003eEvery euro that you pledge will be used for transcribing audio minutes. Unless you pay me more than I need. In that case I will use the money to travel to designers abroad, to see what they think about quality. \u003cbr\u003e\u003cbr\u003e\n\n\u003cstrong\u003eA warning for if you don\u2019t speak Dutch\u003c/strong\u003e\n\u003cbr\u003e\u003cem\u003ePlease note that so far this podcast is (mostly) in Dutch. It will stay mostly Dutch, unless you give me the means to start travelling. Until then I\u2019m afraid you\u2019ll have to use Google Translate to translate the transcripts.\u003c/em\u003e\u003cbr\u003e"
