    "summary": "Willkommen auf der Patreonseite von VII ARC!\u003cbr\u003e\nErst einmal danke daf\u00fcr, dass du den Weg hierher gefunden hast und dir die Zeit\nnimmst diesen Text zu lesen.\u003cbr\u003e\u003cbr\u003e\nWir sind VII ARC, eine Alternative Metal Band aus NRW in Deutschland und machen\nseit 2014 zusammen Musik.\u003cbr\u003e\nIm Jahr 2016 haben wir unser erstes in kompletter Eigenregie produziertes Debut\nAlbum DOXA ver\u00f6ffentlicht. Um das Album ordentlich zu promoten, hatten wir\npassend zum Release ein Musikvideo zum Song \u201eLaughing Masochist\u201c\nver\u00f6ffentlicht.\u003cbr\u003eDadurch haben wir viele Menschen mit unserer Musik erreicht und sowas wie eine\nkleine aber treue Fanbase aufgebaut. Immer mehr Menschen kommen zu unseren\nKonzerten \u00fcberall in Deutschland und auch das Feedback \u00fcber das Internet\nmotiviert uns, weiter Musik zu machen und uns stetig weiter zu entwickeln.\u003cbr\u003e\u003cbr\u003e\nUm unseren Fans etwas zur\u00fcck zu geben und etwas Neues bieten zu k\u00f6nnen, wollen wir\nneue Songs aufnehmen und am besten auch neue Musikvideos produzieren, um damit\nnoch mehr Menschen mit unserer Musik zu erreichen. Aber wie du dir sicher\ndenken kannst, sind die Kosten f\u00fcr die Produktion eines Albums, oder eines\nMusikvideos sehr hoch.\u003cbr\u003e\nWir verf\u00fcgen weder \u00fcber ein Plattenlabel, noch \u00fcber ein Management oder eine\nBookingagentur. Bei uns wird alles zu 100% selber gemacht, oder selbst in\nAuftrag gegeben.\u003cbr\u003e\nDa wir aber wissen, dass es viele Menschen da drau\u00dfen gibt, die uns auf unserem\nWeg begleiten und unterst\u00fctzen m\u00f6chten, hoffen wir, dass du auch einer davon\nwirst.\u003cbr\u003e\u003cbr\u003e\nEs wird hier auf Patreon die M\u00f6glichkeit geben monatlich ganz flexibel Beitr\u00e4ge\nzu spenden.\u003cbr\u003e\nJe nachdem wie nah du der Band sein m\u00f6chtest und wie viel, f\u00fcr Patreons\nexklusiven Content du erhalten m\u00f6chtest, kannst du mehr, oder weniger spenden.\nDu kannst dich jeden Monat neu entscheiden und musst kein Abo buchen. Wenn dir\nunsere Inhalte nicht gefallen, musst du auch nicht mehr spenden.\u003cbr\u003e\nAnders als bei Kickstarter wirst du auch schon vor erreichen unserer Ziele\nkontinuierlich Content von uns erhalten. \u003cbr\u003e\u003cbr\u003e\nZus\u00e4tzlich liegt uns viel daran, dass die Inhalte und der von uns angebotene Content\nhier, unsere Fans anspricht. Daher w\u00e4ren wir sehr dankbar, wenn wir m\u00f6glichst\nviel Feedback von dir erhalten, damit wir gemeinsam die Seite so attraktiv und\ninteressant gestalten k\u00f6nnen, wie du es verdient hast.\u003cbr\u003e\u003cbr\u003e\nWir m\u00f6chten auch nochmal erw\u00e4hnen, dass das gesamte gesammelte Geld hier nur\nf\u00fcr Investitionen der Band VII ARC genutzt wird. Wir werden uns darum bem\u00fchen,\nzu jeder Zeit eine h\u00f6chstm\u00f6gliche Transparenz unseres Schaffens zu bieten,\ndamit du immer genau verfolgen k\u00f6nnt, was wir genau gerade mit deinem Geld\nanstellen.\u003cbr\u003e\u003cbr\u003eWir w\u00fcrden uns wirklich\nsehr dar\u00fcber freuen, wenn du ein Teil von uns wirst und uns auf unserer Reise\nals junge aufstrebende Band begleiten w\u00fcrdest.\u003cbr\u003e\n\u003cbr\u003e\nVII ARC\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e-\u0026gt; -\u0026gt; --\u0026gt; --\u0026gt; ---\u0026gt; ---\u0026gt;HIER GEHT ES ZUR ERL\u00c4UTERUNG ALLER TIERS!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(147, 137, 83);\"\u003eWelche\nVorteile hat ein Patron mit dem Bronzetier?\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1. Dankbarkeit der Band\u003cbr\u003e\u003c/strong\u003eJeder Euro eures Geldes bedeutet uns sehr viel und hilft uns\nauf dem Weg unsere n\u00e4chsten Ziele zu erreichen. Daf\u00fcr sind wir dir unendlich\ndankbar.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2. NEWSFEED per WhatsApp\u003c/strong\u003e\u003cbr\u003e\nJeder der sich dazu entschieden hat Patron zu werden um uns zu supporten, hat\ndie M\u00f6glichkeit sich f\u00fcr den VII ARC NEWSLETTER anzumelden. So erh\u00e4lst du alle\nwichtigen Neuigkeiten zu Konzerten, Ver\u00f6ffentlichungen und und und immer vor\nallen anderen und das direkt, einfach und ganz bequem auf dein Handy.\u003cbr\u003e\nWie du dich genau dazu anmeldest erf\u00e4hrst du hier:\u003cbr\u003e\u003cbr\u003e\n\n1. Speichere unsere Nummer als \u201cVII ARC News\u201d\nim Telefonbuch deines Smartphone ab.\u003cbr\u003e\u003cbr\u003e\n\n2.Sende nun das Wort \u201eStart\u201c per WhatsApp an\ndiese Nummer. Beachte: Nur dann ist deine Anmeldung erfolgreich \u003cbr\u003e\u003cbr\u003e\n\n3. Anschlie\u00dfend erh\u00e4lst du von uns eine\nNachricht mit dem Wort \" Best\u00e4tigt\" \u003cbr\u003eWie oft du eine Nachricht von uns bekommst,\nh\u00e4ngt davon ab, wie viel Neuigkeiten es gibt. Im Normalfall sind dies ein bis\ndrei pro Woche. Zum Abbestellen des Newsletters l\u00f6scht du einfach den Kontakt\n\u201cVII ARC News\u201d aus dem Telefonbuch deines Smartphones, oder schickst uns eine\nNachricht wie \u201eStop\u201c\u003cbr\u003e\n\nF\u00fcr den Service fallen nur die Kosten deines\nMobilfunkanbieters an.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. Dein Name im\nBooklet von ATONIA\u003c/strong\u003e\u003cbr\u003e\nJeder Patron wird namentlich im Booklet unseres n\u00e4chsten Albums erw\u00e4hnt. \u003cbr\u003e\nWir sammeln die Namen aller Leute, die uns bis zu Pressung unseres Albums hier\nauf Patreon unterst\u00fctzt haben. So schafft es definitiv jeder Patron ins\nBooklet. \u003cbr\u003e\nSo m\u00f6chten wir jedem einzelnen danken, der uns auf unserem Weg unterst\u00fctzt hat.\u003cbr\u003e\nAber mal ganz ehrlich, ist es nicht total cool im Booklet deiner Band zu\nstehen?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e4. \u0027VII ARC Broadcast\u0027:\u003c/strong\u003e\u003cbr\u003e\nZugang zum exklusiven Broadcast Channel auf Discord, auf dem Podcasts und\nTalkshows mit Euch abgehalten werden!\u003cbr\u003e\nDiese werden immer zuvor angek\u00fcndigt und ihr k\u00f6nnt per Chat interaktiv daran\nteilnehmen.\u003cbr\u003e\u003cbr\u003e\n\n\u003cem\u003e\u003cspan style=\"color: rgb(216, 216, 216);\"\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eWelche\nVorteile hat ein Patron mit dem Silvertier?\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1. Nat\u00fcrlich hast du alle Vorteile der\nvorherigen Tiers.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e2. Der erste und einzig offizielle VII\nARC Memberblog exklusiv auf Patreon.\u003c/strong\u003e\u003cbr\u003e\nJedes Bandmitglied wird w\u00f6chentlich einen Blogeintrag hier auf Patreon\nver\u00f6ffentlichen und erz\u00e4hlen, was ihn bewegt und was in besch\u00e4ftigt. Dieser\nEinblick ist nur Patreons vorbehalten.\u003cbr\u003e\nIhr werdet die Eintr\u00e4ge auch kommentieren k\u00f6nnen und habt so die M\u00f6glichkeit zu\nsagen, was euch interessiert. So erfahrt ihr vielleicht auch einige Geheimnisse\u2026\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e3. Exklusive\u00a0 V(II)Logs,\nLivemitschnitte und Outtakes.\u003c/strong\u003e\u003cbr\u003e\nAls Patron hast du exklusiven Zugang zu Videomaterial, welches niemanden Interessieren w\u00fcrde...ES SEI DENN DU BIST EIN HARDCORE ARCOHOLIC!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e4. Ein Gruppenchat mit der Band auf\nDiscord\u003c/strong\u003e\u003cbr\u003e\nWerde Teil einer interaktiven Band-Fan Community auf Discord. Jeder Patron der\nmindestens den Status Silber oder h\u00f6her besitzt, erh\u00e4lt Zugang zu einem\nChatraum mit der Band, wo er jeden Tag mit uns chatten kann.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eWelche\nVorteile hat ein Patron mit dem Goldtier?\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1. Nat\u00fcrlich hast du alle Vorteile der\nvorherigen Tiers.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e2. Privater Discord\nChatroom mit deinem Lieblingsmember\u003c/strong\u003e\u003cbr\u003e\n\nDu erh\u00e4lst auf Discord auf Wunsch eine Einladung von dem\nMitglied, mit dem du ganz privat schreiben m\u00f6chtest. Hier kann t\u00e4glich\ngechattet werden und auch Sprachnachrichten k\u00f6nnen ausgetauscht werden.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e3. Rabattcodes im VII ARC Onlineshop.\u003c/strong\u003e\u003cbr\u003e\nF\u00fcr den Monat in dem du ein Goldpatron bist erh\u00e4lst du einen 20% Rabattcode\nauf unseren Onlineshop. Dieser gilt nur einmal pro Bestellung und nur in dem Monat, in dem Goldpatreon bist. \u003cbr\u003e\nZus\u00e4tzlich wirst du vor allen anderen \u00fcber neuen Merch informiert.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e4. Early Access zu allen Youtube Videos! (Teasern, Trailern, Musikvideos, V(II)Logs) \u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eWelche\nVorteile hat ein Patron mit dem Platinumtier?\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1. Nat\u00fcrlich hast du alle Vorteile der\nvorherigen Tiers.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e2. Customize your cheki.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\nJeden Monat hast du die M\u00f6glichkeit dir 1 Cheki selbst\nzusammenzustellen.\u003cbr\u003e\n\u003cbr\u003eDieses Bild wird dabei nur f\u00fcr dich gemacht und du kannst ausfolgendem\nausw\u00e4hlen:\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1.Member\u003c/strong\u003e\u003cbr\u003eA. KAY\u00a0\u00a0 B.\nF\u016b\u00a0\u00a0 C. Bena\u00a0\u00a0 D. Grazel\u00a0 E. Pairing\u00a0\u00a0 F.\nGroup\u00a0\u00a0 G. Surprise\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e2.Look\u003c/strong\u003e\u003cbr\u003eA. No MakeUp/\u201dAt home look\u201d\u00a0 B. Casual Make Up/Daily outfit\u003cbr\u003e\n\nC. On Stage MakeUp/On Stage Outfit\u00a0 D. Surprise\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e3. Location\u003c/strong\u003e\u003cbr\u003e\n\nA. Homeb\u00a0 B.\nBackstage\u00a0 C. Outdoor D. Surprise\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cstrong\u003e4. Emotion\u003c/strong\u003e\u003cbr\u003e\n\nA. Happy\u00a0 B.\nSad\u00a0 C. Angry\u00a0 D. Sweet\u00a0 E. Suggestion\u00a0 F.\nRandom\u00a0 G. Surprise\u003cbr\u003e\n\n\u003cbr\u003e\nDanach werden diese mit pers\u00f6nlichem Gru\u00df signiert und am Ende des\nMonats per Post zu dir nach Hause geschickt.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSchicke uns deinen \"Customcheki\" Wunsch per Direktnachricht bis zum 5. Tag des jeweiligen Monats hier auf Patreon.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e3. Eine Karaoke\nVersion des neuen Albums zum Mitsingen.\u003cbr\u003e\nJeder Patron, der einmal bis zum Release unseres Albums Platinpatron war wird\ndas neue Album als Instrumentalversion kostenlos als Download erhalten, um die\nSongs zu Hause mitsingen zu k\u00f6nnen... aber nur falls du es dir zutraust.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(229, 185, 183);\"\u003eWelche\nVorteile hat ein Patron mit dem Diamondtier?\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e"
