    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/OXv8rT6Ir0c\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eGREETINGS EVERYONE!!!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tFor those who are new to my work, I welcome you\nall to be a part of a community of crazy knowledge seekers. And for the rest of\nyou, words are not enough to show my love and gratitude for your relentless and\nunconditional support. I can proudly say that you all have become my extended\nfamily. And not many in this world can claim to have a family of almost 6 lakh\nmembers, \n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(36, 64, 97);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAND STILL GROWING...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tIt\u2019s\nbeen two years since I embarked on this quest for gaining and sharing true\nknowledge. In these two years I faced many ups and few downs. You guys were the\nreason for all my ups. The downs mostly came in the form of \u003cstrong\u003estruggle to strike\na balance\u003c/strong\u003e between pursuing my passion and doing a day job in a bank to feed both\nmy passion and family. But now we have reached a certain stage, where I feel more\nresponsible towards my passion and above all, you guys. I want to expand, both\nin terms of quality and scale of my work to serve our community in a better way.\nAnd for that, I need to \u003cstrong\u003equit my bank job\u003c/strong\u003e. These ambitions can materialize only if\nI have a safe and secure financial blanket. And this is where you guys can chip\nin. You can be that safety blanket. Through your support, I will be able to buy\nbetter equipment and produce content of much better quality.  I will be able to focus completely on my passion\nand goals without having to worry about my family\u2019s future. \u003cstrong\u003eEven a $1\u003c/strong\u003e from your\nside will ensure that we keep moving forward.\n\t\u003cbr\u003e\n\t \u003cbr\u003e\n\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eThank you for your support and let\u2019s\ndive deep into the ocean of knowledge and above all let\u2019s keep growing together!!!\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
