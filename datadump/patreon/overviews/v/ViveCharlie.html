    "summary": "Following the horrific events at the offices of the satirical magazine Charlie Hebdo in Paris, satirist @jihadistjoe and illustrator @noisykafir joined forces to create Vive Charlie. They brought together artists, columnists and satirists to produce an online satirical magazine to exercise our Universal Human Rights to freedom of expression and freedom of speech. Vive Charlie mocks and ridicules politicians, celebs, sports personalities, religion, global leaders and topical events.\u003cbr\u003e\u003cbr\u003eWe are looking for monthly pledges of $1 to $250 a month for a bi-weekly magazine that will include features such as; \u003cbr\u003e\u003cbr\u003eRegular contributions from:\u003cbr\u003e\u003cstrong\u003e\u003cstrong\u003e* Old Holborn, \"Britain\u0027s vilest troll\"\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003e* Paul Joseph Watson, Infowars Editor\u00a0\u003cbr\u003e* Pat Condell, You Tube Channel, former Stand Up Comedian\u003cbr\u003e* Daniel Greenfield, Journalist and blogger\u003cbr\u003e* Greg Cook, Stand Up Comedian and Actor \u003c/strong\u003e\u003cbr\u003e* Katie Hopkins, Daily Mail columnist\u003c/strong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e*\u00a0\u003c/strong\u003e\u003cstrong\u003eRobert Spencer, Director of \u0027Jihad Watch\u0027 and author\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e* Caustic Bob\u003cbr\u003e* Staunch Atheist\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eRegular Comic Strips:\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e* Religion is the Answer\u003cbr\u003e* The New Atheist Threat\u003cbr\u003e* Universally Challenged\u00a0\u003cbr\u003e*\u00a0\u003c/strong\u003e\u003cstrong\u003eThe Adventures of MoeJoe\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e*\u00a0\u003c/strong\u003e\u003cstrong\u003eTimmy Nice But Dhimmi\u003cbr\u003e*\u00a0\u003c/strong\u003e\u003cstrong\u003eSpeech Wars\u003cbr\u003e* Jihadist Joooo\u003cbr\u003e* The Feminazis\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e*\u00a0\u003c/strong\u003e\u003cstrong\u003eMuslamic Whispers\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e* God Squad\u003cbr\u003e* Hugh Jasshole\u003cbr\u003e* Blind Date\u003cbr\u003e* Who Want To Be A Martyr Live On Air\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003ePlus other regular features, such as:\u003cstrong\u003e\u003cbr\u003eVive Charlie TV\u003cbr\u003eDraw Mohammed Day 2016\u003cbr\u003eVideos of the Week\u003cbr\u003eIdiots\u0027 Gallery\u003cbr\u003eObama Countdown Clock\u003cbr\u003eAsshole of the Week\u003cbr\u003eBernard Hamza\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOur team are all volunteers and we relying solely on contributions through Patreon to fund the cost of running Vive Charlie, so please pledge your financial support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatrons and contributors will be followed by the official @ViveCharlieMag Twitter account, creating an exclusive community on Twitter. When you enter your name on your pledge be sure to add your twitter @NAME so we can follow you. \u003c/strong\u003e\u003cbr\u003e"
