    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"1280\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F145795650\u0026amp;url=https%3A%2F%2Fvimeo.com%2F145795650\u0026amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F544049826_640.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"720\"\u003e\u003c/iframe\u003e",

    "one_liner": "Trying hard to adult in the wild, with the heart of a dreamer and the eyes of a child.",
    "patron_count": 1,

    "pledge_sum": 90,

    "published_at": "2015-05-19T02:34:59+00:00",
    "summary": "I am a preschool teacher and an armchair philosopher with a lifelong dream to tell the stories in my head to the world. My writing is a release of boundless psychic energy, and I will probably die with a pen in my hand, saying \"Just one more paragraph...\" But, seriously, I think I have a great number of tales to spin, and it would be awesome to be able to build this into a career.\u003cbr\u003e\u003cbr\u003eYour assistance will allow me to pursue this opportunity with more vigor than I am currently able to spare. By funding my stories, you help to bring this little piece of creativity that much closer to reality. I will keep writing no matter what, but with your help, I can turn this dream into my day job. I would love that.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eBlack Iron \u0026amp; Rose Gold\u003c/em\u003e\u003c/strong\u003e\u00a0is the first novel of this campaign, but it is not my first completed novel. \u003cem\u003e\u003cstrong\u003eThe Soul Mage Saga\u003c/strong\u003e\u003c/em\u003e\u00a0is currently for sale on\u00a0\u003ca href=\"https://www.createspace.com/5843607\" rel=\"nofollow\" target=\"_blank\"\u003eCreateSpace\u003c/a\u003e and the\u00a0\u003ca href=\"http://www.amazon.com/gp/product/B017YB4CVU\" rel=\"nofollow\" target=\"_blank\"\u003eKindle e-bookstore\u003c/a\u003e. As this campaign progresses, I expect that more works will be added to my list, starting with \u003ci style=\"font-weight: bold;\"\u003eTwin Souls\u003c/i\u003e, due out in 2016."
