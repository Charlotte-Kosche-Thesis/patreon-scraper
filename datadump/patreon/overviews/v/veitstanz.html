commission slots), the patreon stream will be the first place to get notified of that, giving you dibs before everyone else.\u003cbr\u003e\u003cbr\u003eThe more time I can spend on art, the faster I can finish \u003cstrong\u003ebigger\u003c/strong\u003e projects such as\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ea zine about my forensics internship\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ea collection of spooky ghost paintings\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003etutorials on a plethora of media and techniques:\u00a0\u003c/strong\u003ewatercolor, gouache, ink, scratchboard, rubberstamp carving...\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eComics\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003efancy hardcover artbooks\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eIf you want to support me, but monthly seems too big of a commitment right now, you can always check out my\u00a0\u003ca href=\"http://veitstanz.storenvy.com/\" target=\"_blank\"\u003eSTORENVY\u003c/a\u003e or\u00a0\u003ca href=\"https://gumroad.com/veitstanz\" target=\"_blank\"\u003eGUMROAD\u003c/a\u003e too!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://68.media.tumblr.com/b88c2ac0de435bd6f048a12851271d4d/tumblr_inline_oohvyqxGEI1s8ylmv_540.jpg\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLove,\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eVeit\u003c/strong\u003e\u003c/div\u003e"
