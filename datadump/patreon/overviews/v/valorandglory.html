    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch2 style=\"\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWelcome, traveler!\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\n\u003c/div\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cimg src=\"http://imageshack.com/a/img924/6227/6m45Nu.png\"\u003e\u00a0\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\t\u003ch3 style=\"text-align: center; margin-bottom: 15px;\"\u003e\u003cstrong\u003e\u003ca href=\"http://valorandglory.com/Game/ValorAndGlory_0.1.3.zip\" rel=\"nofollow\"\u003eLatest free version here!\u003c/a\u003e\u003c/strong\u003e\u003c/h3\u003e\n\t\t\u003cimg src=\"https://imageshack.com/i/pob4quZDp\"\u003e\u003cbr\u003e\n\t\t\u003cstrong\u003eOoooh!\u003c/strong\u003e\u00a0Who goes there? I... I feel that you\u0027re one of great courage! \u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAn adventurer\u003c/span\u003e\u003c/strong\u003e no doubt? Yes-yes, it is all so clear to me now... You\u0027re the one we\u0027ve been expecting; the one here to:\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eExplore the many realms\u003c/span\u003e\u003c/strong\u003e of the world Euthoria! Be the one to travel across the lands and discover its many wonders.\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBattle the beasts and monsters\u003c/span\u003e\u003c/strong\u003e that plague the local folk! Oh yes, they\u0027ll likely be praising you in no time...\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCraft wonderous items!\u003c/span\u003e\u003c/strong\u003e I see your quite the handy one, eh?\u00a0\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"font-weight: bold; color: rgb(192, 80, 77);\"\u003eRomance them all\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0as if I even had to mention it. We\u0027ve got something for everyone here; men, woman... even monsters if one should \u0027convince\u0027 them properly, gwar-ha-ha!\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eAnd more to come...\u00a0\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\u003cbr\u003eI see it all so very clearly now...\n\t\t\u003cbr\u003e\n\t\t\u003ch4\u003e\u003c/h4\u003e\n\t\t\u003ch4\u003e\u003c/h4\u003e\n\t\t\u003ch4\u003e\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eStory\u003c/span\u003e\u003c/h4\u003eThe game takes place in the world of \u003cstrong\u003eEuthoria\u003c/strong\u003e, a place ruled by counts that keep their subjects \u0027safe\u0027 from the creatures of the land. Being raised by nuns, trained by a pitiful master and blamed for a crime that you didn\u0027t commit, you now find yourself with nothing to your name. With no other way, you must steel yourself for the world around you, or submit to its way of living.\u00a0\u00a0\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eCombat\u003c/span\u003e\u003c/h4\u003e\nYou\u0027ll be challenged by plenty of monsters and miscreants, and it\u0027s up to you to fight your way through it all. Go adventuring, level up, customize and get your heroes the gear that\u0027ll help them take down dragons!\n\u003cbr\u003e\t\t\u003cbr\u003e\n\t\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\t\u003cimg src=\"https://imageshack.com/i/pm7wjWp2g\"\u003e\u003cbr\u003e\n\t\t\t\u003cbr\u003e\n\t\t\u003c/div\u003e\n\t\t\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat do I get by being a patron?\u003c/span\u003e\u003c/h4\u003e\nFirstly, you\u0027ll get my thanks for helping me with continuing something I love. The individual rewards for each tier are:\n\t\t\u003cbr\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCitizens\u003c/span\u003e\u003c/strong\u003e\u00a0have instant access to the latest version of Valor and glory.\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eSquires\u003c/strong\u003e\u00a0\u003c/span\u003ehave voting rights on new additions to the game + everything above.\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cstrong\u003eKnights\u003c/strong\u003e\u00a0\u003c/span\u003ehave access unique features like special races and special customization + everything above.\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003cspan style=\"background-color: initial; color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\t\t\u003cspan style=\"font-weight: bold; color: rgb(31, 73, 125);\"\u003eWhat types of fetishes are in the game?\u003c/span\u003e\u003cbr\u003e\nCurrently you can find M/F, F/F, M/M, futa, furry, monstergirls and lactation.\n\t\t\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003ch4 style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eThe future\u003c/span\u003e\u003c/h4\u003e\nFollow my workflow on Trello: \n\t\t\u003ca href=\"https://trello.com/b/dB66pkua/valor-and-glory\"\u003ehttps://trello.com/b/dB66pkua/valor-and-glory\u003cbr\u003e\n\t\t\u003c/a\u003eBig things I\u0027ve got planned involves \u003cstrong\u003ecompanions, housing, pregnancies and more to come\u003c/strong\u003e.\u003cbr\u003e\n\t\t\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eKnown issues\u003c/span\u003e\u003c/h4\u003eIf experiencing a black screen upon click \"new game\", then try renaming your folder to \"Valor\" and move it to your C:drive.\u003cbr\u003e\u003cstrong\u003eC:/Valor\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\t\t\u003ch4 style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eNotes\u003c/span\u003e\u003c/h4\u003e\n\t\t\u003cul style=\"\"\u003e\n\t\t\t\u003cli\u003eThe game only works on PC\u003c/li\u003e\n\t\t\t\u003cli\u003eFuture changes might break old saves\u003c/li\u003e\n\t\t\t\u003cli\u003eYou\u0027re advised to be above the age of 18\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003c/span\u003e"
