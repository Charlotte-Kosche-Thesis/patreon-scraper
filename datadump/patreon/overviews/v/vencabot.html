    "summary": "\u003cstrong\u003eIf you\u0027re here, that means you\u0027re already a viewer, and you\u0027re the greatest supporter I have.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf not for the people I meet and who contribute to the stream every day by keeping my brain working, giving me something to commentate off of, and giving me reasons to smile, I wouldn\u0027t have any reason to be here, trying to make my stream a cooler place. \u003cstrong\u003eThank you for being the lifeblood of \u0027Vencabot,\u0027\u003c/strong\u003e and if a friendly face is all you can afford to give, nevertheless think of yourself as this project\u0027s most vital contributor.\u003cbr\u003e\u003cbr\u003eMy name is David. For 40 hours a week, I host a gaming-centric home-base for my friends to chill at, and it means the world to me: seeing familiar faces, making new acquaintances, and coming together to discuss and play games (and more). \u003cstrong\u003eBecause a significant part of running the stream happens outside of that 40 hours, behind the scenes\u003c/strong\u003e (managing hardware and software, creating graphics and custom tools, troubleshooting issues), \u003cstrong\u003ethis craft has become my entire life.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAlthough exciting, all of the noodling means the costs of living become the costs of keeping the stream online. I hate seeing dollar signs near what is, for me, a labor of love, but I compromise and panhandle because \u003cstrong\u003ebringing people together while bettering my content is something that I\u0027m dedicated to continue doing.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor whatever you contribute to \u0027Vencabot,\u0027 thank you. \u003c/strong\u003eI\u0027m lucky to have had the time to cultivate the skills necessary to manage and host this never-ending party, but this is a group effort that we\u0027re all a part of. I\u0027ll see you guys in the next one!\u003cbr\u003e"
