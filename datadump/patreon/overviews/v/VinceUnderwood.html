    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWho Are You?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello! I\u0027m Vince and I make comics! After 14 years as a music educator and show designer all over California, I decided it was time to get back to my lifelong dream of being a comic book artist. Over the last couple of years, I\u0027ve been fortunate enough to be able to do so on a professional level, working on various indie comics, including my own book, Page Turn.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhy Start A Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy goal in starting this page is not just being able to continue to create art and comics on a full time basis, but also support the various aspects of the production process. This includes; collaborations with other talented creators (such as colorists and letters), promotion, print runs and being able to take my work beyond these digital walls and into the real world of comic book conventions and shops!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat Projects Are You Currently Developing?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eBesides the steady stream of content you can expect on this page, there are two comics you can expect to be seeing a lot of soon. First, is the on-going fantasy series\u003cem\u003e A World Apart\u003c/em\u003e. The second is a horror anthology titled \u003cem\u003eBlack Panels \u003c/em\u003efeaturing short stories by various new and talented indie writers and art by yours truly. (The first of which is already available here for Patrons!)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eWhat Do We Get For Our Patronage?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eFirst, and most important to me, my undying gratitude and appreciation! Seriously, without the continued support of people like you, I have nothing. \u003cbr\u003e\u003cbr\u003eNext, Patrons will have access to exclusive art. This page will be \u003cem\u003eTHE ONLY \u003c/em\u003eplace to view most of my work. Depending on what level of support you pledge, rewards include access to blog updates, art posts, finished pages, mini-comics, short stories, full issues and video content (time lapse drawings, live streams and vlogs featuring discussions and reviews about various topics under the comics umbrella). \u003cbr\u003e\u003cbr\u003e\u003cem\u003eFor more details on who gets what, see the panel on the right!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSo once again, let me say THANK YOU so much for considering this! From the bottom of my heart. Not just your support of me, but for your support of art and comics.\u003c/strong\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
