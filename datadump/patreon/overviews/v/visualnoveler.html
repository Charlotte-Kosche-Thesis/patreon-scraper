    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/9prt_BUeGa4\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pledge_url": "/bePatron?c=1275014",
    "published_at": "2017-11-03T14:10:53+00:00",
    "summary": "\u003cbr\u003e\n\u003ch4\u003e\u003cimg src=\"https://dl.dropbox.com/s/5zcclh4ng88c0lm/who%20are%20we.png?dl=0\" style=\"float: left; width: 154px; margin: 0px 10px 10px 0px;\"\u003eIntro\u003c/h4\u003e\nWe\u0027re an indie developer based in Taipei, Taiwan and we like to make anime-style games.\n\u003cbr\u003e\n\u003cbr\u003e\nOur genres include JRPGs, side-scrollers, visual novels, and simulation games.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy Patreon?\u003c/h4\u003e\n\u003cimg src=\"https://dl.dropbox.com/s/x0gmg22lhnnvicu/why%20patreon.png?dl=0\" style=\"float: right; width: 190px; margin: 0px 0px 10px 10px;\"\u003e\u003cbr\u003e\nOne of our biggest limitations as an indie developer is funding. With your support, we\u0027ll be able to further polish our games and create an even better experience for players.\n\u003cbr\u003e\n\u003cbr\u003e\nCurrently, Patreon funding will be allocated into the development of Destiny Chronicles.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e Patreon Rewards\u003cimg src=\"https://dl.dropbox.com/s/v829r0vwxvooru0/patreon%20rewards.png?dl=0\" style=\"width: 182px; float: left; margin: 0px 10px 10px 0px;\"\u003e\n\u003c/h4\u003e\n\u003cbr\u003e\nYou\u0027ll receive a Steam key for our next upcoming game when your total pledged amount crosses $10. Please contact us to receive your Steam Key.\n\u003cbr\u003e\n\u003cbr\u003e\nOur next anime-style game is Chaos Souls, a 2.5D side-scrolling action game which will be launching on Steam soon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003eWork In Progress Art\u00a0\u003c/h4\u003e\n\u003cbr\u003e\nYou\u0027ll get to see our development assets as they are created. This includes character design sketches, concept art, and CG artwork.\n\u003cbr\u003e\n\u003cbr\u003e\nOccasionally, we\u0027ll also show other development assets such as OSTs, 3D models, and gameplay videos. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://dl.dropbox.com/s/spwiajixvnwuazy/about_patreon_sketch.png?dl=0\" style=\"width: 518px;\"\u003e\u003cimg src=\"https://dl.dropbox.com/s/mm08ush0eg6gup8/about_patreon.png?dl=0\" style=\"width: 518px;\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eCommunity Voting\u003c/h4\u003e\n\u003cbr\u003e\nGet involved with the development process! We\u0027ll need your feedback on what we should include in our games. For example, we\u0027ll ask for suggestions on features such as character designs, gameplay mechanics, and story details.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003eCurrent Projects\u003c/h4\u003e\n\u003cbr\u003e\n\u003ca href=\"https://visualnoveler.com/destiny-chronicles\" target=\"_blank\"\u003e\u003cimg src=\"https://dl.dropbox.com/s/30avmgjwbvzi437/dc.png?dl=0\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eDestiny Chronicles\u003cbr\u003e\n\u003c/strong\u003eInspired by classic action JRPGs, Destiny Chronicles is an action role-playing game about a squire named Celeste who begins a journey to prove herself worthy of becoming a true knight. \n\u003cbr\u003e\n\u003cbr\u003e\n\tHer quest takes her far from her home, across the continent in pursuit of a thief whose actions stem from a sinister plot.\n\u003cbr\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: center;\"\u003eCompleted Projects\u003c/h4\u003e\n\u003cbr\u003e\n\u003ca href=\"http://store.steampowered.com/app/595730/Ascendant_Hearts/\" target=\"_blank\"\u003e\u003cimg src=\"https://dl.dropbox.com/s/ah6gekqf1yzx6ie/ah.png?dl=0\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eAscendant Hearts\u003cbr\u003e\n\u003c/strong\u003e\nA comedy visual novel where you wake up in a strange new world before going on a real-life RPG adventure with three wacky party members.\u003cbr\u003e\u003cbr\u003e\n\u003ca href=\"http://store.steampowered.com/app/508230/Anime_Studio_Simulator/\" target=\"_blank\"\u003e\n\u003cimg src=\"https://dl.dropbox.com/s/a8ga700xqvixspk/ass.png?dl=0\"\u003e\u003cbr\u003e\n\u003c/a\u003e\n\u003cstrong\u003eAnime Studio Simulator\u003c/strong\u003e\u003cbr\u003e\nAnime Studio Simulator is a visual novel where you play as Yukari whose greatest dream is to direct her own anime.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eContact Email: \u003c/strong\u003ewraithseeker@visualnoveler.com"
