    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eVad \u00e4r \"Va Glor Du P\u00e5?\" f\u00f6r n\u00e5got?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI grund och botten s\u00e5 \u00e4r det\u003cstrong\u003e\u003c/strong\u003e\u00a0en podcast om film \u0026amp; TV, men det har potentialen till att bli s\u00e5 mycket mer.\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eHur skiljer den sig fr\u00e5n andra poddar?\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eGrundid\u00e9en bakom dom flesta poddar \u00e4r att man har ETT format och sen k\u00f6r man p\u00e5 det i all o\u00e4ndlighet. S\u00e5 \u00e4r det \u003cstrong\u003einte \u003c/strong\u003ei \"Va Glor Du P\u00e5?\". Podden best\u00e5r av olika \u00e5terkommande \"temaavsnitt\" som v\u00e4xlas fr\u00e5n vecka till vecka. \u003cbr\u003e\u003cul\u003e\u003cli\u003eEna veckan kan vi g\u00f6ra temaavsnittet \"\u003cem\u003eH\u00e5ller den \u00e4n?\u003c/em\u003e\" d\u00e4r jag och en g\u00e4st tittar p\u00e5 g\u00e4stens favoritfilm fr\u00e5n barndomen och diskuterar filmen f\u00f6r att ta reda p\u00e5 om den h\u00e5ller \u00e4n idag.\u00a0\u003c/li\u003e\u003cli\u003eN\u00e4sta vecka kan vi g\u00f6ra temaavsnittet \"\u003cem\u003eDraften\u003c/em\u003e\" som kan liknas vid en NHL Draft d\u00e4r t.ex. i ett avsnitt f\u00e5r jag och tv\u00e5-tre g\u00e4ster drafta sitcom-karakt\u00e4rer f\u00f6r att skapa den ultimata sitcom-familjen.\u003c/li\u003e\u003cli\u003eVeckan d\u00e4rp\u00e5 kan det komma ett temaavsnitt som heter \"\u003cem\u003eYou know nothing\u003c/em\u003e\" som \u00e4r ett quizavsnitt d\u00e4r tv\u00e5-tre g\u00e4ster t\u00e4vlar mot varandra (och mot er d\u00e4r hemma).\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003eS\u00e5 det kommer vara dessa tre olika \"temaavsnitten\" hela tiden?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eNej, tanken \u00e4r att \u00e4ven dessa \"temaavsnitt\" kommer bytas ut med tiden mot nya n\u00e4r man gjort tillr\u00e4ckligt m\u00e5nga av ett s\u00e4rskilt tema. Tanken \u00e4r ocks\u00e5 att ni patreons kan f\u00f6resl\u00e5 olika \"temaavsnitt\" och p\u00e5 s\u00e5 s\u00e4tt p\u00e5verka inneh\u00e5llet i podden.\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eVarf\u00f6r ska jag donera pengar?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003eF\u00f6r minsta lilla donation hj\u00e4lper s\u00e5 otroligt mycket mer \u00e4n vad man kanske tror. Plus att ju mer du donerar desto mer extramaterial kommer du kunna ta del av. Pengarna kommer \u00e4ven hj\u00e4lpa mig att forts\u00e4tta att utveckla podden och g\u00f6ra den s\u00e5 bra som jag vet att den kan bli.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003e\u003cstrong\u003eVad \u00e4r det f\u00f6r typ av extramaterial?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eVarje vecka sl\u00e4pps en kortare intervju med veckans g\u00e4st. I slutet av varje m\u00e5nad s\u00e5 sl\u00e4pps en l\u00e4ngre intervju eller temaavsnitt med en g\u00e4st. H\u00e4r \u00e4r ocks\u00e5 ett tillf\u00e4lle att prova nya temaavsnitt d\u00e4r ni kan v\u00e4lja om det h\u00e4r \u00e4r n\u00e5got som borde vara \u00e5terkommande eller inte. Tanken \u00e4r att ocks\u00e5 filma TV \u0026amp; filmrelaterade sketcher och annat inneh\u00e5ll p\u00e5 premi\u00e4rvisningar, galor och Comic Con-liknande tillst\u00e4llningar, som ni kan ta del av om ni donerar ett visst antal dollar.\u003c/span\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 96, 0);\"\u003eVem \u00e4r du?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eJag heter Petter Bristav och jag \u00e4r st\u00e5uppkomiker, podcastare och en filmn\u00f6rd som har \u00e4lskat film s\u00e5 l\u00e4nge jag kan minnas. Det \u00e4r ett st\u00e4ndigt samtals\u00e4mne i min vardag, i min andra podcast och p\u00e5 st\u00e5uppscenen.\u00a0\u003cbr\u003eS\u00e5 sn\u00e4lla, om ni gillar mig och sakerna jag g\u00f6r eller gillar film generellt s\u00e5 hoppas jag att jag kan f\u00e5 ert st\u00f6d. \u003cstrong\u003eTack som fan!\u003c/strong\u003e"
   },
