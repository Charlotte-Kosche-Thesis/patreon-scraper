le/vauvenal?asc=u\"\u003eRedBubble\u003c/a\u003e store where I sell some of my designs on t-shirts, phone cases and more.\u003cbr\u003e\u003cbr\u003eDISCORD REWARDS: Joining my Discord server will get you a special Patreon role on there which will unlock channels where I post occasional doodles the public never gets to see.\u003cbr\u003eART REWARDS: You\u0027ll receive your art rewards as soon as your first pledge has been processed.\u003cbr\u003e"
