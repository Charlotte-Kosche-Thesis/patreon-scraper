    "summary": "\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\tHi guys, I\u0027m an artist called \u003cstrong\u003e\u003cspan style=\"color: rgb(79,129,189);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003eVintem\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(165,165,165);\"\u003eMy links:\u003cbr\u003e\u003c/span\u003e\u003c/div\u003e\n\u003cblockquote style=\"margin-left: 42px; text-align: center;\"\u003e\u003ca href=\"http://www.hentai-foundry.com/user/Vintem/profile\" rel=\"nofollow\"\u003ehentai-foundry\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://rahurhe.tumblr.com/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003ca href=\"http://vintemart.tumblr.com/\" rel=\"nofollow\"\u003ehttp://vintemart.tumblr.com/\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://vk.com/vintem\t\" rel=\"nofollow\"\u003evk.com/vintem\u003cbr\u003e\u003c/a\u003e \u003ca href=\"https://twitter.com/Vintem_art\" rel=\"nofollow\"\u003etwitter\u003c/a\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eWhat I do?\u003c/strong\u003e\n\u003c/div\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 You can see the result of my personal works below\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/0b2f422ef593389cee3c42a2360709ae/tumblr_njn1wkoA8t1s58gduo1_1280.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eAlso\u003c/strong\u003e\u003c/div\u003e\nI started to edit and color other artist\u0027s sketches, mostly the well known \u003ca href=\"http://lmsketch.tumblr.com/\" rel=\"nofollow\"\u003eLMsketch\u003c/a\u003e ones. But if i find some other cool guys who have awesome lines without color, I cant pass it.\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://68.media.tumblr.com/53ebc7db216e7544d64744bb571caa60/tumblr_njn1wkoA8t1s58gduo2_r1_1280.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eWhay will I do for Patreon?\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e\u003c/strong\u003e\u00a0I will draw personal stuff, it also be uploaded with all high res, alternates, lineart and psd versions. It contains as my personal works which i draw only for myself, so as any other coloring\u0027s, commissions, etc.\u003c/span\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/strong\u003e\u003cspan style=\"\"\u003e\u003cbr\u003e\n\u003cstrong\u003eHow do I get my rewards?\u003c/strong\u003e\u003cbr\u003e\nHere\u0027s the example of how content delivery works!\u00a0Example: March 2015 content payments will be processed between April 1st and 6th, Once the payments get processed I will send out the Reward Contents on March 15th \u00a0via email. It will be link to dropbox, nice and easy)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCommissions\u003cbr\u003e\u003c/strong\u003eI\u0027m always open for coloring commissions (finishing sketches or lines with redrawing\\editing it into completed picture) Usually its LMsketch stuff wich i do the most at a time, but any good line artist is ok for me.\u003cbr\u003eYou can mail me about your idea at\u00a0morrodevintem@gmail.com\u00a0\u003cbr\u003ePlease send the sketch with ur idea, what background u want, and as well references for this character.\u00a0\u003cbr\u003eI dont do personal pics as a commissions at a time.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003eWhat else?\u003c/strong\u003e\u003cbr\u003eYou can get old reward packs by pledging additional +5$(for every +5 tier pack)\u003cbr\u003e or +10$( for every +10 tier pack).\u003cbr\u003eU need to mail me about what packs you need, and after proceed payment I\u0027ll send you special link with them.\u003cbr\u003e\nFeel free to talk with me in comments, I always welcome to hear your opinion about my work.\u003cbr\u003e\nAnd thanks again for your support!"
   },
