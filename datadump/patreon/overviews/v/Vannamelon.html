    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://66.media.tumblr.com/24a956024924c525e79cc574683a1176/tumblr_inline_n2pgx9RVIe1rpglid.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig05.deviantart.net/bafe/f/2016/082/f/2/vannamelon_by_mickeymonster-d9w63g6.png\" style=\"width: 322px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://66.media.tumblr.com/24a956024924c525e79cc574683a1176/tumblr_inline_n2pgx9RVIe1rpglid.png\"\u003e\u003cbr\u003e? \u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eGreetings to all! \u003c/span\u003e\u003c/strong\u003e ?\u003cbr\u003e\u003cbr\u003eMy name is Vanessa Pareja - also widely known as Vannamelon or Vanna on Youtube. I\u0027m a 20 year old melon-head aspired voice actress from the cool (yet dry) side of California. For about 4 years online, I\u0027ve edited, mixed and uploaded videos that consist of either audio dubbing, voice impressions or even gaming; all self-taught! My ideal focus on content was mainly for anime or cartoon, however I slowly became popular in the MLP fandom. I\u0027m mostly known for impersonating a shy yellow pegasus named Fluttershy and improvising while playing various of games. (Fluttershy Plays)\u003cbr\u003e\u003cbr\u003e  I created my channel on October 2009, however began to take a professional approach throughout the middle of 2014. Since then, despite my plenty of experience working with various of collaborates, I\u0027m still a melony goodness in training; ready to learn in the experience to come!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://66.media.tumblr.com/24a956024924c525e79cc574683a1176/tumblr_inline_n2pgx9RVIe1rpglid.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e? Why Patreon-y thingy ma-jingy?\u003c/span\u003e ?\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSince taking video uploading in a professional level for my channel, I\u0027ve noticed a huge wave of feedback and melon-heads coming to me wanting to support my work. And it took a lot in me to realize there was so many willing to watch and love my content. The moment I received emails \u003cimg src=\"http://pre03.deviantart.net/73f7/th/pre/f/2016/082/d/e/__gift___vannamelon_s_mini_melon_by_doctor_g-d9w4y5l.png\" style=\"float: right; width: 138px; margin: 0px 0px 10px 10px;\"\u003eof people thanking me for making them smile, I realized how important \"Vannamelon\" and I have become.\u003cbr\u003e\u003cbr\u003eToday, my big goal is to expand my channel Vannamelon even further by creating a daily uploading schedule so others can watch, love and support my videos more. Not only that - but incoming merchandise and continuous interaction with fans.\u00a0 And with Patreon by my side, we can achieve that melony magic - and I can\u0027t wait to make that a possibility! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eCurious on how Patreon works even further? Still unsure maybe? Please check out the Patreon FAQ found \u003ca href=\"http://www.patreon.com/faq\"\u003ehere\u003c/a\u003e for more information. \u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eAny amount is appreciated!\u00a0 Thank you all so very much for everything!\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e(Credit goes to \u003c/span\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003ca href=\"http://mickeymonster.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003eMickeymonster\u003c/a\u003e and \u003ca href=\"http://doctor-g.deviantart.com/\" rel=\"nofollow\"\u003eDoctor-G\u003c/a\u003e for the artwork)\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
