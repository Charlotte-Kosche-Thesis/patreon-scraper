    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eHello and thank you for visiting our Patreon Page.\u003cbr\u003e\u003cbr\u003eWe would like to tell you a little bit about our \u003cstrong\u003egoals\u003c/strong\u003e. Right now we are \u003cstrong\u003ea team of one dentist and one entrepreneur\u003c/strong\u003e. Our \u003cstrong\u003einitial goal\u003c/strong\u003e is to begin \u003cstrong\u003eproviding free dental services to orphaned or disadvantaged children.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe have already \u003cstrong\u003einvested more than 44,000 USD\u003c/strong\u003e in our \u003cstrong\u003eequipment \u003c/strong\u003eand \u003cstrong\u003ewe are not going to stop here.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAfter \u003cstrong\u003epassing our initial goals\u003c/strong\u003e of starting to help children individually \u003cstrong\u003ewe plan on getting more employees (dentists)\u003c/strong\u003e to be able to use our equipment in a wider timeframe.\u003cbr\u003e\u003cbr\u003eIf all goes well, \u003cstrong\u003ewe plan to invest more money\u003c/strong\u003e into \u003cstrong\u003emore equipment\u003c/strong\u003e and \u003cstrong\u003etechnology \u003c/strong\u003efor the dental services and then, ideally, if we can \u003cstrong\u003einvest our profit, access funding from the European Union and have sufficient patrons here on Patreon, we plan on building a clinic to offer other types of medical services to children for free.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOur initial investment money for the equipment was from our own pockets. In the future, our business model for investing will depend on personal \u003cstrong\u003einvestment from us, funding from the European Union, donations from patrons as well as profit\u003c/strong\u003e we will make while using the equipment for \u003cstrong\u003eservices provided to adults who will be charged for the services\u003c/strong\u003e \u003cstrong\u003ecompared with the disadvantaged children who will receive all the treatments for free.\u003c/strong\u003e\u003cbr\u003e \u003cbr\u003eWe are also going to \u003cstrong\u003einvest time and effort\u003c/strong\u003e into going from \u003cstrong\u003eschool to school teaching\u003c/strong\u003e children how \u003cstrong\u003eto prevent dental health issues from a young age\u003c/strong\u003e, as well as teaching parents how to teach their own children. We strongly believe in the saying that \"If you give a man a fish, you have fed him for a day. But if you give him the knowledge of fishing you have fed him for life.\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWe plan on helping children both actively and passively as much as possible\u003c/strong\u003e, creating a better environment for disadvantaged children, which will, hopefully, feel more integrated into society and will lead to a better tomorrow for them.\u003cbr\u003e\u003cbr\u003eWho we are:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIulia \u003c/strong\u003e- \u003cstrong\u003ea registered professional dentist\u003c/strong\u003e who will do the \u003cstrong\u003eactual children work alone\u003c/strong\u003e until we get sufficient funds to employ more dentists to be able to help more children.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eVictor \u003c/strong\u003e- engineer, MBA graduate and business owner who will handle all marketing and publishing efforts as well as all\u00a0development of the clinic with both technical and economic knowledge to get the best techno-economic results.\u003cbr\u003e\u003cbr\u003eOnce we get started with our children project we will update our \u003cstrong\u003ePatreon and Facebook page \u003c/strong\u003econstantly with \u003cstrong\u003epictures and stories regarding the results we\u0027ve achieved.\u003c/strong\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e again for visiting our Patreon page and please give us a hand in spreading joy to children either by contributing or by sharing our page in your community.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cem\u003e\u003cu\u003e\u003cspan style=\"background-color: rgb(251, 213, 181);\"\u003eHelp a child today and build a stronger adult tomorrow!\u003c/span\u003e\u003c/u\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e"
