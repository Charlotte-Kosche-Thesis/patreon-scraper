    "summary": "\u003cdiv style=\"text-align: justify;\"\u003eFala meus lindos, tudo beleza com voc\u00eas? (espero que sim)\u003cbr\u003e\u003cbr\u003eComo voc\u00eas sabem, \u00e9 extremamente dif\u00edcil \u003cstrong\u003eviver de Youtube\u003c/strong\u003e sem ser um canal \u003cem\u003egigantesco\u003c/em\u003e \u003cdel\u003e(um dia chego l\u00e1)\u003c/del\u003e\u00a0cheio de contatos e patroc\u00ednios. Mas essa \u00e9 uma vontade que eu tenho muito. Poder viver a vida trabalhando \u003cem\u003ee relaxando\u003c/em\u003e com algo que me agrada muito fazer.\u00a0\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cbr\u003eQuando o canal come\u00e7ou, eu n\u00e3o tinha pretens\u00e3o de viver de Youtube, mas com o passar do tempo esse foi um desejo que foi \u003cem\u003ecrescendo\u003c/em\u003e e cada vez mais eu estou batalhando para que isso possa acontecer.\u00a0\u003cbr\u003e\u003cbr\u003eGra\u00e7as a voc\u00eas, eu pude realizar um dos grandes desejos de todo criador de conte\u00fado iniciante e consegui conquistar a minha placa de \u003cstrong\u003e100 mil inscritos \u003c/strong\u003e\u003cem\u003e\u003cdel\u003e#RUMOA1M\u003c/del\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003cimg src=\"https://i.ytimg.com/vi/vD183jQ-XpE/maxresdefault.jpg\" style=\"width: 521px;\"\u003e\u003cbr\u003e\u003cbr\u003eAtingir essa meta me deixou muito mais empolgado em realizar esse meu desejo de viver de Youtube. Mas eu ainda estou muito longe disso \u003cdel\u003einfelizmente\u003c/del\u003e e por isso preciso da ajuda de voc\u00eas.\u003cbr\u003e\u003cbr\u003eO Patreon \u00e9 uma plataforma super democr\u00e1tica, onde voc\u00ea pode contribuir \u003cstrong\u003equanto voc\u00ea quiser\u003c/strong\u003e e pode parar de contribuir \u003cstrong\u003equando voc\u00ea quiser\u003c/strong\u003e tamb\u00e9m.\u00a0\u003cbr\u003e\u003cbr\u003eMas voc\u00ea deve estar se perguntando: \u003cstrong\u003e\u003cem\u003e\"O que eu ganho se eu contribuir com o seu canal?\"\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEnt\u00e3o eu vou te responder: Voc\u00ea vai estar ajudando a custear meu trabalho no Youtube (sempre utilizarei o dinheiro do Patreon para investir no canal), ter\u00e1 acesso a conte\u00fados exclusivos e tamb\u00e9m poder\u00e1 participar de \u003cstrong\u003ediversos sorteios\u003c/strong\u003e EXCLUSIVOS para os \u003cstrong\u003e\u003cem\u003ePatr\u00f5es\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePara contribuir no Patreon, \u00e9 necess\u00e1rio ter um \u003cstrong\u003ecart\u00e3o de cr\u00e9dito internacional\u003c/strong\u003e ou uma \u003cstrong\u003econta no paypal\u003c/strong\u003e\u00a0e a contribui\u00e7\u00e3o N\u00c3O PRECISA ser um valor absurdo. Eu recomendo a todos que contribuam com \u003cstrong\u003e\u003cem\u003e1 d\u00f3lar\u003c/em\u003e\u003c/strong\u003e, pois \u00e9 um valor que n\u00e3o vai pesar na carteira de ningu\u00e9m e \u003cem\u003evai me ajudar bastante\u003c/em\u003e :D\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eAgora, se voc\u00ea chegou at\u00e9 aqui, quer contribuir e n\u00e3o pode, ent\u00e3o ajude o canal a crescer compartilhando e curtindo os v\u00eddeos :D\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eObrigado a todos e um beijo no \u2665\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
