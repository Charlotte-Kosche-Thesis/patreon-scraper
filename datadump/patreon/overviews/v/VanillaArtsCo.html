    "summary": "Hello Colorers!\u003cbr\u003e\u003cbr\u003eMy name is Amy Shulke; I\u0027m an Illustrator and art instructor. I specialize in teaching crafters and shy artists to use art techniques to improve their coloring projects. You can find more from me at\u00a0\u003ca href=\"http://www.vanillaarts.com/\" rel=\"nofollow\"\u003eVanillaArts.com\u003c/a\u003e,\u00a0\u003ca href=\"https://www.markerpainting.com/\" target=\"_blank\"\u003eMarkerPainting.com\u003c/a\u003e, and\u00a0\u003ca href=\"https://www.facebook.com/vanillaartscompany\" rel=\"nofollow\"\u003eon Facebook here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eAlcohol markers are trendy but professional illustrators have been using them since the 1950\u0027s for layouts, lettering, and even finished art.\u003cbr\u003e\u003cbr\u003eSo while you may think of markers as a crafting tool, professional artists are using markers every day to create beautiful illustrations. The difference between crafters and artists is the way we use our tools.\u003cbr\u003e\u003cbr\u003eThere are no top-secret artist marker meetings held in the dead of night. The techniques that artists use to create realism and depth are not exclusive to people with fancy-pants art degrees.\u003cbr\u003e\u003cbr\u003eAnyone can learn to color. \u003cbr\u003e\u003cbr\u003eTeaching crafters to color like artists is the goal with my Marker Painting classes. \u003cbr\u003e\u003cbr\u003ePatreon is the home for my live coloring broadcasts, giving you the local class experience from the comfort of your favorite chair.\u003cbr\u003e\u003cbr\u003eJoin me and a great group of coloring students as we explore art techniques that will not only improve the quality of your coloring projects but will also give you a new confidence in your materials- both are keys to working independently and developing your own unique voice and coloring style.\u003cbr\u003e\u003cbr\u003eYou can do this!\u003cbr\u003e\u003cbr\u003e__________\u003cbr\u003e\u003cbr\u003eGeneral Info:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNO DRAWING SKILLS REQUIRED\u003c/li\u003e\u003cli\u003eThese classes are perfect for intermediates- once you\u0027ve familiarized yourself with basic marker blending techniques, you\u0027ll fit right in!\u003c/li\u003e\u003cli\u003eAll of my projects combine Copic Marker with colored pencil. This is a great class for anyone looking to explore this form of mixed media and to learn a bit of basic pencil technique.\u003c/li\u003e\u003c/ul\u003e"
