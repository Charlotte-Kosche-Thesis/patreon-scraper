    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eI\u0027m BACK!\u003cbr\u003e\u003cbr\u003eHi, \u003c/strong\u003eMy name is\u003cstrong\u003e VelvetQueenH \u003c/strong\u003ea NSFW Artist.\u003c/div\u003e\u003cdiv\u003eAlmost all my work is based on League of Legends, in the near future I want to expand\u003cem\u003e (my don....) \u003c/em\u003emy art to more fandoms.\u003cbr\u003eI started my work as a hobbie two years ago for the love of my OTP. My first drawings were made in traditional media and colored with mouse on Photoshop.\u003cbr\u003e My work improved a lot since I got my current wacom pentablet and with each commission I made I learn something different and I love it! One step closer to world domination :3 ha ha \u003cem\u003e(that wasn\u0027t funny? :C ok..)\u003cbr\u003e\u003c/em\u003e\u003cbr\u003eI opened this patreon as an extra support, that way I can make more art with better quality.\u003cbr\u003eOne of my dreams is to make animations\u003cem\u003e (yes... those that you are thinking :3) \u003c/em\u003eand comics. But for that I need more time to learn about it so that is the main objective of this page.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks for taking you time reading and helping me with my art.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eVelvetQueenH\u003cbr\u003eYou must be over 18 old years\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWelcome to my newest patrons\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eContent made before June 2015 are available on this page, from june to this day Image packs are send to your patreon\u0027s inbox on 5th day of each month.\u003cbr\u003eSo make sure you don\u0027t miss it!\u003cbr\u003e Thanks for your support!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eNSFW OTP Challenge: PantheonXLeona (Work in progress)\u003cbr\u003eNSFW comics - (On Hold)\u003cbr\u00
