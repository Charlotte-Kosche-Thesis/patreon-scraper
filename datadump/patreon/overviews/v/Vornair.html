    "summary": "Vornair is a gaming community that stood up in June of 2016 in anticipation for the upcoming MMORPG Chronicles of Elyria (\u003ca href=\"https://chroniclesofelyria.com).\"\u003ehttps://chroniclesofelyria.com).\u003c/a\u003e Since we started, one year ago, our community has grown exponentially both within itself and through the coordination and collaboration with multiple other gaming communities. Over the course of the year we have matured and developed into a well organized, well oiled machine of a gaming community. We have delivered on great content and community management for the Chronicles of Elyria community at large.\u00a0We also stand up Ark, Rust, Life is Feudal, Conan Exiles, Minecraft and 7 Days to Die servers to play in. As well as have quite a few guilds out there for games including Life is Feudal MMO, Black Desert Online, Albion Online, Guild Wars 2, Archeage, Final Fantasy XIV, World of Warcraft, and Elder Scrolls Online. We are a very large group with a lot going on. \u003cbr\u003e\u003cbr\u003eIn addition to all of this we ensure that we are positively effecting all of the communities that we are apart of. We create content, pod casts, wikis, and fansites dedicated to the games we play. We publish guides and technical / mechanical overviews of every game we play. We run raffles and giveaways within the community (not as often as I would like but will fix that in the future), as well as some great events for anyone who is interested to participate in. (Karaoke?!?) \u003cbr\u003e\u003cbr\u003ePoint being we love our community and everything that we are able to come together and do in it. We love that you are here reading up about us and what we do. We would absolutely love to be able to create even more content, and afford to run additional high functioning servers, sites, and tools. Up to this point we have been largely funded by myself as the creator of the community. Through popular request I have opened up this Patreon to give those who desire to the ability to help pay for these things as well as expand our capacity and ability to create more, reach more, and grow more.\u00a0\u003cbr\u003e\u003cbr\u003eThank you so much for being apart of this stellar gaming community we have here. I\u0027ll see you in discord (https://discord.gg/3Nqnvf) on our podcasts (https://www.youtube.com/playlist?list=PLMb42nhngJyeK-aJ3JHgKfWVocm7N1AFi) (https://www.youtube.com/playlist?list=PLkQMBP16-XLF8nFuwwup9-AT2-Lndt4_Z) and in game!"
