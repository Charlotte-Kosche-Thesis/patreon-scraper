    "summary": "\u003cimg src=\"https://image.ibb.co/kOcc2b/Logo2.jpg\" style=\"width: 217px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eName is Vincent Bush \u201cVCAB\u201d. I create art that\u0027s all about love. Some background about me: when I graduated college I thought about ways to make my art unique and\nI asked myself, \"what is the most important thing in my life?\" The answer is love\nand I believe the heart is the universal sign for it. As a result, I have been motivated to create heart designs, so that I can continue\nto remind people about this key ingredient in life.\u003cbr\u003e\u003cbr\u003eWith your help and this community, I aim to use this\u00a0Patreon page to continue\u00a0sharing the message of love; to share how important\u00a0it is in this world \u0026amp;\u00a0universe through artwork.\u003cbr\u003e\u003cbr\u003eFun fact: A \"patron\" was originally someone who financially supported the work of an artist over the course of their career. One of my favorite artists, the other Vincent, was supported by his brother.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003eFAQ:\u003c/h3\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u00a0\u003cbr\u003ePatreon is a place where you can join a community of others to support creators, like myself. You can support a creator by\u00a0paying a few bucks \u003cstrong\u003eper month\u003c/strong\u003e or \u003cstrong\u003eper\u003c/strong\u003e \u003cstrong\u003epost that they make\u003c/strong\u003e. (For this page, it is designed to charge supporters the first week of each month.) With the help from this community, I can\u00a0make a living doing what I believe I do best.\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eWhat if I want to support more than the highest tier?\u003cbr\u003e\u003c/strong\u003eWell that would make me smile! (\u0026amp; some people\u00a0say I don\u0027t smile, pssssh) But really, if you like to do that, you can simply write in whatever amount you like during the check out process.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003eYes absolutely! We all have different money flows and your welcome to cancel or adjust your pledge amount at any time.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHave other questions?\u003c/strong\u003e\u003cbr\u003ePlease send me a message or email at Vince@vcabdesigns.com and I will try to get back to you ASAP. Thank you so much for your support that allows me to do what I love!\u003cbr\u003e\u003cbr\u003eYou can also find me on my socials \u0026amp; shops!\u003cbr\u003e\u003ca href=\"https://www.instagram.com/vbush17/?hl=en\" target=\"_blank\"\u003e\u003cimg src=\"https://www.brandinglosangeles.com/wp-content/uploads/Instagram-3.png\" style=\"width: 52px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/VCAB-463655133699725/\" target=\"_blank\"\u003e\u003cimg src=\"http://www.hostalpumakiru.com/wp-content/uploads/2017/08/facebook_logos_PNG19753.png\" style=\"width: 55px;\"\u003e\u003c/a\u003e\u003ca href=\"https://www.etsy.com/shop/VCABdesigns\" target=\"_blank\"\u003e\u003cimg src=\"http://clipart-library.com/images/qTBoa99yc.jpg\" style=\"width: 46px;\"\u003e\u003c/a\u003e \u00a0\u003ca href=\"https://teespring.com/stores/vcab-designs\" target=\"_blank\"\u003e\u003cimg src=\"https://teerooms.chezmarian.com/wp-content/uploads/2017/03/Teespring-Logo-Clear-Background-300x150.png\" style=\"width: 106px;\"\u003e\u003c/a\u003e\u003cbr\u003e-VCAB"

     "created_at": "2017-11-07T03:53:50.321637+00:00",
     "description": "Thank you for supporting my art and helping others to remember how important love it is in our world.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eAs a way to say thank you I will \u003cstrong\u003egive away artwork monthly \u003c/strong\u003eto one random patron. It might be a signed print, t-shirt, pack of homemade cards, stickers, a small spray paint design, original sketches, or something else. \u00a0No matter if you pledge $1 or $50, the give away will be 100% random.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e\"Hate cannot drive out hate: only love can do that.\"\u003cbr\u003e\n\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e-\u003c/strong\u003e \u003cstrong\u003eDr. Martin Luther King, Jr. -\u003c/strong\u003e\u003c/p\u003e",

   {
    "attributes": {
     "amount": 300,
     "amount_cents": 300,
     "created_at": "2017-11-07T04:08:45.120833+00:00",
     "description": "Thank you for supporting my art. This helps me with purchasing materials like wood, stencil tools, canvas, card supplies, and other gadgets.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTo give you more thanks, you will have discounts on buying my artwork. This will give you \u003cstrong\u003e$5 off \u003c/strong\u003eof t-shirts and tank tops on \u003ca href=\"https://teespring.com/stores/vcab-designs\" rel=\"nofollow noopener\" target=\"_blank\"\u003eTeespring\u003c/a\u003e and \u003cstrong\u003e15% off\u003c/strong\u003e original work on \u003ca href=\"https://www.etsy.com/shop/VCABdesigns\" rel=\"nofollow noopener\" target=\"_blank\"\u003eEtsy,\u003c/a\u003e so you will always be getting a discount when you shop.\u00a0Plus \u003cstrong\u003eoccasional high quality wallpapers\u003c/strong\u003e for your cellphone.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e*Here is the \u003ca href=\"https://www.patreon.com/VCABdesign/posts?tag=Promo\"\u003e\u003cstrong\u003elink\u003c/strong\u003e\u003c/a\u003e/directions for using the $5 off \u0026amp; 15% off.\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e**Also you will be able to take advantage of the previous rewards, which includes giveaways.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\"...for love comes more naturally to the human heart than its opposite.\u201d\u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e - Nelson Mandela\u00a0\u003c/strong\u003e\u003c/p\u003e",

   {
    "attributes": {
     "amount": 800,
     "amount_cents": 800,
     "created_at": "2017-11-07T16:19:13.181769+00:00",
     "description": "A Big THANK YOU for supporting what I do.\u00a0With your help, I will be able to\u00a0purchase more \u0026amp; better quality spray paints. I often use the same couple of colors, unless I get some free from my brother in law (he loves me and all, but he probably can\u0027t do that forever!).\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBesides spray paint, you will also allow me to showcase the message of love more through shows and festivals. The fee to have a booth at a festival can be between $300-$500 and for a small artist, like me, that\u0027s not cool.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eLastly, it will allow me to buy the things needed to make \u003cstrong\u003elove packages\u003c/strong\u003e. ANDDD speaking of packages, I wanna give thanks to those who support $8+ by giving you a small care AKA \"love\" package every two months. It will be a surprise design on various materials. I can tell you it will help you share some love. Who doesn\u0027t enjoy getting packages dropped out of the sky for them?!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e*Love packages will be sent on the 1st of these months:\u00a0\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003eJan.-Mar.-May-Jul.-Sep.-Nov.\u003c/strong\u003e\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e**Also you will be able to take advantage of the previous rewards, which include giveaways, coupons, and digital wallpapers.\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003e\u003cstrong\u003e\"Where there is love there is life.\" \u003c/strong\u003e\u003c/em\u003e\u003cstrong\u003e- Mahatma Gandhi\u003c/strong\u003e\u003c/p\u003e",
