    "summary": "\u003cstrong\u003eJag fick sparken.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eN\u00e5ja, nu var jag kanske aldrig anst\u00e4lld enligt den traditionella meningen, men jag v\u00e4ljer att se det s\u00e5. \u003cstrong\u003e2010\u003c/strong\u003e skrev jag min f\u00f6rsta kr\u00f6nika f\u00f6r lokaltidningen och det var ju typ det st\u00f6rsta som kunde h\u00e4nda. Tyck inte synd om mig f\u00f6r detta, jag hade\u003cstrong\u003e inte\u003c/strong\u003e svinmycket p\u00e5 g\u00e5ng. Jag har sedan dess med varierande frekvens skrivit kr\u00f6nikor f\u00f6r lokaltidningen, n\u00e5got som givit mig mer \u00e4n n\u00e5got annat jag sysslat med i mitt liv. Jag har f\u00e5tt kontakt med m\u00e4nniskor som jag inte visste fanns, m\u00e4nniskor har kommit fram och pratat med mig om n\u00e5got jag nyligen skrivit om (98% av fr\u00e5gorna har handlat om varf\u00f6r jag inte tagit k\u00f6rkort, 1% om mitt barn och 1% om \u003cstrong\u003ehur jag kan ha mage att..._valfritt \u00e4mne_\u003c/strong\u003e). Men jag har varit s\u00e5 lycklig \u00f6ver varenda interaktion.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2018\u003c/strong\u003e fick jag beskedet att jag inte l\u00e4ngre f\u00e5r forts\u00e4tta. Tidningen l\u00e4gger ned den lokala redaktionen p\u00e5 orten d\u00e4r jag bor och kvar p\u00e5 gatan st\u00e5r jag. Utan n\u00e5gonstans att skriva.\u003cbr\u003e\u003cbr\u003eJag skulle kunna forts\u00e4tta publicera p\u00e5 mitt \"arkiv\" \u003ca href=\"http://henrikstexter.blogspot.se,\"\u003ehttp://henrikstexter.blogspot.se\u003c/a\u003e men jag k\u00e4nner att jag tyv\u00e4rr inte kan det. Jag har ett litet barn och jag kan inte motivera att stj\u00e4la (\u00e4nnu mer) tid fr\u00e5n henne f\u00f6r att g\u00f6ra (\u00e4nnu fler) saker jag inte kan f\u00e5 ers\u00e4ttning f\u00f6r. S\u00e5 \u003cstrong\u003ed\u00e4rf\u00f6r \u003c/strong\u003ehar jag startat denna Patreon-sida. Om du har l\u00e4st mina kr\u00f6nikor eller om du gillar (inte hatar) mig som person s\u00e5 kan man donera f\u00f6r att jag ska kunna forts\u00e4tta skriva kr\u00f6nikor. \u003cstrong\u003eNytt fr\u00e5n tidigare\u003c/strong\u003e blir att jag \u00e4ven kommer att sl\u00e4ppa varje kr\u00f6nika som en kort podcast, om man hellre lyssnar \u00e4n att l\u00e4sa s\u00e5 kommer \u00e4ven ni kunna ta del av texten.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eF\u00f6r att kunna komma ig\u00e5ng s\u00e5 har jag r\u00e4knat p\u00e5 att jag beh\u00f6ver 40 dollar per kr\u00f6nika f\u00f6r att kunna s\u00e4tta av tid till att skriva, spela in och klippa. Man donerar precis s\u00e5 mycket man sj\u00e4lv k\u00e4nner att man vill och man donerar \u003cem\u003eper sl\u00e4ppt text/podcast\u003c/em\u003e, det vill s\u00e4ga att det kommer inte dras pengar ifall jag inte sl\u00e4pper n\u00e5got avsnitt. F\u00f6r 50 dollar per kr\u00f6nika kommer jag kunna ut\u00f6ka till att sl\u00e4ppa kr\u00f6nikan varje onsdag.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eMan kan ocks\u00e5 st\u00f6tta mig via Swish, d\u00e5 swishar man till 073 - 981 93 73\u00a0och m\u00e4rker med \"varannan onsdag\"\u003cbr\u003e\u003cbr\u003eJag har startat en facebookgrupp d\u00e4r man kommer kunna diskutera och hitta l\u00e4nkar till kommande avsnitt. \u003ca href=\"https://www.facebook.com/groups/138454200158909/\"\u003ehttps://www.facebook.com/groups/138454200158909/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eJag hoppas att ni vill st\u00f6tta mig och mitt fortsatta skrivande. Jag har \u003cstrong\u003e\u00e4lskat\u003c/strong\u003e att g\u00f6ra det. Jag \u00e4lskar det fortfarande. Hj\u00e4lp mig skapa en plattform f\u00f6r att kunna forts\u00e4tta g\u00f6ra det jag \u00e4lskar.\u003cbr\u003e\u003cbr\u003eHenrik K\u00e4llman\u003cbr\u003e"
