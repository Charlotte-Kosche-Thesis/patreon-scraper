    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://i.imgur.com/VytkCuh.png\" style=\"width: 437px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eHello there and welcome to my Patreon!\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am Vera Chimera from Australia, and I have been cosplaying and running panels professionally for nearly 7 years. Many of you know me from my role as the live-action Lilith from the award-winning game Borderlands 2, and recently from my work with Blizzard Entertainment with their Overwatch promotional events. Cosplay has given me so much opportunity to harness new skills and work with the latest materials, and it is my wish to give back to this ever-growing community!\u003cbr\u003e\u003cbr\u003eOutside of cosplay I\u0027m crazy about motorcycles, gaming, dumplings, tea, and snorkeling.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003eWhat is this Patreon for?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eBeing a self-employed artist, I joined Patreon in the hopes of gaining more support for content-making, and in doing so, giving back to those who have helped me in my projects. The backing behind this Patreon will result in the completion of running projects, tutorials, vlogs, online panels \u0026amp; workshops, and montages.\u003cbr\u003eIt\u0027s also an outlet for supporters to directly gain one-on-one advice and instructions on their projects. This includes foam fabrication (for costumes, armour, and props), thermoplastic manipulation (Worbla), sewing, pattern-making for armour and costumes, moulding, casting, make-up, posing and styling, physical and mental health, and more!\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/WGT5w6i.jpg\" style=\"width: 502px;\"\u003e\u003cimg src=\"https://i.imgur.com/cxQavip.jpg\" style=\"width: 507px;\"\u003e\u003cimg src=\"https://i.imgur.com/VijAt13.jpg\" style=\"width: 504px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003eGreat! How can I help?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eAmazing! I have different tiers with different rewards - just pick the one that suits you!\u003cbr\u003eThere is also the option to donate what you\u0027d like, which can be however big or small. Every gold coin counts!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cem\u003eWait, didn\u0027t your Patreon have \"different\" content not too long ago?\u003c/em\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eIndeed! I have decided to purely focus on cosplay from now on. There are many fabulous artists still doing what I used to do, so please go support their work if you can!\u003cbr\u003e\u00a0\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eMuch love, darlings\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003eVera Chimera\u003c/em\u003e\u003cbr\u003e\n\txx\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/wULJhpz.jpg\" style=\"width: 517px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/Ffpgwpb.jpg\" style=\"width: 515px;\"\u003e\n\u003c/div\u003e"
