    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Fq6O7o-G0bo\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55a873ffe4b054bcba8cf26e/55fb6507e4b0142119031f1c/58f3d22fe4fcb5335f2f935e/1492374063783/About+Me.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003e\nHi my kawaii little pandas!! I\u0027m Vicky from Vivid Vision! I am a cosplayer and photographer born in Hong Kong, and now living in Canada! I have been cosplaying for over 10 years, and doing photography for over 4 years now!\u003cbr\u003e\u003cbr\u003eI grew up in a household of otakus! My dad was a huge gamer, and my two sisters absolutely love anime and video games! WE LIVE AND BREATHE IT!!! \u0026gt;w\u0026lt; As we got older, all three sisters took on their own passion from the anime and video game world, and that\u0027s how cosplay became my burning passion in life!!!\u00a0\u003cbr\u003e\u003cbr\u003eI love the entire process of the cosplay journey, starting with the creation of costumes from scratch, getting ready, being in character, and having my cosplay captured in photos! At the end of the day, it feels rewarding after all your hard work to bring something 2D to life! I started to pick up photography because it always fascinates me how people can create amazing art out of photographs, it\u0027s something I would love to indulge in.\u003cbr\u003e\u003cbr\u003eOutside of cosplay, I am also heavily involved in my local anime community. My sister and I founded the anime club in our highschool, as well as started our highschool anime festival! Since then, I have been volunteering with my local convention for over 6 years now!\u00a0I want to help create a supportive environment for my peers to also grow their hobbies, passion, and to have a welcoming place to meet like-minded friends\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55a873ffe4b054bcba8cf26e/55fb6507e4b0142119031f1c/58f3d23237c581427cdc80a6/1492374066915/Why+Patreon.jpg?format=750w\"\u003e\u003cbr\u003e\u003cbr\u003eOf course I pick two really expensive hobbies, cosplay AND photography \u0026gt;o\u0026lt; As you all know, professional photography equipment can get quite expensive. It was a very difficult decision to make, but I had to set aside growing my artistic photography for now. It was really difficult with time and financially to manage both cosplay and photography at the same time. ;_;\u00a0\u003cbr\u003e\u003cbr\u003ePeople often get surprised at how much money I spend creating each costume!  It ranges between $200 to $800 depending on the type and amount of materials used. But I continue to cosplay because this has been my life long passion!\u003cbr\u003e\u003cbr\u003eYour support will help me continue to create new cosplays, grow and improve my creative output, and also my workspace and equipment! I want to share with the world how the magic happens behind the scenes for all my creations!\u00a0As many others have motivated me to keep following my passion, I want to also inspire others to never give up on their passion!\u003cbr\u003e\u003cbr\u003e\nThank you for supporting me and my journey to bring creative art into the world!!! It is my pleasure to share this adventure with you and I truly appreciate all your support and encouragement! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/55a873ffe4b054bcba8cf26e/55fb6507e4b0142119031f1c/5931006c197aea549def1a1b/1496383598208/How+Rewards+Work.jpg?format=750w\"\u003e\u003cbr\u003ePatreon rewards will be released after payment has been received. They\u00a0will be sent out in a batch at the end of every month."
