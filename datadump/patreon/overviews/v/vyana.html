    "summary": "Sat Nam \u0026amp; Hello!\u003cbr\u003e\u003cbr\u003eIf you don\u0027t already know me, I\u0027m Vyana.  I am a Holistic Energy Therapist and Teacher currently nestled next to the ocean in San Francisco, CA. \u003cbr\u003e\u003cbr\u003eYour monthly gift will help support me on this path of sacred entrepreneurship.\u00a0\u003cstrong\u003eYour offering supports me. My offerings support you.\u003c/strong\u003e This is the way of the New Earth. Together we rise from the ashes of what was.\u003cbr\u003e\u003cbr\u003eIn November 2014 I left my last job working for somebody else. I jumped head first into the waters of the unknown, while living in the most expensive city in the country, and have been hustling my way toward the surface since.\u00a0After a year of crafting, I am ready to release my work and I\u0027m asking for your support.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHIS IS MY PROMISE TO YOU\u003c/strong\u003e\u003cbr\u003eI will always offer you my purest heart.\u003cbr\u003eI will always be vulnerable, authentic, and real.\u00a0\u003cbr\u003eI will always work to speak unbiased truth with compassion.\u003cbr\u003eI will always work to arrive steady and open, stepping into the role of guide and releasing the trappings of my own ego in this space.\u003cbr\u003eI will always send you love.\u003cbr\u003eI will always be grateful.\u003cbr\u003e\u003cbr\u003eAnd so it is.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW THIS WORKS\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003e\u003c/b\u003eWhen you sign up to become a monthly patron, your account will get charged \u003cem\u003eonce \u003c/em\u003eat the end of the month.\u003c/li\u003e\u003cli\u003eYou will receive The Spirit Medicine Journal, a link to the month\u0027s meditation and other special Patreon-only offerings.\u003c/li\u003e\u003cli\u003eYour gift helps me support my business, allowing me to have a steady source of income on a path that normally doesn\u0027t come with such a luxury. It is such a gift. Thank you!\u003c/li\u003e\u003cli\u003eBut, if you need to cancel at anytime, that is okay! There is no obligation. A gift is a gift!\u003c/li\u003e\u003c/ol\u003e_______________________________________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTHE SPIRIT SUPPORT KIT\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; color: rgb(51, 51, 51);\"\u003e\u003c/b\u003eLive monthly meditation call and Q\u0026amp;A.\u003c/li\u003e\u003cli\u003eThe Spirit Medicine monthly journal including stories, visual inspiration, rituals \u0026amp; meditations, and more.\u003c/li\u003e\u003cli\u003eOther special Patreon-only offerings.\u003c/li\u003e\u003cli\u003eSpecial discounts on sessions\u003c/li\u003e\u003c/ul\u003e_______________________________________________________________________________________________________________\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor more on my work head to \u003c/strong\u003e\u003ca href=\"http://www.muditawellness.com/\" rel=\"nofollow\"\u003e\u003cstrong\u003eMudita Wellness\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e"

     "about": "Hi, I\u0027m Vyana. I\u0027m a Holistic Energy Therapist and Teacher currently nestled next to the ocean in San Francisco, CA. \u003cbr\u003e\u003cbr\u003eI am a river, flowing endlessly to the sea.\u003cbr\u003eI am the water, all of life within me.\u003cbr\u003eI am the forest, thick dense and full.\u003cbr\u003eI am the trees, connecting aether, Earth, and more.\u003cbr\u003eI am you, and I am I.\u003cbr\u003eTogether we are one, woven through time.\u003cbr\u003e\u003cbr\u003eI travel the void to seek and learn.\u003cbr\u003eI return to form, to share and burn.\u003cbr\u003e\u003cbr\u003eI am a star and I am the light.\u003cbr\u003eAll the Universe within me, to return our birthright.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThough I am fluent in energy, I am also well trained in the physical realm. I am a Reiki Master Teacher, Massage Therapist (LMT), Experienced Yoga Instructor, Health Educator, and Meditation Guide. I also work with Shamanic \u0026amp; Native rituals, Animal Medicine, The 7 Directions, Ancestral Energy, Medicine Music, Crystals, Tarot, and Aromatherapy.\u003cbr\u003e\u003cbr\u003eMy work has been published in Elephant Journal, The Howl Adventure Guide, Bohemian Collective, and Tribe de Mama.\u003cbr\u003e\u003cbr\u003eThis month (November) I celebrate my first anniversary as a full time entrepreneur!\u003cbr\u003e\u003cbr\u003eI\u0027ve joined Patreon in hopes of receiving some stability in my income so I can continue to connect and support my community through free work (listed here) and sliding scale sessions. As my business grows and stabilizes, my goal is to regularly give a percentage of profit back to the community. \u003cbr\u003e\u003cbr\u003eThank you supporting my work. I look forward to helping you on your healing journey.\u003cbr\u003e\u003cbr\u003eBlessings,\u003cbr\u003eV\u00a0\u003cbr\u003e\u003cbr\u003e",
