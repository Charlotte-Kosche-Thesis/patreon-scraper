    "summary": "Hey guys! This is Van Chatto\u00a0 and thank you for checking out my Patreon page! I have joined Patreon to possibly quick expand my arts and\u00a0 Animations.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat I Do...\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\tAs you probably already know, I have a passion for anime and cartoons in general, and of course making cartoons and cartoon parodies.\u003cbr\u003e\tMost of the time, people do not realize the amount of time it takes to create a cartoon, especially doing it in the classic frame by frame style as I do. \u003cbr\u003e\tIt often takes me a full day (8 hours) to create the 1 to 2 second\u00a0animations. \u003cbr\u003e\tSupporting me through Patreon as well can make this my career.\u003cbr\u003e\tIt has always been my dream to entertain through animations powered by my own imagination, this is why I have made a Patreon page.\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003e\u003cspan style=\"background-color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eWhat is Patreon and how does it help?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px; text-align: justify;\"\u003e\tPatreon allows fans to become direct supporters of content they love.\u003cbr\u003e\tOnce you have made an account, you can choose to support me through a donation of your liking. \u003cbr\u003e\tIt can be as little as \u003cstrong\u003e1 dollar\u003c/strong\u003e or as big as you want. \u003cbr\u003e\tThis \u0027tip\u0027 or support is applied with each new episode I release, but is not charged until the end of the month. You can also put a maximum per month, just in case if I some how make 100 episodes in 1 month. There are also bonuses for contributing. If you decide its not worth it anymore or change your mind later, you can cancel at any time.\u003c/div\u003e\n\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cstrong\u003eONGOING PROJECT\u003cbr\u003e\t\u003cbr\u003e\u003c/strong\u003e\u003ch1\u003eSteven Universe - Garnet Fusion and Song - in Anime\u003c/h1\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cstrong\u003e \u003cbr\u003eMY GOAL\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\tThis extra boost will also allow me to \u003cstrong\u003eimprove \u003c/strong\u003emy \u003cstrong\u003e\u003cem\u003eworkspace\u003c/em\u003e\u003c/strong\u003e and \u003cstrong\u003e\u003cem\u003eequipmen\u003c/em\u003e\u003c/strong\u003et...\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e"
