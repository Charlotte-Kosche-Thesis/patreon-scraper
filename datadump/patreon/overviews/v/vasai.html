 more true than reality, that\u0027s why I want to draw them in all their facets. Well, but to be honest in reality I\u0027m a rather introverted guy, ha-ha!\u003cbr\u003e\u003cbr\u003eI have been working on several projects in the past, and now I finally want to continue my way in the world of arts!\u003cbr\u003eHelping me here on Patreon means that I would be able to focus on drawing comics, provide more artworks \u0026amp; even music (yeah, I am a guitar player and composer as well!)\u003cbr\u003e\u003cbr\u003eAh, in my freetime I am training/sozializing shelter dogs \u2665\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static.tumblr.com/153cfhv/dw3p30vc1/hi.png\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWHY BECOMING MY PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWell, to be honest, I don\u0027t know.. but if you like my artworks and want to help an artist making his dreams come true, I\u0027d be thankful to you forever~ (And think of all the goodies you get, fufu!)\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
