    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/EEgG43zDC4I\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cu\u003eA Really Big\nNumber\u003c/u\u003e\u003c/h3\u003e\u003cbr\u003e\n\nScientists\nbelieve there are 8.7 million animal species inhabiting this beautiful blue\nball we all live on called Planet Earth. Including all the microscopic life\nthere is a recent estimate of perhaps 1 TRILLION species of living organisms\nover, on top of, and underneath the surface of our planet. Those are some pretty\noutstanding numbers. And yet with so much bio-diversity shared with our animal\nfriends we know so little about them. We may occasionally consider the birds,\nbees, and beasts but even basic knowledge of the teeming animal life escapes\nus.\u003cbr\u003e\n\n\u003cbr\u003eThat\nis why I wrote the 12-book, 120-animal \u201cVisit the Zoo\u201d series that is currently\navailable on Amazon and CreateSpace in ebook format and in print along with the\nfirst three \u201cVisit the Zoo\u201d volumes that are available as audiobooks on\nAmazon\u2019s subsidiary Audible.com. That is also why I completed my first video\nDVD in the 12-video DVD series I am producing and directing. It is now available\nretail at Amazon and wholesale at Midwest Tape and Allied Vaughn.\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cu\u003eMy Mission\u003c/u\u003e\u003c/h3\u003e\u003cbr\u003e\n\nAs\nan author of both fiction and non-fiction books I set out on a mission to tell\nbrief descriptive stories about the animals we see in our local zoos, we see on\ntelevision nature/wildlife documentaries, and we hear about in our newscasts. I\nwant to familiarize, especially, children and young adults about the Animal\nKingdom that surrounds all of us. And in the process maybe even recreate and\nspark again long-lost knowledge and the wonder adults have about the animals. \u003cbr\u003e\n\n\u003cbr\u003e\n\nIn\nthis crazy, complicated, and many times distracting world we all live in we sometimes\nneglect to gaze into the night sky, admire a beautifully blooming flower, or\nfollow the grace and agility of a wild perfectly adapted creature whether it is\nin our zoo or through the rare experience of observing behavior in the wild. We\nare all part of that wild life and nature and I want my series of books, animal\ndescriptions, videos, stills, and endless stories to introduce to you the\nanimal kingdom. I am now giving you through my books, audiobooks, DVD, and new\npodcasts those \u201caha\u201d moments you will never forget. My Mission is to grow that\neffort and keep expanding on its purpose.\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cu\u003eThe Podcast\u003c/u\u003e\u003c/h3\u003e\u003cbr\u003e\n\nThe\nbooks have all been written, the audiobooks are being recorded, the DVDs are being\nproduced, directed, and assembled. But I was missing a piece of this puzzle,\nmissing it until now. In October of 2017 I started a \u201cVisit the Zoo Podcast\u201d to\ngive you a more direct contact with all things Visit the Zoo and a direct\ncontact with me, Frederick Fichman. Each Monday I will be uploading a new 20-25\nminute episode of the \u201cVisit the Zoo Podcast.\u201d The podcast will feature a\nreplay of one of my chapter-reads from the \u201cVisit the Zoo\u201d 12-book series about\none particular animal. Included in each podcast I will have a 3-animal sound\nquiz where I will play the sounds of animals and see if you can guess which\nanimals they are\u2026and yes, I will give you the answer to each weeks\u2019 quiz within\nthat episode. We will discuss the latest zoo and animal news and I will have a\nsurprise segment at the end of each episode. I may present poems written by\nfamous poets or writers about animals, I may present a series of quotes, I may\nplay audio clips\u2026it will be interesting and fascinating.\u003cbr\u003e\n\n\u003cbr\u003e\n\nI\npromise you this, I will make the production value of the podcast as\nprofessional as possible. If you read my Bio on my main author website at \u003ca href=\"http://www.frederickfichman.com/\"\u003ewww.frederickfichman.com\u003c/a\u003e or the\n\u201cVisit the Zoo\u201d website at \u003ca href=\"http://www.zooanimals.info/\"\u003ewww.zooanimals.info\u003c/a\u003e,\nyou will see that I spent a long career in television and radio broadcasting so\nI will stick to strict engineering and content-presentation principles to make\nyour weekly stay on the \u201cVisit the Zoo\u201d website as pleasurable and fascinating\nas possible.\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cu\u003eComing Soon\u003c/u\u003e\u003c/h3\u003e\u003cbr\u003e\n\nIn\nthe near future, I will be producing a daily new and separate \u201cVisit the Zoo\u201d\npodcast called \u201cVisit the Zoo :60.\u201d I will also be creating a portfolio of the many\nof photographs I have taken for the creation of all the \u201cVisit the Zoo\u201d content.\nI will be opening a photographic portfolio account at photography website Smugmug.com.\nYou will be able to access those photographs, download them, print them, or\nplace them on a variety of merchandise that interests you.\u003cbr\u003e\n\nAnd\nfinally, I also have near-future plans to get on the road again and visit the\ngreat zoos and wildlife preserves where these beautiful animals live. I need to\nshow you an entirely new and fresh batch of photos and 4K video for the\nupcoming DVD videos and photographic portfolios I will be building. And at the\nheart of all of that effort will be the bedrock weekly \u201cVisit the Zoo Podcast.\u201d\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cu\u003eThe Pitch\u003c/u\u003e\u003c/h3\u003e\u003cbr\u003e\n\nOkay,\nhere\u2019s the bottom line. This seems like and it truly is a full-time effort to\nput all of this together. It is my mission teach to the world about our animal\nfriends that I embrace with both arms. It is my Raison\nd\u0027\u00eatre, my meaning and fulfillment in life. But to do all that I have\nbeen doing, continue to do, and will be doing to give you as much content\npossible I need help. I need the technical, production and financial tools to\nperform all of these tasks.\u003cbr\u003e\n\nI\nneed photographic equipment for stills and video, and need to expand my use of\nresearch virtual assistants, I need to engage still and video photographers, I\nneed to pay the numerous monthly fees for internet online services, editing\nsubscription tools, research materials, onsite visit costs to zoos and other animal\nsanctuaries.\u003cbr\u003e\n\nI\nneed your help. I need your support to transmit to you and to others\ndescriptions, photos, sounds, video, podcasts from these animals who are our\nneighbors and relatives. These animals do exist. \u003cbr\u003e\n\n\u003cbr\u003e\n\nI\nhope you will agree to help and be a part, a patron, of \u201cVisit the Zoo\u201d and the\n8.7 million species who inhabit Planet Earth. Thank you.\u003cbr\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cu\u003eThe Party Begins\u003c/u\u003e\u003c/h3\u003e\u003cbr\u003e\n\nOn\niTunes: \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003ca href=\"https://itunes.apple.com/us/podcast/visit-the-zoo/id1299283884\"\u003ehttps://itunes.apple.com/us/podcast/visit-the-zoo/id1299283884\u003c/a\u003e\u003cbr\u003e\n\nOn\nGoogle Play: \u00a0\u00a0 \u003ca href=\"https://play.google.com/music/listen#/ps/I6nwjodniwek47l3dfpsiwz5z6q\"\u003ehttps://play.google.com/music/listen#/ps/I6nwjodniwek47l3dfpsiwz5z6q\u003c/a\u003e\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\n\nOn\nStitcher: \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u003ca href=\"https://www.stitcher.com/s?fid=157048\u0026amp;refid=stpr\"\u003ehttps://www.stitcher.com/s?fid=157048\u0026amp;refid=stpr\u003c/a\u003e\u003cbr\u003e\u003ch2\u003e\u003cu\u003e\u003c/u\u003e\u003c/h2\u003e\u003ch2\u003e\n\n\u003c/h2\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cu\u003eWebsites\u003c/u\u003e\u003c/h3\u003e\u00a0\u003cbr\u003e\n\n\u003ca href=\"http://www.frederickfichman.com/\"\u003ewww.frederickfichman.com\u003c/a\u003e\u003cbr\u003e\n\n\u003ca href=\"http://www.zooanimals.info/\"\u003ewww.zooanimals.info\u003c/a\u003e\u003cbr\u003e\u003ch3 style=\"text-align: center;\"\u003e\u003cu\u003eEmail\u003c/u\u003e\u003c/h3\u003e\u00a0\u003cbr\u003e\n\n\u003cu\u003e\u003ca\u003efred@frederickfichman.com\u003c/a\u003e\u003cbr\u003e\u003c/u\u003e\n\n\u003cu\u003e\u003c/u\u003e\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e\n\n\u003cbr\u003e"
