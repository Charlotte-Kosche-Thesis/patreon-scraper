    "summary": "I don\u0027t think it\u0027s a secret that Youtube has gone thru a lot of changes this year on how they treat their creators. We are trying to continue moving forward, however, Youtube\u0027s Gold dollar signs have set us way back. Everything Youtube has trained us to do to jiggle their \"analytics\" and establish our \"Brand\"\u00a0 is now going against us by Youtube giving us the continuous \"gold dollar sign\". Yet we see videos very similar to ours who are being moved forward by Youtube. It\u0027s obvious we can longer\u00a0 count on Youtube to consistently keep this channel strong and we are reaching outside of Youtube for support.\u00a0 Listed below is the original paragraph I wrote for our \"about\" Patreon page while I was trying to be polite about our new found struggles with Youtube. I have since decided to not beat around the bush and just tell it like it really is.\u00a0 However, 1 thing is for sure, true to heart and consistent and that is our amazing fans. You guys are all wonderful!!\u003cbr\u003e\u003cbr\u003eWe love to provide videos of our family for your entertainment!! We love our fans!! It\u0027s amazing how people love to follow our family!!\u00a0We are striving to provide better quality content. Thanks to our growing fan base we have finally been able to install high speed internet, get a 4k video camera and download a new editor to one of our PCs!!\u00a0 All of this is very exciting but we know there is so much more we can do!!\u00a0 With your support we can \u003cspan style=\"color: rgb(0, 0, 0);\"\u003econtinue \u003c/span\u003eto upgrade our equipment and editors, travel to cool places so we can provide great family vlogs, get much needed supplies, and maybe even buy some cool gadgets that will allow us to pull more of our pranks!! Our goal is to continue to move forward in spite of Youtube\u0027s unstable monetization system. We need reliability and that means we are reaching outside of Youtube for support!\u003cbr\u003eBuilding this patreon account is new to us, please feel free to offer suggestions on how we can improve our page. I plan on adding higher level tiers soon.\u003cbr\u003e"
