    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eHi guys, Vechs here!\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor most of my life, I have been making custom gaming content (My most famous being the Super Hostile series of Minecraft maps), and entertaining gaming videos.\u00a0 Because of the overwhelming positive feedback from you guys, I want to provide a way to directly support the content you love: Patreon.\u003cbr\u003e\u003cbr\u003eI want to make maps, mods, videos, and more for you guys, and \u003cem\u003ealways for free\u003c/em\u003e!\u00a0 Primary funding for my projects thus far has come from advertising revenue from the YouTube partner program.\u00a0 But ad revenue is both highly variable, and undependable.\u00a0 Reliance on ads also creates another issue: I sometimes have to bend my channel with view counts in mind.\u00a0 The grim world of search result rankings, likes, views, and keywords in a video title.\u00a0 In the grand scheme of things, I strive to do business my way, avoiding business practices I\u0027m not a fan of (constantly asking for a specific number of Likes on a video, for example).\u003cbr\u003e\u003cbr\u003eWith your direct support, I can make great maps and mods for you to enjoy, and gaming videos with less focus on advertising.\u003cbr\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003ePatron Perks\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eBecoming a patron is easy: Just pledge any amount that you would like.\u00a0 To show my appreciation, I\u0027ve created some perks for my patrons.\u00a0 I want to provide the bulk of my content to everyone for free, bu
