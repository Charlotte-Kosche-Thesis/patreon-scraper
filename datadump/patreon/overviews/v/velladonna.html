    "summary": "\u003ch4\u003eAbout Me\u003c/h4\u003e\n\u003cem\u003eHi! I\u2019m an aspiring artist with a head full of too many favorite things, and drawing is a way for me to vent my fangirl urges. It is fun learning, practicing, and trying new things with every piece I draw, and it\u2019s even better when it\u2019s something people like too!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eI am very grateful to have received so many encouragements in the form of faves, retweets, reblogs, comments, and commissions since I started. More than that; you have all been a source of inspiration, and some of my drawings were sparked off from nothing but a random tweet! So I finally decided to open up a new channel here for more things I could share, comments, suggestions, and votes on more exciting new drawings!\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\nFollow me on \n\u003ca href=\"https://twitter.com/VelDraws\" target=\"_blank\"\u003eTwitter\u003c/a\u003e for work-in-progress and other random tweets!\u003cbr\u003e\n\u003cbr\u003e\nI also have a \n\u003ca href=\"https://gumroad.com/velladonna\" target=\"_blank\"\u003eGumroad\u003c/a\u003e shop! It\u2019s a place to look if you missed my past Patreon rewards!\u003cbr\u003e\n\u003cbr\u003e\nYou can see a complete collection of my drawings on my \n\u003ca href=\"http://velladonna.deviantart.com\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e page!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eHow Rewards Work\u003c/h4\u003e\nBecause Patreon processes pledges at the beginning of each month, rewards of the current month are sent out via messages at the beginning of the \u003cem\u003enext\u003c/em\u003e month, after Patreon has processed all the payments. Past rewards are moved to my Gumroad page, and can be purchased in packs.\u003cbr\u003e\n\u003cbr\u003e\n\u2606\u2605\u2606\u2605\u2606\u2605\u2606\u2605\u2606\u2605\u2606\u2605\u2606\u2605\u2606\u2605\u2606\u2605\n\u003cbr\u003e\n\u003cbr\u003e\nTwitter! twi
