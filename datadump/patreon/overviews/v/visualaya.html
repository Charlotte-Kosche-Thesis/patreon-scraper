    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello, I\u0027m Aya, I\u0027m a cosplayer and welcome to my page!\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003eI\u0027ve been in cosplay for quite a time and I think it\u0027s time to create a Patreon :^)\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eWho I am?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy real name is Daria, a major derp with passive skill of a meme, who drinks more coffee than actually eats and forgot how it is to sleep more than 5 hours.\u003cbr\u003eI am a currently a student of Furniture Conservation and Restoration and I love my studies to the bits. \u0026lt;3\u003cbr\u003eI enjoy my life and all the hobbies I have, but cosplaying after all these years is becoming something more than a hobby. Why? Because for me it\u0027s the best way to create something and to express myself. I feel that I have a lot different personalities in me, and being in cosplay helps me to know myself better. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eOn a more serious note of why I\u0027m here and why I decided joining Patreon. Cosplay is my favorite hobby, not to mention that it\u0027s the most expensive one I ever had in my life. I can\u0027t really find a job because of my studies, which already eats more than half of my time and energy. My parents never really liked cosplaying and never supported me (they do like to see finished costumes and boast to others of how awesome I am but that\u0027s all), so I\u0027ve been financially struggling for a few years now. But despite it all I still love sewing costumes and making props. Your support would really help me in costume making, so if you want to support me, even a little bit, I would be thankful to the grave \u0026lt;3\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eCONTENT YOU\u0027LL FIND\u003c/span\u003e...For now..\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePHOTOSHOOT PICS\u003c/span\u003e which are not posted anywhere else;\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eBEST MAKEUP TEST PICS.\u003c/span\u003e I sometimes do decent makeup tests and will start filming videos on how I do that. I just need to snatch a decent camera....\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCOSPLAY DERPS AND MEMES.\u003c/span\u003e As I myself am a derp, I LOVE making funny stuff, especially while cosplaying, and I sure love sharing the fun with everyone!\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSSSSSSPICY STUFF.\u003c/span\u003e I will try posting something spicy every week, but that\u0027s also depends on my confidence. One day I may look fine AF to myself, the other day insecure to the bone. I swear I\u0027ll work on it.\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eAND A LOT MORE\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003eAlso I put some stuff on my Facebook page and Instagram, sometimes in CURE, so you don\u0027t have to be a part of a Patreon! That\u0027s all up to you, cupcakes! But if you really want to support this hobo human bean, I SWEAR TO GOD I\u0027LL FIND YOU AND HUG THE HELL OUT OF YOU \u0026lt;3 You would really bring me shitload of motivation to post more and better content and I\u0027ll try not to disappoint you all \u0026lt;3\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u00a0"
