    "summary": "I am a Twitch Let\u0027s Player who currently streams Oxygen Not Included and Cities: Skylines as well as Multiplayer streaming Golf With Your Friends, Stellaris, 7 Days To Die, Grand Theft Auto V, Space Engineers and World of Warships. \u00a0I also want to help foster a gaming and online community that likes to help each other and game together.\u003cbr\u003e\u003cbr\u003eAll this takes time and effort (and in some cases money) to achieve. \u00a0I hope to foster this with YOUR help and even support. \u00a0A community is only as good as the people who inhabit it and participate in it. \u00a0With your assistance all of this can be achieved.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Pledge my hard earned Money?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eWhy indeed? That is an excellent question. \u00a0Well, your money can help support and fund the infrastructure required for this grand scheme. \u00a0As you may be able to tell from my reward structure, I am very much community focused, and aiming for a strong particpation from any potential Let\u0027s Dabblers.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat on Earth is this Let\u0027s Dabble you are referring to?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLet\u0027s Dabble, at this stage, is a Discord server, open to all. \u00a0There is extra access for Patreons. \u00a0It has both text and voice channels and hopefully, with your help and participation shall become a community worthy of joining. \u00a0Your expertise will also hopefully not go unnoticed. \u00a0If you would like to join, please\u00a0\u003ca href=\"https://discord.gg/RkZg6Kp\"\u003eclick here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou said you stream, when and where?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI have a fairly full Streaming Schedule.\u00a0 ALL times are BST!\u003cbr\u003eSunday 4pm -\u00a0 Cities: Skylines / Oxygen Not Included\u003cbr\u003eMonday 8pm - 7 Days To Die / Cities: Skylines\u003cbr\u003eThursday 7pm - 7 Days To Die / Golf With Your Friends / Grand Theft Auto V / World of Warships\u003cbr\u003eSaturday* - 7-8pm - Eco / Euro Truck Simulator 2 / Grand Theft Auto V / Space Engineers / Stellaris / World of Warships\u003cbr\u003e\u003cbr\u003e*Saturday Streams are not necessarily Let\u0027s Dabble run affairs."
