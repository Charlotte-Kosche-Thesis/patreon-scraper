    "summary": "\u003cstrong\u003eVirtual Futures\u003c/strong\u003e stares the future deep in the eyes and challenges everything it seems to promise.\u003cbr\u003e\u003cbr\u003eBy curating a series of highly immersive event experiences we promote original thinking and aim to connect audiences with one of the most important intellectual and cultural developments of our times \u2013 the technological extension of the human condition. These events are unique gatherings where the morphing of cultural space is accelerated by the head-on collision of science, theory, music, fiction, and multimedia.\u003cbr\u003e\u003cbr\u003eVirtual Futures (VF) brings together artists, philosophers, cultural theorists, scientists, technologists and fiction writers to re-address the potential benefits of looking at our future through a techno-philosophical lens.\u003cbr\u003e\u003cbr\u003eAs our goal is to imbue as many people as possible with these unique ideas and concepts, all of our discussions are filmed and made freely available to our highly engaged\u00a0\u003ca href=\"http://youtube.com/virtualfutures\"\u003eYouTube\u003c/a\u003e audience under a creative commons licence.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHOW WE USE YOUR PLEDGE\u003c/strong\u003e\u003cbr\u003eYour generous contributions will help us extend the scope of our activities and provide audiences with deeper insight into the topics we seek to confront. Your pledge will be used in five central ways:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eArchive\u003c/strong\u003e - Virtual Futures will digitise its archive of cyberculture papers, videos and abstracts. Your pledge will help us make this content freely available online. \u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSpeakers\u003c/strong\u003e - Your contribution will allow us to invite international speakers to our events, bringing an international perspective to our discussions.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eVideo \u003c/strong\u003e- All of our events have been recorded in high-definition with multi-track broadcast-quality audio. Your pledge will help us to continue to invest in the best filmmaking talent and further increase the quality of our output \u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePublication\u003c/strong\u003e - Virtual Futures is transcribing all of our discussions for a series of upcoming publications.Your pledge will help us launch our first series of books this year.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePodcast \u003c/strong\u003e- Let\u2019s reach even more people! VF has pre-recorded interviews with pioneers in cybernetics, sex robotics, e-waste, AI, cognition, human enhancement, VR and gaming! Your pledge will help us produce these broadcast-quality interviews as unique audio essays and release them freely on all of the major podcasting platforms.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAs a community interest company, Virtual Futures cannot exist without the generous support of our audience and patrons.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHISTORY OF VIRTUAL FUTURES\u003c/strong\u003e\u003cbr\u003eThe original Virtual Futures Conferences, hosted at the University of Warwick in 1994, 1995 and 1996, saw a group of renegade philosophers lock horns with the future based on the provocations of evidence provided by the emergence of the Internet. Their predictions were wild, exerted creative licence and were unfaithful to every academic discipline.\u003cbr\u003e\u003cbr\u003eDue to this unique history Virtual Futures provides an extraordinary speaker and attendee list, made up of the world\u0027s leading thinkers and intellectuals. Our community includes a range of successful columnists, journalists (for The Telegraph, Guardian, Wired Magazine), academics, artists, science fiction authors, designers, scientists, software developers and technology consultants. \u003cbr\u003e\u003cbr\u003eBecome a Virtual Futures Patron and join the network of incredible individuals who are committed to injecting a critical voice into conversations around technological progress. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePRESS COVERAGE\u003c/strong\u003e\u003cbr\u003eVirtual Futures has been featured in\u00a0\u003ca href=\"https://www.timeshighereducation.com/features/cyber-seers/98703.article\"\u003eTimes Higher Education\u003c/a\u003e,\u00a0\u003ca href=\"https://motherboard.vice.com/en_us/article/i-tried-tripping-on-virtual-reality\"\u003eVICE MOTHERBOARD\u003c/a\u003e,\u00a0\u003ca href=\"http://www.wired.co.uk/article/techno-fetish-prosthetic-bionic-envy\"\u003eWired Magazine\u003c/a\u003e,\u00a0\u003ca href=\"http://www.virtualfutures.co.uk/wp-content/uploads/2017/05/Travels-in-cyber-reality_The-Guardian_18-March-1995.pdf\"\u003eThe Guardian\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/virtualfutures/prostheticenvy-bbc5live\"\u003eBBC 5 Live Radio\u003c/a\u003e and\u00a0\u003ca href=\"http://www.bbc.co.uk/programmes/p00hkv4w\"\u003eBBC Click Radio\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eView a clip from the recent VICE MOTHERBOARD\u0027s documentary \u2018Living with Future Prosthetics\u2019 below:\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/VnosiDZ_xOo?controls=0\u0026amp;showinfo=0\" width=\"640\"\u003e\u003c/iframe\u003e\u003cbr\u003e"
