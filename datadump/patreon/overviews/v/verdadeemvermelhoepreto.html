     "about": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cem style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003eFala Na\u00e7\u00e3o Rubro-Negra!!!\u00a0\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003ch2\u003e\u003cem\u003eEu sou o Fabr\u00edcio Lopes, do blog Verdade em Vermelho e Preto!!!\u003c/em\u003e\u003c/h2\u003eQuantas vezes voc\u00ea j\u00e1 ouviu as frases acima? Muitas, n\u00e3o \u00e9 mesmo?\u003cbr\u003e\u003cbr\u003eCaso negativo, sugiro visitar o blog\u00a0\u003ca href=\"http://www.verdadeemvermelhoepreto.com.br\" target=\"_blank\"\u003eVerdade em Vermelho e Preto\u003c/a\u003e e o nosso\u00a0\u003ca href=\"https://www.youtube.com/verdadeemvermelhoepreto?sub_confirmation=1\" target=\"_blank\"\u003eCanal no Youtube\u003c/a\u003e para conhecer o nosso trabalho.\u00a0\u003cbr\u003e\u003cbr\u003eAgora, para voc\u00ea que j\u00e1 nos conhece, n\u00f3s comunicamos que decidimos criar um Patreon para que os rubro-negros que gostam do nosso trabalho possam nos ajudar financeiramente.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eConhe\u00e7a um pouco a nossa hist\u00f3ria...\u003c/h1\u003e\u003cbr\u003eAssim como 40 milh\u00f5es, sou torcedor do Clube de Regatas do Flamengo e desde 1978, acompanho tudo sobre essa grande paix\u00e3o.\u003cbr\u003e\u003cbr\u003eMuitas pessoas identificavam em mim, uma veia de comunica\u00e7\u00e3o muito forte e me incentivaram (na verdade me empurraram, rs), para escrever cr\u00f4nicas e an\u00e1lises de partidas do Flamengo.\u003cbr\u003e\u003cbr\u003eTomei gosto e desde janeiro de 2014, venho escrevendo tudo sobre a nossa grande paix\u00e3o.\u003cbr\u003e\u003cbr\u003eComo a curiosidade, corre em minhas veias, fui me aprofundando e levando cada vez mais a s\u00e9rio essa nova \"profiss\u00e3o\". E buscando, consegui contatos e fontes, que me propiciavam dar maior profundidade aos meus textos.\u003cbr\u003e\u003cbr\u003eO pr\u00f3ximo passo, foi aderir a um ve\u00edculo de comunica\u00e7\u00e3o mais direta, que pudesse me ligar de forma mais \u00edntima aos meus leitores, com isso, surgiu em Agosto de 2016, o nosso\u00a0\u003ca href=\"https://www.youtube.com/verdadeemvermelhoepreto?sub_confirmation=1\" target=\"_blank\"\u003eCanal no youtube\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eO Sucesso do Canal de V\u00eddeos\u003c/h1\u003e\u003cbr\u003eCom o passar do tempo, os rubro-negros, perceberam, que os assuntos eram abordados de forma s\u00e9ria e verdadeira, sempre com descontra\u00e7\u00e3o e intimidade e em menos de 10 meses de canal, j\u00e1 superamos a marca dos 30 mil inscritos.\u003cbr\u003e\u003cbr\u003eHoje temos algumas linhas de v\u00eddeos no canal:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e- Jornal do Meio Dia:\u003c/strong\u003e Onde interagimos com os nossos inscritos, sempre ao meio dia.\u003cbr\u003e\u003cstrong\u003e- Jornal do Flamengo:\u003c/strong\u003e Nossa edi\u00e7\u00e3o di\u00e1ria e interativa, as 19 hs sobre todas as informa\u00e7\u00f5es do meng\u00e3o.\u003cbr\u003e\u003cstrong\u003e- Nossos v\u00eddeos:\u003c/strong\u003e V\u00eddeos produzidos por n\u00f3s, para abordar assuntos relacionados ao mais querido.\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eD\u00e1 para viver com os V\u00eddeos?\u003c/h1\u003e\u003cbr\u003eUma coisa n\u00f3s percebemos: demora muito para come\u00e7ar a ganhar dinheiro suficiente para se dedicar exclusivamente a produ\u00e7\u00e3o de v\u00eddeos e posts para o blog.\u00a0\u003cbr\u003e\u003cbr\u003eFazer um v\u00eddeo n\u00e3o \u00e9 brincadeira, exige muita pesquisa. Depois tem de gravar, editar, renderizar, exportar e fazer o upload. Em alguns v\u00eddeos, todo esse processo leva at\u00e9 48 horas! Pode acreditar :)\u003cbr\u003e\u003cbr\u003eE temos muitas dificuldades para conseguir equipamento, brindes, etc...\u003cbr\u003e\u003cbr\u003eVoc\u00ea pode ser nosso patr\u00e3o ajudando a partir de 1 d\u00f3lares por m\u00eas! E \u00e9 claro que os nossos patr\u00f5es ser\u00e3o recompensados pela ajuda! A maior recompensa de um patr\u00e3o \u00e9 ser um membro da \"Sociedade Secreta VVP\".\u003cbr\u003e\u003cbr\u003e\u003ch1\u003eSociedade Secreta VVP\u003c/h1\u003e\u003cbr\u003eSendo um patr\u00e3o, voc\u00ea ter\u00e1 acesso a grupo de whatsapp exclusivo para os nossos patr\u00f5es, onde voc\u00ea saber\u00e1 em primeira m\u00e3o de not\u00edcias sobre: contrata\u00e7\u00f5es, sondagens, negocia\u00e7\u00f5es, entre outros assuntos que envolverem os bastidores do Meng\u00e3o.\u003cbr\u003e\u003cbr\u003e\u00c9 l\u00f3gico que quem \u00e9 membro do SSVVP ter\u00e1 acesso muito mais r\u00e1pido para falar comigo. Hoje temos mais de 30 mil inscritos e \u00e9 humanamente imposs\u00edvel nos respondermos a todos. Vamos privilegiar quem est\u00e1 patrocinando nosso sonho de viver de internet, voc\u00eas!\u003cbr\u003e\u003cbr\u003eFazer parte de uma sociedade secreta que leva s\u00e9rio o assunto Flamengo a partir de 1 d\u00f3lar por m\u00eas? Sim, \u00e9 poss\u00edvel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMais recompensas para os Patr\u00f5es\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eAl\u00e9m de fazer parte da SSVVP, os patr\u00f5es podem escolher temas e ter\u00e3o prioridade em v\u00e1rias coisas. Tudo vai depender do valor que voc\u00ea pretende contribuir.\u003cbr\u003e\u003cbr\u003eSe voc\u00ea curte o nosso canal, que tal nos ajudar?\u003cbr\u003e\u003cbr\u003eSe n\u00e3o puder ajudar, sem problemas! Os v\u00eddeos continuar\u00e3o a ser produzidos e ser\u00e3o gratuitos para todo mundo assistir no Youtube. N\u00e3o vamos restringir os v\u00eddeos a somente aqueles que ajudarem. O Patreon \u00e9 s\u00f3 uma forma dos rubro-negros que puderem ajudarem financeiramente nosso trabalho.\u003cbr\u003e\u003cbr\u003eMuito obrigado a todos! Tamo Junto!",
