    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eThe current payment model is on a \u003cu\u003emonthly\u003c/u\u003e basis.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003eVERSION FOR \u003cspan style=\"color: rgb(31, 73, 125);\"\u003e$10\u003c/span\u003e PATRONS:\u00a0\u003ca href=\"https://www.patreon.com/posts/18614974\" target=\"_blank\"\u003e0.6\u003c/a\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(247, 150, 70);\"\u003eVERSION FOR \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(238, 236, 225);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e$5\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e PATRONS:\u003c/span\u003e\u003c/span\u003e\u00a0\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/forgotten-0-6-5-18691246\"\u003e0.6\u003c/a\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eVERSION FOR \u003cspan style=\"color: rgb(196, 189, 151);\"\u003e\u003cspan style=\"color: rgb(219, 229, 241);\"\u003e\u003cspan style=\"color: rgb(184, 204, 228);\"\u003e\u003cspan style=\"color: rgb(141, 179, 226);\"\u003e$1\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePATRONS:\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/forgotten-0-6-1-18976755\"\u003e0.6\u003c/a\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eVERSION FOR PUBLIC:\u00a0\u003c/span\u003e\u003ca href=\"https://www.patreon.com/posts/forgotten-0-5-18615313\"\u003e0.5\u003c/a\u003e\u003c/h4\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(250, 192, 143);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cu\u003eRELEASE SCHEDULE:\u003c/u\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e~\u003cstrong\u003e5th of each month\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e- New version for \u003cstrong\u003e$10+ patrons (+Character portrait for all patrons)\u00a0\u003c/strong\u003eand the older version for the \u003cstrong\u003epublic\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e5 days later\u003c/strong\u003e - New version for \u003cstrong\u003e$5+ patrons\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e19 days later\u00a0\u003c/strong\u003e- New version for \u003cstrong\u003e$1+ patrons\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\u003cbr\u003e\n\tEverything from the coding to user interface to story and characters was designed solely by me. Please take that into consideration if an update is a bit late. It\u2019s a 1 man project for now.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"https://s20.postimg.cc/g9ldqatez/FIii_AHR.png\" target=\"_blank\"\u003e\u003cimg src=\"https://s20.postimg.cc/ds9mj0md9/j_JGr_Smp.png\" style=\"text-align: justify; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003ch4\u003e\u003cstrong style=\"color: rgb(79, 129, 189); background-color: initial;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eGeneral Information:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: justify;\"\u003eI am 24 years old. I\u2019ve studied Network Technologies for 4 years\u00a0which also taught me\u00a0a\u00a0bit\u00a0about\u00a0programming.I\u2019ve played a lot of adult games, like the one I am developing, and I was always\u00a0fascinated with the creators and how much work and love was put in their games. I\u00a0started\u00a0working around with 3D programs back when Mass Effect 3 was released. I started with Source Filmmaker to make some fan posters and as time went by I found out in January of 2017 about Daz Studio and it\u2019s great potential to make my own kind of game with my own characters.\u00a0\u003c/div\u003e\u003cdiv\u003e\n(\u00a0\u00a0\u00a0\u003cstrong style=\"background-color: initial;\"\u003e*Side note:\u003c/strong\u003e I played games with graphics developed in Daz Studio for a long time, but I never knew they were made with Daz Studio until a year ago.)\u003c/div\u003e\u003cdiv\u003e\n\t\u003cbr\u003e\n\tI\u2019ve been working ever since January of 2017 to try and learn the best of my ability the programs needed for this to happen. At first I planned to have the game to run on RPG Maker MV and I kind of did a lot of work creating the whole city and interiors, but I ultimately scrapped the idea, because I thought Ren\u0027Py would be a better choice.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003c/strong\u003eOverall, I\u0027m just really enthusiastic about doing this and not just as a hobby. Of course I am still learning, so my quality might lack in some regards. But I will definitely improve in time and with people\u0027s support I won\u0027t stop releasing new content. I have ideas for other games too, but let\u0027s see where this one takes us first. :)\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch3\u003e\u003c/h3\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat is \u00abForgotten Paradise\u00bb?\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\nIt\u2019s an adult visual novel that will take you on an adventure. It won\u2019t be one of those games where the protagonist is stuck in a house throughout the game (not that there is anything wrong with that). I just want to make it as adventurous as possible. Even though the main theme is Sci-Fi it will shift throughout the game. I don\u2019t plan to have the game revolve only in space.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\u003ca href=\"https://s20.postimg.cc/uz2l7dqz1/I6a_WQo_O.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://s20.postimg.cc/shqu04esd/e_JQOi3_G.jpg\"\u003e\u003c/a\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\tYou play as a happily married man with 2 wonderful (stepdaughters?). Everything was going okay in your life, until one day you heard about a paid social trip to space. You decided to try your luck and participate with your whole family. Making it through the end will reward you with a good sum of money that will help with your mortgage and most importantly, get your stepdaughters through college. And to your surprise you got picked and not only you, but your whole family. On the day you\u0027re supposed to leave, you meet a strange man who tells you you\u0027re being used as a guinea pig for a test experiment on a serum that wipes out memories. He gives you a pill that will negate that effect. Although you are too late to warn your family you can at least watch over them or take advantage of the fact they have no memories of you or their siblings? The choice will be yours.\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\tTAGS:\u003ca href=\"https://s20.postimg.cc/pmdqt932j/n_Sd3e_Wr.png\" target=\"_blank\"\u003e\u003cimg src=\"https://s20.postimg.cc/bspe485cd/Rn37x6o.png\" style=\"float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\n\t\u003c/span\u003e\u003c/h4\u003e\n\t\u003cul\u003e\n\t\t\u003cli\u003eSci-Fi\u003c/li\u003e\n\t\t\u003cli\u003eFantasy\u003c/li\u003e\n\t\t\u003cli\u003eMonsters\u003c/li\u003e\n\t\t\u003cli\u003eExhibitionism\u003c/li\u003e\n\t\t\u003cli\u003eCorruption\u003c/li\u003e\n\t\t\u003cli\u003eI****t\u003c/li\u003e\n\t\t\u003cli\u003eVoyeurism\u003c/li\u003e\n\t\t\u003cli\u003eNTR\u003c/li\u003e\n\t\t\u003cli\u003eFemdom\u003c/li\u003e\u003cli\u003eFoot fetish\u003c/li\u003e\n\t\t\u003cli\u003eBig tits/small tits\u003c/li\u003e\n\t\t\u003cli\u003eLesbian\u003c/li\u003e\n\t\t\u003cli\u003eThreesome\u003c/li\u003e\n\t\t\u003cli\u003eBig cock\u003c/li\u003e\n\t\t\u003cli\u003ePregnancy (planned)\u003c/li\u003e\u003cli\u003eBody/gender change (planned)\u003c/li\u003e\u003cli\u003eAnal (planed)\u003c/li\u003e\n\t\t\u003cli\u003eAnd more...\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\t\u003cdiv style=\"background-color: rgb(255, 255, 255); color: rgb(5, 45, 73); font-weight: 400;\"\u003e\n\t\u003c/div\u003e\n\t\u003c/span\u003e\u003c/h3\u003e\n\t\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\n\tScreenshots:\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003ca href=\"https://s20.postimg.cc/8n4sdypa3/7q_M89r_V.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://s20.postimg.cc/q0f2svxgt/fro_Oj3_C.png\"\u003e\u003c/a\u003e\u003ca href=\"https://s20.postimg.cc/nvuprqb8r/b_RU9_Qde.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://s20.postimg.cc/w1crpxp7x/pfl_CHSq.jpg\" style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003c/a\u003e\u003ca href=\"https://s20.postimg.cc/mtkj97v0b/UA9o0zz.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://s20.postimg.cc/imzotlsr1/o_Od_CZk_X.jpg\" style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003c/a\u003e\u003ca href=\"https://s20.postimg.cc/aexr8vo2j/t_Wgmnit.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://s20.postimg.cc/r2p9bet4t/ks_Rg_BJJ.jpg\" style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003c/a\u003e\u003ca href=\"https://s20.postimg.cc/65t16pd3f/u_Ak55e_S.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://s20.postimg.cc/mtkj98xl9/l_A9_ZEY2.jpg\" style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003c/a\u003e\u003ca href=\"https://s20.postimg.cc/mtkj97naj/7_Ltd_Nu_T.jpg\" target=\"_blank\"\u003e\u003cimg src=\"https://s20.postimg.cc/4e02bur6l/Pw_OObs_N.jpg\" style=\"background-color: initial; color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cdiv\u003e\n\t\u003ca class=\"hoverZoomLink\" href=\"https://imgur.com/FIiiAHR.png\" target=\"_blank\"\u003e\u003c/a\u003e\n\t\u003ch4\u003e\u003c/h4\u003e\n\t\u003cul\u003e\n\t\u003c/ul\u003e\n\u003c/div\u003e"
