    "summary": "\u003cstrong\u003eAbout the Artist\u003c/strong\u003e\u003cbr\u003eHi there! If you\u0027ve found your way here via one of my art pages then you probably already know who I am and what I do. But for everyone else: I\u0027m some weirdo who poses as a cartoon dog online, and draws other cartoon dogs for money! I mostly do digital art in a cell-shaded style, but I\u0027ve been working on branching out into digital painting. Here, I will mostly be drawing fan art or questionable stuff you probably don\u0027t wanna be caught looking at while at work! (I\u0027m talking about porn here, people! You have been warned!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Am I On Patreon, and Why Should You Consider Supporting Me?\u003cbr\u003e\u003c/strong\u003eThis past year, I\u0027ve been doing commissions full time. While working with many different people is fun, it can often be tiring and make me feel like I\u0027m working on an assembly line. With your help as a patron, I will be able to devote more time to non-commission work. This means I can practice new techniques to improve my skills and grow as an artist. I\u0027ll be able to finish more personal projects I would like to share with you guys and give you better, more frequent content. In short, more money means more art!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Plans\u003cbr\u003e\u003c/strong\u003eMy initial goal for this page is to submit updates on a weekly basis. Depending on the tier you choose, these weekly updates will include packets of silly doodles, sketches of practice images and/or unfinished work, and one completed image. Depending on your tier you will also get access to hires versions of files, or even raw Photoshop files so you can take an in-depth look at my techniques! These current reward tiers are low-cost and low-commitment. But if enough interest and support is shown in the page, I plan to offer additional tiers with bigger rewards. These might include access to private streaming sessions, polls to vote for what I draw next, and bigger raffle prizes!\u003cbr\u003e\u003cbr\u003eWhether or not you decide to become a patron today, thank you for taking the time to look at my page, and I hope you\u0027ll be back!\u003cbr\u003e"
