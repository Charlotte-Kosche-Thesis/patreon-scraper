    "summary": "\u003cstrong\u003eWhat\u0027s the deal with Patreon?\u003c/strong\u003e\u003cbr\u003ePurpose of my Patreon is for any fan who\u0027d like to support me further. I\u0027m searching the series\u0027s memory for interesting features of the game both you and I enjoy or enjoyed. Already over 100 videos and counting on my channel with occasional livestreams, you\u0027ll be sure to see something interesting.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy do you need/want money?\u003cbr\u003e\u003c/strong\u003eNeither of those things, this is simply for a fan that would like to support me and keep me motivated. Hacking the game takes a lot of time and effort, although I do this to find things out for myself and enjoy it. Recording, editing and publishing is a small job in it\u0027s self.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat started all this hacking business?\u003c/strong\u003e\u003cbr\u003eAll started by investigating for the Route 66 Police car, everything built up from there as I learnt to hack more and more as I go along.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan you make XYZ happen?\u003c/strong\u003e\u003cbr\u003eMaybe - there\u0027s so much to look through I might be able to hack for a certain feature but there\u0027s no knowing where it is or how to do it. The series is very hackable through just memory editing alone, but that\u0027s where my knowledge stops. I\u0027m not a reverse engineer and can\u0027t customise the game completely (yet).\u003cbr\u003e"
