    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eTitle\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nThe Visionary Lifestyle Podcast\u003cbr\u003e\nHealth  | Wellness  | Yoga |  Meditation | Conscious Eating |  Sustainability | Activism |  Lifestyle |  Consciousness\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eHost\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\nMagda Freedom Rod\u003cbr\u003eHealth \u0026amp; Lifestyle Guide | Certified Yoga Instructor |\u00a0Activist |\u00a0Conscious Eating Expert\u00a0| Mother I Digital Nomad I Content Creator\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eMission Statement\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u201cOur mission is to inspire, educate and empower in order to activate the highest potential of individuals and our collective world in such a way that we create a healthy, thriving humanity and a sustainable planet.\u201d\u003c/strong\u003e\u003cbr\u003e_________________________________________________\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eYour generous support will help us:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\t~ Cover the monthly out of pocket expenses of producing the podcast including hosting, software, editing, graphics and travel\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e~ Purchase necessary production equipment including microphones, recorders and \u00a0storage\u00a0\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\t_________________________________________________\u003cbr\u003e\n\u003cspan style=\"font-weight: bold; color: rgb(128, 100, 162);\"\u003e\u003cbr\u003eVision\u003c/span\u003e\n\u003c/div\u003e\nThe vision of Visionary Lifestyle is a thriving, healthy world that works for everyone.\u003cbr\u003e\nWe envision a planet with clean air, water and land, rich soil, plentiful organic food, and vibrant, healthy people living in harmony with one another. We envision a world where all sentient beings are respected and loved.\u003cbr\u003e\nThe Visionary Lifestyle Podcast envisions being of service to the greater good by providing inspiration, education and empowerment through the sharing of tools and practices to cultivate personal well-being and higher consciousness. We know that as we improve ourselves, we improve the world. We strive to gather a community of like minded people and to be the change we wish to see in the world.\u003cbr\u003e\nInterviews with social entrepreneurs, soulutionaries, activists, yogis, conscious media makers, authors and thought leaders empower listeners with inspiration and actionable ways to rise up and share their gifts with the world. Topic based episodes dive deep into areas that educate listeners about holistic practices and tools that help to activate personal potential. Q \u0026amp; A episodes answer a variety of listener questions so that we may continue serving our community by understanding their needs and pain points.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u201cA vision without a task is but a dream. \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA task without a vision is drudgery. \u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eA vision and a task are the hope of the world.\u201d\u003c/strong\u003e\u003cbr\u003e\n\t~Namaste~\n\u003c/div\u003e\n\u003cb style=\"background-color: initial; text-align: center;\"\u003e\u003c/b\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\n\tCore Values\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tLove\u003cbr\u003e\n\tAhimsa\u003cbr\u003e\n\tSustainability\u003cbr\u003e\n\tHealth\u003cbr\u003e\n\tWellness\u003cbr\u003e\n\tConscious Eating\u003cbr\u003eCompassion\u003cbr\u003e\n\tEducation\u003cbr\u003eSelf Love\u003cbr\u003eAnimal Love\u003cbr\u003ePlanet Love\u003cbr\u003e\n\tEmpowerment\u003cbr\u003e\n\tInspiration\u003cbr\u003e\n\tEnvironment\u003cbr\u003e\n\tEthics\u003cbr\u003e\n\tSpirituality\u003cbr\u003e\n\tPlant Based Nutrition\u003cbr\u003e\n\tStewardship\u003cbr\u003e\n\tThink Global Act Local\u003cbr\u003e\n\tActivism\u003cbr\u003e\n\tCommunity\u003cbr\u003e\n\tConsciousness\u003cbr\u003e\n\tGratitude\u003cbr\u003e\n\tRight Livelihood\u003cbr\u003e\n\tPersonal Growth\u003cbr\u003e\n\tKindness\u003cbr\u003e\n\tFreedom\u003cbr\u003e\n\tGuidance\u003cbr\u003e\n\tHope\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eCalling all lightworkers and Rainbow Warriors!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eOur time has come!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003eThe Visionary Lifestyle Podcast is coming your way in 2017!\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e_________________________________________________\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\n\u003c/div\u003e"
