    "summary": "Hey you guys!! My name is \u003cstrong\u003eVivienne\u00a0Medrano \u00a0\u003c/strong\u003e(AKA \u003cstrong\u003eVivziePop\u003c/strong\u003e) and I like to animate cartoons and songs!\nI am a grad of SVA (School of Visual Arts) in NYC, majoring in traditional animation! Now I animate films based on the silly characters I keep coming up with! I have also taken to trying to fan animate some songs every now n\u0027 then. Songs that give me inspiration or direct visuals!\u003cbr\u003e\u003cbr\u003eAs right now Hazbin Hotel is my primary focus I am dedicating most of my efforts and rewards to the project!\u003cbr\u003eWhat is Hazbin Hotel? And how does funding your Patreon help make it happen?\u003cbr\u003eIf you enjoy my work, be it Die Young or Zoophobia you will enjoy Hazbin Hotel, it is a 25 minute animated first episode of a series I have been developing for years! The project will be in my style and will beas fluidly animated as possible, it will include songs and it is actually already WELL underway being boarded! We have over a 3rd of the episode storyboarded and all the money made here on pattern will go towards paying animators in the next stage of production to hopefully get this episode out as soon as possible!\u003cbr\u003eThe more animators, the faster it gets finished!\u003cbr\u003eAs a Patron you will get sneak peeks into the production of the episode(s) and many more things!\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/CeOWxqYp80A\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eI wanted to revamp my patreon to better suit what I\u2019m able to give you guys with the workload I have! Hazbin Hotel is the biggest project I have ever taken on and I GUARANTEE if you enjoy my past works, this one will definitely be up your alley! So If you enjoy my work and want to see a real full-blown animated cartoon episode done by me, please consider donating-it all directly goes to growing the budget!\u003cbr\u003e\u003cbr\u003eAnd check out my animation reel here! \u0026lt;3\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/gFlha-KOKCc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cstrong\u003eWhy do I need Patreon?\u003c/strong\u003e\u003cbr\u003e\n\nA ton of reasons, right now independent projects are my focus, I\u0027m developing pilots, and even have ambitious short films brewing as well! TONS of cool things to really create 2D animated projects without having to rely on a studio or greenlight!\u003cbr\u003e\nI have a number of films and even series in the pipeline and Patreon funds help with-\u003cbr\u003e\n\u003cstrong\u003e-Buying programs/tech (to better collaborate with others and create higher quality works)\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e-Paying the team for my current animated endeavors to get them finished faster\u003cbr\u003e\u003cstrong\u003e-Rent\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNearly all patronage\u00a0accrued here is literally pumped into production for Hazbin! I have a large team of animators, colorists, and voice actors! You\u0027re not just supporting me, you\u0027re supporting over a dozen other artists!\u003cbr\u003e\n\n\u003cbr\u003eI definitely want people supporting me to get something of worth. After being on Patreon a while and seein\u0027 what I\u0027m able to handle, I have revamped my rewards to gear them towards my current work!\u003cbr\u003e\n\n\u003cbr\u003eIf you are a fan of my comic \u003ca href=\"http://zoophobiacomic.com/\"\u003e\u003cstrong\u003ehttp://zoophobiacomic.com\u003c/strong\u003e\u003c/a\u003e I\u0027m sorry to say the comic is currently not being worked on, as I am planning on rebooting it - BUT!\u003cbr\u003e\nOne of the things past patrons have suggested has been more ZP related artwork, so I\u0027m starting polls where you can vote on a character image! And ZP characters will be featured as choices! \u0026lt;3\u003cbr\u003e\n\n\u003cbr\u003eThen for those of you more interested in animation-\u003cbr\u003e\nEvery month I will be doing at least some kind of animation, whether it be work on a fan-song film, or scenes from Hazbin hotel!\u003cbr\u003e\nThis patreon is all for that! For the creation of my art and the development and creation of animated films!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eLets talk about what you get by becoming a Patron!\u003c/strong\u003e\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eFor $1+ \u003c/strong\u003e\u003cbr\u003e\nyou get to help support me and earn my appreciation \u0026lt;3!\u003cbr\u003e\nYou also get to seethe finished images of all the prints I do for speed draws, or any public artwork I manage during the month!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eFor $5\u003c/strong\u003e \u003cbr\u003e\nYou gain access too\u003cbr\u003e\n-ZP sketch pages\u003cbr\u003e\n- Hazbin Hotel WIP Animation gifs\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eFor $10\u003c/strong\u003e\u003cbr\u003e\n- Access too Hazbin Character designs, ref sheets, rule sheets, and color test lineups!\u003cbr\u003e\n-Access to storyboard frames!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eFor $20\u003c/strong\u003e \u003cbr\u003e\n-Private Livestreams! (At least 2 a month working on more important non-public Hazbin Scenes -Sometimes with Mic on for QnA)\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eFor $50 \u003c/strong\u003e\u003cbr\u003e\n-Access to a discord server where I will do at least one 3 hour casual chat/QnA a month!\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eFor $100\u003c/strong\u003e\u003cbr\u003e\n-Access too animatics and WIP scenes from Hazbin Hotel (one a month)\u003cbr\u003e\u003cbr\u003e\nI might even take on more outside work because I want to get this project done for your guys as soon as I possibly can, and to do that I need to afford the animators, and cleanup, and sound/music recordings! So I promise you, by donating your money is going DIRECTLY to an animated project that is being worked on full-speed ahead! \u0026lt;3\u003cbr\u003e\n(No bluffing, boarding is almost complete on a full 25+ minute episode!)\u003cbr\u003e\u003cbr\u003ePledging is something I know nobody has to do, but it really does help me produce all this work for you guys- for free! I don\u0027t ever want to stop producing and I want my projects to get better and better! So every little bit helps!\u003cbr\u003eThank you \u0026lt;3333\u003cbr\u003e"
