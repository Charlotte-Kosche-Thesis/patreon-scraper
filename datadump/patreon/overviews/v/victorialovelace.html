    "summary": "\u003cdiv style=\"margin-left: 40px; text-align: center;\"\u003e\u003cstrong\u003eHi Darklings!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m Victoria Lovelace, the Magical Vampire Princess. I\u0027m creating daily inspirational outfit and makeup pictures for my lovely darklings on Instagram. I\u0027m a Internationally Published Alt/Goth model and Makeup-artist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I\u0027m on Patreon?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eDuring many years of my life, one of biggest dream has been to move and study Graphic/UX design at Santa Monica College in my city of dreams Los Angeles. In August 2017 my dreams became true when I finally moved to LA to start towards my bachelor degree. As many of you already know it\u0027s very expensive to study and live in LA especially if you are an international student. To continue with my dream I will need your help Darklings, so I was thinking to give a special opportunity to those of you who wants to be my Patreons to access all my pictures in high resolution, or if you wants to feel even more special to receive monthly signed prints especially sent home to you. \u003cbr\u003eAlways remember that even the smallest donation means a lot for me!\u00a0\u003cbr\u003eThank you from the bottom of my heart! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow to become my Patreon\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e1) From a creator\u0027s page, click the orange\u003cstrong\u003e \"become a patron\" \u003c/strong\u003ebutton\u003cstrong\u003e OR \u003c/strong\u003eyour desired reward tier from the right-hand side of the page.\u003c/div\u003e\u003cimg height=\"406\" src=\"https://patreon.zendesk.com/hc/article_attachments/115004512503/Kina_Grannis_is_creating_Videos__Music__Things____Patreon.png\" width=\"743\"\u003e\u003cbr\u003e2) You\u0027ll be taken to a page where you can \u003cstrong\u003eselect a reward tier available\u003c/strong\u003e from the creator or choose a dollar value with no rewards.\u003cbr\u003e\u003cimg height=\"401\" src=\"https://patreon.zendesk.com/hc/article_attachments/115004558866/Patron_Checkout.png\" width=\"746\"\u003e\u003cbr\u003e3) Click\u003cstrong\u003e \"continue\"\u003c/strong\u003e and you\u0027ll be taken to a confirmation page, where you can \u003cstrong\u003eadd a credit card or Paypal \u003c/strong\u003eaccount*. You\u0027ll also have the option to set a monthly max if pledging to a creator on our per post setup. \u003cbr\u003e\u003cimg height=\"386\" src=\"https://patreon.zendesk.com/hc/article_attachments/115004558926/Patron_Checkout.png\" width=\"746\"\u003e\u003cbr\u003e *Since Patreon is a recurring membership, PayPal requires you add a credit or debit card to your account as a backup method.\u003cbr\u003e4) Click\u003cstrong\u003e \"confirm and pledge\"\u003c/strong\u003e at the right-hand of the confirmation page to finalize your pledge.\u003cbr\u003e\u003cimg height=\"386\" src=\"https://patreon.zendesk.com/hc/article_attachments/115004558946/Patron_Checkout.png\" width=\"747\"\u003e\u003cbr\u003e\u003cstrong\u003eYou\u0027ll end up on a page that looks a little like:\u003c/strong\u003e\u003cbr\u003e\u003cimg height=\"415\" src=\"https://patreon.zendesk.com/hc/article_attachments/115004512543/Kina_Grannis_is_creating_Videos__Music__Things____Patreon.png\" width=\"747\"\u003e\u003cbr\u003eDon\u0027t see this page?  \u003cstrong\u003eHead to \u003ca href=\"https://www.patreon.com/pledges\"\u003eyour pledges tab.\u003c/a\u003e\u003c/strong\u003e You should see a list of all creators you\u0027re supporting:\u003cbr\u003e\u003cimg height=\"398\" src=\"https://patreon.zendesk.com/hc/article_attachments/115004558966/Patreon__Pledges.png\" width=\"751\"\u003e \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I pause my payment?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou can \u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/204606205-How-do-I-delete-my-pledge-\"\u003edelete a pledge\u003c/a\u003e, and pick it up again at any time, when you do pledge again, I will still be able to see your original pledge date, so your history isn\u0027t totally lost. \u003cbr\u003eWhen you delete your pledge you\u0027ll be prompted to fill out an exit survey- you don\u0027t have to, but it\u0027s a great place to give feedback to me, or let me know that you\u0027ll need to pause your payment for a bit.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
