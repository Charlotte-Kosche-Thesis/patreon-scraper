    "summary": "Hey there, folks!\u003cbr\u003eRob here--or \"VanHeist\", as I\u0027m a bit better known to some. That name is my pen name, borrowed from the lead character of the first \"real\" comic story I created way back in school. Now, the name is pretty much all that remains of that, but my desire to create characters and stories hasn\u0027t faded at all.\u003cbr\u003eFor over 10 years now, I\u0027ve worked on various projects both independently and with others, but through it all, my biggest source of enjoyment, artistic and personal growth, and creative power has been my work on\u003ca href=\"http://vanheist.deviantart.com/gallery/3749890/Bomango\" rel=\"nofollow\"\u003e \"Bomango\"\u003c/a\u003e, an odd little series featured primarily on deviantART \u003ca href=\"http://vanheist.deviantart.com/gallery/\" rel=\"nofollow\"\u003e(you can check it out here)\u003c/a\u003e. Over the last decade, \"Bomango\" has been a laboratory of ideas, stories, and character arcs and sketches that evolved in amazing and surprising directions, but mostly, it\u0027s just been plain old fun. \u003cbr\u003eAnd that\u0027s why I\u0027m here, on Patreon. I love making this comic, and want to not only keep doing it, but make a LOT more of it. More stories, more characters, more challenges for me as an artist, and a bigger world for fans old and new to enjoy. There are so many ideas left to explore, so many places to go. It\u0027s thrilling to feel like even after all this time, I\u0027ve only just begun.\u003cbr\u003eThe reason I\u0027ve decided to use Patreon to support this work is simple: I want to be able to devote more time and resources to making this comic happen. It affords me the opportunity to maintain creative control as an independent artist, and provides a structure of consistency and accountability to supporters. Best of all, it\u0027s not a \"pay wall\"; the comic remains free and accessible, and monetary support is optional. \u003cbr\u003eObviously, I would love for this to be a full time job for me. It\u0027s my hope that I can create something worthy of that level of support. But for now, I\u0027m just eager to create more comics, and open the door to supporting that effort--and hopefully relying less upon my day job to do so. \u003cbr\u003eI\u0027ll never stop making comics. It\u0027s a joy, it\u0027s a compulsion, it\u0027s a wonderfully frustrating need and desire. There\u0027s so much left to do, and I hope you\u0027ll support me in that effort.\u003cbr\u003eThanks so much for reading!\u003cbr\u003e-Van\u003cbr\u003e"
