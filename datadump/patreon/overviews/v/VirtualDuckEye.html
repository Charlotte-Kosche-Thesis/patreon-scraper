    "summary": "Virtual DuckEye es una peque\u00f1a Start-up de Albacete, donde trabajamos en el desarrollo de videojuegos\u00a0con un gran fin social, \"\u003cstrong\u003ecurar jugando\u003c/strong\u003e\". \u003cbr\u003e\u003cbr\u003eSe tratan de videojuegos de Realidad Virtual con unas propiedades muy caracter\u00edsticas que \u00a0ayudan en los tratamientos de enfermedades como el ojo vago (ambliop\u00eda) o la falta de visi\u00f3n en profundidad (estereoscopia). Por eso, estamos creando un gran cat\u00e1logo de juegos sencillos que permitan a todo el mundo realizar las terapias, independientemente de sus gustos o edad.\u00a0\u003cbr\u003e\u003cbr\u003eAl tratarse de juegos terap\u00e9uticos, s\u00f3lo pueden ser adquiridos una vez que un especialista diagnostique una patolog\u00eda y recomiende el tratamiento. Sin embargo, todos nuestros juegos tendr\u00e1n una versi\u00f3n no terap\u00e9utica y\u00a0gratuita, disponible, de momento, para Android en la Play Store.\u003cbr\u003e\u003cbr\u003eEl motivo de Patreon es que para todos aquellos que quieran apoyar nuestra iniciativa tengan la oportunidad de hacerlo. Ya que no s\u00f3lo estar\u00e9is patrocinando el desarrollo de los videojuegos, tambi\u00e9n est\u00e1is apoyando los estudios cient\u00edficos y la investigaci\u00f3n para el uso de los juegos en distintas enfermedades.\u003cbr\u003e\u003cbr\u003ePor s\u00f3lo 1$ puedes convertirte en nuestro patrocinador y tendr\u00e1s acceso al post de Patreon donde estar\u00e1s al tanto de la publicaci\u00f3n de los juegos. Por 3$ podr\u00e1s acceder a informaci\u00f3n exclusiva sobre los juegos que se encuentren en desarrollo, como v\u00eddeos o resultados. Y si lo que quieres es probar los juegos antes que nadie, por 7$ tendr\u00e1s acceso a las betas de los juegos. A partir de los 10$ tu nombre aparecer\u00e1 en los cr\u00e9ditos de los juegos como uno de los patrocinadores que m\u00e1s ha apoyado nuestro proyecto."
