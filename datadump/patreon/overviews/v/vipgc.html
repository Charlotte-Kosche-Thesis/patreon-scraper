    "summary": "Back in the early summer of 2016 a random group of gamers, who met in the game Insurgency, got together and decided that they could make a better server then the one they regularly played in. Over the next several weeks this group worked together to build a new and better server where players were guaranteed a fun, challenging, and well-moderated environment. By the end of the month #VIPLIVESMATTER was born and this random group of people became a group of close friends known as |VIP|.\u003cbr\u003e\u003cbr\u003eBy early 2017, |VIP| had grown to over 60 members and expanded to several other games including: Rust, Rainbow Six Siege, Stellaris, Day of Infamy, Don\u0027t Starve Together, Tabletop Simulator, and many more!\u003cbr\u003e\u003cbr\u003eWhat was once a random group of strangers transformed into a community of players who continually game together in ever expanding directions. Our group isn\u0027t just a group of strangers anymore, instead it has become a community of friends and like-minded gamers who are looking to make gaming memories together.\u003cbr\u003e\u003cbr\u003eWe have been fortunate to gain such an amazing group of core players who have since become moderators, administrators, and leaders of our community. These outstanding people have helped to make our community what it is, along with the players who game in our servers everyday. We hope that you will join us in our gaming adventures and consider helping to support us in further improving and expanding the community that we love!\u003cbr\u003e\u003cbr\u003eIf you would like to find out more information about our servers and our gaming community, the |VIP|, please feel free to poke around our steam group. To get even more involved you can also join us in either our TeamSpeak 3 server for voice chat or our Discord server for text based chat using the information and links provided below.\u003cbr\u003e"
