    "summary": "I\u0027ve published\u00a0\u003ca href=\"https://www.amazon.com/maiden-cowboy-names-Odyssey-Paperback/dp/1931112827/ref=sr_1_1?ie=UTF8\u0026amp;qid=1500773535\u0026amp;sr=8-1\u0026amp;keywords=victoria+brockmeier\" target=\"_blank\"\u003ea book of poems\u003c/a\u003e, written\u00a0\u003ca href=\"https://otaara.itch.io/\" target=\"_blank\"\u003einteractive fiction\u003c/a\u003e, and started up a\u00a0\u003ca href=\"http://amateurbombmuseum.libsyn.com/\" target=\"_blank\"\u003eweekly poetry podcast\u003c/a\u003e. \u00a0Now, after a long period of putting out other fires, I\u0027m finally focused on my writing again. \u00a0In the works, I have two more poetry manuscripts, a book-in-progress of experimental essays, a PhD dissertation to rework into a critical volume, and a file full of notes for a sequel to one of my games -- and you, yes, you! can be part of moving all these projects along. \u00a0This Patreon is basically about helping me live a better life, day to day, because counter to what you may have heard, misery doesn\u0027t help anyone make art. \u00a0It can give you material, but you still have to get out of it in order to get enough headspace and energy to work. \u00a0\u003cbr\u003e\u003cbr\u003eWhen people help me to do even very modest things, like go to a coffee place to write instead of trying to work at home, it makes a huge difference. \u00a0Part of it is the knowledge that someone is really, definitely interested in my work; part of it is that relaxing the limits on my life gives me space that I just naturally fill with writing. \u00a0Sign on to my Patreon, and I\u0027ll keep you up on exactly how your contributions improve my life, and give you ongoing updates about all the work you\u0027re helping me to realize.\u003cbr\u003e\u003cbr\u003ePick a level! \u00a0Click a button! \u00a0Join the poetry party!"
