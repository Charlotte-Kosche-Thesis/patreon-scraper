    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003ca href=\"http://vixenshelby.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart \u003c/a\u003e| \u003ca href=\"http://vixenshelbyphotos.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e | \u003ca href=\"https://twitter.com/vixenshelby\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ca href=\"https://www.e-junkie.com/marketplace/vixenshelbyphotos\" target=\"_blank\"\u003ePhotoset Store\u003c/a\u003e\u003cstrong\u003e\u00a0|\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/c/VixenshelbyPhotos\" target=\"_blank\"\u003eYoutube\u003c/a\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\tHello, \n\t\t\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eVixenshelby\u003c/span\u003e here!\n\t\u003c/div\u003e\n\t\u003cimg src=\"https://78.media.tumblr.com/ba2e79d4b15b61fd3a5bdbb3cc2bc6a9/tumblr_p33c6b3IDt1u995bio1_1280.png\" style=\"width: 239px;\"\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\tPhotos, videos, and me being a goof! That\u0027s what I tend to do, but I can be a little tease when I want to be in my content. \n\t\t\u003cbr\u003e\n\tI enjoy doing these fun and sometimes naughty photo shoots, and it\u0027s even more awesome that it helps me support my everyday life and to continue doing lewds. \n\t\t\u003cbr\u003e\n\tSo here is where you can see first what I\u0027m going to be doing next and get exclusives only Patrons will receive.\u00a0\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eGoals and Rewards\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tThe typical month will feature 4 weekly photos of the months outfit or another sponsored outfit PLUS one NSFW photos. Sets will be sent out when during the beginning and end of the month. Some months it\u0027s got a lil more going on, like posting additional throwbacks and updates.\n\t\t\u003cstrong\u003e Lewdity is found in the $10 and up, while NSFW/nude content is found in the $25 and $50.\u003c/strong\u003e YES THERE ARE NIP NOBS~\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eSponsoring Outifts\u003c/span\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\tOn my Amazon wishlist there are TONS of things on there, everything from outfits, lighting, props and random other things. If there is anything that you see that you particularly like, you can purchase it for me to wear and I\u0027ll make a photoset for you! Neat, huh? I\u0027ll also give a shoutout (with your permission) on all the places I post the sponsored outfit. If you\u0027d like to sponsor a purchase for me to get better lighting, backgrounds, or props; I\u0027ll give a personal shoutout and thank you here on Patreon. Find something on another site that you\u0027d like to see me in? Send me a link and I\u0027ll give it a look.\n\t\t\u003cbr\u003e\n\t\u00a0\n\t\t\u003ca href=\"http://a.co/7ZTm23Q\" target=\"_blank\"\u003eAmazon Wishlist 1\u003c/a\u003e  \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003ca href=\"http://a.co/hsHdmeW\" target=\"_blank\"\u003eAmazon Wishlist 2\u003cbr\u003e\n\t\t\u003c/a\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eFeedback\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\t\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\n\t\t\u003ci style=\"background-color: initial; font-weight: bold;\"\u003e\u003c/i\u003eI want to know what you, my patrons, are looking for and suggestions you may have for future content. So please feel free to leave comments on content or message me if you\u0027d prefer! I\u0027m all ears to any and all input.\u003cbr\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eA Little FAQ\u003c/strong\u003e\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003cdiv style=\"margin-left: 20px; text-align: center;\"\u003e\n\t\t\u003cem\u003e\u003cstrong\u003eIs there nudity?\u003cbr\u003e\n\t\t\u003c/strong\u003e\u003c/em\u003eYes\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cem\u003eWhat if there\u0027s a past set I like but wasn\u0027t a Patron that month?\u003cbr\u003e\n\t\t\u003c/em\u003e\u003c/strong\u003eNo problem! The $5 set will be made available on my Photoset Store after a while.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cem\u003eWhen am I charged, and when do I receive my set?\u003cbr\u003e\n\t\t\u003c/em\u003e\u003c/strong\u003eYou\u0027ll be charged as soon as you sign up~ Sets will be sent out as you as soon as it\u0027s published and then if you join after that, I\u0027ll send them out as soon as you join.\u003cbr\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cstrong\u003e\u003cem\u003eDo you issue refunds?\u003cbr\u003e\n\t\t\u003c/em\u003e\u003c/strong\u003eOnce you are sent the set or have had access to the Patron feed, no refunds will be issued.\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\tThank You Everyone!\n\t\t\u003cbr\u003e\n\t\t\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cstrong\u003e\u0026lt;3\u003c/strong\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e-Vixenshelby\u003cbr\u003e\n\t\t\u003cimg src=\"https://68.media.tumblr.com/4554cac3f622fcb4b9442c5d8de30058/tumblr_inline_oje4ip1t7j1skrggw_500.gif\" style=\"color: rgb(5, 45, 73);\"\u003e\u003cbr\u003e\n\t\t\u003c/span\u003e\n\t\u003c/div\u003e\n\t\u003c/div\u003e\u003cbr\u003e"
