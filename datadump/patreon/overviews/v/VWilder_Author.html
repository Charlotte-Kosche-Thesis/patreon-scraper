    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://www.vwilderathome.com/wp-content/uploads/2017/11/VW-Logo-Transback-2.png\" style=\"width: 164px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eMerry meet!\u003cbr\u003e\u003cbr\u003eWelcome to my Circle of Friends! I\u0027m blogger, creator, and author, Victoria A WIlder. I\u0027m currently preparing to release my debut novel: \u003cem\u003eLullaby of the Lilitu\u003c/em\u003e, in 2019. I post a blog every other week on Pagan topics, and share my short fiction in a monthly newsletter. I run a small coven in New York, and we\u0027ll soon be releasing our new and improved online course. In addition, I\u0027m the world\u0027s greatest nanny, 4 years running (according to the kid).\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027d like to think I invented the word Authorpreneur, but Google says otherwise. Still, I can\u0027t think of a better word for my lifestyle. Writing and creating are as much a part of me as breathing, so it\u0027s no surprise that the majority of my days are filled with finding new ways to appease my creative muses. I love sharing this work, and now I\u0027m giving exclusive access to you!\u00a0\u003cbr\u003e\u003cbr\u003eThe road to publication is a twisty one, and I\u0027ve decided that self-publishing is the path for \u003cem\u003eLullaby\u003c/em\u003e, and probably future works. This Patreon will go towards all the hurdles we\u0027ll come to along that path. These include professional editing, marketing costs, cover art and, of course, all the goodies in store for you. (Hint: Check out the rewards section!)\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eConsider joining me on this journey, Friends. I\u0027m going to keep creating and working either way, and it would be a blast to share with you!\u00a0\u003cbr\u003e\u003cbr\u003eWith love,\u003cbr\u003e\u003cbr\u003eV.\u00a0\u003c/strong\u003e"
