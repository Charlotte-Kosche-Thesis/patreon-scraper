    "summary": "Hello! I am Krista Laine, a traditional and digital artist. Drawing is my passion, it\u0027s fun and it makes me feel alive. I have studied art in many of it\u0027s forms, from painting to animation. I like to create original art, and also fanart, mostly about movies, cartoons and video games. I also have webcomics in progress.\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i1201.photobucket.com/albums/bb343/Riukusan/__snowfall___by_saphiin-d895yo2_zpseuumtn3c.png\" style=\"width: 192px;\"\u003e \u003cimg src=\"http://i1201.photobucket.com/albums/bb343/Riukusan/coffee_break_by_laphyn-d8qv4mv_zpscphofqjp.png\" style=\"width: 203px;\"\u003e\u00a0\u003cimg src=\"http://i1201.photobucket.com/albums/bb343/Riukusan/off_to_sleep_by_saphiin-d8f2usm_zpsltemi01q.png\" style=\"width: 210px;\"\u003e \u003cbr\u003e\n\u003cbr\u003e\nWith this Patreon I want to share my art and drawing techniques with you, and to be able to help myself financially so I can keep drawing and become better at it too. One of my dreams is to make a living out of my art, and as a patron you can help me to achieve that dream.\n\u003cbr\u003e\n\u003cbr\u003e\nWith supporting me you will get art discounts, WIPs, drawing tips and more! You can also give me reward suggestions by contacting me via e-mail vakuriie@gmail.com or Twitter @Vakuriie.\u003cbr\u003e\n\u003cbr\u003e\nThank you for visiting my Patreon and I\u0027ll be glad see you in the future! All this means so much to me! \u0026lt;3\n\u003cbr\u003e"
