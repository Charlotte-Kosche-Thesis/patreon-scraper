    "published_at": "2015-09-16T14:09:19+00:00",
    "summary": "\u003ch1\u003e\u003cspan style=\"background-color: rgb(79, 129, 189);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/span\u003e \u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003ePleasure Bon Bon\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eHello! \u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am Vanessa the artist and writer of \u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePleasure Bon Bon\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003c/span\u003e, a\u003cstrong\u003e \u003c/strong\u003efurry story drawn in cartoon style, with humor and a lot of funny, romantic and\u00a0intriguing situations. \u003cem\u003e\u003cstrong\u003ePleasure Bon Bon\u003c/strong\u003e\u003c/em\u003e was born as subscription furry webcomic in 2003, published \ninto a paid by monthly subscription site owned by my old partner R. but \nnow I decided to run alone as independent comic artist with my own site.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eThe reboot project:\u003c/span\u003e\u003c/strong\u003e\u003c/h2\u003e\u003cimg src=\"https://orig00.deviantart.net/09ef/f/2018/007/9/6/logo_by_vanessasan-dbz8lhw.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003eWhy a reboot?\u003c/strong\u003e\u003cbr\u003eFirst of all, it helps me to start over again with this new fresh and ambitious project, now only mine, as\u00a0independent artist!\u00a0 Also, it helps everyone to clearly understand what works is funded via Patreon. In fact, the new pages will be available only on \u003ca href=\"https://pleasurebonbon-next.com/\"\u003e\u003cu\u003ehttps://pleasurebonbon-next.com\u003c/u\u003e\u003c/a\u003e I will run alone, I\u0027ll not share with another payment site, so if you see them somewhere else it means someone is stealing my work. I never had manage the sales of the old site and now that I\u0027ve leave the site R. is the only manager, the future earnings never be shared with me\u003cstrong\u003e\n\u003c/strong\u003e , the site still will run without me. I will restart alone to create my\n original comic (there will be no updates from me on the old site, only \ngames developed by R. with the old contents, recovered). \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe new site will be \u003c/strong\u003e\u003cu\u003e\u003cstrong\u003efree\u003c/strong\u003e\u003c/u\u003e\u003cstrong\u003e! Why?\u003cbr\u003e\u003c/strong\u003eBecause I think that the payment system on the old site  is \u003cstrong\u003eobsolete \u003c/strong\u003eand not working anymore, and I believe that \u003cu\u003ea different approach is necessary.\u003c/u\u003e\u003cbr\u003eSo now my site will be different. \u003cu\u003eA free comic for everyone!\u003c/u\u003e\u003cbr\u003ePatrons will have exclusive rewards like: all the contents in advance, work in progress, inked pages, biggest pages in better resolution, video process of my drawing,  sketches, Mini Bon Bon\u2019s and...the developing of the video game of PBB!\u003cbr\u003eBut this time the video game will not made by me, I will only supervise the design and storyline of the game. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThis is the new site:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://pleasurebonbon-next.com\"\u003ehttps://pleasurebonbon-next.com\u003c/a\u003e \u003cbr\u003eOk ok...it is still under construction, don\u0027t be too critique LOL, it is a demo and it needs updates, but this is a trust and thankful matter, I\u0027m showing you the very first step!\u003cbr\u003eYou know that Rome wasn\u0027t built in a day \u003cimg src=\"https://lh4.googleusercontent.com/TmZtrQI6bJsailliDL_EaW-4z5FpKsOFI8ehS7N_pIDEL8zNeiYlnm1GLrVSysm3SJkA-BcqthjlajbX4YfYRlqqiZbtmZGLZLCAP3HceG6-OJ9DYcjVCpe2lGujggO6L4FHpRnF\"\u003ebut you\u0027ll not have to wait too much.\u003cbr\u003eOh, speaking of waiting...\u003cbr\u003eare you afraid that PBB Reboot will be take the same time as the first series?\u003cbr\u003eDon\u0027t worry! ;)\u003cbr\u003e\u003cstrong\u003eThe reboot will be more fast!\u003c/strong\u003e\u003cbr\u003eNo longer having to draw for video games and extra works for the old site I will be able to focus \u003cstrong\u003eonly on the pages of the comic\u003c/strong\u003e, and rest, so I will not be stressed anymore (also there will be no more people to share half of my money and I will be more motivated!).\u003cbr\u003eI will prepare some material in advance so there will be no delays and I will publish one page a week.\u003cbr\u003eEach chapter will contain TWO chapters of the original series, so the issues will be cut in half, but will contain \u003cstrong\u003emore history\u003c/strong\u003e, new and different scenes.\u003cbr\u003eThe cutted scenes from the first series are many, I will cut something that is useless for the main plot, the filling scenes that make the story slow and incoherent. Some chapter was really disappointing for me. Now I have new working tools and new skills ^-^ ! \u003cbr\u003eThanks to my supporters I was able to upgrade my work :D\u003cbr\u003eThe reboot will have \u003cstrong\u003ea new fresh style\u003c/strong\u003e, modern and linear, still detailed but with a style that I\u0027m study to maintain a constant work rhythm and a producing schedule.\u003cbr\u003eThere are still a lot of things to say more about the reboot of PBB but for now I\u0027m stopping here.\u003cbr\u003eNow, may I have your trust and support? I hope so ^_^ \u003cbr\u003eNow that\u0027s only you and me without filters and intermediaries ;) !\u003cbr\u003eVanessa.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e \u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSample/Previews of Pleasure Bon Bon Cast:\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cimg src=\"https://orig00.deviantart.net/40a4/f/2018/007/7/e/wall_of_cast_copy_by_vanessasan-dbz8i5b.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"

     "about": "I am a comic artist and character designer. I worked creating advertising mascots and the official redesign of some characters from my country television but I give my best as a story teller. I create stories and characters mostly anthropomorphic. My genre are : love story, humor, daily adventures and sit com. My influences not come from comic books but from animation and my style is inspired from the cartoons of the \"Saturday Morning\", Disney series and anime, from 80s and 90s. For this reason I focus on expressions, poses and bright colors in cartoon style. I think that I give all my best on story and on characters compared to backgrounds but I always put effort on all the composition of my pages. I wish to continue this work as my main job and try to develop some project to propose as animated series. This is my dream.\u003cbr\u003e",
