    "summary": "\u003ch3\u003eWhat We Do\u003c/h3\u003e--- \u003cstrong\u003eHEY GUYS! We\u0027re on hiatus right now. This means we won\u0027t take your money on Patreon, and we\u0027ll be in touch with you when that\u0027s about to start up again. ---\u00a0\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nVideoBrains is a monthly set of talks exploring videogames from an inclusive, diverse and unique perspective. We want video game discussion to be accessible, creative, friendly and most of all enjoyable. \u003cbr\u003e\n\u003cbr\u003e\nEach event has a theme for our speakers to interpret at their will, and every 6 months we install a new resident speaker to run a coherent set of talks over their residency.  For those unable to make it to our events in person, all the talks we host are recorded and uploaded for enjoyment at home.\n\u003cbr\u003e\n\u003cbr\u003e\nWe\u2019re partnered with \n\u003ca href=\"http://fiveoutoftenmagazine.com/\" rel=\"nofollow\"\u003eFive out of Ten\u003c/a\u003e and \u003ca href=\"https://twitter.com/9W_vgculture\" rel=\"nofollow\"\u003eNine Worlds VG Culture\u003c/a\u003e, working towards a network of creative, welcoming and accepting community for the discussion and enjoyment of games.\u003cbr\u003e\n\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/aNDWf-hBbns\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWho We Are\u003c/h3\u003e\n\u003cbr\u003e\nFounded by Jake Tucker in 2014, VideoBrains is run by\u00a0\u003ca href=\"http://www.videobrains.co.uk/about/\" rel=\"nofollow\" target=\"_blank\"\u003ea small team\u003c/a\u003e of enthusiasts with backgrounds in games criticism or creation, and we work voluntarily to keep our events going. Our events are held primarily in London.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003eWhere We\u2019re Going\u003c/h3\u003e\n\u003cbr\u003eWe want VideoBrains to be sustainable, long term. That means making sure that we\u2019ve got all the equipment, resources and staff that we need. \u00a0\u003cbr\u003e\u003cbr\u003eSupporting us on patreon helps make sure our videos can keep going out for free for everyone to enjoy.\u00a0\u003cbr\u003e\u003cbr\u003eAt the moment, VideoBrains funds are used towards the following:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eSpeaker travel costs\u003c/li\u003e\u003cli\u003eWebsite hosting and development\u003c/li\u003e\u003cli\u003eEquipment purchases and repairs\u003c/li\u003e\u003cli\u003ePatreon and Eventbrite fees\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eSadly, we\u2019re still paying out of pocket from time to time to make sure these needs are met. With your help, not only can we ensure VideoBrains can pay for itself, we can also work towards covering bigger picture goals:\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003ePaying the team who work to keep this event running\u003c/li\u003e\u003cli\u003eGiving our speakers a fair fee for their talks\u003c/li\u003e\u003cli\u003eIncreasing the amount and variety of content we produce\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eWe\u0027re passionate about providing cool ideas and good company, showing just what a good videogames event should be. Thank you for helping us keep VideoBrains alive.\u00a0\u003cbr\u003e\n\u003cbr\u003e"
