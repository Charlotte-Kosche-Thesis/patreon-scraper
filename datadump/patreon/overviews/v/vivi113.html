    "summary": "Hello everyone! This is Vivi o\u0026gt;^w^\u0026lt;o! \ud83d\udc97\ud83d\udc97\ud83d\udc97\ud83d\udc97\ud83d\udc97\ud83d\udc97\ud83d\udc97\ud83d\udc97\u003cbr\u003e\u003cbr\u003eThank you very much for checking out my Patreon! Cosplaying is a dream of mine ever since when I was very little and I finally started it on and off since 2015. I am still a noob compare to many cosplayers who have been cosplaying for years. There is still so much for me to learn and experiment with. But I enjoy the process of learning and creating.\ud83d\udc95\u003cbr\u003eWith your support, I will be able to buying materials and create more contents, getting equipments and raise the quality of my photos, or even being able to going to more cons to meet you! Most importantly, you are supporting me to do what I love and I really appreciate it! o\u0026gt;3\u0026lt;o~~ \ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\u003cbr\u003eI wanted to add coupon codes for reward as well but I found out they charge monthly for making coupons. So I want to see how Patreon works out for me first before I pay for the coupons on Storenvy. If I can get over 30 patrons I will make those coupon codes. :)\u003cbr\u003eAnd for the future, I may have some physical rewards as well. :) \u003cbr\u003eAlso, I signed up for Discord. May add Discord rewards in the future too. :)\u003cbr\u003e\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\u003cbr\u003eTHERE IS \u003cstrong\u003eNO NUDE\u003c/strong\u003e IN ANY OF MY PICTURE SET OR SNAPCHAT. :)\u003cbr\u003eAnd I don\u0027t post my digital rewards on my posts. :)\u003cbr\u003e\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96\ud83d\udc96
