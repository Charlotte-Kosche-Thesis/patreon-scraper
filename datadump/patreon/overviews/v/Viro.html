    "pledge_url": "/bePatron?c=116977",
    "published_at": "2014-10-04T01:16:25+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eUpdate Links Every Friday!\u003cbr\u003e(12-12:30pm Pacific Time)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://orig02.deviantart.net/93e0/f/2016/202/f/c/viro_id_by_viroveteruscy-daavabg.png\"\u003e\u00a0Hello everyone! Welcome to my Patreon page!\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 I\u0027m David Anderson a.k.a. \u003cstrong\u003eViro Veteruscy\u003c/strong\u003e, I\u0027m a digital/traditional artist who loves to draw comics. Mainly, this is to keep a more steady flow of artwork whether it be fan-art, comics, special picture sets or in the future something more graphically animated so that everyone can enjoy the universes and stories that I have in mind.\u003cbr\u003e\u003cbr\u003e \u00a0 \u00a0 Now, to help explain about goals and rewards for pledging to my page, here is my lovely assistant Becky!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig08.deviantart.net/b2e1/f/2016/202/6/5/becky_id_01_by_viroveteruscy-daav9v0.png\"\u003e\u00a0...Do I really have to do this? ...Fine...\u003cbr\u003e\u003cbr\u003eAlright... first off, when you pledge to the page, you will be charged immediately then charged again at the beginning of each month. \u003cstrong\u003eEach Friday\u003c/strong\u003e, you\u0027ll be sent a message containing a link and password to your Tier Reward (this is so newcomers don\u0027t have to wait until next month to get rewards). Passwords change each week, so \u003cstrong\u003eif you want to keep receiving content then STAY PLEDGED.\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTIERS\u003c/strong\u003e\u003c/div\u003eDifferent Tiers contain different rewards. Pledging to higher Tiers does give you access to everything below them.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong style=\"font-weight: bold;\"\u003e$1 Tier: Tip the Grouch - \u003c/strong\u003eA simple tip but much appreciated *hugs*\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$5 Tier: Black Circus -\u003c/strong\u003e\u00a0Unlock\u00a0\u003cstrong\u003e\"World Gates\", \"Buckle: Slave \u0026amp; Monster\",\u00a0\u003c/strong\u003e\u003cstrong\u003e\"If Hell Had a Taste\", \"Black Circus\",\u00a0\u003c/strong\u003e\u003cstrong\u003e\"WARNING: Cream Filled\", \u003c/strong\u003eand\u003cstrong\u003e Fan-Comics! \u003c/strong\u003e2 months ahead of public sites! Also some sketches of various works! Invited to the Black Circus Discord server.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$10 Tier: Master\u0027s Vessel -\u003c/strong\u003e\u00a0Unlocks the\u00a0\u003cstrong\u003e\"HUSH\" \u003c/strong\u003eartwork and\u00a0gain \"The Eternal\" status on the Black Circus Discord server.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eGOALS\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cimg src=\"http://orig08.deviantart.net/b2e1/f/2016/202/6/5/becky_id_01_by_viroveteruscy-daav9v0.png\"\u003e\u003c/strong\u003eA few Goals have been placed, lightly showing what we have planned as time progresses. The better things get the more that gets made such as the\u00a0\u003ca href=\"https://www.thegamecrafter.com/games/permalink/B2A8100E-C64D-11E4-A119-F70B506B0483\" rel=\"nofollow\"\u003e\"World Gates: TCG\"\u003c/a\u003e card game. These can possibly change cause well... can\u0027t predict the future...\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eIf Hell Had a Taste\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBuckle: Slave \u0026amp; Monster (NSFW)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWorld Gates (NSFW)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBlack Circus\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWARNING: Cream Filled\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWorld Gates: Trading Card Game\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePolls\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eLive-Streams\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDrawing Full-Time\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cimg src=\"http://orig02.deviantart.net/93e0/f/2016/202/f/c/viro_id_by_viroveteruscy-daavabg.png\"\u003e\u00a0Thank you Becky! That\u0027s the idea for the page at the moment. Hopefully, as time passes, more new things will come into play. Thank you for pledging to my page and I hope you enjoy my work as they get released. \u003cbr\u003e\u003cbr\u003eThanks again~\u003cbr\u003e"
