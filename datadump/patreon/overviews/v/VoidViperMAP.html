    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eHello my fellow viewers, I am VoidViper, the corrosive dragon or simply a beginner Canadian animator.\u003cbr\u003eHelp save me from leaving the mapping community if you can\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI am a Youtube Creator\u00a0who animates map animations of Alternative Future and\u00a0Countryballs/Polandballs. I love implementing my story lines into these animations for the sake of visual appealing stories. I love being creative and original with my content and I don\u0027t want to stop my dreams. I want the viewers to \u00a0be entertained from my creative story lines and hopefully learn\u00a0something that may be valuable in their life. I never thought I would grow to a bigger channel in\u00a0the\u00a0mapping community.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIt is more fun to have a hobby as your job than just having a job. This is unlikely but it doesn\u0027t mean I won\u0027t give up.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhy do I need to pay you? What will you do with it?\u003c/span\u003e\u003c/h4\u003eThe video may explain why I want to get paid; however, if you want to a brief description.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eTo have enough financial gain to continue doing what I love for my viewers. Without it, I can\u0027t continue. No house, no food, no internet in the future.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMore time will be invested into my Youtube Channel and social sites related to it (I.E Patreon, Twitter, Facebook, Wikia)\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGenerally speaking, it keeps me going.\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eWhat special offers will I get by becoming a patron?\u003c/span\u003e\u003c/h4\u003eIf are you a member of my discord server, you will obtain an exclusive role that enables you to be able to have access to most hidden channels and the ability to be able to see early previews of videos. Check the rewards for more information.\u003cbr\u003eNot a member?\u00a0https://discord.gg/gAsGESs\u003cbr\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHow does this work?\u003c/span\u003e\u003c/h4\u003e\u00a0According to my current settings, you will be charged per post. I will only post one paid post per month.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eThanks for taking the time to read! You can always follow me on\u00a0\u003ca href=\"https://www.facebook.com/VoidViperMappingAnimation\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e and\u00a0\u003ca href=\"https://twitter.com/VoidViperMAP\" rel=\"nofollow\" target=\"_blank\"\u003eTwitter\u003c/a\u003e too.\u003cbr\u003eNow time to begin my journey to stay in the mapping community on YouTube!\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
