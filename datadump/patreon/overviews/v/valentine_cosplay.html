    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWho I am\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHello guys!\u003cbr\u003eI\u0027m Valentine and I\u0027m 26 years old (almost 27). I have a degree in Intercultural Comunication and soon I will finish my Master in Sociology. I\u0027m cosplayer since 2014 and I\u0027m a fan of comic books, books, TV series, movies and videogames (I played my first videogame when I was 5! That game was Jazz Jackrabbit, does someone remember it? ^^).\u003cbr\u003eI believe that cosplay is a pure form of art and, I realize most of costumes precisely, in the best way as I can, together my dad who really helps me a lot! The cosplays which I\u0027m very proud of are: Evie Frye from Assassin\u0027s Creed Syndicate (I actually won the first prize for \"Best Costume\" in the Assassin\u0027s Creed contest at the Lucca Comics \u0026amp; Games 2016!), Ellie from The Last of Us, Rey from Star Wars (this one is\u00a0 costuming so not cosplay) and Elise de la Serre from Assassin\u0027s Creed Unity.\u003cbr\u003eI worked very hard for these costumes, but it was really worth it! I partecipied at a lot of conventions, been in the jury for some contest, I\u0027m also a member of Assassin\u0027s Creed Cosplay Italia and Cosmile, the last one is an association to create entertainment using cosplays for children in various hospitals and other events.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eThanks a lot to everyone that are going to support me!\u00a0\u003c/strong\u003e\u003cimg src=\"https://www.facebook.com/images/emoji.php/v9/z33/1.5/16/2665.png\" style=\"height: 16px; margin: 0px 1px; width: 16px;\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"\u003ca href=\"\u003e\u003cimg src=\"http://i63.tinypic.com/nxq1bq.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003ca href=\"http://s1255.photobucket.com/user/Vale_1990c/media/IMG_1446_zpslqz2edds.jpg.html\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eWhy Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWell, I didn\u0027t actually thought I was going to open it, but a lot of my friends convinced me to try it and so... Here we are! With your help I will have the resources to invest more time and effort in my hobby, realize more costumes and even realize my little dream: enroll in the dubbing school in Turin! Ever since I was a child I always loved acting and enjoyed playing the voiced and sounds of my favorite characters! I have never had the opportunity to try this type of thing, but now I\u0027ve make up my mind and I will try it after my master next year!\u003cbr\u003eIf you decide to support me I will try to do my best, I will publish exclusive pics in cosplay and not (e.g, sometimes artistic fashion or glamour shooting) and I will keep you updated with all my projects! \u003cimg src=\"https://www.facebook.com/images/emoji.php/v9/za5/1.5/16/1f642.png\" style=\"height: 16px; margin: 0px 1px; width: 16px;\"\u003e\u003cbr\u003e\u003cbr\u003eThanks to everyone,\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eValentine.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003cimg src=\"https://www.facebook.com/images/emoji.php/v9/z33/1.5/16/2665.png\" style=\"height: 16px; margin: 0px 1px; width: 16px;\"\u003e\u00a0\u003cimg src=\"https://www.facebook.com/images/emoji.php/v9/z33/1.5/16/2665.png\" style=\"height: 16px; margin: 0px 1px; width: 16px;\"\u00
