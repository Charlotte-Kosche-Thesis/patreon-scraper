    "summary": "Welcome current patrons and potential future patrons. This page exists to help out me, Velenor. \u003cbr\u003e\u003cbr\u003eI create art, as I loosely call it. Pictures of characters, original and parody in safe and non-work safe context. To help me do a better job at that though, you can support me here on Patreon.\u003cbr\u003e\u003cbr\u003eAs I\u0027m sure you already know, I like to make \"art\". That is to say I like to draw. Usually naughty things. Sadly, time is a finite resource and one can only spend so much time drawing. However, you can make it easier for me by becoming a Patron.\u003cbr\u003e\u003cbr\u003eI don\u0027t like how some content creators put their work behind a paywall and only upload censored stuff to the public, so I won\u0027t do that. What I \u003cstrong\u003ewill\u003c/strong\u003e do is offer Patrons early access to my work. Every month I upload stuff about the time I finish it to Patreon. At the end of the month I post that content to the public in a big dump.\u003cbr\u003eI draw for fun and I\u0027ll keep drawing no matter how much or how little money my patrons pledge to me. This is purely to \u003cem\u003ehelp\u003c/em\u003e me. You aren\u0027t purchasing a service, think of it more like a tip jar.\u003cbr\u003e\u003cbr\u003eI \u003cem\u003ewant\u003c/em\u003e to try and reward patrons more, but the inconsistency of my schedule, the inconsistency of my ability to even draw sometimes.. well, it makes it difficult to dedicate to anything. I\u0027m currently trying to stream every friday and saturday but that\u0027s already proving to be difficult sometimes.\u003cbr\u003e\u003cbr\u003eFor all of you who do decide to pledge, \u003cstrong\u003eTHANK YOU!!\u003cbr\u003e\u003c/strong\u003eMoney has never been plentiful in my life and I do really mean it when I say every penny helps. You can\u0027t imagine how much this kind of support means to me.\u003cbr\u003e"
