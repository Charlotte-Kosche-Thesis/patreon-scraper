    "summary": "\u003cstrong\u003eVocalogical\u003c/strong\u003e\u00a0is a podcast dedicated to \u003cem\u003ethe voice, vocal science, and pedagogy! \u003c/em\u003eThe voice is an incredibly adaptive, fascinating, and wonderful instrument, that we all utilize in our day to day lives. This podcast\u0027s overarching goal is to create a community of those interested and passionate about this topic to come together and explore the voice together! This podcast truly is about \u003cstrong\u003elearning the voice together!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://cdn.futura-sciences.us/builds/images/thumbs/f/f342757cec_cordevocale-dp.png\" style=\"width: 254px;\"\u003e\u003cbr\u003eVocalogical\u0027s podcast format brings you a new episode every Wednesday, featuring a guest sharing his/her expertise on the voice! \u003cem\u003eYou\u0027ll hear opinions, studies, facts, pedagogy, and more, from listeners spanning the\u003c/em\u003e\u003cem\u003e\u00a0globe\u003c/em\u003e. This means limitless possibilities for topics and insight!\u003cbr\u003e\u003cbr\u003eThe perks you see before you are focused primarily on vocal pedagogy. Whether it\u0027s a video on a vocal exercise or an hour long chat session where you can ask any vocal questions you can think of, you\u0027ll have unique opinions, new science, and ideas \u003cstrong\u003edelivered right to you! \u003c/strong\u003e\u003cbr\u003e\u003cem\u003eVocalogical is dedicated to bring you the best of the best on pedagogy, to have you understanding the voice in a new and exciting way!\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"http://vocalogical.com/wp-content/uploads/2017/05/Head10-241x300.jpg\" style=\"width: 192px;\"\u003e\u003cbr\u003e\u003cstrong\u003eAbou\u003c/strong\u003e\u003cstrong\u003et the host:\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eMatthew Johnson began his vocal pedagogy journey by enrolling in Justin Stoney\u0027s Voice Teacher Training in 2016. During this three month course, he learned anatomy, science, and techniques used to successfully train and strengthen the voice. Since then, his passion and knowledge of the voice has continue to grow.\u003cbr\u003e\u003cbr\u003eRecently, Matthew has completed John Henny\u0027s New Science of Singing Course, and continues to receive mentor-ship and education through International Voice Teachers of Mix.\u00a0\u003cbr\u003e\u003cbr\u003eThough he is now a teacher by trade, Matthew has performed in regional theatres around Connecticut in Operas, Musicals, Dramas, and Shakespeare productions.\u00a0\u003cbr\u003e\u003cbr\u003eHe is thrilled to bring you Vocalogical!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
