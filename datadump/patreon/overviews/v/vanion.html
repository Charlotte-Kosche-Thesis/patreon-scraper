    "summary": "Wir ihr euch sicher vorstellen k\u00f6nnt, ist das Vanion.eu nicht einfach so vom Himmel gefallen, sondern musste von Grund auf programmiert und designed werden. Au\u00dferdem l\u00e4uft es auf Webservern in einem Rechenzentrum. Die Instandsetzung und der weitere Erhalt sowie die Entwicklung des Projekts kosten Geld und das auch nicht gerade wenig. Wir reden nicht von ein paar Euros, die man sicherlich entbehren kann! Lange Rede, kurzer Sinn: Mitarbeiter und Serverkosten m\u00fcssen bezahlt werden und dabei brauchen wir eure Hilfe.\u003cbr\u003e\u003cbr\u003eUns ist klar, dass heutzutage viele Leute im World Wide Web versuchen Geld durch alle m\u00f6glichen Methoden zu verdienen und diese nicht immer so toll sind. Wir sprechen  da von unn\u00f6tig vielen Werbebannern auf Webseiten, gesperrte Bereiche die nur mit Premium Accounts einsehbar sind, Spendenmarathons und vieles mehr. Auf sowas wollen wir m\u00f6glichst verzichten. Wir haben viel herum\u00fcberlegt, wie Vanion.eu finanziert werden kann, ohne das wir uns selbst daf\u00fcr in Unkosten st\u00fcrzen m\u00fcssen. Dabei heraus kam ein Konzept, welches mehrere M\u00f6glichkeiten umfasst, um die n\u00f6tigen Kosten zu decken. Mehr dazu erfahrt ihr folgend!\u003cbr\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003eWIE K\u00d6NNT IHR VANION.EU UNTERST\u00dcTZTEN?\u003c/h3\u003eDie erste Frage ist nat\u00fcrlich, wozu nutzen wir Geld, welches ihr uns spendet? Die Antwort ist denkbar einfach, denn mit jeder Summe werden wir den laufenden Betrieb der Seite erm\u00f6glichen k\u00f6nnen und wollen den Fluss an News, PodCasts, Videos, Guides usw. aufrecht erhalten. Ihr spendet also nicht f\u00fcr einen besonderen Zweck, sondern f\u00fcr das GESAMTE Projekt Vanion.eu.\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://www.patreon.com/vanion?ty=h\"\u003eVia Patreon\u003c/a\u003e \u003cbr\u003eIhr zahlt Monatlich einen von euch zu bestimmenden Betrag von mindestens 1 US Dollar via Patreon an uns. Mit diesem helft ihr uns den Betrieb der Seite sicher zu stellen. Das angenehme an \u003ca href=\"https://www.patreon.com/vanion?ty=h\"\u003ePatreon \u003c/a\u003eist, dass ihr selbst bestimmen k\u00f6nnt wieviel ihr zahlt und nach einmaliger Aktivierung bis zu eurem Wiederruf diese Zahlung automatisieren k\u00f6nnt.\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://paypal.me/webblue\"\u003eVia PayPal\u003c/a\u003e\u003cbr\u003eWem dies zu unsicher ist oder lieber selbst bestimmt wann und wieviel er uns zur Unterst\u00fctzung zur Verf\u00fcgung stellt, der kann gern \u003ca href=\"https://paypal.me/webblue\"\u003ePayPal nutzen\u003c/a\u003e und sich einen Betrag selbst ausdenken.\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cbr\u003eEBENFALLS K\u00d6NNT IHR UNS UNTERST\u00dcTZEN, WENN IHR UNSERE PARTNERLINKS VERWENDET:\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://amzn.to/2AjI49L\"\u003eAmazon\u003c/a\u003e - \u003ca href=\"http://amzn.to/1Ev5L07\"\u003eClick\u003c/a\u003e\u003cbr\u003eF\u00fcr euch entsteht kein Nachteil, wenn ihr unseren \u003ca href=\"http://amzn.to/2AjI49L\"\u003eAmazon-Link verwendet\u003c/a\u003e aber wir erhalten von Amazon etwas Geld f\u00fcr eure Eink\u00e4ufe. Toller Handel oder?\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://www.gameladen.com/?a_aid=vanion-eu\"\u003eGameladen - Click\u003c/a\u003e\u003cbr\u003eSo lange wir keinen neuen Partner haben, nutzen wir das \u003ca href=\"http://www.gameladen.com/?a_aid=vanion-eu\"\u003eGameladen Affiliate-System\u003c/a\u003e, welches wir schon kennen und welchem wir auch vertrauen k\u00f6nnen.\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cbr\u003eEINFACH NUR DURCH WERBUNG UNTERST\u00dcTZEN!\u003c/h3\u003eDies waren die M\u00f6glichkeiten, wie ihr uns aktiv unterst\u00fctzen k\u00f6nnt. Zu guter Letzt m\u00f6chten wir aber noch auf einen weiteren Weg hinweisen, der es uns erm\u00f6glicht Geld durch euch zu verdienen: Werbung. Sie werden gehasst und es gibt genug M\u00f6glichkeiten um sie zu entfernen. Was uns vor allem oft st\u00f6rt ist, dass sie das Gesamtbild einer Webseite unn\u00f6tig verunstalten: Werbebanner! Fr\u00fcher konnten Projekte dadurch gut finanziert werden, aber durch Adblocker-Addons hat sich in diesem Bereich so einiges ver\u00e4ndert. Wir hoffen, dass ihr gn\u00e4dig seid und zumindest auf Vanion.eu euren Adblocker abschaltet."
