    "summary": "\u003cdiv\u003e\u003cstrong\u003e\u003ca href=\"https://www.facebook.com/tokukodolly/\"\u003eFacebook\u003c/a\u003e|\u003ca href=\"http://vvednesdaysart.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e |\u00a0\u003ca href=\"https://www.etsy.com/shop/VVednesdays?ref=hdr_shop_menu\" rel=\"nofollow\"\u003eEtsy\u003c/a\u003e |\u003ca href=\"https://www.instagram.com/tokukodolly/\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e|\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"http://vvednesdays.deviantart.com/\"\u003eDeviantart\u003c/a\u003e|\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCI6Lczg71sRied0O2yJ-FBA/playlists\"\u003eYoutube\u003c/a\u003e|\u003c/strong\u003e\u003cstrong\u003e\u003ca href=\"https://picarto.tv/VVednesdays\"\u003ePicarto\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/ydhYxSJ.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/R07I2L3.jpg\"\u003e\u003cbr\u003eHi, I\u0027m \u003cstrong\u003eVVednesdays, \u003c/strong\u003eowner of\u003cstrong\u003e \u003ca href=\"http://tokukodolly.net/\"\u003eTokuko Dolly\u003c/a\u003e\u003c/strong\u003e!\u003cbr\u003e I create art for pure entertainment. It\u0027s my purpose in life and my biggest passion. I love drawing and I would love to take it from a \"hobby\" to a full time job as a professional artist.\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eI strive to be a role model/ *~Idol~*/\"senpai\" to other artists/aspiring artists who are trying to grow just like me! My goal is to inspire other artists, show that there\u0027s always a way to make your dreams come true, and that artists will be able to have success. Hopefully, newer generations will have the motivation to not give up on art, which means everything in this world!\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e I invest all my spare cash towards my art by making new products and traveling to conventions sharing my work with others! I have been a member and seller on Etsy since 2015. I am also in the works of creating my own comic series called \"Caelum Unbound\"!\u003cbr\u003e\u003cbr\u003eI make:\u003cbr\u003e\u003cstrong\u003eComics\u003cbr\u003eAnimations\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eDigital Prints\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eStickers\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eKey chains / Car Decals\u003cbr\u003eBags\u003cbr\u003eShirts\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eClothes\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHome and Bedroom Decor\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAside from products, I really enjoy\u00a0creating characters, writing comics, and animating. I would love to be able to teach others simple tricks and tips that I\u0027ve discovered along the way by creating video tutorials, interactive livestreams, and other visual step-by-step type work.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0\u003cimg src=\"http://i.imgur.com/bwHoV01.gif\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eBy contributing to this campaign, you will be helping me make more art, more merchandise, and forever inspiring character design content made by yours truly therefore creating pure happiness for me as well as yourself and others who enjoy my art. :\u0027) I will continue to update my work and make sure that the support I get will be acknowledged and greatly appreciated. I will be doing active livestreams (as much as possible with a full time job).\nI want to be able to travel further to different conventions, that way I can meet the people who have helped me get where I need to be and thank them in person.\u003cbr\u003e\u003cbr\u003eThank you for supporting me!\u003cbr\u003e\u003cbr\u003e"
   },
