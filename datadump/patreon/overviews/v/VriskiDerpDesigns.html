    "summary": "\u003cimg src=\"http://i.imgur.com/zKhHv5g.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eMy real name is Y\u00e9ssica but people know me as \u003cstrong\u003eVriski\u003c/strong\u003e.\u00a0\u003cbr\u003eI\u0027m From spain and i love art, play videogames and music and one day i said \"\u003cem\u003ewhy i still wasting my time searching for a normal and bored job, design motives me more than other thing!\u003c/em\u003e\", and here i am.\u003c/div\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003ch1 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/pEGeDwB.png\"\u003e\u003c/h1\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eSince i was a child art was my way to express and the way to be happy, all i studied was to be an artist in my future.\u00a0\u003cbr\u003eOne day my dad bought an pc with photoshop and i fell in love creating things. In 2008 i started to learn how to make webs and in 2015 i started with stream stuff and more.\u00a0\u003cbr\u003eRight now all i want in my life is still creating stuff and making people happy with them.\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"http://i.imgur.com/plUjfi1.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eOkay, Patreon teave me give to my Patreon family things that nobody can take, discounts in my shop, overlays, wallpapers, psd\u0027s and tutorials... Only for show their support with a pledge.\u003cbr\u003eThis site help both to create things!\u003c/div\u003e\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/jNbbLt2.png\"\u003e\u003c/h2\u003e\u003cdiv style=\"text-align: center;\"\u003eIf you have heard about Kickstarter, imagine Patreon as an ongoing Kickstarter campaign.\u003cbr\u003eHowever, you are not supporting a big project\u0027s launch, you support an artist so they can keep on creating. You can choose an amount that you would like to support me with for a month. In exchange for your support I offer different types of rewards, you can have a look at them below as you are scrolling down!\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/MkgqRhV.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eTo show you how hard i am thankful i will do montly giveaways, i will upload free content and super extra content for all my patrons!\u00a0\u003cbr\u003eIf you want help me to reach my goals just scroll to read the rewards, \u003cstrong\u003eyou will be welcome in my family \u0026lt;3!\u00a0\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
