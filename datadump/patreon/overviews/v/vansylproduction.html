    "summary": "Hi, I\u0027m Nox \u2013 a passionate\nartist for the genre fantasy, sci-fi, boys love and\nBDSM ;)\n\u003cbr\u003e\nDo you like this genre combination? Then you will like my lifework Terra\nAluvis.\n\u003cbr\u003e\n\u003cbr\u003e\nTerra Aluvis is a huge novel series with lots of\nillustrations and even an own soundtrack. I have been working on it since over 13 years and surely will continue working on it as long as I live. And as the story and characters have evolved and gained depth and complexity over time, so have I evolved as self-taught artist as well \u2013 from scratch to the drawing and writing level you see now.\n\u003cbr\u003e\n\u003cbr\u003e\nMy team Van Syl Production, amazing people who share the same vision as I do, is currently\ntrying to get Terra Aluvis translated from German into English language, so people all over the world can read and enjoy the adventures of Sacris and Jerome.\n\u003cbr\u003e\n\u003cbr\u003e\nWe can use any help you are ready to offer. So, if you like high quality stories full of fantasy, sci-fi and sensuality\nbetween handsome men, then please support us :)\u003cbr\u003e\u003cbr\u003eFurthermore there will be artworks of all sorts: from concept art to various sensual explicit illustrations including all genders and gender mixes (yaoi, futa etc). The high quality standart in the artworks will always be maintained.\u003cbr\u003e\u003cbr\u003eIf you have questions left or don\u0027t know how Patreon works, simply email me to nox.murawski [at] gmx.net :)\u003cbr\u003e\n\u003cbr\u003e\n\u2013 Nox\n\u003cbr\u003e\u003cbr\u003ePlease note how things work: My patrons get monthly e-mails with individual download links to their packages until around latest the 15th of every following month as it takes until the 6th/7th to receive the payment from you. So don\u0027t be scared my patreon page is rather empty \u2013 just make sure to check your emails and spam folder from time to time, please. Don\u0027t hesitate to contact me, if you have problems with your files or didn\u0027t receive the email. Thanks! :)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img09.deviantart.net/a7f7/i/2014/353/5/d/masquerade_by_van_syl_production-d82qz3w.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat is Terra Aluvis? \n\u003ca href=\"http://van-syl-production.deviantart.com/art/About-Terra-Aluvis-441425604\" rel=\"nofollow\"\u003eRead here.\u003c/a\u003e\u003cbr\u003e\n\t\t\t\t\tWho are Sacris and Jerome? \n\u003ca href=\"http://van-syl-production.deviantart.com/art/Who-are-Sacris-and-Jerome-441429270\" rel=\"nofollow\"\u003eFind out here.\u003c/a\u003e\u003cbr\u003e\n\t\t\t\t\tListen to the soundtrack of Terra Aluvis: \n\u003ca href=\"http://van-syl-production.deviantart.com/gallery/48847197/Terra-Aluvis-Soundtrack\" rel=\"nofollow\"\u003eSoundtrack\u003c/a\u003e \u003cbr\u003e\n\t\t\t\t\tPurchase the book, art prints, the soundtrack: \n\u003ca href=\"http://van-syl-production.deviantart.com/gallery/51065388/Buy-my-story-art-and-music-directly-from-me\" rel=\"nofollow\"\u003eVSP Shop\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eFind out more about Terra Aluvis on the internet:\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://www.van-syl-production.net\" rel=\"nofollow\"\u003ewww.van-syl-production.net\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"http://van-syl-production.deviantart.com/\" rel=\"nofollow\"\u003eDeviantart\u003c/a\u003e \u00a0|\u00a0\u00a0\u003ca href=\"http://www.facebook.com/vansylproduction\" rel=\"nofollow\"\u003eFacebook\u003c/a\u003e \u00a0|\u00a0\u00a0\u003ca href=\"http://van-syl-production.tumblr.com/\" rel=\"nofollow\"\u003eTumblr\u003c/a\u003e\u003cbr\u003e"
