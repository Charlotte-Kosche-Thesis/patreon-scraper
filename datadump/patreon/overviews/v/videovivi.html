umas as \u003cstrong\u003eDark Souls\u003c/strong\u003e and \u003cstrong\u003eBloodborne\u003c/strong\u003e, but I am also particularly interested in every other \u003cstrong\u003ehorror game\u003c/strong\u003e ever. I\u0027m also in love with games like \u003cstrong\u003eAnimal Crossing,\u003c/strong\u003e\u00a0\u003cstrong\u003ePokemon\u003c/strong\u003e(duhhh, who isn\u0027t?) and \u003cstrong\u003edating simulators\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027ve been an active member in the BDSM community online since I started researching at 18. And let me tell you, every day I learn more and more! I\u0027m thankful for a vast knowledge that continues to grow due to \u003cstrong\u003ededicated passion\u003c/strong\u003e and \u003cstrong\u003eRT experience\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eMostly, I\u0027m here on Patreon to \u003cstrong\u003econtinue growing and expanding\u003c/strong\u003e. \u003cbr\u003eMy goals are to just continue doing what I love most, and bring smiles to all my friends faces! In supporting my passions, you\u0027ll be able to see so much of me! I\u0027m \u003cstrong\u003ecreating YouTube videos\u003c/strong\u003e (mostly cosplay and gaming), \u003cstrong\u003ecosplay and cosplay accessories\u003c/strong\u003e, \u003cstrong\u003ephotosets\u003c/strong\u003e, \u003cstrong\u003eart\u003c/strong\u003e, \u003cstrong\u003epoetry\u003c/strong\u003e, and anything else my creative little mind comes up with. So, if you decide to join me on this journey, I thank you oh so much and can\u0027t wait to see what we create together!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAll rewards will be sent on the 1ST of each month, as that is when Patreon charges you!\u003cbr\u003e\u003cbr\u003eEverything posted on this site is for YOUR enjoyment, but it is posted by me and personal! It\u0027s to allow us to all be closer and to be friends together. Please don\u0027t share or sell anything I post. Action will be taken against violators,
