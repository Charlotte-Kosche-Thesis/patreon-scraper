    "summary": "\u003cspan style=\"color: rgb(242,195,20);\"\u003e\u003cstrong\u003eHey there!\u003c/strong\u003e\u003c/span\u003e My name is Jessica Louvier, but online I mostly go by \u003cstrong\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(146,205,220);\"\u003eValkymie\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e.\u003cbr\u003eI\u0027m a 25-year-old digital artist who mostly does character designs and illustrations. I hope to be a professional character designer someday, or at least be able to support myself with my art alone - whether it\u0027s commission work or doing personal projects like indie games or webcomics. It\u0027s the reason I\u0027ve made this Patreon!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(242,195,20);\"\u003e\u003cspan style=\"color: rgb(195,214,155);\"\u003e\u003cstrong\u003eSo Why Patreon?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003ePatreon is a great way for fans to show their support. Even if it\u0027s just a dollar a month, that dollar goes a long way! While offering commissions and selling adoptables can get me some income, the bottom line is that it isn\u0027t a stable source of it. It greatly relies on whether or not my fans are willing to shell out that kind of money all at once. So Patreon offers a way for anyone to show support, while not breaking their budget. Plus, with Patreon I can give back to the people who support me!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(217,150,148);\"\u003e\u003cstrong\u003eGive back to me you say?\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eBasically, at the end of the month, after pledges are processed, I send a message with a download link to my Patrons! The rewards vary by tier, but even the lowest tier ($1 a month) gets you hi-resolution images of my art, without my watermark on it too! That way you can use it for desktop wallpapers, lock screens, etc. The higher tiers net you learning tools like step-by-step .gifs or even a video timelapse of one of that month\u0027s pieces. -- I don\u0027t offer these things anywhere else! You can see details on the right-hand column!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(178,162,199);\"\u003e\u003cstrong\u003eHow does this work?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eYou can find Patreon\u0027s FAQ\u00a0\u003ca href=\"https://www.patreon.com/faq\" target=\"_blank\"\u003ehere\u003c/a\u003e!\u003cbr\u003eYou\u0027ll be charged on the 1st of each month, and after the charge is processed, I\u0027ll send out rewards!\u003cbr\u003e\u003cbr\u003eNot fond of a monthly subscription? Not interested in the tiers/rewards? Donate via Ko-Fi instead!\u003cbr\u003e\u003ca href=\"https://ko-fi.com/A553162U\" target=\"_blank\"\u003e\u003cimg height=\"36\" src=\"https://az743702.vo.msecnd.net/cdn/kofi5.png?v=0\" style=\"height: 36px;\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eEvery little bit helps and is greatly appreciated! Thank you so much for your support!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e"
