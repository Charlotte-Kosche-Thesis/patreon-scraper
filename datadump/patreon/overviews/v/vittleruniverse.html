ayments, or you account being blocked permanatly; I have my main\u00a0\u003c/span\u003e\u003c/em\u003e\u003ca href=\"https://vittleruniverse.blogspot.com.br/\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eBlog\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, where you can download my public cc so please do not \u003cdel\u003eshare\u003c/del\u003e my creations here, I tried my best to keep both my blog and patreon updated! Highly open to suggestions and constructive criticism.\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eBe a Patreon today and be a part of my Universe.\u003cbr\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e"
