    "summary": "\u003ch3\u003eIntroduction\u003c/h3\u003eHi! My in-game username is \u003cstrong\u003eidea\u003c/strong\u003e. I\u0027ve been making YouTube videos about VRChat daily since the creation of my YouTube channel,\u003cstrong\u003e \u003ca href=\"https://youtube.com/c/VRChatMoments\" target=\"_blank\"\u003eVRChat Moments\u003c/a\u003e\u003c/strong\u003e. I usually upload something random, weird, stupid, or tutorials.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhy Patreon?\u003c/h3\u003e\u003cbr\u003eI do not yet really need financial support. These videos don\u0027t cost a lot to make, other than time. Therefore, I\u0027d prefer if you \u003ca href=\"https://vrchatmoments.com/support-the-channel/\"\u003esupported my channel somehow else\u003c/a\u003e. If you still wish to support the channel financially, you can do so via Patreon \u003ca href=\"https://vrchatmoments.com/support-the-channel/\"\u003eor cryptocurrencies\u003c/a\u003e. Below is more information about how it\u0027ll be used.\u003cbr\u003e\u003cbr\u003eI don\u0027t like exclusives and will not lock away any content. Everyone will see everything.\u003cbr\u003e\u003cbr\u003e\u003ch3\u003eWhat will the money be used for?\u003c/h3\u003e\u003cbr\u003eAny money raised will go back into the channel in the form of...\u003cbr\u003e\u003cul\u003e\u003cli\u003eEquipment upgrades\u003c/li\u003e\u003cli\u003eAdvertising\u003c/li\u003e\u003cli\u003eProducing videos\u003c/li\u003e\u003c/ul\u003eThis means that..\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe video quality will increase, maybe even be ahead of time. I want to jump to 4K videos ASAP. They will also most likely get smoother because I\u0027ll get less lag and be able to see 60 fps not just in my dreams, but in-game also. I\u0027m always watching closely what new features YouTube has to offer and I will make use of them if they improve the quality.\u003c/li\u003e\u003cli\u003eI will be able to get more VR stuff and interact better with the VR world.\u003c/li\u003e\u003cli\u003eThe actual quality of the videos will increase. I upload a lot of random stuff, some of which is really difficult to press the upload button on. I want to make even more videos and upload only the best to the main channel, and create a 2nd channel for everything else.\u003c/li\u003e\u003c/ul\u003eThank you.\u003cbr\u003e"
