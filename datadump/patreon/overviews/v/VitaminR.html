    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSalutations\u003c/strong\u003e, you amazin\u0027 Patrons!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWho is this person \u0026amp; what do they do?\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e For those that don\u0027t know, \u00a0my profiles across FA,\u00a0\u003cstrong\u003eVitaminR, Crinkleclop\u003c/strong\u003e\u00a0and \u003cstrong\u003eLittleMonsterz\u003c/strong\u003e, is just one person, \u003cem\u003eme\u003c/em\u003e. Name\u0027s Graye, I\u0027m an artist of many flavors including, but not limited to: monster,fantasy, \u003cstrong\u003efurry/anthropomorphic\u003c/strong\u003e,cartoon, \u003cstrong\u003efetish\u003c/strong\u003e\u00a0, anime, caricature,portrait, stick-figure, doodle, sketch - \u00a0digital [and sometimes traditional] drawings/paintings. \u003cbr\u003e\u003cbr\u003eThis campaign will aid in keeping all things \u003cstrong\u003emonsterous\u003c/strong\u003e and \"Vitaminy\", up and running on a monthly basis. Since ad revenue is the only real source of income I make, coupled with random video game sales, very rare craft sales, or weekly/monthly sketches sold on FA , \u003cem\u003emoney is apparently a thing I need to make to \u003cstrong\u003elive\u003c/strong\u003e.... so I\u0027ve been told.\u003c/em\u003e \u003cem\u003eRepeatedly\u003c/em\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSome Background, Explanations\u00a0\u0026amp; Information\u003c/strong\u003e\u003cbr\u003e\u00a0I have made this Patreon not as to hold content back from others as I\u0027ve seen many do, but as a way for people to show their interest and support for me. \u003cstrong\u003eAnything\u003c/strong\u003e supported here will be posted everywhere else immediately when it\u0027s completed. Your amazing support makes my paintings, comics and other huge projects a rapid reality! Which, I do not usually have the time/money to put my \u003cstrong\u003eall\u003c/strong\u003e into at this moment in time, \u003cstrong\u003ebut\u003c/strong\u003e I want to make more than just little doodles everynow and again - and make these bigger projects happen!\u003cbr\u003eI also hope to use this as a creative movement, to get more feedback and see what people want from me as an artist.\u003cbr\u003eAs some may know, this is my only job. It is my only way to support me and my son. \u003cbr\u003e[We\u0027re currently \u0027floating\u0027 on my partner\u0027s good will and income, but no right-minded person wants that forever do they?!] - \u003cbr\u003eWell anyway! Seeing that I work with so much variety of content, I do my best to make sure my patreons only see the sfw and nsfw of which they like, as much as possible! So, Sorry if you peek at something you don\u0027t enjoy, Join my\u00a0\u003ca href=\"https://discord.gg/xYjZxMQ\"\u003eDiscord\u003c/a\u003e and\u00a0\u003ca href=\"https://t.me/joinchat/C7oaYUOkCw67_SAbwG4u1w\"\u003eTelegram\u003c/a\u003e groups to send out some suggestions to subjects!\u00a0\u003cbr\u003e\u003cbr\u003eIf you are a supporter, don\u0027t hesitate to give me your feedback! Let\u0027s keep this train a runnin\u0027!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eALSO! \u003c/strong\u003eTHere is Discord and Telegram bonuses for patreons. Just sayin\u0027. \u0026lt;3\u003cbr\u003e\u003cbr\u003eAnd, let\u0027s get a comic going too , huh?\u003cbr\u003e\u003cbr\u003e\u003cem\u003e~Much love from a gentle monster~\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e"
