    "summary": "\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eHello!\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003eI\u0027m Vic, and I absolutely love writing and drawing! I\u0027ve been writing for several years and drawing since I was a kid. With Patreon\u0027s help and your support, I hope to one day make my hobby into a career.\u003cbr\u003e\n\u003c/span\u003eI will occasionally create fanwork, but most of my works will be of my original characters. I hope you like what I\u0027ve done! Thank you very much for your visit, and please enjoy your stay!\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"http://i188.photobucket.com/albums/z235/viku123/3_zpswnrymqdv.png\" style=\"width: 684px;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nWhat is Patreon?\n\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00a0How does this work?\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003ePatreon helps fans support artists! When you become my patron, you agree to give me a small payment each time I post a new creation, which will usually be once or twice a month.\u00a0\u003c/span\u003eEvery dollar counts!\u00a0And you don\u0027t have to worry about paying too much, because Patreon allows you to set a monthly maximum spending amount!\u003cbr\u003e\n\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat do you get?\u003cbr\u003e\n\u003c/span\u003e\u003c/strong\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cstrong style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003eYou get rewarded, too! Depending on how much you pledge to me, you can receive lineart versions of my artwork, unpublished doodles and sketches, your own chibi drawing of any character you choose, or stickers of the chibi character!\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e"
