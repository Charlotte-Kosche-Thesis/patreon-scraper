8 Vue-CLI Templates\u003c/li\u003e\u003cli\u003eYou can be up and running unless than\u00a0\u003ca href=\"https://github.com/vuetifyjs/vuetify#one-minute-quick-start\" target=\"_blank\"\u003e1 minute\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003eDynamic Themes\u003c/li\u003e\u003cli\u003eAutomatic layout system\u003cul\u003e\u003cli\u003eCreate unique and original layouts without the worry of content spacing\u003c/li\u003e\u003cli\u003eLayouts can be dynamically changed\u003c/li\u003e\u003c/ul\u003e\u003c/li\u003e\u003cli\u003e80+ Material Design Components\u003c/li\u003e\u003cli\u003eA La Carte Importing (smaller package sizes)\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eGet help 24/7 and never feel stuck again. Vuetify\u0027s unique approach to OSS provides you with a centralized community full of developers, artists, hobbyists and industry veterans. Interact with myself and the team as you build your next great application.\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eUpcoming Features:\u003c/strong\u003e\u003c/h4\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003ev1.0 Release\u003c/strong\u003e\u003c/li\u003e\u003cli\u003eFront-end component pack \u003cem\u003e(possible due to backers)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eBack-end component pack\u00a0\u003cem\u003e(possible due to backers)\u003c/em\u003e\u003c/li\u003e\u003cli\u003eVueticasts (possible due to backers)\u003c/li\u003e\u003cli\u003ePremium Vuetify Theme\u003c/li\u003e\u003cli\u003eTutorials and Guides\u003c/li\u003e\u003cli\u003eWant to see more? Check out the\u00a0\u003ca href=\"https://next.vuetifyjs.com/getting-started/roadmap\" target=\"_blank\"\u003eRoadmap\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u00a0Thank you to the supporters that have enabled us to create an amazing framework. We look forward to bringing outstanding new features\u003cbr\u003e\u003cbr\u003e\u003cem\u003eJohn Leider\u003c/em\u003e\u003cbr\u003e"
