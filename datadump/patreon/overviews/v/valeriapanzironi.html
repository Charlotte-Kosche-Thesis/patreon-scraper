    "published_at": "2016-04-18T19:41:45+00:00",
    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003ch3\u003e\n\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: #790A1F;\"\u003e\u003cspan style=\"color: #790A1F;\"\u003e\u003cstrong\u003eWho I am\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: #790A1F;\"\u003e\u003cspan style=\"color: #790A1F;\"\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/h3\u003e\n\u003cdiv style=\"float: left; margin-right: 10px;\"\u003e\n\u003cimg src=\"http://i.imgur.com/pNbpCGA.png\"\u003e\n\u003c/div\u003e\n\u003cbr\u003eI am\n\u003cstrong\u003e \u003c/strong\u003eValeria\u003cstrong\u003e \u003c/strong\u003efrom Rome, Italy. I have studied Graphic Design and Comics, but I give my best in Digital Painting. Right now I am a freelance illustrator and I am also attending Master courses in digital painting in order to improve my skills.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cbr\u003e\u003cspan style=\"color: #790A1F;\"\u003e\u003c/span\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan style=\"color: #790A1F;\"\u003eWhy Patreon\u003c/span\u003e\u003c/h3\u003e\nAt the moment I am forced to take art as a hobby, still it is money consuming. Being helped by You \n\u003cstrong\u003ePatrons \u003c/strong\u003ewould give me more time and resources to spend following my dream, wich is also what I do best - painting. Even the slightest help is greatly appreciated!\u003cbr\u003e\nI can barely keep up with my two projects, but I am willing to complete them and I am sure that will succeed with Your help!\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: #790A1F;\"\u003eMy Projects\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\n\u003cdiv style=\"float: left; margin-right: 10px;\"\u003e\n\u003cimg src=\"http://i.imgur.com/n2cbfuF.png\"\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003eCREPUNDIA NOVI DEI\n\u003cbr\u003e\n\u003c/span\u003e\n\u003c/strong\u003eThis is my biggest project: I have been working on it \u003cstrong\u003e\u003c/strong\u003efor 10 years; it has undergone many changes, and many more have to come!\u003cbr\u003e\nIt is a complex story that will become an illustrated book (and hopefully my job!).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\t\"\n\t\u003cem\u003eA story full of contrasting genres together, like science fiction with touch of fantasy.\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\n\t\u00a0 A dystopian setting of a religious altered reality that comes to life in a concrete socio-political context.\n\t\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003e\u00a0\n\tThe people of Crepundia intertwine their journey by living in this story from the torturous fate.\n\t\u003c/em\u003e\"\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/0t1KhdU.png\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cstrong\u003e\n...\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\n\u003c/h3\u003e\n\u003cstrong\u003e\n\u003cdiv style=\"float: left; margin-right: 10px;\"\u003e\n\u003cimg src=\"http://i.imgur.com/9Oux6k1.png\"\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e*NO NAME* (yet!)\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nThis will be an artbook containing illustrations of women in various styles and various digital painting method tutorials. \n\u003cbr\u003e\nWhile Crepundia is a many year project, this *nameless* one is still taking shape. I will ask You \n\u003cstrong\u003ePatrons\u003c/strong\u003e help on deciding the title of this piece of work and You will also influence the main styles used.\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: #790A1F;\"\u003eContact me\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cbr\u003e\n\u003ca href=\"http://kktwiicekey.it/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/2KT4RJl.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://kktwiicekey.deviantart.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/QjVGGob.png\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.facebook.com/KK-Twiice-Key-433899360024573/?fref=ts\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/GTS0E1A.png\"\u003e\u003c/a\u003e\n\u003ca href=\"https://twitter.com/CRDecay?lang=it\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/bt54dg0.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://kktwiicekey.tumblr.com/\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/VZ6idER.png\"\u003e\u003c/a\u003e\n\u003ca href=\"https://www.youtube.com/channel/UCoPjxeqnin3fSCrvyjAaqKw\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/pFOM0Kt.png\"\u003e\u003c/a\u003e\n\u003ca href=\"https://society6.com/kktwiicekey\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/jNALS6j.png\"\u003e\u003c/a\u003e\n\u003ca href=\"http://www.hitbox.tv/kktwiicekey\" rel=\"nofollow\"\u003e\u003cimg src=\"http://i.imgur.com/kdfHPn3.png\"\u003e\u003c/a\u003e\u003
