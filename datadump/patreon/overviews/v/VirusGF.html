    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003ePourquoi utiliser mon Patreon ?\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eLe financement d\u00e9gager sur \u003cstrong\u003ePatreon\u003c/strong\u003e servira \u00e0\u00a0 produire \u003cstrong\u003eun grand projet\u003c/strong\u003e (celui-ci serra diffus\u00e9 non pas sur Viril Games mais sur \u003ca href=\"https://www.youtube.com/channel/UCCjnELgqILK2zwm4zJZpJLg\" rel=\"nofollow\" target=\"_blank\"\u003eViril TV\u003c/a\u003e qui regroupera les annonces en rapport avec les vid\u00e9os et lives ; et des \"petits\" sketchs que je fait pour m\u2019exercer). Ce projet se nomme \"\u003cstrong\u003eHenta\u00ef Heroes\u003c/strong\u003e\", genre de s\u00e9rie Web sc\u00e9naris\u00e9 qui serra utiliser pour faire de la vulgarisation sur de la \u003cstrong\u003ereview de Jeux \u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eHenta\u00ef\u003c/strong\u003e.\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eUne Review sur des Jeux Henta\u00ef ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEffectivement, \u00e7a parait farfelu ; et je ne vous cache pas que \u00e7a l\u0027est ! Dans \"\u003cstrong\u003eHenta\u00ef Heroes\u003c/strong\u003e\" il n\u0027est pas question de cibler un publique d\u00e9j\u00e0 consommateur de ce genre de contenu. Il est plus question de \"\u003cstrong\u003eVulgarisation\u003c/strong\u003e\", c\u0027est \u00e0 dire d\u00e9mystifier le cot\u00e9 pervers et marqu\u00e9 de ce type de Jeux qui pour moi restent des Jeux avant tout, et pour s\u0027int\u00e9resser de plus pr\u00e8s au \u003cstrong\u003egameplay\u003c/strong\u003e, aux \u003cstrong\u003egraphismes\u003c/strong\u003e, \u00e0 l\u0027\u003cstrong\u003eambiance sonore et musicale\u003c/strong\u003e ainsi qu\u0027\u00e0 l\u0027\u003cstrong\u003ehistoire\u003c/strong\u003e, pour permettre aux n\u00e9ophytes du genre de mieux l\u0027appr\u00e9hender. Henta\u00ef Heroes serra bien plus qu\u0027une simple review ! Il met en avant une construction sc\u00e9naristique entre des personnages, avec des dialogues et une histoire. Comme je l\u0027ai d\u00e9j\u00e0 \u00e9voqu\u00e9 un peu plus t\u00f4t, cela ressemble plus \u00e0 une \u003cstrong\u003eWeb s\u00e9rie\u003c/strong\u003e qu\u0027\u00e0 une succession de tests.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eUne distribution via Youtube ? C\u0027est pas un peu os\u00e9 ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOui, c\u0027est un pari risqu\u00e9 car \u003cstrong\u003eYoutube\u003c/strong\u003e est intransigeant concernant le contenu d\u00e9pos\u00e9 sur ses chaines. C\u0027est pour cela que je souhaite mettre en place une \"\u003cstrong\u003ecensure intelligente\u003c/strong\u003e\". \u003cbr\u003e\u003cbr\u003eQu\u0027est ce que la \u003cstrong\u003ecensure intelligente\u003c/strong\u003e ? \u003cbr\u003eEt bien c\u0027est simple et \u00e0 la fois compliqu\u00e9 \u00e0 mettre en place. Il s\u2019agit de censurer ce qui pourrai \u00eatre per\u00e7u par youtube comme du \u003cstrong\u003econtenu Mature\u003c/strong\u003e (ce qu\u0027il est !) en cachant/modifiant ce contenue afin que celui-ci ne soit plus \u003cstrong\u003eexplicitement\u003c/strong\u003e compris mais sans chercher \u00e0 modifier le sens premier (c\u0027est \u00e0 dire du contenu mature). \u003cbr\u003e\u003cbr\u003eC\u0027est un peu flou comme \u00e7a mais laissez moi vous donner un exemple : \u003cbr\u003eImaginons que pour une \u003cstrong\u003esc\u00e8ne de gameplay\u003c/strong\u003e, nous ayons besoins de montrer une partie du jeux contenant des sc\u00e8ne de \u003cstrong\u003esexe\u003c/strong\u003e. Dans ces sc\u00e8nes, il faudra donc ajouter des \u00e9l\u00e9ments qui \u003cstrong\u003ecacherons \u003c/strong\u003eles parties g\u00e9nitales des protagonistes. Les attributs sexu\u00e9s des acteurs (virtuels je pr\u00e9cise) n\u0027\u00e9tant plus affich\u00e9s sur l\u0027image, le contenu de la vid\u00e9o vient de passer d\u0027un \u003cstrong\u003ePegi18\u003c/strong\u003e \u00e0 \u003cstrong\u003ePegi16\u003c/strong\u003e. Pourtant la sc\u00e8ne de sexe reste la m\u00eame ! Ainsi nous pourrons exposer la sc\u00e8ne pr\u00e9vue par le jeu sans la rendre \"obsc\u00e8ne\".\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eMais Henta\u00ef Heros n\u2019empi\u00e8tera t\u2019il pas sur tes activit\u00e9s de streaming ou tes vid\u00e9os ?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSi bien sure !\u003c/strong\u003e \u003cbr\u003eLorsque les fonds et le mat\u00e9riel serra pr\u00eat, je tournerai un premier pilotes avec l\u0027\u00e9quipe dans le plus grand secret et sans date butoir pour nous permettre de produire un \u003cstrong\u003er\u00e9sultat tr\u00e8s proche de ce qui est attendu\u003c/strong\u003e. Cella nous permettra de nous rendre compte des premiers probl\u00e8mes auxquels nous devrons faire face et mettre en place des solutions pour un \u003cstrong\u003e\u00e9ventuel deuxi\u00e8me \u00e9pisode\u003c/strong\u003e. Un fois le contenu tourn\u00e9 puis mont\u00e9, il serra distribu\u00e9 sur la chaine Viril TV afin de recueillir les \u003cstrong\u003eavis des viewers\u003c/strong\u003e. \u003cbr\u003eSi le r\u00e9sultats est \u003cstrong\u003epositif\u003c/strong\u003e, je me focaliserai sur la production des \u003cstrong\u003eHenta\u00ef Heroes\u003c/strong\u003e et ralentirai la production des \"autres contenus\" Playthrough sur Viril Games et celle des lives \u00e0 une \u00e9chelle ou cella me permettra de travailler efficacement sur ce projet.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eC\u0027est quoi cette histoire de budget ?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eLe \u003cstrong\u003ebudget de Henta\u00ef Heroes\u003c/strong\u003e est le montant en euros avec lequel il serra possible de cr\u00e9er un \u00e9pisode. Le premier \u00e9tant le plus ch\u00e8re puisqu\u0027il n\u00e9cessite l\u0027\u003cstrong\u003eachat de mat\u00e9riel\u003c/strong\u003e dont je ne dispose pas.\u003cbr\u003e\u003cbr\u003ePour le \u003cstrong\u003epremier \u00e9pisode\u003c/strong\u003e par exemple : Cam\u00e9ra num\u00e9rique professionnel, micro \u00e0 perche avec sa perche, son filtre antipop et son casque. Quelques \"mandarines\" (lampes utiliser pour avoir un bon \u00e9clairage durant un tournages), fond vert, accessoires et d\u00e9guisements pour les acteurs, cout des d\u00e9placements des acteurs pour se retrouver le jour du tournage, h\u00e9bergement durant le tournage si celui-ci dure plusieurs jours, un bon boost de puissance pour le PC qui va faire le rendu au montage...etc...etc...\u003cbr\u003e\u003cbr\u003ePour les \u00e9pisodes suivant, si le pilote est un succ\u00e8s et si un \u003cstrong\u003ebudgets suffisant\u003c/strong\u003e nous est allou\u00e9, il serra \u00e9ventuellement possible d\u0027en allouer une partie \u00e0 l\u0027intervention d\u0027une \"\u003cstrong\u003eGuest Star\u003c/strong\u003e\" !\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEn tant que Patreon de Henta\u00ef Heroes, qu\u0027est ce que j\u0027y gagne ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eJe vous proposerai une \u003cstrong\u003ecopie num\u00e9rique\u003c/strong\u003e de l\u0027\u00e9pisode avec des bonus \"\u003cstrong\u003emaking of\u003c/strong\u003e\" ainsi qu\u0027une version \u003cstrong\u003enon censur\u00e9e\u003c/strong\u003e et votre nom ou pseudo (au choix) dans les \u003cstrong\u003eremerciements en g\u00e9n\u00e9rique\u003c/strong\u003e.\u003cbr\u003eTout cela accompagn\u00e9 de la \u003cstrong\u003eBO en version num\u00e9rique\u003c/strong\u003e sp\u00e9cialement compos\u00e9e pour la s\u00e9rie. \u003cbr\u003e\u003cbr\u003eEnsuite, en fonction du budget, il serra peut \u00eatre possible de faire une projection \u003cstrong\u003eavant premi\u00e8re\u003c/strong\u003e du pilote avant que celui-ci soit diffus\u00e9. \u003cbr\u003e\u003cbr\u003eEt enfin si la s\u00e9rie se d\u00e9veloppe, pourquoi pas un \u003cstrong\u003epack de goodies\u003c/strong\u003e tel que T-shirt, mug, Badge et Poster ^^\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eComment puis-je soutenir Henta\u00ef Heroes ?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eEt bien d\u00e9j\u00e0, vous devez \u00eatre \u00e2g\u00e9 d\u0027\u003cstrong\u003eau moins 18\u003c/strong\u003e ans pour soutenir \u003cstrong\u003efinanci\u00e8rement\u003c/strong\u003e le projet. Ensuite il suffit d\u2019adresser un don de n\u0027importe quel montant sur \u003cstrong\u003ePatreon\u003c/strong\u003e. C\u0027est simple non ? \u003cbr\u003eSi vous n\u0027avez pas encore 18 ans, ne vous en faites pas. Un autre moyen de soutenir le projet est d\u0027\u003cstrong\u003een parler autour de vous\u003c/strong\u003e afin de le faire connaitre et vous avez \u00e9galement la possibilit\u00e9 de soutenir la totalit\u00e9 de mes \u0153uvres en vous \u003cstrong\u003eabonnant\u003c/strong\u003e aux chaines \u003cstrong\u003eYoutube\u003c/strong\u003e \u003ca href=\"https://www.youtube.com/user/GameFrequence\" rel=\"nofollow\" target=\"_blank\"\u003eViril Games\u003c/a\u003e et \u003ca href=\"https://www.youtube.com/channel/UCCjnELgqILK2zwm4zJZpJLg\" rel=\"nofollow\" target=\"_blank\"\u003eViril TV\u003c/a\u003e ainsi qu\u0027a ma chaine \u003cstrong\u003e\u003ca href=\"https://www.twitch.tv/virusgf\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMerci d\u0027avoir lu la totalit\u00e9 de la pr\u00e9sentation de ce projet et j\u2019esp\u00e8re travailler pour vous encore longtemps ^^\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
