     "about": "Ariella Vaccarino is a voice teacher, performer and mom of five. She understands the fundamentals of singing, how to prepare the voice and keep it strong for performances, how to juggle singing with a jam-packed schedule, and the need to operate on a budget. \u003cbr\u003eAriella is an accomplished Opera singer and attended the University of Southern California\u2019s internationally recognized Thornton Vocal Arts department. She has sung on several movie sound tracks, contracted choirs for films, and has been teaching voice and piano in the Los Angeles area for over 20 years. \u003cbr\u003eWith a desire to bring vocal instruction to the masses at affordable prices, Ariella started her company, She Sings Out, Inc., and created the Voice Lessons To Go\u2122 series with the goal of providing quality, healthy instruction for anyone wanting to improve their voice \u2013 regardless of location, income, singing level, or genre.\u003cbr\u003eFounded in 2004, She Sings Out, Inc. is dedicated to creating quality vocal training products at an affordable price for both the professional and aspiring vocalist.\u003cbr\u003e\u003cbr\u003eAriella spends a lot of time creating free content. \u00a0She writes a weekly blog:\u00a0\u003ca href=\"http://www.voicelessonstogo.com/blog\"\u003eAriella\u0027s Vocal Notes\u003c/a\u003e, has a \u00a0\u003ca href=\"https://www.youtube.com/channel/UC3J_IOMyuzsYSZGQAXLJCjg\"\u003eYouTube channel\u003c/a\u003e, a podcast, and a newsletter. \u00a0She would like to continue to do so at a high quality level. \u00a0Your funding can help her to keep creating fresh content to help anyone who wants to sing better.",
