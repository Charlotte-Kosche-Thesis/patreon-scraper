    "summary": "\u003cstrong\u003eWelcome, my dear Friends!\u003c/strong\u003e\u003cbr\u003eMy name is Vitaliy Rusavuk and I am a musician. I write songs on my own lyrics and not only on my lyrics do I write :) I also write music and I sing. I really do love music and I feel, that it is right to share my music with the world. The purpose of this Patreon page is to support me and my music. Also, I would like to create a community, in which we will be able to \u003cstrong\u003eengage\u003c/strong\u003e\u00a0and \u003cstrong\u003ehelp\u003c/strong\u003e me make my music \u003cstrong\u003ebetter\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003eThere are \u003cstrong\u003e3 levels of involvement\u003c/strong\u003e in my Patreon community:\u003cbr\u003e1. Lover/Fan\u003cbr\u003e2. Participant\u003cbr\u003e3. Co-author\u003cbr\u003eDepending on your level of participation, you will be charged $1, $5 or $20 each time a new song is released. Each level of participation implies unique rewards, check out the level, that best suits you.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you\u003c/strong\u003e for supporting me and my music, it really does mean \u003cstrong\u003ea lot\u003c/strong\u003e to me!\u003cbr\u003e\u003cbr\u003e\u003cem\u003eP.S. A little spoiler: further on, I really want to create music videos...\u003c/em\u003e\u003cbr\u003e______________________________________________________\u003cbr\u003e\u003cstrong\u003e\u041f\u0440\u0438\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044e \u0412\u0430\u0441, \u0414\u0440\u0443\u0437\u044c\u044f!\u003c/strong\u003e\u003cbr\u003e\u041c\u0435\u043d\u044f \u0437\u043e\u0432\u0443\u0442 \u0412\u0438\u0442\u0430\u043b\u0438\u0439 \u0420\u0443\u0441\u0430\u0432\u0443\u043a \u0438 \u044f \u043c\u0443\u0437\u044b\u043a\u0430\u043d\u0442. \u042f \u043f\u0438\u0448\u0443 \u043f\u0435\u0441\u043d\u0438 \u043d\u0430 \u0441\u0432\u043e\u0438 \u0438 \u043d\u0435 \u0442\u043e\u043b\u044c\u043a\u043e \u043d\u0430 \u0441\u0432\u043e\u0438 \u0442\u0435\u043a\u0441\u0442\u044b, \u043f\u0438\u0448\u0443 \u043c\u0443\u0437\u044b\u043a\u0443, \u0430\u0440\u0430\u043d\u0436\u0438\u0440\u043e\u0432\u043a\u0438, \u0430 \u0442\u0430\u043a\u0436\u0435 \u044f \u043f\u043e\u044e. \u042f \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043b\u044c\u043d\u043e \u043b\u044e\u0431\u043b\u044e \u043c\u0443\u0437\u044b\u043a\u0443 \u0438 \u0445\u043e\u0447\u0443 \u0434\u0435\u043b\u0438\u0442\u044c\u0441\u044f \u0435\u044e \u0441 \u0412\u0430\u043c\u0438. \u0426\u0435\u043b\u044c \u0441\u043e\u0437\u0434\u0430\u043d\u0438\u044f \u044d\u0442\u043e\u0439 \u0441\u0442\u0440\u0430\u043d\u0438\u0446\u044b \u0432 \u0442\u043e\u043c, \u0447\u0442\u043e\u0431\u044b \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u0430\u0442\u044c \u043c\u0435\u043d\u044f \u0438 \u043c\u043e\u0435 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e, \u0430 \u0442\u0430\u043a\u0436\u0435 \u0445\u043e\u0447\u0443 \u0441\u043e\u0437\u0434\u0430\u0442\u044c \u003cstrong\u003e\u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u043e\u003c/strong\u003e, \u0432 \u043a\u043e\u0442\u043e\u0440\u043e\u043c \u043c\u044b \u0441\u043c\u043e\u0436\u0435\u043c \u0432\u0437\u0430\u0438\u043c\u043e\u0434\u0435\u0439\u0441\u0442\u0432\u043e\u0432\u0430\u0442\u044c, \u0437\u043d\u0430\u043a\u043e\u043c\u0438\u0442\u0441\u044f, \u043f\u043e\u043c\u043e\u0433\u0430\u0442\u044c \u0438 \u0432\u043c\u0435\u0441\u0442\u0435 \u0434\u0435\u043b\u0430\u0442\u044c \u043c\u043e\u0451 \u0442\u0432\u043e\u0440\u0447\u0435\u0441\u0442\u0432\u043e \u003cstrong\u003e\u043b\u0443\u0447\u0448\u0435\u003c/strong\u003e.\u003cbr\u003e\u003cbr\u003e\u0415\u0441\u0442\u044c \u003cstrong\u003e3 \u0443\u0440\u043e\u0432\u043d\u044f \u0443\u0447\u0430\u0441\u0442\u0438\u044f\u003c/strong\u003e \u0432 \u043c\u043e\u0435\u043c \u0441\u043e\u043e\u0431\u0449\u0435\u0441\u0442\u0432\u0435 Patreon:\u003cbr\u003e1. \u041b\u044e\u0431\u0438\u0442\u0435\u043b\u044c\u003cbr\u003e
