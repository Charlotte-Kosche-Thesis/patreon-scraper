    "summary": "I\u0027m Vantid, an artist inspired and captivated by strong emotions that stem from the natural world - from the cute and humorous, to the dark and macabre. This Patreon is for folks who\u0027re into exploring this range of emotional impact with me. I\u0027m just dipping my toes into Patreon, so this is a simple tip jar for access to lots of animal drawings, and we\u2019ll see where we go from there!\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cu\u003eSounds cool, what can I expect?\u003cbr\u003e\u003c/u\u003e\u003c/strong\u003eThose of you at \u003cstrong\u003eThe\u003c/strong\u003e \u003cstrong\u003eCup O\u0027 Tea\u003c/strong\u003e level, you get my heartfelt thanks. I offer this to those who wish to give something for my public postings on social media and internet galleries. \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5373c5c1e4b0e5824b35b895/5a567fdde4966b5f251b527d/5ab57ccf8a922d7af06b28b7/1521843412311/caged_001.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5373c5c1e4b0e5824b35b895/5a567fdde4966b5f251b527d/5ab57ae0575d1f48a5d9b4c5/1521842917451/georosion.jpg?format=1500w\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThe Sketchbook Avalanche of Art\u003c/strong\u003e is a monthly subscription to the piles of drawings I produce but never bring to a good finish. Each week, I release at least 3 drawings, mostly nature and wildlife studies, as well as a healthy dose of \nrealistic fantasy and furry art, with a side of goofy animal faces. I may use any or all of \nthese drawings in art books in the future, but the majority of the art is\n web-exclusive for patrons. Additionally, when I have original paintings for public posting, you guys get first dibs for purchase.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5373c5c1e4b0e5824b35b895/5a567fdde4966b5f251b527d/5ab5827d03ce6486500e0325/1521844868153/DXYY_sXUMAAVO8J.jpg\" style=\"width: 466px;\"\u003e \u003cimg src=\"https://static1.squarespace.com/static/5373c5c1e4b0e5824b35b895/5a567fdde4966b5f251b527d/5ab583610e2e72bd836f1724/1521845097229/DVhw5DvVwAAafyR.jpg\" style=\"width: 466px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://static1.squarespace.com/static/5373c5c1e4b0e5824b35b895/5a567fdde4966b5f251b527d/5ab5828a758d46d6fb695c35/1521844888826/IMG_2040.jpg\"\u003e \u003cbr\u003e\u003cbr\u003eThank you for considering joining me on my journey and supporting my art and explorations!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cbr\u003e"
