m.tumblr.com/post/150748649523/another-one\" rel=\"nofollow\" target=\"_blank\"\u003ehere\u003c/a\u003e. All of my animations are done in SFM and I\u0027m currently doing some in Blender Cycles as well. I might include Blender animated rewards in my later \"Goals\" here.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eAs for the themes of the animations that I do:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eNormal sex scenes.\u003c/li\u003e\u003cli\u003eForced/gang/multiple scenes.\u003c/li\u003e\u003cli\u003eMonster/alien scenes.\u003c/li\u003e\u003cli\u003eOthers.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eThemes that I\u0027m not doing currently:\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cb style=\"font-weight: bold;\"\u003e\u003c/b\u003eGore/death.\u003c/li\u003e\u003cli\u003eBestiality (will be exploring on this soon).\u003c/li\u003e\u003cli\u003eFuta (will also be exploring on this soon).\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eAgain, thanks for the support !\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
