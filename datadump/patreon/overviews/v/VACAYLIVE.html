    "summary": "\u003ch3\u003e\u003cstrong\u003eA Facebook page that offers LIVE video of amazing vacation destinations!\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eAloha, my name is Barry Valleskey creator of a Facebook page called VACAY LIVE.  Do you have a dream to travel the world, but work, family responsibilities, health, money, or fear of conspiracy theories, keep you stuck at home week after week?  I have good news for you.  I have created a way for you to jet set around the world just like the rich and famous. \u00a0You da man Robin Leach! Places you may never get to see in your lifetime and there is definitely no way you will be able to experience everywhere VACAY LIVE will be going.\u003cbr\u003e\n\u003cbr\u003e\nWith Facebook Live it is now possible to share\nmoments in real time.\u00a0 VACAY LIVE has a Facebook account established right now\nready to share amazing travel destinations. \u00a0When you become a patron of VACAY LIVE I will send you a friend request to the Facebook\naccount. This page will be an exclusive group of vacayers who are a part of the exciting new world of Live VACAY Reality.\u003cbr\u003e\n\u003cbr\u003eWe will be forming a community of individuals who can pitch in a small amount of money, but receive a great return on investment as a group. \u00a0Together we will have the opportunity to see the world.  So make sure you share this with your friends, family and even people you don\u0027t like because you feel sorry for them.  The more subscriptions we get the more vacays we can go on. The Bahamas, Key West, Hawaii, Alaska, Australia, Italy, the skies the limit.\u003cbr\u003e\u003cbr\u003eFor the price of a margarita you will be able to see 8 hours a day of a 7 day vacation via Facebook Live, get a summary of the vacay so you can determine if it is somewhere you want to go someday and opportunities\u00a0to vote on what we do and where we will go. Join me on this exciting journey!!! \u00a0It is going to be a blast!\u003cbr\u003e\u003cbr\u003eVACAY LIVE is giving the world to people, experiencing new\nplaces and escaping life\u0027s daily stresses. \u003cbr\u003e\n\u003cbr\u003e\n\nCheers!\u003cbr\u003e\n\nBarry Valleskey\u003cbr\u003e\n\u003cem\u003eCVO (Chief Vacation Officer) \u0026amp; Founder \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
