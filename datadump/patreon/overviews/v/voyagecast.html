    "is_monthly": true,

    "is_paused": false,
    "is_plural": false,
    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2Fr6AjDnk87-U%3Fautoplay%3D1%26feature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Dr6AjDnk87-U\u0026amp;image=http%3A%2F%2Fi.ytimg.com%2Fvi%2Fr6AjDnk87-U%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;autoplay=1\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=r6AjDnk87-U",
    "one_liner": "Je mets du voyage et de l\u0027anthropologie dans vos oreilles !",
    "patron_count": 2,
    "pay_per_name": "month",
    "pledge_sum": 913,
    "pledge_url": "/bePatron?c=80071",
    "published_at": "2014-02-11T11:47:55+00:00",
    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\n\tEn bref ? Je fais Voyagecast depuis plus de deux ans et Anthropodcast depuis 6 mois. Anthropodcast, mon podcast sur l\u0027anthropologie, me tient particuli\u00e8rement \u00e0 c\u0153ur, et j\u0027ai envie de le pousser encore plus loin, avec plus de contenu, plus souvent. Mais pour \u00e7a, j\u0027ai besoin de votre aide, les frais \u00e0 engager ne sont pas \u00e9normes, mais c\u0027est trop pour mes petites \u00e9paules de m\u00e9canicien ;-) Et j\u0027ai aussi besoin de savoir si le projet vous int\u00e9resse assez pour que vous le supportiez, et Patreon est parfait pour \u00e7a ! Que vous soyez fan de Voyagecast ou d\u0027Anthropodcast, vos quelques euros mensuels seront une aide pr\u00e9cieuse et me permettront d\u0027aller toujours plus loin !\n\t\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eL\u0027id\u00e9e de d\u00e9part\u003cbr\u003e\u003c/strong\u003eL\u0027id\u00e9e de d\u00e9part de voyagecast, c\u0027\u00e9tait de conseiller les futurs voyageurs, de faire d\u00e9couvrir de nouvelles destinations et de parler de voyage dans la bonne humeur. J\u0027imaginai les auditeurs \u00e9couter mon podcast dans le m\u00e9tro, dans leur fauteuil ou au travail, voyageant gr\u00e2ce aux r\u00e9cits des voyageurs invit\u00e9s. Et \u00e7a marche. Des auditeurs m\u0027\u00e9crivent d\u0027un peu partout, friands des \u00e9changes riches qui se passent sur voyagecast et voulant, \u00e0 leur tour, participer \u00e0 l\u0027\u00e9mission. Plus de 60 \u00e9pisodes, 70 heures d\u0027interviews et une cinquantaine de destinations explor\u00e9es, d\u00e9j\u00e0 un joli tour du monde pour un podcast !\u003cbr\u003e\u003cstrong\u003eUne nouvelle id\u00e9e\u003cbr\u003e\u003c/strong\u003eLes voyages, autant les miens que ceux dont on parle sur voyagecast, ont tendance \u00e0 nous faire beaucoup r\u00e9fl\u00e9chir. Le monde, c\u0027est d\u00e9j\u00e0 compliqu\u00e9 dans les journaux, en voyage, c\u0027est pire. Combien de fois avons-nous \u00e9t\u00e9 bloqu\u00e9s devant une situation incompr\u00e9hensible ou sommes partis en ayant le sentiment de louper un truc important ? Souvent, et c\u0027est normal. Nous n\u0027avons pas \u00e9t\u00e9 pr\u00e9par\u00e9s au choc culturel et, sans r\u00e9f\u00e9rents, impossible d\u0027aller bien loin...\u003cbr\u003e\nJ\u0027ai longtemps cherch\u00e9 comment m\u0027informer plus, comment apprendre \u00e0 voir l\u0027autre diff\u00e9remment et \u00e9tendre ma connaissance du monde et des peuple qui l\u0027habitent. A force de tourner en rond, je suis tomb\u00e9 sur l\u0027anthropologie, et l\u00e0 j\u0027ai commenc\u00e9 \u00e0 trouver quelques r\u00e9ponses, et beaucoup d\u0027autres questions...\u00a0\n\t\u003cbr\u003e\nVoulant partager mes d\u00e9couvertes et en apprendre encore plus, j\u0027ai d\u00e9cid\u00e9, avec l\u0027aide d\u0027Anne-Laure (anthropologue), de commencer un podcast sur l\u0027anthropologie, cette discipline \u00e9tant sous-repr\u00e9sent\u00e9e sur le web. Anthropodcast \u00e9tait n\u00e9, un podcast au format court pour \u00eatre agr\u00e9able \u00e0 \u00e9couter, des interviews d\u0027anthropologues et d\u0027ethnologues qui nous aident \u00e0 explorer le monde et ses peuples, \u00e0 voir la fabuleuse diversit\u00e9 qui rend les voyage si int\u00e9ressants et d\u00e9stabilisants. 6 mois d\u0027existence, d\u00e9j\u00e0 de tr\u00e8s bon retours d\u0027auditeurs autant anthropologues que profanes, tout est de bon augure pour ce nouveau podcast !\n\t\u003cbr\u003e\u003cstrong\u003eLe r\u00eave\u003cbr\u003e\u003c/strong\u003eAnthropodcast est enregistr\u00e9 \"en vrai\", sans passer par Skype, afin de garder une qualit\u00e9 sonore optimale et de favoriser le contact humain. Il faut ajouter que beaucoup d\u0027anthropologues ne sont pas r\u00e9ellement pr\u00e9sents sur le web et que, techniquement, il est beaucoup plus facile de les rencontrer en chair et en os qu\u0027en ligne !\u003cbr\u003e\nLe soucis, c\u0027est que l\u00e0 ou Skype ne demande qu\u0027un micro et une bonne connexion, l\u0027enregistrement en face \u00e0 face n\u00e9cessite un d\u00e9placement plus ou moins couteux. M\u00eame en restant raisonnable et en ne me d\u00e9pla\u00e7ant qu\u0027en Suisse, en France et en Belgique, cela engage des frais cons\u00e9quents sur l\u0027ann\u00e9e, m\u00eame en optimisant les d\u00e9placements. De plus, pour certains \u00e9pisodes tout du moins, j\u0027aimerai beaucoup me faire accompagner par Anne-Laure qui, de part sa formation, peut amener une plus grande richesse aux interviews.\u00a0\n\t\u003cbr\u003e\nPareillement, l\u00e0 ou je peux faire mes recherches uniquement sur le web pour voyagecast, c\u0027est beaucoup plus compliqu\u00e9 pour anthropodcast. Les livres ne sont pas disponibles sur le net, n\u00e9cessitant des achats qui p\u00e8sent aussi, \u00e0 force, sur les finances.\u00a0\n\t\u003cbr\u003e\u003cstrong\u003eC\u0027est justement l\u00e0 ou vous pouvez m\u0027aider !\u003cbr\u003e\u003c/strong\u003eQue vous soyez amateurs de voyages ou d\u0027anthropologie, votre aide m\u0027est pr\u00e9cieuse. Voyagecast et anthropodcast partagent la plupart des d\u00e9penses, et, en sois, ils vont ensemble puisqu\u0027ils parlent souvent des m\u00eames th\u00e9matiques, mais avec un angle diff\u00e9rent. Les contenus restent bien entendu gratuits, vous ne payez pas le contenu, vous donnez un coup de pouce \u00e0 un projet qui, je l\u0027esp\u00e8re, vous pla\u00eet et continuera \u00e0 vous plaire !\n\u003c/div\u003e"

     "description": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cstrong\u003eNiveau super grenouille\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003eVous avez la possibilit\u00e9 de faire la petite intro de voyagecast, celui qui se trouve juste avant le jingle. Une ou deux phrases du genre \"Ici (votre nom) de (votre podcast/ville/) et vous \u00eates \u00e0 l\u0027\u00e9coute de voyagecast (\u00e9pisode XX: th\u00e8me de l\u0027\u00e9pisode) !\u003cbr\u003eou\u003cbr\u003eVous avez la possibilit\u00e9 de participer au podcast, dans la conclusion, apr\u00e8s l\u0027interview, pour pr\u00e9senter un projet, ajouter votre touche personnelle au sujet/pays/film trait\u00e9\u00a0durant l\u0027\u00e9pisode. Vous pouvez aussi faire une d\u00e9dicace \u00e0 quelqu\u0027un si \u00e7a vous fait plaisir ;-) Petite discussion enregistr\u00e9e sur Skype \u00e0 votre convenance, d\u0027une dur\u00e9e maximale de 10 minutes\u003cbr\u003ePour ces deux possibilit\u00e9s, je me r\u00e9serve le droit de refuser en cas de (tr\u00e8s) mauvais son pour garder une qualit\u00e9 acceptable et de refuser en cas de projets que je ne veux pas soutenir (contre mes convictions ou clairement de la pub pour une soci\u00e9t\u00e9). En \u00a0cas de doutes, \u00e9crivez \u00e0 webmaster (@) voyagecast.ch avant de payer pour que nous en discutions.\u00a0\u003cbr\u003eTous les rewards pr\u00e9c\u00e9dents.\u00a0\u003c/div\u003e",
