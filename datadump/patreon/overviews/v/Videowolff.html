    "summary": "Hey everyone, Mazer here and I welcome you to my Patreon page! I would like to first and foremost thank you for taking an interest in donating to VideoWolff Productions. Your support means everything to me.\u003cbr\u003e\u003cbr\u003eVideoWolff Productions was created to entertain my viewers. From my gaming series \"Wait Wut: Games You\u0027ve Never Played\" to my tech reviews, and everything in between - my sole purpose is to entertain and inform.\u003cbr\u003e\u003cbr\u003eThe purpose of this Patreon basically stems down to assisting me in covering costs for the products and games that I review. Cost is the primary factor is delaying product reviews. With household bills and responsibilities, it is sometimes difficult to take a plunge and try a big, new product for the purpose of trying it out.\u003cbr\u003e\u003cbr\u003eThe money raised here will primarily go to helping VideoWolff Productions grow; from funding a real website with community interaction, upgrades to hardware and software to provide better streaming and video experiences for the viewers, and the aforementioned ability to review bigger and more unusual products to see if they are worth your time and money.\u00a0\u003cbr\u003e\u003cbr\u003eI will also be doubling down in my contents - to make sure you, my supporters, get your money\u0027s worth. We\u0027ll be adding new content to the youtube page including movie and video game reviews and we\u0027ll be increasing our live streams from 2 days a week to three. Hopefully, if we get enough support, I\u0027ll be able to bring in others to offer their unique perspectives as well as help the channel, website, and livestreams grow.\u003cbr\u003e\u003cbr\u003eThank you again for taking the time to read this and I hope to keep you entertained.\u003cbr\u003e\u003cbr\u003e-Mazer\u003cbr\u003e"
