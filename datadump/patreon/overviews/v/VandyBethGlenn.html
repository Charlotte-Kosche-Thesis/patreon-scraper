    "summary": "\u003cstrong\u003eWhy Vandy Beth is on Patreon\u003c/strong\u003e\u003cbr\u003eMy blog,\u00a0\u003ca href=\"http://vandybethglenn.com/blog\" rel=\"nofollow\" target=\"_blank\"\u003eFibonacci Spiral\u003c/a\u003e, has a serious side wherein I share my thoughts about being a\ntransgender woman, progressive Southerner, skeptic, civil rights pioneer (\u003ca href=\"http://www.lambdalegal.org/in-court/legal-docs/leg_us_20090923_testimony-of-vandy-beth-glenn\" rel=\"nofollow\" target=\"_blank\"\u003eGlenn v. Brumby\u003c/a\u003e), and member of the 21st century LGBT community. It also has a\nless-serious side in which I write about pop culture, running, and spelling\nbees.\u003cbr\u003e\n\u003cbr\u003e\n\nI have\na point of view, but I don\u0027t think I harbor many prejudices against people who\ndisagree. Truth is what matters most to me, and I think I can admit it when I\u0027m\nwrong.\u003cbr\u003e\n\u003cbr\u003e\n\nIdeally,\nyou\u0027ll laugh at least once when reading my posts.\u003cbr\u003e\n\u003cbr\u003e\n\nIdeally,\nyou\u0027ll think about something new to you at least once when reading my posts.\u003cbr\u003e\n\u003cbr\u003e\n\nI\u0027ve\nbeen doing this for a while, and I think I\u0027m getting pretty good at it. I\u0027ve\nhad pieces published in several books, in the magazine Art Papers, the newspaper Georgia Voice, and elsewhere. I also have frequent public speaking\nengagements.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow\noften do you post?\u003c/strong\u003e\u003cbr\u003e\n\nRarely,\nin recent months, but I\u0027m trying to get my groove back after emerging from certain\nmonths-long diversions. My goal is to write and post something every weekday,\nbut I\u0027ve never managed that. The closest I\u0027ve gotten is nine posts per month.\u003cbr\u003e\n\u003cbr\u003e\n\nBut\nthere\u0027s no shortage of things to write about, especially in this time when the\nnews appears to be All Transgender All The Time. Paid posts will always be at\nleast 1,000 words, they\u0027ll usually be about transgender or LGBT topics, and\nthey will never exceed ten posts per month.\u003cbr\u003e\n\u003cbr\u003e\n\nI also\nlink to my nonpaid posts here, but they\u0027re usually shorter and may even just be\na meme or similar share from social media.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow\nwould you like me to support you?\u003c/strong\u003e\u003cbr\u003e\nI\u0027m only asking $1 per post. Pledging more would be welcome, but if you pledge just\n$1 per post and I meet my ten posts per month goal, that\u0027s $10. I\u0027ll never ask\nyou for more than $10 per month.\u003cbr\u003e\n\u003cbr\u003e\n\nI\u0027m\nstill working out a rewards program for patrons, but at the very least, if you\npledge this Patreon at any level at all, you\u0027ll get a free ebook edition of my\nautobiography (currently in progress) when it\u0027s published.\u003cbr\u003e\n\u003cbr\u003e\n\nI\u0027m\nalso thinking about designing a challenge coin. Would you like a challenge\ncoin? Let me know!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\nThank you for reading this far. Whether you decide\nto help support my writing or not, I appreciate the time you\u0027ve spent here.\u003cbr\u003e\u003cbr\u003eContact me via email at vandybeth@mindspring.com, or on Twitter @RedVelvetCakes if you have any more questions!"
