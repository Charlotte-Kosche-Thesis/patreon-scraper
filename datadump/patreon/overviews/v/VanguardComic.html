    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FbMPQa1wTXrU%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DbMPQa1wTXrU\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FbMPQa1wTXrU%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2014-06-24T10:03:04+00:00",
    "summary": "\u003ca href=\"http://www.comicbookkid.co.uk/review-vanguard/\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cem\u003eHello there!\u003c/em\u003e\u003cbr\u003e\u003cbr\u003eMy name is Dan and I\u0027ve been producing webcomics for around about 10 years or so. I\u0027ve set up this Patreon account to help me keep \u003cstrong\u003eVANGUARD\u003c/strong\u003e, a Brit-based superhero comic, running. I\u0027m working to a point where I\u0027l be able to produce comicbooks full time. Every contribution helps me take a step nearer to that goal. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://vanguardcomic.com/wp-content/uploads/2016/02/photo-3.jpg\" style=\"width: 497px;\"\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eMike Zeck - Legendary Comic Book Artist and VANGUARD fan :)\u00a0\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003cimg src=\"http://vanguardcomic.com/wp-content/uploads/2018/02/IMG_8441-1.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eLaura Trinder (THE NIGHTPOST) and Christian Wildgoose (PORCELAIN, BATGIRL)\u003cbr\u003e\u00a0awesome artists and VANGUARD fans :) \u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eSo, tell me about VANGUARD. What\u0027s it all about?\u003c/strong\u003e\u003c/h2\u003e\u003cstrong\u003eVANGUARD\u003c/strong\u003e tells the story of a team of genetically enhanced meta-humans employed by the British government to protect the nation\u2019s interests, at home and abroad. It is set in the not too distant future, where the world is becoming more politically and economically unstable. There are food riots, water and power shortages and a rising crime rate as day to day living becomes more of a struggle. The story begins with a simple rescue mission and events spiral from there.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://vanguardcomic.com/wp-content/uploads/2017/01/Vanguard-Issue-13.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch2\u003e\u003cstrong\u003eA well known comic writer once said this of VANGUARD:\u003c/strong\u003e\u003c/h2\u003e\u003cem\u003e\u0027If you like Warren Ellis grim-dark sh*t, you\u0027ll like this. \u003cbr\u003eThe art is a bit ropey but it\u0027s got a rollercoaster plot\u0027\u003cbr\u003e\u003cbr\u003eHaha!\u003c/em\u003e\u00a0 Well, my art has improved over the years, but it\u0027s a fair comment. Here\u0027s a selection of other quotes I\u0027ve been fortunate to receive about VANGUARD:\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u2018Vanguard is a huge old dollop of bash \u2019em up fun\u2019.\u003c/h3\u003eAntony Esmond -\u003ca href=\"http://downthetubes.net/?p=22459\" rel=\"nofollow\"\u003edownthetubes.net\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u2018An increasingly complex and compelling story, full of action and intrigue. In short, this is good stuff.\u2019\u003c/h3\u003eRobert Wallis -\u003ca href=\"http://ap2hyc.com/2014/04/review-vanguard-book-1/\" rel=\"nofollow\"\u003eA Place To Hang Your Cape\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3\u003e\u2018A devastatingly bleak, highly self aware, post-modern take on the superhero genre\u003c/h3\u003eAlex Thomas -\u003ca href=\"http://pipedreamcomics.co.uk/tag/vanguard/\" rel=\"nofollow\"\u003ePipedream Comics\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"http://vanguardcomic.com/wp-content/uploads/2016/05/Vanguard-Issue-12-Cover-V2.jpg\" style=\"width: 485px;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eThere are currently 11 issues uploaded onto the site, with issue 12 updating right now. Which can all be read for \u003cstrong\u003eFREE!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://vanguardcomic.com/wp-content/uploads/2016/03/JD-Costume.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI also post up (nearly) daily concept sketches of upcoming characters and scenes within the comic as well as sneak peaks at pages days before they go live on the main site. If you\u0027re a fan of the comic already, this is a great way to peer behind the curtain and see how I make all this stuff come to life.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://vanguardcomic.com/wp-content/uploads/2015/07/THUMBS-issue-10.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eIn addition to this, by being a Patreon of the comic, you\u0027ll also be entered into a weekly draw to win an art commission. Huzzah!\u003cbr\u003e\u003cbr\u003eThanks for taking the time to read this and I hope I have persuaded you to contribute.\u003cbr\u003e\u003cbr\u003eAll the best,\u00a0\u003cbr\u003e\u003cbr\u003eDan"
