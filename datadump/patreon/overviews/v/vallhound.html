    "summary": "Hey folks!\u003cbr\u003e\u003cbr\u003eRyan/Vallhound here, wanting first and foremost to thank you for checking out my page! Whether you\u0027re a fan or a passerby, I am extremely grateful that you\u0027re reading this! It\u0027s because of folks like you that I have a career doing what I do best: drawing animal people. It\u0027s sincerely humbling that I have fans, customers, and supporters that are willing to enjoy and share my artwork. That I can provide folks some happiness through my artwork is my first and most major goal. \u003cbr\u003e\u003cbr\u003eI am a digital artist that works fairly exclusively for Furries, these very good and kind folks that let me draw their animal characters.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/vallhund/1502327787/1502327787.vallhund_com-evilfawx_aethan02.png\" style=\"width: 292px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003ca href=\"http://www.furaffinity.net/user/vallhund/\" target=\"_blank\"\u003eThis is a link to my Gallery over on FA\u003c/a\u003e, which is the main residence of all my commission artwork for the past couple of years. A HUGE gallery of work, because (thanks to my many customers over the years) I tend to work as much as I can! As a result of their patronage it\u0027s free for everyone\u0027s viewing pleasure. I take commissions there as my main source of income.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/vallhund/1487033873/1487033873.vallhund_com-bacardiwolf02.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eMy goal with Patreon is to make it possible to make some new unique artworks, try some new things, and overall create content that Patrons and lurkers alike can enjoy! This means using Patreon to fund some days I can work on personal artwork, and do fun things for Patrons like art raffles and handing out some Hi-res files!\u003cbr\u003e\u003cbr\u003eI\u0027d also maybe like to see if folks would like to help contribute towards me making some tutorials to help Patrons with some digital programs, or maybe even some help with techniques down the line. \u003cbr\u003e\u003cbr\u003eI\u0027m sure this little intro will change sooner than later to include other info, but for now this is what I can tease you folks with!\u003cbr\u003e-Ryan/Vall\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://d.facdn.net/art/vallhund/1502742084/1502742084.vallhund_com-thenran_maxfuchskojote-musicdance02.png\"\u003e\u003cbr\u003e\u003c/div\u003e"
