    "summary": "My name is Stephanie, and I am a Twitch streamer \u0026amp; content creator.\u003cbr\u003e\u003cbr\u003eI stream video games and creative content 6 days a week on my\u00a0\u003ca href=\"http://www.twitch.tv/virlomi\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e channel and occasionally upload videos to my\u00a0\u003ca href=\"https://www.youtube.com/virlomiTV\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e channel.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen do you stream?\u003c/strong\u003e\u003cbr\u003eRecently my schedule and life have been all over the place. Hopefully in the near future I will be able to get myself back to starting my streams nightly at 9pm ET. At the moment I have been starting my stream by no later than midnight which makes it a bit hard to describe, do I say I take Thursdays off or Fridays? No matter when I do start, I got until at least 4am. Your support here will greatly motivate me to start my streams earlier and for me to stream longer and more content.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDesired Schedule\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMonday: 9:00pm - 4:00am\u003c/li\u003e\u003cli\u003eTuesday:\u00a09:00pm - 4:00am\u003c/li\u003e\u003cli\u003eWednesday:\u00a09:00pm - 4:00am\u003c/li\u003e\u003cli\u003eThursday: Day Off, possible bonus stream. \u003cstrong\u003eMovie night:\u003c/strong\u003e Technically Friday 1am\u003c/li\u003e\u003cli\u003eFriday:\u00a09:00pm - 4:00am\u003c/li\u003e\u003cli\u003eSaturday:\u00a09:00pm - 4:00am\u003c/li\u003e\u003cli\u003eSunday:\u00a09:00pm - 4:00am\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWhy should I give you my support?\u003c/strong\u003e\u003cbr\u003eCould it be as simple as me saying, \"Because you like me and want to help improve the channel?\" All joking aside though, for under the cost of a cup of coffee you can help improve the steam and my life in general! Not to mention the intense joy you\u0027ll make me experience knowing that one more person believes in me! If that\u0027s not enough to convince you then let me put it this way. How much do you normally spend on entertainment? How many hours of entertainment do you generally get for how much you spend? If you go to a movie, you can spend up quite a bit of money and only get about 90 minutes of entertainment. I stream on average 4 hours per night and I\u0027m hoping to increase that. In addition to this you can join the movie night I host on Thursday night/Friday morning and actually see a movie too. This means that every week you get at least 20 hours of entertainment.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat content do you put out?\u003cbr\u003e\u003c/strong\u003eI\u0027ve been playing a lot of Overwatch. I mean A LOT of Overwatch. I main D.Va but do play other tanks and DPS roles. Besides Overwatch I do a wide variety of content. Everything from creating overlays and emotes to sewing streams and even cooking streams. With twitches new IRL section who knows what else might come to the channel. As far as video games go, I play a lot of RPG games along with action and adventure games. My backlog is large and isn\u0027t getting any smaller, so the skies the limit.\u00a0\u003cbr\u003e\u003cbr\u003eI hope you consider putting your faith in my stream and supporting, it helps so much and I appreciate it more than you know.\u003cbr\u003e"
