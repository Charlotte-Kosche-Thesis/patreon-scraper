    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e***only functioning as tip jar, this Patreon is NOT active regarding art/file/reward updates***\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSince the beginning of the year of 2018, this patreon is \u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003enot being updated\u003c/span\u003e with new paid content. \u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003eI do fanart pinups once in a while \u003c/span\u003ewhen I\u0027m able to, but I cannot guarantee that it\u0027ll be something recurrent or systematic. Thank you so very much for the support and understanding. Love you all and I appreciate you immensely.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eLike many artists here on Patreon art is my LIFE and I\u0027d love nothing more than to do it full-time. That\u0027s why I made this Patreon. \u003cbr\u003eWith the money of patreon, I`ll be doing stuff like fan art and other things that you\u0027ll see around my galleries.\u003cbr\u003eThat\u0027s what ya\u0027ll want, so help me give it to you!\u003cbr\u003eInstead of a boss that begrudgingly hands me a paycheck every week, I have you, \u003cstrong\u003eThe Patrons\u003c/strong\u003e, to help me keep going! \u003cbr\u003eI\u0027m broke, you\u0027re broke, I know how it\u0027s like. So i\u0027ll not make anything expensive, it\u0027s\u003cstrong\u003e just a tip\u003c/strong\u003e!\u00a0\u003cbr\u003eI work from the moment I wake up to the moment I go to sleep, that is very late. So with patreon I hope this can change at least a little bit.\u003cbr\u003eI hope you enjoy my patreon as much as you expected or even more!\u003cstrong\u003e\u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003ethank you so much\u003c/span\u003e\u003c/strong\u003e, for real\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(192, 145, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eWhat\u2019s in this for me? What\u2019s your offer?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003erecently I did big changes on patreon, so everyone who wants to get stuff and/or support can do it. Its giving less and getting more.\u003cbr\u003eSo yeah,\u00a0Quite a lot actually! I\u2019m not the fastest artist but I do try to update as frequently as I can without compromising art quality.\u003cbr\u003eyou get the rewards on the right side, and the goal stuff, that is the most important part, the fanart, original stuff and oc requests! I honestly hope those will be reached quickly, than I can be more focused on those and relax a little bit.\u00a0\u003cbr\u003efiles will be updated every end of the month.\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eHow does this all work? Is this a subscription service?\u003c/span\u003e\u003cbr\u003ePatreon is a system very much like Kickstarter, where people can come to post projects and creations in hopes that they can accrue financial backing and stuff. The difference is that a creators Patreon works as an on-going campaign. If you pledge x amount of cash, that money will be sent to the creator every week/month/update! My campaign is set to \u201cPer Month\u201d, so you are only charged once at the end of every month.\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003c/span\u003e\u003cem\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003eBe sure youre 18+ before entering\u00a0\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThere\u0027s not much else to say except I totally love and appreciate you all even if you can\u0027t support with money. Please don\u0027t feel obligated to do that. All forms of support are neat!\u003cbr\u003eBUT You can still support me in other ways too - you can always just follow me on\u003cstrong\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e \u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://venusflowerart.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTumblr\u003c/span\u003e\u003c/a\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e(also, I\u0027m always streaming, so if you want to receive stream notifications just activate the notification button on the upper corner of the blog and stay tuned!)\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e or\u00a0\u003ca href=\"https://twitter.com/notSunj\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTwitter\u003c/span\u003e\u003c/a\u003e\u003cstrong\u003e,\u003c/strong\u003e\u00a0helping me to expand my public with one click, reblogging! Then we can find more and more supporters\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e!\u00a0\u003cbr\u003eSooo yeah, thats it. I have to let you know that you have my undying love and appreciation for the support.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cem\u003e\u003cspan style=\"color: rgb(89, 89, 89);\"\u003e(I\u0027m just starting the project so may some things will change in the future, but I\u0027ll notify you and we will talk about it as well.)\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
