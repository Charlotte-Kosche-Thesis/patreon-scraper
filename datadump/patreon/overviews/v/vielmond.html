    "summary": "\u003ch3 style=\"background-color: rgb(89,89,89); color: rgb(255,255,255);\"\u003e\u00a0English\u00a0\u003c/h3\u003e\n\u003cbr\u003e\u003cstrong\u003eViel\u2014\u00a0\u003cem\u003ewho\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\nHey there! I\u0027m\u00a0\u003cspan style=\"color: rgb(75,172,198);\"\u003eCamila Vielmond\u003c/span\u003e, a brazilian freelance illustrator and concept artist who is crazy about fantasy and loves to create stories.\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://41.media.tumblr.com/063f85045b444eb93f23fb2dc443e7a5/tumblr_nnh13o5rGu1rzsagpo9_r1_1280.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003cbr\u003e\nI am often asked about my process, tutorials and advice, and I\u0027ve been providing all the answers I can, but tutorials take time to be put together and answers lacking examples might not be enough to explain the tricker concepts. The same reason many artists are flirting with Patreon is what makes me consider it: It has been a struggle to find the time to share knowledge while living as a freelance, and it\u0027s even more complicated since I must \n\u003cem\u003etake twice the time\u003c/em\u003e to address to anything, since I need to translate it to both English and Portuguese so no one feels left out.\u003cbr\u003e\u003cbr\u003e\nWith your support I have the chance to dedicate time these personal projects, fan arts and studies, all while sharing the thoughts behind them with you. I have learnt a lot from other artists by deconstructing their work on my mind, and I hope to not only offer you that but point you in the right direction!\n\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://41.media.tumblr.com/f95b576cce95396d8b2a55354e515242/tumblr_nnh13o5rGu1rzsagpo1_r1_1280.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nHence, my Patreon is born. Every month I\u0027ll provide 4-8 goodies. They are:\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eAt least 2 major rewards. They\u0027re either\u00a0\u003c/strong\u003ein-depth explanations on a specific subject;\u00a0 or artwork + notes + PSD files;\u00a0or advice on subjects asked by my patrons.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e2+ minor rewards. They can be:\u003cbr\u003e \u003c/strong\u003eColor or traditional sketches;\u003cbr\u003e Rough/painterly illustrations with stills of the creation process;\u003cbr\u003e\u00a0Master studies with relevant observations;\u003cbr\u003eAny dumb art experiment I can think of!\u003c/li\u003e\n\u003c/ul\u003e\u003cbr\u003eI\u0027ll keep my ears open for subject suggestions, so keep them coming!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/908bd3602d6b7b37c813b045847f3449/tumblr_nnh13o5rGu1rzsagpo3_r3_250.png\" style=\"float: left; margin: 10px 10px 10px 0px;\"\u003e\u003cstrong\u003eRight, and how does this work? When will I be charged, when I\u0027ll receive my rew\u003c/strong\u003e\u003cstrong\u003eards?\u003c/strong\u003e\u003cbr\u003eYou\u0027ll be charged at the first week of each month. You\u0027ll receive the files through e-mail as soon Patreon finishes processing the payments.\u00a0If I happen to skip a month (very unlikely), you won\u0027t be charged.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m a new patron/I missed a month. How do I get a past reward?\u003cbr\u003e\u003c/strong\u003eThe past terms are available at my Gumroad. Gumroad accepts all the major credit cards and Paypal.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch3 style=\"background-color: rgb(127,127,127); color: rgb(255,255,255);\"\u003e\u00a0Portugu\u00eas\u00a0\u003c/h3\u003e\n\u003cspan style=\"color: rgb(127,127,127);\"\u003e\n\u003cbr\u003e\u003cstrong\u003eViel\u2014\u00a0\u003cem\u003equem\u003c/em\u003e?\u003c/strong\u003e\u003cbr\u003e\nOl\u00e1! Sou\u00a0\u003cspan style=\"color: rgb(75,172,198);\"\u003eCamila Vielmond\u003c/span\u003e, uma ilustradora e concept artist brasileira que \u00e9 doida por fantasia e adora criar hist\u00f3rias.\n\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cimg src=\"https://41.media.tumblr.com/063f85045b444eb93f23fb2dc443e7a5/tumblr_nnh13o5rGu1rzsagpo9_r1_1280.jpg\" style=\"text-align: center; background-color: initial;\"\u003e\u003c/span\u003e\u003c/div\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cbr\u003e\u003cstrong\u003ePor qu\u00ea Patreon?\u003c/strong\u003e\u003cbr\u003e\nCom frequencia me perguntam sobre meu processo, tutoriais e conselhos, e tenho dado todas as respostas poss\u00edveis, mas tutoriais levam tempo para serem criados e respostas sem exemplos podem n\u00e3o ser o suficiente para explicar os conceitos mais complicados. O mesmo motivo que faz outros artistas flertarem com o Patreon \u00e9 o que me faz considerar isso: Tem sido uma batalha encontrar tempo para dividir esse conhecimento enquanto trabalhando como freelance, e a situa\u00e7\u00e3o s\u00f3 se complica mais por levar \n\u003cem\u003eo dobro de tempo\u003c/em\u003e para poder disponibilizar tudo n\u00e3o s\u00f3 em Ingl\u00eas como em Portugu\u00eas, j\u00e1 que preciso traduzir tudo para n\u00e3o deixar ningu\u00e9m de fora.\u003cbr\u003e\u003cbr\u003e\nCom o seu suporte tamb\u00e9m terei a chance de dedicar tempo para meus projetos pessoais, fan arts e estudos, tudo enquanto divido os pensamentos por tr\u00e1s deles com voc\u00eas. Aprendi muito de outros artistas desconstruindo seus trabalhos em minha cabe\u00e7a, e espero n\u00e3o s\u00f3 te oferecer a mesma chance como te apontar a dire\u00e7\u00e3o certa!\n\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cimg src=\"https://41.media.tumblr.com/f95b576cce95396d8b2a55354e515242/tumblr_nnh13o5rGu1rzsagpo1_r1_1280.jpg\"\u003e\u003c/div\u003e\n\u003cbr\u003e\nE assim nasce meu Patreon. Todo m\u00eas haver\u00e3o 4-8 recompensas, que ser\u00e3o:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003ePelo menos duas recomenpensas principais. Elas s\u00e3o ou \u003c/strong\u003eexplica\u00e7\u00f5es detalhadas sobre t\u00f3picos espec\u00edficos; pintura + notas + arquivo; conselhos sobre assuntos escolhidos pelos meus patrocinadores.\u003c/span\u003e\u003c/li\u003e\n\u003cli\u003e\u003cspan style=\"color: rgb(165, 165, 165);\"\u003e\u003cstrong\u003e2+ recompensas adicionais. Elas podem ser:\u003c/strong\u003e\u003cbr\u003eEsbo\u00e7os em cores ou tradicionais;\u003cbr\u003eIlustra\u00e7\u00f5es mais cruas ou pinturas com imagens do processo;\u003cbr\u003eEstudos com observa\u00e7\u00f5es relevantes;\u003cbr\u003eQualquer experimento em arte idiota o qual eu possa imaginar!\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cspan style=\"color: rgb(127,127,127);\"\u003e\u003cbr\u003eEstou aberta a sugest\u00f5es sobre t\u00f3picos que queiram ver, ent\u00e3o mandem ver!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://41.media.tumblr.com/908bd3602d6b7b37c813b045847f3449/tumblr_nnh13o5rGu1rzsagpo3_r3_250.png\" style=\"float: left; margin: 10px 10px 10px 0px;\"\u003e\u003cstrong\u003eCerto, e como isso funciona? Quando ser\u00e1 cobrado, quando recebo minhas recompensas?\u003c/strong\u003e\u003cbr\u003eA cobran\u00e7a ocorre na primeira semana de cada m\u00eas. Voc\u00ea receber\u00e1 os arquivos por e-mail assim que o Patreon terminar de processar os pagamentos. Se por algum acaso eu pular algum m\u00eas (improv\u00e1vel), voc\u00ea n\u00e3o ser\u00e1 cobrado.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eSou um novo patrocinador/perdi um m\u00eas. Como consigo recompensas anteriores?\u003c/strong\u003e\u003cbr\u003eElas est\u00e3o dispon\u00edveis no meu Gumroad. O Gumroad aceita as principais operadoras de cart\u00e3o de cr\u00e9dito e Paypal.\u003c/span\u003e\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\n\u003cstrong\u003eThank you for the support!\u003c/strong\u003e\u003cbr\u003e\n\t Obrigada pelo apoio!\n\u003c/div\u003e"
