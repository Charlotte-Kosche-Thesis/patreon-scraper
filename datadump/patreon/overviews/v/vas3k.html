    "summary": "\u041f\u0440\u0438\u0432\u0435\u0442, \u044f \u0412\u0430\u0441\u0442\u0440\u0438\u043a. \u003cbr\u003e\u003cbr\u003e\u042f \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u044b\u0432\u0430\u044e \u043e \u0442\u0435\u0445\u043d\u043e\u043b\u043e\u0433\u0438\u044f\u0445 \u0438\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u0438 \u043f\u0440\u043e\u0441\u0442\u043e. \u0412\u00a0\u003ca href=\"http://vas3k.ru\"\u003e\u0441\u0432\u043e\u0438\u0445 \u043b\u043e\u043d\u0433\u0440\u0438\u0434\u0430\u0445\u003c/a\u003e \u044f \u043e\u0431\u044a\u044f\u0441\u043d\u044f\u044e \u043a\u0430\u043a \u0443\u0441\u0442\u0440\u043e\u0435\u043d\u044b \u0441\u043b\u043e\u0436\u043d\u044b\u0435 \u0448\u0442\u0443\u043a\u0438 \u0442\u0430\u043a, \u0447\u0442\u043e\u0431\u044b \u0438\u0445 \u043f\u043e\u043d\u044f\u043b \u043a\u0430\u0436\u0434\u044b\u0439. \u0412\u0435\u0434\u0443 \u0440\u0435\u0433\u0443\u043b\u044f\u0440\u043d\u0443\u044e \u0440\u0430\u0441\u0441\u044b\u043b\u043a\u0443\u00a0\u003ca href=\"http://vas3k.ru/inside/\"\u003e\u0412\u0430\u0441\u0442\u0440\u0438\u043a.\u0418\u043d\u0441\u0430\u0439\u0434\u003c/a\u003e, \u0433\u0434\u0435 \u043e\u0431\u043e\u0437\u0440\u0435\u0432\u0430\u044e \u0432\u0430\u0436\u043d\u044b\u0435 \u043d\u043e\u0432\u043e\u0441\u0442\u0438, \u0434\u0435\u043b\u044e\u0441\u044c \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u043c \u043e\u043f\u044b\u0442\u043e\u043c, \u0448\u0443\u0447\u0443 \u043f\u0440\u043e \u043a\u0438\u0431\u0435\u0440\u043f\u0430\u043d\u043a \u0438 \u043f\u0440\u0438\u0431\u043b\u0438\u0436\u0430\u044e \u0441\u0438\u043d\u0433\u0443\u043b\u044f\u0440\u043d\u043e\u0441\u0442\u044c.\u003cbr\u003e\u003cbr\u003e\n\n\u0414\u043b\u044f \u043c\u0435\u043d\u044f \u044d\u0442\u043e \u0445\u043e\u0431\u0431\u0438. \u041d\u0430 \u043d\u0430\u043f\u0438\u0441\u0430\u043d\u0438\u0435 \u043e\u0434\u043d\u043e\u0433\u043e \u043b\u043e\u043d\u0433\u0440\u0438\u0434\u0430 \u0443\u0445\u043e\u0434\u0438\u0442 \u0434\u0432\u0435-\u0442\u0440\u0438 \u043d\u0435\u0434\u0435\u043b\u0438 \u0440\u0430\u0431\u043e\u0442\u044b \u043f\u043e \u0432\u0435\u0447\u0435\u0440\u0430\u043c. \u0421\u0431\u043e\u0440 \u0438\u043d\u0444\u043e\u0440\u043c\u0430\u0446\u0438\u0438, \u043f\u043b\u0430\u043d\u0438\u0440\u043e\u0432\u0430\u043d\u0438\u0435, \u0440\u0435\u0434\u0430\u043a\u0442\u0443\u0440\u0430, \u0438\u043b\u043b\u044e\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u0438 \u0445\u0438\u0442\u0440\u0430\u044f \u0432\u0451\u0440\u0441\u0442\u043a\u0430 \u2014 \u0432\u0441\u0451 \u044d\u0442\u043e \u0437\u0430\u043d\u0438\u043c\u0430\u0435\u0442 \u043a\u0443\u0447\u0443 \u0432\u0440\u0435\u043c\u0435\u043d\u0438 \u043f\u043e\u043c\u0438\u043c\u043e \u043e\u0441\u043d\u043e\u0432\u043d\u043e\u0439 \u0440\u0430\u0431\u043e\u0442\u044b. \u0417\u0430\u0442\u043e \u043f\u043e\u0442\u043e\u043c \u043f\u043e\u0441\u0442 \u043d\u0430\u0431\u0438\u0440\u0430\u0435\u0442 \u0441\u043e\u0442\u043d\u0438 \u0442\u044b\u0441\u044f\u0447 \u043f\u0440\u043e\u0441\u043c\u043e\u0442\u0440\u043e\u0432, \u0435\u0433\u043e \u0440\u0430\u0441\u0442\u0430\u0441\u043a\u0438\u0432\u0430\u044e\u0442 \u043f\u043e \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u043c \u043a\u0430\u043d\u0430\u043b\u0430\u043c, \u0431\u043b\u043e\u0433\u0430\u043c \u0438 \u0434\u0430\u0436\u0435 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u044f\u0442 \u043d\u0430 \u0434\u0440\u0443\u0433\u0438\u0435 \u044f\u0437\u044b\u043a\u0438.\u003cbr\u003e\u003cbr\u003e\n\n\u042f \u0431\u044b \u0445\u043e\u0442\u0435\u043b \u0434\u0435\u043b\u0430\u0442\u044c \u044d\u0442\u043e \u0447\u0430\u0449\u0435 \u0438 \u043a\u0440\u0443\u0447\u0435, \u043d\u043e \u044d\u043a\u0437\u0438\u0441\u0442\u0435\u043d\u0446\u0438\u0430\u043b\u044c\u043d\u044b\u0439 \u0442\u043b\u0435\u043d \u0432\u043d\u0443\u0442\u0440\u0438 \u043c\u0435\u043d\u044f \u043f\u043e\u0441\u0442\u043e\u044f\u043d\u043d\u043e \u043d\u0430\u043f\u043e\u043c\u0438\u043d\u0430\u0435\u0442 \u00ab\u043d\u0438\u043a\u043e\u043c\u0443 \u043d\u0435 \u043d\u0443\u0436\u043d\u044b \u0442\u0432\u043e\u0438 \u043b\u043e\u043d\u0433\u0440\u0438\u0434\u044b, \u0432\u0441\u0435 \u0441\u043c\u043e\u0442\u0440\u044f\u0442 \u044e\u0442\u044e\u0431\u00bb. \u0412 \u044d\u043f\u043e\u0445\u0443 \u0441\u0442\u0440\u0438\u043c\u0435\u0440\u043e\u0432 \u0438 \u0432\u0438\u0434\u0435\u043e\u0431\u043b\u043e\u0433\u0435\u0440\u043e\u0432, \u0434\u0430\u0436\u0435 \u043f\u043e\u043f\u0443\u043b\u044f\u0440\u043d\u044b\u0435 \u043b\u043e\u043d\u0433\u0440\u0438\u0434\u044b \u043e\u043a\u0443\u043f\u0430\u044e\u0442\u0441\u044f \u043a\u0440\u0430\u0439\u043d\u0435 \u0440\u0435\u0434\u043a\u043e. \u041c\u0430\u043a\u0441\u0438\u043c\u0443\u043c \u043f\u043e\u043b\u0443\u0447\u0430\u0435\u0442\u0441\u044f \u043e\u0442\u0431\u0438\u0442\u044c \u0445\u043e\u0441\u0442\u0438\u043d\u0433.\u003cbr\u003e\u003cbr\u003e\n\n\u041f\u043e\u044d\u0442\u043e\u043c\u0443 \u044f \u0440\u0435\u0448\u0438\u043b \u0437\u0430\u043f\u0443\u0441\u0442\u0438\u0442\u044c \u043f\u0430\u0442\u0440\u0435\u043e\u043d. \u0427\u0442\u043e\u0431\u044b \u0446\u0438\u0444\u0435\u0440\u043a\u0430 \u0441\u043b\u0435\u0432\u0430 \u043a\u0430\u0436\u0434\u044b\u0439 \u0440\u0430\u0437 \u043f\u0438\u043d\u0430\u043b\u0430 \u043c\u0435\u043d\u044f \u0438 \u0433\u043e\u0432\u043e\u0440\u0438\u043b\u0430 \u00ab\u043f\u0438\u0448\u0438, \u044d\u0442\u043e \u043a\u043e\u043c\u0443-\u0442\u043e \u043d\u0443\u0436\u043d\u043e\u00bb.\u003cbr\u003e"
