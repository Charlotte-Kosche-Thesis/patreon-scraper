    "summary": "What is Patreon?\u003cbr\u003ePatreon is a platform for artists and creators to get paid on a recurring basis for continuing to create awesome and unique content at a higher quality. As a fan, you can give a smaller amount of money on a monthly basis to support the creators that you love.\u003cbr\u003e\u003cbr\u003eWhy Patreon?\u003cbr\u003eYour pledge helps me to bring higher quality content through investing in better equipment as well as coordinating with opera singers all over the world to bring you their unique perspectives.  Every little bit is appreciated.\u003cbr\u003e\u003cbr\u003eFor as little as $1 per month, you can help keep my channel running and give me the freedom to do new exciting things. It also gives us a way to engage more, and for me offer some perks in return for your support. \u003cbr\u003e\u003cbr\u003eHow does it work?\u003cbr\u003eClick the \u201cBecome a Patron\u201d button and select how much you want to pledge per month. For just $1 per month you\u0027ll receive personal invites to join me and my guests for ALL live recordings of episodes via Google Hangouts OnAir!\u003cbr\u003e\u003cbr\u003eRewards\u003cbr\u003eIn return for your support, you get all sorts of rewards like live contributions to shows in Q\u0026amp;A live chats, or even a live streamed listener segment to give the world a chance to hear and even see your face during our live-streamed episodes.\u003cbr\u003e\u003cbr\u003eWhat if I can\u2019t contribute financially?\u003cbr\u003eIf you haven\u0027t yet already, the absolute BEST way to support the show is to Subscribe, Rate, and Review in iTunes. Patreon is just an optional way for you to support my channel and get some cool perks from it.\u00a0My content will still and always be free on VOiCEtalksPodcast.com, soundcloud.com/voicetalks, and iTunes. \u00a0\u003cbr\u003e\u003cbr\u003eThanks for checking out my page!"
