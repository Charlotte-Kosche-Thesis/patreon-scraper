    "summary": "\u003cimg src=\"https://68.media.tumblr.com/759c16c5028184759b09f93def0d85f0/tumblr_ovhmk7vuqX1w898cro1_1280.jpg\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003ephotographed by\u00a0\u003ca href=\"https://www.instagram.com/JazzShoots/\"\u003eJazz\u003c/a\u003e of\u00a0\u003ca href=\"https://www.instagram.com/JAHArtHouse/\"\u003eJah Art House\u003c/a\u003e (Bedstuy, NYC)\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eY\u00e0nj\u00fa\u003c/strong\u003e (pronounced yawn-ju) is an experimental vocalist/songwriter, student at Berklee College of Music, cohost of\u00a0\u003ca href=\"https://soundcloud.com/errbodyeats\" target=\"_blank\"\u003eErrbodyEats\u003c/a\u003e podcast and aspiring producer/composer based in the DC Metropolitan Area. Their music combines the cultural and historical aesthetics of \u003cstrong\u003eafrofuturism and ecofuturism\u003c/strong\u003e as well the sonic styles of \u003cstrong\u003ejazz, electronic \u0026amp; sacred music \u003c/strong\u003eto create their own unique \u003cstrong\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eafrocelestine\u003c/span\u003e\u003c/span\u003e \u003c/em\u003e\u003c/strong\u003ephilosophy and artistic movement.\u003cbr\u003e\u003cbr\u003eWith these artistic tools,\u00a0Y\u00e0nj\u00fa creates\u00a0\u003ca href=\"https://www.brainyquote.com/quotes/quotes/c/chinuaache390367.html\"\u003e\"a different reality from that which is given to them\"\u003c/a\u003e. \u003cstrong\u003eA lucid escape from\u003c/strong\u003e economic/class, racial, gender and environmental based \u003cstrong\u003eoppression\u003c/strong\u003e. Through\u00a0Y\u00e0nj\u00fa\u0027s music, the listener is transported into an alternate reality where they are \u003cstrong\u003efree from the sociocultural norms\u003c/strong\u003e and constraints of our present day world.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eInfluences:\u00a0\u0
