    "summary": "Hello, I am merely a simple VK who occassionally writes things and not much more.\u003cbr\u003e\n\u003cbr\u003e\nThese last few years I have had a lot of setbacks; dealing with chronic joint pain, frequent nausea, a severe anxiety disorder, the narcisistic jackass that caused the anxiety disorder, and living in an isolated rural hellhole in the middle of Bumblefuck, Nowhere.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027ve managed to move away from Nowhere (because shitty stuff happens in Nowhere, literally, I had a chronic cough and chest congestion from an incontinent labrador) and into a disabled housing apartment, and managed to lessen the pain through medication and treating a uric acid buildup that was worsening it, but I\u0027m still not able to get back to writing as often as I used to.\n\u003cbr\u003e\n\u003cbr\u003e\nAt this point I think I have commissioners that have been waiting 5 years or so for commissions, and I just lock up when I get to them because I know that whatever I come up with isn\u0027t going to be so amazing as to be worth the wait.\n\u003cbr\u003e\n\u003cbr\u003e\nBut I\u0027m going to try to get a few pages done each month or so.\n\u003cbr\u003e\nThere\u0027s not really much in the way of rewards that I can offer at this point, so I\u0027ve tried to think of a few things that are workable with my ability to write as it currently is.\n\u003cbr\u003e\n\u003cbr\u003e\nI wish I could offer more, but I don\u0027t think I really can at this point.\n\u003cbr\u003e\nThank you to my fans and commissioners for your patience as I deal with the unpleasant cards that life has dealt me.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"https://www.furaffinity.net/user/hellkat/\" rel=\"nofollow\"\u003eVK on FurAffinity\u003c/a\u003e (Primary, Most Stories, All Art)\u003cbr\u003e\n\u003ca href=\"https://von-krieger.sofurry.com/\" rel=\"nofollow\"\u003eVK on SoFurry\u003c/a\u003e (All Stories, Some Art)\u003cbr\u003e\n\u003ca href=\"https://www.
