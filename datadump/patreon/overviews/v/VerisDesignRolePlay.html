    "summary": "\u003ch4\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eCan\u0027t be bothered reading all of this? Here\u0027s the rewards you can get:\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(63, 63, 63);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eCheck back monthly for free\u003c/strong\u003e = A4 size Battle Map per month\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$1 USD\u003c/strong\u003e per month = A4 size Battle Map per month.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$5 USD\u003c/strong\u003e per month = A3 size Battle Map per month \u003cstrong\u003e(And the previous reward).\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$10 USD\u003c/strong\u003e per month = A2 size Battle Map per month \u003cstrong\u003e(And all of the previous rewards).\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$15 USD\u003c/strong\u003e per month = A1 size Battle Map per month. After the first goal ($80 per month) is reached, Quick Reference Spell Cards \u003cstrong\u003e(And all of the previous rewards).\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e$20 USD\u003c/strong\u003e\u003cspan style=\"font-weight: normal;\"\u003e per month = Build your own Dungeon - Dungeon Tiles, and after the first goal, Quick Reference Rule Cards\u00a0\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cstrong\u003e(And all of the previous rewards).\u003c/strong\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWelcome!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/h1\u003e\nI\u0027m Jay (or \"Pockets\") from Veris Design, and I\u0027m here to bring you new fantasy content for all of your adventuring needs!\u003cbr\u003e\nWith your support, I can create castle loads of content for \u003cem\u003eyou\u003c/em\u003e\u00a0to enjoy! These might come in the form of Battle Maps, NPC and PC Portraits, World Maps, maybe even Item Lists, who knows?!\u003cbr\u003e\nBut the more support I receive, the \u003cem\u003ebigger\u003c/em\u003e, the \u003cem\u003ebetter\u003c/em\u003e the \u003cem\u003erewards\u003c/em\u003e will be for \u003cem\u003eyou\u003c/em\u003e\u00a0to use in \u003cem\u003eyour\u003c/em\u003e\u00a0adventures, and I truly hope you love using them!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow do the Free Resources work?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nOn the 1st of each month I will release a \u003cstrong\u003efree\u003c/strong\u003e Battle Map to the community by posting in \u003cstrong\u003er/DnD\u003c/strong\u003e, my Facebook Page \u003cstrong\u003eVeris Design Role Play\u003c/strong\u003e, and in my \u003cstrong\u003eDiscord\u003c/strong\u003e. Once I reach my second goal, I\u0027ll start posting to other relevant forums relating to that goal too.\u003cbr\u003e\nMost of these Battle Maps will be A4 in size with an occasional A3 size Battle Map if I get the time to create one!\u003cbr\u003e\nSome of the free (and the paid ones too) will be able to be placed side-by-side to create bigger Battle Maps, or just to show your party the environment that they\u0027re in.\u003cbr\u003e\nThe free Battle Maps will likely be lower quality than the paid Battle Maps, with slightly less detail and thought given to them. Don\u0027t let this sway your choices though, they can still be super useful for your games, further immersing your players!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eHow do the Patron Rewards work?\u003c/span\u003e\u003c/h3\u003e\nOn the 1st of each month, when you are charged for the cost of your reward, you will receive your special resources.\u003cbr\u003e\nThe Battle Maps are 100% different to the free ones! They will be more detailed, and will come with and without grids (The Dungeons tend to have tile floors though).\u003cbr\u003e\nThe \"type\" of Battle Map (Dungeon, Forest, Jungle, Oasis, so-on) will be random, but will also depend on what the community and my Patrons want the most!\u003cbr\u003e\nThe Ultimate Dungeon Master will receive everything that the smaller pledges receive, plus a \"create your own Dungeon\" set of pieces, and after a few goals are reached, Store Sheets for \"Dungeons and Dragons\" (Like a Black Smith Store Sheet or Alchemist Store Sheet).\u003cbr\u003e\nThe amount of rewards will grow as my amount of Patrons grow, so expect more in the future like World Maps, NPC Portraits, PC Portraits, Quick Reference Cards, City Maps and even maybe Quest Sheets!\u003cbr\u003e\nIt really depends on you, my Patrons; my \u003cstrong\u003eAdventurers\u003c/strong\u003e. It depends on the amount of you, and the different resources that \u003cstrong\u003eyou \u003c/strong\u003ewant to see. (Note: Maps are supplied with and without grids, however if you want your maps scaled for VTT (such as Roll20), send me a message and I can send you the files you want!)\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat is the Ultimate Dungeon Master Commission Discount?\u003c/span\u003e\u003c/h3\u003e\n$20 and $25 Patrons get a \u003cem\u003especial discount\u003c/em\u003e on commissions, based on how long they have been a Patron/based on how long it has been since they requested a commission. So, a Patron of one month would get $20 off their commission. This works as a credit system however! If you\u0027ve been a Patron for three months, you could get \u003cem\u003e$60 off of a commission\u003c/em\u003e! Eventually, this can lead to a \u003cstrong\u003efree commission. \u003c/strong\u003eOnce you request a commission and you get your discount, it resets for the next month, beginning with $20. Contact me through email or Patreon messages if you have any questions about commission prices!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWhat\u0027s coming in the Future?\u003c/span\u003e\u003c/h3\u003e\nI have a bunch planned! So far, all of the resources I\u0027m creating are to be used in conjunction with \"Dungeons and Dragons\" or other fantasy RPG\u0027s, but as I pass different goals, I\u0027ll begin making content for different RPG\u0027s, such as \"Shadowrun\", \"Cyberpunk\" and \"Pathfinder\".\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eWant to contact me? Want to follow my works? Want to buy singular maps?\u003c/span\u003e\u003c/h3\u003e\nYou can email me at:\u003cbr\u003e\nverisimilitudedesign@gmail.com\u003cbr\u003e\nWatch me on Twitch at:\u003cbr\u003e\n\u003ca href=\"https://www.twitch.tv/pockets800\"\u003ehttps://www.twitch.tv/pockets800\u003c/a\u003e\u003cbr\u003e\nFollow me on Facebook and shop at my store at:\u003cbr\u003e\n\u003ca href=\"https://www.facebook.com/verisdesignroleplay/\"\u003ehttps://www.facebook.com/verisdesignroleplay/\u003c/a\u003e\u003cbr\u003e\nOr join my Discord community at:\u003cbr\u003e\n\u003ca href=\"http://www.deviantart.com/users/outgoing?https://discord.gg/eNHtVQR\"\u003ehttps://discord.gg/msRuMUD\u003cbr\u003e\n\u003c/a\u003eYou can submit ideas here:\u003cbr\u003e\n\u003ca href=\"https://docs.google.com/document/d/1RHZUexiMubMLRnsGSMow72pv12XlQ9TvkThDEJ_Qn6M/edit\"\u003ehttps://docs.google.com/document/d/1RHZUexiMubMLRn...\u003cbr\u003e\n\u003c/a\u003eYou can follow me on Twitter here:\u003cbr\u003e\n\u003ca href=\"https://twitter.com/VerisDesign\"\u003ehttps://twitter.com/VerisDesign\u003c/a\u003e\u003cbr\u003e\n\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eThank You\u003c/span\u003e\u003c/h3\u003e\nLastly, all I want to say is thank you. Without \u003cstrong\u003eyou\u003c/strong\u003e who views, shares, pays for and uses my content, I can\u0027t do what I love doing. Plus, you help to fuel my creativity, and pay for tools I otherwise wouldn\u0027t have access to. So thank you, for being a part of this amazing community. I wholeheartedly hope you enjoy my content to its full extent.\u003cbr\u003e"
   },
