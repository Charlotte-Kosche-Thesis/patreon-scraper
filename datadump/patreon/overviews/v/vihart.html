    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/2NQLgTLd_ys\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "pay_per_name": "month",
    "pledge_url": "/bePatron?c=156286",
    "published_at": "2015-03-17T06:27:17+00:00",
    "summary": "Hi, I\u2019m Vi Hart. Many of you know me from the\u00a0\u003ca href=\"https://www.youtube.com/watch?v=ahXIMUkSXX0\"\u003edoodling in math class\u003c/a\u003e video series and internet videos like\u00a0\u003ca href=\"https://www.youtube.com/watch?v=VIVIegSt81k\"\u003eHexaflexagons\u003c/a\u003e and\u00a0\u003ca href=\"https://www.youtube.com/watch?v=4niz8TfY794\"\u003eTwelve Tones\u003c/a\u003e, or from\u00a0\u003ca href=\"http://ncase.me/polygons/\"\u003eParable of the Polygons\u003c/a\u003e, or maybe even from virtual reality research like four dimensional and hyperbolic VR, as seen in\u00a0\u003ca href=\"http://www.nature.com/news/mathematicians-create-warped-worlds-in-virtual-reality-1.21689\"\u003eNature\u003c/a\u003e and the\u00a0\u003ca href=\"https://www.nytimes.com/video/science/100000005297565/bending-rules-hyperbolic-geometry-vi-hart.html?smid=tw-share\"\u003eNew York Times\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eMaking my style of video is more expensive and time consuming than most people would guess, especially at the pace I work. I am a slow human. But I\u0027m glad to have the support of so many folks who think the extra time is worth it!\u003cbr\u003e\u003cbr\u003eCurrent Budget Status: \u003cbr\u003e\u003cbr\u003eRight now together y\u0027all are pledging about $8,000 a month. This would be great if it were my take-home pay, but it\u0027s a tight budget for running a film studio. More budget details can be found in patron-only posts. At the moment I\u0027m dipping into my savings a little as I work to figure out a sustainable budget and schedule, but it\u0027s going pretty well!\u003cbr\u003e\u003cbr\u003eCurrently Available Perks:\u003cbr\u003e\u003cbr\u003e\ud83d\udcf8 Lens, where I can upload short video clips of what I\u0027m working on or doing, which disappear after 24 hours.\u003cbr\u003e\ud83d\udcdd Patron-only posts, including progress updates, test images and videos, and other musings, with a comment section worth reading and replying in!\u003cbr\u003e\ud83d\udc95 Acknowledgement on my thank-you page: vihart.com/thanks, possibly with a personalized emoji of your choice.\u003cbr\u003e\ud83d\udc6f VIM Live, a livestream with M Eifler aka BlinkPopShift, where we talk about whatever. Currently Tuesday evenings at 5 Pacific.\u003cbr\u003e\ud83c\udfac Be listed as a video sponsor in the description.\u003cbr\u003e\u003cbr\u003eCurrently Working On:\u00a0\u003cbr\u003e\u003cbr\u003eA longer project about symmetry, abstract algebra, and Emmy Noether.\u003cbr\u003e"
