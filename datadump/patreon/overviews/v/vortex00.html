    "summary": "\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(249, 104, 84);\"\u003eAll Patreon game builds can be found here:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ca href=\"http://spiralvortexplay.com/p/patreon.php\"\u003ehttp://spiralvortexplay.com/p/patreon.php\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eSign in on patreon and press Allow to be taken to the download area!\u003c/strong\u003e\u003ca href=\"http://spiralvortexplay.com/p/patreon.php\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(249, 104, 84);\"\u003e\u003cstrong\u003eFor general information on game downloads please check here:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003ca href=\"https://www.patreon.com/posts/downloads-10254716\"\u003ehttps://www.patreon.com/posts/downloads-10254716\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\n\u003cspan style=\"color: rgb(249, 104, 84);\"\u003eCurrently in development:\u003c/span\u003e\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003eUmichan Maiko Agent Academy (UMAA)\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003c/strong\u003eThis is a first person female POV adventure RPG game where you play the \nrole of Umiya Maiko. This game takes place immediately after the events of UMCH!\n\u003cbr\u003e\n\u003cbr\u003e\nWelcome to my patreon page! \n\u003cstrong\u003eI make all kinds of games\u003c/strong\u003e including, but is not limited \nto, Click Adventure games, Real time Stragety Games, Visual Novels, RPGs, Text based RPGs, 3D games, Arcade  highscore\nminigames and more~\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI\u0027ve been making hentai games for 8 years \nmostly for fun.\n\u003c/strong\u003e However now that patreon came along I can finally work \non this stuff full time with support from patrons! At the moment \n\u003cstrong\u003ethe \nteams is very small but growing as there is \nno cash to spend, you move in with attractive people you know in \nexchange for setting them up with a cafe business. With so many lovely \ndistractions it becomes hard for you to focus! 12 H-scenes using 17+ different animations\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eLatest public builds:\n\u003cbr\u003e\n\u003c/strong\u003e\u003ca href=\"http://spiralvortexplay.com/svp/umichan-sentoryu/\"\u003ehttp://spiralvortexplay.com/svp/umichan-sentoryu/\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eARIA: The Rookie (Visual Novel)\n\u003cbr\u003e\n\u003cimg src=\"http://spiralvortexplay.com/site_images/rookie_title_pic.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/strong\u003e\u003c/strong\u003eYou are a rookie trying to get accepted into a elite agent \ntraining academy. Sex here is forbidden but you have a unique illness \nand the only cure is sex!\n\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003cstrong\u003eLatest public build:\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://spiralvortexplay.com/svp/aria-the-rookie/\"\u003ehttp://spiralvortexplay.com/svp/aria-the-rookie/\u003c/a\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nUmichan Maiko Classroom Havoc (UMCH)\n\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"http://spiralvortexplay.com/site_images/umch_title_pic.jpg\"\u003e\u003cbr\u003e\nThis a first person female POV adventure RPG game where you play the \nrole of Umiya Maiko. There are 70+ different hentai animations across 5 \nmain quests.\nThis count does not include different speeds and variation of the same \nanimation. Also there are several minigames included.\n\u003cbr\u003e\n\u003cstrong\u003eLatest public build:\n\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"http://spiralvortexplay.com/svp/umichan-maiko-classroom-havoc/\"\
