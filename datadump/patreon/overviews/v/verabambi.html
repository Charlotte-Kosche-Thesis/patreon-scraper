    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(79, 97, 40);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cimg src=\"https://verababydotnet.files.wordpress.com/2017/04/welcome.png\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eFirst thing\u0027s first. \u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eNOBODY HAS TO CONTRIBUTE TO THIS!\u003c/span\u003e\u003c/strong\u003e I\u0027m still doing my thing on the internet if this patreon is successful or not. \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eEVERYTHING \nIS APPRECIATED and nothing at all is expected\u003c/span\u003e\u003c/strong\u003e. This is simply here for \nmy ride or die supporters who want to help me build a foundation for something bigger. Do not feel obligated or pressured, that is not my intention.\u003cbr\u003e\u003cbr\u003eThat being said, \u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eLETS GET INTO THE DETAILS!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eMy name is Vera Bambi and this is my big dumb face:\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cimg src=\"https://verababydotnet.files.wordpress.com/2017/02/thisface.gif?w=700\" style=\"width: 260px;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://verababydotnet.files.wordpress.com/2017/04/joker.gif?w=700\" style=\"width: 247px;\"\u003e\u003cimg src=\"https://verababydotnet.files.wordpress.com/2017/04/facevera.gif?w=700\" style=\"width: 507px;\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m sorta kinda maybe a cosplayer, but not the super talented kind, just the kinda talented-ish kind. Ya Feel? (Fuck Off Grammar Police! I do what I want!)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://verababydotnet.files.wordpress.com/2017/04/whateva.png?w=1400\" style=\"width: 957px;\"\u003e\u003cbr\u003e\u003cbr\u003eI love \"nerdy\" things in pop culture and creating sexy tribute artwork for the goodness of my soul. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003eI also paid a lot for these boobs, so lets put them to work! \u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e I do is a lot of fun and very silly in nature, sometimes I get very serious and sexy, but in the end it\u0027s my goal to make you smile and fill my own heart with creative enjoyment. Above all things, I am an entertainer! \u003cbr\u003e\u003cbr\u003eI put a lot of time, money, inspiration, high-quality materials and care into everything that I do. I train my body 3 days a week at the gym, I eat very clean and I invest money and time in proper skincare and beauty practices to accommodate this lifestyle.\u003cbr\u003e\u003cbr\u003eThey say that \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eif you love what you do, you\u0027ll never work a day in your life\u003c/span\u003e, and that is exactly why I\u0027m working from the moment I open my eyes to the moment I rest them. Everything I do in life is with passion that drives me to create content for you! It is my true love!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eMy focus varies, I love to explore creative ground and will jump at opportunities to learn anything. I\u0027m often found behind my computer editing video or creating digital art from photography projects. I\u0027ve often done my own photography, but recently my baby sister Rose is helping me out with that, so I can focus on the edit process. I WANT TO GET REALLY GOOD!! I also LOVE to make props, I\u0027m still a newbie prop maker but I love it so much! I\u0027m really into design and always draw up my own ideas to send out for commission. (I don\u0027t like to sew very much so I usually pay for someone else to do that) Additionally, I\u0027m a very experienced self taught makeup artist. Makeup has been a driving force for me since 2005, I\u0027m learning something new about makeup as an art form every day!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://verababydotnet.files.wordpress.com/2017/03/before-after1.jpg?w=1400\"\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eSo now that you know a little bit about me and what I do, \u003cbr\u003eHERE\u0027S WHAT YOU CAN EXPECT BY SIGNING UP AND BECOMING A PATRON:\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cem\u003eEverything listed below will either be exclusive to patreon, OR more affordable than buying outside of patreon. Note that I do take occasional content from here to give social media a peek at what\u0027s goin\u0027 down.\u003c/em\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eCOMMUNITY!\u003c/span\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(63, 49, 81);\"\u003e I\u0027m listing this as the first point because it\u0027s very much what I am all about. I love to not only create entertainment for you, but to involve you so we can enjoy it all together!\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eSEXY PHOTO/VIDEO SHOOTS EVERY MONTH! \u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003eI know what you wanna see BayBay, and I\u0027m happy to provide, *meow*. But only if you can get down with the weird! You gotta put up with that! Sorry, there is no opting out. My passion to create looks goes beyond just cosplay, I love playing with makeup, lingerie, swimwear, and even crafting stuff that appears to me in dreams. I\u0027m a big fat perv-ball though, so no matter what I create, I will always find an opportunity to be all \"TITS AND ASS, OHHH YEA BEEB!\"\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://verababydotnet.files.wordpress.com/2017/04/16177929_1193170960735925_7779365411484359034_o.jpg\" style=\"width: 632px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eDAILY-ISH GIFS!\u003c/strong\u003e I make SO MANY GIFS! Sometimes a bunch will be posted all at once, sometimes you\u0027ll get one each day and sometimes you gotta wait a day or two before I post a new gif. Point is, LOTSA GIFS, LOTSA VERA IN MOTION, I will spam the fuck out of you with these! Sexy stuff, silly stuff, emote style stuff and more. I make a lot of butt gifs, so hopefully you like the booty enough to see it again and again.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://verababydotnet.files.wordpress.com/2017/04/yasboty.gif?w=700\" style=\"width: 292px;\"\u003e\u003cimg src=\"https://verababydotnet.files.wordpress.com/2017/03/dancemario.gif?w=700\" style=\"width: 203px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMONTHLY VIDEO!\u003c/strong\u003e Making video is like making babies for me! Sometimes I keep it simple, and other times I get REALLY into it spending days on just one. I like to learn about the video making process and will experiment and play. You might get something overly sexy one month, then something a little more subtle and personality filled the next month. There will be times that what you see looks like a music video, and times that it reminds you of YouTube with too much sex appeal to be appropriate. Videos can include behind the scenes footage, patron only Q\u0026amp;A\u0027s, bloopers and more. These videos are fan-service as fuck, all made with you in mind my sweet baby! \u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cbr\u003e\u003cstrong\u003eSELFIES, AND THROWBACK CONTENT \"FROM THE VAULT\"\u003c/strong\u003e I am working on new stuff for you guys ALL the time, and when on the road or out of new content, it\u0027s cool, I got exclusive throwback stuff waiting. I looked really different back then tho, so prepare to cringe! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://verababydotnet.files.wordpress.com/2017/04/polaroids.png\" style=\"width: 765px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eONE OF A KIND POLAROIDS!\u003c/strong\u003e I\u0027ve got the big fat instax wide polaroid camera and I\u0027m sending polaroids to top tier patrons. Right now there is no limit on these, but I will be limiting this according to the current participation soon, so make sure you join before I close spots.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://verababydotnet.files.wordpress.com/2017/04/17311055_1236655376387483_2399588162678056458_o.jpg\" style=\"width: 693px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBEHIND THE SCENES PICTURES AND EXCLUSIVE INFORMATION\u003c/strong\u003e you guys will always know what I\u0027m working on before ANYBODY ELSE, I gotta ask you to be respectful of my privacy here. I don\u0027t like to tell anyone what I\u0027m up to, I usually just deliver the final product and that\u0027s it. But my patrons will know what I\u0027m working on and get to see the process to enjoy it with me. I\u0027ll also give you details and answer questions you have about the creation process if you wish. I\u0027m very responsive on my comment section so please ASK AWAY TO YOUR HEARTS CONTENT! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMONTHLY PHONE AND DESKTOP WALLPAPERS!\u003c/strong\u003e These are patreon exclusive and customized to the proper pixel dimensions to keep them special. Yes, you can find many images of me online that you can turn into wallpapers for your computer and phone, but these ones are made exclusively and specifically for this purpose.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eNEW PRINTS EVERY MONTH!\u003c/strong\u003e I have 3 tiers that offer prints. Please read through my tiers (levels) to get specific information about this.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLIVE CHATS, POLLS, COMMUNITY!\u003c/strong\u003e Once per month I do a scheduled patron-only live video chat for high tier patrons. Then when I\u0027m bored, waiting for a friend to come over or just chilling in bed at random times, I like to use the live-chat feature on patreon to talk to all my patrons. I also post polls so you can help me decide on future content I should create! I\u0027m always reading comments and communicating, you will feel like a member of the Bam Fam the moment you start talking to me and the rest of the community. Everyone here is very friendly, I don\u0027t allow jerks!\u00a0\u003cbr\u003e\u003cbr\u003eAnd last but most certainly not least\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNUDES!!!\u003c/strong\u003e Now I want to be clear that this is not the main focus of what I do. This is only available to the $200 patrons and higher. I do this in order to keep my content exclusive and unshared. My nudes are sent as prints only! No digital nude content is sent to anyone! Additionally, and most importantly, I believe this gives me something special \u003c/span\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003efor those who want to contribute more. I want to say thank you in a big way! It\u0027s very rare that I meet someone who is able to help me keep my creativity alive with a large contribution, but when I do I\u0027m always lost for how to say thank you! This is my way. I\u0027m sharing the more hidden work I like to do for myself with those who go hard for me when showing their support.\u003ca href=\"https://www.facebook.com/verabambilive/posts/1222424454477242\"\u003e Please read this post I made for more information.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eMy other content below the $200 tier is definitely sexy in nature, and certainly NSFW, but the more direct nudity is reserved for $200 patrons and higher. I hope you will understand and respect my decision. \u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003exoxo Vera Bambi\u003cbr\u003e\u003c/em\u003e\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cem\u003eNote: !!! Rewards are given once payments are processed. !!!\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e"
