    "summary": "\u003cstrong\u003ePeace! \u003c/strong\u003eI\u00a0want to thank each and every one of you for the continued engagement! Thanks for checking my Patreon. If you know me; you know it was not easy launching this....\u0026amp; I have waited long enough!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI AM vivafidel\u003c/strong\u003e\u003cstrong\u003e. \u003c/strong\u003eI have won\u003cstrong\u003e\u00a0\u003c/strong\u003eawards as a recording and performing artist. I\u0027ve won awards for designing and developing unique urban agricultural green spaces. I\u0027ve won an international award for co-producing an independent documentary short film about my music. I have won awards for youth and community organizing. Yeah, I have some awards.... I am also an experimental visual artist and a highly respected connector. I want a Nobel Peace Prize. Perhaps.\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\"\u003cem\u003eCultural development and building community are two of my natural born passions. Let\u0027s build together, it\u0027s time!\u003c/em\u003e\" - \u003cstrong\u003e@vivafidel\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003evivafidel\u003c/strong\u003e has been my Artivist platform and vehicle on-and off-line for over 20 years and it don\u0027t stop! I am so proud of the depth of work and creative material that I can look back at from over the years. It has all been possible through organic collaborations and inspiration from fellow creatives and comrades. \u003cbr\u003e\u003cbr\u003eAs many of you may know, I am always developing fresh ways to connect, produce, contribute, serve and to help even more people. That\u0027s where \u003cstrong\u003eYOU\u003c/strong\u003e come in! To sustain and expand the rapid deployment of impactful, timeless multi-media content, dynamic community event activations and everything \u003cstrong\u003evivafidel\u003c/strong\u003e, I need \u003cstrong\u003eYOUR\u003c/strong\u003e backing! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBecome a Patron TODAY!\u00a0\u003c/strong\u003eI will deliver\u00a0exclusive video content for my Patrons to personally engage with you about projects, production schedules, ideas and event activations. In addition, by becoming a Patron you will also have access to exclusive digital content, I\u0027ll randomly shoot you personal tips \u0026amp; info, behind the scenes videos, Q and A \u00a0live streams and some private access into a typical \u0027day-in-the-life\u0027.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eJoin me \u003c/strong\u003eon this next phase of beautiful, shared innovation, growth and development, on-and off-line. With your help we can build the \u003cstrong\u003eDream Brigade\u003c/strong\u003e! \u003cstrong\u003eHere are some of my revolutionary portals you will be helping to advance:\u003cbr\u003e\u003cbr\u003eThepeacepark.com\u003cbr\u003e\u003cbr\u003eSummerofpeace.us\u003cbr\u003e\u003cbr\u003ePromotethepositive.org\u003cbr\u003e\u003cbr\u003eeduartspro.org\u003cbr\u003e\u003cbr\u003etheloveisreal.org\u003cbr\u003e\u00a0\u003cbr\u003eWhen we reach\u003cstrong\u003e 1,000 Patrons,\u003c/strong\u003e everyone will be invited to an exclusive members only event like none other. ( more details TBA )\u003c/strong\u003e\u003cbr\u003e"
