    "summary": "Hi everyone, Virtual Bytes is an education, research and art collective founded by Matt and Sarah. We aim to showcase how combining VR tech and neuroscience knowledge can influence our lives. We wish to help creators in this new medium.\u00a0We will be bringing you 2 VR demos a month that hack the mind-body connection. We will be using all sorts of platforms like the HTC Vive, Oculus or web VR, but even if you don\u0027t have the hardware you should be able to learn a thing a two from our videos. For those of you that want to make their own stuff we will be providing source files and some written in depth tutorials.\u003cbr\u003e\u003cbr\u003eAbout Us:\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"http://mindmovr.com/wp-content/uploads/2017/07/sarah-photo.jpg\" style=\"width: 117px; float: left; margin: 0px 10px 10px 0px;\"\u003eSarah: When I realized it would be too hard to get approval to experiment with psychedelics at my university I did the next best thing and opened a VR lab in my department. I wrote my master thesis in cognitive neuroscience about how VR effects movements by influencing the brains beliefs. I aim to make demos that I will enjoy using to hack my brain, inducing empathy, boosting learning abilities, providing a healthy outlet for some primitive brain networks and more.\u00a0\u003c/div\u003e\u003cdiv\u003e\u003cbr\u003eMatt\u003cimg src=\"http://mindmovr.com/wp-content/uploads/2017/07/matt-photo.jpg\" style=\"width: 113px; float: left; margin: 0px 10px 10px 0px;\"\u003e: I was in university building a degree combining my love for technology, specifically VR and my passion for narrative, storytelling and art. When I wasn\u0027t getting what I felt that I needed out of formal education, I left school to pursue VR full time. I am currently primarily developing VR in the web space, as I feel strongly about creative reality for the people, by the people, open to all. I have a strong background in 3D modeling/digital art, animation and film, and am excited to use my skills and experience to explore and share our findings with you in this exciting medium!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eWe both practice and play many movement forms and are excited to combine our physical and mental skills to bring you exciting, interactive VR demos.\u00a0\u003cbr\u003eFor us to be able to create this content we need the support of the community so we will be very grateful for any contribution and sharing of our stuff. If you are can\u0027t afford monitory support but still want access to our stuff please feel free to contact us directly.\u003c/div\u003e"
