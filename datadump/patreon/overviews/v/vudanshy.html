uences/variation.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u79c1\u306e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatron\u3067\u3042\u308b\u3053\u3068\u306e\u30e1\u30ea\u30c3\u30c8\u306f\u4f55\u3067\u3059\u304b\uff1f\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u6392\u4ed6\u7684\u306a\u7121\u691c\u95b2\u306eNSFW CG\u30a4\u30e9\u30b9\u30c8\uff08CG\u306e\u6570\u306f\u73fe\u5728\u9054\u6210\u3055\u308c\u305f\u76ee\u6a19\u306b\u3088\u3063\u3066\u7570\u306a\u308b\uff09\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003eCG\u30a4\u30e9\u30b9\u30c8\u306f\u305d\u308c\u305e\u308c 15\u3064\u306e\u753b\u50cf\u306e\u5909\u5316\u304c\u3042\u308a\u307e\u3059\u3002\u003c/span\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eReward system for \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003ePatron\u003c/strong\u003e\u003c/span\u003e,\u003cbr\u003e\u003col\u003e\u003cli\u003eAll Patrons will be charged on the first next month for the selected month\u0027s reward. (e.g. for September reward\u0027s you will be charged by first October)\u003c/li\u003e\u003cli\u003eThe rewards will be sent by the end of the first week of the charged month (or after all Patron confirmed/processes for the payment). So please let me know if there will be a Patron behind on payment, so you won\u0027t miss the rewards.\u003c/li\u003e\u003cli\u003eFor the rewards\u0027 amount and variation, please check the Tier option when you pledge here.\u003c/li\u003e\u003c/ol\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatron\u003c/span\u003e\u306e\u5831\u916c\u5236\u5ea6\u003cbr\u003e\u003c
