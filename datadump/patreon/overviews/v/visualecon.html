    "summary": "\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eIf you are looking to pledge \u003cstrong\u003eone time only\u003c/strong\u003e you can do that via my website Visualizing Economics\u00a0\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003ca href=\"https://secure.squarespace.com/commerce/donate?donatePageId=57c5b1ef3e00be776919d340\" target=\"_blank\"\u003edonation form\u003c/a\u003e.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI create data visualizations aimed at everyday citizens covering topics like: the stock market, income inequality, and economic history and then post them on \u003cstrong\u003e\u003ca href=\"http://VisualizingEconomics.com\" rel=\"nofollow\"\u003eVisualizingEconomics.com\u003c/a\u003e\u003c/strong\u003e. I want these graphs to be available to anyone who is looking for a simple presentation of complex financial and economic data. They are especially\u00a0popular with journalists, teachers, economic bloggers, and financial advisers \u2014 i.e., the people explaining economics, finance, math, and history to others.\u003cbr\u003e\u003cbr\u003eSeveral years ago, I launched a Kickstarter campaign to make \u003cem\u003e\u003ca href=\"http://visualizingeconomics.com/book/\" rel=\"nofollow\"\u003eAn Illustrated Guide to Income in the United States\u003c/a\u003e\u003c/em\u003e. My campaign was successful, however, all the money was poured into making the book. With Patreon, I want to experiment with a persistent, crowdfunding model that supports exploring new datasets that I am obsessing over while experimenting with new methods for creating data visualizations (as well as updates and redesigns of my most popular graphs).\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003ch4\u003e\n\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cstrong\u003eWhat will I post just for my patrons? \u003c/strong\u003e \u003c/span\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e $1 \u2014 You get a sneak peek at this month\u0027s graphs before I post it on VisualizingEconomics.com.\u003cbr\u003e$3\u00a0\u2014\u00a0I will share sketches as I explore a new data set with tips and tricks about my process. \u003cbr\u003e$30 \u2014\u00a0Finally, I will share with you a\u00a0high-resolution png file and pdf file\u00a0you can download and use \u003ca href=\"http://creativecommons.org/licenses/by-nc-nd/4.0/\" rel=\"nofollow\"\u003ewith restrictions\u003c/a\u003e. Share them with others (with appropriate credit given to me) but you can\u0027t modify or sell my work.\u00a0However, when I reach \u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(151, 72, 6);\"\u003emy goal of 100 pledges per month\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e,\u00a0I will begin releasing my work under a Creative Commons \u003ca href=\"http://creativecommons.org/licenses/by/4.0/\" rel=\"nofollow\"\u003eFree Cultural Works\u003c/a\u003e license\u003cbr\u003e\n\u003cbr\u003e\n\u003c/span\u003e\u003ch4\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eHow does pledging work?\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003ePatreon works like a monthly subscription, but you can pledge any amount you wish. They bill your card immediately when you first pledge then the 1st of every month. I receive 95% of what they charge you minus the transaction fees from Stripe or Paypal. \u003cspan style=\"color: rgb(227, 108, 9);\"\u003e \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(238, 236, 225);\"\u003eWhile you are automatically charged every month, you can change (or cancel) pledges that are not pending or completed.\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e \u003c/span\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003ch4\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eTake a look a some of my most popular posts on \u003cstrong\u003e\u003ca href=\"http://VisualizingEconomics.com\" rel=\"nofollow\"\u003eVisualizingEconomics.com\u003c/a\u003e\u003c/strong\u003e:\u003c/span\u003e\u003c/strong\u003e\u003c/h4\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003e\u003cbr\u003e\n\u003ca href=\"http://visualizingeconomics.com/viewincomeguide/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://static1.squarespace.com/static/50060e33c4aa3dba773634ec/t/57459ce98a65e22fcdba8483/1464179945638/IncomeGuide_2013_May1_Digitaldownload+12_12.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://visualizingeconomics.com/config#/%7C/blog/2008/05/04/average-income-in-the-united-states-1913-2006\" rel=\"nofollow\" target=\"_blank\"\u003e \u003c/a\u003e \u003cbr\u003e\n\u00
