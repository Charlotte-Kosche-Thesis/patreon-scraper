    "summary": "\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\n\u003cimg src=\"https://i.imgur.com/xpLW9g5.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\nHi, I\u0027m Vivi! I\u0027m creating \u003ca href=\"http://the-ocean-soul.com/\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003eThe Ocean Soul\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e, a fantasy/romance webcomic set in post-Roman Britain, about a naive merman who is forced to live hard human lessons when he realizes he can\u0027t go back home.\u00a0\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/yPrBj5h.jpg\" style=\"width: 110px;\"\u003e\n\t\u003cspan style=\"color: rgb(127, 127, 127);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThis patreon is primarily to accept support that readers and followers of my work wish to give me, so that I can continue telling stories! \n\u003cbr\u003e\n\u00a0\n\u003cbr\u003e\nI also have a completed fantasy webcomic called\u00a0\n\u003ca href=\"http://www.webtoons.com/en/fantasy/under-the-aegis/list?title_no=436\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cstrong\u003eUnder the Aegis\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cem\u003e,\u003c/em\u003e\u00a0about a diverse group of youngsters, chosen at birth by ancient weapons, who must solve a mystery that could cost them their lives and learning to accept themselves in the process. \u003cstrong\u003e[\u003c/strong\u003eRead for feels!\u003cstrong\u003e]\u003c/strong\u003e With your help, I will be able to fund a printed version of this story too.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.imgur.com/yPrBj5h.jpg\" style=\"width: 110px; text-align: center;\"\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(146, 205, 220);\"\u003e\u003cbr\u003e\n\tPerks:\n\t\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cstrong\u003eReward posted on the 6th of each month\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cstrong\u003e18+ Reward posted on the 2nd Sunday of the month\u003c/strong\u003e\u003c/li\u003e\n\t\u003cli\u003eFirst-serve access to The Ocean Soul (WIPs, script notes, completed pages)\u003c/li\u003e\n\t\u003cli\u003eEarly access to concepts and WIPs of future and/or parallel projects\u003c/li\u003e\n\t\u003cli\u003eAccess to streams, process vids and step-by-steps\u003c/li\u003e\n\t\u003cli\u003eView what I\u0027m working on, original or fan art-wise, before anyone else\u003c/li\u003e\n\t\u003cli\u003eLots of gay.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\nThank you for your patronage!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ca href=\"https://twitter.com/Vimeddiee\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://vimeddiart.tumblr.com/\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/kgOw2jU.jpg\" style=\"color: rgb(5, 45, 73); width: 68px;\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/Vimeddiee\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/tOz8VL8.jpg\" style=\"width: 63px;\"\u003e\u003c/a\u003e\u003ca href=\
