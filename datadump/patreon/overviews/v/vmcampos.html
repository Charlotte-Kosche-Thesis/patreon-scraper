    "summary": "\u003ch3\u003eWhat does vmcampos do?\u003c/h3\u003eHello. I\u0027m vmcampos. I sometimes talk about myself in the third person. But what I \u003cem\u003eusually\u003c/em\u003e\u00a0do is create videos, podcasts and blogs. Every week I publish a\u00a0\u003ca href=\"http://soundcloud.com/vmcampos\" target=\"_blank\"\u003ecomic book podcast\u003c/a\u003e, very often I\u00a0\u003ca href=\"http://youtube.com/vmcamposjr\" target=\"_blank\"\u003eYouTube about Magic: The Gathering\u003c/a\u003e, and I also write about fun stuff at\u00a0\u003ca href=\"http://vmcampos.com\" target=\"_blank\"\u003emy site\u003c/a\u003e. But I want to do more! That\u0027s where you come in.\u003cbr\u003e\u003ch3\u003eHow does Patreon help?\u003c/h3\u003eIf you\u0027ve got a dollar laying around, that buck can help me bring you something fun. Maybe that dollar helped me create a really useful video for you and you\u0027re a Magic Pro now. Maybe your contribution helped me publish a podcast that you listened to during your commute. Maybe you read my latest article about San Diego Comic-Con and resolved to attend next year. The sky\u0027s the limit when you contribute! You can start off with just $1 and go all the way up to $5.\u003cbr\u003e\u003ch3\u003eWhere does my money go?\u003c/h3\u003e\u003cul\u003e\u003cli\u003ePodcasts (\u003cem\u003eThe vmcampos Weekly Comic Book Club\u003c/em\u003e)\u003c/li\u003e\u003cli\u003eVideos (\u003cem\u003eThe Magic Monday Minute\u003c/em\u003e)\u003c/li\u003e\u003cli\u003eBlogs (\u003cem\u003evmcampos.com\u003c/em\u003e)\u003c/li\u003e\u003cli\u003eDeck techs for MtG\u003c/li\u003e\u003cli\u003eCool streams on Twitch\u003c/li\u003e\u003cli\u003eNew equipment (cameras, microphones\u003c/li\u003e\u003cli\u003eFood (pizza doesn\u0027t grow on trees)\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003eWhen do you publish stuff?\u003c/h3\u003eNew episodes of \u003cem\u003eThe vmcampos Weekly Comic Book Club\u003c/em\u003e\u00a0debut on Wednesday. You can subscribe through iTunes, Google Play, Stitcher, or wherever fine podcasts are found. New episodes of \u003cem\u003eThe Magic Monday Minute\u003c/em\u003e\u00a0release every Saturday. J/k They\u0027re every Monday, I think. Those are found on YouTube. Live streams are Saturday nights so you can enjoy your weekend to the max.\u00a0\u003cbr\u003e\u003ch2\u003eThank you\u003c/h2\u003eFinally, thank you for becoming a Patron. Very few people take the time to contribute, even just a tiny bit. So when you do, it makes me eternally grateful to you. You make the Internet great. \ud83d\udc4d"
