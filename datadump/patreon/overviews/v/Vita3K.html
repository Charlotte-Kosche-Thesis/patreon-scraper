    "summary": "\u003ch4\u003eWhat is this?\u003c/h4\u003e\nIt\u0027s a work-in-progress \n\u003cstrong\u003ePlayStation Vita emulator\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eWhy is it needed?\u003c/h4\u003e\nWith the PlayStation Vita approaching end-of-life, there has never been a more important time to preserve compatibility with the existing PS Vita software library.\n\u003cbr\u003e\n\u003cbr\u003e\nGiven that the PS4 doesn\u0027t run PS Vita software (or even PS3 or PSP software for that matter), we can\u0027t rely on Sony to maintain compatibility with PS Vita software in the future. We need to step up and build that compatibility ourselves.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eCompatibility\u003c/h4\u003e\nThe emulator currently runs a couple of homebrew programs. I need your help to expand support to cover more of the PS Vita software library. That means supporting more homebrew software, as well as backups you\u0027ve made of your own PS Vita games.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003evitaQuake\u003c/em\u003e by \u003cstrong\u003eRinnegatamante\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://raw.githubusercontent.com/Vita3K/Vita3K/master/docs/screenshots/vitaQuake.png\"\u003e\u003cbr\u003e\n\u003cem\u003eVitaTester\u003c/em\u003e by \u003cstrong\u003eSMOKE5\u003c/strong\u003e\u003cbr\u003e\n\u003cimg src=\"https://raw.githubusercontent.com/Vita3K/Vita3K/master/docs/screenshots/VitaTester.png\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eInitial roadmap\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eAudio support\u003c/li\u003e\n\t\u003cli\u003eFirst release (Windows, macOS, source code)\u003c/li\u003e\n\t\u003cli\u003eContinuous Integration to build releases automatically\u003c/li\u003e\n\t\u003cli\u003eSupport .psv (game card backup) file format\u003c/li\u003e\n\t\u003cli\u003eOngoing work to improve and expand compatibility\u003c/li\u003e\n\t\u003cli\u003eOngoing work to improve performance\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eFeature wish list\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eNetwork play\u003c/li\u003e\n\t\u003cli\u003eHigh resolution rendering\u003c/li\u003e\n\t\u003cli\u003eCustom shaders\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003eNote\u003c/h4\u003e\nThe purpose of the emulator is not to enable illegal activity.\n\u003cbr\u003e\n\u003cbr\u003e\nPlayStation and PS Vita are trademarks of Sony Interactive Entertainment Inc. The emulator is not related to or endorsed by Sony, or derived from confidential materials belonging to Sony."
