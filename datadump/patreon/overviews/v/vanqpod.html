     "about": "I am Eve Davis-Paul, a Lesbian, Woman of Color and Native of\nWashington D.C., whose passion for\nwomen\u2019s freedom stems from the abuse she endured as a result of Maternal\nNarcissism. Marriage and motherhood has given me an urgency to sound the alarm\nand bring global awareness to Maternal Narcissistic Abuse, while providing hope\nand creating solutions for freedom.\u00a0\u003cbr\u003e\u003cbr\u003eWhen I noticed that my marriage and happiness\nwas about to be destroyed, like the other successful things in my life had\nbeen. I understood that I had a greater purpose. Triumphing over the loss of\nboth siblings, a life of lies, depression and self-shame, no longer could I let\nher continue to dismantle what I was constantly building. Understanding that I\nwasn\u2019t the only woman who struggled with taking her life back, gave me the\nstrength to be a voice of freedom from Maternal Narcissism. This voice starts\nwith vanquisHER\u003cbr\u003e",
