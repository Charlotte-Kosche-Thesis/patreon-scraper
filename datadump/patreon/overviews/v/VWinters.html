    "summary": "Hey there! I\u2019m Veronika Winters, and I am a burlesque performer, artist, costume creator, photographer, and graphic designer. Burlesque been my passion for as long as I can remember. Trained in ballet and tap from an early age, burlesque felt right to me as a dancer, and through it I\u2019ve been able to incorporate my love of dance, costuming and theatre. My goal is to tour and perform full time, and to make a living completely through my art.\u00a0\u003cbr\u003e\u003cbr\u003eI live in Kentucky with a cat and a rat, in an adorable apartment with my adorable partner. I do freelance graphic design, as well as web development, and I make custom costumes on the side. I travel to perform burlesque as often as possible, and in 2017 I was in 27 states and 3 countries. I grew up on a teeny tiny farm with cows and chickens, but my family always taught me that there is a whole world out there to explore and friends to be made!\u003cbr\u003e\u003cbr\u003eThere\u2019s never been a better time to be an artist, and I\u2019m so thankful to live in an age where we are appreciated for our talents. \ud83d\udc95"
