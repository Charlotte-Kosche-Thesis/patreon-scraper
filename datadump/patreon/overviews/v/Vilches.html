    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u00a0En una ocasi\u00f3n, Carlos Pacheco, emblema espa\u00f1ol de los dibujantes de Marvel C\u00f3mic y DC me dec\u00eda: \"los artistas tenemos el p\u00fablico que buscamos y nos merecemos.\" \u00a0Algo he debido de hacer bien porque mis lectores y lectoras son incre\u00edbles. \u003cbr\u003e\n\t\u003cbr\u003e\n\tA todos vosotros que me hab\u00e9is soportado durante a\u00f1os, que hab\u00e9is le\u00eddo y rele\u00eddo mis libros, gastado vuestro tiempo en apoyarme en las redes, empuj\u00e1ndome siempre a dar lo mejor, quiero daros mis m\u00e1s sinceras y profundas gracias. Vuestro apoyo, comprensi\u00f3n y entusiasmo ha sido vital para mi. Sin vosotros hubiera sido imposible llegar hasta aqu\u00ed. Esta iniciativa parte de este punto de agradecimiento inicial. Y arropado en \u00e9l, me decido a dar este paso sin importar lo que ocurra a partir de ahora.\u003cbr\u003e\n\tMil Gracias.\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003ca href=\"http://es.tinypic.com?ref=ajt6jd\" target=\"_blank\"\u003e\u003cimg src=\"http://i65.tinypic.com/ajt6jd.jpg\"\u003e\u003c/a\u003e\n\tMi nombre es Vilches, Jes\u00fas B. Vilches. Soy espa\u00f1ol y autor independiente desde 2010. Mi trayectoria literaria comenz\u00f3 mucho antes, como diez a\u00f1os antes, pero es a partir de esa fecha que decido apartarme del circuito literario y de edici\u00f3n tradicional e ir por libre. \u00a0Escribo fantas\u00eda y estoy especialmente centrado en una saga \u00e9pica LA FLOR DE JADE, en cuyos compases finales me encuentro actualmente embarcado. Tengo varios vol\u00famenes de poemas, inici\u00e9 una aventura rom\u00e1ntica (IRENE LUZ \u0026amp; DESTINO); tambi\u00e9n soy el autor de C\u00f3dex Apocalypse, la novela que abre el universo MALEFIC creado por el universal ilustrador Luis Royo, entre otros trabajos.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tDesde hace un a\u00f1o tambi\u00e9n produzco la conversi\u00f3n de mis obras a formato AUDIO con el mismo esp\u00edritu Independiente que preside todo mi trabajo.\u00a0Me siento autor del siglo XXI y eso me lleva a explorar tambi\u00e9n nuevos formatos para mis obras, nuevos modelos de relaci\u00f3n entre autor-lector; y huir de las viejas f\u00f3rmulas y estructuras que hasta la fecha han condicionado este oficio.\u00a0\u003cbr\u003e\u003cbr\u003e\n\t\u003ca href=\"http://es.tinypic.com?ref=1j23rd\" target=\"_blank\"\u003e\u003cimg src=\"http://i64.tinypic.com/1j23rd.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tPATREON es un innovador sistema de micro-patronazgo (o micro-mecenazgo) similar al concepto del crowdfunding pero con una importante diferencia. \u00a0En Patreon no se patrocina una obra o un proyecto; se patrocina directamente al artista para que este pueda dedicarse completamente a la creaci\u00f3n. Se apoya al autor para que pueda seguir haciendo lo que hace. A cambio de este apoyo econ\u00f3mico, los artistas ofrecen recompensas, premios y beneficios exclusivos a sus patrocinadores en funci\u00f3n de la cuant\u00eda aportada. La idea es as\u00ed simple: Las personas que siguen y valoran el trabajo de un artista aportan peque\u00f1as cantidades de dinero mensuales (desde 1$ que \u00a0pueden dejar de aportar en cualquier momento),\u00a0permitiendo que el autor pueda sostenerse econ\u00f3micamente, lo que permite a su vez que dicho autor deje a un lado la necesidad de encontrar nuevos lectores para poder centrarse en los que ya han demostrado ser lectores fieles. A cambio, el autor, tambi\u00e9n mensualmente, devuelve ese esfuerzo en forma de recompensa/beneficios exclusivos a sus patrocinadores.\u00a0Autor-Lector (en el caso de los escritores) alcanzan su v\u00ednculo m\u00e1s estrecho e \u00edntimo. \u00a0\u003cbr\u003e\u003cbr\u003e\n\t\u003ca href=\"http://es.tinypic.com?ref=se6cqw\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/se6cqw.png\"\u003e\u003c/a\u003e \u003cbr\u003eLa iniciativa de Patreon viene a ser un aporte innovador y trascendente en esta relaci\u00f3n autor-obra-lector, garantizando no solamente la supervivencia de todas las partes, sino desterrando definitivamente la necesidad de ning\u00fan otro elemento ajeno a ellas. \u003cbr\u003eHay muchas razones que hacen de Patreon una iniciativa que merece la pena explorar, especialmente por un autor independiente. Pero fundamentalmente hay una: QUIERO SEGUIR SIENDO INDEPENDIENTE Y OFRECER TODOS MIS ESFUERZOS A MIS LECTORES.\u00a0\u003cbr\u003e\n\t\u003cbr\u003eA un autor indie el tiempo se escapa en mil cosas ajenas al hecho f\u00edsico de escribir y eso se resiente especialmente en los tiempos de producci\u00f3n. Esto est\u00e1 principalmente provocado por la necesidad de buscar activamente nuevos lectores. Un autor vive directamente de la cantidad de libros que vende, y para ganar ventas uno tiene que encontrar nuevos lectores. Ello implica esfuerzo en promoci\u00f3n, publicidad... En dicha ecuaci\u00f3n necesaria quienes quedan desatendidos son los lectores que YA conocen la obra, quienes ya la valoran, la siguen y han demostrado ser fieles y entregados al autor. Ellos son quienes m\u00e1s sufren la obligada dispersi\u00f3n del autor Independiente concretada en mayores tiempos de espera para la finalizaci\u00f3n de las obras.\u00a0\u003cbr\u003e\n\t\u003cbr\u003e\n\tUna soluci\u00f3n f\u00e1cil puede ser: \u003cstrong\u003eDejar de ser independiente. Entrar en el circuito Editorial.\u003c/strong\u003e\u003cbr\u003e\n\tPeleo a diario con la tentaci\u00f3n que supone dejar de ser un autor indie. He tenido y sigo teniendo ofertas interesantes.\u00a0Que una editorial se apropiase de mi trabajo implicar\u00eda que yo recibir\u00eda un pago inicial interesante que me aportar\u00eda tranquilidad durante un tiempo y me centrar\u00eda en la escritura, y que la promoci\u00f3n editorial, si funciona, me alejar\u00eda de ese \u00e1mbito. Pero a cambio, con toda seguridad dejar\u00eda de haber vol\u00famenes gratuitos (mis primeros vol\u00famenes lo est\u00e1n) y los precios subir\u00edan sustancialmente (actualmente rondan los 0\u002799-4\u002799$).  Los Audios con toda seguridad dejar\u00edan de existir.\u00a0La disponibilidad de mi trabajo depender\u00eda del criterio de la editorial, su continuidad depender\u00eda de su rentabilidad y su alcance, a qu\u00e9 pa\u00edses o mercados va y a cuales no, del propio peso y capacidades de dicha editorial \u00a0Yo ganar\u00eda tranquilidad a cambio de que mis lectores pagasen m\u00e1s por mis obras sin que ello les ofrezca ninguna garant\u00eda de disponibilidad o continuidad de mi trabajo, que estar\u00eda prisionero en las cl\u00e1usulas de un contrato entre 5-10 a\u00f1os.\u003cbr\u003eEs una soluci\u00f3n, pero ni de lejos la m\u00e1s interesante para nadie, salvo la editorial.\u003cbr\u003ePuestos a \"vender\" mi trabajo, tengo muy, muy claro quienes lo merecen realmente: Mis lectores.\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ca href=\"http://es.tinypic.com?ref=8vu2pl\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/8vu2pl.png\"\u003e\u003c/a\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\tLa iniciativa de Patreon le proporciona al Autor, (me proporciona) la tranquilidad con respecto a los ingresos mensuales y lo aparta de la necesidad de estar continuamente pendiente de su posici\u00f3n en listas y de cifras de ventas. Como autor, puedes desviar la mirada de la necesidad de buscar p\u00fablico nuevo que revalorice tu trabajo y lo haga subir en listas, para poder centrarte en tus lectores fieles. Esos, que pacientemente soportan la dilataci\u00f3n en el tiempo de tu siguiente entrega y siguen apostando por ti. Esos lectores que lo han dado todo con tu obra son los que m\u00e1s sufren los da\u00f1os colaterales de la vida del escritor Indie. Y son, precisamente esos lectores los que pueden sentirse m\u00e1s interesados en la iniciativa del mecenazgo de Patreon.\u00a0\u003cbr\u003e\u003cbr\u003eEste lector tiene dos grandes garant\u00edas con la f\u00f3rmula de Patreon:\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\n\t1-. \u003cstrong\u003eEL Valor Real de su contribuci\u00f3n\u003c/strong\u003e- La aportaci\u00f3n del patrocinador va \u00edntegramente al artista (salvo los obligados impuestos). Su dinero no se pierde en manos de terceros (Patreon se queda con una parte muy, muy peque\u00f1a). De esta forma sabe que REALMENTE est\u00e1 apoyando la carrera art\u00edstica de ese autor que le gusta.\u003cbr\u003e\u003cbr\u003e\n\t2-. \u003cstrong\u003eLa continuidad de las obras del Autor\u003c/strong\u003e- Al no ser un apoyo puntual, el patrocinador se garantiza la continuidad de las obras del autor, que ya no necesita depender exclusivamente de la venta de sus libros o de la rentabilidad que le proporcionen a una editorial. En esencia el patrocinador ya no compra libros sino que con su aporte sostiene acto f\u00edsico de escribir del autor. A cambio, el autor, en este caso yo, no solo le proporciona el producto final sino toda suerte de a\u00f1adidos exclusivos mensualmente como devoluci\u00f3n por el esfuerzo.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u00bfQu\u00e9 gan\u00e1is vosotros? Para empezar mis patrocinadores tendr\u00e1n la garant\u00eda de mi trabajo y tiempos infinitamente m\u00e1s cortos de espera que empezar\u00e1n desde el minuto cero de abrir este Patreon. Os\u00a0permitir\u00e9 hacer un seguimiento exhaustivo de mi trabajo con entregas peri\u00f3dicas mensualmente de los manuscritos en fase beta y final, tambi\u00e9n de los cap\u00edtulos en audio mucho antes de su publicaci\u00f3n final, har\u00e9 menciones p\u00fablicas de todos mis patrocinadores, videos, encuentros de chat grupales y privados; y extras con contenidos especiales relacionados con la obras. Solo ten\u00e9is que echar un vistazo a la columna de recompensas (a la derecha en este perfil) o visualizar los videos asociados a ellas \u00a0donde las explico con detalle. \u00a0A todos les ser\u00e1 enviado personalmente el trabajo final en formato e-book y a quienes ofrezcan mayores aportes obsequiar\u00e9 con versiones dedicadas en e-book, audio y papel, seg\u00fan el caso.\u003cbr\u003eSin contar, evidentemente con mi entregado agradecimiento o la satisfacci\u00f3n emocional y personal de saber que sois vosotros y solo vosotros los que hac\u00e9is posible que un escritor pueda seguir escribiendo para vosotros.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i68.tinypic.com/nec6e8.png\"\u003e\u003cbr\u003e\u003cbr\u003e\"El PROYECTO ACTIVO\" o \"proyecto en activo\" no es un concepto de Patreon sino un concepto que yo aplico en mi perfil. A diferencia de un crowdfunding, en Patreon se patrocina una carrera art\u00edstica por lo que lo natural es que un autor se focalice en una actividad, la acabe e inmediatamente inicie otra. Al libro que se est\u00e9 redactando en cada momento es a lo que llamar\u00e9 \"El Proyecto Activo\".\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfPuedo saber de un vistazo cu\u00e1l es el \"Proyecto en Activo\" en cada momento?\u003c/strong\u003e\u003cbr\u003ePor supuesto. Junto a mi nombre de perfil aparece la frase \"is creating....\" En mi caso: Is creating Fantasy Books \u0026amp; Audiobooks. Justo despu\u00e9s aparece un concepto entre par\u00e9ntesis. ESE es el proyecto activo. Con toda seguridad ser\u00e1 el t\u00edtulo del libro que estar\u00e1 siendo redactado en el momento presente, cuyo proceso podr\u00e1s seguir y a cuya finalizaci\u00f3n te entregar\u00e9.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00bfQu\u00e9 pasa cuando se finaliza un \"Proyecto en Activo\" y comienza el siguiente?\u003c/strong\u003e\u003cbr\u003ePor regla general se adaptar\u00e1n las recompensas acorde al siguiente proyecto.\u003cbr\u003eSi recib\u00edas dos cap\u00edtulos mensuales, ahora los recibir\u00e1s del nuevo proyecto. Si al finalizar recib\u00edas una copia en papel, ahora la recibir\u00e1s del nuevo libro. Al ser un proceso din\u00e1mico las recompensas se adaptar\u00e1n al nuevo t\u00edtulo, nada m\u00e1s. \u003cbr\u003e\u003cbr\u003eComo resulta obvio en cualquier momento pod\u00e9is cancelar vuestro patronazgo o adaptarlo en funci\u00f3n de las variantes en las nuevas recompensas y vuestros intereses.\u003c/div\u003e"
