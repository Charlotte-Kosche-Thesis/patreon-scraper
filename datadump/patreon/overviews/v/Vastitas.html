    "patron_count": 11,

    "published_at": "2017-07-16T07:10:45+00:00",
    "summary": "\u003cstrong\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cimg\u003e\u003c/span\u003e\u003c/em\u003e\u003c/strong\u003e\u003cimg src=\"https://kek.gg/i/5QwW9s.jpg\"\u003e\u003cbr\u003e\nI am The creator of the episodic game series A Last Effort,\n\u003cbr\u003e\n a post apocalyptic game created via RPGMaker (VX/MV) \n\u003cbr\u003e\nwhich ultimately seeks to close the gap\n\u003cbr\u003e\nbetween a serious in-depth story of survival and unfiltered \n\u003cbr\u003e\ncontent such as explicit language and adult themes.\n\u003cbr\u003e\n\u003cbr\u003e\nHumble beginnings.\n\u003cbr\u003e\n\u003ca href=\"https://mega.nz/#F!t3xwgZQD!qz6mElkb3u464Q-e_ml0pA\"\u003eGet episode 1 here...\u003cbr\u003e\n\u003c/a\u003epublic release version 0.\u003cstrong\u003e8\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://mega.nz/#F!JrZEyCwY!SizmjTpPRu7sVbxMwIos5Q\"\u003eepisode 2 here...\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eMotivation\u003cbr\u003e\n\u003c/strong\u003eA.L.E was and still is a hobby of mine, a adult game I personally looked for in vain.\u003cbr\u003e\nWhat I create differs in many aspects from what I\u0027ve seen or played myself\n\u003cbr\u003e\nover the years. \u003cbr\u003eTelling a story while exploring how far my own creativity can evolve\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003ein\u003cstrong\u003e \u003c/strong\u003ethe process is what started and still fuels this project.\u003cbr\u003e\n\u003cstrong\u003e\u003cbr\u003ePatreon\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nIf you enjoy and appreciate what I am doing why not support\n\u003cbr\u003e\nmy work... not only does it motivate me further but it also helps\u003cbr\u003ecovering my monthly cost creating this game. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cimg src=\"https://kek.gg/i/4QZNm4.jpg\"\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eEpisode 1 with over 6 hours of playtime\u003c/li\u003e\n\t\u003cli\u003eEpisode 2 with over 3,7 hour (version 0.8 public/0.8 patreon)\u003c/li\u003e\n\t\u003cli\u003ereplay value through optional roads via decisions\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003e\u003cbr\u003e\u003cimg src=\"https://kek.gg/i/4FZqJs.jpg\"\u003e\u003cbr\u003e\nIn-game features\n\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003ecustom tiles\u003c/li\u003e\n\t\u003cli\u003ecustom sprites\u003c/li\u003e\u003cli\u003ecustom font\u003c/li\u003e\u003cli\u003ecustom menu\u003c/li\u003e\n\t\u003cli\u003esprite interactions throughout\u003c/li\u003e\n\t\u003cli\u003e\"breathing\" pictures\u003c/li\u003e\n\t\u003cli\u003eanimations\u003c/li\u003e\n\t\u003cli\u003eno 3D models but self-made art\u003c/li\u003e\n\t\u003cli\u003eby now over 50 unique characters\u003c/li\u003e\n\u003c/ul\u003e\n\u003cstrong\u003eGame approach\u003cbr\u003e\n\u003c/strong\u003e\n\u003cul\u003e\n\t\u003cli\u003eevery decision may change the story\u003c/li\u003e\n\t\u003cli\u003eall characters are equally important\u003c/li\u003e\n\t\u003cli\u003eevery action is depicted via sprite and or picture\u003c/li\u003e\n\t\u003cli\u003erealistic social dynamics and progression\u003c/li\u003e\n\t\u003cli\u003eno grinding/repeating/endless walking around\u003c/li\u003e\n\t\u003cli\u003einteraction is key - talk to everyone always -\u003c/li\u003e\n\t\u003cli\u003esave often\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"https://kek.gg/i/rfcH5.jpg\"\u003e\u003cbr\u003e\nI draw the line with everything that strays too far from the real world...\u003cbr\u003eno superheros, no super-mutants, no magic just life...for a full list\u003cbr\u003eof content banned from this project send me a pm.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSupporting A.L.E\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis episode and hopefully more to come will be free of charge \n\u003cbr\u003e\nonce complete. More support not only ensures faster progress\n\u003cbr\u003e\nbut also more means to get things done in better fashion.\n\u003cbr\u003e\n\u003cbr\u003e\nTo those who enjoy and support my work...\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you.\u003c/strong\u003e\u003cbr\u003e"
