project!\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eMy name is mr2cats and this is my Patreon campaign.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nTo make it quick. Im a furry artist creating an adult virtual reality simulation called VR_Ferals, featuring fantasy animals wearing lewd outfits and other kinky stuff, that you may like. \n\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis project is focused on porn and kinky stuff and it is more like a sand box for different fetishes than an actual game. Nevertheless VR_Feral will get some nice features to give the users as much freedom as possible. There will be an embeded character poser and custom character settings. It will be also possible to import your own 3d models.\n\u003cbr\u003e\n\u003cbr\u003e\nOther planned features are: \n\u003cstrong\u003eInternal view, Particle physics\u003c/strong\u003e(Including viscosity and partikel color )\u003cstrong\u003e, physical animations and of course having sex with those sexy ferals.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhy I need your support?\u003c/strong\u003e\u00a0\u003c/span\u003e\n\u003c/h3\u003e\nIm working solo on this project which means that my work includes all \nthe programming, 3D modelling, texturing. Im even doing the animations \nmyself.  Doing all this is very time consuming since im in a full-time \n(student) job at the moment. VR_Ferals is free and public releases are available every 2 months on Patreon, FurAffinity, SoFurry and Inkbunny. Of course, these releases occur more often if the higher goals are reached. It is also possible for patrons to test the current developer releases that are called \n\u003cstrong\u003enightly builds\u003c/strong\u003e. Those builds are uploaded every time i work on this project and include new features.\u003cbr\u003e\n\u003cbr\u003e\nIf you are interested in my work. Don\u00b4t hesitate to message or support me.\n\u003cbr\u003e\n You guys are great and nice messages are always a huge motivator for me.\n\u003cbr\u003e\n\u003cbr\u003e\nThanks for supporting this project! =3\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003eFor more information please read the FAQ.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhere do i find my rewards?\u003c/span\u003e\u003c/h3\u003eAll the reward posts are tagged. Simply search for your reward level. Example \"Feral_Ambassador_Reward\". You can also use the featured tags on the sidebar or simply click the following links.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eBasic Supporter Reward: \u003ca href=\"https://www.patreon.com/VR_Ferals/posts?tag=Basic_Supporter_Reward\"\u003eDiscord, updates and more\u003c/a\u003e\u003c/li\u003e\u003cli\u003eEarly Bird Reward: \u003ca href=\"https://www.patreon.com/VR_Ferals/posts?tag=Early_Bird_Reward\"\u003eWIP posts, polls, custom edits and more\u003c/a\u003e\u003c/li\u003e\u003cli\u003eFeral Ambassador Reward: \u003ca href=\"https://www.patreon.com/posts/nightly-builds-6505523\"\u003eNightly Builds\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e"
