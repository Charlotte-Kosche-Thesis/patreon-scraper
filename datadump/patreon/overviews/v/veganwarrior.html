    "summary": "Please support the Charlotte Across America Tour and the Activism of Ryan Phillips\u003cbr\u003e\u003cbr\u003eA little about me:\u003cbr\u003eI am a full-time non-stop animal activist. \u00a0I try to work as much as I can, sleep as little as I can, and achieve the most impact for animals possible. \u00a0I try everything and anything I can do to help animals. \u00a0I talk to people in grocery stores about how their purchases affect animals, started doing daily pop-up protests (in the hopes of being out there as many days as possible each week), write and produce animated cartoons (The Carnies - a Vegan Cartoon), write songs, vegan children\u0027s books, illustrated memes daily on my Art from a Vegan Heart facebook page, make video blogs and do constant updates online. \u00a0And there is so much more \u00a0(stuffed animal activism, protests, Smithfield Pig Save, painting and illustrations etc.). \u00a0And a lot of these things require equipment, software packages (for animation, art work and memes), running ads and promotions to get videos larger audiences and make my activism more effective (which I currently do on my wife\u0027s teacher salary - but we both consider activism more important than having extra money). \u00a0So, if you like what I do and can comfortably afford to sponsor my work, I\u0027d be eternally grateful."
