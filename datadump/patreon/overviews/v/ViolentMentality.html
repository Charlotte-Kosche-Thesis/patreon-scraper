    "summary": "Welcome to the VM Community Member Benefits Program\u003cbr\u003eHere you can join in on the VM member benefits program, Help fund the VM community and help support everyone in the VM community.\u003cbr\u003eWhat is the Benefits program?\u003cbr\u003e_____________________________________________________________________________\u003cbr\u003eVM Members benefits program:\u003cbr\u003e\u003cbr\u003eThe VM Benefits Program is a way for members to help other members and themselves without having to empty your bank account. The goal of the program is for members to contribute small amounts of money into a community funds pool that will then be used to purchase higher priced items to give back to the members threw draws. The program is divided into three tiers. \u003cstrong\u003e(only members that contribute to the funds pool will be entered into the draws)\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier One $5\u003c/strong\u003e - For the Basic $5 monthly contribution you will be entered into monthly draws for Games, Rogue Energy, JerkyPro and VM merch. If the number of contributors increases the draws may change to bi-weekly, with multiple draws happening and better rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e-To make the draws fair to everyone you only get one entry.\u003cbr\u003eHowever, If someone contributes a large amount, a bigger prize like a techin chair, will be added on top of the regular draws and the member that made the high contribution will receive extra entries into the bigger prize draw only.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier Two $10\u003c/strong\u003e - For $10 you you will receive Tier One rewards and the addition $5 will be added to the community funds to support VM tourneys and other public events.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eTier Three $20\u003c/strong\u003e - For $20, $5 will go to tier one, $5 will go to tier two, and the remaining $10 will be divided to provide some funds to the hard working members of VM.\u003cbr\u003e\u003cbr\u003eAny funds contributed higher then Tier Three will be counted as Tier Three contributions and everything over $20 will go to VM funds as a donation.\u003cbr\u003e_____________________________________________________________________________"
