    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u00a0Who am I?\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eGreetings, my name is Vaygrim! I am a gamer ordinaire, creator, builder, and occasional spooky voice in the darkness. I absolutely love this wonderful mechanism for community and communication called YouTube and strive daily to make excellent content for the folks that make this possible: you my amazing viewers.\u00a0\u003cbr\u003e\u003cbr\u003eI produce videos on games like Minecraft and Wildstar Online, and have recently started branching out into voice acting work for projects like \u003cem\u003eInfernal Skies\u003c/em\u003e, \u003cem\u003eDavy Jones\u0027 Locker\u003c/em\u003e, and the \u003cem\u003eLore Expansion\u003c/em\u003e\u00a0mod.\u00a0I believe in family friendly gaming content that informs and entertains without belittling differences in the game playing styles of others.\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"background-color: rgb(0,0,0);\"\u003e Why I need your help!\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003eMaking content for YouTube is a full-time job for me.\u00a0Through the support of Patrons like yourself, I will be able to improve the quality of content I provide while additionally finding new and better methods of entertainment. This also means that I can improve the quality of the videos with which I inform and entertain, by improving the equipment with which this content is created. Better equipment can do everything from raising the resolution of videos I put out to affording me longer livestreaming times and even the addition of more streaming services.\u003c/div\u003e\u003cdiv style=\"text-align: justify;\"\u003e\u003cbr\u003eWithout my viewers and my community, I would be nowhere. Thank you all so much for giving me this opportunity.\u003c/div\u003e"
