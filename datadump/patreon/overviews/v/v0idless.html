003e\u003cem\u003eHeck yea!\u003c/em\u003e\u003cbr\u003eLook to your right and see the 1$ and 6$ Rewards and decide which of them you like the most!\u003cbr\u003eI will try my best to keep you guys updated on the current progress!\u003cbr\u003e\u003cbr\u003eIf you decide to pledge to me, have my deepest gratitude!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eYou can find me on\u003cbr\u003e\u003ca href=\"http://v0idless.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003edeviantArt\u003cbr\u003e\u003c/a\u003e\u003ca href=\"http://v0idless.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003eTumblR\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/ZaynRaac\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/V0idlessArt\" rel=\"nofollow\"\u003eTwitter\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"http://66.media.tumblr.com/c09564ea50b1a772906899be79626025/tumblr_obih7cx9d31v4ihvho1_1280.gif\"\u003e\u003c/div\u003e"
