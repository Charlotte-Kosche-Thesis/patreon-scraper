    "summary": "\u003cstrong\u003eOh, hello there!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eValiantNorth here, I\u0027ve been making videos on on yourtube for a while now, I\u0027ve also been streaming to Twitch since mid 2013. I enjoy making videos about other youtubers who are either no longer around or can\u0027t be considered the same person, I call this series \"What Happened To?\" and has been the foundation of my channel for the most part. I make general interest videos about a wide variety of topics but usually pertaining to pushing the boundaries of human exploration into new realms of science, things like \"Full Feedback VR\", \"Living Biological Computers\" and more!\u003cbr\u003e\u003cbr\u003eI am also starting a new series where I discuss some of the more interesting news articles and happenings from around the internet and I will also be dipping into real-life events as well. I\u0027m planning for episodes of this series to be released every Monday, Wednesday and Friday so you can find that on my youtube channel as well.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is this page?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eYou\u0027ve stumbled across the Patreon support page for both my Youtube and Twitch channels. If you are a fan of what I do, enjoy my content and would like to participate in the future of ValiantNorth please consider becoming a Patreon today! \u003cbr\u003e\u003cbr\u003eAs a supporter of the channel you will gain access to our private supporter-only discord channels in the ValiantNorth Discord server, as well as access to custom badges, roles and username colors!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is the goal?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe money from this page will most likely not be used until it has reached a stable enough number that I can start making videos and streaming as a full-time job. Fortunately this may time some time but until then all core-supporters are welcome to become Patreons until we can get there.\u003cbr\u003e\u003cbr\u003eBeing able to make videos and stream as a job would allow me a lot more time to make funny and original content which I just don\u0027t have time to do at the moment, record skits, gettings props ect is just too time consuming to do at the moment.\u003cbr\u003e\u003cbr\u003eIt\u0027s my hope that through your generous Patreon support we can achieve these goals!\u003cbr\u003e"
