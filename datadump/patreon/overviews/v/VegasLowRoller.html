    "published_at": "2017-07-04T17:09:19+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eOoh, fancy! \u00a0How does this all work?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003c/strong\u003eIt\u0027s easy. \u00a0Think of Patreon as a tip jar. \u00a0 \u003cbr\u003e\u003cbr\u003eClick\u00a0\u003ca href=\"https://www.patreon.com/bePatron?c=821370\"\u003eBecome A Patron\u003c/a\u003e, find a tier level that most matches what you want, and become a patron! \u00a0That\u0027s all there is to it!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003eBeing a patron at ANY TIER gives you access to the secret Facebook group and ALL the patron-only exclusive previews and sneak peeks. \u00a0\u003cbr\u003e\u003cbr\u003eYou do not need to come to SlotCon to be a Low Roller and enjoy ALL the exclusive benefits the Low Roller crew gets.\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(219, 238, 243);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=821370\"\u003eBecome a Low Roller TODAY!\u003c/a\u003e \u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eHere are some of the awesome new things YOU, the Low Rollers, will make possible:\n\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eOne extra video per week.\u003cbr\u003e\n\t\u003c/li\u003e\n\t\u003cli\u003eMesquite vs Primm.\u003c/li\u003e\n\t\u003cli\u003eMonthly LIVE Q\u0026amp;A chat.\u003c/li\u003e\n\t\u003cli\u003eAn amazing new series.\u003c/li\u003e\n\t\u003cli\u003e...and much more.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eDo I get everything from the lower tiers when I sign up for a higher tier?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNo. \u00a0This is very important. \u00a0Each tier has its very own perks that are clearly defined. \u00a0This is in order to offer people a way to guarantee spots at SlotCon events without them interfering with one another.\u003cbr\u003e\u003cbr\u003eSo, for example, if you sign up for The Email Address tier, you do not get the perks of The Shoutout tier (or vice versa).\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eYou do not need to come to Slot Con to be part of the Low Rollers.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eSo what is SlotCon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eFor years everyone has been asking me to have a channel meet \u0026amp; greet so that we can all hang out together in Las Vegas. \u00a0Having resisted for long enough, the time has come for us have \u003cstrong\u003eone epic party\u003c/strong\u003e together in sin city. \u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/4RL5HCA.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eSlotCon takes place August 17th, 18th, and 19th of 2018. \u00a0Here is the current itinerary:\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAugust 17th\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eShowroom Tour \u0026amp; Q\u0026amp;A at Ainsworth (Time TBD)\u003c/li\u003e\u003cli\u003eMeet \u0026amp; Greet (Time TBD)\u003c/li\u003e\u003cli\u003eGroup Pull (Time TBD)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eAugust 18th:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvent (TBA)\u003c/li\u003e\u003cli\u003eGroup Dinner (Time TBD)\u003c/li\u003e\u003cli\u003eGroup Pull (Time TBD)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003eAugust 19th:\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eEvent (TBA)\u003c/li\u003e\u003cli\u003eEvent (TBA)\u003c/li\u003e\u003cli\u003eGroup Pull (Time TBD)\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eAre other Slot YouTuber\u0027s attending SlotCon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eYes!\u00a0 So far, the following Slot YouTubers have confirmed they will be coming:\u003cbr\u003e\u003cbr\u003eBrian Christopher\u003cbr\u003eDiana Evoni\u003cbr\u003eSlot Traveler\u003cbr\u003eBrent Wolgamott\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eDo I need to buy a ticket to attend SlotCon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eNot really. \u00a0You only need to become a patron at the $5 level or above to get access to the Slot Con Meet \u0026amp; Greet on August 17th. \u00a0 That\u0027s it! \u00a0\u003cbr\u003e\u003cbr\u003eSecurity will verify your name against a list of patrons at the door of the Meet \u0026amp; Greet, and in you\u0027ll go for snacks, a Q\u0026amp;A, and some laughs with new friends.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003eWhat about the group dinners, showroom tours, and other events?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eSpace will be limited at those events and we can\u0027t possibly accommodate everyone who would want to attend. \u00a0So, for those who wish, you can guarantee yourself a spot at any (or all) of the events by picking the patron tier that most interests you. \u00a0 \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRemember that you must be a patron for at least 10 months on the guarantee tiers, and tickets to those who remained on their tier for at least 10 months will be mailed out in July of 2018. \u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFirst come, first serve. \u00a0No Refunds.\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e"
