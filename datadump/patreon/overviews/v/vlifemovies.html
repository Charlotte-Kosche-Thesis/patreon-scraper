    "summary": "\u003ch3\u003e\u003c/h3\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\t\u003cstrong\u003e\u003ca href=\"https://www.artstation.com/willowpaquette\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/strong\u003e\n\u003c/div\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/QtsDsDhIN4k\" width=\"560\"\u003e\u003c/iframe\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0 \u00a0 \u00a0A FEW WORDS ABOUT ME\u00a0 \u00a0 \u00a0\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy name is Kyriakos and I\u0027m the creator behind Vlife movies. I live in Greece with my family, the land of Gods of the old world. It\u0027s hard to make a living these days, so I\u0027m currently working 10 hours per day - 6 days per week. In my few -free time- gaps, I create. As you understand my everyday schedule makes it almost impossible, but from the moment I was born I\u0027ve started creating things. It\u0027s in my nature. I was drawing comics, writing scripts, making stories in my head. Your love, criticism and support brought me where I am now. I became better, pushed my limits further, and made my work better, more solid. If you\u0027re impressed of what you\u0027ve seen, believe me it\u0027s nothing compared to what I could do if I had more time and entirely focus on this. I hope someday I will have the luxury to do that, but this can only be done only with your help, your co-operation. It\u0027s mutual. Thank you for your time !\n\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u003c/strong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0IN PROGRESS\u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eSILVER SHROUD SERIES\u003c/strong\u003e\u00a0/ Fallout 4 Motion Comic Machinima ( A collaboration with\u00a0\u003ca href=\"https://www.patreon.com/dangerben\"\u003eDangerBen\u003c/a\u003e )\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTHE FIRST CONTRACT\u003c/strong\u003e\u00a0 \u00a0/ Witcher 3 movie\u003c/li\u003e\u003c/ul\u003e\n\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);\"\u003e\n\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"\"\u003e\u003cstrong\u003e\u003cimg src=\"http://userimages-akm.imvu.com/userdata/89/39/10/53/userpics/Snap_P3d2OGEPME1806741028.png\" style=\"width: 571px;\"\u003e\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e|\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=94391\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eJOIN THE TEAM\u003c/strong\u003e\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a0|\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/h3\u003e\n\u003ch2\u003e\u003c/h2\u003e"
