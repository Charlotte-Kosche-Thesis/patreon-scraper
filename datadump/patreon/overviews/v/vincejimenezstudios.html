,64,97);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cspan style=\"background-color: rgb(149,179,215);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(54,96,146);\"\u003e\u003cspan style=\"background-color: rgb(36,64,97);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cspan style=\"background-color: rgb(149,179,215);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(23,54,93);\"\u003e\u003cspan style=\"background-color: rgb(149,179,215);\"\u003eWhat is Patreon?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(0,0,0);\"\u003eGreat question. \u003cspan style=\"color: rgb(0,0,0);\"\u003ePatreon lets fans support their favorite creators by becoming patrons. With a donation, Patrons (you) can support Patreons (\u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cstrong\u003emyself\u003c/strong\u003e) while they create different creations including videos, \u003cspan style=\"color: rgb(95,73,122);\"\u003e\u003cstrong\u003eartwork\u003c/strong\u003e, music and more. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cspan style=\"color: rgb(146,205,220);\"\u003e\u003cspan style=\"background-color: rgb(149,179,215);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cstrong\u003eHow will my donation help you?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(95,73,122);\"\u003eYour monthly donation will assist me with various tools necessary for me to excel in my art and video mediums.  Be it art books or references, camera, new stylus, bundled tutorials or programs. Your donation is not paying for me to create 3D models, digital works, video reviews and gameplays, but merely assisting me to strive to provide quality work at a steady rate with the right materials for all to appreciate and enjoy.\u003cbr\u003e\u003cb style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"background-color: rgb(149,179,215);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003cb style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"background-color: rgb(149,179,215);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"background-color: rgb(149,179,215);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(75,172,198);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"background-color: rgb(149,179,215);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"background-color: rgb(149,179,215);\"\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"background-color: rgb(149,179,215);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(63,49,81);\"\u003e\u003cspan style=\"background-color: rgb(149,179,215);\"\u003eCan I make a one-time tip/donation to a you instead of a monthly one?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/b\u003e\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 20px;\"\u003e\n\u003cb style=\"color: rgb(0,0,0);\
