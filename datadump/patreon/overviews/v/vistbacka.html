    "summary": "Hei. Olen Henry Vistbacka \u2013 sekatekij\u00e4, joka toimii podcastaajana, kirjoittajana, muusikkona ja j\u00e4rjest\u00f6toimijana. Minulla ei ole yksitt\u00e4ist\u00e4 ammattia, vaan teen sirpaleisesti v\u00e4h\u00e4n kaikenlaista. Tekem\u00e4ni ty\u00f6n punaisena lankana on pyrkimys, niin yksil\u00f6n kuin yhteis\u00f6jenkin tasolla, osallistua kest\u00e4v\u00e4mm\u00e4n, merkityksellisemm\u00e4n, eettisemm\u00e4n, esteettisemm\u00e4n ja osallistavamman maailman rakentamiseen.\u003cbr\u003e\u003cbr\u003eT\u00e4m\u00e4n joukkorahoitussivun tarkoitus on tarjota ty\u00f6ni hedelmist\u00e4 nauttiville mahdollisuus tukea toimintaani. Tavallaan palvelua voisi ajatella Spotify-tyyppisen\u00e4 tilauksena, joka kuitenkin yrityksen sijaan ostetaan yksityishenkil\u00f6lt\u00e4. Ryhtym\u00e4ll\u00e4 tilaajaksi saat k\u00e4siisi tuotoksiani, ja osallistut samalla ty\u00f6ni taloudelliseen mahdollistamiseen. \u003cbr\u003e\u003cbr\u003eSivun tilaajat saavat p\u00e4\u00e4syn Patreon-privaattiblogiini, johon muun muassa kirjoitan ja videologaan k\u00e4ynniss\u00e4olevien projektieni edistymisest\u00e4 ja ty\u00f6prosesseistani, postaan muualla julkaisemattomia luomuksiani ja hahmottelen ajatuksiani. Blogin lis\u00e4ksi tarjoan erilaisia, kullekin rahoittajalle yksil\u00f6llisesti toteuttamiani taiteellisia luomuksia (kuvaa, teksti\u00e4 ja \u00e4\u00e4nt\u00e4). Uutena palveluna, v\u00e4hint\u00e4\u00e4n 5.55$ kuussa maksaville on tarjolla kestolippu ainoastaan Patreon-tilaajille tarjoamilleni keikoille, joita aion j\u00e4rjest\u00e4\u00e4 v\u00e4hint\u00e4\u00e4n kerran vuodessa. \u003cbr\u003e\u003cbr\u003eLis\u00e4\u00e4 vastikkeita voi selailla t\u00e4m\u00e4n sivun oikeasta laidasta l\u00f6ytyv\u00e4st\u00e4 listasta. Vastikkeiden toimitustahdin osalta totean olevani hidas mutta varma.\u003cbr\u003e\u003cbr\u003eJoitakin tekemi\u00e4ni asioita:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eVed\u00e4n\u00a0\u003ca href=\"https://www.youtube.com/channel/UCHES05uPMMSaf2wFesjUnIg\" target=\"_blank\"\u003eIhmisi\u00e4, siis el\u00e4imi\u00e4 -podcastia\u003c/a\u003e. Syv\u00e4n tiedonjanon ajaman podcastini visiona on luoda asioiden ytimeen pureutuvaa, hitaampaa mediaa. Ohjelman keskeisi\u00e4 teemoja ovat tiede, taide ja teknologia, tavallinen ja erikoinen, yksil\u00f6 ja yhteiskunta sek\u00e4 ihminen ja muu luonto.\u003c/li\u003e\u003cli\u003eHarjoitan aktiivista vapaaehtoistoimintaa yhteiskunnallisten asioiden edist\u00e4miseksi: Olen hallituksen j\u00e4senen\u00e4 ja aktiivitoimijana kest\u00e4v\u00e4mp\u00e4\u00e4 p\u00e4ihdepolitiikkaa edist\u00e4v\u00e4ss\u00e4 \u003ca href=\"http://facebook.com/hppry\"\u003eHumaania p\u00e4ihdepolitiikkaa ry\u003c/a\u003e:ss\u00e4, musiikkitapahtumissa rauhallista l\u00e4sn\u00e4oloa ja turvallista tilaa tarjoavassa \u003ca href=\"http://facebook.com/hoivakotilo\"\u003eHoivakotilo ry:ss\u00e4\u003c/a\u003e sek\u00e4 psykedeelien tieteellisen tutkimuksen edist\u00e4miseen ja aihepiiri\u00e4 koskevaan asialliseen tiedottamiseen vihkiytyneess\u00e4 \u003ca href=\"http://psyty.fi/\"\u003ePsykedeelitutkimusyhdistys ry:ss\u00e4\u003c/a\u003e. Osallistun n\u00e4it\u00e4 teemoja koskevien tapahtumien organisointiin, ja olen j\u00e4rjest\u00e4j\u00e4n roolin lis\u00e4ksi toiminut niiss\u00e4 my\u00f6s puhujana; ks. mm. luentoni \u003ca href=\"https://www.youtube.com/watch?v=4MfBCMmdarI\"\u003ePsykedeelitutkimuksen historia, nykyp\u00e4iv\u00e4 ja tulevaisuudenn\u00e4kym\u00e4t\u003c/a\u003e sek\u00e4 \u003ca href=\"https://www.youtube.com/watch?v=dlG-eoc9SC8\"\u003eMiksi rankaisemme huumeita k\u00e4ytt\u00e4v\u00e4\u00e4?\u003c/a\u003e\u003c/li\u003e\u003cli\u003eRakastan erilaisten n\u00e4k\u00f6kulmien tutkimista ja ristiriitoihin pureutumista. Kirjoitan esimerkiksi\u00a0\u003ca href=\"http://facebook.com/erisgumma\"\u003ehenkil\u00f6kohtaisella Facebook-sivullani\u003c/a\u003e. Muutama vuosi sitten julkaisin \u003ca href=\"http://oletustila.net/keskenkasvui.pdf\"\u003eomakustannerunokirjan\u003c/a\u003e, ja olen my\u00f6s\u00a0\u003ca href=\"http://www.salakirjat.net/product/278/prometheus-nousee---ihmisaivojen-kayttoopas\"\u003esuomentanut yhden kirjan\u003c/a\u003e (toinen on ty\u00f6n alla).\u00a0\u003c/li\u003e\u003cli\u003eSoitan b\u00e4ndeiss\u00e4 \u003ca href=\"https://www.youtube.com/watch?v=jWLT3xQh6kU\"\u003eHuman by Nature\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=e5QCHWrgR1o\"\u003eH\u00e4rm\u00e4l\u00e4n Mimosa\u003c/a\u003e ja \u003ca href=\"http://facebook.com/juurisahko\"\u003eJuuris\u00e4hk\u00f6\u003c/a\u003e, sek\u00e4 esiinnyn \u003ca href=\"https://www.youtube.com/watch?v=6zEpvfAhHyU\"\u003esooloartistina\u003c/a\u003e muutamallakin aliaksella (\u003ca href=\"http://ihminelain.bandcamp.com\"\u003eIhminel\u00e4in\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/watch?v=LOEP7KsZ_7s\"\u003eTaiunta\u003c/a\u003e, \u003ca href=\"https://satumnaisuus.bandcamp.com/\"\u003eSatumnaisuus\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/erisgumma/dj-ariloulaleelai-curious-delights-downtempo-mix\"\u003eDJ Ariloulaleelai\u003c/a\u003e). N\u00e4iden lis\u00e4ksi moni tuntee minut harvinaisen sitke\u00e4n\u00e4 katusoittajana.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eT\u00e4st\u00e4 kes\u00e4ll\u00e4 2016 k\u00e4ynnistetyst\u00e4 joukkorahoitussivustani on jo ehtinyt muodostua varsin merkitt\u00e4v\u00e4 tukirakenne tekem\u00e4lleni ty\u00f6lle. Muun toimeentuloni parsin kasaan hajanaisista l\u00e4hteist\u00e4 \u2013 esimerkiksi satunnaisista keikoista ja k\u00e4\u00e4nn\u00f6st\u00f6ist\u00e4. Mit\u00e4 v\u00e4hemm\u00e4n joudun m\u00e4rehtim\u00e4\u00e4n akuutteja toimeentulokysymyksi\u00e4, sit\u00e4 paremmin aika- ja energiaresurssini riitt\u00e4v\u00e4t ty\u00f6h\u00f6n t\u00e4rke\u00e4ksi kokemieni asioiden parissa.\u00a0\u003cbr\u003e\u003cbr\u003eJos koet tekemiseni tukemisen arvoiseksi ja haluat auttaa, ryhdyth\u00e4n tilaajaksi. Sen lis\u00e4ksi, ett\u00e4 saat sen kautta asioita itsellesi, edesautat rahallisella tuellasi sit\u00e4, ett\u00e4 my\u00f6s muut saavat jatkossakin altistua tekemisilleni. Pienist\u00e4kin summista on apua!\u003cbr\u003e\u003cbr\u003eN\u00f6yrin kiitokseni huomiostasi ja tuestasi.\u003cbr\u003e"
