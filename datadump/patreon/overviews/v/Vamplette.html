    "summary": "\u003ch3 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cstrong\u003e Hello!\u003cimg src=\"https://www.facebook.com/VampletteCosplay/photos/a.257384451081998.1073741834.155963524557425/936001569886946/?type=3\u0026amp;theater\"\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/h3\u003e\n\u003cdiv\u003eThanks for visiting my Patreon! I started this to help fund my expensive but extremely fun hobby: Cosplay! Do not think that you have to donate to me! Just know I appreciate it! Anything helps! $10 alone can buy me 10 sheets of craft foam!!\u00a0\u003cbr\u003e\u003c/div\u003e\u003ch3 style=\"text-align: center;\"\u003e\n\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eOld sets!!!\u003cbr\u003e\n\tNow available on my storenvy!!\n\u003cbr\u003e\n\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://www.vamplette.storenvy.com\" target=\"_blank\"\u003eCLICK HERE FOR OLD SETS!\u003c/a\u003e\n\u003c/h3\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eAbout Me!\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nMy name is Collette and I live in Las Vegas, (not any good cons here, thats why I want to travel to bigger better cons!) I am 26, born February 19th! I have been cosplaying since I was middle schooler, so about 12 years? I did it very off and on until about 3 years ago, I started making one almost every month it seemed like. I have always loved gaming, anime, and art! It is what I live by!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eWhy Patreon?\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\nThe support from Patreon allows me to be able to devote more time to cosplay, art, and \u00a0other content much quicker! I\u2019ll be able to spend time creating more helpful content such as cosplay tutorials along with Q+A sessions in order to help other aspiring cosplayers!\n\u003cbr\u003e"
