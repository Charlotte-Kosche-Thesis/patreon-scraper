    "summary": "\u003ch3 style=\"text-align: center;\"\u003eIM AUFTRAG DER SCH\u00d6NHEIT\u003c/h3\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t...................................................................................................................\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); font-weight: normal;\"\u003eWER BIN ICH UND \u003cbr\u003e\n\tWAS TREIBT MICH AN?\n\t\u003c/span\u003e\u003c/h4\u003e\n\t\u003cspan style=\"\"\u003e\u003cbr\u003e\n\tMein Name ist Corwin von Kuhwede,\u00a0\n\t\u003cbr\u003e\n\tseit 2005 fotografiere ich Portr\u00e4ts und Akte.\n\t\u003cbr\u003e\n\tMeine Mission ist es, Menschen zu zeigen,\u00a0dass sie sch\u00f6n sind, wie sie sind. \n\t\u003cbr\u003e\n\tDabei fotografiere ich vor allem Menschen von nebenan.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tSch\u00f6nheit liegt f\u00fcr mich in der Natur. Mit meinen Bildern m\u00f6chte ich Menschen zeigen, dass es unn\u00f6tig ist, sich hinter einer Fassade aus\u00a0MakeUp, Silikon oder Plastikn\u00e4geln zu verstecken, um anziehend auf andere zu wirken. Die Natur hat uns Menschen alles gegeben was n\u00f6tig ist, um sch\u00f6n zu sein.\u00a0Meine Bilder beweisen das.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMeine Fotografien sind meine Hommage\u00a0an das Leben, an die Liebe und an die Sch\u00f6nheit.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tViele Menschen erfuhren durch meine Fotos wieder ein neues Selbstbewusstsein. Sie konnten sich mit sich und ihrem K\u00f6rper wieder ein St\u00fcck mehr vers\u00f6hnen und zu ihrer Mitte finden.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tDas ist f\u00fcr mich das gr\u00f6\u00dfte Kompliment.\n\t\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t...\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255); font-weight: normal;\"\u003eWAS IST MEINE VISION?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\tMeine gro\u00dfer Traum ist es, dass ich dieser Mission weiter nachgehen kann und zwar unabh\u00e4ngig davon, ob jemand mich bezahlt oder nicht.\u00a0\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tOb Topmanager oder Obdachloser, jeder sollte die M\u00f6glichkeit f\u00fcr sein Fotoshooting bekommen.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tMit dieser Freiheit k\u00f6nnte ich dies verwirklichen. Au\u00dferdem kann ich mich um viele k\u00fcnstlerische Projekte k\u00fcmmern, die bisher nur in meinen Notizb\u00fcchern existieren und auf Umsetzung warten. Ich w\u00fcrde gemeinsam mit euch verr\u00fcckte Ideen spinnen und diese Wirklichkeit werden lassen.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eEinige dieser Ideen sind beispielsweise:\u003cbr\u003e\n\t\u003c/strong\u003e\u003cbr\u003e\n\t- ein humoristisches B\u00fchnenprogramm zum Thema Fotografie -\n\t\u003cbr\u003e\n\t- eine mobile Fotoausstellung mit realen Menschen -\n\t\u003cbr\u003e\n\t- Guerilla-Aktionen in verschiedenen St\u00e4dten -\n\t\u003cbr\u003e\n\t- eine Aktinszenierung mit 100 nackten Menschen -\n\t\u003cbr\u003e\n\t- ein Dokumentarfilm zum Thema Sch\u00f6nheit -\n\t\u003cbr\u003e\n\tund vieles mehr ...\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003cspan style=\"background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); font-weight: normal;\"\u003eWARUM LOHNT ES SICH\u003cbr\u003e\n\tMICH UNTERST\u00dcTZEN\n\t\u003c/span\u003e\u003c/h4\u003e\n\t\u003cbr\u003e\n\t- weil du mir helfen m\u00f6chtest mehr Kunst zu schaffen -\n\t\u003cbr\u003e\n\t- weil du an meine Vision glaubst -\n\t\u003cbr\u003e\n\t- weil du meine Ziele unterst\u00fctzenswert findest -\n\t\u003cbr\u003e\n\t- weil du Teil der exklusiven Patreon-Gemeinde wirst -\n\t\u003cbr\u003e\n\t- weil du bei den Jahrestreffen dabei sein m\u00f6chtest -\n\t\u003cbr\u003e\n\t- weil du exklusive Inhalte nur auf Patreon genie\u00dft -\n\t\u003cbr\u003e\n\t- weil du Teil meiner Projekte werden willst -\n\t\u003cbr\u003e\n\t- weil dir ein paar Euro im Monat nicht weh tun -\n\t\u003cbr\u003e\n\t\u003ch4\u003e\u003c/h4\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ch3\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1167203\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003eWERDE JETZT PATREON\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/h3\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t..................................................................................................................\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ch4 style=\"text-align: center;\"\u003e\u003c/h4\u003e\n\u003ch4 style=\"text-align: center;\"\u003eFAQ\u003c/h4\u003e\nHier habe ich die f\u00fcr dich wichtigsten Antworten auf bestimmte Fragen zusammengestellt.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eVerpflichtest du dich zu etwas?\u003c/em\u003e\u003cbr\u003e\nNein. Du erkl\u00e4rst Dich nur dazu bereit, monatlich einen von Dir bestimmten Betrag zu spenden. Dieses Einverst\u00e4ndnis kannst Du jederzeit widerrufen, es gibt keine Abo-Fallen oder langfristige Verpflichtungen. Patreon akzeptiert Spenden per PayPal oder Kreditkarte. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWieso ist hier alles Englisch? Was ist VAT? Woher sollst du Dollar nehmen?\u003c/em\u003e\u003cbr\u003e\nPatreon gibt es leider nicht auf Deutsch; eine vergleichbare Plattform in Deutschland ist mir ebenso unbekannt. Es ist aber alles ganz einfach, Patreon ist auf deutsche Kunden eingerichtet. Die VAT, die bei der Bezahlung noch addiert wird, ist die deutsche Umsatzsteuer, welche die Plattform direkt abf\u00fchrt; Dollar werden beim Bezahlen in Euro umgerechnet. Wer also als Unterst\u00fctzer 1 Dollar ausgeben will, zahlt ungef\u00e4hr 1,06 Euro (1,00 Dollar plus 19% Steuer mal Umrechnungskurs). \n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWas bedeuten diese Begriffe?\u003c/em\u003e\u003cbr\u003e\nPledge: Die monatliche Spende, die du t\u00e4tigst (Engl. f\u00fcr Zusage)\n\u003cbr\u003e\nRewards: Die Belohnungen, die du f\u00fcr deine Spende bekommst. \n\u003cbr\u003e\nGoals: Die Ziele, die ich in der Gesamtsumme gern erreichen w\u00fcrde, meist verkn\u00fcpft mit einem Versprechen.\n\u003cbr\u003e\nPatrons: Das englische Wort f\u00fcr M\u00e4zen, Sponsor, G\u00f6nner. Du, also.\n\u003cbr\u003e\nCreators: Die kreativen Geister auf Patreon, die hier ihre Werke oder Dienste pr\u00e4sentieren.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWas ist mit Datensicherheit, Werbung, Spam?\u003c/em\u003e\u003cbr\u003e\nPatreon und ich werden all deine Daten selbstverst\u00e4ndlich vertraulich behandeln. Deine Daten bleiben nur bei Patreon und mir und sind gesch\u00fctzt vor unbefugtem Zugang Dritter. Auch wirst du keine Werbung oder Spams von Patreon und mir erhalten.\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eWie viel von deinem Geld kommt bei mir wirklich an?\u003c/em\u003e\u003cbr\u003e\n90%, also fast alles.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eDu bist aber knapp bei Kasse?\u003c/em\u003e\u003cbr\u003e\nKein Problem, dann genie\u00dfe meine Arbeiten auch weiterhin kostenfrei. Eines kannst du allerdings tun, meine Patreon-Seite flei\u00dfig auf all deinen Kan\u00e4len teilen.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t..................................................................................................................\n\t\u003cbr\u003e\n\u003cbr\u003e\n\t\u003cdiv style=\"text-align: center;\"\u003e\n\t\t\u003ch3\u003e\u003ca href=\"https://www.patreon.com/bePatron?c=1167203\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(155, 187, 89); color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003ePATREON WERDEN\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e\u003c/h3\u003e\n\t\u003c/div\u003e\n\t\u003cbr\u003e\n\t..................................................................................................................\n\u003c/div\u003e"

    "attributes": {
     "about": "Mein Name ist \u003cstrong\u003eCorwin von Kuhwede\u003c/strong\u003e, ich bin \u003cstrong\u003eBildermacher\u003c/strong\u003e aus Leipzig. Neben \u003cstrong\u003eCharakterportr\u00e4ts\u003c/strong\u003e, \u003cstrong\u003eAktfotografien\u003c/strong\u003e und fotografischen \u003cstrong\u003eInszenierungen\u003c/strong\u003e produziere ich \u003cstrong\u003eCinemagraphs\u003c/strong\u003e und \u003cstrong\u003eKurzfilme\u003c/strong\u003e. Au\u00dferdem bin ich \u003cstrong\u003eAutor\u003c/strong\u003e verschiedener Fachb\u00fccher zum Thema Fotografie und arbeite als \u003cstrong\u003eFototrainer\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWas ich der Welt hinterlasse\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eManch einer mag ganz banal sagen \"Corwin von Kuhwede macht Bilder.\". Ich aber sage, ich zeige den Menschen wie sch\u00f6n sie sind, schenke ihnen ein St\u00fcck Erinnerung und ich erz\u00e4hle Geschichten. \u003cbr\u003eGeschichten, denen das Auge gerne lauscht.\u003cbr\u003e\u003cbr\u003eIn unserem immer komplexer werdenden Leben sehnen wir uns nach der Einfachheit. In meinen Bildern kannst du diese finden. Ich konzentriere meine Welt auf den Kern des Wesentlichen und zeige dir, dass man in allem etwas sch\u00f6nes sehen kann. Wenn man m\u00f6chte. Dass es in allen Dingen mehr als nur die Oberfl\u00e4che gibt und dass sich jeder von uns gern tief in seinem Innersten ber\u00fchren l\u00e4sst.\u003cbr\u003e\u003cbr\u003eIch kreiere Bilder, die ber\u00fchren, weil ich in mir den inneren Drang versp\u00fcre dies tun zu m\u00fcssen. Ich folge meiner inneren Stimme. \u003cbr\u003e\u003cbr\u003eNeben meiner k\u00fcnstlerischen Arbeit engagiere ich mich in verschiedenen Projekten ehrenamtlich. Ich bin Initiator des \u003cstrong\u003eLeipziger Fotomarathon\u003c/strong\u003e, Kulturpate bei den \u003cstrong\u003eLeipziger Kulturpaten\u003c/strong\u003e, Mitglied im \u003cstrong\u003eKreativen Leipzig e.V.\u003c/strong\u003e und Mentor bei \u003cstrong\u003eDie Komplizen\u003c/strong\u003e. Doch dies geht nat\u00fcrlich nur, wenn ich in der komfortablen Position daf\u00fcr bin und nicht gerade f\u00fcr meine Miete oder das Finanzamt arbeiten muss.\u00a0",
