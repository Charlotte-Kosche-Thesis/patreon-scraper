    "summary": "\u003cdiv style=\"text-align: center;\"\u003eVic and Vee\u003cbr\u003eA Dream Team\u003cbr\u003eTurning Dreams into Reality\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cbr\u003eHi, I\u0027m Vic!\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eMysterious yet playful. I have a passion for art, whether it\u2019s music, photography, walking through a gallery it all speaks to me. I love creating it, especially with others. I don\u2019t really know where I want to be later in life, so I take each day by the hand. Starting a Patreon page is a way for both vee and me to work towards our goals of getting Aerial equipment giving us the ability to perform the way we want too. We put time and passion into every set. We make this art for your viewing to help push us towards our set goals. We cannot wait to explore all realms\u00a0of possibilities for our future while creating art and doing something we both love together!\u00a0\u003c/div\u003e\u003cbr\u003eHey, it\u0027s Vee! \u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eI guess you could say that I\u2019m bold and friendly. I hunger to share my interests with like-minded people, so here we are together to excite and inspire you! Combining our partnered creative talents we hope to reach some goals that will flourish our most desired passions, as we continue ever expanding on the universal love of beauty and art!\u003c/div\u003eThrough your help and support on our one of a kind patreon site, we will be personally awarding you the fresh and original content that we are constantly baking up together. At the same time as financially furthering our progress to aid in becoming more skilled and capable to expand and participate in the arts of all kinds! Our current goal is to obtain high-quality professional equipment for Aerial Dance Performances on Lyra. Future content with these items will be full of possibilities and extraordinarily exciting for us to serve to you!!! Any contribution small or large is adored and you will always be thanked! We can\u0027t wait for you to be fascinated by all of our creative and erotic art just as much as we enjoy making it and implore you never give up on the dreams that excite you too! \u0026lt;3\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003eABOUT OUR TIERS:\u00a0\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e$1: Tips! Even just a tip can help us buy the new wardrobe and help fund makeup.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e$5: Throwbacks! Throwback photo sets.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e$10: Recent Lingerie Photosets\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cbr\u003e\u003c/div\u003e*Any tier purchased, all rewards in tiers below it"
