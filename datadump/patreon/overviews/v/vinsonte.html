    "summary": "\u003cdiv\u003eHow this all started?\u00a0My coworker asked me why don\u0027t I get a Patreon page?\u003cbr\u003e\u003cbr\u003eI want others to enjoy and experience my ideas and my creative side.\u003c/div\u003eI just want to create something I would enjoy playing and share that with the world. This will help me make my dream come true of being a game designer even if it is just during my free time.\u003cbr\u003e\u003cbr\u003e---------------------------------------------------\u003cbr\u003eSpeciality is a physical stratgetic role-playing card game, where you as an adventurer can choose the path in which you build your character. With 5 different weapon types and 6 elements, there are about 142 different types of \"specialities\" you can obtain as you venture through each floor to defeat the final boss. Monsters has different modifiers which can make it different each time you encounter that monster. With countless combination of cards, each run should be different. What is your speciality?\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/tdnL0WAketA\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThanks for reading.\u003cbr\u003eAnd of course, last but not least, Thank you for visiting especially if you are a fan or patron.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/19225110_10155488029989306_1265753575275469090_n.jpg?oh=f4cbd5b3eb63b4486d3f96b597b889f6\u0026amp;oe=59DC7321\" style=\"width: 65px;\"\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0\u003cimg src=\"https://scontent.fsnc1-1.fna.fbcdn.net/v/t1.0-9/19225011_10155488024619
