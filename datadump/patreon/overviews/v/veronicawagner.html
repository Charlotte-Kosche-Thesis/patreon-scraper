    "summary": "i constantly write these songs.\u003cstrong\u003e all my songs are love spells, they really work and they\u0027re\u003c/strong\u003e \u003cstrong\u003every powerful and effective\u003c/strong\u003e. they\u0027re about the stuff i think about all the time: esotericism, narrative, relationships, identity, rhyme, structure, and my feelings. and other things! i am always writing new songs and they could be about anything.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ehere are some songs\u003c/strong\u003e\u00a0you can listen to + download:\u00a0\u003ca href=\"https://veronicawagner.bandcamp.com/\"\u003ehttps://veronicawagner.bandcamp.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ebecome a patron and i will send you a recording of at least 1 new song every month\u003c/strong\u003e\u003cbr\u003e\u25b2 they will be recorded by me in my house. most of them will be on ukulele. i have to assure you that despite this the songs are actually very good\u003cbr\u003e\u25b2 whether there are multiple songs, or public as well as patron-only ones, will depend on free time and how prolific i am that month!\u003cbr\u003e\u25b2 i will post about the songs - swap you my thoughts and added info for your feedback and suggestions\u003cbr\u003e\u25b2 and then eventually i will make a nicer properly recorded album about it\u003cbr\u003e\u25b2 LIMITED TIME BONUS OFFER \ud83c\udf33\ud83d\udcab\u00a0\u00a0i have several strange videos of me serenading the Forest of Dean in England which I will release for your viewing pleasure\u003cbr\u003eonce i have a little more free time, i\u0027ll look into more updates about behind the scenes processes, digging up older songs and so on. right now, the different reward tiers are mostly just access to the above, because that\u0027s what i have, but please @ me and tell me what would make you happy to receive from me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eso! \u003c/strong\u003ethe songwriting is gonna happen no matter what (...it\u0027s sublimation) but this way you get them all delivered directly to you as they are born!!!! some may become public after a delay, and theoretically they all will eventually, but no promises about that. very likely some won\u0027t make it out alive, so this is your great chance to inject maximum veronica into your eardrums. and for me, honestly it\u0027ll just be wonderful to be able to constantly show people the songs, actually record and publish them and get feedback, and $ turns into more hours to spend on music, as well as treats. the songs will be so good. everyone will have an excellent time. i love you, and i know you love me too because that\u0027s what the spell was designed to do.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eTESTIMONIALS\u003cbr\u003e\"2017\u0027s most powerful grimoire, tbh\" - chris\u003cbr\u003e\"if i give a full and frank opinion of your music it\u0027ll sound like toadying\" - different person also named chris\u003cbr\u003e\"you didn\u0027t tell me she\u0027s actually good!\" - my friend\u0027s horrible ex who they dragged to my gig\u003cbr\u003e\"a clear song in a sea of noise\" - dietrich before he\u0027d even heard my music, just reacting to my general vibes\u003cbr\u003e"
