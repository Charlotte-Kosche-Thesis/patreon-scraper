    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"402\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=http%3A%2F%2Fwww.youtube.com%2Fembed%2FnbcfWl7otOQ%3Fautoplay%3D1\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DnbcfWl7otOQ\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;schema=youtube\u0026amp;type=text%2Fhtml\u0026amp;autoplay=1\" width=\"714\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=nbcfWl7otOQ",
    "one_liner": "Multimedia Information, Education and Vegan Outreach",

    "pledge_url": "/bePatron?c=126970",
    "published_at": "2015-01-13T09:50:45+00:00",
    "summary": "\u003cstrong\u003ePositive, Inspiring Vegan Education\u003c/strong\u003e\u003cbr\u003eI\u0027m Leigh-Chantelle, I\u0027ve been vegan for over 18 years, and for the past 10 years I\u0027ve run the interactive, online vegan community \u003ca href=\"http://vivalavegan.net/\" rel=\"nofollow\"\u003evivalavegan.net \u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFor \u003cem\u003eover 10 years\u003c/em\u003e, I\u0027ve been creating a tonne of vegan information, education and content. Through this empowering content I have given people the necessary basic tools to start - and thrive - with a vegan diet and lifestyle. Over the years with my work on VLV! I have received an overwhelming amount of support for vegan and non-veg people from all over the world. \u003cbr\u003e\u003cbr\u003e\u003cem\u003eThank you\u003c/em\u003e to every single person who has been part of the VLV! journey so far - here\u0027s to the next chapter!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat does it mean to be a Patron?\u003c/strong\u003e\u003cbr\u003eAs a VLV! patron, you are using \u003cem\u003ethe power of one\u003c/em\u003e to say that you value vegan education, and you want to support it - continuously.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I do with your Patronage? More of this!\u003c/strong\u003e\u003cbr\u003eYour support is truly what makes it possible for me to continue with my aim of creating more positive and inspiring vegan educational content - for the world. \u003cem\u003eYour support makes a difference\u003c/em\u003e. If you value my dedication to the vegan and Animal Rights movement for the past 10+ years, I\u0027d love to have you on board.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow do YOU benefit from being my Patron?\u003c/strong\u003e\u003cbr\u003eOther than supporting something you wholeheartedly believe in; spreading compassion, peace and love to others; \u003cem\u003ethere are many great rewards\u003c/em\u003e listed below for you in return.\u003cbr\u003e\u003cbr\u003eIf you\u0027re not able to support VLV! financially, there are many other ways to spread the word. From my \u003ca href=\"http://www.vivalavegan.net/community/store.html?page=shop.browse\u0026amp;category_id=10\" rel=\"nofollow\"\u003ebooks\u003c/a\u003e, \u003ca href=\"http://www.vivalavegan.net/community/store.html?page=shop.browse\u0026amp;category_id=3\" rel=\"nofollow\"\u003eeBooks\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/viva-la-vegan\" rel=\"nofollow\"\u003epodcasts\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/vivalavegandotnet\" rel=\"nofollow\"\u003evideos\u003c/a\u003e and \u003ca href=\"http://www.vivalavegan.net\" rel=\"nofollow\"\u003ewebsite\u003c/a\u003e - please also encourage others to connect with me on my Social Media platforms: \u003ca href=\"https://www.facebook.com/vivalavegandotnet\" rel=\"nofollow\"\u003eFaceBook\u003c/a\u003e, \u003ca href=\"https://plus.google.com/+VivalaveganNet\" rel=\"nofollow\"\u003eGoogle+\u003c/a\u003e, \u003ca href=\"https://itunes.apple.com/au/podcast/viva-la-vegan-s-podcast/id376923451\" rel=\"nofollow\"\u003eiTunes\u003c/a\u003e, \u003ca href=\"https://www.pinterest.com/vivalavegan/\" rel=\"nofollow\"\u003ePinterest\u003c/a\u003e, \u003ca href=\"https://soundcloud.com/viva-la-vegan\" rel=\"nofollow\"\u003eSoundCloud\u003c/a\u003e, \u003ca href=\"https://twitter.com/VivaLVegan\" rel=\"nofollow\"\u003eTwitter\u003c/a\u003e, and \u003ca href=\"https://www.youtube.com/user/vivalavegandotnet\" rel=\"nofollow\"\u003eYouTube\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eThis is all for our (non-human) animal friends. I will continue doing what I have been doing for the past 10+ years - \u003cem\u003eyour support helps more than you know\u003c/em\u003e. Thank you for your help in creating a more compassionate and peaceful world. \u003cbr\u003e\u003cbr\u003e"
