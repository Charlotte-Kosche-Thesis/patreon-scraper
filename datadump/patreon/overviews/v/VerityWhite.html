    "summary": "\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u201cCatchy and melodic, but also dynamic songs; Verity White - the name should be remembered\u201d \u003cem\u003e(Musik Zikarus Mag)\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003eEver since I was small I was loud and obsessed with music, but unfortunately I also suffered from childhood depression which has followed me into my adult life through anxiety issues and crushing self-doubt - so because of this I was too scared of failing, and I kept my music away from the prying eyes of haters.\u00a0\u003cbr\u003eI\u2019ve been through a few things, and come out the other side and in 2016I decided it was time - I was strong enough to do this, I needed to follow my dream.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u201cA powerful vocalist with a soulful streak that\u2019s truly compelling\u201d \u003cem\u003e(Indie Music Mag)\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003eYour Patronage means everything to me, it\u2019s the highest compliment you give to me and my music. The various tiers offer you a glimpse behind the veil of an indie musician, on her journey through hurdles and successes, and allows you to become part of the inner circle with whom I share backstage gossip, my innermost thoughts, and most of all - TREATS! \u00a0\u003cbr\u003eAnd you know what, whatever you guys want to see, I\u0027ll do it - well I\u0027ll take suggestions, I don\u0027t do full frontal nudity! ;) \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cstrong\u003e\u201cBreaking Out sees Verity deliver a really solid rock album packed with fun riffs and melodies, all supporting her impressive range of vocals that master powerful rocky hits and contrasting high-pitched delicacy\u201d \u003cem\u003e(Gig Radar)\u003c/em\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003eYou support goes DIRECTLY into my music and will help me:\u003cbr\u003e\u003cul\u003e\u003cli\u003eGet some super fun music videos made!\u003c/li\u003e\u003cli\u003eGet together with some brilliant artists and design some srtuff for merchandise!\u003c/li\u003e\u003cli\u003eGet out and GIG - tours, festivals and even house gigs!\u003c/li\u003e\u003cli\u003eGet PR and Marketing firms to help me to spread the word about my music!\u003c/li\u003e\u003cli\u003eTake over the world... you know, standard.\u00a0\u003cbr\u003e\u003cbr\u003eTHANK YOU for stopping by and have an AWESOME day!\u00a0\u003cbr\u003eVxx\u003c/li\u003e\u003c/ul\u003e"
