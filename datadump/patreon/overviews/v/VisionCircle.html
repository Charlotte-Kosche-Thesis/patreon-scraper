    "summary": "\u003cbr\u003e\u003cdiv style=\"text-align: justify;\"\u003eHello and welcome, I am Mervin. Over the years I have done many projects single handedly and also some collaborating with like minded friends. My background is in fine arts and commercial art, having worked for several design studios in India and also worked  in the publishing field as a Graphic designer/illustrator and Visualiser.  I am the Co-founder and designer of Rishikesh Now Magazine, a Spiritual magazine connecting travelers to Rishikesh, India. Currently working on wellness projects in St Petersburg, Russia.\u00a0\u003cbr\u003e\u003cbr\u003eMy latest project is \" \u003cstrong\u003eVision Circle\u003c/strong\u003e \" Getting it done with a freelancer \" This is a charity based project aiming to raise funding for providing morning coffee to homeless people worldwide.\u00a0\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cimg src=\"https://scontent-frt3-2.xx.fbcdn.net/v/t34.0-12/29855643_10155300262121218_2118389287_n.jpg?_nc_cat=0\u0026amp;oh=beabfd622cbf2499efd372a64b6ed267\u0026amp;oe=5AC46A44\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"\"\u003ePatreon means patronage, in the old, \"I pay people to create for me\" sense of the word. So what are you going to get by supporting this Project ?\u00a0\u003cbr\u003eFirstly, You will be part of our Coffee project\u00a0 and will be supporting Homeless people.\u003cbr\u003eSecondly, You will have access to our team of Designers, who can make your design dreams come true.\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cimg src=\"https://i.ytimg.com/vi/JvlUmTO7Z2s/maxresdefault.jpg\"\u003e\u003cbr\u003ePortfolio:\u00a0 \u00a0Instagram/VisionCircle\u003cbr\u003e\u003cbr\u003eMagazine Layout\u00a0\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003cstrong\u003eRishikesh Now Magazine.\u003cbr\u003e\u003c/strong\u003eFor more details visit website rishikeshinfo.com\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.rishikeshinfo.com/uploads/1/4/0/6/14069119/1501781-580273115452267-3565887454031816701-n-orig_orig.jpg\" style=\"width: 228px;\"\u003e\u00a0\u003cimg src=\"http://www.rishikeshinfo.com/uploads/1/4/0/6/14069119/10494839-594242770721968-5905902930460141669-n_orig.jpg\" style=\"width: 135px;\"\u003e\u00a0\u003cimg src=\"http://www.rishikeshinfo.com/uploads/1/4/0/6/14069119/editor/3rd-copy.jpg?1510084707\" style=\"width: 102px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003c/h2\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003ch3\u003e\u003c/h3\u003eThank you again for checking out my Patreon page and Support.\u003cbr\u003e\u003cimg src=\"https://scontent-arn2-1.xx.fbcdn.net/v/t35.0-12/29692997_10155286979956218_1222529772_o.jpg?_nc_cat=0\u0026amp;oh=4cabfd361e595c635cc0bcb42bc29518\u0026amp;oe=5AC23F7E\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
