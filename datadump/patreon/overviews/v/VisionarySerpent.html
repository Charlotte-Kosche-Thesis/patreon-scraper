    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003ch1\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eHi there!\u003c/span\u003e\u003c/h1\u003e\n\u003c/span\u003e\u003c/strong\u003e\nMy name is Jacob, but you can call me Snivy, Yoshi or even Serpent! I have been a digital artist since 2013. Currently I am a college student striving to be a Graphic Design Major. Right now I have my Web Design Associates, and I also will be getting my Associates of Arts soon as well. I am just passionate about mostly everything in the multimedia field. However, my main passion is in graphic arts. I love creating scenes from scratch, both sexual and non. My dream is to one day be able to create and share my work with a crowd full time. I just love to create and to see the support behind what I do. That is the main reason why I am starting a Patreon. The support I get sometimes just utterly inspires me. I can\u0027t express how much it honestly means to me.\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\n\u003ch1 style=\"font-weight: bold;\"\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003ePatreon Posts\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eMy goal here is to interact with my audience more and allow them to support me in the process. WIP Sketches will be the only drawings that will be Patreon only. Everything else will be uploaded to all my social media accounts publicly. I never want to just keep my art private on here, I like sharing it with everyone. But please do not share any posts that I do have on here.\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003eThanks!\u003c/span\u003e\u003c/h1\u003eThanks again for all the support I get, each comment I get pushes me forward more than you could ever imagine."
