    "summary": "\u003cimg src=\"http://i61.tinypic.com/2eocy7r.jpg\"\u003e\u003cbr\u003eThis is a gif of me making a custom steering wheel for Project Bugford.\u003cbr\u003e\u003cbr\u003eI love building cars and making videos!  Doing tutorials and creating entertaining videos is a passion of mine, and my goal is to make a new video EVERY WEEK.  That\u0027s a TALL order though as it takes a lot of time, effort and money to create car related videos.  Jay Leno\u0027s Garage (an awesome youtube show by the way) puts out a new video every week, and I believe that I can make that happen too.  But I\u0027m going to need some help.  That\u0027s where you come in.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat can I do to help?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1.  Share my videos! \u003c/strong\u003e This is literally THE MOST important thing.  Not donating to my Patreon, not buying merchandise, sharing is far more valuable than either of those things.  If we can get enough people to watch and share (like, A LOT of people, I\u0027m aiming for 500,000 subscribers) then eventually we won\u0027t even need a Patreon, Kickstarter or any other donations to keep the content flowing.  So share!  Share on your Facebook, Twitter, Instagram, forums, blog posts, anywhere you can get a link out!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2.  Refer to number 1\u003c/strong\u003e.  Kind of like the rules to Fight Club.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e3. \u00a0$1 a month.\u00a0 \u003c/strong\u003e Ok, so you\u2019ve already shared, and you\u2019re still sitting there waiting for new videos.  What now?  How can you help Velocity Labs get content out faster and more often?  Kick me a dollar or two here on Patreon.\u00a0 $1 a month! \u00a0 I bet you can find that under your car seats.\u00a0\u00a0 Any money I receive from donators here will go directly to getting better quality videos out more often!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i58.tinypic.com/x6bnnc.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCurrent projects:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e1990 Mitsubishi Eclipse GSX\u003c/strong\u003e - Quest for 425hp and a low 12 second quarter mile.\u003cbr\u003e\u003cimg src=\"http://i62.tinypic.com/scqr1c.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eProject Bugford\u003c/strong\u003e - Taking a 1972 VW Beetle with a 1937 Ford front end and creating a street rod beast!  We\u2019ll be doing a Subaru swap, crazy suspension upgrades, chopping the roof and lots of other custom work.  \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i62.tinypic.com/2n04vpd.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture Projects:\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e2GB Eclipse\u003c/strong\u003e -Because DSM.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRWD Turbo Honda CRX\u003c/strong\u003e - I\u2019ve always wanted to make a rear wheel drive Honda CRX with a giant turbo, and when the channel is big enough to support a crazy project like that it will definitely happen.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eRat Rod\u003c/strong\u003e - Because rust is beautiful\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eMuscle Car\u003c/strong\u003e - Who doesn\u2019t want to cruise around in a huge muscle car with 500HP and a big comfy bench seat?\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e24 Hours of Lemons Car\u003c/strong\u003e - It would be fun to build a beater and race it without any worries of utterly destroying it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNissan Z\u003c/strong\u003e - One of my favorite cars ever. \u003cbr\u003e\u003cbr\u003e"
