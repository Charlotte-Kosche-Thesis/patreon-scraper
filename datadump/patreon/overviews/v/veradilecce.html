    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/FFSpqWmlvvY\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "summary": "\u003ch4\u003e\u003cstrong style=\"background-color: initial;\"\u003eHEY THERE! WELCOME!\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003eHi everybody! Thank you for joining me on Patreon.\u003c/h4\u003e\nI think that everyone should have a chance to create art, any kind of it, so i\u0027m here. Thanks to Patreon, I could have the possibility to make my art become real, and YOU can follow my work step by step, by receiving precious and unique rewards, just for you! YOU\u2019VE GOT THE POWER to make my dreams come true! I\u00a0have some really big plans for the future and I\u00a0feel so lucky\u00a0to have fans like you! Your support means everything to me, so i\u0027m asking you to become a part of my dream! I\u0027m super happy and excited about this, let\u0027s start!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cb style=\"color: rgb(0, 0, 0); background-color: initial;\"\u003eCiao a tutti! Benvenuti in squadra!\u003c/b\u003e\u003c/h4\u003eHo sempre creduto che ognuno debba avere la possibilit\u00e0 di creare la propria arte, qualunque essa sia, per questo sono qui. Attraverso Patreon, io riuscirei a realizzare la mia musica, e tu potresti seguire il mio percorso da vicino, attraverso ricompense pensate apposta per te e riservate unicamente ai miei sostenitori, ovvero i PATRONS. SARAI TU IL MIO MECENATE! Ho grandi progetti per il futuro e mi sento super fortunata a pensarti nel mio team! Il tuo sostegno significa tutto per me, per questo ti chiedo se desideri far parte del mio sogno! Sono strafelice di iniziare, e tu?\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch3\u003e\u003c/h3\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003cbr\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003e\u003c/h4\u003e\u003ch4\u003eFUTURE PLANS\u003c/h4\u003e\u003cdiv\u003eWell, I\u2019ve just recorded two new singles in Berlin with\u00a0Boris Wilsdorf (AndereBaustelle Tonstudio), ONLY BECAUSE OF YOUR SUPPORT! Now it\u2019s time for a videoclip: MIRROR (first of the two songs). I\u2019m so excited and i\u2019m looking forward to starting it together! Are you in? \ud83d\udcaa\ud83c\udffb\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eCOSA HO IN MENTE PER IL FUTURO\u00a0\u003c/strong\u003e\u003c/h4\u003eSOLO GRAZIE A VOI, il mio primo piccolo obiettivo \u00e8 stato raggiunto, ovvero registrare due nuovi pezzi a Berlino con Boris Wilsdorf (AndereBaustelle Tonstudio),\u003cbr\u003eper cui ora \u00e8 il momento del primo videoclip. Ho scelto \u201cMirror\u201d, il primo dei due singoli, e non vedo l\u2019ora di iniziare insieme! Ci siete? \ud83d\udcaa\ud83c\udffb\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eMY STORY\u00a0\u003c/strong\u003e\u003c/h4\u003eI\u2019ve been singing and dancing in the world music band NIDI D\u2019ARAC for almost ten years, and a few years ago I started my solo career. I\u2019ve released a self produced EP (HEAVY BUTTERFLIES, 2012) and an album (29 SECONDS, 2015/Eclectic Productions record label). Each album is basically vocals and electric guitars, recorded and looped together. This has been the distinctive trait of my art so far. My live set, since I started my project, has been a \u201cone girl band\u201d with vocals, guitar and loop station. Now it\u2019s time for me to try electronic music, maybe with someone else on the stage with me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003eLA MIA STORIA\u00a0\u003c/strong\u003e\u003c/h4\u003ePer quasi dieci anni ho cantato e danzato con i NIDI D\u2019ARAC (world music), per poi iniziare il mio percorso solista nel 2012. Ho pubblicato un EP auto prodotto (HEAVY BUTTERFLIES, 2012), e un album (29 SECONDS, 2015) con l\u2019etichetta romana Eclectic Productions. Le registrazioni su ogni disco sono unicamente voce e chitarra elettrica, e ci\u00f2 caratterizza anche i miei concerti, durante i quali mi aiuto con una loop station. Ora sento la necessit\u00e0 di cambiare, di provare con la musica elettronica, e, perch\u00e9 no, di non essere pi\u00f9 sola sul palco.\u003c/div\u003e\u003cbr\u003e\u003ch4\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h4\u003e\u003ch4\u003e\u003cstrong\u003eFREQUENTLY ASKED QUESTIONS\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003eCan i stop donating in the future if i can\u0027t afford it?\u003cbr\u003e\u003c/strong\u003eOf course you can! It is possible to cancel or adjust your pledge amount for any reason at any time, don\u2019t worry about it!\u003cbr\u003e\n\n\u003cstrong\u003eIs it necessary to pay in US Dollars?\u00a0\u003c/strong\u003e\u003cbr\u003eAbsolutely not! US dollars are used on the website, but any currency is allowed and it will be automatically converted.\u003cbr\u003e\u003cstrong\u003eAny other questions or doubts?\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"font-weight: normal;\"\u003eSend an email to \u003c/span\u003e\u003cb style=\"color: rgb(5, 45, 73); background-color: initial;\"\u003epatreon4vera@yahoo.com\u003c/b\u003e \u003cspan style=\"font-weight: normal;\"\u003eand I will help you out!\u00a0\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003ch4\u003e\u003cstrong\u003eDOMANDE FREQUENTI\u003c/strong\u003e\u003c/h4\u003e\u003cstrong\u003ePosso smettere di contribuire in qualsiasi momento?\u00a0\u003c/strong\u003e\u003cbr\u003eCerto, puoi modificare o annullare online il tuo contributo quando vuoi!\u00a0\u003cbr\u003e\u003cstrong\u003eE\u0027 necessario donare in dollari?\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(5, 45, 73); background-color: initial;\"\u003eAssolutamente no! Puoi usare qualsiasi valuta, che verr\u00e0 convertita in automatico.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(5, 45, 73); background-color: initial;\"\u003e\u003cstrong\u003eAncora dubbi o domande?\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"font-weight: normal;\"\u003eManda una mail a \u003c/span\u003e\u003cstrong\u003epatreon4vera@yahoo.com\u003c/strong\u003e\u003cspan style=\"font-weight: normal;\"\u003e\u00a0e risolveremo i tuoi dubbi! \u003c/span\u003e\u00a0\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
