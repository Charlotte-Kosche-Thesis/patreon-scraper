    "pledge_url": "/bePatron?c=689564",
    "published_at": "2017-02-04T08:56:09+00:00",
    "summary": "Hi! I\u0027m Rustee representing\u003cstrong\u003e Vykhod Sily/\u0412\u044b\u0445\u043e\u0434 \u0421\u0438\u043b\u044b\u003c/strong\u003e podcast. I started it back in 2013 to push 85/170 BPM things further heavily influenced by Autonomic movement and halftempo things related.\u00a0There were \u003cstrong style=\"background-color: initial;\"\u003eover 100 \u003c/strong\u003eepisodes including both my own installments and guest mixes like Dyl, Mauoq, Nic TVG to name a few. Check out\u00a0\u003ca href=\"https://www.dropbox.com/s/zi4toi71hrjeh2l/All%20Guests.txt?dl=0\" target=\"_blank\"\u003ethe full podcast guest list\u003c/a\u003e. The podcast is being aired/uploaded every Thursday \u003cstrong\u003eon a regular basis \u003c/strong\u003eat\u00a0\u003ca href=\"http://radio.dropthebass.ru\"\u003eDrop The Bass Radio\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eOver these 4 years \u201cVykhod Sily\u201d became much more than just a podcast to me. During this period I connected with many great DJ\u0027s and musicians from all over the world. And also I joined many great d-n-b communities. And we all know there\u0027s indeed a lot of \u003cstrong\u003egreat music\u003c/strong\u003e is being created, that doesn\u0027t get published due to the music market oversaturation. So it was quite naturally to me to come up with the idea of evolving the podcast into a recording label. \u003cstrong\u003eNext level \u003c/strong\u003efor my project let\u0027s say it. Basically, I have everything to make a proper label, including an all-time growing network of producers, friends among sound engineers, wife doing great cover arts. But I don\u0027t have neither desire, nor finances to sustain a classical recording label business model. I think, with your help I can create a small and stable \u003cstrong\u003eunderground dnb imprint\u003c/strong\u003e not dependent on monies given to digital stores etc. but with the aim of giving the artists what is deserved.\u003cbr\u003e\u003cbr\u003eSo, I propose a digital label, where the pledged money will be used to pay one-time fees to musicians involved. Their music will be published free to anyone, forever \u2014 the musician\u0027s work has been paid off, hence there\u0027ll be no piracy and musicians get their work paid directly. I can guarantee the quality of the music I\u0027ll publish \u2014 if you heard my selections, then you know what I mean; if you haven\u0027t, then check the podcast\u0027s web sources:\u00a0\u003ca href=\"https://hearthis.at/vykhodsily/\"\u003eHearthis.at\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/vykhod_sily\" target=\"_blank\"\u003eSoundcloud\u003c/a\u003e, \u003ca href=\"https://www.mixcloud.com/SpecialRequest/\"\u003eMixcloud.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eBasically, I need around 180$ \u00a0to sustain my current internet resources (\u003ca href=\"http://vykhodsily.net/\" target=\"_blank\"\u003emain page\u003c/a\u003e,\u00a0premium accounts, etc.). Additionally, with each 600$ I got pledged, I will make a \u003cstrong\u003edigital release\u003c/strong\u003e. Most of these money will go to a musician, a minor part will cover up publishing costs, as well as mastering or sound engineering services if needed.\u003cbr\u003e\u003cbr\u003eSo please come support my venture and \u003cstrong\u003ebecome my patron\u003c/strong\u003e. Small amounts of donations every month will surely support my current podcast work . For example, 10 patrons donating 5$ (it\u0027s like two cups of coffee) over the 12 months will be enough for one digital release per year. Also, each patron gets special rewards, like lossless downloads (normally, podcasts and releases are MP3 320), early content access and connecting with other patrons to discuss future releases and things related.\u003cbr\u003e\u003cbr\u003eSo we really need a little help from our people as we want to lauch a \u003cstrong\u003enew kind of label\u003c/strong\u003e, which work would be supported by people themselves.\u00a0\u003cbr\u003e\u003cbr\u003eWith all that being said feel free to \u003cstrong\u003esupport us \u003c/strong\u003ein a way which seems fine to you to get the rewards. \u00a0Contribute and speed up the final goal achivement\u003cstrong\u003e \u003c/strong\u003e- \u003cstrong\u003e1\u003c/strong\u003e\u003cstrong\u003e\u00a0digital release per year minimum\u00a0\u003c/strong\u003e(fully mastered + art work) depending on the total sum pledged from you guys. A vinyl release is also possibly to land. And remember you\u0027re also helping us to \u003cstrong\u003ekeep all the platforms afloat \u003c/strong\u003e(where you can stream/download the MP3).\u003cbr\u003e\u003cbr\u003eBecome our patron and join the international Vykhod Sily community. This is what we can offer for today:\u003cbr\u003e\u003cbr\u003eTier 1\u003cbr\u003e\u003cstrong\u003eWelcome To My Community\u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003econnect with other patrons in private chat;\u003c/span\u003e\u003c/li\u003e\u003cli\u003eyour name or a link to your page will be on the podcast website (you can opt out from that if you want).\u003c/li\u003e\u003c/ul\u003eTier 2\u003cbr\u003e\u003cstrong\u003eEarly Podcast Access\u003c/strong\u003e\u003cul\u003e\u003cli\u003eaccess to the scheduled but not published podcasts and releases;\u003c/li\u003e\u003cli\u003eyour name on the website will be put above previous patrons;\u003c/li\u003e\u003cli\u003eall previous benefits.\u003c/li\u003e\u003c/ul\u003eTier 3\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eGet Lossless Downloads\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003eaccess to the lossless versions of podcasts and releases;\u003c/span\u003e\u003c/li\u003e\u003cli\u003eyour name on the website will be put above previous patrons;\u003c/li\u003e\u003cli\u003eall previous benefits.\u00a0\u003c/li\u003
