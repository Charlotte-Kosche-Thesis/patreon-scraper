9_37.png\" style=\"width: 443px;\"\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eCurrent features!\u003c/span\u003e\u003c/h4\u003e\nThey are few for now, but remember I\u0027ve been working on it only since mid february and I\u0027m alone here :)\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eFull VR inmersion. You can move freely over the environment.\u003c/li\u003e\n\t\u003cli\u003eDynamic animation system with joints correction.\u003c/li\u003e\u003cli\u003eGirl push you back when you push a dildo inside her. (v0.11 f1)\u003c/li\u003e\u003cli\u003eCustomizable boobs size. (v 0.12)\u003c/li\u003e\n\t\u003cli\u003eSeveral poses with animation sets (3 for now).\u003c/li\u003e\u003cli\u003eAnal! (v0.11 f1)\u003c/li\u003e\n\t\u003cli\u003eRealistic fluids system.\u003c/li\u003e\u003cli\u003eSounds. (v0.11 f1)\u003c/li\u003e\u003cli\u003eSimple facial expressions. (v0.11 f1)\u003c/li\u003e\n\t\u003cli\u003eInteractions with the girl:\n\t\u003cul\u003e\n\t\t\u003cli\u003eCum over her or inside her mouth.\u003c/li\u003e\n\t\t\u003cli\u003eHit her!\u003c/li\u003e\n\t\t\u003cli\u003ePut dildos inside her mouth or pussy.\u003c/li\u003e\u003cli\u003eBig Dildos too! (v0.13)\u003c/li\u003e\n\t\u003c/ul\u003e\n\t\u003c/li\u003e\n\u003c/ul\u003e\nThere will be much more features soon! And I\u0027m wishing to spend time on improve the existing ones too and give to the game a good polish.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/ewHph7/Hits.gif\"\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat\u0027s my purpose?\u003c/span\u003e\u003c/h4\u003e\nMy purpose in the short run is to create a base game (framework), with good quality and well polished. This includes good body dynamics, deformations, able to render nice quality graphics and responsive and depurated controls.\n\u003cbr\u003e\n\u003cbr\u003e\nThen over this base game or framework, I can create mini-games for making playing this game more interesting and fun. This is the most exciting part, because you guys, will be able to decide which kind of mini-game or mechanics to include.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"https://image.ibb.co/gAcGUn/Pose2.gif\"\u003e\n\u003c/div\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhy to contritube?\u003c/span\u003e\u003c/h4\u003e\n\u003cul\u003e\n\t\u003cli\u003eYou will have access to the newest content not available in the free demo.\u00a0\u003c/li\u003e\n\t\u003cli\u003eYour opinion will matter in the development and you\u0027ll be able to make choices of the content.\u003c/li\u003e\n\t\u003cli\u003eYou\u0027ll help me to go further in the development and we could make a great game!\u003c/li\u003e\n\t\u003cli\u003eAnd more rewards in the future!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eImportant!!\u003c/span\u003e\u003c/h4\u003e\n\u003cstrong\u003eThis game only works with HTC Vive for now\u003c/strong\u003e. As soon as I get more VR devices like Occulus I\u0027ll make the game run on them. The code and the project are ready to add this compatibility ;)\u003cbr\u003e\n\u003cul\u003e\n\u003c/ul\u003e"
