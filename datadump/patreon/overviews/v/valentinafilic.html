    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/e093268a2d6303037415e300955eeefd/tumblr_oyjt7qlwMR1uzo6z2o1_r1_1280.jpg\" style=\"float: left; width: 643px; margin: 0px 10px 10px 0px;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eSo happy to see you here!\u003c/span\u003e\u003c/b\u003e\u003cbr\u003eMy name is \u003ca href=\"http://www.valentinafilic.com/\" target=\"_blank\"\u003eValentina\u003c/a\u003e and \u003cstrong style=\"background-color: initial;\"\u003eI am a self-taught landscape \u0026amp; environment artist, designer, illustrator, and world creator\u003c/strong\u003e!\u00a0\u003cbr\u003eI love to paint fantasy worlds on faraway planets. Join me as I paint away all the visions I have into these other worlds!\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/11840245808f5f9df731becf04618923/tumblr_oyjt7qlwMR1uzo6z2o5_r1_1280.jpg\" style=\"float: left; width: 640px; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/22bdce6b3b56d35954c090bc6b092ac7/tumblr_oyjt7qlwMR1uzo6z2o2_1280.jpg\" style=\"width: 645px; float: left; margin: 0px 10px 10px 0px;\"\u003eBecause I will not sacrifice my happiness, my passion, nor my dreams for a mundane job that kills creativity.\u00a0\u003cbr\u003eArt has always been, and will always be, a huge passion of mine, and \u003cstrong\u003eI want to share this passion with you!\u003c/strong\u003e \u003cbr\u003eThrough the thick and thin, the pretty and the ugly -- we\u0027re all here to enjoy, to learn, to grow, and to have fun :)\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eSo please join me and this awesome community as I design, develop, and paint a beautiful world full of story and mystery.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cimg src=\"https://78.media.tumblr.com/b5e4f0a51fd7276554bd76c61a9ebcda/tumblr_oyjt7qlwMR1uzo6z2o3_r1_1280.jpg\" style=\"width: 643px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cbr\u003eThis patreon is a chance for me to create more awesome content for you! Y\u003c/span\u003e\u003c/span\u003e\u003c/span\u003eou will get \u003cstrong\u003ee\u003c/strong\u003e\u003cstrong\u003exclusive behind-the-scenes insight into my work and my process\u003c/strong\u003e, and even gain access to Patron-only goodies! \u003cem\u003e(*Remember, any additional bonus content takes time to create-- your support will help make things like process tutorials a regular feature of my work instead of an occasional bonus!*) \u003cbr\u003e\u003c/em\u003eAs a patron, you will have access to any previous rewards!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://78.media.tumblr.com/a91b846ff2beed577a47c7258b9a7f43/tumblr_oyjt7qlwMR1uzo6z2o7_r1_1280.jpg\" style=\"width: 637px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003cdiv style=\"text-align: center;\"\u003eThere will be lots of \u003cstrong\u003eart\u003c/strong\u003e, videos, live streams, AMA\u0027s, and a fun \u003cstrong\u003eDiscord\u003c/strong\u003e channel, where you can talk to me and fellow supporters about all things art. \u003cbr\u003e\u003cem\u003eCome on, what are you waiting for?\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e*\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cstrong\u003eSending you all much love and gratitude for your warm support!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e*\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cimg src=\"https://78.media.tumblr.com/0c89d53c466858055f7d52ff98680ce0/tumblr_oyjt7qlwMR1uzo6z2o6_r1_1280.jpg\" style=\"float: left; width: 637px; margin: 0px 10px 10px 0px;\"\u003e\u003c/span\u003e\u003
