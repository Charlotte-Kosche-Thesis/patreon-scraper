     "about": "I\u0027m a book and RPG junkie who\u0027s in his 40s and lives in the Southeastern United States. I started with basic D\u0026amp;D in 1978, so yes, that means I have characters old enough to legally drink. =) While I still hold a warm place in my heart for Gary Gygax\u0027s creation, I think Shadowrun offered me the most flexibility as far as game mechanics goes. R.I.P. Mr. Gygax...\u003cbr\u003e\n\nStarted reading Harry Potter around the time the Prisoner of Azkaban came out, and my wife and I have been hooked ever since. Other favorites include David \u0026amp; Leigh Eddings, Christopher Stasheff, and Robert Heinlein. I\u0027ve written a few original novels that I\u0027m trying to get a publisher or agent interested in... right now I\u0027m working on my collection of rejection letters.\u003cbr\u003e\n\nOne of the reasons my fanfiction writing slowed down is that one of my stories was published in Jim Bernheimer\u0027s \u003cem\u003eHorror, Humor, and Heroes, Volume Two: New Faces of Fantasy.\u003cbr\u003e\u003c/em\u003eYou can find it here: \u003ca href=\"http://astore.amazon.com/viridiandreams-20\"\u003ehttp://astore.amazon.com/viridiandreams-20\u003c/a\u003e\u003cbr\u003e",
