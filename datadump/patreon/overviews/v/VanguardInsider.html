    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"240\" src=\"https://www.youtube.com/embed/eBLPpKGWu5s\" width=\"427\"\u003e\u003c/iframe\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eWe are Vanguard Insider a group of fanatic vanguard players that want to create high quality vanguard content for new and old players. Are goal is to expand and improve the current player base/community.\u003cbr\u003e\u003cbr\u003eWe do this by creating fun and informative YouTube videos with topics like set releases, discussions but most important highly detailed tutorial vand ruling videos. Vanguard Insiders moto is Quality \u0026gt; Quantity thats why you wont see clickbait daily videos with no content but more spread out videos with sometimes a fun video like a top 10\u00a0 or a discussion thrown into the mix.\u003cbr\u003e\u003cbr\u003eBut YouTube isn\u0027t the only thing we work onyou may have heard of this project but i ask you to IMAGINE a fighting table that works just like in the Cardfight Vanguard Anime now open your eyes and see the future. This fighting table takes all the elements from the show and wishes from the community and combines them into a single product. \"\u003cstrong\u003eSTRIDE\u00a0TABLE\u003c/strong\u003e\"\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"240\" src=\"https://www.youtube.com/embed/LYOH2yYmPEE\" width=\"427\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003eThis fighting table reacts to cards placements with animations and sound effects. Power scaling boosting and guarding are all features that are supported in the current version of the table. \u003cbr\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"background-color: initial;\"\u003eLet\u0027s make the dream a reality \u003cstrong\u003eTOGETHER.\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003e\u003c/strong\u003ebecome one off my direct supporters.\u00a0\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003eThank you for your support.\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"background-color: initial;\"\u003e\u003cstrong\u003eTHE NEXT GENERATION IS NOW\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003e"
