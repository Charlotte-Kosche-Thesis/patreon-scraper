    "summary": "\u003cimg src=\"https://68.media.tumblr.com/458f2e1d1125180c9443101b07975ae8/tumblr_orq2b73MtN1qegagco1_500.jpg\" style=\"width: 380px;\"\u003e\u003cbr\u003e\n\nGreetings to all! I\nam \u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eMalezor\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e, sometimes known as Volezor too, I have been around some time now\nshowing my art, focused mainly on \u003cstrong\u003eadult/sexy\u003c/strong\u003e and \u003cstrong\u003evore\u003c/strong\u003e content around sites such as Eka\u0027s portal, Furaffinity and\u00a0DeviantArt.\nNow I am here and want to make this my main place to put my drawings to deliver\neven more art to all you guys.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right; margin-left: 20px;\"\u003e\u003c/div\u003e\u003cimg src=\"https://68.media.tumblr.com/450638f82227e24da19d3a21b4439c9d/tumblr_orq2emxvYL1qegagco1_500.jpg\" style=\"width: 380px;\"\u003e\u003cbr\u003eCurrently I\nam working on 5 comics every month. All comics are updated on a weekly basis, which means you get updates almost every day of the week. Depending on\nwhat TIER  you join, you can get up to 16\ncomic pages each month! \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/9e653c0c828a7b88dcba5a3bc8816886/tumblr_orq2fe9FLs1qegagco1_500.jpg\" style=\"width: 375px;\"\u003e\u003cbr\u003eYou can\nsupport my work in several ways! Depending on what you pledge, you will get the\nfollowing:\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/5f4ce90d958e4e4529009da4b59bbb41/tumblr_orq2hqlAYX1qegagco1_500.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/13abc211003a63b57f82e64804286994/tumblr_orq2i6lAVO1qegagco1_500.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/cde175cc64131d49a185285a4a9ae0be/tumblr_orq2j7GZom1qegagco1_500.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/252f4afe7bcecb74a4d4db06409fefbd/tumblr_p2m8759lZr1qegagco1_500.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/b19b508a3e3e719ee6222e315f53c517/tumblr_p2m87oh6j11qegagco1_500.jpg\"\u003e\u003cbr\u003eWhen you join, you will receive current comics in the works, this is done by email. To get access to previous and complete comics of your TIER, payment of your pledge must have gone through for a second time, meaning at least 1 month of patronage\u00a0\u003cem\u003e(Please let me know if your 2nd payment has gone through!! It\u0027s difficult to keep track of all of my patrons, so please let me know.)\u003c/em\u003e \u003cbr\u003e\u003cbr\u003eHere is a list of all the previous complete works according to what you pledge:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://78.media.tumblr.com/e7454b5b56e80a6133b6a4785ce15787/tumblr_p2m8afDiQV1qegagco1_500.jpg\"\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cimg src=\"https://68.media.tumblr.com/58027a1707be8345b3dba14787cca40b/tumblr_orq2guRkkV1qegagco1_500.jpg\" style=\"width: 370px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eEvery update is sent through e-mail. \u003c/strong\u003eAlso, I will make posts to notify Patreons that I have sent updates. Be sure that the e-mail you provided for Patreon is the one you wish to receive the updates in.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eI use the charge up front system\u003c/strong\u003e, I made a post about it here:\u00a0\u003ca href=\"https://www.patreon.com/posts/5461947\"\u003ehttps://www.patreon.com/posts/5461947\u003c/a\u003e\u003c/li\u003e\u003cli\u003eHere you can find a more\u003cstrong\u003e detail info \u003c/strong\u003eon how my patreon works:\u00a0https://www.patreon.com/posts/big-big-please-11244416\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eIf you have questions before joining the Pateon, please send me an e-mail here: master.volezor@gmail.com\u003c/strong\u003e, I will be glad to answer any doubts you have.\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\n\u003cbr\u003eDISCLAIMER:\u003c/strong\u003e Before\nContributing anything, you acknowledge you are 18 years old or older.\u00a0You can choose to end\nyour support at any time!\u00a0(read this before you delete your pledge, please: https://www.patreon.com/posts/5461947)\u003cbr\u003e"
