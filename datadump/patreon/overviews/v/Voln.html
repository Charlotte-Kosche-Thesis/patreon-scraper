    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\nHi, there!\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 You must have an appetite for the depraved and lustful, otherwise you made a wrong turn somewhere. \u00a0We\u2019re a loose confederation of creatives\ndedicated to one thing:  The making of a\ngame so lewd it\u2019ll haunt your dreams. \nThe journey\u2019s been long, but with your help, we intend to reach fap nirvana.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022\u00a0 WARNING\u00a0 \u2022\u003c/strong\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 \u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 This page contains adult ideas.\u00a0 If you are under the age of consent for your country, please leave immediately.\u00a0 And while I\u2019m at it, if you\u2019re a person of delicate sensitivities,\u00a0do yourself a favor, and\u00a0forget you ever found\u00a0this page.\u00a0 We deal in stark,\u00a0sloppy, lurid\u00a0sex.\u00a0\u00a0That being said,\u00a0our narrative is friendly and\u00a0inclusive.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 What\u2019s Happening Here  \u2022\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cem\u003e  \u2022 the creation of a videogame, \u003c/em\u003e\u003cstrong\u003e\u003cem\u003eVoln\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e  \u2022 other manifestations of insanity\u003c/em\u003e\u003cbr\u003e\u003cimg src=\"https://s18.postimg.org/ivultlvbd/elf_bandit_sample.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u2022\u00a0\u00a0What\u00a0You Can Expect\u00a0 \u2022\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 A game in which the objective is sex, pure and simple.\u00a0 Sure, there\u2019s a plot, a unique\u00a0RPG system,\u00a0and exploration (and plans to include breeding and conquest), but at its core, this game is designed for fapping.\u00a0 No other game has been\u00a0designed as extensively\u00a0to this end.\u00a0\u00a0As an example, there are more than 60 sex scenes written revolving around a single type of enemy, the elf bandit.\u00a0 And we\u2019re just getting started!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 What\u00a0We Reject\u00a0 \u2022\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eNo gore, no scat.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022\u00a0\u00a0Advent of the Alpha\u00a0 \u2022\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0Today we\u00a0celebrate the official launch of the alpha, version 0.01P, and jointly, the public demo of said alpha.\u00a0 After four short months, we have built a game from scratch.\u00a0 As a bonus it\u2019s even starting to get fun to play!\u00a0 We have a long way to go, but this is definitely progress!\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 New in this build (technically everything, but also):\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 - The introduction of two allies\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 - 10 backgrounds\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0- 21 sprites\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 - RPG combat\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 - Elf abuse\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 -\u00a0Sex with a\u00a0femboy\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 - Group sex\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 - Busty, virgin orks\u003cbr\u003e \u00a0 \u00a0 \u00a0 \u00a0\u00a0 - Silly, random event shenanigans\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 Come join the fun, and get an overload of\u00a0prurient goodness!\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u2022 Gain Allies\u00a0 \u2022\u003cbr\u003e\u003cimg src=\"https://s17.postimg.org/x8ch6zlcv/Allies.png\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u2022 Collect Pets \u2022\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://s2.postimg.org/cfzxfwcl5/Pets.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u2022\u00a0 Explore a\u00a0Freaky\u00a0World\u00a0 \u2022\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cimg src=\"https://s8.postimg.org/551flgmb9/explore2.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u2022\u00a0\u00a0Stuff You\u00a0Get as a Patron\u00a0 \u2022\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u003cu\u003e\u00a0No matter your level of contribution, you get:\u003c/u\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0 \u2022 monthly updates\u00a0for the\u00a0game\u003cbr\u003e\u00a0 \u00a0 \u00a0\u00a0 \u2022 access to exclusive builds\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u2022\u00a0voting rights which help determine the direction of the game and what content is prioritized\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u2022 bragging rights as you can call yourself a philanthropist because you give to charity \u2026\u00a0dick charity\u003cbr\u003e\u003cbr\u003e\u00a0\u00a0\u00a0\u003cbr\u003e\u003cstrong\u003e\u2022\u00a0 Why Supporting\u00a0Us is Different\u00a0 \u2022\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0\u00a0 We are hardcore.\u00a0 This Patreon is not a personal piggy-bank for some oligarchy.\u00a0 What you pay us goes back into the game directly\u2014the art, the sound, the music, the capacity and features of the\nengine itself.\u00a0 If you really want to invest in guiltless, high-quality\u00a0erotica, this is the place to do it.\u00a0 Join us, and contribute to the future of\u00a0salacious gaming!\u003cbr\u003e\u003cbr\u003e\n\n\u003c/div\u
