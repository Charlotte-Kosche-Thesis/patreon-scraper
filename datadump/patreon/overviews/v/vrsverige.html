    "summary": "VRSverige.se \u00e4r Sveriges \u00e4ldsta och st\u00f6rsta nyhetssajt dedikerad till virtual reality. Vi vill forts\u00e4tta, vi vill bli \u00e4nnu b\u00e4ttre - och vi vill bjuda in DIG till att hj\u00e4lpa till!\u003cbr\u003e\u003cbr\u003eVi p\u00e5 VRSverige jobbar dagligen med att bevaka den stora vida v\u00e4rlden av VR, AR och MR, och g\u00f6ra informationen tillg\u00e4nglig f\u00f6r vanliga anv\u00e4ndare. Vi tror att ALLA - medborgare, konsumenter och f\u00f6retag -kommer p\u00e5verkas av utvecklingen av omslutande teknologi, och d\u00e4rf\u00f6r vill vi (forts\u00e4tta) skapa kvalitativt, inspirerande och utbildande inneh\u00e5ll p\u00e5 sajten, p\u00e5 VR-Podden och s\u00e5klart v\u00e5ra VR Open House-evenemang. Vi vill hj\u00e4lpa industrin fram\u00e5t genom att g\u00f6ra tekniken f\u00f6rst\u00e5elig och relevant \u00e4ven f\u00f6r \"icke-n\u00f6rdar\". F\u00f6r visst \u00e4r VR/AR n\u00e5got som alla borde f\u00e5 chansen att vara med i?\u003cbr\u003e\u003cbr\u003eMed din hj\u00e4lp kan vi \u00e5stadkomma massor:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eG\u00f6ra VR-podden regelbundet och med m\u00e5nga nya programinslag.\u003c/li\u003e\u003cli\u003eVarje dag skriva och publicera ett antal korta nyhetsnotiser f\u00f6r att ge en bild av hur VR/AR kan anv\u00e4ndas av b\u00e5de privatpersoner och f\u00f6retag. Spel och underh\u00e5llning? Javisst! Men ocks\u00e5 alla andra till\u00e4mpningar.\u003c/li\u003e\u003cli\u003eProducera ordentliga djupreportage, analyser och guider.\u003c/li\u003e\u003cli\u003eUtveckla en videokanal med inspirerande och informativa videos som belyser \"VR/AR och (utbildning/marknadsf\u00f6ring/sociala funktioner/kreativitet/h\u00e4lsa)\" osv. Den perfekta \"inkastaren\" att sprida i sociala medier f\u00f6r att bredda intresset och \u00f6ka medvetenheten!\u003c/li\u003e\u003cli\u003eAnordna fantastiska evenemang i stil med VR Open House d\u00e4r vi bjuder in expertf\u00f6rel\u00e4sare och utvecklare som kan dema sina VR/AR-upplevelser.\u003c/li\u003e\u003cli\u003e... och mycket mer! Vad vill DU se fr\u00e5n VRSverige-g\u00e4nget?\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cbr\u003e"
