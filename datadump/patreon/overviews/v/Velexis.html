    "summary": "\u003cstrong\u003eHi, I\u0027m Velexis. \u003c/strong\u003eI\u0027m a self taught artist with a degree in art. I went to college to become an art teacher for primary school children, under the pressure of my family (my grandfather was a teacher and principal, so they \u003cdel\u003eforced\u003c/del\u003e\u00a0wanted me to go to college for that, even though it\u0027s not what I wanted to do at all with my life.) Anyways, for those of you who know me, I moved away from the US back at the age of 19, and here I am 8 years later, \u003cdel\u003ea Partnered professional livestreamer on Twitch\u003c/del\u003e\u00a0an artist whom wants to focus on art more since it\u0027s always been my roots and something I enjoy. (I especially like to draw outfits or create adopts, so that\u0027s what you\u0027ll be seeing on my Patreon!)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI run a Discord server for gamers and art lovers alike!\u003c/strong\u003e The server exists to create an environment where gamers, artists, and people who love art can interact with others, make friends, and gain experience along the way.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI love what I do \u003c/strong\u003e\u003cstrong\u003eand I want to keep doing it\u003c/strong\u003e. If you would like to help me keep this my full-time job and have a little extra money you can throw my way, please consider becoming a patron on a monthly basis OR\u00a0\u003ca href=\"https://streamlabs.com/ladyvelexis\" target=\"_blank\"\u003eyou can click here to donate one time!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eAll pledges are super appreciated.\u003c/strong\u003e Even if you are just here browsing, it means a lot that you took the time to be here and read this! Spread/share the word if you like what I do or want to support me. It costs nothing and it really does help!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e[\u003cstrong\u003eNote\u003c/strong\u003e: Side Kick, Super Hero, Vele
