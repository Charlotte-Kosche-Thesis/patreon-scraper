    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/3E2sf3k80to\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "patron_count": 3,

    "published_at": "2015-02-11T20:03:59+00:00",
    "summary": "\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(128, 100, 162); color: rgb(255, 255, 255);\"\u003eHey there everyone, it\u0027s Val. \u00a0And welcome to my Patreon!\u003c/span\u003e\u003cbr\u003eThank you so much for stopping by to check this out! \u00a0If you have any questions that the wall of text below doesn\u0027t answer, please feel free to send me a question via Patreon message.\u003cbr\u003e\u003cbr\u003eSo, I hope you\u0027ve been enjoying my streams and videos! \u00a0I certainly don\u0027t expect you to contribute more than enjoyment of my work to the process, but if you do want to do more to support my content on an ongoing basis, this is one way to do that. \u00a0I am and will be grateful for any pledge or one-time tip you wish to give, but please don\u0027t give more than you can afford.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003eBackground\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eSince March of 2013 I\u0027ve been making content for YouTube (primarily my Skyrim series \"Zahjira\u0027s Travels\"). \u00a0In March of 2014 I immersed myself in the world of Twitch streaming for the first time and since then this medium has become my primary focus; although I still do some special projects for YouTube. \u00a0As of the beginning of March 2015, I moved to streaming simultaneously to three platforms (\u003ca href=\"http://www.twitch.tv/valsnoisytoys\" rel=\"nofollow\" target=\"_blank\"\u003eTwitch\u003c/a\u003e, \u003ca href=\"https://www.youtube.com/user/valsnoisytoys\" rel=\"nofollow\" target=\"_blank\"\u003eYouTube\u003c/a\u003e, and\u00a0\u003ca href=\"https://mixer.com/ValsNoisyToys\" rel=\"nofollow\" target=\"_blank\"\u003eMixer\u003c/a\u003e) to allow viewers to choose the site that suits them best.\u00a0 \u003cbr\u003e\u003cbr\u003eIn April 2016 the distracted gaming group called the \u00a0\u003ca href=\"http://sos.dragontalk.net\" rel=\"nofollow\" target=\"_blank\"\u003eSociety of Squirrels\u003c/a\u003e came to be with the founding members of GreatOrator, goreae, TexCubSF, and myself. \u00a0BvB1979 joined us in August 2016, and FoxCrimson on Halloween 2017.\u003cbr\u003e\u003cbr\u003eThe video seen above is an example of my work that combines elements of my streaming (the footage used) and post-production editing to produce a special YouTube video.\u003cbr\u003e\u003cbr\u003eIn addition, you can check this article out to find out more about me.\u00a0\u003ca href=\"https://news.switchboard.live/behind-the-broadcast-vals-noisy-toys-73c63e7b0d56\" target=\"_blank\"\u003eBehind The Broadcast: Val\u0027s Noisy Toys\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eReasons\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eIf I could, I\u0027d continue to do what I do for free and never seek a dime but real life is what it is and felines and humans alike can\u0027t live on air. \u00a0I\u0027m not a fan of advertising, so I don\u0027t really want to inflict that on people if I can avoid it. \u00a0Thus, this Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003ePatreon Support\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eWhat are my primary plans for patron pledge funds? \u00a0Those would be:\u003cbr\u003e\u003cul\u003e\u003cli\u003ephysical equipment, software, and new games related to streaming\u003c/li\u003e\u003cli\u003emy upgraded internet for streaming, stream related-services, and other expenses that are related to the extra features I have added to improve my ability and quality of stream\u003c/li\u003e\u003cli\u003eproviding additional features of interest to my regular viewers and patrons that I currently can\u0027t afford to do. Eg: chat giveaways during streaming, Patreon goal fulfillment, etc\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cbr\u003eCan You Give A One-Time Tip Instead?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYes, you can! \u00a0If you\u0027d prefer to give a tip when it suits you rather than go the monthly pledge route, there are three methods available to you:\u003cbr\u003e\u003cul\u003e\u003cli\u003eStreamlabs:\u00a0\u003ca href=\"https://twitch.streamlabs.com/valsnoisytoys#/\" target=\"_blank\"\u003eTwitch\u003c/a\u003e,\u00a0\u003ca href=\"https://youtube.streamlabs.com/valsnoisytoys#/\" target=\"_blank\"\u003eYouTube\u003c/a\u003e,\u00a0\u003ca href=\"https://mixer.streamlabs.com/valsnoisytoys#/\" target=\"_blank\"\u003eMixer\u003c/a\u003e - Whichever you use, just be sure to put your handle in whether from Twitch, YouTube, or Mixer so I know who to thank. :)\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.gamingforgood.net/s/valsnoisytoys#donate\" rel=\"nofollow\" target=\"_blank\"\u003eGamingForGood.net\u003c/a\u003e\u003c/li\u003e\u003cli\u003ePatreon itself! The\u00a0\u003ca href=\"https://www.patreon.com/faq\" target=\"_blank\"\u003ePatreon FAQ\u003c/a\u003e tells you how (excerpted below):\u003cbr\u003e\u003cem\u003eCan I make a one-time tip (...) to a creator?\u003c/em\u003e\u003cbr\u003eUnfortunately, Patreon is built for recurring payments to creators to provide ongoing support for the creator! BUT you can pledge to a Creator any amount and delete your pledge (...) once you receive a verification email that your pledge was successfully charged! \u00a0Just be sure to delete your pledge and you will not be charged moving forward!\u003c/li\u003e\u003c/ul\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eWhat Is \"Charge Up Front\"?\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\"New patrons will be charged on the day they pledge. They will be charged on the 1st of the month for their next charge and following charges.\" -- Patreon\u003cbr\u003eI opted into this beta feature to allow new patrons immediate and automatic access to my Patron-only Discord server, \"ValsNoisyToys SquirrelTime\", as well as allow you to receive earlier access to other perks like the NPC Name Bin and ValsNoisyToys Patron Games. \u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003ePlease note:\u003c/strong\u003e\u00a0Time-sensitive perks require five days lead time in order for me to have time to fulfill them. So if you want to be eligible for that perk for your first month, you must pledge before the five day window in order to qualify for that perk for that calendar month.\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eFuture Plans\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/strong\u003eAs time goes on I\u0027ll update this page when I manage to think of cool, new ways to reward my patrons and refine the goals / pledge sections of my Patreon page.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(128,100,162);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003eThank you, and I hope to see you in the stream sometime!\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eYou take care now. \u003cbr\u003eBye!\u003cbr\u003e-- Val"
   },
