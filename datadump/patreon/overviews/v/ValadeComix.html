    "published_at": "2016-02-06T23:08:02+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://www.valadecomix.com/uploads/3/4/8/0/3480526/8129401_orig.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003cimg src=\"http://www.valadecomix.com/uploads/3/4/8/0/3480526/8129401_orig.jpg\" style=\"width: 650px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eMy name is Valade and damn it, I ADORE COMIX! I love reading them, I love talking about them and most importantly, I love MAKING them! \u003cbr\u003e\u003cbr\u003eI am currently a \u003cspan style=\"color: rgb(99, 36, 35);\"\u003e\u003ca href=\"http://www.valadecomix.com/band-art--designs.html\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eFreelance Illustrator\u003c/span\u003e\u003c/a\u003e \u003c/span\u003edoing everything from album artwork and flyers for various bands to private commissions in order to make ends meet. My REAL passion is a series I\u0027m doing called \u003ca href=\"http://www.valadecomix.com/outside-of-nothing-and-related-projects.html\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eMY MONSTER\u003c/span\u003e\u003c/a\u003e. A Black \u0026amp; White Industrial Gothic Dark Fantasy comic about a big sarcastic Elf named Dorian trying to find his place in the world. It\u0027s actually a really personal story and it\u0027s creation has been the best therapy a total lack of money can buy. I released issue Zero in print a while back and have been slowly progressing on the next chapter. But, due to having to spend most of my time doing freelance work, I\u0027m not progressing nearly as fast as I\u0027d like on this project. That makes me sad.\u00a0As I reach my goals here, thanks to YOUR support, I will be able to focus more of my time on it! That will make me happy. I like being happy.\u003cbr\u003e\u003cimg src=\"http://www.valadecomix.com/uploads/3/4/8/0/3480526/8104977_orig.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eWhy should YOU become a Patron?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eBecause you dig my work, or are secretly in love with me perhaps? I don\u0027t know, that\u0027s really up to you! Patreon is a wonderful platform that allows someone like me to do what he loves, while giving crazy people like yourself the ability to support the insanity!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.valadecomix.com/uploads/3/4/8/0/3480526/3496169_orig.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u00a0This was a pin-up featured in an issue of\u00a0\u003cspan style=\"color: rgb(155, 187, 89);\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(215, 227, 188);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"https://www.facebook.com/cromwell.green.71?fref=ts\" rel=\"nofollow\"\u003eCROMWELL GREEN\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI\u0027m currently doing a variant cover for the upcoming issue #4.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cem\u003eHow does it work?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003eBasically this is a subscription style service!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI make all of my finished pieces available for FREE (and always will)\u00a0via various Social Media platforms, but Patreon allows you to pledge cash money in exchange for sweet, sweet rewards and the heart warming satisfaction that you are supporting someone who truly LOVES creating art.\u00a0When you click the \u201c\u003cem\u003eBecome a Patron\u003c/em\u003e\u201d button, you can select how much you want to pledge per month. Starting as low as $2 a month, you are given access to exclusive Patron only content (Exclusive art, sketches I don\u0027t normally share, behind the scenes rants, advance previews etc). Hit the $10 tier and you\u0027ll be entered into a MONTHLY original art giveaway or, if you\u0027ve got it like that, there are higher priced tiers that offer CUSTOM original art like the piece above! If you choose to support me, you\u0027ll simply be charged automatically at the end of each month!\u003cbr\u003e \u003cbr\u003eThe beauty of this format? You choose how much you want to pledge and can\u00a0adjust or cancel your pledge at ANY TIME, so there\u0027s NO pressure on YOU whatsoever! Only the self imposed pressure I put on myself to create work good enough to keep you paying attention to me!\u003cimg src=\"http://www.valadecomix.com/uploads/3/4/8/0/3480526/162956_orig.jpg\" style=\"width: 646px;\"\u003e\u003cbr\u003e*Example of one of the 9x12 original art tier rewards.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eIn conclusion.\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u00a0Patreon is an easy way for you to help support my work (for less than a cup of that tasty Starbucks coffee even), so I can spend more time creating and sharing what I love with YOU!\u003cbr\u003e\u003cbr\u003eSeriously, I\u0027m gonna make the best stuff ;)\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.valadecomix.com/uploads/3/4/8/0/3480526/1763253_orig.jpg\" style=\"width: 638px;\"\u003e\u003cbr\u003e\u003cbr\u003eThis will be an ever evolving work in progress as time goes on. I\u0027m all about feedback and opinions that will make this a better experience for all involved. So don\u0027t hesitate to let me know what you think, what you want for rewards etc.\u00a0\u003cbr\u003e\u003cbr\u003eIf you DO decide to support me in this venture, know that I love you dearly. Not in a creepy stalker way mind you, but in a desire to give you a hug kind of way.\u003cbr\u003e\u003cbr\u003eOkay, I guess that could be considered creepy too...\u003cbr\u003e\u003cbr\u003eThanks for looking!\u003cbr\u003eCOMIX or STFU!\u003cbr\u003e\\m/\u0026gt;\u0026lt;\\m/\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.valadecomix.com/uploads/3/4/8/0/3480526/5264715_orig.jpg\" style=\"width: 690px;\"\u003e\u003cbr\u003eThis was a commission used to promote\u00a0\u003ca href=\"http://www.amazon.com/Lovecrafts-Curse-Parted-Veil-Book-ebook/dp/B00G581S52/ref=sr_1_2?ie=UTF8\u0026amp;qid=1454792116\u0026amp;sr=8-2\u0026amp;keywords=Lovecrafts+curse\" rel=\"nofollow\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLovecraft\u0027s Curse\u003c/span\u003e\u003c/a\u003e, a novel by Brian LeTendre\u003c/div\u003e"
