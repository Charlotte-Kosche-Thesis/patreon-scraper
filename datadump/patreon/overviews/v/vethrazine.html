    "summary": "\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eWelcome welcome welcome!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\nFirst of all I would like to thank you for supporting me in any capacity. The likes and the shares and the continual support have been inspiring over the last several months, and I am so excited to keep creating content!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eSo...\u00a0 who am I ?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a little bit of everything.\u00a0\u003cbr\u003e\n\u003cbr\u003e\nFor the longest time I was completely immersed in visual arts; painting, sculpting, animation, illustration, etc. For several years I had actually avoided drawing and painting, but am recently getting back into it!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nIn conjunction to art I\u0027ve been a gamer my whole life, and have been obsessed with World of Warcraft since it\u0027s start. Being a complete nerd has brought me to many places; and got me started down the wonderful world of cosplay and modeling.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eLet\u0027s talk about why I\u0027m here!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nPatreon will be a way for me to build on the momentum gained thusfar across multiple facets. I truly enjoy shooting model-based or lewd sets; plus making costumes has been a long-time love of mine. With the added bonus of illustrations, I am creating a place where you can specify the content you want to see and help support me through this venture!\u00a0\u003cbr\u003e\n\u003cbr\u003e\nI will continue streaming on Twitch, but the proceeds from Patreon will go towards higher quality camera gear and lighting, cosplay supplies and upgrades for my gaming equipment.\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eRewards!!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u2623\ufe0f \u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eCOSPLAY\u00a0\u2623\ufe0f\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eMy goal is to create at least one new cosplay costume or look per month with a minimum of 3 images. Depending on my budget per month these may vary in complexity, and I am always open to requests or suggestions!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u2623\ufe0f \u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eLEWDS \u2623\ufe0f\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI have tons of fun getting creative either in costume or not and produce a lot of content featuring my bum or my feet. Most of the time both. These are non-nude, but very suggestive and always lots of fun. The lewd-feed will be more impromptu shots, while the mini-sets will be curated with an overall look and theme.\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u2623\ufe0f \u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003ePRINTS \u2623\ufe0f\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nI shoot and edit everything myself so I am always working to better my equipment to create the best quality images I can! Everything will be printed on 8.5 x 11 cardstock; with the option of having me sign the images on the front or the back!\u00a0\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\u2623\ufe0f \u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eART \u2623\ufe0f\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\nYou can design one character for me to draw in a variety of styles; from pseudo-comic, anime or even chibi to choose from. Each custom is for one illustration of one character that I draw out on thick card-stock style sketch paper. Fully colored by hand with Copic markers and Prismacolor pencil crayons. You will be send a high-quality digital scan of the illustration as well as the signed original copy at the end of the month!\u003cbr\u003e\n\u003cbr\u003e\n\u2623\ufe0f \u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eCUSTOM SHOOTS\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003e\u00a0\u003c/span\u003e\u2623\ufe0f\u003c/strong\u003e\u003cbr\u003e\nThese are shoots designed by you and only seen by you; this means that its not posted on any of my socials or Patreon or.. anywhere, unless you want them posted. These sets can be themed, funny, sexy, lewd or even cosplay based with two signed 8.5 x 11 prints mailed to you!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nTake a peek at the reward tiers and let me know what you think! Are there rewards you would like to see that aren\u0027t listed? This is a work in progress and I want to bring you the content -you- want to see!\u00a0\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003e* Please keep in mind that this is a one-vamp show. I shoot, edit, draw and curate everything that is included in the reward tiers. Billing occurs at the beginning of each month; non-digital items will be created over the course of the entire month and print items mailed out no later than the last day of that month (28th/30th/31st). I will be posting when I am mailing out each bundle. Please let me know if you have any questions or concerns regarding this process and I will do my best to accommodate! *\u00a0\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(178, 162, 199);\"\u003eMuch love from a super nerdy vampire. \u0026lt;3\u003c/span\u003e\u003c/strong\u003e"
