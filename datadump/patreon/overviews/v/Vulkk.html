    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/tyY0rbfWo24\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": "Striving to be better than the day before. Constantly learning and improving to provide the best quality video content on my channels.",
    "patron_count": 37,
    "pay_per_name": "month",

    "pledge_url": "/bePatron?c=135628",
    "published_at": "2015-01-01T02:38:57+00:00",
    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(31,73,125);\"\u003e\u003cspan style=\"color: rgb(247,150,70);\"\u003e\u003cspan style=\"color: rgb(155,187,89);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(79, 129, 189);\"\u003eWelcome to my Patreon Page!\u003cbr\u003eThank you for considering becoming my Patron!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"http://vulkk.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003cimg src=\"http://vulkk.com/wp-content/uploads/2015/07/YODA-AVATAR-2014-250p.png\" style=\"float: left; width: 70px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eI am Vulkk / Alex. \u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003eA Veteran SWTOR player and a Huge Star Wars fan! Creating Guides, News and Updates about several Video Games. Owner of VULKK.com.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMy Patreon campaign\u003c/span\u003e\u003c/strong\u003e is a simple call for support. By spending hours each day working on my videos and with my channel and website growing, I realize and acknowledge the need for constant hardware improvements and expansions. \u003cem\u003eWith your help, I will keep upgrading my production quality and quantity at an even faster pace\u003c/em\u003e\u003cstrong\u003e.\u003c/strong\u003e\u003cbr\u003ePatreon allows you to support me with the amount you decide and for however long you wish to - one time or monthly. \u003cem\u003eWith even a small pledge you not only help me and show your gratitude, but also keep me believing that what I love doing, matters to you and you understand the daily struggle and effort I put behind each minute of video, article, guide\u003c/em\u003e. You can always cancel your pledge if you are short on money or do not wish to support me any more. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMy \"Thank You\" Bonuses and Rewards\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003eDepending on the amount you pledged via PATREON, I have a number of \u003cem\u003especial rewards\u003c/em\u003e - \u003cem\u003eearly access to videos, sneak peaks, scripts, raw materials, InGame rewards and more\u003c/em\u003e. This is my way of saying THANK YOU for your support!\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://vulkk.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://vulkk.com/wp-content/uploads/2016/02/Vulkk-Logo-with-Avatar-and-Text-for-Patreon.jpg\" style=\"float: left; width: 254px;\"\u003e\u003cstrong\u003eMy Website\u003c/strong\u003e\u003c/a\u003e is a combination of all my activities, plus News about me and the games I play and share. Here you will find also Blog Posts and, of course, an easy link to all my videos, embedded from YouTube for easy access. Don\u0027t forget to Subscribe for the Newsletters and stay up to date with all my activities.\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/user/VulkkSWTOR\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/VulkkSWTOR\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.youtube.com/user/VulkkSWTOR\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://vulkk.com/wp-content/uploads/2016/02/Official-Thumbnail-3-YouTube-Logo-for-Patreon.jpg\" style=\"width: 253px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/span\u003e\u003ca href=\"https://www.youtube.com/user/VulkkSWTOR\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMy YouTube \u00a0channel\u003c/span\u003e\u003c/strong\u003e\u003c/a\u003e \u003c/span\u003eis all about my favorite games. On daily basis you can find there all kinds of SWTOR Videos and Live Streams, including: PvE and PvP Gameplay, Playthroughs, Guides, Lore, Tutorials, Overviews, Video Blogs and more.The Witcher 3 and Doom are too among the games I love and enjoy All content is presented with very high quality video and sound. All done with great passion. I love the games I play.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eMy Current Goals:\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e(COMPLETED)\u00a0\u003cdel\u003e$50 - Website Hosting and Upgrades\u003c/del\u003e\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eAfter launching my brand new website VULKK.com I now want to expand it and create a great experience for everybody while browsing. These things are costly. The Web Hosting and Domain are just the beginning, most of the cool features, like Plugins and Tools\u003cstrong\u003e,\u003c/strong\u003e are not free.\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e\u003cdel\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e$150 - Advanced and Professional Upgrades\u003c/span\u003e\u003c/del\u003e\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003e\u003cdel\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eAfter I purchased a Green Screen and started using it, I realized how much I need a decent camera (not the webcam :P).A \u003ca href=\"http://www.amazon.com/Sony-HDR-FX1-Definition-Camcorder-Optical/dp/B00068JKR0/ref=sr_1_14?s=photo\u0026amp;ie=UTF8\u0026amp;qid=1453491767\u0026amp;sr=1-14\u0026amp;keywords=full+hd+professional+video+camera\u0026amp;refinements=p_n_feature_eleven_browse-bin%3A10705427011\" rel=\"nofollow\" target=\"_blank\"\u003eGood Video Camera\u003c/a\u003e for decent face-video would be a huge improvement for both my live shows as well as new projects I am working on for the near future.\u003c/span\u003e\u003c/del\u003e\u003c/em\u003e\u003c/div\u003e\u003cul style=\"font-weight: bold;\"\u003e\u003cli\u003e$200 -\u00a0A Dedicated Streaming/Editing PC\u003c/li\u003e\u003c/ul\u003e\u003cdiv style=\"margin-left: 40px;\"\u003e\u003cem\u003eMost of you probably know that for a very long time I have been trying to get a 2nd Streaming and Rendering Dedicated PC. Well, that\u0027s still a goal of mine. It wont happen in a month or two, but if I reach and keep this goal covered for a few months, I will have the funding to purchase and set up a Dual PC Streaming System. This will also lighten the burden on my current machine, which is always doing something 24/7 - either rendering or recording my videos and gameplay.\u003cbr\u003e\u003cbr\u003e\u003c/em\u003e\u003c/div\u003e\u003cstrong\u003eIf you want to support me in other ways, you could: \u003c/strong\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eUse my Amazon Referral Link: \u003ca href=\"http://bit.ly/AmazinUS_Vulkk\" rel=\"nofollow\"\u003ehttp://amzn.to/1PKBCfW\u003c/a\u003e when you shop online for anything.\u003c/li\u003e\u003cli\u003eDisable the Ad-BLocker for your browser when you watch my videos. You will see automatically placed ads by YouTube.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(165,165,165);\"\u003eP.S.\u003cbr\u003eThe blue text on the logo picture written in Aurebesh means: \"Thank you for being my Patron\" :)))\u003c/span\u003e\u003cbr\u003e"
