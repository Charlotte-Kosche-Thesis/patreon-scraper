    "summary": "\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003eHowdy, folks. Name\u0027s Chris, but I\u0027m more commonly known by my artist alias, Victory Dance. I\u0027m a freelance illustrator, wildlife painter, shameless furry, and major fan of all things fluffy, cute and toony. A lot of my art can be found on my\u00a0\u003ca href=\"https://chrislovejoycreativeworks.carbonmade.com/\" target=\"_blank\"\u003ewebsite\u003c/a\u003e,\u00a0\u003ca href=\"https://twitter.com/VictoryDanceOfc\" target=\"_blank\"\u003etwitter\u003c/a\u003e and\u00a0\u003ca href=\"https://victorydanceofficial.deviantart.com\" target=\"_blank\"\u003eDeviantArt page\u003c/a\u003e.\u003cdiv\u003e\u003cdiv style=\"\"\u003e\u003cdiv style=\"\"\u003e\u003c/div\u003e\u003c/div\u003e\u003cbr\u003e(Note: those who are faint of heart and/or prefer their art exclusively SFW should... probably stop reading now. Plenty of clean family-friendly art on those other sites to enjoy :D)\u003cbr\u003e\u003cbr\u003eAnyway, serious artist though I am, I have a particular soft spot for art and short comics of the decidedly smutty variety. However, those sorts of self-indulgent projects take a lot of time and dedication to get done, particularly if one wants to get them done right. As someone who has enough trouble as-is juggling paying the bills with commissions and looking after my own erratic health, it\u0027s hard to find time to dedicate to such things. Which is why I\u0027ve decided to turn to the wonderful degenerates of good old Patreon.\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0WHAT IS PATREON?\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eIf you\u0027re less than familiar with the way Patreon works in general, I\u0027ll go over the basics - it\u0027s essentially an ongoing crowdfund, like Kickstarter except with recurring payments. Basically, your donation becomes a tiny monthly salary for the person you support. It\u0027s pretty cool.\u003cbr\u003e\u003cbr\u003eWhile most Patreon accounts charge per month, I\u0027ve decided to focus on the production of short comics for this page and as such, payments go through with each new page of whatever comic I post. That should usually wind up being between one and three pages per month. You can choose however much you want to pledge per page, and you can even set a monthly cap - so, for instance, if you pledge $3 per page but can\u0027t afford to give more than $6 in any given month, you wind up only paying $6 even if I post 3 pages that month. That way you don\u0027t have to worry about being drained too much.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 COMICS, HUH? TELL ME MORE!\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003eLike I\u0027ve said, the focus of this account will primarily be short, adult comics, some as small as 5 pages and some as big as 20. I have several ideas for stories with IPs ranging from ponies to Zootopians and even a few original characters. You can assume almost all of the comics will feature characters with paws, claws or hooves regardless. As far as plots and characters go, I\u0027ll post polls in between comic projects so Patrons can vote on what gets drawn next! I\u0027ll eventually post said comics publicly, but Patrons get early access to all finished pages.\u003cbr\u003e\u003cbr\u003eIt won\u0027t just be comics, though. I\u0027ll also post Patreon-exclusive sketches, doodles, WIPs and concept art for the comics in between actual updates. I also plan on posting fun pinups and racy drawings, which only Patrons will get to see uncensored. I don\u0027t plan on putting any of my content behind a paywall, you see - Patrons simply get a little extra for their generosity!\u003cbr\u003e\u003cbr\u003eIf all this sounds like a fun and reasonable investment, please consider choosing one of the available reward tiers and becoming a Patron! Even a small amount means the world to me. You\u0027d be helping me to make a living doing what I love - i.e., drawing fluffy things doing dirty things. And that\u0027s just great.\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/div\u003e"
