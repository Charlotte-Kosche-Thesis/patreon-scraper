    "main_video_embed": "\n      \u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/Tio7VXhiuII\" width=\"854\"\u003e\u003c/iframe\u003e\n    ",

    "one_liner": null,

    "pledge_url": "/bePatron?c=840355",
    "published_at": "2017-05-21T01:19:09+00:00",
    "summary": "Hi! I am Video Game Pianist\u2122,\u00a0and I play video game music on the piano. Also, I\u0027m the \u003ca href=\"http://www.ranker.com/list/famous-yale-school-of-music-alumni-and-students/reference\"\u003ethird most famous\u003c/a\u003e Yale School of Music alumnus, \u003ca href=\"https://t.co/FPt2CHQtPv\"\u003eeleventh most famous\u003c/a\u003e Cleveland Institute of Music alumnus, and my YouTube channel is ranked in the \u003ca href=\"https://blog.feedspot.com/video_game_youtube_channels/\"\u003eTop 100 Video Game YouTube Channels\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://blog.feedspot.com/wp-content/uploads/2017/12/video_game_youtube_216px.png?x59787\"\u003e\u003cbr\u003e\u003cbr\u003eI am one of the first people to perform video game music on the piano, starting back around 2002.\u00a0I\u0027ve created over 550 YouTube videos of my performances of video game music. Check out my \u003ca href=\"http://videogamepianist.com/repertoire/\"\u003evideo game music repertoire\u003c/a\u003e with corresponding YouTube links.\u003cbr\u003e\u003cbr\u003eIf I were to die tomorrow, I would not want people to judge my piano playing skills based on the majority of my video game music piano performances on my YouTube channel. Why not, as my videos have garnered 18.3 million views* and 82,614 subscribers? The quality of my playing suffered largely due to circumstances outside of my control. When I played on my electronic piano while living in an apartment in Palms, CA, and later in various apartments around the University of Southern California, I held back on my dynamic range due to not wanting to disturb my neighbors who lived next door and below me.\u00a0 The walls were thin, so I couldn\u0027t strike the plastic keys too hard, lest the sound of my fingers striking plastic keys disturbed my neighbors. Some times in practice rooms, I recorded video game music on acoustic pianos that were not in tune or in good shape. With these conditions, I feel that I have not shown my best piano playing, notwithstanding having my playing recorded by a professional audio engineer.\u003cbr\u003e\u003cbr\u003eOne of my claims to fame is my \u003cem\u003eSuper Mario Medley\u003c/em\u003e video, filmed by my friend Luigi in 2004:\u003cbr\u003e \u00a0\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dFZki6TcY4w\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003eOn October 18, 2007, \u003cem\u003eSuper Mario Medley\u003c/em\u003e received the following YouTube honors:\u003cbr\u003e\u003cul\u003e\u003cli\u003e#1 \u2013 Top Rated (All Time) \u2013 Japan\u003c/li\u003e\u003cli\u003e#1 \u2013 Top Rated (All Time) \u2013 Music \u2013 Japan\u003c/li\u003e\u003cli\u003e#1 \u2013 Top Favorites (All Time) \u2013 Japan\u003c/li\u003e\u003cli\u003e#1 \u2013 Top Favorites (All Time) \u2013 Music \u2013 Japan\u003c/li\u003e\u003cli\u003e#1 \u2013 Most Viewed (All Time) \u2013 Music \u2013 Japan\u003c/li\u003e\u003cli\u003e#1 \u2013 Most Discussed (All Time) \u2013 Japan\u003c/li\u003e\u003cli\u003e#1 \u2013 Most Discussed (All Time) \u2013 Music \u2013 Japan\u003c/li\u003e\u003cli\u003e#3 \u2013 Most Viewed (All Time) \u2013 Japan\u003c/li\u003e\u003cli\u003e#3 \u2013 Most Linked (All Time) \u2013 Music \u2013 Japan\u003c/li\u003e\u003cli\u003e#5 \u2013 Recently Featured \u2013 Music \u2013 Hong Kong\u003c/li\u003e\u003cli\u003e#8 \u2013 Recently Featured \u2013 Hong Kong\u003c/li\u003e\u003cli\u003e#49 \u2013 Most Discussed (All Time) \u2013 Music\u003c/li\u003e\u003cli\u003e#71 \u2013 Most Linked (All Time) \u2013 Japan\u003c/li\u003e\u003cli\u003e#98 \u2013 Top Favorites (All Time) \u2013 Music\u003c/li\u003e\u003c/ul\u003eWithin 6 years of \u003cem\u003eSuper Mario Medley\u003c/em\u003e appearing on the Internet, I performed video game music in 15 countries in solo concerts and as part of the\u00a0\u003cem\u003eVideo Games Live \u003c/em\u003etour. In 2005, for my first video game music recital at the Alamo Drafthouse in Austin, Texas, I gave 21 encores. Notable venues I performed at were the Hollywood Bowl, Royal Festival Hall in London, National Concert Hall in Dublin, and the Kennedy Center in Washington D.C. I met and performed for Nintendo Legends Shigeru Miyamoto and Koji Kondo. I starting the trend of people performing video game music on the Internet. \u003cem\u003eSuper Mario Medley\u003c/em\u003e\u00a0inspired at least thousands of people to post videos of themselves playing video game music and to start learning how to play the piano.\u003cbr\u003e\u003cbr\u003eMy goals has always been to be one of the best pianists in the world. With your help and support, I can grow my YouTube channel, share my joy of music, express the fun atmosphere that much video game music brings, and create visceral reactions when listeners hear video game music from video games that they\u0027ve played during their childhood.\u003cbr\u003e\u003cbr\u003eIt is my hope that my Patreon gets fully funded. I would use the funds to lease a grand piano and to tune the piano. Also, I would be able to spend quality time creating YouTube videos. I would do live streams on the grand piano.\u00a0\u003cbr\u003e\u003cbr\u003eWhen you pledge to my Patreon, you can specify how much you would like to pledge per month. Depending on how much you pledge, you will receive rewards as listed in the column in the right-hand side of the screen. You will be charged monthly. Also, you can cancel or edit your pledge amount at any time.\u003cbr\u003e\u003cbr\u003eA big thanks to my fans and patrons! Your encouragement and support continues to inspire me to create more content!\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003e"
