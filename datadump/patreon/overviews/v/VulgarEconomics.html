    "summary": "Hi everyone! In case you don\u0027t know me from my Twitter, my writing, or Mike Enoch\u0027s antisemitic anger, I\u0027m Mike Isaacson, and I hunt Nazis. No not with a gun, but with my research skills. By exploring fascist history, writing, blogs, and social networks, I have spent six years developing an understanding of the rise of 21st century fascism and strategies to counteract it. I\u0027m asking you to help me deliver this research to audiences at all levels by signing up to be a patron or funding an upcoming project.\u003cbr\u003e\n\u003cbr\u003e\nUnlike Venmo and Paypal, Patreon allows me to give patrons like you exclusive membership access to a variety of perks for a monthly contribution. This contribution will not only help me cover living expenses and add to the motivational guilt of not writing; it will also allow me the ability to travel and deliver workshops based on my zine \"\u003ca href=\"http://tinyurl.com/ButYouCanTry\"\u003eYou Can\u0027t Punch Every Nazi\u003c/a\u003e.\"\u003cbr\u003e\n\u003cbr\u003e\nThe workshop covers the ideological and social origins of fascist thought as well as approaches one can use to disabuse them of their ideology. This workshop and the zine are intended specifically for those with family, colleagues, etc. you suspect are developing fascist politics. Patrons who would like to schedule a workshop in their area should message me to discuss details.\n\u003cbr\u003e\n\u003cbr\u003e\nPatrons will get exclusive access to drafts of upcoming articles before they\u0027re pitched to publications. This could prove especially useful for editors who want first bid on my unfortunately timely research. You can view my previous publications ranging from Think Progress, The Review of Black Political Economy, Alternet, and The Leveller on my blog by \n\u003ca href=\"http://www.vulgareconomics.com/p/writing.html\" target=\"_blank\"\u003eclicking here\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003ePatrons will also be signed up for my exclusive weekly email newsletter which will include news clippings, event updates, and a short review of something I\u0027m reading for my research. My research focuses primarily on how economic \u0026amp; social outcomes impact upon the influence of fascist movements with an eye towards public \u0026amp; corporate policy and grassroots campaign strategy.\u003cbr\u003e\u003cbr\u003eWhile all patrons get access the the previously mentioned perks, higher-contributing patrons will get access to things like print copies of new \u0026amp; updated zines, podcast \u0026amp; editorial collaboration opportunities, and draft chapters from my dissertation in progress. As I gain more patrons, you will help push me to complete various writing assignments I\u0027ve set as goals.\u003cbr\u003e"
