ot in Africa and Antarctica. We\u0027ve realized that we also need to go back to certain locations and explore more of what they have to offer. We want the resulting book to be as varied and inclusive as possible!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003cem\u003eBonus: Your pledge does more than just support me- it helps worthy causes too!\u003c/em\u003e\u00a0\u003cem\u003eI donate monthly to five charities including the Sierra Club, the International Rescue Committee, and the Center for Reproductive Rights.\u003c/em\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eCreating is my reason for breathing. SO THANK YOU! Your support mean so much to me :)\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(155, 187, 89);\"\u003eMY WORK IS FOR 18+ ONLY! \u003cbr\u003ePLEASE DO NOT PLEDGE IF YOU ARE UNDER 18.\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cem\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003cbr\u003e"
