    "summary": "\u0417\u0434\u0440\u0430\u0432\u0441\u0442\u0432\u0443\u0439!\u003cbr\u003e\u003cbr\u003e\u041c\u043e\u0439 \u043f\u0441\u0435\u0432\u0434\u043e\u043d\u0438\u043c - \u0412\u0435\u0441\u044f \u0415\u043b\u0435\u0433\u043e\u043d. \u041e\u0431\u0440\u0430\u0449\u0430\u0439\u0441\u044f \u043a\u043e \u043c\u043d\u0435 \u0438\u043c\u0435\u043d\u043d\u043e \u0442\u0430\u043a, \u043c\u043d\u0435 \u0431\u0443\u0434\u0435\u0442 \u043e\u0447\u0435\u043d\u044c \u043f\u0440\u0438\u044f\u0442\u043d\u043e.\u003cbr\u003e\u003cbr\u003e\u042f \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0438\u0439 \u043f\u0438\u0441\u0430\u0442\u0435\u043b\u044c. \u0421\u043e\u0432\u0441\u0435\u043c-\u0441\u043e\u0432\u0441\u0435\u043c \u043d\u0430\u0447\u0438\u043d\u0430\u044e\u0449\u0438\u0439. \u0417\u0430 \u043c\u043e\u0435\u0439 \u0441\u043f\u0438\u043d\u043e\u0439 \u043d\u0435\u0441\u043a\u043e\u043b\u044c\u043a\u043e \u0440\u0430\u0441\u0441\u043a\u0430\u0437\u043e\u0432 \u0438 \u0434\u0432\u0435 \u043a\u043d\u0438\u0433\u0438, \u041e\u0431\u0435 \u0443\u0441\u043f\u0435\u0448\u043d\u043e \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043d\u044b! \u041e\u0434\u043d\u0430 \u0438\u0437 \u043d\u0438\u0445 \u0441\u043e\u0432\u0435\u0440\u0448\u0435\u043d\u043d\u043e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u0430:\u003cbr\u003e\u003ca href=\"https://prodaman.ru/Vesya-Elegon/books/Ya-Vibery-Ne-Tebya-\"\u003ehttps://prodaman.ru/Vesya-Elegon/books/Ya-Vibery-N...\u003c/a\u003e\u003cbr\u003e\u0414\u0440\u0443\u0433\u0430\u044f \u043f\u0440\u043e\u0434\u0430\u0451\u0442\u0441\u044f \u0438 \u0434\u0430\u0436\u0435 \u0438\u043c\u0435\u0435\u0442 \u0441\u043e\u0431\u0441\u0442\u0432\u0435\u043d\u043d\u044b\u0439 \u0441\u0430\u0439\u0442:\u003cbr\u003e\u003ca href=\"https://ridero.ru/books/lichnyi_trener/\"\u003ehttps://ridero.ru/books/lichnyi_trener/\u003c/a\u003e\u003cbr\u003e\u0421\u0435\u0439\u0447\u0430\u0441 \u044f \u0442\u0440\u0443\u0436\u0443\u0441\u044c \u043d\u0430\u0434 \u043a\u043e\u0440\u043e\u0442\u043a\u0438\u043c (\u0430 \u043c\u043e\u0436\u0435\u0442 \u0438 \u043d\u0435 \u043e\u0447\u0435\u043d\u044c, \u044d\u0442\u043e \u043a\u0430\u043a \u043f\u043e\u043b\u0443\u0447\u0438\u0442\u044c\u0441\u044f) \u043b\u044e\u0431\u043e\u0432\u043d\u044b\u043c\u00a0\u0440\u043e\u043c\u0430\u043d\u043e\u043c \u003cstrong\u003e\"\u0414\u0435\u0442\u0438 \u043d\u0435\u0431\u0430\" (\u0440\u0430\u0431\u043e\u0447\u0435\u0435 \u043d\u0430\u0437\u0432\u0430\u043d\u0438\u0435, \u0441\u043a\u043e\u0440\u0435\u0435 \u0432\u0441\u0435\u0433\u043e \u0431\u043b\u0438\u0436\u0435 \u043a \u0437\u0430\u0432\u0435\u0440\u0448\u0435\u043d\u0438\u044e \u0438\u0437\u043c\u0435\u043d\u044e)\u003c/strong\u003e\u003cbr\u003e\u0416\u0430\u043d\u0440 \u0440\u043e\u043c\u0430\u043d\u0430 - \u043a\u043e\u0441\u043c\u0438\u0447\u0435\u0441\u043a\u0430\u044f \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u043a\u0430, \u043f\u043e\u0441\u0442\u0430\u043f\u043e\u043a\u0430\u043b\u0438\u043f\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0440\u043e\u043c\u0430\u043d, \u043b\u044e\u0431\u043e\u0432\u043d\u043e \u0444\u0430\u043d\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043a\u0438\u0439 \u0440\u043e\u043c\u0430\u043d.\u00a0\u003cbr\u003e\u003cbr\u003e\u0418\u043d\u0442\u0435\u0440\u0435\u0441\u043d\u043e \u043f\u0440\u043e\u0447\u0438\u0442\u0430\u0442\u044c? \u0415\u0441\u043b\u0438 \u0434\u0430, \u0442\u043e \u044d\u0442\u043e \u043c\u043e\u0436\u043d\u043e \u0441\u0434\u0435\u043b\u0430\u0442\u044c \u0437\u0434\u0435\u0441\u044c:\u00a0https://prodaman.ru/Vesya-Elegon/books/Deti-neba/\u003cbr\u003e\u041f\u043e\u043a\u0430 \u043f\u0438\u0448\u0443, \u043a\u043d\u0438\u0433\u0430 \u0430\u0431\u0441\u043e\u043b\u044e\u0442\u043d\u043e \u0431\u0435\u0441\u043f\u043b\u0430\u0442\u043d\u0430. \u041a\u043e\u0433\u0434\u0430 \u0437\u0430\u043a\u043e\u043d\u0447\u0443, \u0432 \u043e\u0431\u0449\u0435\u043c \u0434\u043e\u0441\u0442\u0443\u043f\u0435 \u043e\u0441\u04
