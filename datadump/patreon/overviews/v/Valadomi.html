    "summary": "\u003cimg src=\"https://i.imgur.com/3jPpnGP.png\"\u003e\u003cbr\u003eThis is how I tend to get anything done at home - distraction and compromise.\u003cbr\u003e\u003cbr\u003eMy girl is not yet two, and I can\u0027t fully focus on crafting as we can\u0027t afford much daycare yet, so that is one of the goals of this Patreon page. I am of course enjoying my time with the beastie, but I still have my muse sitting behind me, poking my shoulder and saying in her twinkling voice: \"Pssst... make something!\". While it\u0027s not convenient, I think I would lose a big part of myself if I stopped listening to my lovably bothersome imaginary friend altogether.\u003cbr\u003e\u003cbr\u003eSo here I am, making things as much as I can, and I hope you like it enough to help me make more. I need funds for materials and daycare and just everyday living expenses because, while we are not yet starving, we could well be in the not too distant future. I would get a \"regular job\" if I was physically able. I\u0027ve had too many injuries not to try something different, and as a patron you could help me start my own business!\u003cbr\u003e\u003cbr\u003eThank you for even considering it.\u003cbr\u003e\u2764 - \u2713aladomi"
