    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/1244173/52b89aeabbcf44bdbf373fd3e975426b?token-time=2145916800\u0026token-hash=cf7In-K-U5tu5LFDPm6LaycvKd0hGl6UFA9Fx9TRUkQ%3D",

    "published_at": "2017-11-27T20:33:37+00:00",
    "summary": "The latest post\u00a0\ud83d\udc46\u003cbr\u003e\u003cbr\u003eIt is great to see\nthat you love having beautiful things as much as I love creating them. Thank\nyou! \ud83d\ude42\u003cbr\u003e\u003cbr\u003e\n\nWhy do I create \u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e3D\nprinted jewellery\u003c/span\u003e\u003c/strong\u003e and give it away with\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e \u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(149, 55, 52);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 0);\"\u003e\u003cstrong\u003e0% markup\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e? In short, crafting\njewellery is the most memorable time pass from my childhood and I cannot get\nenough of it.\u003cbr\u003e\u003cbr\u003e\n\nIn fact it was one\nof my down selected career choices when I was finishing school \u2013 jewellery or drafting.\nBack then I went for drafting in the context of architecture. 2 degrees, few\njobs and way too many years later I find myself falling back to jewellery\nmaking every time when something urgent and boring has to be done\u2026 \u003ca href=\"http://www.linkedin.com/in/valdiskrumins\"\u003eFeel free to connect to me on LinkedIn to see what I have been up to.\u003c/a\u003e\u003cbr\u003e\n\n\u003cbr\u003eThe pleasure of\nthe inception of new designs in my imagination, creation process and the\nfeeling I get when adoring the beautiful object I have just materialised into\nthis physical reality is what drives me. And seeing others excited, wearing and enjoying\nmy artworks takes it to another level.\u003cbr\u003e\u003cbr\u003eMost importantly, after years of\ndreaming about it I finally made it happen - I started to learn the silversmith\nskills.\u003cbr\u003e\u003cbr\u003eYou are and will be the first to see my artworks before anyone else. These\nworks of art take a long time and effort to create and I love it. I wish I\ncould create artworks like this for all of you!\u003cbr\u003e\n\nI also know that you\nwant something \u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 0);\"\u003eexclusive and tangible\u003c/span\u003e\u003c/strong\u003e in your life right now. With this in mind, a skill set I already have right here and now is the design for 3D printing and I have\nbeen designing a lot. I have a thing for rings\u2026 \ud83d\ude33\u003cbr\u003e\n\n\u003cbr\u003e\u003cstrong\u003eAs my patron you are exclusively getting:\u003cbr\u003e\u003c/strong\u003e\u003cul\u003e\u003cli\u003e\u003cstrong\u003eTake part in my jewellery journey\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSee what inspires me\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eSee behind-the-scenes process\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eBe the 1st to see my artworks\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eAccess to my jewellery photo sessions\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e3D printed jewellery\u003c/span\u003e \u003c/strong\u003e(exclusive purchase links)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(255, 255, 0);\"\u003e0% markup\u003c/span\u003e \u003c/strong\u003e(on my 3D printed jewellery)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eHave a say about the details of the future reward tiers\u003cbr\u003e\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003eThe manufacturing\nand fulfilment of my 3D printed jewellery is done by Shapeways - the industry leader in\nthe accessible 3D printing services. They even offer \u003cstrong\u003e\u2018\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0); background-color: rgb(255, 255, 0);\"\u003eMoney Back Guarantee\u003c/span\u003e\u003c/span\u003e\u2019\u003c/strong\u003e\u00a0(within 10 days) and\nthat is something that would be totally out of reach for an independent artist like me,\nunless a hefty mark-up would be applied. I do not add any mark-up and the access to the \u003ca href=\"https://www.shapeways.com/shops/valdiskrumins\"\u003epurchase links will stay exclusive\u003c/a\u003e to you my patron! \u003cem\u003eThe Shapeways account is required to access the purchase links.\u003c/em\u003e\u003cbr\u003e\n\n\u007f\u003cbr\u003eWhat is this Patreon?\nIf this is your first time here on Patreon - this is a platform where you can safely\nshow your appreciation to an artist and his artworks, being a patron, and\nreceiving rewards for doing so.\u003cbr\u003e\n\n\u003cbr\u003eIf this is your 1st visit you probably\nended up here via\u00a0\u003ca href=\"https://www.instagram.com/_valdiskrumins/\"\u003emy Instagram\u003c/a\u003e feed. The short demo reels showcasing my jewellery will be made available on Instagram to spread the word and get feedback. If one would feel more\ncomfortable with just seeing the video reels of my finished artworks, without the exclusive access, one\nshould be able to get a glimpse of those on my Instagram feed. All of the\nexclusive side is of course accessible only to you my patron.\u003cbr\u003e\n\n\u003cbr\u003eThanks again for\nenjoying the jewellery journey with me! \ud83e\udd17\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFAQ\u003c/strong\u003e\u003cbr\u003e\u003col\u003e\u003cli\u003e\u003cem\u003eWhat is \u0027trejdevi\u0146i\u0027?\u003c/em\u003e The direct translation is \u0027triple nine\u0027. It fascinates me how back in the days there used to be special numbers with dedicated and unique names; the true meaning of which is lost now.\u003c/li\u003e\u003cli\u003e\u003cem\u003eWhy monthly contributions?\u003c/em\u003e The nature is cyclic; my inspiration too; I am not a machine. In my reality the true creation happens only when it is not forced. That is the reason why I am very firm with avoiding \u0027burnouts\u0027 in my daily working life. I am honest and transparent with what is happening and what I am doing here.\u00a0There will be months with many creations and there could be months with a few or none at all.\u003c/li\u003e\u003cli\u003e\u003cem\u003eAre the goals set in stone?\u003c/em\u003e The direction of the goals is.\u003c/li\u003e\u003cli\u003e\u003cem\u003eWhy do you share the demo reels publicly on Instagram?\u003c/em\u003e I feel like it would be the best to answer with a question. How did you find my Patreon page? :)\u003c/li\u003e\u003cli\u003e\u003cem\u003eCan I be the model in your new jewellery photo sessions?\u003c/em\u003e I am thinking about how to make it happen. This might even escalate to a high tier reward where the jewellery would be a gift for you as part of the photo session. Please get in touch with what you were thinking.\u003c/li\u003e\u003c/ol\u003e"

     "description": "This is \u003cstrong\u003ethe founding member\u003c/strong\u003e reward and it is limited to 27 (trejdevi\u0146i) patrons only.\u00a0\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cstrong\u003eExclusively to my patrons:\u003c/strong\u003e\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMy jewellery journey\u003c/li\u003e\n\u003cli\u003eMy inspiration\u003c/li\u003e\n\u003cli\u003eBehind-the-scenes process\u003c/li\u003e\n\u003cli\u003e1st to see my artwork\u003c/li\u003e\n\u003cli\u003eMy jewellery photo sessions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e3D printed jewellery\u003c/strong\u003e (links)\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e0% markup\u003c/strong\u003e (3D printed jewellery)\u003c/li\u003e\n\u003cli\u003eA say on future reward tiers\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eI love creating beautiful jewellery artworks and I am happy that it makes your days brighter! \ud83d\ude0a\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThe reward is locked in to $1 for you, while you are a part of it, you can adjust the monetary value at any time. The monetary value of your patronage contribution is totally up to you.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eP.S.\u003c/p\u003e\n\u003cp\u003eThe trejdevi\u0146i of you (founding members) will get access to the surveys that will guide me on what the next rewards and reward tiers should be. In the long term I want to cap my patron count at 10k to make my creative process truly exclusive for you my patrons.\u003c/p\u003e",
