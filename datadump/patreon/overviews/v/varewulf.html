    "summary": "Hi there! I\u2019m Rita, and I write short stories. You can find all my recent works over at: \u003ca href=\"http://archiveofourown.org/users/Varewulf/works\"\u003ehttp://archiveofourown.org/users/Varewulf/works\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eI\u2019ve\nbeen an intermittent writer for years, but lately my output has\ngotten up to the point where I feel comfortable asking for some\nsupport to keep going.\u003cbr\u003e\u003cbr\u003eWhat\nI write about has turned into mostly romance. Girl/girl romance to be\nspecific. I write both fan-fiction and original work, depending on\nwhat ideas I have. I have some non-romance stuff, and if I get more\nideas for that, I will do more of that as well. So I\u2019m basically\nhopping from idea to idea, and picking up the occasional suggestion\nhere and there. It\u2019s always interesting to attempt a new style,\nperspective, setting, or genre.\u003cbr\u003e\u003cbr\u003eI\naim to keep putting out short stories as much as I am able, and the\ngoal of this Patreon is to ease my anxiety regarding economic matters\nby even just a little bit, so I am better able to stay focused and\ncome up with more ideas. A steady output of creative work has done a\nlot to help me feel better, and I would like to keep that up.\u003cbr\u003e\u003cbr\u003eMy\nhope is that you enjoy reading my stories at least as much as I enjoy\nwriting them.\u003cbr\u003e\u003cbr\u003eI\nam currently pondering what I can do for reward tiers, but even\nwithout that patrons can always send me a message with a writing\nprompt or idea you\u2019d like me to consider. I can\u2019t guarantee that\nI\u2019ll do it though. Sometimes an idea just won\u2019t come together,\nand trying to force it simply doesn\u2019t work. Hopefully I am able to\nspin it into something worth writing down, but some times it just\ndoesn\u2019t happen. I also have certain standards for what I will write\nabout, so I might simply refuse if it\u2019s something that goes against\nwhat I\u2019m comfortable with.\u003cbr\u003e\u003cbr\u003eYou\ncan expect regular update posts rounding up everything new I\u2019ve\nwritten since the Patreon launched, or since last post.\u003cbr\u003e\u003cbr\u003eAnd\neverything I write will be posted\nat \u003ca href=\"http://archiveofourown.org/users/Varewulf/works\"\u003e\u003cu\u003ehttp://archiveofourown.org/users/Varewulf/works\u003c/u\u003e\u003c/a\u003eas\nsoon as it\u2019s done.\u003cbr\u003e\u003cbr\u003eThank\nyou for stopping by, and I hope you will consider supporting me.\nEvery little bit helps, and an extra thank you in advance for any\nsupport you\u2019re willing to give. \n\u003cbr\u003e\u003cbr\u003e"
