    "pledge_url": "/bePatron?c=82604",
    "published_at": "2014-03-05T18:04:11+00:00",
    "summary": "\u003ca href=\"https://vixendra.deviantart.com/art/Our-Heaven-of-Draffection-273508270\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"https://pre00.deviantart.net/fd22/th/pre/f/2016/072/e/3/our_heaven_of_draffection_by_vixendra-d4iu8by.png\" style=\"width: 380px; float: left; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003eHi, my name is Anna. I was born in 1992 in Poland. I\u0027m a \u003ca href=\"http://aniusia483.deviantart.com/\" rel=\"nofollow\"\u003ehobbist artist\u003c/a\u003e, I also work on a \u003ca href=\"http://aniusia483.deviantart.com/gallery/7199927\"\u003efantasy story\u003c/a\u003e which I\u0027d like to share in some form in the future. Since 2011 I\u0027m happily in Love with my white \u003ca href=\"http://tomsshape.deviantart.com/\"\u003eDragon Tom\u003c/a\u003e who made my life worth living^^\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI also own a bearded dragon - \n\u003cimg src=\"http://t04.deviantart.net/vrQmFJdOihE8Fa-Tp3r2uI9VBXM=/300x200/filters:fixed_height%28100,100%29:origin%28%29/pre08/d5b5/th/pre/f/2015/207/e/3/anna_as_leopard_gecko_by_vixendra-d92wc05.png\" style=\"float: right; width: 225px; margin: 0px 0px 10px 10px;\"\u003eNari:) I\u0027ve always dreamed about a pet lizard! (Tom and I dream to be reptile keepers in the future, it\u0027s too costly though) \u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://fav.me/d6z1iko\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig04.deviantart.net/94e7/f/2013/357/4/6/46c2dd8a4fc39dc4ee42cbbc8667ebf7-d6z1iko.png\" style=\"width: 255px; float: right; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003eI\u0027ve been drawing since I was a child. Since 2006 I\u0027ve been practising towards realism, later on I moved to fantasy themes hence these interest me more. \u003cbr\u003e\nI learned a lot with a direct and indirect help of other people and, of course, by years of my own work. \n\u003cbr\u003e\n\u003cbr\u003e\nI got my 1st Wacom Intuos4 tablet for my 18th birthday instead of wasting money for a b-day party - I couldn\u0027t choose better! :)\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003ca href=\"http://fav.me/d2rynd7\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig10.deviantart.net/2b9f/f/2015/100/7/1/left_alone_by_vixendra-d2rynd7.png\" style=\"float: left; width: 387px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eI plan to draw, sculpt, finish my fantasy story, make some online comics, and make more fanart pieces of various fandoms.\u003ca href=\"http://fav.me/d6z1iko\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\n\u003c/a\u003eAnd personal art of course. In general, I wish to create as much as possible.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://fav.me/d8cful8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://orig15.deviantart.net/9464/f/2015/059/7/6/a_little_rabbit_by_vixendra-d8cful8.png\" style=\"float: right; width: 215px; margin: 0px 0px 10px 10px;\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cstrong\u003eI use Gimp and Paint Tool SAI. Everything I draw is hand painted, I don\u0027t use pre-made elements. Ocassionally I might work with a pencil again too. \u003cbr\u003e\nI\u0027d like to create traditional and 3D sculptures as well. \n\u003cbr\u003e\n\u003cbr\u003e\nBut programs and clay cost more than I can afford, same with time, I can\u0027t make it all without your help!\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"//www.youtube.com/embed/46K1O83WkFc?feature=player_detailpage\" width=\"640\"\u003e\u003c/iframe\u003e\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI would higly appreciate any support. Your little 1$ means a lot to me^^ \u003c/strong\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ca href=\"http://fav.me/d4upweu\" rel=\"nofollow\"\u003e\u003cimg src=\"http://fc03.deviantart.net/fs70/f/2013/149/8/0/807d6d991cccf41f70a68d4678eb3a8a-d4upweu.png\" style=\"width: 368px; float: right;\"\u003e\u003c/a\u003e\u003cstrong\u003eBy becoming a patron, you help supporting what I do, and better yet, what I\u0027d like to do!\u00a0 \u003c/strong\u003e\u003cbr\u003e\nThere is one more thing you must know - I won\u0027t become unavailable for commissions if I ever reached sufficient support here. I just also need time\u0026amp;funds; for personal art too, not to mention for making more art in general. \n\u003cbr\u003e\n\u003cbr\u003e\nEveryone still has the same access to my regular art, all I diffidently ask for is some help to develop thanks to having more opportunities than I can have without any outer support from the kindness of your hearts. \n\u003cbr\u003e\nIn return I offer various bonuses, such as free art or exclusive insight in stuff I wouldn\u0027t share in a public gallery:) \n\u003cbr\u003e\n\u003cbr\u003e\nOf course it\u0027s not a lifetime decision, if you decide to support my work, do it for as long as you\u0027d like to^^ \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\nIn general I create art.\u003c/h2\u003e\n\u003ch3\u003e\nYou can find me creating(or planning to create):\u003c/h3\u003e\n\u003ch2\u003e\u003ca href=\"http://fav.me/d59juj8\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://img00.deviantart.net/ed2b/i/2015/193/8/f/draffectill__cover___wip_by_vixendra-d59juj8.png\" style=\"float: left; width: 325px; margin: 0px 10px 10px 0px;\"\u003e\u003c/a\u003e\u003c/h2\u003e\n- \n\u003cstrong\u003edigital art\u003c/strong\u003e (drawings)\u003cbr\u003e\n- \n\u003cstrong\u003eDraffectill\u003c/strong\u003e (my fantasy story, not sure what form it\u0027ll end up in)\u003cbr\u003e\n- traditional \n\u003cstrong\u003esketches\u0026amp;doodles;\u003c/strong\u003e \u003cbr\u003e\n- \n\u003cstrong\u003e\u003ca href=\"http://askentil.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003easkentil\u003c/a\u003e adoptables\u003c/strong\u003e (closed species I created)\u003cbr\u003e\n- \n\u003cstrong\u003esculptures\u003c/strong\u003e (digital and traditional) (need better tools)\u003cbr\u003e\n- \n\u003cstrong\u003ecomics \u003c/strong\u003e(personal and maybe \u0027Draffectill\u0027)\u003cbr\u003e\n-\n\u003cstrong\u003e fanarts \u003c/strong\u003e(various)\u003cbr\u003e\n- occassionally sth else, e.g. translations (I translate \n\u003ca href=\"http://lunewen.deviantart.com/gallery/12649179/The-Spirit-of-Ethil\" rel=\"nofollow\" target=\"_blank\"\u003e\u0027The Spirit of Ethil\u0027\u003c/a\u003e comic into my mothertongue)\u003cbr\u003e\n\u003ch4\u003e\nMy Patrons-only posts provide an early access to my regular submissions as well as an exclusive access to doodles, experiments, WIPs and plans.\u00a0\u003c/h4\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://orig00.deviantart.net/a539/f/2018/044/2/c/2c041bba511ab0e58f0e073a009e624e-dc32xt9.png\"\u003e\u003cstrong\u003eThank you in advance for any contribution!\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e"
