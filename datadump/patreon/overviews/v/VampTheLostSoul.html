003e\u003cbr\u003e\u003ca href=\"https://www.amazon.co.uk/Vamp-Lost-Soul-1-ebook/dp/B079L7ZVHG/ref=sr_1_1?ie=UTF8\u0026amp;qid=1520162035\u0026amp;sr=8-1\u0026amp;keywords=vamp+the+lost+soul\"\u003ehttps://www.amazon.co.uk/Vamp-Lost-Soul-1-ebook/dp...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI been doing my Live draws\nsince Jan 2017 by some eps drawing by hand then do the digital clean\nup or at times a completely digital drawing  and colouring on\nYouTube. this will happen altering between  Fridays and Sundays each\nweek. day might alter due holiday or a events coming up so keep your\nopen eyes peeled for updates of that kind. Hope with enough funding I\ncan quite my part time job and good full time on the Vamp The Lost\nSoul manga series and be to a Live on more set weekly basis. With\nalso the more funding I get the more I can do for you guys.\u003cbr\u003e\n\n\u003cbr\u003eHere how each mouth\nlive draw will look like.\u003cbr\u003e\n\u003cbr\u003eWeek 1\u003cbr\u003e(TBA due\nto vetoing if wanna vote make sure you sign by end of aug 2017 to\nvote on the theme)\u003cbr\u003e\u003cbr\u003eWeek 2\u003cbr\u003eVTLS Cross Over concepts\u003cbr\u003e(for\nexp Vamp The Lost Soul can cross over with Marvel, DBZ etc etc)\u003cbr\u003e\u003cbr\u003eWeek\n3\u003cbr\u003eVTLS Concept Art\u003cbr\u003e\u003cbr\u003eWeek 4\u003cbr\u003eVTLS Chibi Fun Time\u003cbr\u003e(in\nother word a mini page of VTLS chibi comedy madness for you)\u003cbr\u003e\u003cbr\u003eLook\nat the reward to see what you will get each tier like I do wanna full\ntime on this. But waring when you sign up any pages form future\nvolumes of VTLS and VTLS CHIBI FUN TIME you can not share outside\nthis Patreon this is for your sneak peek  and feedback purposes\nonly,\u003cbr\u003e\u003cbr\u003eSo what are waiting are ready to be a truth seeker and\nenter the world of vamp the lost soul because in this world THE TRUTH\nIS MORE THAN IT SEEMS. \n\u003cbr\u003e"
