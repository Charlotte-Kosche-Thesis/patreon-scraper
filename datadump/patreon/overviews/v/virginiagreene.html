    "one_liner": "I am building the sci-fi world behind Stranded!--an ecologically-sound planet with creatures, cultures, and ecosystems!",

    "published_at": "2014-07-14T18:27:46+00:00",
    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi! I\u0027m Virginia, and I make bird art!\u003cbr\u003eI love birds.\u003c/strong\u003e\u003cbr\u003eLike, a lot. I love to watch them, learn about them, and especially--draw them.\u003cbr\u003e\u003cstrong\u003eI also love science and education.\u003c/strong\u003e\u003cbr\u003eBiology encompasses so much of our existence--from the vast structure and interactions of the biosphere around us, to the hormones that cause an eastern bluebird to start singing in the spring. The more we know about our world, the more we care about it, and the more we do to protect it.\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/bc761b8c88437453b30d292a9ef261d1/tumblr_opjsjpCei21ri8u9jo1_1280.png\" style=\"width: 477px;\"\u003e\u003cstrong\u003e\u003cbr\u003eI ALSO love stories.\u003c/strong\u003e\u003cbr\u003eMy childhood was spent either devouring fantasy books and graphic novels, or writing my own. I took a long break from making my own stories while I focused on school, but now I\u0027ve got the itch to start working on them again, with birds and their fantastical and realistic dramas at the forefront.\u003cbr\u003e\u003cimg src=\"http://www.virginiagreeneillustration.com/uploads/8/9/9/5/8995803/gentlewarrior-orig_orig.jpg\" style=\"width: 409px;\"\u003e\u003cbr\u003e\u003cstrong\u003eI want to create art that celebrates birds,\u00a0science, and storytelling for a living!\u003c/strong\u003e\u003cbr\u003eAfter pondering and pursuing about seventeen different potential career paths, I have realized what I knew all along: I want to keep drawing and painting and animating and learning about and teaching about and telling stories about birds for the rest of my life. \u003cbr\u003e And I want to share that work with you!\u003cbr\u003e\u003cimg src=\"http://www.virginiagreeneillustration.com/uploads/8/9/9/5/8995803/mothersdayweb_orig.png\"\u003e\u003cbr\u003eI make what I make for you guys. I want to make you laugh, cry, learn, or simply wonder. If you would like to support me, there are many ways to do so--you can share my work on Tumblr/Facebook/Twitter/etc., hire me to make art for you or your projects, or\u00a0\u003cstrong\u003eyou can help me financially via Patreon.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAs a thank you from me, you\u0027ll get access to process and concept posts, receive postcards featuring original art, art and basic biology tutorials, sets of greeting cards, and more!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for starting this adventure with me.\u00a0I look forward to sharing my work with you!\u003c/strong\u003e\u003cbr\u003e\u0026lt;3, VG\u003cbr\u003e\u003c/div\u003e"
