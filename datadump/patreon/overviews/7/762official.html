    "summary": "\u003cspan style=\"background-color: rgb(38,38,38);\"\u003e\u003cspan style=\"background-color: rgb(73,68,41);\"\u003e\u003cspan style=\"background-color: rgb(147,137,83);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003eWho We Are\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eStudio 7.62 is an independent film production studio based out of Edmonton, Alberta, Canada. We like writing stories and making stuff blow up.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(147,137,83);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(238,236,225);\"\u003e\u003cstrong\u003eTaking the Next Step\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003eUp until only very recently, our films operated on a very small budget that for the most part came out of our own pockets, and props and equipment were mostly borrowed or previously owned by the cast and crew. While we\u0027ve been extremely grateful to the wonderful people who have come and helped out with our projects, we could always use a\u00a0hand.\u003cbr\u003e\u003cbr\u003eStuff like new cameras, sound equipment, and accurate military gear will enable us to provide the most realistic film experience we can give.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(147,137,83);\"\u003e\u003cspan style=\"color: rgb(238,236,225);\"\u003e\u003cstrong\u003eWhat can you do to help?\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eDonating to our Patreon campaign will not only reassure us of the support of our viewers, but also ensure the highest quality of content is put up on our channel for you, the viewer, to experience. All proceeds go directly into our film productions and the impact you\u0027ve made will show in the quality of the content we release.\u003cbr\u003e\u003cbr\u003eAny donations will not go unheard of and you will be recognized for your generosity, be it through exclusive content available through donations, gift giveaways, and official recognition in the credits of our films.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(147,137,83);\"\u003e\u003cspan style=\"color: rgb(255,255,255);\"\u003e\u003cstrong\u003eThank You!\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003eOur group of aspiring filmmakers, while small, have big plans for the next while, and several films are in production at the moment. We can\u0027t wait to share them with everyone, and cannot thank our viewers enough for helping us get to where we are now. Stay tuned! And most of all, thanks for watching!\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e"
