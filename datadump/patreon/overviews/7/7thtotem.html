    "summary": "We have a story to tell and want to bring it to life for you through\u003cbr\u003e\nwriting, comics, illustrations, codexes, maps and concept art - all\u003cbr\u003e\nthe ingredients that make up good graphic novels and art books.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\"The 7th Totem\"\u003c/strong\u003e tells a dark, realistic fantasy tale set in a world of\u003cbr\u003e\nanimistic magic, political intrigue and warfare. It follows the\u003cbr\u003e\nintricacies of personal life and relationships as both individuals and\u003cbr\u003e\ncountries undergo a constant struggle for survival. Follow along as\u003cbr\u003e\nalliances are made and broken, dreams fulfilled and crushed, as\u003cbr\u003e\neveryone searches to find their place in a world that ultimately might\u003cbr\u003e\nbe too small for all of them.\u003cbr\u003e\n\u003cbr\u003e\nWith our Patreon we want to offer you a chance to not only read the\u003cbr\u003e\nstory but see how we produce the accompanying artwork. We will show\u003cbr\u003e\nyou the process behind creating 3D models and 2D paintings, how the\u003cbr\u003e\ntwo intermix, as well as techniques like kitbashing and\u003cbr\u003e\nphototexturing.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHow it works:\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nThis is a per-work profile, so you will be charged every time we post\u003cbr\u003e\na paid work. We will post 1 or 2 paid artworks per month.\u003cbr\u003e\n\u003cbr\u003e\nPatreon charges your card at the end of the month, so please don\u0027t\u003cbr\u003e\nwithdraw your pledges until your card has been charged in order to\u003cbr\u003e\nreceive your rewards.\u003cbr\u003e\n\u003cbr\u003e\nYou will receive the rewards during the first week of the following\u003cbr\u003e\nmonth via Patreon message."
