    "summary": "\u003cimg src=\"https://i.gyazo.com/d792946e986b64c77d313b59f0b524aa.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/ddf9b3dc9f302400722069cffe3d8a72.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://i.gyazo.com/d792946e986b64c77d313b59f0b524aa.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://i.gyazo.com/5bf449494116c1b98b41be13ce0744f6.png\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eSample Packs:\u003cbr\u003e\u003c/strong\u003eHorror SFX Sample Pack - \u003ca href=\"https://www.patreon.com/posts/horror-sfx-full-13781140\"\u003ePremium\u003c/a\u003e | \u003ca href=\"https://www.patreon.com/posts/horror-sfx-free-13781294\"\u003eFree\u003cbr\u003e\u003c/a\u003eCoffee Can Foley Pack -\u00a0\u003ca href=\"https://www.patreon.com/posts/coffee-can-foley-14062516\" target=\"_blank\"\u003ePremium\u003c/a\u003e | \u003cdel\u003eFree\u003c/del\u003e\u003cbr\u003eEpic Distortion Sample Pack - \u003ca href=\"https://www.patreon.com/posts/epic-distortion-7055021\"\u003ePremium\u003c/a\u003e | \u003cdel\u003eFree\u003cbr\u003e\u003c/del\u003e600+ Free EDM Samples \u0026amp; Drums - \u003cdel\u003ePremium\u003c/del\u003e | \u003ca href=\"https://www.patreon.com/posts/600-edm-samples-7049694\"\u003eFree\u003cbr\u003e\u003c/a\u003eExperimental Snare Pack - \u003cdel\u003ePremium\u003c/del\u003e | \u003ca href=\"https://www.patreon.com/posts/experimental-7049629\"\u003eFree\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eStems \u0026amp; Project Files:\u003cbr\u003e\u003c/strong\u003e\u0027Fallout\u0027 - \u003ca href=\"https://www.patreon.com/posts/fallout-premium-7353661\"\u003ePremium\u003c/a\u003e | \u003cdel\u003eFree\u003c/del\u003e\u003cbr\u003e\u003c/div\u003e\u003cimg src=\"https://i.gyazo.com/d792946e986b64c77d313b59f0b524aa.png\"\u003e\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/h4\u003e\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eIntroduction\u003c/span\u003e\u003c/h4\u003e\nHey there! 7rystan (TRIS-ten) here. I\u0027m a music producer, graphic designer and casual gamer who loves to entertain and make people have fun and relax.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eGoal\u003c/span\u003e\u003c/h4\u003e\nEver since early 2006 I\u0027ve had an online presence under different aliases, and have been trying for this dream of mine, again and again, to be able to live off entertaining and teaching others online.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eProblem\u003c/span\u003e\u003c/h4\u003e\nAs of now, I have many different channels and websites for all my different passions, which separates my fan base into a bunch of smaller groups of people - this is troublesome... The reason I\u0027m making a Patreon and asking for your help is that all social media websites currently don\u0027t pay out enough to make it worth spending 10+ hours a day writing, creating, and producing content. People without hundreds of thousands of subscribers or followers just can\u0027t live off the ad revenue, and as much as I\u0027d love to do this for free, in today\u0027s world, it\u0027s impossible.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eSolution\u003c/span\u003e\u003c/h4\u003eAll I ask from you is at least $1 a month, which is less than the price of coffee. That\u0027s all it\u0027d take from each of you to make it possible for me to entertain, teach, and create for you all.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003ePatron Benefits\u003c/span\u003e\u003c/h4\u003e\nI\u0027m not one to just accept hand-outs, however. \u00a0For your patronage, I\u0027ll be giving you access to my patron-only feed, which will include sample packs made by me, downloads to all of my music including high quality, lossless versions. On top of that, I\u0027ll throw in a few bonus things here and there to keep things interesting.\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThank You!\u003c/span\u003e\u003c/h4\u003e\nYour patronage will ensure that I can create content for you all, and will fund my efforts to enlighten the EDM scene with tutorials, sample packs, music and so on. I hope to make something great here, and with your help funding my endeavors, I think we can accomplish something amazing.\u003cbr\u003e\n\u003cbr\u003e\nThank you so very much for considering becoming a patron, and I hope you have a great day!\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.gyazo.com/d792946e986b64c77d313b59f0b524aa.png\"\u003e\u003cbr\u003e"
