    "summary": "\u003cdiv\u003e\u003cstrong\u003eOVER 18 ONLY PLEASE! \u003cbr\u003e\u003cbr\u003eAll the people depicted in these comics are at least over 22 years old, and it is all complete fiction!\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eDigital art where Grown up Ladies that can\u0027t help being naughty get their just desserts. Normally a warmed backside! Inspired by those movies in the fifties and sixties where the spoilt female character would most likely end up over someones knee (Elvis in Blue Hawaii springs to mind). Whallop!\u003cbr\u003e\u003cbr\u003eFirst off I love sharing my work with like minded people and would like to make more and more. If I get enough pledges I hope to upgrade my equipment and eventually make a real short animation movie. Impossible at present as each still image render takes my PC about 3 hours.\u00a0\u003cbr\u003e\u003cbr\u003eFor the meantime however I will keep producing comics and single works that should be full of fun and hot buns.\u003cbr\u003e\u003cbr\u003eCheck out some of my more random work on deviant art.\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003ca href=\"https://7656765.deviantart.com/\"\u003ehttps://7656765.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
