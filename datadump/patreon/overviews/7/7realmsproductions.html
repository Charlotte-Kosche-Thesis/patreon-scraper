    "summary": "\u003cstrong\u003eGreetings, Gamers and Cinephiles! \u00a0Fox, Jay, and Johnny here to thank you very much for your interest. \u00a0\u003cbr\u003e\u003c/strong\u003e7 Realms Productions is dedicated to entertaining you with video humor about games, movies, and television. \u00a0If you like roleplaying and board games, you\u0027ll love our shows Roleplay Roulette, and Oldplay Roulette. \u00a0If you love video games, you\u0027ll love our Let\u0027s Plays, review Vlogs, and live streams that we perform on Twitch! \u00a0If you like movies and television, you\u0027ll like our entertainment Vlogs, and our review show, Film Inflicted Trauma. \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\n\u003cstrong\u003eWhat Will We Do With Your Hard Earned Dollars?\u003c/strong\u003e\u003cbr\u003e\nAll money gathered through Patreon will go towards upgrading our equipment, replacing broken microphones, lighting a fire under our butts to get the work done. \u00a0Your support lets us know that people are watching, and helps make it so that the cost of production is not a total loss for us.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eSo What Do YOU Get Out of This?\u003c/strong\u003e\u003cbr\u003e\nFirst and foremost, backers will be able to tell us what they want to see and we\u0027ll focus on those shows first. \u00a0We can\u0027t always produce all the content we want so we\u0027ll prioritize the products that our loyal supporters prefer. \u00a0\u003cbr\u003e\n\u003cbr\u003e\nWe\u0027re currently offering three reward tiers for differing levels of support. \u00a0You\u0027ll get your names in our credits. \u00a0The prominence of your credit is tied to the level of support you\u0027re happy with! \u00a0We are working on additional rewards, and as our resources increase, we\u0027ll increase the return that our supporters enjoy. \u00a0We hope to offer merchandise, exclusive content, and even roleplaying games ran by the 7RP team to our supporters!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHow Often Can You Expect A Video?\u003c/strong\u003e\u003cbr\u003eWhile we have our method set to \"per creation,\" our current model is to only charge for one video per month. \u00a0This is currently set to our Roleplay Roulette review as it is our most popular show, and is far more heavily produced than the others. \u00a0Occassionally, we release two RPR episodes in a month. \u00a0If this happens, we will only charge for one, for the time being. \u00a0If we reach our goal, and are able to put skits back into their production, we\u0027ll have to change our model a bit, but this will be advertised well ahead of time and tempered by supporter survey.\u003cbr\u003e\u003cbr\u003eOur intention is to release one Roleplay Roulette, one Film Inflicted Trauma, one Oldplay Roulette per month and a Vlog out at least once a week. \u00a0This won\u0027t always be possible due to our limited time and resources. \u00a0Let\u0027s Plays are our least popular show so they\u0027ll be released as we can. \u00a0This could change based on supporter surveys. \u00a0We want to provide our supporters with the best possible experience and that means taking your wants and needs into account.\u003cbr\u003e\n\u003cbr\u003eOnce again, thank you for your interest!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCheers,\u003cbr\u003e\nThe 7RP Gang:\u003c/strong\u003e\u003cbr\u003e\nFox Winter,\u003cbr\u003e\nJohniarty,\u003cbr\u003e\nand Jay Random"
