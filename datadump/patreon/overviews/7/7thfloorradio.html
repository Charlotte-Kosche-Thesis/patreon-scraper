    "summary": "\u0420\u0430\u0437\u0433\u043e\u0432\u043e\u0440\u044b \u043d\u0430 \u0441\u0435\u0434\u044c\u043c\u043e\u043c \u044d\u0442\u0430\u0436\u0435 \u0441 \u043c\u0443\u0437\u044b\u043a\u0430\u043d\u0442\u0430\u043c\u0438, \u0445\u0443\u0434\u043e\u0436\u043d\u0438\u043a\u0430\u043c\u0438 \u0438 \u043d\u0435\u043a\u043e\u0442\u043e\u0440\u044b\u043c\u0438 \u0434\u0440\u0443\u0433\u0438\u043c\u0438 \u043b\u0438\u0447\u043d\u043e\u0441\u0442\u044f\u043c\u0438. \u003cbr\u003e\u041e \u043b\u044e\u0431\u0432\u0438, \u043f\u0440\u043e\u0441\u0442\u0440\u0430\u043d\u0441\u0442\u0432\u0435, \u0432\u0440\u0435\u043c\u0435\u043d\u0438.\n\u003cbr\u003e\u041f\u0440\u044f\u043c\u044b\u0435 \u0442\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0438\u0438 \u0441\u043e\u0431\u044b\u0442\u0438\u0439.\u003cbr\u003e\u003cbr\u003e\u0420\u0430\u0434\u0438\u043e \u0441\u043f\u043e\u0440\u0430\u0434\u0438\u0447\u0435\u0441\u043a\u0438 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b\u043e \u0441 \u0430\u043f\u0440\u0435\u043b\u044f 2016 \u0433\u043e\u0434\u0430 \u043f\u043e \u0444\u0435\u0432\u0440\u0430\u043b\u044c 2017\u0433\u043e. \u003cbr\u003e\u041e\u0441\u043d\u043e\u0432\u043d\u0430\u044f \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c\u0430 - \u0437\u0430\u0441\u0442\u043e\u043b\u044c\u043d\u044b\u0435 \u0438 \u043f\u0440\u043e\u0433\u0443\u043b\u043e\u0447\u043d\u044b\u0435 \u0431\u0435\u0441\u0435\u0434\u044b \u0441 \u0434\u0435\u044f\u0442\u0435\u043b\u044f\u043c\u0438 \u043a\u0443\u043b\u044c\u0442\u0443\u0440\u044b. \u0422\u0430\u043a\u0436\u0435 \u0422\u0430\u043a\u0436\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043e\u0432\u0430\u043b \u0440\u044f\u0434 \u0430\u0432\u0442\u043e\u0440\u0441\u043a\u0438\u0445 \u043f\u0440\u043e\u0433\u0440\u0430\u043c\u043c, \u0432\u043a\u043b\u044e\u0447\u0430\u044f \u043b\u0435\u0433\u0435\u043d\u0434\u0430\u0440\u043d\u044b\u0435 \"\u0421\u043a\u0430\u0437\u043e\u0447\u043a\u0438 \u043e\u0442 \u0414\u0430\u043d\u0438\". \u041e\u0441\u0443\u0449\u0435\u0441\u0442\u0432\u043b\u044f\u043b\u0430\u0441\u044c \u0442\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0438\u044f \u043a\u043e\u043d\u0446\u0435\u0440\u0442\u043e\u0432 \u0441\u043e\u0432\u0440\u0435\u043c\u0435\u043d\u043d\u043e\u0439 \u043c\u0443\u0437\u044b\u043a\u0438.\u003cbr\u003e\u0410\u0440\u0445\u0438\u0432 \u044d\u0444\u0438\u0440\u043e\u0432 \u0434\u043e\u0441\u0442\u0443\u043f\u0435\u043d \u043f\u043e \u0441\u0441\u044b\u043b\u043a\u0435:\u003cbr\u003e\u003ca href=\"http://mixlr.com/7th-floor-radio/\"\u003ehttp://mixlr.com/7th-floor-radio/\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e\u0414\u043b\u044f \u0432\u043e\u0437\u0440\u043e\u0436\u0434\u0435\u043d\u0438\u044f \u044d\u0444\u0438\u0440\u0430 \u043d\u0443\u0436\u043d\u043e \u0441\u043e\u0431\u0440\u0430\u0442\u044c \u043c\u0438\u043d\u0438\u043c\u0443\u043c 99 \u0434\u043e\u043b\u043b\u0430\u0440\u043e\u0432 \u0434\u043b\u044f \u043e\u043f\u043b\u0430\u0442\u044b \u0441\u0430\u0439\u0442\u0430 \u0438 \u043f\u0440\u0438\u043b\u043e\u0436\u0435\u043d\u0438\u044f, \u043f\u043e\u0437\u0432\u043e\u043b\u044f\u044e\u0449\u0438\u0445 \u0432\u0435\u0441\u0442\u0438 \u0442\u0440\u0430\u043d\u0441\u043b\u044f\u0446\u0438\u044e.\u003cbr\u003e\u0414\u043b\u044f \u044d\u0442\u043e\u0433\u043e \u0431\u0443\u0434\u0435\u0442 \u0434\u043e\u0441\u0442\u0430\u0442\u043e\u0447\u043d\u043e, \u0435\u0441\u043b\u0438 9 \u0447\u0435\u043b\u043e\u0432\u0435\u043a \u0432 \u0442\u0435\u0447\u0435\u043d\u0438\u0438 \u0433\u043e\u0434\u0430 \u0431\u0443\u0434\u0443\u0442 \u043f\u0435\u0440\u0435\u0432\u043e\u0434\u0438\u0442\u044c \u043d\u0430 \u043f\u043e\u0434\u0434\u0435\u0440\u0436\u043a\u0443 \u0440\u0430\u0434\u0438\u043e 1 \u0434\u043e\u043b\u043b\u0430\u0440 \u0432 \u043c\u0435\u0441\u044f\u0446.\u00a0\u003cbr\u003e\u0411\u043e\u043b\u044c\u0448\u0438\u0439 \u0431\u044e\u0434\u0436\u0435\u0442 \u044f \u0441\u043c\u043e\u0433\u0443 \u0432\u043b\u043e\u0436\u0438\u0442\u044c \u04
