    "summary": "\u003cstrong\u003eAny story. Any style. One system.\u003c/strong\u003e I believe in creating and evolving a tabletop roleplaying game that not only harkens back to the feel of an \u003cem\u003eold school role-playing game\u003c/em\u003e, but is new and innovative in its approach to play. Playing the game should be: easy, intuitive, quick, entertaining and fun with a great story \u003cstrong\u003eeveryone\u003c/strong\u003e will enjoy.\u003cbr\u003eThrow math out the window. Roll lots of dice. Easy and intuitive character progression. Balance the entire game. Balance is at the core of all of this. Not just balance as a \"marketing\" word, but \u003cstrong\u003etrue balance\u003c/strong\u003e. Hard is \u003cem\u003ealways\u003c/em\u003e hard, easy is \u003cem\u003ealways\u003c/em\u003e easy. Players can use characters of any skill level with any other characters of any other skill level making gaming sessions porous - allowing players to come and go. The game can continue on, without falling apart due to one player missing out, or failing to arrive. Use any monster at any time and\u003cstrong\u003e tell the story you really want to tell\u003c/strong\u003e without worrying about levels, power creep or rebalancing encounters.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\u003cstrong\u003eYour generous support at any level, for any amount of time, helps to make all this a reality. Thank you\u003c/strong\u003e\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e"
