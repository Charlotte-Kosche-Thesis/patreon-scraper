    "summary": "Hey all, welcome to my Patreon page, a place where I can fund my Pictures of Us comic project and the upcoming rebirth of Amberfall (coming later this year). Donors will have the chance to be included in Devin\u0027s sketchbook, a monthly bulk of sketches as a form of thank you for the support. I\u0027ve recently included my side project called \"Fanart Fridays\" into the mix as a way to merge my interests and keep the artistic spark going.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Pictures of Us?\u003c/strong\u003e\u003cbr\u003ePictures of Us is a slice of life comic by 7THeaven. \u00a0It tells the life and stories of the residents of Woodridge, a small developing town somewhere in Midwestern America. Experience the lives of Devin and his two roommates Tyler and Preppy Cat as they manage their day to day life and find meaning in what they love.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFuture comics\u00a0\u003cbr\u003e\u003c/strong\u003eAside from POU, I am working on reviving an old comic of mine called Amberfall. It is a fantasy set in between two dimensions.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat is Fanart Fridays\u003cbr\u003e\u003c/strong\u003eIt is a weekly piece of artwork featuring fan art of nostalgic and iconic anthro characters from Yogi Bear to Nick Wilde of Zootopia. People vote on social media who gets to be featured for the week. Tier Three (The Knight) will get you access to view the final piece early and Tier Four (The Paladin) will get you to see a bonus scene for that artwork, usually in a form of suggestive art.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy I chose Patreon?\u003cbr\u003e\u003c/strong\u003eI make a living as a graphic artist and spend most of my time working on commissions and concept art. With the help of Patreon I hope some of the funds will lessen the amount of commissions that I can take and give me more free time to work on the comic.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLinks to the comic\u00a0\u003c/strong\u003e\u003cbr\u003eMy FA Page -\u00a0\u003ca href=\"http://www.furaffinity.net/user/7theaven/\"\u003ehttp://www.furaffinity.net/user/7theaven/\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003eFuraffinity Gallery -\u00a0\u003ca href=\"http://www.furaffinity.net/gallery/7theaven/folder/276827/Comic-Book-1/\"\u003ehttp://www.furaffinity.net/gallery/7theaven/folder...\u003cbr\u003e\u003c/a\u003eFacebook Page -\u00a0\u003ca href=\"https://www.facebook.com/7THcomics/\"\u003ehttps://www.facebook.com/7THcomics/\u003c/a\u003e\u003cbr\u003e"
