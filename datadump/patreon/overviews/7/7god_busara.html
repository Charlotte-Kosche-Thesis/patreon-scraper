    "summary": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"360\" src=\"https://www.youtube.com/embed/MuBzBXPO-7w\" width=\"640\"\u003e\u003c/iframe\u003e\u003cstrong\u003e\u003cbr\u003eWho I Am?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eHi, my name is Busara and my instagram is\u00a0\u003ca href=\"https://www.instagram.com/7god.busara/\" target=\"_blank\"\u003e7god.Busara\u003c/a\u003e. It showcases my unique and edgy style. I feel we are all reflections of our higher selves and the form we are in represents that. I draw in my truest, rarest form. On my page you can view my illustrations, animations, music promo \u0026amp; video animations, and manga.\u003cbr\u003e  \u003cbr\u003eFor over seven years I have tried to juggle paying bills and supporting my family. I would clock in at a full- time job, and after spending hours of work there, go home and spend sleepless nights working on my passions.\u003cbr\u003e\u003cbr\u003eBeing creative people, I am sure you know that was Hell! Lacking the energy and focus to complete projects, and build a consistent viewership that could follow my work proved challenging. So, I left the job behind and decided to give my full attention to creating my crafts. I am now working with some amazing talent that helps keep the bills paid but, need your support to give attention and time to work on my individual projects in the process.\u003cbr\u003e\u003cbr\u003eI am building a unique brand developing  animated series, comic series and even  future publications. I am excited to say that myself and a brilliant programmer have been developing a video game for you over the last year. I look forward to you being an integral part of all of this.\u003cbr\u003eThe most important thing this money buys me is time. Developing the game and working on a animated series takes a great deal of work. Writing, editing and creating backgrounds \u0026amp; characters. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/p/BYD5AofHIP7/?taken-by=7god.busara\" target=\"_blank\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.instagram.com/artmodelife/\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/4df7ee_3e53c64fdfcd483c8195fcb1501076ea~mv2.png/v1/fill/w_600,h_150,al_c,usm_0.66_1.00_0.01/4df7ee_3e53c64fdfcd483c8195fcb1501076ea~mv2.png\" style=\"width: 640px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://www.youtube.com/watch?v=yJUPioDbNh8\" target=\"_blank\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/4df7ee_ab3ff15ea48f4386905fb570182b6083~mv2.png/v1/fill/w_600,h_150,al_c,usm_0.66_1.00_0.01/4df7ee_ab3ff15ea48f4386905fb570182b6083~mv2.png\" style=\"width: 640px;\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"https://static.wixstatic.com/media/4df7ee_3b468e1eaaa248a68da2f7acb2342077~mv2.png/v1/fill/w_600,h_291,al_c,usm_0.66_1.00_0.01/4df7ee_3b468e1eaaa248a68da2f7acb2342077~mv2.png\"\u003e\u003cbr\u003eWhere do you play a part?\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eGenerally I\u0027ll spend days working on animations, the UI for the game, game levels, and characters and so your Patreon money will give the time and space I need to do this.\u003cbr\u003eIt would also allow me to invest in better audio and editing equipment, which will save time and increase the quality of the videos themselves, as well as allowing me to occasionally pay illustrators animators and editors to do some work for the channel.\u003cbr\u003e\u003cbr\u003eAs my Patreon supporter you will get first exclusives on projects from developmental phase until it\u2019s completion. Your name will go in the credits as a special thank you to the project(s) you support. The future of my brand depends on your patronage. You can help me build a team that can give you the best in fresh and edgy new animations, art, music, comics, and games and more.\u003cbr\u003e\u003cbr\u003eMy saying: It\u2019s not about standing out, it\u2019s about getting Shit Done! Let\u2019s do this, TOGETHER!\u003cbr\u003eThanks for everything! I truly value your time and your investment to my work!\u003cbr\u003e"
