    "summary": "Hi, my name is Mike Rawson and I run \u003ca href=\"http://the7circles.uk\" rel=\"nofollow\"\u003e7 Circles\u003c/a\u003e,\u00a0a financial website for the UK private investor with a long-term investment horizon.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThe goal of the website is to provide a one-stop shop for all the information you need to look after your own finances.\u003c/li\u003e\u003c/ul\u003eI am a\u00a0full-time private investor living in London. Before that I worked for a number of investment banks over a period of twenty-five years.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI have been managing my own money for almost 30 years - with some success - and I want to teach you how to do the same.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhy be a Patreon? 7 Circles is a free website.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIt\u0027s true that most of the posts on\u00a0\u003ca href=\"http://the7circles.uk\" rel=\"nofollow\"\u003e7 Circles\u003c/a\u003e are free to access, and that will continue to be the case regardless of how many (or few) Patrons pledge their support.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eI plan to continue to produce new articles whether or not this campaign is a success.\u003c/li\u003e\u003c/ul\u003eBut the site currently runs at breakeven.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe make a little money from ads on the site, but this is matched by the running costs (hosting, domain names etc).\u003c/li\u003e\u003cli\u003eI\u0027m not counting here the many hours of effort it takes each month to create new content and maintain the site.\u003c/li\u003e\u003c/ul\u003eI\u0027d like to keep the site up and running forever. \u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eWe\u0027ve been going for more than three years already and it will take me several more years to produce the content I \u00a0already have planned.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat do I get for signing up?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eOver the next few months, the pages and posts that help you to make money as an investor will move behind the Patreon paywall.\u003cbr\u003e\u003cbr\u003eAt this stage, I\u0027m not exactly certain which posts will be hidden, but they are likely to include:\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eportfolio updates and construction rules\u003c/li\u003e\u003cli\u003estock screeners and results\u003c/li\u003e\u003cli\u003eposts on how to best implement ideas from popular books\u003c/li\u003e\u003cli\u003espreadsheet tools to help you manage your investments and your financial progress\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003eWhat will still be free?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eAll of the basic educational material, and the weekly news roundups, will still be free for the time being.\u003cbr\u003e\u003cbr\u003eWe produce four posts per week, and I intend that two or three of these will remain free to access.\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eThat leaves one or two posts that might be behind the paywall.\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003ePlease help me keep \u003ca href=\"http://the7circles.uk/\"\u003e7 Circles\u003c/a\u003e going by signing up as a Patron.\u003cbr\u003e\u003cbr\u003eThanks for your support,\u003cbr\u003e\u003cbr\u003eMike\u00a0\u003cbr\u003e\u003cbr\u003e"
