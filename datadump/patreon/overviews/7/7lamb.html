    "summary": "If you like fictional podcasting, ya know, the kind with storylines, character development, sound effects and whatnot, then let 7 Lamb be your hub for everything fictional. 7 Lamb Productions is aiming to corner the market in fictional podcasting. We have every genre: Horror, adventure, dramedy, apocalyptic science fiction, spoofs, and more are on the way!!!\u003cbr\u003e\u003cbr\u003eWhen you become a patron, you\u0027re helping fund us with actors, sound effects, music, and equipment. It also allows us to keep every podcast free for you listeners!\u003cbr\u003e\u003cbr\u003eIf you don\u0027t know 7 Lamb Productions just check out the following podcasts:\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eEnd of All Hope\u003c/strong\u003e - A sci-fi apocalyptic tale about a group of friends traveling across the country during an alien Invasion\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAtlas Avenue Beat\u003c/strong\u003e - A film noir spoof following the adventures of P.I. James Locke as he solves cases, woos dames, and strolls the streets of Kenneth Heights.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eParalyzed\u003c/strong\u003e - A psychological creature feature about nightmares becoming reality\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCop Doctors\u003c/strong\u003e - A silly and raunchy comedy about two guys who are cops by day and doctors by night\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eChair of Swords\u003c/strong\u003e - A \u003cem\u003eGame of Thrones\u003c/em\u003e\u00a0spoof that follows the adventures of several goofy characters as they all fight to claim Nymeria.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eStory\u003c/strong\u003e - A podcast that tells a new story each season through a new genre, with new characters.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAcross America\u003c/strong\u003e - In 2013, Robert Lamb (writer of \u003cem\u003eParalyzed\u003c/em\u003e and \u003cem\u003eEnd of All Hope\u003c/em\u003e) walked across the country. This is his story. This nonfiction podcast hosted by voice actor Jack Austin, follows Robert\u0027s journey as he relives the amazing feat one episode at a time.\u003cbr\u003e\u003cbr\u003eWe also have several other series coming out within the next few months. So check us out and if you like what you hear don\u0027t be afraid to donate!!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
