    "summary": "Hello, friends!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e8-bitfiction\u003c/strong\u003e is a daily art project where we take screenshots from old NES games, run them through MS Paint, then add our own sappy, somber, sordid, stirring and sometimes silly text! We are an unlikely trio of mostly happy, sometimes sad \u003cem\u003echildren*\u003c/em\u003e comprised of a \u003cstrong\u003etech whiz\u003c/strong\u003e, a \u003cstrong\u003epsychologist slash\u00a0professor\u003c/strong\u003e, and a \u003cstrong\u003ewriter\u003c/strong\u003e who is also a wizard! \u003cbr\u003e\u003cbr\u003eOne handles the site design and all the computer stuff, the second proofreads and helps write, and the last one does everything else! Two of us live a town apart, and the other, continents away! You can find\u00a0\u003ca href=\"http://8bitfiction.com/\" rel=\"nofollow\" target=\"_blank\"\u003eour art here!\u003c/a\u003e \u003cbr\u003e\u003cbr\u003eWe also run radio shows on Togethertube where we chat and share music and stories with everyone, have fun with followers on Twitter, and send nice things to people! Generally, if something is amusing or benevolent, we probably want to do it.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e*we merely act like children, we are adults in the strictest sense\u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/gaBy6h1.png\" style=\"width: 470px;\"\u003e\u003c/div\u003e\u003cbr\u003eSupporting our Patreon will allow us to continue creating and writing posts for everyone ad-free, improve and keep the site and project running, start doing more fun things with and for everyone, and it will support our other writing and art projects (which we would love to share with you, too). \u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/abhxgiI.png\" style=\"width: 468px;\"\u003e\u003c/div\u003e\u003cbr\u003eAlso, our writer is working hard to reach his dream of writing for a living. However, he won\u0027t be able to if he starves. By being our patron, you may keep him alive as he writes and creates more posts, and allow him to make the stories and scripts that he loves! He can spend more time having fun with you, too! And we have a lot of things planned for the future!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/f11f8HV.png\" style=\"width: 610px;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eIf you like 8-bitfiction, and would like its continued existence, less fettered by the reigns of real life worries, please consider becoming our patron! We won\u0027t stop what we are doing, we just need a little help!\u00a0Any amount would be appreciated! We promise to use your support for good!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"http://i.imgur.com/72SIpbH.png\" style=\"width: 603px;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003eThank you for reading!\u00a0\u003cbr\u003e\u003cbr\u003eDo your best and love well,\u003cbr\u003e8bf\u003cbr\u003e"
