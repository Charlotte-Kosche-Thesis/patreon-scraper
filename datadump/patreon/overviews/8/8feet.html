    "summary": "\u003cdiv\u003e\u003cstrong\u003eIMPORTANT...\u003c/strong\u003e\n\u003cbr\u003eHow does payment works?\n\u003cbr\u003e(I will generate $50 worth of artwork\nBEFORE I start charging you guys)\u003cbr\u003e\u003cdiv\u003eSo no worries, it won\u0027t be \u003cdel\u003ePER post.\u003c/del\u003e\u003cbr\u003e\u003cdiv\u003eBut \u003cstrong\u003eper $50 worth of artworks\u003c/strong\u003e :D\u003cbr\u003eBilling will be limited to \u003cstrong\u003e$50 per month.\u003c/strong\u003e\u003cbr\u003eAny \u003cdel\u003ehigher\u003c/del\u003e then that will be\n\u003cstrong\u003ecarried over to next month\u0027s billing.\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003c/div\u003e\u003c/div\u003e\u003cstrong\u003e\u003cbr\u003eYoutube (main)\u00a0\u003c/strong\u003e\u003ca href=\"https://www.youtube.com/channel/UCXfGJqH1w1evjorlRp2lUCA\" target=\"_blank\"\u003ehttps://www.youtube.com/channel/UCXfG...\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitch (livestream)\u00a0\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/8feet\" target=\"_blank\"\u003ehttps://www.twitch.tv/8feet\u003cbr\u003e\u003c/a\u003e\u003cstrong\u003eDeviantART (gallery)\u00a0\u003c/strong\u003e\u003ca href=\"https://8feet.deviantart.com/\" target=\"_blank\"\u003ehttps://8feet.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eTwitter (social) \u003c/strong\u003e\u003ca href=\"https://twitter.com/8feet\" target=\"_blank\"\u003ehttps://twitter.com/8feet\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eDiscord (mobile code: jN6uZfP)\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://discordapp.com/invite/jN6uZfP\" target=\"_blank\"\u003ehttps://discordapp.com/invite/jN6uZfP\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout...\u003cbr\u003e\u003c/strong\u003eHey, welcome to my Patreon page.\u003cbr\u003e8feet speaking, let\u0027s get straight to the point shall we?\u003cbr\u003e\u003cul\u003e\u003cli\u003ePledges will be used to help improve the visuals for both the Youtube \u0026amp; Twitch channels.\u003c/li\u003e\u003cli\u003eThe money will be used to pay artists, who\u0027ll be in-charge of making my commissions.\u003c/li\u003e\u003cli\u003eCommissions will range from Custom Thumbnails, Mascot Artworks, \u0026amp; Background Visuals.\u003c/li\u003e\u003cli\u003eArtworks will mostly be used for my two mascots: Black Warhound and Alexandra.\u003c/li\u003e\u003c/ul\u003e\u003cimg src=\"https://i.imgur.com/m4WHeSI.png\"\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eFrom time to time. Other mascots can be featured, aside from this two.\u003c/li\u003e\u003cli\u003eBy investing, not only are you helping my channels improve its visual presentation. \u003cbr\u003eBut it will also encourage me to work more on my Youtube, Twitch, and other projects\u003cbr\u003e(like improving the expressions of my 3d model for VRchat, or help inspire me to work on SFM animations from occasion to occasion.)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/e1jW8ce.jpg\"\u003e\u003c/li\u003e\u003cli\u003eThe more people who pledges in this Patreon. But more I\u0027ll be encouraged to reach out for more elaborate commissions that would require a bit of a price spike.\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/kge6aQ3.png\"\u003e\u003c/li\u003e\u003cli\u003eSo as we save up the moneypool for the high quality artworks. The main art-style will be handled by my fav artist\u00a0\u003ca href=\"http://cttcarts.tumblr.com/\" target=\"_blank\"\u003eTC Rixkey\u003c/a\u003e (or at Youtube as \u003ca href=\"https://youtu.be/gfp0afm3ldY\"\u003eBeaudicea\u003c/a\u003e)\u003cbr\u003e\u003cimg src=\"https://i.imgur.com/RvAHy3w.png\"\u003e\u003c/li\u003e\u003cli\u003eLast question to answer...\u003cbr\u003eWhat does the Co. means in \u00278feet \u0026amp; Co.\u0027 you say?\u003cbr\u003eWell,\u00a0I\u0027m not the only person who\u0027ll be affected by this Patreon.\u003cbr\u003eMy affiliates, associates, and artists are the ones whom I\u0027m referring too. \u003cbr\u003eSo let\u0027s all work together and hope you guys are satisfied with your stay :3\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eArtists I\u0027ve worked with in the past...\u003c/strong\u003e\u003cbr\u003e\u25ba \u2601 Intro animation/3d model (by Skuddbutt)... \u003ca href=\"https://twitter.com/skuddbutt\"\u003ehttps://twitter.com/skuddbutt\u003c/a\u003e\u003cbr\u003e\u25ba\u00a9 Thumbnail Artist (by Haute-Claire) \u003ca href=\"http://haute-claire.deviantart.com/\"\u003ehttp://haute-claire.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u25ba\u00a9 Thumbnail Artist (by TC Rixkey)... \u003ca href=\"https://cttcarts.tumblr.com/\"\u003ehttps://cttcarts.tumblr.com\u003c/a\u003e\u003cbr\u003e\u25ba\u00a9 Thumbnail Artist (by Pedrovin)... \u003ca href=\"http://pedrovin.deviantart.com/art/Dogfight-631621974\"\u003ehttp://pedrovin.deviantart.com/art/Dogfight-631621974\u003c/a\u003e\u003cbr\u003e\u25ba\u00a9 Thumbnail Artist (by Sandwich-Anomaly)... \u003ca href=\"http://sandwich-anomaly.deviantart.com/\"\u003ehttp://sandwich-anomaly.deviantart.com/\u003c/a\u003e\u003cbr\u003e\u25ba\u00a9 Thumbnail Artist (by Christ-Craft)... \u003ca href=\"https://christomwow.tumblr.com/post/171100654856/hello-everyone-please-take-the-time-to-read-the\"\u003ehttps://christomwow.tumblr.com/post/171100654856/hello-everyone-please-take-the-time-to-read-the\u003c/a\u003e\u003cbr\u003e\u25ba\u00a9 Thumbnail Artist (by Mahmapuu)... \u003ca href=\"https://mahmapuu.tumblr.com/\"\u003ehttps://mahmapuu.tumblr.com/\u003c/a\u003e\u003cbr\u003e\u25ba\u00a9 Thumbnail Artist (by Ra4s)... \u003ca href=\"https://www.patreon.com/Ra4s\"\u003ehttps://www.patreon.com/Ra4s\u003c/a\u003e\u003cbr\u003e\u25ba\u00a9 Thumbnail Artist (by Jessie-KatCat)... \u003ca href=\"https://www.patreon.com/JessieKatCat\"\u003ehttps://www.patreon.com/JessieKatCat\u003c/a\u003e\u003cbr\u003e\u25ba\u00a9 Thumbnail Artist (by Toughset)... \u003ca href=\"http://toughset.deviantart.com/\"\u003ehttp://toughs
