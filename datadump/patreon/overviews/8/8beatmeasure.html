     "about": "\u003cp\u003eHailing from the Rochester Institute of Technology, Eight Beat Measure is the premier and original all-male a cappella group on campus. Now in their 26th year of existence, Eight Beat Measure began in 1987 as the RIT Men\u2019s Octet. Originally faculty-lead and formed as an extension to the RIT Singers, Eight Beat quickly expanded their horizons and branched into the world of contemporary a cappella, changing their name to Eight Beat Measure to reflect the new attitude, and expanding from only 8 members. The group currently sings hip-hop to rock and Celtic to pop, so there is something for everyone in their repertoire. They have traveled to Boston, Long Island, Connecticut, Michigan, North Carolina and everywhere in between.\u00a0With a new look, a new CD, and a new attitude, Eight Beat continues to raise the heat for their audience. Please feel free to contact us with any questions you have!\u003cbr\u003e\u003c/p\u003e\n",
