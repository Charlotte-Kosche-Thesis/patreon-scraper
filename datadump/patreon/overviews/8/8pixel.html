    "summary": "\u003cdiv\u003eHeya! My name is Jubilee, formally known as\u00a0\u003ca href=\"http://8pxl.tumblr.com/\"\u003e8pxl\u003c/a\u003e. I\u0027m a twenty-something hobby pixel artist based around DFW, TX.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy become a patron?\u00a0\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eI work 40+ hrs a week and do art in my spare time at the moment, but I\u0027d love to be able to become a fulltime freelance artist. With your support on Patreon, I\u0027ll be closer to achieving my dream, and be able to afford groceries for the month! Any support would mean the world to me!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat I post on Patreon:\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cul style=\"\"\u003e\u003cli\u003e\u003cb style=\"font-weight: bold; background-color: initial;\"\u003eFree to use content: \u003c/b\u003ePatreon exclusive blog decor, icons, and more!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePhone backgrounds and Wallpapers: \u003c/strong\u003eHD phone and desktop PNGs available\u00a0for download. Including some created exclusively for Patreon!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eWIP shots: \u003c/strong\u003eSee the progression of my art through step by step work in progress shots!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003ePSD downloads:\u003c/strong\u003e Non flattened\u00a0PSDs available\u00a0for download of each finished piece! (Excludes commissions and published pieces.)\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eTutorials:\u003c/strong\u003e Enjoy written tutorials including step by step photos, and videos.\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eProcess videos: \u003c/strong\u003eEnjoy videos of me drawing and watch my chaotic workflow!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eStreams:\u003c/strong\u003e\u00a0Come hang out with me while I work on my pieces! I usually stream calming music and chat along, so it\u0027s usually a pretty fun time! Once I become a twitch affiliate, I\u0027ll be adding Patron tier rewards on there as well!\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eDiscord:\u003c/strong\u003e Come join my art server! Created in March 2018 we\u0027re a thriving\u00a0community of artist! Everyone is welcome, but we have a ton of art specific channels and even host bimonthly art challenges! We also play really fun games like artist telephone, and even have a few dedicated DnD groups! As a patron enjoy exclusive lounges!\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003eWant to support me without the monthly commitment? \u003c/strong\u003eConsider donating to my\u00a0\u003ca href=\"https://ko-fi.com/A627LI1\"\u003ekofi\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWant to see more examples of my work?\u00a0\u003ca href=\"https://twitter.com/16pxl\"\u003eTwitter\u003c/a\u003e /\u00a0\u003ca href=\"http://softwaring.tumblr.com\"\u003eTumblr\u003c/a\u003e /\u00a0\u003ca href=\"https://society6.com/software\"\u003eShop\u003c/a\u003e /\u00a0\u003ca href=\"https://www.instagram.com/8pxl_/\"\u003eInstagram\u003cbr\u003e\u003c/a\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://78.media.tumblr.com/2a3ce21951d6992ce352eb4591805a5e/tumblr_p63yxlclX41tlgv32o1_540.png\"\u003e\u003cbr\u003e\u003cimg src=\"https://78.media.tumblr.com/ad9042c6fd131ce9b5c0fdae39a91102/tumblr_p0z30p8Twr1tlgv32o5_540.gif\"\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003c/div\u003e"
