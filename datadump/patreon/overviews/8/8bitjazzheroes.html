    "main_video_url": "https://www.youtube.com/watch?v=O0rSNk8_P44\u0026",

    "summary": "\u003cb style=\"background-color: rgb(0, 0, 0); color: rgb(247, 150, 70);\"\u003eWHAT\u0027S AN 8-BIT JAZZ HERO?\u003cbr\u003e\n\u003c/b\u003e\u003cbr\u003e\nWe\u0027re the 8-Bit Jazz Heroes, and we\u0027re Adam Bellotto, Robby Delosier and Abel Olstad- a jazz trio out of Southern California that\u0027s dedicated ourselves to turning video game music into classic \u002760s cool jazz.\n\u003cbr\u003e\n\u003cbr\u003e\n2017 was a pretty good year for us.\u00a0We played 120 gigs across Southern California, we were named \u201cBest Jazz Band in Orange County\u201d by the OC Weekly, we were signed to video game music label Overclocked Records and we released our first album, \"Press Start\" in November to rave reviews. But most of the music we played wasn\u0027t on the Internet- it was in local clubs, restaurants, and video game conventions. Now we\u0027re trying to change that, and make it so you can enjoy one of our shows from the comfort of your own home.\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\nExamples of our work can be found right here:\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003ca href=\"https://open.spotify.com/album/0fZaUsdmdIN3l92VQImwX1\" target=\"_blank\"\u003eSpotify\u003c/a\u003e |\u00a0\u003ca href=\"https://itunes.apple.com/us/album/press-start/1310996365\" target=\"_blank\"\u003eiTunes\u003c/a\u003e |\u00a0\u003ca href=\"https://www.youtube.com/channel/UCgSZ8bJ2s50zCib7xAKVb3w/featured?disable_polymer=1\" target=\"_blank\"\u003eYoutube\u003c/a\u003e |\u00a0\u003c/strong\u003e\u003ca href=\"https://www.twitch.tv/8bitjazzheroes\" target=\"_blank\"\u003e\u003cstrong\u003eTwitch\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cstrong\u003eWHAT\u0027S A PATREON, AND WHY ARE WE ON IT?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eIt\u0027s a platform that allows for fans and patrons to get closer to the artists they care about. We\u0027re three guys with the goal of being able to support ourselves entirely on music, with no day jobs, and we\u0027re already working our butts off by rehearsing, recording, streaming and gigging every single week. By joining Patreon, you can pledge money to us every month - however much you\u0027d be comfortable with- which will go towards all our endeavors and our ultimate goal: shrugging off the day jobs permanently.\u003cbr\u003e\u003cbr\u003e(note: pledging is \u003cstrong\u003eentirely optional\u003c/strong\u003e. If you choose to do so, we\u0027ll be in your debt and we\u0027ll put every dollar towards the highest quality in videos, streams, and everything else)\u003cbr\u003e\u003cbr\u003e\u00a0\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cstrong\u003eWHERE\u0027S THE MONEY GO?\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003eThe money goes a couple places. One, it\u0027s compensation for the extra time it takes to shoot and edit our videos every week. Two, it goes towards buying new equipment- webcams, microphones, mic stands, XLR cables and anything else required in putting our music online every week. We\u0027ve got specific breakdowns of how each dollar is spent regarding hours worked and hardware purchased.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eHOW\u0027S THE RAFFLE WORK?\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003cstrong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003eWe put out a video every week. Once a month, one of those videos will be \"viewer\u0027s choice\" - one patron gets to choose which video game tune we\u0027ll be arranging, performing, and shooting on video. Every month, we\u0027ll hold a digital raffle, and the winner chooses the tune. Note that different pledge tiers come with different quantities of tickets, and each month the tickets reset- that is, your tickets from one month\u0027s raffle don\u0027t carry forward to next month.\u003cbr\u003e\u003cbr\u003eAlso, if you\u0027d rather skip all this and just pay for a custom song outright, we\u0027ve got the highest-tier \"Raffle Skipper\" pledge tier (and if you\u0027re interested in this, don\u0027t hesitate to pay for it for a month, and then go right back down to something cheaper the very next month)."
