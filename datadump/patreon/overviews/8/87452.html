    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003ejust a note: I am currently testing and trying new Patreon methods so some goal or reward ideas are subject to change in the early stages.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003eA MONTHLY posted comic , charging monthly. Anything else posted is a bonus!\u003c/strong\u003e\u003cbr\u003eHi! My name Is Nathan, or you can call me Ritts. and I\u0027m an animator, cartoonist, illustrator, sequential artist.... a wide array of art stuff I guess. I really wanna keep drawing fun stuff for my fans though.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u00a0\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eTHIS PATREON IS NOW SET TO CHARGE UPFRONT\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/div\u003e\u003cstrong\u003eDisclaimer:\u003c/strong\u003e\u003cbr\u003eBy pledging to my page you are agreeing to be over the age of 18, and you are aware of the type of art being created.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eWhat is Patreon?\u003c/strong\u003e\u003cbr\u003ePatreon is an amazing site! It\u0027s kind of like kickstarter where you would help content creators get funded to make work, but the difference is we only get payed every time we finish whatever we made the donation goal. I\u0027ll be working on a ongoing comic series every month! You will have to commit to whatever you pay up front, and its appreciated a lot. Don\u0027t worry about spending too much \u003cbr\u003eeither! You can set a limit for how much you want to pay.\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cstrong\u003eSo what do I get by donating?\u003c/strong\u003e\u003cbr\u003eOther than helping me stay alive, paying bills and buying food, I\u0027m offering stuff with different set amounts! You can get to see behind the scenes art, works in progress, all kinds of art!! \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eTo become a patron, hit the pledges on my page and set whatever amount you\u0027d like. be sure to check what amounts there might be for certain goals to be reached. You could get some fun benefits for donating more. \u003cbr\u003eEveryone will get to see the comic when its done.\u003cbr\u003eAny patrons will get to see behind the scenes sketches, concepts, and works in progress.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat\u0027s the comic about?\u003c/strong\u003e\u003cbr\u003eIt\u0027ll be an ongoing anthology set around the opening and running of a brand new cafe in town. Everyone\u0027s stories will revolve around it in some way, be it an employee, catering to someones job, or someone just walks home with a coffee in their hand. \u003cbr\u003eThe idea of this one is heavily slice of life, but of course plenty of cute and sexy things to be had. (also sex)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWoah wait, what\u0027s the bonus?!\u003c/strong\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/div\u003eInput! Critique! and VOTE FOR IDEAS! I can\u0027t work on every idea I may throw out there, but I\u0027ll need your help telling me what\u0027s best, and maybe providing ideas of your own.\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003eAlso, I may require background characters!! Just be sure your character would fit within the universe I guess\u0026lt;3\u003cbr\u003eI\u0027ll also try to do more SEXY PINUPS!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003eOh and one more fun thing! every month I want to provide a 5$ package of digital goodies! for this and next month I\u0027m gonna put out a brand new, unreleased image pack!\u00a0\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cbr\u003eBeing able to do this, to create these comics and animations is what drives me to draw every day. I am so thankful to have you all here helping me create this work. \u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e\u003cstrong\u003eThanks all!~\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
