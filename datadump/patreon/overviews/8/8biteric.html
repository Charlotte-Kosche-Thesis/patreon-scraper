nd \ncontent regardless if you decide to become a Patron or not. \u003cbr\u003e\u003cbr\u003eIf you enjoy my videos, please, feel free to help out, support the show and become a part of our community. \u003cstrong\u003eEvery donation helps\u003c/strong\u003e, improve the shows quality and create more content. Ultimately, I thank you for your support for the past five years, \u003cstrong\u003eI couldn\u0027t do it without you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e"
