     "about": "At the age of eleven years, when the internet was just being born, I started learning \u003cstrong\u003eWing Chun\u003c/strong\u003e - the martial art of \u003ca href=\"https://en.wikipedia.org/wiki/Ip_Man\"\u003eYip Man\u003c/a\u003e (Ip Man) and \u003ca href=\"https://en.wikipedia.org/wiki/Bruce_Lee\"\u003eBruce Lee\u003c/a\u003e - in Austria\u0027s first Wing Chun school, after having been beaten up by 5 grown-up skinheads. At that time Wing Chun was\u003cstrong\u003e all secrets and paywalls\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eI was lucky with my teachers, who wanted to push their youngest ever student, so I got more information than others - even some top-secret exercises for the \u003ca href=\"https://en.wikipedia.org/wiki/Wing_Chun#Weapons\"\u003eweapon programs\u003c/a\u003e. But I still would have given a lot for the kind of online resources we have nowadays. Not only because during many years my teachers were still reluctant to share some of the most advanced exercises with me, but also because \u003cem\u003ethere was a lot of information, they themselves didn\u0027t have\u003c/em\u003e. \u003cbr\u003e\u003cbr\u003eEven today, there are still many places, where self-proclaimed masters teach without the required knowledge and experience, inventing stuff as they go along, and where \u003cem\u003ehighly talented and motivated people are kept in the dark\u003c/em\u003e, just to extract more money. \u003cstrong\u003eThis will change... NOW!\u003c/strong\u003e",
