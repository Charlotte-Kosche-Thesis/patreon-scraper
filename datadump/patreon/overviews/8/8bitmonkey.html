    "summary": "Hi hello hey hi if you don\u0027t know me, my name is Brayden. I voice act, draw, and make videos under the name \"8-Bit Monkey\", and make music under the name \"Professor Pangolin\".\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIn terms of voice acting,\u003cbr\u003e\u003c/strong\u003ewhat I mostly do is dub over comic strips based on stuff I like for fun. Those can be seen/heard on my\u00a0\u003ca href=\"http://8-bitmonkey.tumblr.com/tagged/my-voice\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eTumblr\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e,\u00a0and the videos I make out of them can be seen on my\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLyBouIh-CzjeC3Wfl6RUzQdPHkn8wgirn\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eYouTube\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIn terms of drawing\u003c/strong\u003e\u003cstrong\u003e,\u003cbr\u003e\u003c/strong\u003eI draw fanart, my own original characters, and my friends\u0027 characters. That can be seen on my\u00a0\u003ca href=\"https://www.instagram.com/8bitmonkeyart/?hl=en\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 255, 0);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eInstagram\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://8-bitmonkeyart.tumblr.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eart Tumblr\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e,\u00a0\u003ca href=\"http://8-bitmonkey.tumblr.com/tagged/art\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eregular Tumblr\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e, and my (very infrequently updated)\u00a0\u003ca href=\"http://8bitmonkey.deviantart.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(255, 230, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eDeviantArt\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIn terms of videos\u003c/strong\u003e\u003cstrong\u003e,\u003cbr\u003e\u003c/strong\u003eon top of making aforementioned comic dub videos, I do gameplay commentary with the occasional incredibly crude kindasorta \"animation\". That all can be seen on my\u00a0\u003ca href=\"https://www.youtube.com/8bitmonkey\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eYouTube\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eIn terms of music\u003c/strong\u003e\u003cstrong\u003e,\u003cbr\u003e\u003c/strong\u003eit\u0027s what I\u0027m currently most focused on, and I make electronic stuff that\u0027s kinda all over the place. It ranges from chiptunes to synthwave to chillwave to vaporwave to remixes to stuff consisting entirely of video game soundfonts to slow stuff to energetic stuff and hoo boy it\u0027s a lot of stuff. I have two albums so far (and one EP that\u0027s so bad I don\u0027t really count it as part of my discography) and I\u0027m making new stuff all the time, whether or not it\u0027s been released yet. All that can be heard on my\u00a0\u003ca href=\"https://professorpangolinmusic.bandcamp.com/\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eBandcamp\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e,\u00a0\u003ca href=\"https://soundcloud.com/professor-pangolin\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eSoundCloud\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e, and\u00a0\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLyBouIh-Czjdt__bS22aE718lmyJ2QedW\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003eYouTube\u003c/span\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e, while I also post about it on my\u00a0\u003ca href=\"https://twitter.com/Prof_Pangolin\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://twitter.com/Prof_Pangolin\" target=\"_blank\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003emusic Twitter\u003c/span\u003e\u003c/a\u003e.\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(217, 150, 148);\"\u003e\u003cspan style=\"color: rgb(242, 195, 20);\"\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLyBouIh-Czjdt__bS22aE718lmyJ2QedW\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cbr\u003eI\u0027m wicked passionate about the stuff I do and make, and it\u0027d mean a lot and be wicked cool for you guys to put forth your support in making it."
