    "summary": "8DollarFarming\u00a0is the place where my passions for writing, statistics, and real estate come together.\u003cbr\u003e\u003cbr\u003eI\u0027ve been sending eNewsletters to my friends and family since 2004, and I\u0027ve had a real estate blog since 2006. These are great places to share the information I find hidden within the MLS data, but I wanted to do more.\u003cbr\u003e\u003cbr\u003eIn 2016 I started\u00a0\u003ca href=\"http://www.8dollarfarming.com/\" target=\"_blank\"\u003e8DollarFarming\u003c/a\u003e as a turn-key option to help other Realtors deliver consistently good eNewsletters to their own friends and family. This year (2018) I want to take the \"helping other Realtors\" concept a step further with\u00a0\u003ca href=\"http://www.8dollarfarming.com/mls-charts-az/\" target=\"_blank\"\u003eSimple MLS Charts\u003c/a\u003e.\u003cbr\u003e\u003cbr\u003eI\u0027m good with numbers - they dance inside my head and snap together like a thousand-piece puzzle whenever I ask them to. But I know most people aren\u0027t like me, so I want to present the millions of pieces of data in the MLS database as easy-to-understand, bite-sized, Simple MLS Charts.\u003cbr\u003e\u003cbr\u003eOne day I would like to write eNewsletters and dig through MLS data for Realtors as a full-time career. This is the next step on that path.\u003cbr\u003e\u003cbr\u003eOnward,\u003cbr\u003e\u003cbr\u003eChris"
