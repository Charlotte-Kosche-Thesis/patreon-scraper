    "summary": "Hey, how\u0027s it going? I\u0027m one of those video game developers that make some odd stuff - a moderately traumatic visual novel, RPGMaker games and weird interactive fiction as well as some more simple little arcade games. I also make asset packs, pixel art, drawing in multiple mediums, simple pop culture twitter bot(s), cross stitch up pop culture icons and characters, customise clothes, and mess around with watercolours.\u003cbr\u003e\u003cbr\u003eYeah, that\u0027s a lot of things.\u003cbr\u003e\u003cbr\u003eMy work is scattered across the internet - \u003ca href=\"http://8bitgoggles.org.uk/\" target=\"_blank\"\u003eMy site\u003c/a\u003e, \u003ca href=\"https://8bitgoggles.deviantart.com/\" target=\"_blank\"\u003eDeviantArt\u003c/a\u003e, \u003ca href=\"https://8bitgoggles.itch.io/\" target=\"_blank\"\u003eitch.io\u003c/a\u003e, \u003ca href=\"https://gamejolt.com/@8BitGoggles\" target=\"_blank\"\u003eGameJolt\u003c/a\u003e, \u003ca href=\"https://github.com/Goggles\" target=\"_blank\"\u003eGithub\u003c/a\u003e, \u003ca href=\"http://8bitgoggles.org.uk/\" target=\"_blank\"\u003eTumblr\u003c/a\u003e, \u003ca href=\"https://www.redbubble.com/people/8bitgoggles?asc=u\" target=\"_blank\"\u003eRedBubble\u003c/a\u003e even has some stickers available should you be inclined.\u003cbr\u003e\u003cbr\u003eIf my work looks moderately familiar but somewhat gappy - I had a break for a while. Since summer 2015, after I moved from Wales to Reading and got an actual dayjob my creative time was severely reduced to \u0027occasional\u0027 and \u0027if I\u0027m not exhausted\u0027 but since reducing my hours recently to focus on more creative tasks I\u0027ve found that yes, this is what I\u0027m most happy doing.\u003cbr\u003e\u003cbr\u003eSo I\u0027m turning back to Patreon to cover the gap made by dropping my dayjob hours, with the hope I can eventually phase out the current dayjob for just Patreon earnings and other sources of income based on my creative output.\u003cbr\u003e\u003cbr\u003eAKA #LivingTheDream\u003cbr\u003e\u003cbr\u003eAs well as my gratitude, every 7 days or so you\u0027ll get a convenient roundup of all the work I\u0027ve produced, a discount on products I sell, exclusive access to photo albums of the stages of work for finished pieces and other \"sneak peeks\" of projects before anyone else. Plus, occasional Patron-exclusive giveaways!\u003cbr\u003e\u003cbr\u003eInterested in commissioning me? Would rather just chuck a small donation my way? Email me at goggles@8bitgoggles.org.uk or drop me a tea\u0027s worth of money at \u003ca href=\"https://ko-fi.com/A118KXH\" target=\"_blank\"\u003eKo-Fi\u003c/a\u003e!\u003cbr\u003e"
