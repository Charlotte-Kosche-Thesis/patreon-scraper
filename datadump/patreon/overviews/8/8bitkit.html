    "summary": "\u003cstrong\u003e8-Bit Kit\u003c/strong\u003e\u003cbr\u003eWhat happens when you mix drums with video games, movies, and TV shows?\u00a0 Let\u0027s find out.  Welcome to the 8-Bit Kit Patreon, where we toss around all the crazy ideas we can think of and turn them into awesome drumming cover videos. \u003cbr\u003e\u003cbr\u003eWith my Alesis Strike Pro kit, I can upload authentic 8-bit samples and cover retro gaming classics, or upload modern metal samples and shred over whatever we see fit.\u00a0 Each month I\u0027ll be posting exclusive Patreon polls consisting of your suggestions.\u00a0 Vote for what you want to see next, and I\u0027ll make it happen.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhy Patreon?\u003cbr\u003e\u003c/strong\u003eIf you weren\u0027t already aware, YouTube\u0027s monetisation policies are strict and often times unpredictable.\u00a0 Most of my content will be demonetized right away considering I cover a lot of material, but even the concept of death metal can be enough to flag the video and scare advertisers away.\u003cbr\u003e\u003cbr\u003ePatreon allows me to dedicate time to create these videos, along with anything else you guys would like to see.\u00a0 It\u0027s a great way to directly interact with fans and followers, while also pushing myself as an artist.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027m working a full time job.\u00a0\u00a0\u003cbr\u003e\u003c/strong\u003eThe music industry has never been a reliable source of income.\u00a0 Tours come and go, and Spotify has been ripping artists off for years.\u00a0 Trying to find a job that will let you periodically leave for tours is a nightmare.\u00a0 I\u0027d like to make music my actual career.\u00a0 Patreon is the platform that can actually provide me with a sustainable future in music.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThanks for all the support!\u003c/strong\u003e \u003cbr\u003eRegardless of my Patreon, I\u0027ll continue to make videos because I love sharing my passion for music and games.\u00a0 Whether you donate to the Patreon, subscribe to my YouTube channel, or just casually watch my videos from time to time, I want to thank you for helping me do what I do.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eLet\u2019s play some games and make some music!\u003c/strong\u003e\u003cbr\u003e"
