     "about": "Jos\u00e9 who\u2019s known to the public as Joselito, has always had a feel for entertainment since his early childhood. He was originally born in Dominican Republic and migrated to the United States at the age of 3. Growing up in the Kingsbridge section of Bronx, Jos\u00e9 was influenced by Television shows like, All That, Mad TV, and The Wayans Brothers. Jos\u00e9 would dream of one day becoming a mainstream actor and being on a show like the above mentioned. Never having stepped foot into an acting course, Jos\u00e9 has enhanced his comedic skills organically, using social media as an outlet. The response of his viewers is proof that Jos\u00e9 is a master of his craft. He took his talent and passion of creating sketches to new heights under the 8JTV brand. Jos\u00e9 has worked diligently, around the clock to compact his ideas and creativity into 3 to 5 minute video skits to show to the world. 8JTV has grown rapidly and Jos\u00e9\u2019s vision is manifesting.  \u003cbr\u003e \u003cbr\u003e  Jos\u00e9\u2019s dream of being one of the greatest entertainers and entrepreneurs in the modern world is coming to fruition and though we\u2019ve had a relatively small dosage of him, he has already made lots of noise in the entertainment realm. Jos\u00e9 is a visionary, always focusing on the next big thing and staying one step ahead of the game.\u003cbr\u003e \u003cbr\u003eIt\u2019s long pursued mission, but in the end I will make it. Even if I never make it to thee history books, I\u0027m guaranteed to die famous.\" \u2013Joselito Romantiko",
