 "creator": {

    "image_url": "https://c10.patreonusercontent.com/3/eyJwIjoxLCJ2IjoiMSJ9/patreon-media/campaign/175477/f1ae695c18684c518016ee3483476a00?token-time=2145916800\u0026token-hash=ZW98Jyv5i32wfumW3h8mjYy_KzGXTCd2YLBQBoS-t5I%3D",
    "is_monthly": true,
    "is_nsfw": false,
    "is_paused": false,
    "is_plural": true,
    "main_video_embed": "\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.youtube.com/embed/b1Oz5SZz4kk\" width=\"854\"\u003e\u003c/iframe\u003e\n",
    "main_video_url": "https://youtu.be/b1Oz5SZz4kk",
    "one_liner": "Living a Epic Life, Creating a video window into our world",
    "patron_count": 179,
    "pay_per_name": "month",
    "pledge_sum": 79888,
    "pledge_url": "/bePatron?c=175477",
    "published_at": "2015-05-22T04:00:07+00:00",
    "summary": "\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eWe want to say a \u003cspan style=\"background-color: rgb(247, 150, 70); color: rgb(255, 255, 255);\"\u003eHUGE THANK YOU\u003c/span\u003e to everyone who has chosen to become an 8-miler! By joining our little 8-miler community here on Patreon you have a direct line of contact with us. You\u0027ll see the little extra personal moments that we share in videos and pictures exclusively for those who have chosen to support our little channel of video memories. If you\u0027ve come here for the first time, this is what to do\u00a0\ud83d\udc47\ud83c\udffd \ud83d\ude01\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://iloapp.edenexposed.com/data/_gallery/public/21/152680917311871500_resized.jpg\"\u003e\u003cbr\u003e\u003cimg src=\"http://iloapp.edenexposed.com/data/_gallery/public/21/152680917765650000_resized.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003eVisiting from a Desktop or Laptop your screen will look like this\u00a0\ud83d\udc47\ud83c\udffd\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://iloapp.edenexposed.com/data/_gallery/public/21/152680917827067600_resized.jpg\"\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eHit the Posts button to dive into the Patreon 8-Miler only content. You\u0027ll see everything we\u0027ve posted in chronological order.\u00a0\u00a0\ud83d\udc47\ud83c\udffd\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cimg src=\"http://iloapp.edenexposed.com/data/_gallery/public/21/152680917731358200_resized.jpg\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eIf you are searching for the Saturday \u003c/strong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003eWEEKEND VLOGS\u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0 \u003c/strong\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62); font-weight: bold;\"\u003ey\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cstrong\u003eou can navigate directly to them using the featured tabs on the left.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eThe \u003c/strong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eLENS\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u00a0 video clips and mini photos will appear at the top of the Posts page. These only last for 24 hours before they are gone forever so check back regularly to see the little snippets we share when the camera goes off for the day. \u003c/strong\u003e\u003ci style=\"color: rgb(127, 127, 127); font-weight: bold;\"\u003e(If there\u0027s nothing up there it\u0027s because we didn\u0027t share anything within 24 hours)\u003cbr\u003e\u003cbr\u003e\u003c/i\u003e\u003cbr\u003e\u003cstrong\u003eYou\u003ci style=\"color: rgb(127, 127, 127); font-weight: bold;\"\u003e\u00a0\u003c/i\u003e\u003cstrong\u003ecan also see what other 8-Milers are sharing in the \u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eCommunity tab\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e. \u003c/span\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eWe love to see little photos from you guys so we can really get to know who it is that is helping our channel to thrive and go further. If you cook one of our recipes or buy a souvenir from our Merch store let us see by posting a photo or post in there! Just like these 8-Milers did:\u00a0\ud83d\udc47\ud83c\udffd\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cimg src=\"http://iloapp.edenexposed.com/data/_gallery/public/21/152680917868328600_resized.jpg\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(15, 36, 62);\"\u003e\u003cbr\u003e\u003cbr\u003eOverall this page is a special place where we can directly connect with the people that REALLY understand and care about us and \u00278 miles from home\u0027. We constantly update our 8-Milers with our most recent and up to date ideas and plans, and we speak on a more personal basis within the Weekend Vlogs and via Patreon\u0027s messenger service.\u003cbr\u003e\u003cbr\u003eThank you so much for being a part of this little community, as it grows, so will our adventures. We have so many plans that we want to share with the world. So many places we want to explore and show to our baby girl. By becoming an 8-Miler we are doing this together.\u00a0\ud83d\ude0a\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eABOUT US\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eWe are the kind of people that can not rest until we have created something beautiful. Our\u00a0\u003ca href=\"https://www.youtube.com/8milesfromhome\" target=\"_blank\"\u003e\u003cstrong\u003e\u003cem\u003eDaily Video Diary\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003cem\u003e\u00a0\u003c/em\u003e\u003c/strong\u003eon Youtube\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLBCAE752A48C5E035\" target=\"_blank\"\u003e\u003c/a\u003e\u00278 miles from home\u0027\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0\u003c/span\u003ehas become our canvas. Patreon helps us to go further and make more videos for you. It also acts as a \u003cstrong\u003emembers only VIP section where you get exclusive content from us when you become an 8-Miler\u003c/strong\u003e.\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/ipiMH2TD6yc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWe are showing the world how taking the risk by \u003cem\u003e\u003cstrong\u003emoving abroad to Travel and Live\u003c/strong\u003e\u003c/em\u003e has absolutely transformed our lives, \u003cstrong\u003eA man Woman and Dog that Traveled Asia \u0026amp; now Living In Europe. \u003c/strong\u003eWe have now \u003cstrong\u003e\u003cem\u003eM\u003c/em\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003eoved to Portugal\u003c/em\u003e\u003c/strong\u003e and have a\u003ca href=\"https://www.youtube.com/watch?v=g5Bl5nf_Oqc\" rel=\"nofollow\"\u003e\u003cstrong\u003e\u003cem\u003e\u00a0baby who has joined our adventures\u003c/em\u003e\u003c/strong\u003e\u003c/a\u003e across the world. You can also follow our cinematic family video diary on our second channel\u00a0\u003cstrong\u003e\u003ca href=\"https://www.youtube.com/channel/UCHu6B2RgWhOXuoiMezC6ZxA\" rel=\"nofollow\" target=\"_blank\"\u003e\u0027These Tiny Moments\u0027\u003c/a\u003e \u003c/strong\u003eto see how our Story unfolds.\u003cbr\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/g5Bl5nf_Oqc\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eWe create a\u003cstrong\u003e\u003cem\u003e\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLEFy_dGyZwbDhWvI27B923JCXp4twguSU\" rel=\"nofollow\" target=\"_blank\"\u003eDaily Vlog\u003c/a\u003e\u003c/em\u003e\u003c/strong\u003e\u00a0documenting the \u003cem\u003e\u003cstrong\u003ereal life events \u003c/strong\u003e\u003c/em\u003ethat challenge and enrich us as we try to create the best possible lifestyle for our baby and ourselves.\u003cbr\u003e\u003cem style=\"font-weight: bold;\"\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLEFy_dGyZwbCtCVOhzQt5S-xmWd4lZA-B\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cbr\u003e\u003c/a\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/videoseries?list=PLEFy_dGyZwbCtCVOhzQt5S-xmWd4lZA-B\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003eBecome an 8-Miler today for $1. \u003c/em\u003eIt really is that easy to help us keep making these videos :-)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLove from J, Sach, Story \u0026amp; Eden\u003c/span\u003e"
