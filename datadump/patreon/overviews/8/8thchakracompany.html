    "summary": "As the co-founders of the 8th Chakra Company, Lily and Bonnie are dedicated to guiding humanity to connect with enlightened practices that remind us of who we are and why we are here.\u003cbr\u003e\u003cbr\u003eThey do this through the Enlightened Humanity Circle\u2122 which grew out of the Enlightened Ladies Circle\u2122, where women on a path to gain more awareness came together to interact and relate to each other.  Once the word got out that there was an amazing opportunity to commune with like-minded individuals around the idea that we are spiritual beings having a human experience, men clamored to be included.\u003cbr\u003e\u003cbr\u003eThey said \u201cYES!\u201d and the Enlightened Humanity Circle\u2122 was created. Welcome to the Circle.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cimg src=\"http://www.8thchakra.com/wp-content/uploads/2016/05/13873023_10154413912264696_3206743275271709835_n.jpg\" style=\"width: 226px; float: left; margin: 0px 10px 10px 0px;\"\u003eMeet Bonnie Sax - Author, Healer \u0026amp; Teacher\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eBonnie Sax is a gifted Akashic Records practitioner and teacher who infuses spiritual wisdom into everyday life that shows in her practice and her classes.  With a clear knowing, Bonnie sees old energetic patterns, reveals resentments, fears and resistance for the story they are, and alchemizes these issues with grace and humor.  As an energy healer, she releases and resolves the most complex challenges by shifting your thinking and beliefs.\u003cbr\u003e\u003cbr\u003eThroughout her work, Bonnie reminds everyone that this connection, knowing and healing is available to all who desire it and ask.  She is crystal clear that she is here to bring new awareness of the Universal Laws and the Akashic realm to the next generation, and guide them through the process of dissolving their old paradigms and into new ways of viewing the world.\u003cbr\u003e\u003cbr\u003eTo that end, Bonnie teaches dozens of classes online and around the world including Learning to Read the Akashic Records, Healing Yourself, Healing Your Relationships, Examining Past Lives \u0026amp; Family Patterns, Align with the Universal Laws for Health \u0026amp; Happiness and Playing with Fear.  Her award-winning book, \"The Health \u0026amp; Happiness Guide to the Universal Laws\" was released last year.  \u003ca href=\"https://www.amazon.com/Health-Happiness-Guide-Universal-Laws-ebook/dp/B01MR6ZVMT/ref=sr_1_1?ie=UTF8\u0026amp;qid=1487695966\u0026amp;sr=8-1\u0026amp;keywords=health+%26+happiness+guide+to+the+universal+laws#customerReviews\"\u003eIt is available on Amazon in paperback and through Amazon Kindle.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"http://www.8thchakra.com/wp-content/uploads/2016/05/FullSizeRender-1.jpg\"\u003e\u003cimg height=\"300\" src=\"http://www.8thchakra.com/wp-content/uploads/2016/05/FullSizeRender-1-162x300.jpg\" style=\"float: left; margin: 0px 1em 1em 0px;\" width=\"162\"\u003e\u003c/a\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eMeet Lily Z. Winsaft\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLily has over 20 years combined experience as an Entrepreneur, Executive Search Consultant, Career Coach, Motivational Speaker, Trainer, Writer, Certified Theta Healer and Akashic Records Reader. Her boutique recruiting firm is dedicated to \u201cCreating a World Where People Love What They Do For a Living.\u201d Besides helping corporations hire top talent, the firm provides leadership training and development as well as comprehensive career coaching services.\u003cbr\u003e\u003cbr\u003eWith her focus on helping to bring enlightened and humanitarian practices to corporations worldwide, Lily assists her clients to live healthier, more harmonious lives. Her philosophy is simple \u2013 \u201cTo become aware of your personal truth is a key path to knowing what works and doesn\u2019t work in your life, be it professional or personal. Once you are clear what works, focus on that. Life will be infinitely more pleasant.\u201d\u003cbr\u003e\u003cbr\u003eHer corporate background, passion for health, healing, personal and professional well being serves her vision well. Lily is passionate about people being able to naturally connect with their innate healing abilities as a matter of every day life and wisdom. Her life purpose is to help others be inspired into action by remembering who they are and why they are here on this beautiful planet. She does this through one-on-one coaching/healing sessions that include Akashic Records, ThetaHealing and Alchemy. Lily also teaches classes/workshops on utilizing DreamWork and Akashic Records to remember your purpose, your connection with Source and your contribution to the human collective.\u003cbr\u003e\u003ca href=\"https://www.newworldharmony.net/\"\u003ehttps://www.newworldharmony.net/\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://www.lilywinsaft.com/\"\u003ehttp://www.lilywinsaft.com/\u003c/a\u003e\u003cbr\u003eCall Lily directly: 678-642-8874\u003cbr\u003e"
