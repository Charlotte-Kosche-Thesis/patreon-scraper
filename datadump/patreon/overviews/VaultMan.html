    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003eHello! I\u0027m VaultMan.\u00a0\u003c/strong\u003e\u003cbr\u003e\n2 years ago I started making game, and now, I\u0027m going to combine my experience to create the best adult games possible.\n\u003cbr\u003e\nEvery month I will release updates filled with new content.\n\u003cbr\u003e\u003cbr\u003e\nDevelopment takes all my free time, so I would appreciate any help. Thank you! :)\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eImportant statement:\u003c/strong\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eALL CHARACTERS IN MY GAMES ARE 18 AND OLDER !\u003cbr\u003eAlso, NO rape/gore/extreme ferishes/incest/bestiality will ever exist in my games.\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nRELEASES\u00a0\n\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(155, 187, 89);\"\u003eUPD(05/08):\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eComing this month:\u003cbr\u003e\u003cstrong\u003eCamp Pinewood 1.1 update\u003cbr\u003e\"New Game\" \u00a00.1\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eLastest\u00a0\u003c/em\u003eRelease:\u003c/strong\u003e\u003cbr\u003e\nCamp Pinewood 1.0 -\u00a0\u003ca href=\"https://www.patreon.com/posts/camp-pinewood-1-18191493\"\u003e[LINK]\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eIMPORTANT NOTES (READ BEFORE PLEDGE)\u003c/strong\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(191, 191, 191);\"\u003eupdate 11/4/2017\u003c/span\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cem\u003eGeneral\u003c/em\u003e\u003c/strong\u003e\n\u003col\u003e\n\t\u003cli\u003eCamp Pinewood is \u003cstrong\u003eNOT a Visual Novel\u003c/strong\u003e. If you expect piles of dialogues, you will be dissapointed. Instead, it was originally planned as a dating sim with some story and the game is developing this way.\u003c/li\u003e\n\t\u003cli\u003eCamp Pinewood is \u003cstrong\u003eFREE\u003c/strong\u003e. I will continue release public versions. Pledge \u003cstrong\u003eONLY\u003c/strong\u003e if you want to support me and my work you can still play it.\u003c/li\u003e\n\t\u003cli\u003eCamp Pinewood is in \u003cstrong\u003eALPHA\u003c/strong\u003e state.\u00a0\u003c/li\u003e\n\t\u003cli\u003eThere will be \u003cstrong style=\"background-color: initial;\"\u003emore games\u003c/strong\u003e like this, this is not one-game page.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cstrong\u003e\u003cem\u003eGame Content\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003col\u003e\n\t\u003cli\u003eCamp Pinewood got static h-scenes for a reason. Later, they will be replaced by animations.\u003c/li\u003e\n\t\u003cli\u003eSome dialogues will be improved/fixed.\u003c/li\u003e\n\t\u003cli\u003eMore story/events will be added.\u003c/li\u003e\n\u003c/ol\u003e\n\u003cstrong\u003e\u003cem\u003eChat/Comments\u003c/em\u003e\u003c/strong\u003e\n\u003col\u003e\n\t\u003cli\u003eIf you want to contact me directly, send me mail to vaultcommission@yandex.com or send me pm on discord (if you have a link)\u003c/li\u003e\n\t\u003cli\u003eBanhammer is activated (for hate/abuse/stupid comments)\u003c/li\u003e\n\u003c/ol\u003e\n\u003cbr\u003e\n---\u003cbr\u003e\nGame tester: \u003ca href=\"https://www.patreon.com/user/creators?u=6271179\"\u003eEzDarks\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cimg src=\"http://i.imgur.com/diO2ssK.png\" style=\"width: 328px;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: justify;\"\u003e\n\u003c/div\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003cimg src=\"http://i.imgur.com/zlZpYDm.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/1o2cFhg.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/bDHK5wV.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/GNlrizr.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nSPECS\n\u003cbr\u003e\nOS: Windows Vista or newer/MacOS (not tested, but should works good)\u003cbr\u003e\n\u00a0 \u00a0 *suggest other platforms where I can release this game if you want\u003cbr\u003e\nEngine: Unity engine\n\u003cbr\u003e\nHDD: 2gb of free space (0.5 version)\n\u003cbr\u003e\nResolutions: Support any resolution with 16:9 / 16:10 / 4:3 aspect ratio\n\u003cbr\u003e\n\u003cbr\u003e\nPLOT\n\u003cbr\u003e\nYou arrive at the summer Camp Pinewood, and realize you\u0027re the only man here.\n\u003cbr\u003e\nCamp full of beautiful girls. Your goal is to find out what\u0027s happening in the camp and get laid :)\n\u003cbr\u003e\n\u003cbr\u003e\nGIRLS\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/TVJPPTI.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nAll characters are property of their owners. This game is a free porn \u003cstrong\u003eparody\u003c/strong\u003e.\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eJessica (The Simpsons)\u003c/li\u003e\n\t\u003cli\u003eGwen (Total Drama Island)\u003c/li\u003e\n\t\u003cli\u003eVelma (Scooby Doo)\u003c/li\u003e\n\t\u003cli\u003eFrancine (American Dad)\u003c/li\u003e\n\t\u003cli\u003eMadeline (Danny Phantom)\u003c/li\u003e\n\t\u003cli\u003eMelinda (vaultman\u0027s original character)\u003c/li\u003e\n\t\u003cli\u003eFrankie (Foster\u0027s Home for Imaginary Friends)\u003c/li\u003e\n\t\u003cli\u003eRoberta (The Cleveland Show)\u003c/li\u003e\n\t\u003cli\u003eClover (Totally Spies)\u003c/li\u003e\n\t\u003cli\u003eRaven (Teen Titans)\u003c/li\u003e\n\t\u003cli\u003eStephanie (Lazy Town)\u003c/li\u003e\n\t\u003cli\u003eGwen (Ben10)\u003c/li\u003e\n\t\u003cli\u003eKim Possible (Kim Possible)\u003c/li\u003e\n\t\u003cli\u003eAnn Possible (K
