    "summary": "\u003ch4\u003e\u003cspan style=\"font-weight: bold; color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eSummertime Saga\u003c/span\u003e\u003c/span\u003e\u00a0is a high quality\u00a0Dating Sim/Visual Novel game\u00a0in development!\u003c/h4\u003e\n\u003cdel\u003e\u003c/del\u003e\u003cstrong\u003eDarkCookie\u003c/strong\u003e now has a team helping him deal with development! Which means he can focus on the story, art and design of the game! The more pledges, the more time he can spend adding content to the game instead of working on his day job (freelance, mostly). He plans on doing a lotwith this game by continuing to add quality content and expand the universe (\u003cstrong\u003epotential story expansions\u003c/strong\u003e) over time so he\u0027s in this for \u003cstrong\u003ethe long run\u003c/strong\u003e!\u003cbr\u003e\n\u003cbr\u003e\nThe game is \n\u003cstrong\u003efree\u003c/strong\u003e as of now but if you pledge a small monthly fee you can have access to the\u00a0\u003cstrong\u003elatest playable version of Summertime Saga\u003c/strong\u003e, watch \u003cstrong\u003eDarkCookie\u003c/strong\u003e work via his\u00a0\u003cstrong\u003evideo stream\u003c/strong\u003e, read or post Patreon-only feed on \u003cstrong\u003econtent progression\u003c/strong\u003e and you get to help him financially which is greatly appreciated.\u003cbr\u003e\u003cbr\u003e\u003ch4 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNEXT UPDATE STATUS:\u003c/span\u003e\u003c/h4\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://kompasproductions.com/progress.png\"\u003e\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://kompasproductions.com/progress.png\"\u003e\u003c/a\u003e\u003c/div\u003e\u003ca href=\"https://awe
