    "one_liner": "Everyone has songs that need to be heard. These are mine.",

    "published_at": "2014-04-01T11:52:54+00:00",
    "summary": "\u003ch3\u003e\u003cimg src=\"https://www.johnkyle.com/wp-content/uploads/2017/11/jk-metal-heart._cr_3-2jpg.jpg\"\u003e\u003c/h3\u003e\u003ch3\u003eI make music to find light in the darkness.\u003c/h3\u003e\u003cbr\u003eMusic is\u00a0\u003cstrong\u003ea river\u003c/strong\u003e that flows through all of us. A language we all understand.\u00a0It\u2019s\u00a0\u003cstrong\u003ethe deepest connection\u003c/strong\u003e I know how to make with my\u00a0fellow humans.\u00a0\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eI\u0027ve been told my songs have a healing quality\u003c/strong\u003e, especially when performing live. The feeling this gives me leaves no doubt I have a mission: to reach into the darkness inside myself and find a light to give others.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eI make music to save people because music is what saved me. \u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIf you\u0027ve ever felt desperately lonely, sad or strange you are \u003cstrong\u003enot alone\u003c/strong\u003e. I want you to know you have a \u003cstrong\u003efriend\u003c/strong\u003e who understands and \u003cstrong\u003eit\u0027s going to be OK\u003c/strong\u003e. \u003cbr\u003e\u003cbr\u003eTo know there are people out there touched and moved, and maybe even saved, by my music is the most wonderful gift I could ever receive back.\u003cbr\u003e\u003cbr\u003eI am compelled to walk the path of a music artist, despite the dangers, and I\u0027m \u003cstrong\u003eso\u00a0\u003c/strong\u003e\u003cstrong\u003eblessed\u003c/strong\u003e to have incredible people, my Patrons, who want to walk with me, help me along, and be a part of who I am and what I create.\u003cbr\u003e\u003cbr\u003eAre you one of these people? Can you spare a few pennies? If so, I humbly invite you to become one of my patrons here on Patreon.\u00a0\u003cbr\u003e\n\u003cbr\u003ePatreon is simply a site that easily allows fans to directly support their favorite creators. It\u0027s a modern version of how wealthy patrons of the arts supported artists and funded their ongoing works. \u003cbr\u003e\n\u003cbr\u003eThe difference is that now \u003cstrong\u003eeveryone\u003c/strong\u003e can become a patron - \u003cstrong\u003efor as little as $1/month\u003c/strong\u003e. \u00a0 \u003cbr\u003e\n\u003cbr\u003eA dollar might not seem like very much (it\u0027s only \u003cstrong\u003e3 pennies\u003c/strong\u003e a day) but \u003cstrong\u003eeach pledge makes a huge difference\u003c/strong\u003e.\u00a0 \u003cbr\u003e\u003cbr\u003eKnowing that you believe in me and want to help me on my mission is what matters, more than the amount of the pledge. If you can afford more, it obviously helps a great deal and is extremely appreciated.\u003cbr\u003e\n\u003cbr\u003eWith \u003cstrong\u003eyou \u003c/strong\u003eas my Patron, I\u0027ll be able to create more music, produce the best recordings possible, and reach more people.\u003cbr\u003e\u003cbr\u003eIn return for your patronage, I\u0027ve come up with some pretty cool and \u003cstrong\u003eexclusive rewards\u003c/strong\u003e, like:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\t\u003cli\u003eAccess to patron-only music and videos\u003c/li\u003e\t\u003cli\u003eUnreleased tracks and behind-the-scenes videos\u003c/li\u003e\t\u003cli\u003eLive video performances and chats with me\u003c/li\u003e\n\u003c/ul\u003e... and more.\u00a0 \u003cbr\u003e\n\u003cbr\u003eWhen you contribute at higher levels the \u003cstrong\u003erewards get better.\u003c/strong\u003e\u00a0You can find all those details to the right, under the button you click to \u003cstrong\u003ebecome a patron.\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003eYour contributions will only be taken when my songs and videos are completed and shared here on my Patreon page. \u003cbr\u003e\n\u003cbr\u003eYou can easily \u003cstrong\u003eset your monthly maximum\u003c/strong\u003e so you\u0027ll never be charged more then your set budget.\u003cbr\u003e\n\u003cbr\u003eI truly hope you become a patron, and I thank you from the bottom of my heart for being a fan. \u003cbr\u003e\n\u003cbr\u003eYour friend, \u003cbr\u003e\n\u003cbr\u003e- John \u003cbr\u003e"

     "about": "I\u2019m\u00a0John Kyle, a music artist from California living in Portland, Maine.\u003cbr\u003e\u003cbr\u003eI\u0027ve known I wanted to be a music artist since I was three years old when my dad put Johnny Cash\u0027s \u003cem\u003eLive at Folsom\u00a0Prison\u003c/em\u003e cassette in my Fisher Price tape player. Of course, he let me keep it, and I played that album forever. \u003cbr\u003e\u003cbr\u003eMy life was saved by Rock and Roll many times, and I want to make music that saves people too.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m glad you\u0027re a part of my journey.\u003cbr\u003e\u00a0\u003cbr\u003e- John\u003cbr\u003e\u003cbr\u003e",
