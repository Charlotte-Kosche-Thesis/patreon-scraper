    "summary": "Hello! I\u0027m Lena, or commonly known as Duet or Justduet. I\u0027ve been a gamer and an artist for.. who knows how long! Lately I\u0027ve been trying to cute-ify most of the League champions - I\u0027ve been playing the game on and off since Irelia\u0027s release (that\u0027s 2010). I play a ton of other games too and will occasionally doodle fanart. If you\u0027d like to support me as a create stuff since I love giving to the community, it\u0027ll be super appreciated! \u003cbr\u003e\u003cbr\u003eEventually I\u0027d like to branch out into original stuff and I can promise you it\u0027ll most likely be something cute and something gaming related.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhere is the money going?\u003c/strong\u003e\u003cbr\u003eMost of the funding will go towards convention costs, which have really helped motivate me to continue drawing. It\u0027s also a great way for me to meet some of you! Perhaps in the future I will reopen my online store...\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhat kind of content am I getting?\u003c/strong\u003e\u003cbr\u003eI\u0027ll be sending whatever art I\u0027ve done over the month. I\u0027ll show you guys progress pictures, mini tutorials, etc. I have a lot of unfinished stuff I don\u0027t post online (... because its unfinished!) so this will give you a sneak peak. You\u0027ll also be able to vote on next champion drawn as well as provide me feedback on drawings you\u0027d like to see me tackle. Since I\u0027m using the monthly method, most of the art will be delivered after the payments process.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eIf you have a patreon what about the rest of us?\u003c/strong\u003e\u003cbr\u003eDon\u0027t worry, the art I post to the public is not going to change. I\u0027m still going to share the same stuff I usually do, I\u0027m just doing a little extra for monthly pledges to show my appreciation.\u003cbr\u003e\u003cbr\u003eThanks for reading through all of this, if you have any questions don\u0027t hesitate to tweet at me.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://i.imgur.com/eUlCVfp.jpg\"\u003e"
