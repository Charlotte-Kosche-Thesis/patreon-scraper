    "summary": "\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eWelcome to my Patreon page, \u003c/strong\u003e\u003cbr\u003eI have written stories ever since I can remember and always loved the art of publishing, which is why I helped set up the Dark Paradigm book imprint focusing on dark thrillers, post-apocalyptic and sci-fi. \u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://jaytinsiano.com/wp-content/uploads/2016/10/dark-paradigm-1.png\" style=\"width: 180px; float: left; margin: 0px 10px 10px 0px;\"\u003e \u003cbr\u003e\n\u003cbr\u003eDark Paradigm is also the title of our flagship thriller / post-apocalyptic series, an epic tale of struggle and war between an occult driven Cabal and the activist group, Liberatus who are preparing for the post-apocalyptic paradigm they know is coming. \u003cbr\u003e\n\u003cbr\u003eBecome a Patreon and special member to help towards our goal of writing full time as well becoming part of this awesome book imprint and the vision it represents.\u003cbr\u003e\u003cbr\u003e\u003cdiv\u003e\u003cstrong\u003eDark Paradigm Chapbooks.\u003c/strong\u003e\u003cbr\u003e\u003cimg src=\"http://jaytinsiano.com/wp-content/uploads/2018/05/DP-chapbook1.jpg\"\u003eEvery month the chapbooks feature serialised first draft chapters (chapbooks) of the current thriller or sci-fi story that we\u2019re working on.\u003cbr\u003e\u003cbr\u003e\t\u003cstrong\u003e$1 Patreons\u00a0\u003c/strong\u003ewill get their\u00a0name listed in our next book as well as shout-outs and follows on social media\u00a0and access to the\u00a0\u003cstrong\u003ePatreon activity feed \u003c/strong\u003ewhere we\u0027ll post breaking news on projects, cover reveals and much more.\u003cbr\u003e\t\t\u003cbr\u003e\t\t\u003cstrong\u003e$2 Plus\u00a0Patreons\u00a0\u003c/strong\u003ewill receive\u00a0\u003cstrong\u003eDark Paradigm chapbooks \u003c/strong\u003econtaining advanced early draft chapters from current books. We are currently running Ghost Order (Frank Bowen Thriller #3)\u003cbr\u003e\t\t\u003cstrong\u003e\t\u003cbr\u003e\t\t\t$5 Plus Patreons\u003c/strong\u003e get the \u003cstrong\u003eDark Paradigm chapbooks \u003c/strong\u003eas well as\u00a0the occasional \u003cstrong\u003ethriller / apocalyptic / sci-fi flash fiction or short story\u003c/strong\u003e in their inbox.\u00a0There is also a new short story every month under the banner of \u0027Pilots\u0027; a test bed for new ideas and concepts. It could be a post-apocalyptic tale, an infectious stumble into the zombie zone, a sci-fi number or closer to home within the cold comfort of a steely thriller.\u003cbr\u003e\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cstrong\u003e$10 Plus Patreons\u003c/strong\u003e can access all the issues of Dark Paradigm chapbooks and previous magazines and we\u2019ll send you \u003cstrong\u003eevery single eBook \u003c/strong\u003ewe release as long as you remain a Patreon. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$20 Plus Patreons\u003c/strong\u003e\u2026well, what can we say? These special people will\u00a0be \u003cstrong\u003egetting signed paperbacks as soon as they are released\u003c/strong\u003e starting with any book you choose in your first month. We\u2019ll also shower you with audiobook codes and of course all the benefits of the rewards listed above. \u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e$50 Plus Patreons.\u003c/strong\u003e We hugely appreciate your generosity. In return, you can name your own character in our next story and we\u2019ll dedicate our next book to you. You\u2019ll also get all the rewards above. \u003cbr\u003e\n\u003cbr\u003eYou pay whatever you want a month and it\u0027s always possible to change your donation amount or stop supporting the project, at any time. No drama.\u003cbr\u003e\u003cbr\u003eLast but not least a huge thank you to our Patreons! We appreciate all your support and look forward to a long-lasting relationship.\u003cbr\u003e"
