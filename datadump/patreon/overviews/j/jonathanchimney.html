    "summary": "\u003ch2\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHello! Welcome My Comic Page\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch2\u003e\u003c/h2\u003e\u003ch3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eWhat You need to know before you sign up:\u003c/span\u003e\u003c/strong\u003e\u003c/h3\u003e\u003cbr\u003eIn the comics tab there are a few pages of the comic free to view. If you do enjoy the comic art , story and characters , do feel free to subscribe as a patron .\u003cstrong\u003e By donating $1 \u003c/strong\u003e,\u003cstrong\u003ePatrons get to see the pages 5 days in advance\u003c/strong\u003e(I prioritise to patreon first)\u003cstrong\u003e\u00a0\u003c/strong\u003e,\u003cstrong\u003e$15 Patrons get to see bonus content 10 days in advance.\u003c/strong\u003e\u00a0\u003cstrong\u003e$20 Patrons , \u003c/strong\u003eif you are interested\u003cstrong\u003e, I will include your characters as cameo appearances , they may even be get a chance to interact with the Guardians. The longer you stay , the more likely of them reappearing.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eLinks:\u003cbr\u003e\u003c/strong\u003e\u003ca href=\"https://www.facebook.com/GuardiansOfTheAnimalKingdom/\"\u003eFacebook\u003c/a\u003e-\u003ca href=\"https://www.instagram.com/guardiansoftheanimalkingdom\"\u003eInstagram\u003c/a\u003e-\u003ca href=\"https://discord.gg/atS8hfy\"\u003eDiscord\u003c/a\u003e-\u003ca href=\"https://www.furaffinity.net/user/windspan/\"\u003eFA\u003c/a\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eOngoing Comic Project List:\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eGuardians Of The Animal Kingdom\u003c/span\u003e\u003c/h3\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cstrong\u003eCurrent Side Story : Sinistella and Baxter\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"background-color: rgb(95, 73, 122);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eComing Soon:\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h2\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003e\u003cem\u003e\u003cspan style=\"background-color: rgb(195, 214, 155);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"background-color: rgb(118, 146, 60);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255); color: rgb(128, 100, 162);\"\u003e\u003cspan style=\"color: rgb(23, 54, 93);\"\u003eDragonmana (Released after end of Guardians Of The Animal Kingdom\u0027s chapter 2)\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(178, 162, 199);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy am I here?\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eI am here on patron to eventually become good in comics ... so bear with me ! I did study a bit of comic design but it was too short a while to unlock my full potential. So Patron and other platforms allow me to showcase my stories and art. My comic rendering and skills will get better as time passes. So thank you for your understanding.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch1\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cem\u003eABOUT THE CURRENT COMIC:\u003c/em\u003e\u003c/span\u003e\u003c/h1\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003eIn the region of Biscay , a little parrot by the name of Coral escapes the clutches of a villainess called Sinistella , the Guardian Devourer . Having the power to consume Guardians and the ability to suppress and use their power at her will , Sinistella aims to gain the upper hand by consuming the most powerful Guardians of the four different clans . Will Coral find the help she can get ? Or will it be all for naught.\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h3\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(204, 193, 217);\"\u003e\u003cspan style=\"color: rgb(128, 100, 162);\"\u003eGenre: Comedy , Action , Drama (Superhero and a heartwarming story)\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003ch2\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhy Read My Comics?\u003c/span\u003e\u003c/h2\u003e\u003cbr\u003e Its provide entertainment and a good reading medium for comic and animal lovers alike. I create exceptionally cute and adorable with distinctive personalities for people to relate to. Please do not steal materials and support the comic. Know that some titles may sound generic but I assure that the stories i create are ones you will enjoy.\u00a0 A lot of research and thought has gone into this comic (e.g. Guardians\u0027 powers are based off not only their natural \u00a0survival abilities but their personalilty as well.Sometimes its based off stereotypes of what people think they are :) . These Characters may be relatable to you in someways , but that\u0027s for you, the reader to explore how they are as a person.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e Do note that \u003cstrong\u003ePatrons will be able to see the comic 5 \u003cbr\u003edays in advance \u003c/strong\u003ebefore public release, and \u003cstrong\u003efor Extra Reward Content, 10 days in advance\u003c/strong\u003e. Random stuff and Daily sketches are free to view for Patrons and Non-Patrons alike.\u003cbr\u003e\u003cbr\u003e Do feel free to post what you want to see on this website\u003cstrong\u003e(PG rated things please). I will not entertain any sexual or offensive content. \u003cbr\u003e\u003cbr\u003eSupport the comic and greater things will come your way! I never take your support for granted . Thank you so very much.\u003cbr\u003e\u003cbr\u003ewhen i reach my goals i always show a form of gratitude by going the extra mile to do an extra illustration (in full colour) for you guys\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eTHE PLOT\u003c/strong\u003e:\u003cbr\u003e\u003cbr\u003eBefore the human race came to an end, the humans discovered a powerful syrum which was infused with their dna to enhance animals\u0027 intelligence and natural abilities . The syrum took effect on some ofthe animals ... giving some supernatural abilities . They were called The Guardians of the Animal Kingdom. These Guardians were given the duty to uplift and maintain the peace in the world.\u003cbr\u003e\u003cbr\u003eAs the animals evolved in time... they split into four peaceful clans . The Mammal,Reptile ,Amphibian and Avian Clan.\u003cbr\u003e\u003cbr\u003e However, peace did not stay within the four tribes as some animals had taken a toll on the syrum itself . Part of their savage nature and \"human ways\" kicked in and they lusted for power ,blood , hunger and dominion over others .They abused the powers the humans had given them. In turn ,the guardians had to banish them and eventually they were regarded as the \"Savage clan\". some of them still lurk within the four clans ... but it is only a matter of time till they truly reveal their purpose.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eAlright . Thats the entire plot summed in a few paragraphs . Now its your turn to enjoy the adventure!!!\u003cbr\u003e\u003cbr\u003eAs of now...there is no official website for this comic...\u003cbr\u003e\u003cbr\u003eI have a few links for the comic Guardians Of the Animal Kingdom if you guys are interested :)\u003cbr\u003e\u003cbr\u003eTwitter:\u003cbr\u003e\u003ca href=\"https://twitter.com/BaxterChameleon\"\u003ehttps://twitter.com/BaxterChameleon\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eInstagram:\u003cbr\u003e\u003ca href=\"https://www.instagram.com/guardiansoftheanimalkingdom/\"\u003ehttps://www.instagram.com/guardiansoftheanimalkingdom/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eFacebook:\u003cbr\u003e\u003ca href=\"https://www.facebook.com/GuardiansOfTheAnimalKingdom/\"\u003ehttps://www.facebook.com/GuardiansOfTheAnimalKingd...\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eor you can check out all my works on deviantart (5 pages slower):\u003cbr\u003e\u003ca href=\"https://samuraiboys10.deviantart.com/\"\u003ehttps://samuraiboys10.deviantart.com/\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.tumblr.com/blog/guardiansoftheanimalkingdom\"\u003e\u003cbr\u003e\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eNote: You can suggest to me your ideas . But DO NOT suggest such that it changes the whole story /\u00a0 deviating its flow\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cstrong\u003eOtherwise The Animal Kingdom Welcomes You!!\u003c/strong\u003e\u003c/h2\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eregards\u003cbr\u003e\u003cbr\u003e The Citizens Of The Animal Kingdom\u003cbr\u003e"
