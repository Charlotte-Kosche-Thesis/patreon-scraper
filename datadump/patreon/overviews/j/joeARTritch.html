    "summary": "joeARTritch is my passion come to life. Influences such as video games, comics, and music have shaped my world greatly. I grew up with a pencil in my hand in North Carolina where my crafts expanded and my catalog grew with me. In 2011 I relocated to Portland, OR and found new inspirations and outlets for my creative endeavors. In 2016 I began focusing on music and fashion; I transferred my artwork to garments and began crafting Zamzon Aeonite, my solo musical concept character. This has all come to a whirlwind of performance, apparel, art, music \u2014 as they collide these creative outlets work together to concoct a unique experience! \u003cbr\u003e\u003cbr\u003esocial media\u003cbr\u003e@joeARTritch\u003cbr\u003e@DEDlounge\u003cbr\u003e@zamzonaeonite\u003cbr\u003e\u003ca href=\"http://www.joeARTritch.com\"\u003ewww.joeARTritch.com\u003c/a\u003e\u003cbr\u003e\u003ca href=\"http://joeARTritch.storenvy.com\"\u003ehttp://joeARTritch.storenvy.com\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eApparel and Fashion Design:\u00a0\u003cbr\u003eUpcycling and repurposing forsook\u00a0materials. Sourcing from thrift shops, local craft supply stores, and more. Sourcing new products and fabrics from USA based sources. USA\u00a0Made to keep the economy as local as possible! Though I am merely concocting my print designs and transferring them to fabrics, ultimately I am creating new visual experiences to drape along your form!\u003cbr\u003e\u003cbr\u003eArt, Music, and Video:\u003cbr\u003eFrom concept characters to multimedia art pieces based around the music of DEDlounge, there will be many stories to behold!\u003ca target=\"_blank\"\u003ewww.joeartritch.com/DEDlounge\u003cbr\u003e\u003cbr\u003e\u003c/a\u003eWhen it all combines, joeARTritch is what you get!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
