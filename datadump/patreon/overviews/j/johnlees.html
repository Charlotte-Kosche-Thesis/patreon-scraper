    "summary": "Hi! It\u0027s your pal, John Lees! \u003cbr\u003e\u003cbr\u003eIn case you\u0027ve stumbled onto this page by accident and are currently thinking, \"Who the hell is this creepy Scotsman? He\u0027s not MY pal!\", I should probably introduce myself.\u00a0 I\u0027m an award-winning comic writer from Glasgow, Scotland.\u00a0 Currently, I\u0027m probably best known for writing \u003cem\u003eTeenage Mutant Ninja Turtles Universe #6\u003c/em\u003e, drawn by Nick Pitarra, and for \u003cem\u003eAnd Then Emily Was Gone\u003c/em\u003e, my supernatural horror series with artist Iain Laurie.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://visitmerksay.files.wordpress.com/2014/04/bonnieshawrileyrossmo.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eMy other published credits include superhero drama \u003cem\u003eThe Standard\u003c/em\u003e, serial killer thriller \u003cem\u003eOxymoron: The Loveliest Nightmare\u003c/em\u003e and the nightmarish horror oneshot \u003cem\u003eQuilte\u003c/em\u003e.\u00a0 My newest series, \u003cem\u003eSink \u003c/em\u003e- a hard-boiled pulp crime series with artist Alex Cormack - launched worldwide in September.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.flhr4-1.fna.fbcdn.net/v/t1.0-9/17553564_272605733165168_5458728366397220633_n.jpg?oh=2bf9e5d89270857c2f3b91ffce05d60a\u0026amp;oe=5A61ACF5\"\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m always on the look-out for new ways of engaging with readers.\u00a0 I try to be active and open on social media, and I\u0027ve really enjoyed corresponding with followers in more depth about writing process, topical events and the stuff I\u0027m currently working on in my weekly newsletter. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"http://eepurl.com/cxlzWf\"\u003eSubscribe to my newsletter and get a free comic!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003ePatreon is a platform that has interested me for a while, but I didn\u0027t want to rush into it without having an approach that I felt could bring value to Patrons, offer something new, and distinct from what I share elsewhere.\u00a0 That\u0027s when I got the idea of doing original prose stories. \u003cbr\u003e\u003cbr\u003eLongtime friends and followers will be aware that I like to share seasonal short stories set in the universe of my comics to go along with special occasions - a new \u003cem\u003eAnd Then Emily Was Gone \u003c/em\u003estory each Halloween, and more recently a \u003cem\u003eSink\u003c/em\u003e tale for the Christmas season.\u00a0 I\u0027ve also offered original short stories as higher-level rewards in my Kickstarter campaigns.\u00a0 To give you a taste of these stories, I have shared last year\u0027s \u003cem\u003eEmily\u003c/em\u003e Halloween story, \u003cem\u003ePost-Partum\u003c/em\u003e, on this page as a free update.\u00a0 \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/13992433\"\u003e\u003cimg src=\"https://visitmerksay.files.wordpress.com/2016/10/postpartum.jpg?w=750\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003ca href=\"https://www.patreon.com/posts/13992433\"\u003eRead \u003cem\u003ePost-Partum\u003c/em\u003e: A Merksay Story!\u003c/a\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI enjoy writing these stories, and Patreon gives me a good platform to share them more regularly.\u00a0 As a Patron, you will get a new prose story from me each month.\u00a0 Some will be short, others a bit longer.\u00a0 Some will be connected to the universe of one of my comics, others will be something totally original.\u00a0 Some will be horror, others crime, drama, comedy, or whatever other genre takes my fancy.\u00a0 Some might not even be stories, maybe it\u0027ll be an extended essay.\u00a0 But each month, you will get a new piece of writing from me, exclusive to Patreon.\u00a0 And there will be all kinds of other cool additional content available to Patrons, including videos and access to scripts and concept art that will give you a detailed look into my creative process.\u00a0 \u003cbr\u003e\u003cbr\u003eThat\u0027s what you get out of supporting me on Patreon, but what do I get?\u00a0 There are plenty of expenses involved in making comics - from paying creative teams, to printing or shipping books and materials, to travel/accommodation for conventions - and not all that much consistent, guaranteed income to cover it.\u00a0 Every Patron who supports me will be doing their part to help me keep on writing and making comics, and for that you\u0027ll all have my immense gratitude.\u00a0 I will aim to show that gratitude for your support with the exclusive content I will offer on this page.\u00a0 \u003cbr\u003e\u003cbr\u003eThanks for reading!\u00a0 Will you join us?\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://scontent.flhr4-1.fna.fbcdn.net/v/t1.0-9/12821411_1703152436611105_1697412421612142720_n.jpg?oh=b8f5d85fdcdff2b34e13800bf7ddd0de\u0026amp;oe=5A0AED67\"\u003e\u003cbr\u003e\u003cbr\u003eYour pal,\u003cbr\u003eJohn Lees\u003cbr\u003e\u003cbr\u003e"
