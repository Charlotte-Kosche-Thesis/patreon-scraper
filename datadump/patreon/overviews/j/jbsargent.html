     "about": "Having grown up in a podunk town of Midwest America, there wasn\u2019t a lot to do that didn\u2019t involve imbibing alcohol or stalking woodland creatures with high-powered rifles, or both simultaneously.\u00a0However, neither of these activities piqued Sargent\u2019s interest, and instead he turned his attention to video games, drawing, and of course, writing. Years spent devising situations, and the characters to be placed into them, were many, filling up notebook after sketchbook, later to be refined and perfected.\u003cbr\u003e\u003cbr\u003eJB Sargent is a multi-talented writer that dabbles in several genres during his writing. Romance, adventure, comedy, mystery, intrigue; nothing is out-of-bounds. From fantastical tales in magical realms to loving relationships put to the test in modern societal structures, Sargent adds a unique narrative to those exhausted plots starving for fresh ideas. Creating unique characters, enthralling situations, and imaginative settings comes easy to Sargent, culminating into stories that pull at the heartstrings and maybe even make you look at the world a little more differently.\u003cbr\u003e\u003cbr\u003eWith his creative mind, he can turn the stunning imagery in his head from ephemeral to literal.\u003cbr\u003e",
