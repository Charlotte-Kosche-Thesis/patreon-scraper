    "summary": "I draw spaceships for a living. No, seriously! Well, maybe not as much as I\u0027d like to. You can see my work\u00a0\u003ca href=\"http://www.jeffzugale.com\" rel=\"nofollow\" target=\"_blank\"\u003eon my site\u003c/a\u003e and also on\u00a0\u003ca href=\"https://www.artstation.com/artist/jeffzugale\" rel=\"nofollow\" target=\"_blank\"\u003eArtstation.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027m a pro concept designer and game dev artist, which is a great job. I\u0027ve worked on Bioshock Collection, Trove, Mafia III, Sunset Overdrive and a bunch of other stuff at work. I even helped design spaceships for TV\u0027s V and Falling Skies. Lately, however, I haven\u0027t been doing much sci-fi creation in my day job; also, like anyone who\u0027s supporting a family, it never hurts to have more than one source of income.\u003cbr\u003e\u003cbr\u003eStarshipwright Year One (2017) went great! I was able to draw and post 365 daily sketches, learn 3D printing, designed and produced toy spaceships, and successfully Kickstartered my first art book. Your support allowed me to buy really good 3D printing software and paid all my internet service bills, but more importantly gave me confidence that if I keep plugging away at this, it will keep growing. That\u0027s worth sooooo much more than money, and I\u0027m very grateful to you all. Most sincere thanks, everyone!\u003cbr\u003e\u003cbr\u003e2018 plans: Daily sketches and wallpapers again. The success of the little 3D printed ships I offered with the Kickstarter tells me that a Spaceship-Of-The-Month Club is absolutely possible on the technical/production side, so I want to take a shot at that starting mid-year. Many other ideas to try.\u003cbr\u003e\u003cbr\u003eStick around to see what happens, and thanks again!"
