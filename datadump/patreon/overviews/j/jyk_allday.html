    "summary": "\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eWelcome!\u003c/strong\u003e\u003cbr\u003e\nHey, what\u0027s up guys! My name is Jin Yung Kim and I am an artist based in sunny San Diego, California. I have been working in the entertainment industry (games, television, comics,etc) for over 6 years now and I want to share that experience with you all. Oh, and I LOVE drawings mechs and robots! So let\u0027s create, innovate, and inspire!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://media.dunkedcdn.com/assets/prod/13955/p196bksdai1b9gs3c1f9l1imdbmf3.jpg\" style=\"width: 207px;\"\u003e\u00a0 \u003cimg src=\"http://orig11.deviantart.net/249d/f/2015/083/0/d/jetfire_by_geeshin-d8m01k9.jpg\" style=\"width: 207px;\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003eWhat are you offering?\u003cbr\u003e\n\u003c/strong\u003eEvery now and then I will release an art package that consists of a) one full color digital illustration or b) a traditionally drawn illustration, high resolution jpegs of sketches (will vary), layered PSD file(s) (for digital works), brushes (for digital works), and a process video!\u00a0Patrons will also have an opportunity to get original artwork done by me through the higher tiers.\u003cbr\u003e\u003cbr\u003e\nWith your support, I will be able to create more art content and hopefully kick off my creator-owned project and share that journey with you all as well.\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eLooking ahead.\u003cbr\u003e\n\u003c/strong\u003eIf this becomes a smooth ride for us, I would love to offer video tutorials with commentary, live streaming,\u00a0share my creative process for a creator-owned project which will include\u00a0visual development/concept art/illustration, 1 on 1 mentorship, and even critiques!\u003cbr\u003e\n\u003cbr\u003eI am kind of figuring this all out as I go, so thanks for being patient with me! There will be changes for the better as time goes on and I want to give you all my best.\u003cbr\u003e\u003cbr\u003eSo, for the price of a cup of fancy coffee, you can get a lot of fantastic art! However, if times are tough and you are unable to support by pledging to one of the tiers, no fret! I completely understand. It would be HUGE if you can share it on your social media of choice as support! That would mean so, SO, much to me as well!\u003cbr\u003e\u003cbr\u003e\nThank you for your support. I look forward to creating WITH you all!\u003cbr\u003e\u003c/div\u003e"
