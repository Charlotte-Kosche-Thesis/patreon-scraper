    "summary": "Du willst wissen, wie man mal eben per Anhalter von Deutschland nach Patagonien - ganz in den S\u00fcden S\u00fcdamerikas - reist? Wie die Menschen in S\u00fcdamerika leben? Wo man am besten schl\u00e4ft, wenn man mit max. 3\u20ac am Tag reist? Und wusstest du, wie wunderbar unsere Welt eigentlich wirklich ist?\u003cbr\u003e\u003cbr\u003eSeit Oktober 2016 bin ich nun unterwegs. Immer per Anhalter geht es St\u00fcck f\u00fcr St\u00fcck Richtung S\u00fcden. 115 Autos, 10 LKWs, 7 Segelboote und zwei Motorr\u00e4der haben mich bereits mitgenommen. Mein Name ist Joshi Nichell, ich bin 19 Jahre alt und habe 2016 mein Abitur in Mainz abgeschlossen. Seitdem habe ich meinen Schulrucksack in einen Trekkingrucksack umgetauscht, H\u00e4ngematte, Schlafsack, Kocher \u0026amp; Kamera eingepackt und mich auf den Weg gemacht. Nach erfolgreicher Atlantik\u00fcberquerung bin ich 7 Monate nach Start der Reise in Kolumbien/S\u00fcdamerika gestrandet. Und es geht weiter!!! Ganz nach dem Zitat aus dem Film der Club der toten Dichter: \"Ich ging hinaus in die W\u00e4lder, um intensiv zu leben, um das Mark des Lebens in mich aufzusaugen, damit ich am Ende meines Lebens nicht gewahr werden m\u00fcsste, ich h\u00e4tte nie gelebt.\"\u003cbr\u003e\u003cbr\u003eLass dich inspirieren, tauche in meine Videos ein und entdecke deine ganz pers\u00f6nlichen Tr\u00e4ume!\u00a0\u003cbr\u003eDu bist begeistert? Fasziniert? Hast schon Fernweh?\u003cbr\u003eWie du dir bestimmt vorstellen kannst, geht allerdings nach einigen Monaten Reisens das Geld allm\u00e4hlich zuneige... Kein Grund, f\u00fcr mich aufzugeben! Ich lebe nun von 1-3 \u20ac am Tag. Wenn du also einen Euro spendest, kann ich davon einen ganzen Tag leben und du wirst weiterhin Bilder \u0026amp; Videos \u00a0von der anderen Seite der Welt empfangen!\u003cbr\u003e\u003cbr\u003eIch bedanke mich herzlichst bei dir und w\u00fcnsche dir viel Freude auf meinem\u00a0\u003ca href=\"http://theoutdoorbrothers.de/\" target=\"_blank\"\u003eBlog The Outdoor Brothers\u003c/a\u003e, meinem\u00a0\u003ca href=\"https://www.youtube.com/c/JoshiNichell\"\u003eYoutubekanal\u003c/a\u003e, meiner\u00a0\u003ca href=\"https://www.facebook.com/Nichell.photography/\"\u003eFacebookseite\u003c/a\u003e und auf\u00a0\u003ca href=\"https://www.instagram.com/joshi.nichell/\"\u003eInstagram\u003c/a\u003e!\u003cbr\u003e\u003cbr\u003eKontakt:\u00a0\u003ca href=\"mailto:info@theoutdoorbrothers.de\"\u003einfo@theoutdoorbrothers.de\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eLiebe Gr\u00fc\u00dfe\u003cbr\u003eJoshi Nichell"

     "about": "Ich bin Joshi Nichell,19 Jahre, Abenteurer \u0026amp; Naturfotograf - unterwegs per Anhalter von Deutschland nach Patatgonien.\u003cbr\u003eDer Gedanke, S\u00fcdamerika zu entdecken hat mich schon seit langem besch\u00e4ftigt. Doch Fliegen? In 24 Stunden in einem komplett anderen Kontinent landen? Nein danke. Ich wollte wissen, was wirklich zwischen Europa und S\u00fcdamerika liegt. Nur ein weites Meer? Jetzt bin ich in S\u00fcdamerika angekommen. Langsam, ganz langsam habe ich mich diesem misteri\u00f6sen Kontinent gen\u00e4hert. Nach 7 Monaten \u00fcber die Meere trampen, strandete ich in Cartagena, Kolumbien. Von dort aus geht es \u00fcber den Landweg in den S\u00fcden bis an die S\u00fcdspitze S\u00fcdamerikas...\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e",
