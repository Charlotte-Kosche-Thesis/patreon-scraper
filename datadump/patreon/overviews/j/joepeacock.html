    "published_at": "2018-04-05T19:06:40+00:00",
    "summary": "\u003cem\u003e\u003cstrong\u003eSIGNING BONUS!\u003c/strong\u003e Sign up at any level, and you will receive a Patreon-exclusive book that\u00a0\u003c/em\u003e\u003ca href=\"http://patreon.com/meghanhetrick\" target=\"_blank\"\u003eMeghan Hetrick\u003c/a\u003e\u003cem\u003e\u00a0and I are collaborating on -- \u003cstrong\u003eThe Art of Marlowe Kana (Preview Edition), releasing June 2018!\u003c/strong\u003e\u00a0It includes exclusive art, character designs, cover art, and other Marlowe Kana related art, plus an exclusive Marlowe Kana story only found in this edition!!! Be the first to get all the goodies!)\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003eI\u0027m Joe Peacock, author of the highly-rated\u00a0\u003c/strong\u003e\u003ca href=\"http://marlowekana.com/\"\u003eMarlowe Kana cyberpunk novel series\u003c/a\u003e\u003cstrong\u003e. I am also\u00a0a \u003c/strong\u003e\u003ca href=\"http://joepeacock.com/\"\u003eonce-and-now-again blogger\u003c/a\u003e\u003cstrong\u003e, where I teach people how to do things I wish I\u0027d known before I learned them the hard way, like managing depression, recovering from life disasters, or winning a fist-fight. I also\u00a0own and run the\u00a0\u003c/strong\u003e\u003ca href=\"http://artofakira.com\" target=\"_blank\"\u003eArt of Akira Exhibit.\u003c/a\u003e \u003cbr\u003e\u003cbr\u003e15 Years ago, I pledged that every single thing I write would always be available on the web for free in some form. But, I\u0027m leaving my job to be a full-time writer again. \u003cem\u003eHow does publishing on the web for free equate to being a full-time writer? \u003c/em\u003eWell I\u0027m glad you asked! That\u0027s what Patreon is for!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAs a Patron, \u003c/strong\u003eyou gain access to these exclusive, PATRON-ONLY perks:\u00a0\u003cbr\u003e\u003cul\u003e\u003cli\u003eGoogle Docs view access to my\u00a0writing, as I write it (Yes -- you get to watch me write, literally)\u003c/li\u003e\u003cli\u003ePatron-Only paperback and hardcover editions of Marlowe Kana Volumes 1-9\u003c/li\u003e\u003cli\u003eA Patron-only newsletter, Yes! Patronize Me! It will contain exclusive stories, writing, and updates for supporters only!\u003c/li\u003e\u003cli\u003eSpecial access in the Discord chat room and all forums (My Blog and Marlowe Kana forums, and any future forums for future novel/show/project sites)\u003c/li\u003e\u003cli\u003eAccess to Patron-Only t-shirts, stickers, and action figures for Marlowe Kana -- these will be limited number productions each release, with unique designs. Patrons get the goods before anyone else!\u003c/li\u003e\u003cli\u003eEarly Access to Audiobooks and Soundtrack Albums for Marlowe Kana (And discounts!)\u00a0\u003c/li\u003e\u003cli\u003eProduction materials for the Marlowe Kana albums, audiobooks, and \u003cstrong\u003ea special, in-development project that only Patrons get updates on (trust me, you want to see this!)\u003c/strong\u003e\u003c/li\u003e\u003cli\u003e(Upcoming) A tutorial series based on what I\u0027ve learned writing fiction and how to start, write, publish, and sell your novel\u003c/li\u003e\u003cli\u003e(Upcoming) Early access to the Precursor To Dystopia, How To Write, and Art of Akira video series, and exclusive, Patron-only videos for each subject!\u003c/li\u003e\u003c/ul\u003eAt higher levels, you also get to suggest blog posts, free Patron-only editions of books, audiobooks, and soundtracks and even \u003cstrong\u003ebe a character in the series!!!\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eI will also be starting a series on writing, publishing, marketing and selling your own novel, starting in May for Patrons only!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Marlowe Kana:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://marlowekana.com\" target=\"_blank\"\u003eMarlowe Kana\u003c/a\u003e is a series set 100 years in our future, taking place in the United American State. The world\u0027s population has dwindled, and the Imagen Corporation employs, feeds, clothes, houses, and provides for the 40 million citizens of the United American State. The most famous celebrity is Major Marlowe Kana, an augmented super soldier whose Feed has half the nation\u0027s citizens as subscribers. She is the most trending topic on NewsFeed, WarFeed, and SportsFeed, and she\u0027s just been found guilty of treason. A separatist group springs her for their own purposes, and she has no choice but to go with them and find the evidence that exonerates her family and herself -- but President Cook and the Imagen Corporation have other plans.\u00a0\u003cbr\u003e\u003cbr\u003eI self-publish the novels and make every single chapter freely available on the website for anyone who wants to read the entire story. As a Patron, you will get early access to the chapters, plus Patron-Only editions of the paperback and hardcover editions!\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eMarlowe Kana Universe also includes\u00a0\u003ca href=\"http://sinewavesionora.bandcamp.com\" target=\"_blank\"\u003eOriginal Soundtrack for Volume 1\u003c/a\u003e (and more soundtracks are being produced right now!) by Sinewave Sionora\u003c/li\u003e\u003cli\u003eAn\u00a0upcoming Audiobook narrated by Jessica Calvello (\u003cem\u003eAttack on Titan, Excel Saga\u003c/em\u003e)\u00a0\u003c/li\u003e\u003cli\u003ea statue and action figure for Marlowe Kana sculpted by Travers Cooke\u003c/li\u003e\u003cli\u003eand a possible animated show (more details as they become available\u003c/li\u003e\u003c/ul\u003eAnd as a Patron, you get to see all of the production materials as they are produced (even the secret stuff)!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout My Blog:\u00a0\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"http://joepeacock.com\" target=\"_blank\"\u003eThe newly relaunched blog\u003c/a\u003e is\u00a0where I write about feelings -- both good and bad -- and how to deal with them.\u00a0I also write Precursor To Dystopia, a weekly summation of dystopian-adjacent news, culture shifts, and other crap that points us toward the future we had no idea we were sprinting into.\u003cbr\u003e\u003cbr\u003eI used to be a full-time writer,\u00a0\u003ca href=\"http://joepeacock.com/2015/02/16/ive-become-that-guy-who-thinks-jazz-sounds-better-on-vinyl-and-all-it-took-was-losing-everything/\" target=\"_blank\"\u003eand then Life Happened\u2122 and I had to completely rebuild\u003c/a\u003e. I\u0027m finally back in a position where I can write all day again.\u00a0The previous incarnation had over 75,000 subscribers before I deleted it and started completely from scratch, as 99.9% of it represented viewpoints from a life I no longer live, and I decided to leave the past behind and begin anew. (No, I\u0027m not embarrassed by it, and archives of it are readily available at archive.org and across the sites I used to write for if you care to look). I just feel like new beginnings should be just that: New.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAbout Art of Akira:\u003c/strong\u003e\u00a0\u003cbr\u003eAn internationally traveling exhibit of the original cels, backgrounds, and other production art from the hit 1989 anime Akira. On hiatus for now; Patrons get first-access and exclusive shows when the exhibit starts up again.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eHelp me make this new beginning a success\u003c/strong\u003e. I am shooting to earn $1000/month to cover my bills and buy dog and cat food. If I can reach that, I can write for you all day, every day.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you for your support!\u003c/strong\u003e"
