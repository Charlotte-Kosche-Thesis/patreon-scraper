    "summary": "\u003cdiv\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a0 \u00a0 \u00a0Hey Guys!\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u00a0 I\u0027am JaneSheep and I\u0027am a self taught drawing artist! You may know me from DeviantART, Twitter, Tumblr, or Instagram! I\u0027ve been enjoying drawing since I was 7.\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat is this Patreon for?\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u00a0 Living with panic attacks and anxiety for years isn\u0027t easy.I was told that I can\u0027t live a normal life since its very severe. Even though I make efforts to prove doctors wrong, It would be a dream to make art as my full time job. \u00a0I enjoy every bit of it and bringing joy unto others with my heart in every art piece I make. I\u0027am unemployed and its been very difficult to find a stable job. I currently take commissions as much as I can, but I would love to have a stable full time job on doing what I love with commissioning and making a Patreon. It would be so much easier with my health as well.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0If you enjoy looking through my art, please consider in becoming a Patreon! An amount will be super helpful and highly appreciated!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat you can get if you support me on Patreon:\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e \u00a0 You will have access to Patron-only content. Sketches and doodles that I don\u0027t post anywhere else, full-res pictures, character badges, manga\u0027s, etc! If I receive enough support, I\u0027ll be able to work on my personal art more as a serious job and this will help me improve as an artist even more, allowing you to see even more art from me!\u00a0\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eSocial Media:\u003cbr\u003e\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"http://janesheep.deviantart.com/\" target=\"_blank\"\u003e\u003cstrong\u003eDeviantART\u003c/strong\u003e\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cb style=\"background-color: initial;\"\u003e\u003ca href=\"http://janesheep.tumblr.com/\" target=\"_blank\"\u003eFFXIV Art Blog\u003c/a\u003e \u003c/b\u003e\u00a0\u003c/li\u003e\u003cli\u003e\u003ca href=\"http://snazzy-queen.tumblr.com/\" target=\"_blank\"\u003e\u003cstrong\u003eSonic Art Blog\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u00a0 \u00a0\u003c/strong\u003e\u003c/li\u003e\u003c/ul\u003eInstagram: JaneSheep\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eF. A.Q\u003c/span\u003e\u003cbr\u003eHow often will I be charged?\u003c/strong\u003e\u003cbr\u003eYou will be charged at the beginning of each month and can cancel anytime.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eNOTE: Patreon art exclusives will not be posted until the payment is first cleared by the beginning of each month!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/div\u003e"
