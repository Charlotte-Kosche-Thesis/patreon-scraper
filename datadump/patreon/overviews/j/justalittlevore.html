    "summary": "\u003cblockquote style=\"text-align: center;\"\u003e\u003cem\u003e\"Making Vore Cuter Every Single Day\"\u003c/em\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg src=\"http://fc07.deviantart.net/fs70/f/2014/361/e/8/present_for_gianni____chibi_pixel_by_megiemu-d8bix5c.gif\"\u003e \u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003ch1 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWelcome To My Patreon!\u003c/span\u003e\u003c/h1\u003e\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cimg height=\"50\" src=\"https://orig00.deviantart.net/99b1/f/2011/064/c/9/__xiong_mao_kun_le___by_toxicoxygen-d3aypvg.gif\" width=\"50\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eIntro\u003c/span\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e:\u003c/span\u003e\u003c/h2\u003eHello! My name is Little Vore! Some of you call me Jalvy, LV, or even by my name, Gianni. Most of you probably \nknow me from Deviantart, Eka\u0027s Portal, Tumblr(?), maybe even Google Images. I\u0027ve gained most of my recognition for my comic Area 15 (which isn\u0027t finished I know) and for anime girls, mothers, siblings, and little girls involved in Same Sized to Giantess/Micro vore\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cblockquote\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003eMy goal is \nmake more quality art with a better more efficient, consistent update \nschedule. Basically I\u0027m saying I would love for this to be a full time \njob! So I\u0027m giving my all to you! I get money to pay my bills and you get more fetish content! Please take care of \nme! So I can take care of you!\u003cblockquote\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/blockquote\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cu\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003e\u003c/span\u003e\u003c/u\u003e\u003cbr\u003e\u003c/div\u003eI will do at \nleast one colored picture a week and second tier pledgers get to leave \nsuggestions on which character they\u0027d like to see me draw in either a vorish situation or just nice and pudgy. I\u0027ll pick the\n most popular suggestions and arrange them in a poll, where everyone can\n vote on what they would like to see next. New suggestions will be added\n to the poll as I finish pictures so there is a high chance of your \nsuggestion getting done eventually- unless it is something I don\u0027t feel comfortable with. But I\u0027ll let you know ahead of time! Ah but if no one leaves me suggestions I\u0027ll draw a bunch of vore art that I want anyway so, there will always be a bunch of awesome stuff!\u003cbr\u003e\u003cbr\u003eI still want to post for free. Regardless of Patreon, my art will still be free for\n everyone. I will \nnot be making my content pay-to-see, though I will be offering some extra stuff for pledgers. Any finished artwork or finished suggestions I will post on Deviantart as well. I will still be doing commissions and comics when I have the time and\n if there is enough interest in them. When it comes to comics however if it is more than 4 pages I will keep it here for pledgers, and sell it on deviantart. Either way it stays exclusive.\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cimg height=\"50\" src=\"https://orig00.deviantart.net/99b1/f/2011/064/c/9/__xiong_mao_kun_le___by_toxicoxygen-d3aypvg.gif\" width=\"50\"\u003e\u003cspan style=\"color: rgb(118, 146, 60);\"\u003eWhat\u0027s To Be Expected:\u003c/span\u003e\u003c/h2\u003e-Fan Art\u003cbr\u003e-Same Size Vore\u003cbr\u003e-Giantess/Tinies\u003cbr\u003e-Giantess Vore\u003cbr\u003e-Vore Comics\u003cbr\u003e-BBW\u003cbr\u003e\u003cbr\u003e\u003ch2\u003e\u003cimg height=\"50\" src=\"https://orig00.deviantart.net/99b1/f/2011/064/c/9/__xiong_mao_kun_le___by_toxicoxygen-d3aypvg.gif\" width=\"50\"\u003eWhy Should You Support Me?\u003c/h2\u003eI\u0027ve always wanted to do something I enjoy for a living, and drawing is one of my strongest passions. Everyone is telling me to do so many different things, and that my art will get me know where, but thanks to you guys I\u0027ve proven them wrong time and time again. You\u0027ve all \nbeen given me a lot of support in these last 4 almost 5 years.. I want to be able to dedicate more time to you guys.\u003cbr\u003e\u003cbr\u003eThank you so much for supporting me either for a little while or not! I truly appreciate it! It means the world and I wouldn\u0027t have been able to do almost half the things if it wasn\u0027t for you guys constant support! Thank you!\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cbr\u003e\u003c/div\u003e"
