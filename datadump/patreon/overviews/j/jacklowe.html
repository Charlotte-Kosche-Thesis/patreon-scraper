    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"818\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F204760042\u0026amp;dntp=1\u0026amp;url=https%3A%2F%2Fvimeo.com%2F204760042\u0026amp;image=https%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F619880087_1280.jpg\u0026amp;key=96a16496e36611e091d14040d3dc5c07\u0026amp;type=text%2Fhtml\u0026amp;schema=vimeo\" width=\"1920\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://vimeo.com/204760042",

    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003ePATREON PAGE LAUNCHED 9 NOVEMBER 2017\u003c/strong\u003e\u003cbr\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\tWelcome! I\u0027m Jack Lowe, a photographer, printmaker, sound recordist and creator of \n\u003ca href=\"http://lifeboatstationproject.com\"\u003eThe Lifeboat Station Project\u003c/a\u003e, one of the largest photographic projects ever undertaken.\u003cbr\u003e\n\u003cbr\u003e\nMaking this body of work is only possible with the help of my Patrons \u2014 read on to learn how you can join the journey and be rewarded for your support (and check out the \n\u003cstrong\u003ethree\u00a0pledging tips\u003c/strong\u003e at the bottom)...\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003cstrong\u003eTHE MISSION\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nThe Royal National Lifeboat Institution (RNLI) is the incredible charity of brave volunteers who save lives at sea in the UK and Ireland. Amazingly, the organisation has been entirely funded by voluntary contributions for nearly 200 years.\n\u003cbr\u003e\n\u003cbr\u003e\nThe earliest seeds of this project were sown in my childhood, when my love for lifeboats began. Much later in life, after a career in photography, I found myself searching for a change in direction \u2014 something that would take me away from sitting in front of computers all day!\n\u003cbr\u003e\n\u003cbr\u003e\nI considered what I felt most passionate about and wrote these words on a piece of paper:\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://lifeboatstationproject.com/wp-content/uploads/2018/03/Jack-Lowe_Handwriting_Photography-Lifeboats-The-Sea-e1519897301302.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nThat scrap of paper \u2014 along with a lot of thinking, dreaming and planning \u2014 led me to the idea of travelling to all 238 RNLI lifeboat stations in the UK and Ireland to photograph them, in order to preserve a vital aspect of our island nation\u2019s culture for generations to come.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd there\u0027s a twist! I work as the Victorians used to, making the photographs on glass from my mobile darkroom \u2014 a decommissioned ambulance called \n\u003cem\u003eNeena\u003c/em\u003e.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://lifeboatstationproject.com/wp-content/uploads/2017/10/LifeboatStationProject-by-Jack-Lowe_Castletownbere_Photo-by-Duncan-Davis-e1509213837355.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u00a0\u003cstrong\u003eWHAT YOUR SUPPORT MEANS TO ME\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nAfter 100 lifeboat stations and three years, I know I\u0027ve come a long way already. I\u0027ve found my rhythm for making the work and for telling the story. But it\u0027s been hard joining the financial dots. Sometimes it\u0027s been terrifying.\n\u003cbr\u003e\n\u003cbr\u003e\nMany creative artists, not just today but throughout history, will tell you that they spend a very large part of their daily lives worrying about money. My experience has been no different.\n\u003cbr\u003e\n\u003cbr\u003e\nThere\u0027s been so much\u00a0\n\u003cem\u003efinancial firefighting\u003c/em\u003e behind the scenes and that\u0027s been incredibly frustrating \u2014 not least as it\u0027s time that could have been much better spent planning future missions and making new work.\u003cbr\u003e\n\u003cbr\u003e\nAll the while, I\u0027ve been constantly looking for new ways through the adversity to strengthen the financial foundations of the Project...and then, in November 2017, a friend introduced me to Patreon.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eWhat a discovery!\u003c/strong\u003e A real turning point and landmark on the journey. It seems to be the perfect environment for helping creative people like me. And that\u0027s where you come in...\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://lifeboatstationproject.com/wp-content/uploads/2017/06/LifeboatStationProject-by-JackLowe_Margate_Crew_2017-06-05_1024px.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m proud and grateful to receive a small contribution from the RNLI in return for the charity using my images to promote their work. However, the contribution covers less than half of my production costs, so there\u0027s still a steep hill to climb when making this unprecedented body of photographs and sound recordings.\n\u003cbr\u003e\n\u003cbr\u003e\nAs I begin my fourth year on the coast, your contributions will help me complete the remaining 58% of this incredible RNLI archive \u2014 by removing the financial hurdle, I can freely continue to make the work that\u0027s been lighting up the coastline. \n\u003cbr\u003e\n\u003cbr\u003e\nFurthermore \u2014 if this method of funding proves successful \u2014 I\u0027ll be able to oil the wheels of the Project\u0027s operations by upgrading facilities, administration, equipment and logistics...maybe even the heady heights of employing people to help me.\n\u003cbr\u003e\n\u003cbr\u003e\nSo, perhaps you can understand my dream for making The Lifeboat Station Project? To make the rest of this historical archive without some of the considerable financial stresses I\u0027ve had to cope with so far.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd that\u0027s why I\u0027m so pleased to have discovered Patreon and you, my new Patrons.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"http://lifeboatstationproject.com/wp-content/uploads/2017/10/LifeboatStationProject-by-JackLowe_Helvick-Head_Helms_2017-09-10_1024px.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(15, 36, 62);\"\u003e\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0\u003cstrong\u003ePATRON REWARDS: WHAT\u0027S ON OFFER?\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nTake a look at the right side of this page or scroll down if you\u0027re on a mobile device. You\u0027ll find the ways you can make monthly contributions to the Project and the rewards you\u0027ll receive in return (please note the bit about Dollars and VAT below).\n\u003cbr\u003e\n\u003cbr\u003e\nIn addition to the rewards on offer, I\u0027ll post regularly (every week or so) with updates\u00a0about my journey \u2014 I guess you could look at it as a private social media feed just for you!\n\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll catch behind-the-scenes glimpses into the glass plates being made, see amazing lifeboats being hauled into position for crew portraits, hear tales from the coast and enjoy snippets of life along the way.\n\u003cbr\u003e\n\u003cbr\u003e\nAnd there\u0027s more!\u00a0I\u0027ll also release Project news here first\u00a0within the exclusive\u00a0\n\u003cem\u003ePatron-only\u003c/em\u003e posts.\u00a0Examples include:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eItinerary updates\u003c/li\u003e\n\t\u003cli\u003eBehind the scenes\u00a0\u003ca href=\"https://blog.patreon.com/lens/?_ga=2.58132650.1680855818.1522746347-996318888.1510005598\"\u003eLens\u003c/a\u003e posts and videos\u003c/li\u003e\n\t\u003cli\u003eEarly access to new podcasts\u003c/li\u003e\n\t\u003cli\u003eThe latest merchandise (some of which are limited editions and sell out very quickly)\u003c/li\u003e\n\t\u003cli\u003eNew Limited Edition Prints\u003c/li\u003e\n\t\u003cli\u003eExhibition and event news\u003c/li\u003e\n\u003c/ul\u003e\n\u003cul\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0\u003cstrong\u003eA QUICK NOTE ON DOLLARS AND VAT\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nDOLLARS:\u003c/strong\u003e Patreon is a US company, so the currency is shown in US Dollars. At the time of writing, here\u0027s an approximate exchange rate for my UK Patrons \u0026gt;\u0026gt;\u00a0\u003cstrong style=\"color: rgb(255, 255, 255); text-align: center;\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0$1 = \u00a30.71\u00a0\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\nYou\u0027ll see I\u0027ve added an approximate Sterling conversion at the bottom of each reward.\u00a0In our global village, I hope you\u0027re happy to support me even if USDs aren\u0027t your native currency.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\nVAT:\u003c/strong\u003e Due to European Union regulations, Patreon need to charge VAT on pledges made by EU-based Patrons. Therefore, if you live in the EU, please bear in mind that the Reward values will have VAT added.\u00a0\u003ca href=\"https://patreon.zendesk.com/hc/en-us/articles/205259549-How-does-VAT-work-on-Patreon-\"\u003eClick here\u003c/a\u003e for some more info about it from Patreon.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0\u003cstrong\u003eMORE ABOUT THE PROJECT\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\nIn September 2017, I reached a huge landmark \u2014 my 100th lifeboat station of the 238 operational stations currently on the network. That means I\u0027m now 42% of the way through the Project and on\u00a0schedule to complete it in 2021.\n\u003cbr\u003e\n\u003cbr\u003e\nTravelling in my mobile darkroom, I use an ancient process called \n\u003cem\u003eWet Plate Collodion\u003c/em\u003e to make photographs on glass just as the Victorians used to between the 1850s and 1880s. \u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s both beautiful and engaging, enabling everyone involved to feel that they\u0027re part of something unique, historical and special.\n\u003cbr\u003e\n\u003cbr\u003e\nIndeed, some of the photographs have already been\u00a0\n\u003ca href=\"http://lifeboatstationproject.com/2017/01/29/welsh-rnli-photographs-preserved-in-national-collection/\"\u003eacquired for a national archive\u003c/a\u003e and appeared countless times in the national and global press.\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/95AtXCJgpDA\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m also making sound recordings \u2014 including interviews and ambient sounds \u2014 which I use to make soundscapes to accompany the photographs. In spare moments (!) I\u0027ve recently started publishing a podcast using those sound recordings too. It\u0027s called\u00a0\n\u003ca href=\"http://lifeboatstationproject.com/podcast/\"\u003ePostcards from the Coast\u003c/a\u003e.\u003cbr\u003e\n\u003cbr\u003e\nThe photographs \u2014 which can all be viewed in the online\u00a0\n\u003ca href=\"http://lifeboatstationproject.com/galleries/\"\u003eGalleries\u003c/a\u003e \u2014 will ultimately be showcased along with the sound recordings in a stunning exhibition and book, both of which are set to be huge fundraisers for the RNLI.\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cbr\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(23, 54, 93);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(31, 73, 125);\"\u003e\u00a0\u003cstrong\u003eTHANK YOU\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tThank you for reading...\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t...now step aboard to help me on this epic journey!\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"background-color: rgb(192, 80, 77);\"\u003e\u00a0\u003cstrong\u003ePLEDGING TIPS\u003c/strong\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n1. Pledges are processed on the first of every month, so if you pledge towards the beginning of the month (but after the first), you can effectively enjoy a \n\u003cstrong\u003efree trial month\u003c/strong\u003e to see whether or not you\u2019d like to continue.\u003cbr\u003e\n\u003cbr\u003e\n2. If you decide that you wouldn\u2019t like to support my work after all, remember to edit or delete your pledge in time. Of course, I\u2019d rather you hung around (!) but I thought you\u0027d appreciate me sharing this with you.\n\u003cbr\u003e\n\u003cbr\u003e\n3. If you\u0027d like to support me but can\u0027t quite commit to Tier 1, you can\u00a0donate just\u00a0\n\u003cstrong\u003e$1 per month\u003c/strong\u003e.\u00a0Click on any \u003cem\u003eGet $XX Reward\u003c/em\u003e button and you\u0027ll see that a $1 option appears in the list that reads:\u00a0\u003cem\u003e\"No reward, I just want to support Jack Lowe.\"\u003c/em\u003e\u003cbr\u003e\n\u003cdiv style=\"margin-left: 40px;\"\u003e\n\u003c/div\u003e"

   {

     "amount": 10000,
     "amount_cents": 10000,
     "created_at": "2017-11-06T16:47:52.341008+00:00",
     "description": "\u003cstrong\u003eJust 3 spaces left here...\u003c/strong\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003ePledge $100 or more per month (plus VAT in the EU) and I\u0027d love to invite you on the road for a day in return for every year that you contribute.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eChoose a location on my journey that appeals to you and you\u0027ll experience the true magic of The Lifeboat Station Project in action.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eSoak up the atmosphere at one of the incredible lifeboat stations and step inside my mobile darkroom to see how I make glass plate photographs of the volunteers. There really is no substitute for seeing these beautiful objects being created before your own eyes \u2014 an experience that you\u0027ll remember and talk about for a long time to come.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn addition, I\u0027ll include all the rewards described in \u003cstrong\u003eTiers 1-5\u003c/strong\u003e!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eThis reward equates to approx \u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u00a385\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e per month including EU\u003c/em\u003e \u003cem\u003eVAT\u003c/em\u003e\u003c/p\u003e",

   {

     "amount": 25000,
     "amount_cents": 25000,
     "created_at": "2017-11-06T22:26:48.297057+00:00",
     "description": "Pledge $250 or more per month (plus VAT in the EU) for the grandest reward imaginable on The Lifeboat Station Project \u2014 everything described in Tiers 1-5 \u003cstrong\u003eplus\u003c/strong\u003e your portrait made on glass!\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eOnce you\u0027ve contributed for a year, we\u0027ll arrange a mutually convenient date and location on my journey to make your portrait on 12x10 inch glass.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eThere\u0027s nothing like seeing your portrait magically appear on glass and you\u0027ll be able to watch the whole process from start to finish.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eNot only that, but you\u0027ll keep the original glass plate, which will be mounted in a stunning mahogany presentation box. All-in-all, a very special memento of a very special day.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eRemember, this Reward also includes a day on the road, a Limited Edition Print and a signed copy of the final book as described in \u003cstrong\u003eTiers 1-6\u003c/strong\u003e...along with the satisfaction of knowing you\u0027ve helped to make one of the largest photographic Projects undertaken!\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eThis reward equates to approx \u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u00a3215\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e per month including EU\u003c/em\u003e \u003cem\u003eVAT\u003c/em\u003e\u003c/p\u003e",

   {
    "attributes": {
     "amount": 100000,
     "amount_cents": 100000,
     "created_at": "2018-02-12T16:45:48.735486+00:00",
     "description": "Goodness. Right, then...\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eBy supporting my work at this level, you\u0027ll be offering your patronage in the most traditional way possible \u2014\u00a0an approach that resulted in the world becoming enriched by creations from the likes of Degas, Renoir and Monet, along with a multitude of other artists for centuries before them.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eIn short, it\u0027s how the creative art world used to work. It was normal practice and, to my mind, it\u0027s an ethos that holds a beauty all of its own.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eUltimately, I\u0027m grateful to every single Patron who contributes at every single level. I\u0027m fully aware that people give whatever support they feel they can afford. It all means the world to me.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eFor this Reward Tier, though, we might need to sit down over lunch and have a good long chat. I\u0027ll look forward to it...\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eFootnote:\u003c/em\u003e\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003eTier 11? Ever seen Spinal Tap? If not, \u003ca href=\"https://www.youtube.com/watch?v=KOO5S4vxi0o\" rel=\"nofollow noopener\" target=\"_blank\"\u003ehere\u0027s the reference\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\n\u003cp\u003e\u003cem\u003eThis reward equates to approx \u003c/em\u003e\u003cem\u003e\u003cstrong\u003e\u00a3870\u003c/strong\u003e\u003c/em\u003e\u003cem\u003e per month including EU\u003c/em\u003e \u003cem\u003eVAT\u003c/em\u003e\u003c/p\u003e",

     "created_at": "2018-01-08T22:20:55+00:00",
     "description": "Well. What can I say? This is \u003cstrong\u003eThe Dream\u003c/strong\u003e. Employing people to help me. Moving to more appropriate premises. Even feeling confident to take my photography to a level I\u0027ve strived for ever since entering into the world of this ancient process \u2014 making really big glass plates like my photographic hero, Roger Fenton, made back in the 1800s.\u003cbr\u003e\u003cbr\u003eHow big\u0027s big? Think of a fridge shelf. A 14x17 inch\u00a0fridge shelf! Such a commitment would have to be kept for really special occasions. But that would mean a massive handmade camera. An even meatier tripod. Bigger trays and silver tank. Even more chemicals...silver nitrate, collodion and varnish in particular.\u003cbr\u003e\u003cbr\u003eBut wouldn\u0027t it be amazing? And imagine seeing it all unfold right here in your \u003cem\u003ePatron-only\u003c/em\u003e posts!\u003cbr\u003e\u003cbr\u003ePeople to help me. Better premises. Big plates. What the heck...by creating this goal, I\u0027m daring to dream.\u003cbr\u003e\u003cbr\u003e[\u003cem\u003eThis goal equates to around\u00a0\u003cstrong\u003e\u00a37100\u003c/strong\u003e per month\u003c/em\u003e]\u003cimg src=\"http://lifeboatstationproject.com/wp-content/uploads/2017/10/LifeboatStationProject-by-JackLowe_Ilfracombe_Crew_2015-06-25_1024px.jpg\"\u003e",
