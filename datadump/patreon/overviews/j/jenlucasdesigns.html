    "summary": "\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eWelcome to the Jen Lucas Designs Patreon Page!\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI\u0027m Jen, a knit \u0026amp; crochet designer, teacher and blogger. I\u0027m also the author of five knitting books: \u003cem\u003eSock-Yarn Shawls\u003c/em\u003e (Martingale, 2013), \u003cem\u003eSock-Yarn Shawls II\u003c/em\u003e (Martingale, 2015), \u003cem\u003eSock-Yarn Accessories\u003c/em\u003e (Martingale, 2015), \u003cem\u003eCozy Stash-Busting Knits\u003c/em\u003e (Martingale, 2016) and \u003cem\u003eStunning Stitches\u003c/em\u003e (Martingale, 2017). You can find my designs in several magazines and I\u0027ve self-published dozens of patterns on Ravelry.\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cbr\u003eWhy Become a Patron?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eI greatly appreciate every single person who has bought a\npattern, read a blog post or bought one of my knitting books. If you like those\nthings and are curious about the behind-the-scenes process, please consider becoming a patron.\u003cbr\u003e\u003cbr\u003e\n\nAs a patron, you\u2019ll get exclusive content not being shared\nanywhere else. Depending on your pledge level, you\u2019ll get access to sneak peeks\nof my upcoming designs, exclusive Ravelry coupon codes and even free patterns! \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003ePatreon-Exclusive Patterns!\u003c/strong\u003e All pledge levels will receive Patreon-exclusive patterns. With your input on the design, I\u0027m releasing these patterns in March, May, July, September, and November. You\u0027ll receive the new pattern with 2+ months of pledging.\u00a0\u003cbr\u003e\u003cbr\u003e\n\nIn addition to getting your hands on fun rewards, you\u2019ll\nalso be helping me cover the expenses involved in running Jen Lucas Designs.\nSome of these expenses include Ravelry, Paypal and Adobe fees, tech editing and\nphotography \u2013 all things that are needed to bring you great accessories\npatterns!\u003cbr\u003e\u003cbr\u003eThank you for your support. Any level of contribution is greatly appreciated and helps me in bringing you even more great patterns, books and content!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
