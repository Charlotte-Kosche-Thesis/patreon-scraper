    "summary": "\u003cspan style=\"color: rgb(99,36,35);\"\u003e\u003cem\u003e**** \u00a0For those looking for videos, please see the small tabs above. They are located between the page title and the video above. They are \"Home\" \"Creator Posts\" \u0026amp; \"All Posts\". I just wanted to make sure you could see all the content we\u0027ve provided you.\u00a0\u003c/em\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eWe\u0027re inviting you to help with our family\u0027s medical expenses.\u003cbr\u003e\u003cbr\u003ePatreon: \u003ca href=\"https://www.patreon.com/jennybagwill\"\u003ehttps://www.patreon.com/jennybagwill\u003c/a\u003e\u003cbr\u003eMonthly: you set the amount (as little as a $1 donation), \u0026amp; stop it at any time - you get REWARDS. \u003cbr\u003e\u003cbr\u003eEtsy Online Shop: \u003ca href=\"https://www.etsy.com/shop/jewel4u\" rel=\"nofollow\"\u003ehttps://www.etsy.com/shop/jewel4u\u003c/a\u003e\u003cbr\u003eSelling my unique, inspirational, hand-painted jewelry and artwork. \u003cbr\u003e\u003cbr\u003ePaypal:\u003cbr\u003eWe also have the option to receive money directly through Paypal- \u00a0jennycb@mac.com\u003cbr\u003e\u003cbr\u003eCan\u0027t help monetarily? \u003cbr\u003eBelieve me, we understand! \u003cbr\u003e\u003cbr\u003eHopefully, you can share our videos. It means the world to us knowing that we made someone smile today. \u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"background-color: rgb(54,96,146);\"\u003e\u003cspan style=\"background-color: rgb(255,255,255);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cspan style=\"color: rgb(0,0,0);\"\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227,108,9);\"\u003eNow on to the Details of This Page......\u003c/span\u003e\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThanks for looking at our Patreon page. Please take a couple of minutes to watch the video above to learn a little bit about us.\u00a0\u003cbr\u003e\u003cbr\u003eWe are a family with a precious daughter that continues to need surgeries, labs, tests, and medical specialists. However, we continue to be positive despite our situation. It\u0027s really important to us, that we use our experiences to encourage and inspire others who are having a difficult time. We hope that you will share our videos with others - especially ones that may be hurting.\u00a0\u003cbr\u003e\u003cbr\u003eOur content here will always be available to anyone, but we \u003cstrong\u003eGREATLY\u003c/strong\u003e appreciate any donation amount that you feel in your heart to give towards our accumulating medical expenses. We have rewards listed at the bottom that we want to \u0027give - back\u0027 to you. On the left of the screen you will see our milestone goals that we\u0027re determined to meet with your donation.\u00a0\u003cbr\u003e\u003cbr\u003eWe hope so much that you will enjoy the videos!\u00a0\u003cbr\u003eThank you for all your continued prayers, encouragement, and kind words.\u00a0\u003cbr\u003eThey have helped us through so much, and will continue to lift our spirits as we face the challenges ahead."
