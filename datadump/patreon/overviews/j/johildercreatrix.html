    "summary": "\u003cul\u003e\u003cul\u003e\u003cul\u003e\u003cstrong\u003e\u003cbr\u003eCreating. All the time, creating.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eFor many years now, through several earnest self-published works and countless articles and blogs published online and elsewhere, I\u0027ve been about the work of breaking through creative and spiritual resistance, stepping into the process of relentless making and creating\u003cstrong\u003e.\u003cbr\u003e\u003cbr\u003eI want to help and inspire people through my art, but not only with the finished product. I want to show you what powerful creators we all are, and how our creativity is a path to healing, wellness and wholeness.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eSurviving cancer in 2003 equipped me to write\u003cstrong\u003e Things Not To Say To Someone Who Has Cancer, \u003c/strong\u003eand \u003cstrong\u003eSoul Letters for the Cancer Sojourner.\u003c/strong\u003e I thought I knew a lot about recovery and wellness because of my diagnosis with \u003cstrong\u003eBipolar Disorder\u003c/strong\u003e. My marriage fell apart and my husband went to rehab to be treated for mental illness and alcohol addiction\u003cstrong\u003e, \u003c/strong\u003eand I believed I was a failure as a woman, an artist, a wife, mother and healer.\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eMore learning. More breaking. More healing. And all the time, creating.\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eJust this past year, I experienced a mental, emotional and spiritual breakdown I thought I\u0027d never recover from. And once again, returning to creativity has helped me survive.\u003cstrong\u003e This time, I won\u0027t be distracted, not by the scared orphans trying to commandeer the wheel of my mental minivan, and not by my fear of being poor, criticized, too much, or not enough.\u003cbr\u003e\u003cbr\u003eI have so much to show you.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003e\u003c/ul\u003e\u003c/ul\u003e\u003c/ul\u003e"

    "attributes": {
     "about": "\u003cstrong\u003eJo Hilder\u003c/strong\u003e is a writer, artist and creative, a spiritual director and creative coach, an experienced speaker, author offour self-published books, and most recently the author of Small and Pure - A Cautionary Tale, \u003ca href=\"http://rhizapress.com.au/small-and-pure\"\u003ereleased in June 2016 by Rhiza Press.\u003c/a\u003e\u003cp\u003eShe\n is a cancer survivor, having been diagnosed with stage 3B Non-Hodgkins \nLymphoma in 2013. Jo also writes honestly about living with mental \nillness; depression and bipolar disorder.\u003cbr\u003e.....................\u003cbr\u003eJo\n has been involved in the creative arts since the eighties, studying, \nteaching and working professionally across various spheres including \u003cstrong\u003edrama\u003c/strong\u003e and\u003cstrong\u003e acting\u003c/strong\u003e, \u003cstrong\u003esinging and songwriting\u003c/strong\u003e, \u003cstrong\u003eart design\u003c/strong\u003e and \u003cstrong\u003eadvertising media production\u003c/strong\u003e, \u003cstrong\u003eweb design\u003c/strong\u003e and \u003cstrong\u003eblogging\u003c/strong\u003e, \u003cstrong\u003escreenprinting\u003c/strong\u003e, \u003cstrong\u003eclip art\u003c/strong\u003e and \u003cstrong\u003estamp block design\u003c/strong\u003e, \u003cstrong\u003eleadlighting\u003c/strong\u003e, \u003cstrong\u003efabric art design\u003c/strong\u003e and \u003cstrong\u003equilting\u003c/strong\u003e, \u003cstrong\u003epainting\u003c/strong\u003e and \u003cstrong\u003edrawing\u003c/strong\u003e, \u003cstrong\u003esculpture\u003c/strong\u003e, \u003cstrong\u003eclothing design\u003c/strong\u003e and upcycling and \u003cstrong\u003ejewellry making\u003c/strong\u003e.\u003cbr\u003eJo is also a \u003cstrong\u003equalified and experienced support group facilitator and community advocate\u003c/strong\u003e, having held various roles with the \u003cstrong\u003eNSW Cancer Council\u003c/strong\u003e\n including Programs Coordinator and Relationship Manager. She continues \nto work closely with the organisation, speaking at events and assisting \nwith training and advocacy.\u003cbr\u003eA trained\u003cstrong\u003e Chaplain\u003c/strong\u003e, Jo spent many years in various roles in local church congregations in pastoral care, music and creative ministry.\u003cbr\u003eJo has also worked in the area of community mental health as a \u003cstrong\u003esupport worker and case manager\u003c/strong\u003e, serving the needs of clients with schizophrenia and other chronic mental health challenges.\u003cbr\u003eHer books include \u003cstrong\u003eGod, You Can Take My Mental Illness \u2013 Just Not The Part Where You Speak To Me\u003c/strong\u003e (2013), \u003cstrong\u003eThings Not To Say To Someone Who Has Cancer\u003c/strong\u003e (2013) and \u003cstrong\u003eSoul Letters for the Cancer Sojourner\u003c/strong\u003e (2014).\u003cbr\u003e\u003cstrong\u003eSmall And Pure - A Cautionary Tale\u003c/strong\u003e was released by Rhiza Press in early 2016.\u003cbr\u003eJo also co-authored several projects including \u003cstrong\u003eUnder A Sudanese Star\u003c/strong\u003e with Yai Atem, a Lost Boy of Southern Sudan, \u003cstrong\u003e\u003ca href=\"http://www.amazon.com/The-Light-At-End-Tunnel/dp/149289575X\"\u003eThe Light At the End Of The Tunnel \u2013 How To Beat Cancer\u003c/a\u003e\u003c/strong\u003e with 12 year old leukaemia survivor, Jacob Cooper, and \u003cstrong\u003e\u003ca href=\"http://www.amazon.com/Left-At-Gate-Mothers-Journey-ebook/dp/B014I9K1GG/ref=sr_1_1?s=books\u0026amp;ie=UTF8\u0026amp;qid=1445951539\u0026amp;sr=1-1\u0026amp;keywords=jillian+march\"\u003eLeft At The Gate - A Mothers Journey With Grief and Loss \u003c/a\u003e\u003c/strong\u003eby Jillian March.\u003cbr\u003eHer \u003cstrong\u003earticles and commentary\u003c/strong\u003e on various topics from theology to spirituality, motherhood to menopause to marriage equality can be seen on \u003cstrong\u003eBurnside Writers Collective, \u003ca href=\"http://www.relevantmagazine.com/life/current-events/features/25697-a-disappointing-end-of-world\"\u003eRelevantMagazine.com\u003c/a\u003e, Darkwood Brew, Mamamia, iVillage, \u003ca href=\"http://www.blogher.com/why-christians-are-not-boss-marriage\"\u003eBlogHer\u003c/a\u003e, The Newcastle Herald, Marie Claire\u003c/strong\u003e magazine (Australia) and \u003cstrong\u003eABC The Drum - Unleashed\u003c/strong\u003e, among other nefarious places on the internet.\u003c/p\u003e",
