u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYouTube \u003c/span\u003e\u003c/strong\u003eas my full time job. \u003cstrong\u003eSo that\u0027s where you come in!\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003eIf you enjoy what I make, want to \u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003esupport \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eindependent content\u003c/span\u003e\u003c/strong\u003e, and\n\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(75, 172, 198);\"\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003eunlock cool rewards\u003c/span\u003e\u003c/span\u003e\u003c/strong\u003e in the process - please \u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eBECOME A PATRON\u003c/strong\u003e\u003c/span\u003e\u003c/strong\u003e. With your help, I can focus on creating engaging videos,\ninstead of worrying about how much money they might make.\u003cstrong\u003e A $3 pledge will\noffset nearly \u003cem\u003e5,000 views\u003c/em\u003e worth of AdSense revenue.\u003c/strong\u003e Whether you\u0027d like to influence the direction of my\ncontent, or just see a sneak peak before it goes live on YouTube, there\u0027s a\nperk for everyone. Check out the different reward tiers on the right for more\ninfo \u003cstrong\u003e\u2192\u003c/strong\u003e \u003cbr\u003e\u003cbr\u003eYour pledge will give me room to breath, both financially and creatively - and I really cannot stress enough how fantastic that is. With your help, \u003cstrong\u003emy content can become \u003cem\u003eour\u003c/em\u003e\ncontent\u003c/strong\u003e - and thrive well into the future. \u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(84, 141, 212);\"\u003e\u003cspa
