    "summary": "\u003ca href=\"http://chat.suicidepreventionlifeline.org/GetHelp/LifelineChat.aspx\"\u003eSuicide prevention hotline\u003c/a\u003e\u003cbr\u003e\u003ca href=\"https://betterhelp.go2cloud.org/SHJe\"\u003eIf you want/need therapy click this link to join Better Help!\u003cbr\u003e\u003c/a\u003e\u003cbr\u003eJust Peachy Comic is about depression, anxiety, love and cuteness.\u003cbr\u003e\u003cbr\u003eI was diagnosed with depression and ADHD in December of 2016. My therapist suggested I try journaling. I hate journaling.\u003cbr\u003e\u003cbr\u003eI have been drawing since I was a child, but had fallen out of the habit. This comic was my compromise between drawing an journaling; it helped me record how I was feeling at the time and work through some of the darkness.\u00a0\u003cbr\u003e\u003cbr\u003eAt first it was scary to put my deepest thoughts and fears out in the open, but the responses and messages of support from people made me realize how much it was needed to talk about mental health.\u00a0\u003cbr\u003e\u003cbr\u003eAfter about 6 months of making these, I decided to quit my job and freelance part time so that I can dedicate more time to making and promoting Just Peachy. In the future I am hoping to make a book, and would love to be able to do this full time, while raising awareness about mental health and my personal struggle with depression.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eOther ways to help me out:\u003c/strong\u003e\u003cbr\u003e\u003ca href=\"https://betterhelp.go2cloud.org/SHJe\"\u003eSign up for Better Help using this link\u003cbr\u003e\u003c/a\u003e\u003ca href=\"https://society6.com/justpeachycomic\"\u003eShop the Just Peachy Shop\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
