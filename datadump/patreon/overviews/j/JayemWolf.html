    "summary": "There are a few of you who say: I\u00b4 d like to make art but I fear that\n I\u00b4 m not good enough, I fear that my singing voice is not good enough, \nthat my paintings aren` t beautiful, that my writing isn` t poetic \nenough...\u003cbr\u003e Let\u00b4 s just tell you: I was and I am such an \npessimistic artist, too. We\u00b4 re all kinda miserable. But the \nsinger/songwriter/pianist Amanda Palmer generated something in me.\u003cbr\u003e So this is part of my description from my youtube channel, where I post my musical art:\u003cbr\u003e \"Hello world!\u003cbr\u003e In this channel I upload my compositions, bass covers and songs I wrote.\u003cbr\u003e Usually I play the clarinet but I try to teach me bass; that means I\u00b4m only a beginner with the bass guitar.\u003cbr\u003e So nothing I post is perfect, nothing I compose is perfect but I upload it anyway.\u003cbr\u003e First, because I hope that somwhere out there there are musicians who can give me some tipps.\u003cbr\u003e Second, because music doesn`t need to be perfect.\u003cbr\u003e Music does need to be heard, it does need to touch.\u003cbr\u003e And third: I don\u00b4t take me so serious. I just try to do stuff that makes fun or makes sadness or makes any kind of feeling.\u003cbr\u003e There are so many musicians out there in the world who think they`re not good enough.\u003cbr\u003e So I want to show:\u003cbr\u003e It`s not about beeing perfect.\u003cbr\u003e It`s about making music.\u003cbr\u003e And start laughing at yourself. It`s the easiest way to be in a good mood \u003cimg height=\"16\" src=\"https://static.xx.fbcdn.net/images/emoji.php/v9/f57/1/16/1f609.png\" width=\"16\"\u003e;)\u003cbr\u003e Love,\u003cbr\u003e Jay\"\u003cbr\u003e I hope that every one who fears that he or she is not good enough will someday learn, that it` s not about beeing perfect.\u003cbr\u003e Not here.\u003cbr\u003e Never.\u003cbr\u003e It\u00b4s about living and feeling and sharing.\""
