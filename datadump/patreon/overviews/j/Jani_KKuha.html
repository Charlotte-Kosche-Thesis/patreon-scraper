    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FNLTPPKCFCEc%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DNLTPPKCFCEc\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FNLTPPKCFCEc%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "published_at": "2015-12-09T16:21:38+00:00",
    "summary": "\u003cstrong\u003eWho am I?\u003cbr\u003eI\u0027m ME!\u00a0\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003eMy mom once told me that there was a flawed mold when she was expecting me. But that luckily it was broken after my birth.\u003cbr\u003eBut it\u0027s not a bad thing.\u003cbr\u003eI\u0027m unique, there\u0027s no other like me.\u003cbr\u003e\u003cbr\u003eI have a wife, and she is my voice when I need to say or write something official, like this one. And I also have a son, who edits my\u00a0\u003ca href=\"https://www.youtube.com/user/TheBeebleb\" rel=\"nofollow\"\u003eYouTube videos\u003c/a\u003e. He also has made the music you can hear in my videos.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHAT I DO AND WHY I NEED PATRONS?\u003c/strong\u003e\u003cbr\u003eBecause I realize that my writings here are quite .. hard to follow.. there\u0027s two reason for that. English is not my first language and I have dyslexia. Right now I\u0027m trying to gather some strength to tell my wife that I have ruined her writings around here many times and it would be smart to check \u0027em out. \u003cbr\u003e\u003cbr\u003eI\u0027m artist.. or actually I like to think I\u0027m \u003cstrong\u003eCraftsman Artist\u003c/strong\u003e. Because I\u0027m not just painter.\u003cbr\u003e\u00a0\u003cimg src=\"http://pre09.deviantart.net/d8bb/th/pre/i/2016/022/2/7/is_it_moon_by_kuhitsu-d9ovgku.png\" style=\"width: 490px;\"\u003e\u003cbr\u003e\u003cbr\u003eor just a people who likes to draw\u003cbr\u003e\u003cimg src=\"http://img14.deviantart.net/9b84/i/2016/012/4/1/scene_from_hobbit_by_kuhitsu-d9lfzsx.png\" style=\"width: 541px;\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0or just a ceramic artist\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre12.deviantart.net/4be3/th/pre/i/2016/007/3/e/ceramic_owl_sculpture_by_kuhitsu-d9n43o2.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u00a0I do all that and enjoy every moment but I can\u0027t do just one thing. I\u0027m so full of stories need to be told and I can\u0027t tell \u0027em in just one form. \u003cbr\u003e\u003cbr\u003eSO I also work with silver when ever I can.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://orig04.deviantart.net/bb2e/f/2015/359/8/9/kilpike_by_kuhitsu-d9lg9iw.jpg\"\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eOR I do something else from clay.. like..\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre12.deviantart.net/1b13/th/pre/i/2016/040/d/4/depth_of_the_sea_by_kuhitsu-d9r4wzg.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eand.. quite what ever I like. clay is my friend you see.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img02.deviantart.net/d0a1/i/2016/027/1/9/coasters__by_kuhitsu-d9pk0m9.jpg\"\u003e\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eLately, mostly because I have to work from our living room... I have been forced to leave ceramic\u0027s little less.. but I\u0027ve done some test with polymer clay.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://pre02.deviantart.net/4cbc/th/pre/i/2016/178/3/8/mouse_warrior_by_kuhitsu-da7srwy.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eand because big traditional paintings do take room also.. I\u0027ve turned to ink and paper.\u00a0\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://img06.deviantart.net/6914/i/2016/227/c/2/beautiful_but_angry_fish_by_kuhitsu-dadzkf7.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eand yes.. there\u0027s more. Lately I was asked to design clothes too.. not.. like. high fashion stuff.. but .. pictures on sweaters, t-shirts.. that kind of stuff.. it\u0027s quite nice :D\u00a0\u003cbr\u003e\u003cimg src=\"https://moresexy.blob.core.windows.net/20160704/20160704162630_kPgvN7ECeseYTdcG.png\"\u003e\u003cbr\u003ethose are in:\u00a0\u003ca href=\"https://liveheroes.com/en/brand/art-jani-kuha\" rel=\"nofollow\" target=\"_blank\"\u003eLive Heroes\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eSo yes. I do plenty. I work all the time I just need little support to continue on my que\u003cbr\u003est to get my own studio/workshop.\u003cbr\u003e\u003cbr\u003eYou see my goals at the left.. and pledges with rewards the right side of the page.\u00a0\u003cbr\u003e\u003cbr\u003eso. feel free to make my life a bit easier.\u00a0\u003cbr\u003e\u003cbr\u003eOH oh... I almost forget.. I do have my own Youtube channel.\u00a0\u003cbr\u003eI mostly shoot time lapse videos of me working or sometimes normal videos.. I tend to not to speak on my videos.. I know I should.. but the truth is that as I have lived my whole life in middle of Finland.. I haven\u0027t have ever much use for speaking English... so.. I understand it quite well, I can write it nicely too.. but speaking... nope..\u00a0\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://youtu.be/H8N6n-hk3YM\" rel=\"nofollow\"\u003ehttps://youtu.be/H8N6n-hk3YM\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e"
