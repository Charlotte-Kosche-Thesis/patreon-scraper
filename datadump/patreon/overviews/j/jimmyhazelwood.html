    "summary": "Well..hello guys\u003cbr\u003eThanks for landing on this page! \u00a0I really can\u0027t believe how much my ASMR videos have been so well received and enjoyed. It really has kinda changed my life and i love doing it!\u003cbr\u003e\u003cbr\u003eAs a lot of you know, i am also really passionate about my Music and Acting and try to maintain a sustainable life while doing so.\u003cbr\u003e\u003cbr\u003eYour contributions would allow me to continue creating content with more variety, materials and new equipment. It would also allow me to cut back from my \"day job\" to focus on doing more content.\u003cbr\u003e\u003cbr\u003eAny contribution would be greatly appreciated\u003cbr\u003e\u003cbr\u003eI love you all!\u003cbr\u003e\u003cbr\u003eJimmy\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eFAQ\u0027s\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eHow many videos will you release a month for Exclusive\u00a0Content?\u003c/strong\u003e\u003cbr\u003eI will put out 2 - 3 videos a month. At least 1x\u00a0 ASMR video and 1x Music themed video. I will be taking requests, so please message me what you would like to see and I will add it to the queue.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWhen will my all my music arrive from the Music Package?\u003c/strong\u003e\u003cbr\u003eAfter your first month of patronage, i will send your music download links in your monthly personal newsletter and ship your signed EP at the same time.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eCan I stop donating in the future if I can\u0027t afford it?\u003c/strong\u003e\u003cbr\u003eYes of course! You can cancel or adjust your pledge amount for any reason at any time. \u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"font-weight: bold;\"\u003eDo I have to pay in US Dollars? \u003cbr\u003e\u003c/strong\u003eNo, everything is shown in US dollars on the website, but you may use any currency and it will be automatically converted.\u003cbr\u0
