    "summary": "\u003cstrong\u003eThank you for taking the time to check out my new home.\u003c/strong\u003e Maybe you\u0027ve been a steadfast supporter for a while, and you\u0027re just checking out this exciting new space. I hope you\u0027ll join me here---your support will make all the difference in the world to my creative process! Maybe you\u0027re discovering my music for the first time. WELCOME! Whatever brought you here, I want to\u00a0 extend my appreciation for your valuable time.\u00a0\u003cbr\u003e\u003cbr\u003eHere, I will be making weekly music video segments---just for you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eWHY VIDEO?\u003c/strong\u003e\u003cbr\u003eLooking back, all my career highlights have been kickstarted by a successful, well-made video. Now I am looking for my next breakthrough, and I believe it will come from making more quality, engaging videos, on a regular basis, plus exclusive content for YOU, my faithful friends.\u00a0\u003cbr\u003e\u003cbr\u003eI will bring you\u00a0\u003cstrong\u003eLooping Videos, Covers, Originals, Lessons, Product reviews, Interviews, Behind-the-scenes, Collaborations\u003c/strong\u003e\u00a0and more! I can\u0027t wait to get cracking this season on a fresh batch of inventive content, and I look forward to collaborating from time to time with you and members of the local music community.\u00a0\u003cbr\u003e\u003cbr\u003eI have always considered my fans to be my record label, and all the CD projects I\u0027ve ever recorded have been financed at least in part by this community. \u003cstrong\u003eCDs don\u0027t sell like they used to\u003c/strong\u003e, though. It\u0027s a problem. How do I make something that you will enjoy and share, if not CDs? We all watch and share video, we\u0027re all on Facebook/Instagram/Twitter, so I would like to move towards that space with the kind of content that builds an audience. With your help.\u003cbr\u003e\u003cbr\u003eSo the more you lean in with your support, the more I am going to be able to bring you in the form of engaging new content.\u00a0As a patron, you get to point to my best work, and \u003cstrong\u003esay to your friends, \u0027I helped him make that\u0027\u003c/strong\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eYou can set a \u003cstrong\u003emonthly maximum\u003c/strong\u003e amount, so that if my weekly content (4 videos a month) is too many for you to be supporting, you can cap your pledge at whatever amount is right for you.\u00a0\u003cbr\u003e\u003cbr\u003eAgain, I thank you.\u003cbr\u003e"
