    "summary": "Hi, I\u2019m Tim Hopper. I run the\u00a0\u003ca href=\"https://twitter.com/john__newton\"\u003eJohn Newton Twitter\u003c/a\u003e account that has grown to close to 7000 followers over the last three years. \u003cbr\u003e\n\u003cbr\u003e\nKnown for writing Amazing Grace and turning from slave trader to evangelical minister, John Newton was also a prolific letter writer. About 1000 of these letters have survived until today. \n\u003cbr\u003e\n\u003cbr\u003e\nJ.I. Packer writes that Newton \u201cwas perhaps the greatest pastoral letter-writer of all time.\u201d Charles Spurgeon said \"few write with more simplicity, piety and force.\"\u003cbr\u003e\n\u003cbr\u003e\nNewton\u2019s letters have been my close companion over the last four years. Newton has regularly provided me comfort in trials and pointed me to Christ in all circumstances. \u003cbr\u003e\n\u003cbr\u003e\nOf the letters, Pastor Sinclair Ferguson says, \u201cUnderneath them all runs knowledge of the Word of God, a devotion to the Son of God, and a love for the people of God. Newton makes us feel, even two centuries later, that he was writing for us, and that he knew us well.\u201d\u003cbr\u003e\n\u003cbr\u003e\nI am working on bringing these letters to a broader audience by hiring a professional voice actor to read the letters, which Pastor Tim Keller describes as \"Pure Gold\". I will release the audio productions in a freely available podcast. \u003cbr\u003e\n\u003cbr\u003e\nWith Patreon, you sign up to give a small gift ($1 or more) each time a new letter is released. If you want, you can set a maximum amount to give each month. \u003cbr\u003e\n\u003cbr\u003e\nPlease consider supporting this project through Patreon where you can automatically send a small gift each time a letter is posted. Will you help me bring Newton\u0027s letters to life?\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\nYou can learn more about Patreon from their introductory video:\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u0
