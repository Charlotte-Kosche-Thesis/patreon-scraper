    "summary": "My name is Jacob Ducay\u003cbr\u003e\u003cbr\u003eChances are if you\u2019ve made as far as this to even look at my \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e you deserve a thank you. Most likely you\u2019ve stumbled across this \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e page from my \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eYouTube\u003c/span\u003e channel \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eJacobsOcarina\u003c/span\u003e. The purpose of this is to help me continue doing the thing that I love most which is making content, and making that a source of income for myself so I can continue doing so. I\u2019m incredibly thankful for anything you are willing to give me even if that\u0027s just your viewership, but if you\u2019d like to support me more you can receive some added benefits. Here is exactly what I am doing on my channel and what you would be supporting...\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 20px;\"\u003e\u003cstrong\u003eLivestreams-\u003c/strong\u003e\u003cbr\u003e Livestreaming is a huge part of my channel. I try to stream 4 times a week but if not, as many as I possibly can. I stream various games usually of the Nintendo variety but not always. I have a capture card, a capable PC, and 3DS streaming setup so pretty much any game is possible for me to stream.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003eAs a patron you will have access to polls to help me decide what game i should play next, as well as give me recommendations on games to stream\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eVlogs-\u003c/strong\u003e\u003cbr\u003eI love to travel to places to do fun things and attend fun events, and i love recording those travels and turning it into a vlog to share with all of my viewers. I often travel for video game launches at Nintendo NY as well as conventions like E3. Vlogs can be sparse but whenever i go somewhere where there is fun content to be filmed expect me to have my camera ready to film!\u003cbr\u003e\u003cbr\u003e\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDIY Projects-\u003c/strong\u003e\u003cbr\u003eI \u003cstrong\u003eLOVE\u003c/strong\u003e making things myself and love to use the skills I learn to nerdify the things around me. My DIY projects have a wide range of variety, but because of the planning and costs sometimes uploading them can take quite some time. The hard work pays off and the result is something that I share with my viewers as well as an insight in to how I made it. \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatreon\u003c/span\u003e will allow me to do these projects much more frequently.\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eAs a patron you will have the ability to recommend DIY projects to me and potentially vote on what my next project should be!\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eDiscussions/Rants-\u003c/strong\u003e\u003cbr\u003eEveryone has an opinion and I really enjoy sharing mine with my viewers and hearing your own opinions and feedback. I mainly talk about Nintendo related topics, but will talk about any topic in the realm of video games! The whole point of this is to engage in healthy opinionated discussion because I love sharing thoughts with others!\u003cbr\u003e\u003cspan style=\"color: rgb(247, 150, 70);\"\u003e\u003cbr\u003eAs a patron you will be able to recommend me topics that you would like for me to discuss in a video. As well as priority in any videos where Ii look at viewer feedback.\u003cbr\u003e\u003c/span\u003e\u003cbr\u003e\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003eEverything in between-\u003c/strong\u003e\u003cbr\u003eI make pretty much any sort of content i can relating to Nintendo and video games in general such as skits, but Those videos are pretty difficult to apply patron benefits to. However I am always open to ideas from the individuals who support me especially my \u003cspan style=\"color: rgb(247, 150, 70);\"\u003epatrons\u003c/span\u003e, so feel free to talk to me about or recommend me any ideas you have!\u003cbr\u003e\u003cbr\u003e\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u25ac\u003c/div\u003e\u003cbr\u003eWhy become a \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatron\u003c/span\u003e? I love every member of my community. Becoming a \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatron\u003c/span\u003e gives me the ability to have more financial ability to make videos and continue pursuing this career that makes me so incredibly happy. Patrons get to see my process of content creation a  little closer than most would see, as well as having the ability to contribute to the content I am creating!\u003cbr\u003e\u003cbr\u003eThank you so much for considering becoming a \u003cspan style=\"color: rgb(247, 150, 70);\"\u003ePatron\u003c/span\u003e to help me continue pursuing this crazy dream of mine!"
