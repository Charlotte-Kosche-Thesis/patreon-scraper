    "summary": "[ Pour les sous-titres en fran\u00e7ais : https://www.youtube.com/watch?v=RYtFnk0P4x0\u00a0]\u003cbr\u003e\u003cbr\u003eHi all, I\u0027m justumen, a French / Norwegian citizen of the world.\u003cbr\u003eI\u0027m here to create an innovative series of lectures about computers and technology !\u003cbr\u003e\u003cbr\u003eI want everyone\u00a0to understand some key ideas and concepts related to computers, but I\u00a0also wish to share knowledge and values for the computer hackers of tomorrow.\u003cbr\u003e\u003cbr\u003eI\u0027m not really new to making videos, I\u0027ve done for fun (no ads) a small french educational channel about programming (21k subs, ~2.5 millions views, 137 videos) in 2011.\u003cbr\u003e\u003ca href=\"https://www.youtube.com/user/bjornulf2011\"\u003ehttps://www.youtube.com/user/bjornulf2011\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ve now started a much more ambitious and professional project here in English on patreon.com. (+ hopefully subtitles in many languages)\u003cbr\u003e\u003cbr\u003eIt\u0027s hard to say\u00a0but very likely \u0026gt;1000 videos * ~15 minutes, just with what I\u0027ve already planned.\u003cbr\u003e\u003cbr\u003eI\u0027ve tried to make my introduction video as short as possible but i couldn\u0027t do less than 1 hour...\u003cbr\u003eThere are a lot of things I wanted to talk about but i guess I will have to do it later... ;)\u003cbr\u003e\u003cbr\u003eThis introduction video isn\u0027t perfect and is just an overview of \"who I am\" and \"what i will do\".\u003cbr\u003eThis intro is too long, no HD, low FPS with my \u0026gt;10 years GPU, hardcoded subtitles, maybe low volume, etc.... (But i hope new equipment will come soon.)\u003cbr\u003e\u003cbr\u003eThe low quality of this specific video doesn\u0027t bother me because it will probably be deleted in the future, but I hope that my real lectures are going to be used for several decades. ;)\u003cbr\u003e\u003cbr\u003eHave a great day, and I hope my english is good enough for you !! :p\u003cbr\u003e\u003cbr\u003eList of the current subjects i will work on :\u003cbr\u003e\u003cbr\u003es00 - general\u003cbr\u003es01 - components\u003cbr\u003es02 - history\u003cbr\u003es03 - ignored\u003cbr\u003es04 - math \u0026amp; physics\u003cbr\u003es05 - social revolution\u003cbr\u003es06 - brain hacking\u003cbr\u003es07 - user protection\u003cbr\u003es08 - single-board computer\u003cbr\u003es09 - hacker culture \u0026amp; ethics\u003cbr\u003es10 - data and metadata\u003cbr\u003es11 - linux gnu OS\u003cbr\u003es12 - linux kernel\u003cbr\u003es13 - linux debian\u003cbr\u003es14 - linux arch\u003cbr\u003es15 - linux shell\u003cbr\u003es16 - linux window managers\u003cbr\u003es17 - computer network\u003cbr\u003es18 - computer security\u003cbr\u003es19 - network security\u003cbr\u003es20 - ethical hacking\u003cbr\u003es21 - reverse engineering\u003cbr\u003es22 - cryptography\u003cbr\u003es23 - cyberwarfare\u003cbr\u003es24 - bots\u003cbr\u003es25 - servers\u003cbr\u003es26 - tools CLI\u003cbr\u003es27 - tools GUI\u003cbr\u003es28 - other ressources\u003cbr\u003es29 - artificial intelligence\u003cbr\u003es30 - search engines\u003cbr\u003es31 - programming\u003cbr\u003es32 - logic and algorithms\u003cbr\u003es33 - regex\u003cbr\u003es34 - virtual reality\u003cbr\u003es35 - augmented reality\u003cbr\u003es36 - 3D printing\u003cbr\u003es37 - hacktivism\u003cbr\u003es38 - ideologies\u003cbr\u003es39 - concepts\u003cbr\u003es40 - piracy\u003cbr\u003es41 - internet \u0026amp; web\u003cbr\u003es42 - frameworks\u003cbr\u003es43 - my opinions\u003cbr\u003es86 - python\u003cbr\u003es87 - assembly\u003cbr\u003es88 - cpp\u003cbr\u003es89 - node.js\u003cbr\u003es90 - mongoDB\u003cbr\u003es91 - php\u003cbr\u003es92 - mariaDB\u003cbr\u003es93 - javascript\u003cbr\u003es94 - css\u003cbr\u003es95 - html\u003cbr\u003es96 - bash\u003cbr\u003es97 - cheat sheets\u003cbr\u003es98 - scripts\u003cbr\u003es99 - projects\u003cbr\u003e"
