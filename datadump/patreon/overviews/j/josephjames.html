    "summary": "\u003cstrong\u003eWHO WE ARE\u003c/strong\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eJoseph James\u003c/strong\u003e\u003c/em\u003e is a singer, songwriter, actor, author, producer, and artist. He and his son, Daniel formed a production company called GameChangers Universal to bring encouragement to people through live performances and shows. They are currently touring with their music and dance while adding some local performers along the way to each show, making them all unique. \u003cbr\u003e\u003cbr\u003eIt takes a lot of money to put a traveling production on the road, so we have created this page to encourage others to be a part of the outreach. Too many have given up on their dreams and have resorted to ending it all, leaving behind many loved ones who don\u0027t understand and may blame themselves the rest of their life.. It is our goal to encourage folks to dream again as the focus of the tour is on dreams, FOLLOW YOUR DREAMS! Tour.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eAREAS TO PARTICIPATE\u003c/strong\u003e\u003cbr\u003eWe have designed the Pledge Tiers to enable our supporters to be a big part of the tour and together we can do this. We welcome your prayers as well. America used to be a place that was known for its dreamers. Many immigrate here every year, giving up everything for the chance to follow their dreams. We need to help our fellow friends and neighbors to dream again. Through the shows, the books and the music, we hope to touch as many as we can in hopes of bringing smiles to our generation. We can and we will make a difference. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eADVERTISING\u003c/strong\u003e\u003cbr\u003eWe also have advertising available for Businesses | Ministries | Services. Advertise your company | organization and help us spread encouragement everywhere. It\u0027s a win-win situation for everyone. Thank you so much for being a partner in this endeavor with us.\u003cbr\u003e\u003cbr\u003ePlease check out our websites for more info and how you might be able to be a bigger part. \u003cbr\u003e\u003cstrong\u003eJoseph James Official Website\u003c/strong\u003e: \u003ca href=\"http://www.joseph-james.net\"\u003ehttp://www.joseph-james.net\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eGameChangers Universal:\u003c/strong\u003e \u003ca href=\"http://www.gamechangersuniversal.com\"\u003ehttp://www.gamechangersuniversal.com\u003c/a\u003e\u003cbr\u003e\u003cstrong\u003eSentenced To Death, Destined For Life:\u003c/strong\u003e \u003ca href=\"http://www.sentencedtodeathdestinedforlife.com\"\u003ehttp://www.sentencedtodeathdestinedforlife.com\u003c/a\u003e\u003cbr\u003e"
