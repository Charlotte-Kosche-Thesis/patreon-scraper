    "summary": "\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003eGreetings!\u003c/strong\u003e\u003c/h2\u003eHey everyone, thanks for joining me here on Patreon! I\u0027m Joefan82 and I have a YouTube channel (You can visit it here:\u00a0\u003ca href=\"https://www.youtube.com/joefan82\" target=\"_blank\"\u003eJoefan82\u003c/a\u003e) where I review action figures, most of which are G.I. Joe. I typically produce around 3 videos a month. This brings me to why I have a Patreon account.\u003cbr\u003e\u003ch2 style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eWhy Patreon?\u003c/strong\u003e\u003c/h2\u003eI\u0027m using Patreon to earn money to help my YouTube channel grow. In addition to my day job, I also do freelance work, which takes priority over my YouTube channel, because I\u0027m getting paid. If I start earning enough through Patreon, I can make the channel my priority, thus making it bigger and better!\u003cbr\u003e\u003cbr\u003eMy dream is to do a lot more videos covering a lot more stuff. Up until now, I have focused solely on G.I. Joe action figures and some vehicles. I\u0027ve got a bunch of ideas for videos that I will let patrons weigh in on, to see if they\u0027re worth pursuing. With enough income from Patreon, I could get better production gear, and ultimately, branch out into covering other brands in addition to G.I. Joe. There are a lot of toys out there, I just can\u0027t afford to buy them all!\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch2 style=\"text-align: center;\"\u003eHow It Works\u003c/h2\u003eI have setup several tiers for patrons to choose from, starting at $1/month. So, basically, you sign up for one of the tiers and you will get charged that amount per month. I will get the money and then use it to help grow the channel!\u00a0\u003cbr\u003e\u003cbr\u003eIn exchange for your contribution, you\u0027ll get access to rewards based on your donation level. Rewards like your name in a special thanks in my videos, polls for future reviews, and more!\u003cbr\u003e\u003cbr\u003eAlso, I\u0027m asking for a shipping address when you checkout as a patron. This is so that when I reach my goal of $100/month, I can start doing giveaways, and I\u0027ll already have your shipping address!\u003cbr\u003e\u003ch3\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/h3\u003e\u003ch2 style=\"text-align: center;\"\u003eThank You!\u003c/h2\u003eI\u0027d like to thank everyone for your support, whether you are able to contribute financially or not. I hope my channel is able to provide you with some informative entertainment about toys, and other super important stuff like that!\u003cbr\u003e\u003cbr\u003e"
