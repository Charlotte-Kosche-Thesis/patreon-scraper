    "summary": "I\u0027m a vocalist, solo artist and producer from Finland. My stage name is Jay Ray.\u003cbr\u003eI\u0027ve been doing music for over 10 years. I started my solo career in 2012 by taking \npart to three different Remix Competitions. Before that I was working with different bands. One of my specialities is \nthat I also sing in my remixes myself. \u003cbr\u003e\u003cbr\u003eI won Serj \nTankian\u2019s and J.Scott G`s remix competitions and took the second \nplace in Celldweller\u2019s remix competition. These competitions were \nofficial. For example in Tankian`s competition, Tankian chose the winner\n himsef from the hundreds of participants. These were the very first remixes I ever made.\u003cbr\u003e\u003cbr\u003eI have been trying to make my debut album for quite a while now. It\u0027s difficult and expensive, considering that I live in a small city here in Finland. So I decided to register here in Patreon and release videos from my own songs or other artists\u0027 vocal covers to collect money for making my debut album\u0027s songs and music videos. Each youtube video\u0027s collected money will be spent for making a song or a professional music video, of course music video\u0027s goal is way bigger than a song\u0027s goal. But I will explain the situation in each video, so you can read the description for them.\u003cbr\u003e\u003cbr\u003ePlease check out my first music video and remixes (on my youtube channel), so you can get a taste of my music style, and if you liked my music I would love to have you as my patron. \u003cbr\u003e\u003cbr\u003eI quit my job in 2010. After that i just worked every single day, just practicing singing, producing, mixing etc. So in other words, my main goal is to live my life making music.\u003cbr\u003e\u003cbr\u003eThank you for reading this\u003cbr\u003e-Jay Ray\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eFACEBOOK: \u003ca href=\"http://www.facebook.com/jayrayfinland\" rel=\"nofollow\" target=\"_blank\"\u003ewww.facebook.com/jayrayfinland\u003c/a\u003e\u003cbr\u003eYOUTUBE: \u003ca href=\"http://www.youtube.com/jointedtheofficial\" rel=\"nofollow\" target=\"_blank\"\u003ewww.youtube.com/jayrayofficialchannel\u003c/a\u003e\u003cbr\u003eINSTAGRAM: @jayraymusic\u003cbr\u003e"
