    "summary": "\u003cstrong\u003eHELP TO KEEP OUR DREAMS ALIVE! Jump Into Limbo is a collaborative music blog, but we\u0027re losing our .co.vu hosting (\u003c/strong\u003e\u003ca href=\"http://jumpintolimbo.co.vu\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003ejumpintolimbo.co.vu\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e) and we want to move to jumpintolimbo.com!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eEven though we\u0027ve been up and running for a couple of years now, we do not earn enough from ad revenue to host our site on a dot-com, nor do we charge for articles - hence, honest writing and recommendations from music tastemakers - and you can be one too! Join us by sending us a message on\u00a0\u003ca href=\"http://facebook.com/jumpintolimbo\" rel=\"nofollow\" target=\"_blank\"\u003eFacebook\u003c/a\u003e,\u00a0\u003ca href=\"http://jumpintolimbo.tumblr.com/ask\" rel=\"nofollow\" target=\"_blank\"\u003eTumblr\u00a0\u003c/a\u003eor\u00a0\u003ca rel=\"nofollow\"\u003edropping us an email\u003c/a\u003e.\u00a0\u003cbr\u003e\u003cbr\u003eBecause our contributor pool is constantly evolving and shifting, we do not have an endowment or any funds. We used to be hosted on .co.vu as a free domain, but the end of an era has come. \u003cstrong\u003eWe are being forced to move to a paid .com domain ASAP and we have not the funds to make this a sustainable move. \u003c/strong\u003eWe have no plans to go into full-fledged start-up mode, because we believe in being a music community. But there are costs that come with managing a website - support Jump Into Limbo as a music community and join us in the conversation about music: finding, listening and supporting it.\u00a0\u003cbr\u003e\u003cbr\u003eContributing to Jump Into Limbo\u0027s Patreon is a vote of confidence in our writing, in our ability to gather people from all walks of life from all over the world to engage and check out music from disparate genres, and to dive straight into the world of music, by jumping and not knowing where you\u0027d end up: limbo."
