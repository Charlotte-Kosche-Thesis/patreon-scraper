    "summary": "Hello my beautiful people,\u003cbr\u003eHaving started playing the piano at age 4, I\u0027ve been on this journey of creating my own music, something genuine that moves people, for about 6 years now. I started off alone, creating what I could out of an old piano and a cheap mic, but have grown in the past few years. \u003cbr\u003eI\u0027ve recently started an International Fan Club, and have members on 5 continents. I\u0027ve also added a couple of new members to the team, Rorry Reagan on drums, and Andy Krings behind the camera.\u003cbr\u003eAlthough my website is currently under construction to reflect a new look, as well as adding a new online shop feature where you lovely people can buy some pretty awesome stuff, you can still join the International Fan Club here (\u003ca href=\"http://www.scottjindrake.com/fanclub/\"\u003ehttp://www.scottjindrake.com/fanclub/\u003c/a\u003e).\u003cbr\u003eThat being said, I\u0027m ready to take that next big step on my journey, and record a studio album.\u003cbr\u003eMy goal is to reach as many people as I can with my music. I would love for you to join me on this journey, and can\u0027t wait to welcome you as new fans!\u003cbr\u003ePS - don\u0027t forget to send me a \"Like\" on my Facebook page!"
