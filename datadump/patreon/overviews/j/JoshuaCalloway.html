    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHello!\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eI am an concept artist working in the video game and publishing industry. I design by day and paint for fun at night. Feel free to follow my work on the following platforms: \u00a0\u003c/div\u003e\u00a0\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://joshcalloway.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"http://joshcalloway.blogspot.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/hopstarter/social-networking/64/Blogger-icon.png\" style=\"text-align: left;\"\u003e\u003c/a\u003e \u003ca href=\"http://joshcalloway.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e \u003ca href=\"https://www.facebook.com/joshua.calloway1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://www.facebook.com/joshua.calloway1\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/graphics-vibe/classic-3d-social/64/facebook-icon.png\" style=\"text-align: left;\"\u003e\u003c/a\u003e \u003ca href=\"https://plus.google.com/u/0/+JoshuaCallowayArt/posts/p/pub\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003ca href=\"https://plus.google.com/u/0/+JoshuaCallowayArt/posts/p/pub\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e \u003ca href=\"http://josh-calloway.tumblr.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e \u003ca href=\"https://www.pinterest.com/joshcalloway/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/graphics-vibe/classic-3d-social/64/pinterest-icon.png\"\u003e\u003c/a\u003e\u003ca href=\"https://twitter.com/JoshCallowayArt\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://icons.iconarchive.com/icons/graphics-vibe/simple-rounded-social/64/twitter-icon.png\"\u003e\u003c/a\u003e \u003ca href=\"https://instagram.com/joshcallowayart/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"http://joshcalloway.deviantart.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://www.facebook.com/joshua.calloway1\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cstrong\u003e\u003cbr\u003eHow Patreon Works\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/em\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"color: rgb(192, 80, 77);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eEpocholypse works like a monthly art subscription. Every month I will update content that patrons pay for. This means around the 1st of every new month patrons will be charged at the pledge level they choose. Reward downloads are then sent out via private messages once charges are cleared. \u00a0\u003cbr\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem\u003eWhat is Epocholypse?\u003c/em\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003e\u003cbr\u003e\u003c/strong\u003e\u003cstrong\u003eAn occult action thriller set in 2085 Neo London, inspired by mythology. \u00a0My goal is a whirlwind of gorgeous visuals, character driven story and absurdly epic magical characters. The concept art developed here will fuel the development for the prototype video game.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/736x/c8/cc/ef/c8ccef3f86ed3e70a6b6b908f98b4e86.jpg\"\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ca href=\"https://s-media-cache-ak0.pinimg.com/736x/94/24/01/942401733d481d12f3acbc3c5a1765e5.jpg\" rel=\"nofollow\"\u003e\u003c/a\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cimg src=\"https://s-media-cache-ak0.pinimg.com/736x/85/c0/9d/85c09d8833e7f7a9e5f2eba5b0bb2918.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong style=\"background-color: initial;\"\u003eUpdates can be viewed in the activity section. Rewards sent out the first week of every new month.\u00a0If you have any questions please don\u0027t hesitate to ask. I will respond as soon as I can :)\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e"
