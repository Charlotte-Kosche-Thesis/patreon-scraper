    "summary": "After years of creating comics in lined paper notebooks and drawing in the margins of my [normally unfinished] homework, I have decided to take an actual plunge and attempt to pursue the unthinkable...make money doing something I love and was born to do! Who would have thought that I could ever do something that came naturally to me, that has served as my continuous source of joy and excitement, and that could also possibly make me a millionaire-I mean...live comfortably, within my means? :) Isn\u0027t this everyone\u0027s dream?\u003cbr\u003e\u003cbr\u003ePatreon is giving me an opportunity to start earning from creating art. Earning not only funds to help me along the way, but patronage and loyal followers and connections while I continue to develop a successful business.\u00a0\u003cbr\u003e\u003cbr\u003eWith the loyalty of my patrons, investors, and adoring fans (hehe), I will, in turn, be loyal to you by creating even more and reaching out to help others nurture their imaginations to help them with creations of their own.\u00a0\u003cbr\u003e\u003cbr\u003eI\u0027m hoping to fund new equipment, materials, and studio space to commit to my life\u0027s work. I am currently developing an idea for a comic series as well as a collection of adult coloring books to stack the shelves of local art shops and hopefully around the world one day! If coloring is as therapeutic to the rest of the world as it is to me, I could potentially influence peoples\u0027 lives for the better. My coloring books will not be the same old mandala and cheap designs you see at CVS or even at the bookstore; my coloring books will be exciting, unique, and something to really look forward to.\u003cbr\u003e\u003cbr\u003eI highly value all of your participation and support in my journey towards becoming the best artist I can be, inspiring other artists to do the same, and the exciting times that lie ahead! Thank you!"
