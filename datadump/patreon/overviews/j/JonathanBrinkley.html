    "summary": "\u003cdiv style=\"height: 0;\"\u003e\u003c/div\u003e\u003cdiv\u003e***Please visit\u00a0\u003cstrong\u003e\u003ca href=\"http://www.jonathanbrinkley.com\" target=\"_blank\"\u003ewww.jonathanbrinkley.com\u003c/a\u003e \u003c/strong\u003eto see more of what I\u0027m up to these days.***\u003cbr\u003e\u003cbr\u003eWelcome, internet! Thanks for visiting my Patreon site. \u003cstrong\u003eI\u0027m committing to writing one song every week from now on, and sharing the details of that process exclusively with YOU, my supporters.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eIs that a huge challenge? Yes it is! I\u0027m asking more of myself than ever with this commitment. Will I succeed in finishing 52 songs a year? Whatever I create each week, I will share it with you. Whether I feel great or queasy about it, I will let you know. And, I always want your feedback. Most of it is going to be awesome. \u003cbr\u003e\u003cbr\u003eNot only will I write and record these songs, I will bring them to you personally! \u003cstrong\u003eMy partner Jennifer, my 2-year-old son Luca, and I have acquired a travel trailer and will be departing in June 2017 on an epic year-long tour around the United States.\u003c/strong\u003e Fueled by Patreon support, we will play house concerts, yoga studios, and conventional clubs from Oregon to New York and back again. Simultaneously, Jennifer and I will be offering introductory workshops for \u003cstrong\u003eSolsara\u003c/strong\u003e, the emotional awareness practice we\u0027ve been steeped in for many years. We hope to create a whole evening of heart connection to boost the compassionate will power of all. \u003cbr\u003e\u003cbr\u003eI\u0027ve dedicated my whole life to making music that penetrates hearts and minds, even as it entertains. Ideally, by revealing what is true for me I can uncover something that\u0027s true for others too. That point of connection is what I live for, and it\u0027s one piece of what I believe can heal the world. These are songs about the truth behind the truth--our deepest motivations and fears--and how the speaking of those things brings everyone closer to understanding and balance. \u003cbr\u003e\u003cbr\u003eThis Patreon page is the next step in my highest goal to deliver these ideas to the widest audience yet. \u003cstrong\u003eA simple action YOU can take help propel the music forward is to become a member!\u003c/strong\u003e I came to Patreon because I\u0027ve seen the power of tiny actions by many people do powerful things--in art, science, and politics. I\u0027m excited for you to be along for the journey! \u003cbr\u003e\u003cbr\u003eThanks for taking this leap with us. I can\u0027t wait to see what unfolds.\u003cbr\u003e\u003cbr\u003eLove,\u003cbr\u003e\u003cbr\u003eJonathan, Jennifer, and Luca\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e"
