    "summary": "\u003cdiv\u003e\tMy name is Jordan and I write fiction, all the way from fantasy (\u003ca href=\"https://www.amazon.com/-/e/B01NAYJMFV\" target=\"_blank\"\u003eAmazon\u003c/a\u003e)\u00a0to romance (\u003ca href=\"https://www.amazon.com/-/e/B06XVBYC2M\" target=\"_blank\"\u003eAmazon\u003c/a\u003e). After graduating from college in 2013 and going through several less-than-stellar jobs, I think I\u0027ve finally found my calling. I\u0027ve worked on a landscaping crew (ow, my back), as a security guard at Target (so much standing), and in a call center where I guided people who refused to listen through copy and pasting.\u003cbr\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\t\u003cimg src=\"http://i.imgur.com/UHt2Jsv.jpg\"\u003e\u003cbr\u003e\u003cbr\u003e\n\u003c/div\u003eBut as of March 2017, I\u0027ve quit the 9-5 life. I\u0027m writing my fingers off and I\u0027m hoping you\u0027ll support me. \u003cbr\u003e\n\u003cbr\u003eI have about a thousand dollars in personal bills (rent, medical insurance, auto and student loans) in addition to the costs that come with self-publishing. Ignoring the publishing costs, about a thousand would be the minimum for me to be self-sufficient after my savings run out. I would be more than thrilled if you would help make this dream a reality. Quitting was half the battle, now I will keep writing for both you and me."

     "about": "Jordan Robinson is 26 years-old and lives in Clarksville, MD with his puppy who thinks tennis balls are treats. He graduated from the University of Maryland in 2013 with a Criminal Justice \u0026amp; Criminology degree. As of March, 2017, he has left his job as a professional hand holder (IT-ish) to pursue writing full-time. Bookwise, The Name of the Wind, Lies of Locke Lamora and Mistborn have reinvigorated his love for reading.\u00a0\u003cbr\u003e\u003cbr\u003eOutside of reading and writing, Jordan enjoys\u00a0playing with Max (the aforementioned rogue puppy) and watching Washington sports teams, although they mostly have taught him to deal with large levels of disappointment. His three favorite bands are Bon Iver, Wild Beasts, and The Mars Volta. He doesn\u0027t love lettuce and his favorite movie is Adventureland.\u003cbr\u003e",
