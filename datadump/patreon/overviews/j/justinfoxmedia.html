    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fvideoseries%3Flist%3DPLrIy9Ts2JFayvxeCc-Aw8g0oUa_t6WwL7\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DTIil0LgJw3g\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FTIil0LgJw3g%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=TIil0LgJw3g\u0026index=4\u0026list=PLrIy9Ts2JFayvxeCc-Aw8g0oUa_t6WwL7",

    "published_at": "2017-02-08T06:28:07+00:00",
    "summary": "\u003ch2\u003e\u003cstrong\u003eWhat are we doin\u2019 here?\u003c/strong\u003e\u003c/h2\u003e\n\u003ch4\u003eI need your help turning \u003cem\u003ethis\u003c/em\u003e... \u003c/h4\u003e\u003cimg src=\"http://i.imgur.com/52UvlAp.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/MZBlezD.png\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003eInto \u003cem\u003eTHIS...\u003cbr\u003e\u003c/em\u003e\u003c/h4\u003e\n\u003cimg src=\"http://i.imgur.com/k8rNgCG.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/kxAcy5E.png\"\u003e\u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/uJwyTcZ.png\"\u003e\u003cbr\u003e\u003cem\u003eIt could be a 4:3, PC only game... or a standard\u00a0\u003c/em\u003e\u003cem style=\"background-color: initial; color: rgb(0, 0, 0); font-weight: bold;\"\u003ehigh res, 16:9, multi platform game\u003cbr\u003e\u003c/em\u003e\n\u003ch2\u003e\u003cstrong\u003eWhat game is this?\u003c/strong\u003e\u003c/h2\u003e\nThis is a 2D, Hand animated, Hip Hop Christian RPG called\n\u003cstrong\u003e\u00a0\"ReElise\"\u003c/strong\u003e\u003cbr\u003e\n\u003ca href=\"mailto:noroomfox@gmail.com\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cimg src=\"http://i.imgur.com/DXWJe7U.png\" style=\"width: 434px;\"\u003e\u003c/a\u003e \u003cbr\u003e\n\u003ca href=\"mailto:noroomfox@gmail.com\" rel=\"nofollow\"\u003e\u003cstrong\u003eThere is a playable 2 hour\u00a0demo available which you can request (WARNING: NOT FOR CHILDREN!!).\u003c/strong\u003e\u003c/a\u003e With your help, I\u2019ll be able to transform this project from it\u2019s initial RPG Maker Engine (only able to PC) to the Eden Engine \u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/muF4fBW.png\"\u003e(the same engine used to created the critically acclaimed indie RPG Citizens of Earth) an engine that can  literally port to ANYTHING!\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eGameplay\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003c/strong\u003e\u003cb style=\"background-color: initial;\"\u003eTurn Based Combat tried and true.\u003c/b\u003e Think of your old RPGs like Final Fantasy 7, or Dragons Quest, Suikoden etc.\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/221/753/f2aa78badda7c97bd2387f7b91a3d8b1_original.png?w=680\u0026amp;fit=max\u0026amp;v=1469860220\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=5267fa29a7762b8e15fb741a0fcc0e2c\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\nTransformations/Aura system\n\u003c/b\u003e has many enemies transforming or changing tactics to keep you on your toes. Different attacks work for different transformations so you\u0027re not jamming on the \"win\" button.\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/221/711/56d45983adfafafcd58941d5bc639009_original.png?w=680\u0026amp;fit=max\u0026amp;v=1469859414\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=2110a4e276bb6ba6e1b6b7a957ea4971\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/221/721/d61dd52a4e6a3379837ef5e124f85159_original.gif?w=680\u0026amp;fit=max\u0026amp;v=1469859537\u0026amp;q=92\u0026amp;s=4264455e23e91caf927dafcd2f8e77e2\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\nEngage in epic rap battles\n\u003c/b\u003e that gain you experience and items for your crib\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/171/392/0f2302568be5be0fc5da4a3ce652e068_original.png?w=680\u0026amp;fit=max\u0026amp;v=1469482543\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=671b10013035dfb3f123c5f2a9c0b57c\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\nThe Emo System\n\u003c/b\u003e adds your emotions as a mechanic to gain the upper hand on enemies. Some choices you make before a battle can also affect your mood negatively or positively\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/171/464/018aa2561a3d9c9350d9c7fe780511e6_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1469483065\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=fb0bacfb463b793dbcbe769d32485d13\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\nSimple customization\n\u003c/b\u003e so your time is spent exploring, fighting, and engaging in the story rather than menu spelunking\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/171/715/aa89115c5327d53d3126136d032038f8_original.png?w=680\u0026amp;fit=max\u0026amp;v=1469484771\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=5667de4dbec9e66c81ac681ae09fb5a4\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cb style=\"background-color: initial;\"\u003eCustomize your own personal hangout/Crib\u003c/b\u003e You can add some changes like furniture, stereos, gardening, etc.\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/171/825/733629873f001a419aad1ac91ab6d84f_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1469485462\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=6bca40990ff28b60f345b173777f81fb\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\nExplore a world full of lore\n\u003c/b\u003e and swaggerment...\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/171/874/a1c7a126394f6df639ec238dae98b207_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1469485830\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=4903e84e84f4b41f8397edf0ade3e299\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\nMultiple endings\n\u003c/b\u003e based on key choices and \u003ci style=\"background-color: initial;\"\u003ehow you play\u003c/i\u003e\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/172/024/80df48630ec13bcf5839028f95b366aa_original.png?w=680\u0026amp;fit=max\u0026amp;v=1469486892\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=58a1a1380b2ca2ccdf37684fe51da5b5\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\nWeapons are upgraded\n\u003c/b\u003e through a journey into the subconscious, which leads you to an intimate knowledge of each character... and what\u0027s REALLY goin\u0027 on son?\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/172/094/1d819df9e9c35180b61beaca199a5084_original.jpg?w=680\u0026amp;fit=max\u0026amp;v=1469487498\u0026amp;auto=format\u0026amp;q=92\u0026amp;s=b6ac01cf10f43dd279fe2713859279c3\" style=\"margin: 0px; font-weight: inherit;\"\u003e\u003cb style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\u201cRecognized\u201d\n\u003c/b\u003e are like trophies, but they actually break the 4th wall a bit and tell the player something good about themselves.\u00a0\u003cimg src=\"https://ksr-ugc.imgix.net/assets/013/221/348/4f930c8757ec40be7d4210bbd18ca7c1_original.png?w=680\u0026amp;fit=max\u0026amp;v=1469854551\u0026amp;auto=format\u0026amp;lossless=true\u0026amp;s=4d3e81e78dabd61658eb6f56da0ceac3\" style=\"background-color: initial;\"\u003e\u003cbr\u003e\n\u003cstrong\u003e\"Study guide\"\u003c/strong\u003e (Not gameplay but... it adds to the experience)\u00a0Everything has a purpose as to why it\u0027s in the game. For those who want to dive deeper into the Biblical themes of the game can do so! You can totally enjoy the game without it, it\u0027s available though for those who enjoy deep study alone or with small groups. It\u0027s challenging, but we live in a challenging world. \u003cbr\u003e\n\u003cimg src=\"http://i.imgur.com/vAuQSF2.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003e\u003cstrong\u003eStory\u003c/strong\u003e\u003c/h2\u003e\n\u003cstrong\u003e\u003cimg src=\"http://i.imgur.com/Dy4IPJd.png\" style=\"width: 259px;\"\u003e\u003cbr\u003e\n\u003c/strong\u003eIf you had the chance to extinguish evil, suffering, hatred, and pain from the face of the planet in exchange for your humanity to accomplish it... would you do it even though you\u0027d never be able to enjoy it yourself? After experiencing 7 years of torture, Elise is certainly willing to sacrifice everything or anyone to save humanity from the horrors as she has experienced. The Judge\u0027s Key can end all evil, but, it\u0027s around the neck of a King who is a savior to the world. His power is so great though that you\u0027ll need help from a close friend, two mercenaries, mysterious powerful gems called \"Frequencies\", and the reconstruction of the mysterious Blade of Conquest the \"Satori\". Conquer the world to save it... no problem?\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eWhy?\u003c/h2\u003e\nI work primarily in 2D as this has a timeless quality to it. Fantasia is 80 years old and still is amazing. However, coloring 2D images (whether digitally or otherwise) is very time consuming which also means that it\u2019s costly to hire others to work. With your help I can hire the substantial artistic help (mostly digital colorists) to make this title become everything it can be. \n\u003cbr\u003e\n\u003cbr\u003e\nThis game is part of a series of \u201cWorship Projects\u201d I have in store. A \u201cWorship Project\u201d is simply a project that you begin in order to express something about God from your heart in an excellent and CREATIVE way. \n\u003cbr\u003e\n\u003cbr\u003e\nPutting these things together to spread more kool stuff about God is time consuming, and your support simply means the quality as well as the speed of these worship projects can reach the public with a greater reality of refinement due to the fact I\u2019ll be able to hire more artists for help. \n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2\u003eBut WAIT, there\u0027s MORE to come!\u00a0\u003c/h2\u003e\nThere are many other projects that are coming that will be interesting to say the least. These include sound novels that will expand the lore of ReElise, smaller games for ReElise as well as NEW IP, and hopefully animations, all diversifying gaming as well as edifying the church.\u00a0\n\u003cbr\u003e\u003cem\u003eCurrent title right now is\u003c/em\u003e... \u003cstrong\u003eBlack Simulator\u003c/strong\u003e\u003cbr\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/Gh-Q2QRYJNQ\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\nHumor and tragedy kinda go together.... but I hope you\u0027ll have a ton of fun with this title that\u0027s currently in alpha. Laugh, cry, and gain some perspective! Remember, you get early builds at the $10 reward before ANYONE else! \u00a0Supporting this also means supporting ReElise!\u00a0\u003cbr\u003e\n\u003ch2\u003eMY Story\u003c/h2\u003e\nThis game and I have been through a lot. I\u2019m just a guy who wanted to make games since he was a kid. I especially loved the RPG (Role Playing Game) and still have such fond memories of all sorts of old titles. Telling a story through a game\u2026 a big story\u2026 had a huge impact for me as a kid growing up in a small city. It was a dream to make something epic, amazing, and fun. I got my first chance to when I was a kid when I got a hold of RPG Maker for the PS1 and made my first 30 hour game\u2026 \u201cMelee\u201d (video) After that I was completely hooked. \n\u003cbr\u003e\nMy relationship with Jesus came later, and it turned my perspective on everything upside down! This relationship is based on love, so I\u0027d LOVE for Him to have more gaming content dedicated to Him. I\u0027d love for the standards of what a \"Christian\" game can be to be raised far above expectation. This medium is extraordinary yet has one of the biggest gaps of intentional content towards followers of Christ. I find that absurd... and if you do too, join me as a Patreon!\u00a0\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/sKPgKfFFdTM?list=PLrIy9Ts2JFaxW5jflm78LVM1uhkyyz_qa\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e"
   },
