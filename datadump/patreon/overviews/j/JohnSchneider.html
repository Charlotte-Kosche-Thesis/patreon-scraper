    "summary": "Hey there!\u003cbr\u003eI have been part of your family for decades. Remember Friday nights with your whole family watching the Dukes? \u00a0How about Dr. Quinn? Smallville? Nip Tuck? Shark Swarm? Blah, blah, blah...\u003cbr\u003eI could go on and on... Just look at my IMDB page and see how much is on there.\u003cbr\u003eThanks to Patreon... here\u0027s the difference...\u003cbr\u003eI spent the first 50 years of my life helping other people tell their stories...\u003cbr\u003eNow it\u0027s time for MY stories to get out of the box.\u003cbr\u003eMaking movies is expensive. It\u0027s getting more cost effective with technology but it still costs hundreds of thousands of dollars to get a great story out there in front of an overpriced bag of popcorn.\u003cbr\u003eI NEED YOUR help.\u003cbr\u003eWith YOUR help I promise you a ride like you\u0027ve never had before. \u003cstrong\u003eBe the FIRST\u003c/strong\u003e to see dalies of scenes as we film them here at the studio.\u003cbr\u003e\u003cstrong\u003eBe the first\u003c/strong\u003e to know when we start a film AND when we finish one.\u003cbr\u003e\u003cstrong\u003eBe the first\u003c/strong\u003e to see pictures from the set and to hear any new music that I put together here to help tell the stories.\u003cbr\u003eI\u0027m talking about actual \u003cstrong\u003eBEHIND THE SCENES ACCESS TO THE PROCESS\u003c/strong\u003e that no one else will have. Only those who become patrons through this site will get any of this.\u003cbr\u003eAll YOU... all the time.\u003cbr\u003eThis is not Facebook. This is NOT Instagram or Kickstarter and it\u0027s NOT a place to find out what I had for breakfast. This is a place dedicated to the art of telling stories the John Schneider way.\u003cbr\u003eWARNING: I am MUCH stranger than you think and will prove it by sending you a screenplay that we produced here at the studio just for signing up! If the screenplay turns you off all you have to do is unsubscribe/quit.\u003cbr\u003eYou can spend as little as $1.00 or as much as $1,000.00 or..?\u003cbr\u003e\u003cstrong\u003eIt\u0027s UP TO YOU!\u003c/strong\u003e\u003cbr\u003eYou can quit at ANY time and you can limit the amount you are willing to spend in any given month.\u003cbr\u003eTHIS IS NOT SOMETHING THAT WILL DRAIN YOU DRY EVERY MONTH THAT YOU CAN\u0027T GET OUT OF! IT\u0027S NO, IT\u0027S NOT, IT\u0027S NOT, IT\u0027S NOT, IT\u0027S NOT!\u003cbr\u003e\u003cstrong\u003eIt\u0027s really not.\u003c/strong\u003e\u003cbr\u003eSimple.\u003cbr\u003eSo... what are you waiting for? Sign up as a John Schneider patron and let\u0027s tell some stories!\u003cbr\u003eOnward!\u003cbr\u003eSchneider\u003cbr\u003e\u003cem\u003e(that\u0027s how I sign off to my real friends. Just ask one of them!)\u003c/em\u003e\u003cbr\u003e"

     "created_at": "2015-06-03T20:49:52+00:00",
     "description": "When filming the sound varies. Crickets are louder here than they were there... trains, planes and automobiles wen\u0027t by during a beautiful take... I accidentally erased the sound because I\u0027m not very good with computers (yeah... it happened!). In order to make the sound smooth and seamless a company is hired that does \"Post production sound design.\" They are the ones that not only fi things but also enhance the world created in front of the camera. Street sounds and woods sounds aren\u0027t usually there when filming. This is called \"ambient sound\" and is added later to mask editing and enhance the reality of the movie. This takes time and costs money and IT IS WORTH IT!",
