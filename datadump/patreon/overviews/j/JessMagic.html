    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2F-WbCyBD_nOQ%3Ffeature%3Doembed\u0026amp;url=https%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3D-WbCyBD_nOQ\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2F-WbCyBD_nOQ%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",
    "main_video_url": "https://www.youtube.com/watch?v=-WbCyBD_nOQ",

    "published_at": "2016-01-31T09:15:13+00:00",
    "summary": "Hello Gorgeous!\u003cbr\u003e\u003cbr\u003e\n\nThank you for opening up this page.  You are an early adopter who is helping lay the foundation for something that feels to me like a \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eLove Revolution\u003c/span\u003e!\u003cbr\u003e\n\u003cbr\u003eMy friend Marc says,\u003cem\u003e \u201cThe only way to respond in a time of outrageous pain, is through acts of outrageous love.\u201d\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eThat is what this page and patron community is about.  We are building a platform for my heArt to generate ongoing, transformational, creatively catalytic acts of outrageous love.\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat is this Patreon thing?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003ePatreon is the next big thing in crowd-funding.  It allows artists, musicians, and content creators to invite their friends, family and fans to be patrons of their art (I call it \u201cheArt\u201d) through monthly contributions of ANY size and amount, $1 and up! \u00a0Through this page I can build a community who receive special treats, messages, video, behind the scenes recordings that I don\u0027t share with anyone else! \u00a0\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cimg height=\"640\" src=\"https://c7.staticflickr.com/8/7330/27376888606_1830eb7680_b.jpg\" width=\"1024\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhat should you know before you join this tribe and support the sharing of my heArt?\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u201cYou heard the call.  You made a choice, that led up to the change.  Now the world\u2019s not the same.\u201d\u003c/em\u003e\u003cbr\u003e\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eI am not a starving artist.\u003c/strong\u003e  My base needs are covered through my Free Your Voice workshops, retreats and work with private clients. (That means your support helps \u003cem\u003eme\u003c/em\u003e support those who have been \u003cem\u003eartistically\u003c/em\u003e starving).\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eI am not a musician or a singer.\u003c/strong\u003e  I sing and use music as a tool to create freedom, unity and connection.  I am a story-teller, a healer, a lover and an artist.  Sharing my heART isn\u2019t a hobby, it\u2019s an inexhaustible calling.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eI am a heArtist, a soul activist, and an Earth keeper. \u00a0The funds raised from this page will be used to:\u003c/strong\u003e\u003c/li\u003e\u003c/ol\u003e\u003cul\u003e\u003cli\u003e\u003cspan style=\"background-color: initial;\"\u003ecreate a global platform with a team in place to help me record and produce my music, videos, live tour and come-unity events\u003c/span\u003e\u003c/li\u003e\u003cli\u003ebuild out channels of distribution like SoundCloud, YouTube so more people can receive and participate in the magic\u003c/li\u003e\u003cli\u003esupport the training and cultivation of my raw gifts so I can bring my message, music and heArtisty to larger audiences and world-class stages, and create avenues for other transformational artists to come along with me (see the video below)\u003c/li\u003e\u003cli\u003egenerate pro-quality songs, music videos, mini-docs, podcast and live events that allow me to NOURISH, AWAKEN, IGNITE and UNITE the hearts of HUMANITY\u00a0\u003c/li\u003e\u003c/ul\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/GRGUxx-I2Pw\" width=\"560\"\u003e\u003c/iframe\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eWhy does this matter?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\u003cem\u003e\u201cLove is the wisdom I believe.\u201d\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eI am blessed to be positioned within a global community of like-minded leaders who are committed to using their superpowers to help galvanize a positive shift in our world.  \u003cbr\u003e\n\u003cbr\u003eHowever, in order to change the world, we have to be willing to \u003cem\u003efeel\u003c/em\u003e the world...the outrageous pain, the ecstatic bliss, the insufferable anger, the immeasurable beauty\u2026and that requires us to open, and lead from our hearts.  Most of us have in some way felt an injury to the tender most  core of our heart that has caused us to close it, numb it, build a wall around it, and be selective with what and how we feel, and with whom.  \u003cbr\u003e\n\u003cbr\u003eThere is no time for this way anymore.  We HAVE to come back to our wholeness and then remember our oneness.  My music is a tool for that to happen and I am committed to using my gift in the biggest possible way to affect millions of people around the world, who will then in turn use their power and passion to help the whole world thrive. \u00a0\u003cbr\u003e\u003cstrong\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/143039000@N04/27376888566/in/photostream/\" rel=\"nofollow\"\u003e\u003cimg height=\"744\" src=\"https://c7.staticflickr.com/8/7431/27376888566_7fb43ff580_b.jpg\" width=\"744\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(99, 36, 35);\"\u003eCome to Jess/Us Conversation\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cem\u003e\u201cLet\u2019s write a new story, that begins with Us.\u201d\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003eYour participation here is not just a contribution, much less a donation.  It is a collaboration, a co-creation and an activation.  Being a part of my Patreon soul family means joining my team of revolutionary lovers who are living protagonists in the chapter of life called \u003cspan style=\"color: rgb(192, 80, 77);\"\u003eThe Modern Renaissance\u003c/span\u003e.  A time\u00a0in human history where where the human heart has returned to its rightful place on the throne, with the mind as its trusted advisor.  \u003cbr\u003e\u003cbr\u003eIn this story, we are the ones we\u0027ve been waiting for. \u00a0We are the patrons, artists and muses who came together to serve the shift in consciousness that is happening right now in unprecedented ways.\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.flickr.com/photos/143039000@N04/27825155034/in/dateposted-public/\" rel=\"nofollow\"\u003e\u003cimg height=\"683\" src=\"https://c3.staticflickr.com/9/8762/27825155034_f06f389bab_b.jpg\" width=\"1024\"\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eThank you for empowering my service to this life, and allowing me to empower yours.\u00a0\nLet\u0027s do this\u2026together!"
