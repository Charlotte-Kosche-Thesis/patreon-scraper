    "summary": "I\u2019m\u00a0\u003cstrong\u003eJey Pawlik\u003c/strong\u003e, a queer comic artist and occasional animator. When I\u0027m not working my part-time job I\u0027m furiously working on comics and projects.\u003cbr\u003e\u003cbr\u003eMy current and long standing project is\u00a0the webcomic\u00a0\u003ca href=\"http://topazcomics.com/deadcity/welcome/\" rel=\"nofollow\" target=\"_blank\"\u003e\u201cDead City\u201d\u003c/a\u003e,\u00a0a zombie apocalypse story that\u0027s more about surviving a deserted Toronto than zombies. I work on it with my partner, Michelle Parker, and together we\u0027ve been updating Dead City for free since 2013.\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"http://www.smackjeeves.com/images/uploaded/comics/m/s/g/msgi6hadtfwI8.jpg\"\u003e\u003cbr\u003e\u003cbr\u003eI also draw the\u00a0auto-bio comic \u003ca href=\"http://topazcomics.com/genderslices/vol1/\" rel=\"nofollow\"\u003e\"Gender Slices\"\u003c/a\u003e, where I post my experiences with gender and my own identity. Gender Slices also currently updates every Tuesday for free.\u003cbr\u003e\u003cimg src=\"http://68.media.tumblr.com/fa655d29f7cc0110e85ee1d3539d3d20/tumblr_o9i840quV81rfg12jo1_1280.jpg\"\u003e\u003cbr\u003e\nIn order to continue working on these comics and updating them for free every week I need your help, as comics can be a bit hard to handle sometimes without the funds. My plan right now is to offer a little and if this grows I can try to add better rewards. So if you dig comics about queer people by a queer person feel free to pledge and maybe one day I can print some books!\u003cbr\u003e\n\u003cbr\u003e\nThank you for your support!\u003cbr\u003e\u003cimg src=\"http://static.tumblr.com/9494232ddf73e206008bad942fe5dad8/2thlbqx/UqOnxmv8b/tumblr_static_atpg711wyc8cw800040w4ks8o.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003ca href=\"http://jpawlik.com\"\u003ejpawlik.com\u003c/a\u003e |\u00a0\u003c/span
