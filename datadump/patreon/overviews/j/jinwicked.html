    "summary": "\u003cdiv\u003e\n\tHi! My name is Jennifer Miller. You may know me as Jin Wicked!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\nI am a visual and performance artist, illustrator, podcaster, and writer. Life is art! You can visit my homepage at \n\t\u003ca href=\"http://jinwicked.com/\" rel=\"nofollow\"\u003eJinWicked.com\u003c/a\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tMuch of my work involves deconstruction of the self, inner vs. outer perception, evolution of identities, and the communication of complex emotional states through portraiture and heavy use of symbolism. My work bridges the gap between colourful humour and darker subject matter such as anxiety, depression, and other mental illness.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI love to encourage and inspire others to pursue their passions!\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\tI am best known for my autobiographical web comics, \n\t\u003ca href=\"http://crap.jinwicked.com/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cem\u003eCrap I Drew on My Lunch Break\u003c/em\u003e\u003c/a\u003e\u003cem\u003e (2003)\u003c/em\u003e, \u003ca href=\"http://dollar.jinwicked.com/\" rel=\"nofollow\"\u003e\u003cem\u003eA Dollar Late and A Day Short\u003c/em\u003e\u003c/a\u003e\u003cem\u003e (2008)\u003c/em\u003e, \u003ca href=\"http://scribble.jinwicked.com/\" rel=\"nofollow\"\u003e\u003cem\u003eHave Tablet Will Scribble\u003c/em\u003e\u003c/a\u003e\u003cem\u003e (2015)\u003c/em\u003e, and \u003ca href=\"http://queen.jinwicked.com/\" rel=\"nofollow\"\u003e\u003cem\u003eQueen of Assholes\u003c/em\u003e\u003c/a\u003e\u003cem\u003e (2017)\u003c/em\u003e. I create a web comic about one of my best friends, \u003ca href=\"http://bookofal.jinwicked.com/\" rel=\"nofollow\"\u003e\u003cem\u003eThe Book of Al\u003c/em\u003e\u003c/a\u003e\u003cem\u003e (2018)\u003c/em\u003e.\u003cbr\u003e\n\t\u003cbr\u003e\n\tIn addition to my web comics, I produce a \n\t\u003ca href=\"http://blog.jinwicked.com/\" rel=\"nofollow\"\u003epersonal blog\u003c/a\u003e, \u003ca href=\"http://art.jinwicked.com/\" rel=\"nofollow\"\u003estudio artwork and illustrations\u003c/a\u003e, \u003ca href=\"http://soundcloud.com/jinwicked\" rel=\"nofollow\"\u003ethree podcasts\u003c/a\u003e, and \u003ca href=\"http://youtube.com/jinwicked\" rel=\"nofollow\"\u003eexperimental videos for my YouTube channel\u003c/a\u003e. My interests include \u003ca href=\"http://jinskitchen.com/\" rel=\"nofollow\"\u003ecooking and baking\u003c/a\u003e, \u003ca href=\"http://photos.jinwicked.com/\" rel=\"nofollow\"\u003ephotography\u003c/a\u003e, \u003ca href=\"http://photos.jinwicked.com/craftellaneous/\" rel=\"nofollow\"\u003ecrafts\u003c/a\u003e, musical training, and other creative writing. My whole life is dedicated to artistic growth and personal development.\n\t\u003cbr\u003e\n\t\u003cbr\u003e\n\t\u003cstrong\u003eAll patrons pledging $1.00 or more per month \u003c/strong\u003ewill have access to new comics one week before the general public, as well as a chance to participate in a monthly \"sketch lottery\" where you can submit ideas for what you would like to see me draw. I will choose the ideas that inspire me, and share them on my \u003ca href=\"http://instagram.com/jin_wicked\" rel=\"nofollow\"\u003eInstagram\u003c/a\u003e!\u003cbr\u003e\n\t\u003cbr\u003e\n\tAll patrons have access to Patreon-exclusive posts and vlogs!\n\t\u003cbr\u003e\n\u003c/div\u003e"
