    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003e\u003cem style=\"background-color: initial;\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eWhat\u2019s good! Welcome to\nMy Patreon page!\u00a0\u003c/span\u003e\u003c/em\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eI am making madddd music\nthese days, and my patrons are the people who make my recording sessions and\nvideos possible, so GOOD LOOKING OUT!\u003c/span\u003e\u003c/strong\u003e\u003c/div\u003e\u003cbr\u003e\u003cem\u003eAbout me -\u003cbr\u003e\u003c/em\u003e\u003cspan style=\"\"\u003e\u003cem\u003eI was raised in the jungle of the Bronx,between the D \u0026amp; the 4 train and the occasional\u00a012 bus with an ambition for Hip-hop music. Hip-hop runs through my veins\u00a0and it is about time I embrace the the culture I truly grew up in, not for you but for myself\u00a0with you the Patrons as my travelers. \u003c/em\u003e\u003cbr\u003e\u003cbr\u003e\u003cem\u003eLet me rap!\u003c/em\u003e\u003cbr\u003e\u003c/span\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003cem\u003e\u003cbr\u003e\u003cbr\u003eHere\u0027s what\u0027s coming up this year:\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\n\u003cstrong\u003eA new Mixtape\u003c/strong\u003e - all original\nsongs, fully finessed with Just J.R flavor, with behind the scene footage of my\ncreations. The Mixtape will come out in the Fall, but you can start getting\nexcited about it now if you want. (I for sure am!)\u003cbr\u003e\n\n\u003cstrong\u003eMonthly songs and videos\u003c/strong\u003e. Yes, you read correctly:\none song AND video EVERY MONTH. Some covers, some originals recorded live in\nthe studio, and our patrons get to vote on what songs I cover each month!\u003cbr\u003e\n\n\u003cstrong\u003eMerch\u003c/strong\u003e. What kind? No idea!\nWhen? When I figure it out! But it\u0027s for sure happening.\u003cbr\u003e\n\n\u003cem\u003e\u003cbr\u003e\n\u003cu\u003eWhy just 1 video 1 song? \u003c/u\u003e\u003c/em\u003e\u003cbr\u003e\nProducing songs from my home-studio \u0026amp; or\ngoing to a studio takes a lot of skill, patience, and time. I promote and\ndevelop all of my material from scratch besides beats (instrumentals), from\ncover art, photos, videos, mixing, and the list can go on of course. As I grow\npatrons like you guys! I will be able to deliver more materiel each month or\neven weekly; my goal is to stay connected with my fans and have fun making\nmusic while enjoying the hip-hop culture.\u003cbr\u003e\n\u003cem\u003e\u003cbr\u003eWhy should you become a patron?\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\nTo keep it %100, please\ndon\u0027t feel like you have to, for real! Most of my fans do NOT support me on a\nmonthly basis, and I am cool with that. I want everyone to have access to my\nmusic, no matter what they\u0027re paying: as long as you\u0027re listening, I am just thankful.\n\u003cbr\u003e\n\n\u003cbr\u003ePatrons get access to\nmusic before anyone else. They get to see what goes on behind the Scenes, what\nI am thinking\u00a0and cooking up. They get to vote on what kind of songs I record next.\u003cbr\u003e\n\nYour patronage not only\nfunds my recording sessions and music videos: it allows me to spend \u003cem\u003emore\ntime making music\u003c/em\u003e. I get to hire a team of people (musicians, engineers,\nvideo-editors, graphic-designers\u00a0etc.) so that we can focus on the song-writing\nand production.\u003cbr\u003e\n\n\u003cem\u003e\u003cbr\u003e\n\u003cu\u003eHow often do patrons get charged? \u003c/u\u003e\u003c/em\u003e\u003cbr\u003e\nOnce per month. So, whether I upload four songs\n(which I will) or ten (which I won\u0027t) you get charged the same amount. For\nexample, if you sign up at the $5 level, no matter how much I post, you will\nonly ever be charged $5 per month. \u003cbr\u003e\n\u003cbr\u003eiight, I think that wraps it up for now! Thank you\nfor checking out my Patreon page. It\u0027s absolutely INSANE that I get to be an independent Artist and spend part of my life making music for people who really\ncare. Again, good looking out!\u003cbr\u003e\n\n\u003cbr\u003e\nBest, \u003cbr\u003e\nJust J.R\u003cbr\u003e\n\n\u003cbr\u003e"
