    "summary": "I believe that we\u0027re spiritual beings having human experiences. So I try to view everyday life through a lens of eternal truth, as far as I understand it.\u003cbr\u003e\n\u003cbr\u003e\nIt\u0027s that search for understanding that inspires me to write poetry - to try to makes sense of this human condition we all share. And hopefully to provide a new perspective or meaning or inspiration for someone else along the way.\n\u003cbr\u003e\n\u003cbr\u003e\nI also like to make music. And videos. If you combine all this, you have what I call video poems. I\u0027m not really sure what to call it to be honest. But I feel inspired to do it.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/kLuKua/aerial_dance1_brighter.jpg\"\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nWhatever you call it, this combination of art forms takes a ton of work, which I don\u0027t mind. But it also takes a ton of money, which I don\u0027t have. What I do have is a long, long list of poems and ideas that are waiting to be brought to life. When you join my Patreon Posse, you are directly helping these words get turned into music and videos like the ones you\u0027ve seen that have brought you here. You\u0027re breathing life into words!! The more patrons I have, the more time and resources I can put into making these video poems. So if you find value in what I do, if you feel like it makes the world better at all and you can spare a dollar or a few, please click that big orange button!\u00a0\n\u003cbr\u003e\n\u00a0 \n\u003cbr\u003e\n\u003cimg src=\"https://image.ibb.co/bCDFhv/PTS_twitter_cover.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://preview.ibb.co/cbZoLF/C0021_00_01_24_00_Still012.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e"
