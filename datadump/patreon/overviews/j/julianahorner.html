s\u003c/strong\u003e I am offering to my Patrons. As of right now I have one reward available: the Crystal Pack.\u00a0\u003ca href=\"https://twitter.com/Rossdraws\"\u003e\u003cbr\u003e\n\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCrystal Pack:\u003c/strong\u003e\u003cbr\u003e$1 (I release 2 Crystal Packs per Month)\u003cbr\u003e- Early Access to view Process Video (Makeup, Drawing, Life Stuff, Etc.)\u00a0\u003cbr\u003e- Audio Download (Music I\u0027ve made for the video for you to keep and listen to whenever)\u003cbr\u003e- Current Playlist (Hand-written, 10+ songs)\u003cbr\u003e\u003cbr\u003e\u003cbr\u003eThank you!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003e\u003cbr\u003e\u003c/em\u003e\u003c/strong\u003e\u003cbr\u003e"
