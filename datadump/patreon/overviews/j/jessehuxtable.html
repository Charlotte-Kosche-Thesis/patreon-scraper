    "summary": "Hi there! My name is Jesse Huxtable. I\u0027m hoping to share a talent of mine with everyone who\u0027s interested. I LOVE drawing from photos or life reference. My illustrations are typically photo-realistic, but kept in a sketchy overall look. I can\u0027t wait to share these with the world, which will lure me back into drawing more and more. Most of the drawings posted will be from life or from photos, but you will also likely get the occasional original drawing. In my opinion, the latter will never be as good, but you can decide as I\u0027m sure you\u0027ll see some of both. Overall, I heavily lean toward drawing famous and sometimes not-so-famous celebrities.\u003cbr\u003e\u003cbr\u003eThis is something I\u0027ve always done for fun and have never asked for money to do. When I\u0027ve drawn for friends, they say things like \"You should get paid for this\" or \"Let me give you some money\", I never take it. I\u0027ve drawn tattoos for family, friends, and for friend\u0027s friends, and quite literally have always done it for free. Well now I\u0027m asking for a buck a month, that\u0027s no so bad right?\u003cbr\u003e\u003cbr\u003eSo, if you like my work, please feel free to check out my samples on here and on twitter, and maybe I\u0027ll see you as a patron soon! Or maybe I\u0027ll be making drawings just for you!\u003cbr\u003e\u003cbr\u003eThank you very much for checking out my work, please bear with me, I am new to this whole Patreon thing. Samples can be found in my posts, check them out, and thanks again! Cheers."
