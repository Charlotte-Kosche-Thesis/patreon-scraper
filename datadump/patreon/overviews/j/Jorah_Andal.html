    "summary": "Music is one of the most important and beautiful parts of cinema and television, and can push storytelling to whole new levels. The art of film scoring is a fascinating, rich practice, and I do my part in honoring the composers and their works through suites and medleys that I post on\u00a0\u003ca href=\"https://www.youtube.com/JorahTheAndal\" target=\"_blank\"\u003eYouTube\u003c/a\u003e. Through my channel, audiences all around the world have discovered or rediscovered the scores of composers like \u003cstrong\u003eJohn Williams, Blake Neely, Michael Giacchino, Bear McCreary, Thomas Newman, Howard Shore, Alan Silvestri, Alexandre Despla\u003c/strong\u003e\u003cstrong\u003et\u003c/strong\u003e and\u003cstrong\u003e Hans Zimmer\u003c/strong\u003e.\u00a0\u003cbr\u003eMy work is structured around series. For example:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLPS4QFWPOSZ7Xbb4VCIH_FX62zkxdjHJh\" target=\"_blank\"\u003e\u003cem\u003e#TheRoadToRogueOne\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003econsisted on daily Star Wars projects in the 4 weeks leading up to the release of Rogue One: A Star Wars Story.\u003c/li\u003e\u003cli\u003e\u003cem\u003e\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLPS4QFWPOSZ64HH541AMJJeQ5C99jaWJX\" target=\"_blank\"\u003e#AlexandreDesplatSundays\u003c/a\u003e \u003c/em\u003eand\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLPS4QFWPOSZ5xUX7v6Hl4AeHfAmXMwUPs\" target=\"_blank\"\u003e\u003cem\u003e#HansZimmerMondays\u003c/em\u003e\u003c/a\u003e\u003cem\u003e\u00a0\u003c/em\u003ewere weekly series of suites from some of their best work, culminating on Tribute Medleys\u003c/li\u003e\u003cli\u003eEvery year around award season I make suites and medleys of some of the most talked-about films of the year, and those\u00a0\u003ca href=\"https://www.youtube.com/playlist?list=PLPS4QFWPOSZ4BuR7r2kinf8IwIIIIIy_3\"\u003ein contention for major awards\u003c/a\u003e\u003c/li\u003e\u003cli\u003eThe\u00a0\u003cem\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLPS4QFWPOSZ6fTXF3L9bK9YunxZ1WhW0u\" target=\"_blank\"\u003eArrowverse\u003c/a\u003e \u003c/em\u003eshows are currently getting weekly suites and medleys whenever a new episode airs\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.youtube.com/playlist?list=PLPS4QFWPOSZ6ITGQedcpw1xMoICfgm-V0\" target=\"_blank\"\u003e\u003cem\u003eThe Sound of Cinema\u003c/em\u003e\u003c/a\u003e explores some of the best film scores to have ever been composed.\u003c/li\u003e\u003c/ul\u003eMy interests are very diverse and you\u0027ll find all kinds of projects on my channel, but there\u0027s one thing that they all have in common: \u003cem style=\"background-color: initial;\"\u003ethey\u0027re very time consuming.\u00a0\u003c/em\u003e\u003cbr\u003eAs a full-time film school student my time is scarce, and I spend every free moment working on these projects. With your support, I\u0027d be able to finance my work through new equipment, assistance and, most importantly, by avoiding the need of a time-consuming job!\u003cbr\u003eThis is a labor of love, and I\u0027d like to keep at it for many more years. With your help, I might be able to!\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"margin-left: 40px; text-align: right;\"\u003e\u003cimg src=\"https://static.tumblr.com/3362920a80ab63627ff96e67978e6847/n3mslbf/bYSp25984/tumblr_static_cdt1l5iuee8gc4oo0804g4kw0.png\" style=\"width: 158px;\"\u003e\u003c/div\u003e"
   },
