    "summary": "\u003cimg src=\"http://i.imgur.com/oHhhqTm.png\"\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eHey guys!\u00a0My name is Joanna, but some of you might know me as Joan Wolfie (or \u00a0Silver Wolfie earlier). I\u0027m Polish, based in Amsterdam, the Netherlands.\u00a0I am an ex-World of Warcraft addict -\u00a0I started playing when there were no DLC yet!\u00a0I was living betwen school and games, but you probably know how it usually looked... :D However, life is running faster and we\u0027re moving forward not backward, I must focus on my work, but there\u0027s also a hobby which is cosplay! I am into cosplay for many, many years - I made my first costumes when i was 13 year old and back then they looked really funny. Somehow I knew that this woll be my obsession as soon as I will start earning some money by myself. And well, I wasn\u0027t wrong! :)\u003cbr\u003e\u003cbr\u003eI was thirteen when I made my first cosplay, Rikku from Final Fantasy X-2 (so brave!). Later I was making cosplays mostly from manga and anime, because those costumes were easier to make - I was only dreaming about making costumes from games. For three years I\u0027m doing it more serious. Back then I met a wonderful person who pushed me into cosplay and said that I should do this no matter what, and helped me a lot.\u00a0I think that I was destined to become a cosplayer at some point. In high school I was attending to drama club, so\u00a0I\u0027ve always been a good artist and actress.\u00a0\u003cbr\u003e\u003cbr\u003eI can honestly say that in the past three years, cosplay has shaped me into a better person.\u00a0I grew up preferring to stay in on my games than go out and socialize, but thanks to this passion I\u0027ve met so many wonderful people. I also work as alternative model and photographer. I love making pics to other cosplayers and models too! I dream to be a full time cosplay photographer as well. Thanks to those passions I learnt so much. And I\u0027m so grateful for this experience.\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cimg\u003e\u003cimg src=\"http://i.imgur.com/PY2hNK7.png\"\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eI decided to start Patreon because I wanted to give my followers chance to give me some support in what I\u0027m doing. But not only for them, also for all people who want to support one crazy girl with her passion.\u00a0I mostly spend all of my free time costumes and cosplay photography, and to be able to do what I love, I need your support, because those very expensive hobbies. My dream is to be a full-time job cosplayer and cosplay photographer, but to reach that, I need your good heart. I appriciate all kind of support - from $1 to $500, each kind word and contact is also so much for me! Thank you for being here.\u00a0\u003cbr\u003e\u003cbr\u003eLike I said, as a cosplay photographer, I\u00a0would love to be better in this as\u00a0well! I need your help to travel in Europe, and one day all over the\u00a0world - then\u00a0we can see each other more often! \u0026lt;3 \u003cbr\u003e\u003cbr\u003eI will always give something to all who will support me here! Even the lowest pledge grants you access to my Patreon exclusive newsfeed where you get sneak peeks of what I am up to that I don\u0027t post on my public pages. Higher pledges receive rewards in the mail each month! Also on higher pledges you can suggest what cosplay I should make and I\u0027ll do it once a year! I will also try to occasionally bring people random goodies that aren\u0027t part of their pledge agreement as I get them to thank you guys :)\u003c/div\u003e\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eTo see more of what I\u0027m up to, check me out on all my social of medias:\u003c/strong\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003cimg src=\"https://static.wixstatic.com/media/d6ccab_5fce5be120ce490791bc7c267cb1326f.png/v1/fill/w_132,h_132,al_c/d6ccab_5fce5be120ce490791bc7c267cb1326f.png\" style=\"width: 24px;\"\u003e\u00a0\u003ca href=\"https://twitter.com/JoanWolfie\" rel=\"nofollow\"\u003ehttps://twitter.com/JoanWolfie\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://static.wixstatic.com/media/d6ccab_38a71135de38401d93c210746a7bb78e.jpg/v1/fill/w_132,h_132,al_c,q_75,usm_0.50_1.20_0.00,lg_1/d6ccab_38a71135de38401d93c210746a7bb78e.jpg\" style=\"width: 24px;\"\u003e\u00a0\u003ca href=\"https://www.instagram.com/joanwolfie/\" rel=\"nofollow\"\u003ehttps://www.instagram.com/joanwolfie/\u003cbr\u003e\u003c/a\u003e\u003cimg src=\"https://static.wixstatic.com/media/d6ccab_c26ea6b4894544bb9e6f01bc66b4b0d9.png/v1/fill/w_132,h_131,al_c/d6ccab_c26ea6b4894544bb9e6f01bc66b4b0d9.png\" style=\"width: 24px;\"\u003e\u00a0\u003ca href=\"https://www.facebook.com/joannwolfie/\" rel=\"nofollow\"\u003ehttps://www.facebook.com/joannwolfie/\u003cbr\u003e\u003c/a\u003e\u003cbr\u003e\u003c/div\u003e\u003cbr\u003e"
