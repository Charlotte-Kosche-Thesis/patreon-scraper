    "summary": "I\u0027m \u003cstrong\u003eJohnstone Metzger\u003c/strong\u003e of \u003ca href=\"http://redboxvancouver.wordpress.com/\" rel=\"nofollow\" target=\"_blank\"\u003eRed Box Vancouver\u003c/a\u003e, author of \u003ca href=\"http://rpg.drivethrustuff.com/product/115703/The-Metamorphica-%28Classic-Edition%29\" rel=\"nofollow\" target=\"_blank\"\u003ethe Metamorphica\u003c/a\u003e, \u003ca href=\"http://rpg.drivethrustuff.com/product/112308/Adventures-on-Dungeon-Planet?term=adventures+on+dun\" rel=\"nofollow\" target=\"_blank\"\u003eAdventures on Dungeon Planet\u003c/a\u003e, and \u003ca href=\"https://redboxvancouver.wordpress.com/2016/11/14/the-nightmares-underneath-rpg/\" target=\"_blank\"\u003eThe Nightmares Underneath\u003c/a\u003e. Here on Patreon, I\u0027m teaming up with my friend \u003cstrong\u003e\u003ca href=\"http://www.witchpit.com/\" rel=\"nofollow\" target=\"_blank\"\u003eNathan Jones\u003c/a\u003e\u003c/strong\u003e to make monster manuals, a few monsters at a time.\u003cbr\u003e\u003cbr\u003eEach month, we release a \u003cstrong\u003eMonthly Monster\u003c/strong\u003e with stats for both Dungeon World and Labyrinth Lord. It\u0027s a few digest-sized pages of text, maybe some random tables, and either one full-page illustration or several smaller pictures of monsters. These are posted publicly, for everyone to enjoy.\u003cbr\u003e\u003cbr\u003eWe\u0027re also making our own game: \u003cstrong\u003eThe Company of Monsters\u003c/strong\u003e. It\u0027s a Powered by the Apocalypse rpg where you play the monsters instead of the murderhobo adventurers. This game takes our monsters out of the exclusive realm of the GM, so that players can enjoy them too. Until the game is done, we\u0027ll be releasing public playtest drafts along with bonus content for backers only.\u003cbr\u003e\u003cbr\u003eWe\u0027ve already completed \u003cstrong\u003e6 books\u003c/strong\u003e using our monsters. \u003ca href=\"https://redboxvancouver.wordpress.com/2017/11/28/dungeon-full-of-monsters/\" target=\"_blank\"\u003e\u003cstrong\u003eDungeon Full of Monsters\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e \u003c/strong\u003eis a modular megadungeon for Labyrinth Lord. \u003ca href=\"http://redboxvancouver.wordpress.com/2014/08/07/terrors-of-the-ancient-world/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eTerrors of the Ancient World\u003c/strong\u003e\u003c/a\u003e, \u003ca href=\"https://redboxvancouver.wordpress.com/2015/09/23/wizard-spawned-insanities/\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003eWizard-Spawned Insanities\u003c/strong\u003e\u003c/a\u003e, \u003cstrong\u003e\u003ca href=\"https://redboxvancouver.wordpress.com/2016/06/26/a-market-in-the-woods-video/\" target=\"_blank\"\u003eA Market in the Woods\u003c/a\u003e\u003c/strong\u003e, \u003cstrong\u003e\u003ca href=\"http://www.drivethrurpg.com/product/218008/Great-Monsters-of-Crime\" target=\"_blank\"\u003eGreat Monsters of Crime\u003c/a\u003e\u003c/strong\u003e, and \u003ca href=\"https://redboxvancouver.wordpress.com/2017/03/20/mp1-the-end-of-known-space/\" target=\"_blank\"\u003e\u003cstrong\u003eThe End of Known Space\u003c/strong\u003e\u003c/a\u003e\u003cstrong\u003e\u003c/strong\u003e are all monster manuals for use with Dungeon World. The Company of Monsters represents something even more ambitious, however, and we\u0027re trying to step up our game.\u003ca href=\"http://rpg.drivethrustuff.com/product/129354/Terrors-of-the-Ancient-World\" rel=\"nofollow\" target=\"_blank\"\u003e\u003cstrong\u003e\u003c/strong\u003e\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor no pledge at all,\u003c/strong\u003e you get access to each Monthly Monster from July 2014 onwards, numerous maps of monster lairs, and all the public playtests of The Company of Monsters. Because they are free!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor a $1 pledge,\u003c/strong\u003e you get access to a small collection of backers-only material, like extra maps and old Monthly Monsters from the first year or so. And if you\u0027re pledged at this level when we finish a book, I\u0027ll send you a special Patreon-only pdf version of it.\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eFor a $4 pledge,\u003c/strong\u003e you also get access to the sooper-sekrit Bonus Monsters, even more maps, and additional material for The Company of Monsters. It all ends up in the books eventually, but you\u0027ll get to see it (and use it in your own games) sooner.\u003cbr\u003e"
