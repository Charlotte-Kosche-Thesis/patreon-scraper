    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003e\u003cimg src=\"http://www.briangambles.com/uploads/5/1/7/7/51770483/rudies_orig.jpeg\"\u003e\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e\u003cem\u003e\u003cstrong\u003e\u003cbr\u003eHands down, I have the most encouraging and supportive fans on YouTube!\u003c/strong\u003e\u003c/em\u003e And it\u0027s no question that I also chose the most EXPEN$IVE channel on YouTube to keep up. I upload videos 7 days a week playing slot machines in Casinos across the globe with an additional 8th Live Stream Video a week totaling over 400 Videos per year! I used to hit the casino a couple times a year, but since my channel took off I now have to go quite often to create more content. Your support will allow me to continue making daily videos and organize more Meet Ups with my fans!\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eSupporting my Channel\u003c/strong\u003e\u003cstrong\u003e\u003cem\u003e on Patreon\u003c/em\u003e\u003c/strong\u003e is the same as throwing me a tip once per month to say \"Job well Done!\". You can support my channel with anything from $2 to $1000 per month (that\u0027s 6 cents to $29 per video), and along with each tier level there are amazing perks included. Of course there\u0027s no obligation to tip forever as you can cancel at any time. You can even get discounts or Gift Cards on BrianGambles.com depending on your Tier Level! (Discounts and Gift Cards can \u003cstrong\u003eONLY\u003c/strong\u003e be used on Regular Priced Products only and not applicable to shipping costs, starting end of September) \u003cbr\u003eIf this sounds good to you, I encourage you to take a gamble on me and click the\u003cstrong\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u00a0\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003ca href=\"https://www.patreon.com/bePatron?u=4365217\"\u003e\u003cspan style=\"background-color: rgb(247, 150, 70);\"\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003eBecome A Patron\u003c/span\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/strong\u003e\u003cstrong\u003e\u00a0\u003c/strong\u003ebutton in the top right to see all the levels!\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003e\u003cem\u003eSo where does this money go? \u003c/em\u003e\u003c/strong\u003e\u00a0Because my channel has grown so rapidly, I\u0027ve now had to hire editors to both create my videos and design top notch thumbnails and they do outstanding work! Aside from investing thousands of dollars to create the videos, additional costs to run this channel include travel expenses and equipment to record, edit and shoot awesome videos series or weekly Live Streams. I\u0027d also love to hire a designer to create even cooler swag for you all! Creating all these videos and responding to \u003cem\u003ehundreds\u003c/em\u003e of comments a day on YouTube, Facebook, SnapChat, Instagram and Email is my complete pleasure, but without your continued support I wouldn\u0027t be able to continue!\u00a0\u003cbr\u003e\u003cbr\u003e\u003ci style=\"font-weight: bold;\"\u003eMy Goals\u003c/i\u003e\u00a0include traveling around the USA and the whole world to visit and play with my fans. You\u0027re the reason I am here, and so it only makes sense that you should be the ones who benefit from it! I plan to continue making daily videos and to always \u0027up my game\u0027 as I have with weekly Live Streams and being the first to bring you 360 experiences. Let\u0027s see where the next adventure takes us!\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e"
