    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\u003cstrong\u003eHi! My name is Jacqueline Marie.\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003eWelcome to my Patreon page!\u00a0\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eThe comedy world is an entirely new thing to me, but people keep telling me I have a talent for it, so here I am. :)  I\u0027m an aspiring comedian writing and performing stand-up routines \u0026amp; original character sketch comedy videos, and I\u0027ve recently been trying to figure out how to reach more people with my comedy, so I\u0027ve decided to start my own podcast!\u00a0\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003eBy contributing to my Patreon you will help to support me in the making of my podcast, in which you will hear my very honest, very cuban, comedic point of view on the things happening in the world around me. However in order to get me there, I need your help!\u003cbr\u003e \u003cbr\u003eIf you like what you see and think I\u0027m a super cool chic (because obviously, why wouldn\u0027t you???), check out the super cool perks I set up for you! Because duh, this isn\u0027t a charity. ;)\u00a0\u003cbr\u003e\u003cbr\u003eLong story short: I promise to never leave you without at least a good laugh in your pocket. And I\u0027ll make sure to keep you posted on all the new exciting things I cook up. ;) \u003c/div\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eWith much love,\u003cbr\u003e Jacqueline Marie.\u003cbr\u003e\u003c/div\u003e\u003cdiv style=\"text-align: center;\"\u003e\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/dDX_3rXf8EA\" width=\"560\"\u003e\u003c/iframe\u003eJacqueline Marie Alberto - Stand up @ Second City, Hollywood.\u003c/div\u003e"
