    "summary": "\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00a1Bienvenid@ a mi Patreon!\u003c/strong\u003e\u003c/span\u003e \u003cbr\u003eMe presento, soy Juli\u00e1n, y si est\u00e1s aqu\u00ed es porque sabes a qu\u00e9 me dedico: tocar m\u00fasica en el piano. Hago covers (interpretaciones m\u00edas) de piano de todo tipo de m\u00fasica, como bandas sonoras de videojuegos, pel\u00edculas, animes, series, canciones de grupos, \u00a1y mucho m\u00e1s! Incluso hago pedidos de cualquier tipo de m\u00fasica como llevo haciendo durante dos a\u00f1os con mis seguidores en Twitter. \u00a1Tu canci\u00f3n o m\u00fasica favorita puede salir en mi canal para tu disfrute!\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u00bfQu\u00e9 hago en Patreon?\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003eVer\u00e1s, llevo haciendo v\u00eddeos durante tres a\u00f1os, tengo m\u00e1s de trescientos v\u00eddeos en mi canal solo de covers, pero no tengo suficientes suscriptores para poder monetizar mis v\u00eddeos y ganar un poco con mis v\u00eddeos. Lo que quiero con esto es poder al menos recaudar un poco que ayude a mucho en el futuro, como por ejemplo tener un mejor equipo para poder grabar el audio, o una mejor c\u00e1mara para los v\u00eddeos, ya que a\u00fan no soy un experto grabando o editando v\u00eddeos con los medios que tengo. Por lo que si de alguna forma quieres ayudarme en todo este proyecto, puedes estar aqu\u00ed o en el enlace de Paypal que pongo en mis v\u00eddeos. Toda ayuda ser\u00e1 bienvenida, y si hace falta grabar\u00e9 lo que quieras a cambio.\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00bfQu\u00e9 consigo ayud\u00e1ndote en Patreon?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eSolo tienes que mirar en los \"Goals\" lo que puedes conseguir en funci\u00f3n de lo que quieras meter, pero estoy completamente conprometido a cumplir los objetivos y tocar la m\u00fasica que te guste. (Si son covers que ya hice hace mucho, las repetir\u00e9 sin problema, menos las que haya hecho recientes.)\u003cbr\u003e\u003cbr\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u00bfQu\u00e9 significa el nombre Juli\u00e1nSwegL0rd?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003eJuli\u00e1n es mi nombre real, Sweg es un meme que nos decimos mi mejor amigo y yo a menudo, y L0rd viene de PhantomL0rd, un youtuber y streamer famoso que juega al League of Legends y CS:GO, y cog\u00ed ese \"L0rd\" para ponerlo en mi nombre de usuario. Se pronuncia: \"Juli\u00e1nSuegLord\", para los que no lo sepan.\u003cbr\u003e\u003cbr\u003eSi tienes alguna duda sobre cualquier cosa, cons\u00faltame en los links que tienes a la izquierda de mi Patreon de mi Twitter, Facebook o Youtube. Hasta pronto, y espero que mis covers te agraden :)\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cbr\u003e\u003c/span\u003e\u003c/strong\u003e"
