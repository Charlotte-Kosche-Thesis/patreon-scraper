    "summary": "\u003cimg src=\"https://puu.sh/zKNAS/30238d65bb.png\"\u003e\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212); background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eHello and welcome to my Patreon page!\u003c/span\u003e\u003c/span\u003e\n\u003c/h2\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003eMy name is Jeanne and I create comics, animations, and artwork. Art is my passion and what I want to pursue. My ultimate goal is to be able to share my stories with people through my artwork.\u003c/em\u003e\u003c/div\u003e\u003cbr\u003e\n\u003ch4 style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(84, 141, 212); background-color: rgb(253, 234, 218);\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003eWhy Patreon?\u003cbr\u003e\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cdiv\u003e\nI decided to create my Patreon because \u003cstrong\u003ebeing a student is not easy, or cheap\u003c/strong\u003e. I want to be able to \u003cstrong\u003ecreate high quality content\u003c/strong\u003e and pursue my dreams of becoming a professional illustrator while going to my top school. If I am able to get support on Patreon then I can create more high quality videos, art, and animations to share with you.\u00a0 \u003cstrong\u003eSo I am trying to use Patreon as a way to reach my goal and share content with people who support me.\u003c/strong\u003e\n\u003c/div\u003e\u003cbr\u003e\n\u003cimg src=\"https://puu.sh/zKNVi/a7eb6bd72b.png\" style=\"width: 225px; float: left; margin: 0px 10px 10px 0px;\"\u003eComics?\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: right;\"\u003eSome of you who are coming to this account have heard of my upcoming comic \u003cb style=\"background-color: initial; text-align: right;\"\u003eMonkeys\u003c/b\u003e. Monkeys is a comic about 4 kids who are taken to an institution because of a disease that has slowly been taking over people. \u003cb style=\"background-color: initial; text-align: right;\"\u003eMonkeys is a huge project\u003c/b\u003e \u003cb style=\"background-color: initial; text-align: right;\"\u003ethat I\u0027ve been trying very hard to get running\u003c/b\u003e, but in order to do this I need support so I can pursue this. People who support me on Patreon will get \u003cb style=\"background-color: initial; text-align: right;\"\u003eexclusive looks at thumbnails, character designs, developments,\u003c/b\u003e and other fun things about Monkeys!\u003c/div\u003e\n\u003ch4 style=\"text-align: right;\"\u003e\u003cspan style=\"color: rgb(54, 96, 146);\"\u003e\u003cspan style=\"background-color: rgb(253, 234, 218);\"\u003eWhere do I start?\n\u003c/span\u003e\u003c/span\u003e\u003c/h4\u003e\u003cstrong\u003e\nYou can help me out by pledging to my Patreon!\u003c/strong\u003e \u003cem\u003eIt will be a monthly payment and with each tier you get different perks.\u003c/em\u003e This will include stuff like:\n\u003cbr\u003e\u003cbr\u003e\u003cul\u003e\u003cli\u003eExclusive Monkeys content\u00a0\u003c/li\u003e\u003cli\u003ePreviews to videos\u00a0\u003c/li\u003e\u003cli\u003ePersonal life talk\u00a0\u003c/li\u003e\u003cli\u003eStreams\u00a0\u003c/li\u003e\u003cli\u003eand more!\u00a0\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e\u003cstrong\u003e\nEven just by donating a dollar it can really help me out and I whole heartedly appreciate it.\u003c/strong\u003e If you can\u0027t donate here, then that\u0027s okay! \u003cstrong\u003eYou can also support me by sharing this page, my social media, etc.\u003c/strong\u003e\n\u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eBut don\u0027t worry you can cancel or change your pledge at anytime!\u003cbr\u003e\u003c/strong\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\u003cem\u003e\u003cstrong\u003eThank you to all my supports and Patreons, you mean the world to me. Truly.\n\u003c/strong\u003e\u003c/em\u003e\u003c/div\u003e"
