    "summary": "\u003cstrong\u003eWhat a delight\u003c/strong\u003e you could stop by to help me explore a world of shadow and light, where those great spaces between landmarks and cityscapes hold every sort of mystery within the human experience. \u003cbr\u003e\n\u003cbr\u003e\n\u003ch1\u003eIn Bloom Now: \u003cem\u003eThe Primal Flower\u003c/em\u003e\u003c/h1\u003e\nAn adventure presented in serial fashion. Audio is free; Patrons receive text files. \n\u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/by-way-of-10585463\" target=\"_blank\"\u003eHere\u0027s a one-minute introduction to the whole affair\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cstrong\u003eHere\u0027s the hook: \u003c/strong\u003e In \u003cem\u003eThe Primal Flower\u003c/em\u003e, \nNathet, a young urbanite whose family was murdered during a battle, must\n find his way north through the Mesopotamian wilderness to open a new \ntrade route with another city. If he succeeds in his battles against \nbarbarians, rival cities, and temptations, he may win the hand of the \nbeautiful Lily and a place in the court of the king. \u003cbr\u003e\u003cbr\u003e\u003ca href=\"https://www.patreon.com/posts/primal-flower-10600706\" target=\"_blank\"\u003eSome more introduction, this time with text.\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\n\u003ch2\u003eWhat to Expect\u003c/h2\u003e\nI like to focus on a person wondering who he is, or where she belongs in the middle of it all, the many ways individuality is battered while on the ordinary paths of our daily lives, little offenses and mercies which add up to make us cry bitterly and make us come to laugh and smile and love each other. How do we, who are so very prickly, manage to carry on with each other?\n\u003cbr\u003e\u003cbr\u003e\n\n\u003ch3\u003ePatreon\u003c/h3\u003e\n\n\u003cbr\u003e\nPatreon has presented itself as a way for growth. You grow by reading my\n stories. I grow by having you read my stories, and hearing from you. \nWhat do you like? What not? Why? Patreon grows with another \ncontent-provider and more subscribers. We all grow, and we grow \ntogether.\n\u003cbr\u003e\u003cbr\u003eObviously there is a financial benefit on my end of growth, but I hope in all earnestness that the benefit of my stories is more valuable than the dollars you send my way. \u003cem\u003eNevertheless, I am profoundly grateful. \n\u003c/em\u003e\u003cbr\u003e"
