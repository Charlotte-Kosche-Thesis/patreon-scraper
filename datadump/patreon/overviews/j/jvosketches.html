    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Ftwitter.com%2FJvoSketches\u0026amp;t=YTFjZWZlMDAzMDVkNTRkMTk3ODA2MmMzNDY4ZmI4MThjMGFhYTIyZCwxTlRaUXY2Zg%3D%3D\"\u003eTwitter\u003c/a\u003e / \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fwww.instagram.com%2Fjvosketches%2F\u0026amp;t=NTk3NzE2YTRjNjdkNWJmZmFkZmRhOGMxZmY1YjkxZWYxYTgwNDBhOCwxTlRaUXY2Zg%3D%3D\"\u003eInstagram\u003c/a\u003e / \u003ca href=\"http://t.umblr.com/redirect?z=http%3A%2F%2Fwww.redbubble.com%2Fpeople%2Fjvosketches\u0026amp;t=NGRiZDY5Njc1YjRiMGQzNjhjMDI4NmE2OGIzMTZjMjM1NTQ3ZGNjMiwxTlRaUXY2Zg%3D%3D\"\u003eRedbubble\u003c/a\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cem\u003e\u003cem\u003e\u003cem\u003e / \u003cem\u003e\u003ca href=\"http://tennant-the-tigger.tumblr.com/tagged/my-art\"\u003eArt Tumblr\u003c/a\u003e / \u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Fsociety6.com%2Fjvosketches\u0026amp;t=MmZmNjhmODlmY2Q5NDM5OWI5YmFjNDViMGYwMTI5ZTFlZjU2ZDEyZiwzQ2ZnSEdYSA%3D%3D\u0026amp;b=t%3AGONq77Zyd4Ua-D-aT-AbBw\u0026amp;p=http%3A%2F%2Ftennant-the-tigger.tumblr.com%2Fpost%2F155159294751%2Ftiny-hooks-adventures-part-8-of-8-what-if\u0026amp;m=1\"\u003eSociety6\u003c/a\u003e / \u003cem\u003e\u003ca href=\"http://t.umblr.com/redirect?z=https%3A%2F%2Ftapastic.com%2Fjvosketches\u0026amp;t=YTI2NzlkN2JjZTY3ZmVkOGQ0MjI1ZDc2YTc1YWMxZDgyN2E3MWFmZCxWclpYcmZEZg%3D%3D\u0026amp;b=t%3AGONq77Zyd4Ua-D-aT-AbBw\u0026amp;p=http%3A%2F%2Ftennant-the-tigger.tumblr.com%2Fpost%2F155470455161%2Ftennant-the-tigger-the-jones-brothers-frozen\u0026amp;m=1\"\u003eTapastic\u003cbr\u003e\u003c/a\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003c/em\u003e\u003cbr\u003e\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHi there! The name\u0027s Julie, or as I go by online, Jvosketches or Tennant-the-tigger.\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhat I do\u003c/span\u003e\u003c/strong\u003e\u003cbr\u003e\n\tI love to draw and make comics. \n\t\u003cbr\u003e\n\tBut as a living I\u0027m studying to also make short films and storyboards.\n\t\u003cbr\u003e\n\tMy aim is to use my art as a medium to help bring smiles to people\u0027s faces.\n\t\u003cbr\u003e\n\t So it\u0027ll be great if you guys can help support me so I can give you more content on my works you\u0027d like to see in my style. \n\t\u003cbr\u003e\n\t\u003cem\u003eThe more support I get, the more time I have to draw and more time means more drawings, which means more smiles!\u003c/em\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhat this Patreon is for?\u003c/strong\u003e\u003cbr\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eBasically, last month I was punched in the face with adulthood and found out that I need to find a way to support myself and do what I love. But with an unpredictable class schedule and my random freelance/volunteer filming jobs, I can\u0027t find a regular job that fits in with my crazy schedule. So here I am.\u003cbr\u003e\n\tBut before I go any further, I just wanna say - you do NOT need to back me here to see my art! I\u0027ll continue to post on Tumblr, Twitter, Insta, etc, same as always.\n\t\u003cbr\u003e\n\tJust here you get a little extra as a thank you. ;)\n\t\u003cbr\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWarning:\u003c/span\u003e\u003c/strong\u003e\u00a0I might be really busy in some months and might not get extra art done. Hopefully not but if it does please forgive me! I\u0027ll try to do doubles for the next month if it does happen.\u003cbr\u003e\n\t\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ca href=\"http://tinypic.com?ref=30iul4x\" target=\"_blank\"\u003e\u003cimg src=\"http://i63.tinypic.com/30iul4x.png\"\u003e\u003c/a\u003e\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cstrong\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eCurrent project is my webcomic:\u00a0\u003cbr\u003e\n\t\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eTiny Hook\u0027s Adventures\u00a0\u003c/span\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003eWhich you can read \u003ca href=\"https://tapastic.com/series/Sunshine-Boy\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003eHERE\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\u003c/strong\u003e\n\u003c/div\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003ca href=\"https://tapastic.com/series/Sunshine-Boy\"\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(49, 133, 155);\"\u003e\u003c/span\u003e\u003c/span\u003e\u003c/a\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tTiny Hook Adventures is a Mini Comic about ABC Once Upon a Time\u0027s Captain Hook as he ventures through his life after a life changing experience.\u00a0\n\t\u003cbr\u003e\n\tBased on the idea of, What if our favorite Pirate Captain drank the \u2018drink me \u2018 bottle from Alice in wonderland? \n\t\u003cbr\u003e\n\tWarning: Will contain: A whole load of Cuteness!\u00a0\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eGenre: Comedy/Drama/Fantasy\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003ca href=\"http://tinypic.com?ref=24b0xae\" target=\"_blank\"\u003e\u003cimg src=\"http://i66.tinypic.com/24b0xae.jpg\"\u003e\u003c/a\u003e\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003e\u003cbr\u003e\n\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eFuture Projects: The Jones Brothers\u003c/strong\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tA fantasy adventure story involving Three brothers, two of which do not get along that well. How far will the eldest go in order to solve this family matter. Join him with a few familiar Once upon a time characters as they help the Brothers understand the importance of family.\u00a0\n\t\u003cbr\u003e\n\tWarning: Will contain: Violence?\n\t\u003cbr\u003e\n\t\u003cspan style=\"background-color: rgb(227, 108, 9);\"\u003e\u003cspan style=\"color: rgb(255, 255, 255);\"\u003eGenre: Family/Adventure/Comedy/Fantasy\u003c/span\u003e\u003c/span\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eHow do I get to see your content?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\nAsk The Once crew questions we be 100% answered for\u00a02$+support on Patreon!\n\u003cbr\u003e\nWhen I get back on track, Early Tiny Hook Adventures updates are posted for 2$+support on Patreon!\n\u003cbr\u003e\nAnd once that series is done, it\u0027ll be replace by The Jones Brothers updates!\n\u003cbr\u003e\nThe rest 5$+ are packed together in zip file and sent via email\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cspan style=\"color: rgb(227, 108, 9);\"\u003e\u003cstrong\u003eWhen will I get to see your reward packs?\u003c/strong\u003e\u003c/span\u003e\u003cbr\u003e\n\u003cstrong\u003eHopefully at beginning of every month.\u00a0\u003c/strong\u003e\u003cbr\u003e\nEg. You will get the Jan month at the start week of Feb, that\u0027s when the payment process will be complete. \n\u003cbr\u003e\nIf you do not receive your rewards I will either message you that your payment was cancelled or you can tell me and I\u0027ll be sure to find out the problem!\n\u003cbr\u003e\n\u003cstrong\u003eAgain, I might be really busy in some months and might not get extra art done. Hopefully not but if it does please Forgive me!\u003c/strong\u003e\u003cbr\u003e"
   },
