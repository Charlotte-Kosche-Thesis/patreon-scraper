    "main_video_embed": "\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"//cdn.embedly.com/widgets/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2Fdr_7bjhw2qo%3Ffeature%3Doembed\u0026amp;url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3Ddr_7bjhw2qo\u0026amp;image=https%3A%2F%2Fi.ytimg.com%2Fvi%2Fdr_7bjhw2qo%2Fhqdefault.jpg\u0026amp;key=8ee8a2e6a8cc47aab1a5ee67f9a178e0\u0026amp;type=text%2Fhtml\u0026amp;schema=youtube\" width=\"854\"\u003e\u003c/iframe\u003e",

    "summary": "\u003ch3\u003e\u003cstrong\u003eWELCOME TO MY WORLD\n\u003c/strong\u003e\u003c/h3\u003e\n\u003cbr\u003e\nI love doing what I do, and the amazing feedback that YOU GUYS give me is the reason I keep doing it! I am constantly trying to improve the quality of my videos, but sadly not all improvements can be made for free. If \n\u003cem\u003eyou \u003c/em\u003elike the work that I do, and if you want to help me improve the quality of my content further, you can sign up as a Patron of mine - starting today! Your donations could help me afford buying better equipment, or one day even paying professional production teams for creating awesome videos for you guys to watch!\u003cbr\u003e\nYour donation does not have to be big, but every coin helps! I don\u0027t have a lot of money, so even a small monthly help could make huge changes long term!\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eThank you! :-)\u003c/strong\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eOBS:\u003c/strong\u003e \u003cem\u003eALL income generated on Patreon will be spent on tools related to my musical career\n\u003c/em\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003ch4\u003eWHAT \u003cem\u003eI \u003c/em\u003eHAVE\u003c/h4\u003e\nThanks to the support of my amazing patrons, I\u0027ve already been able to buy a bunch of stuff - up until now including:\u003cbr\u003e\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cu\u003eA ring-light\u003c/u\u003e \u003cem\u003efor even and clear facial lighting\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cu\u003eAn extra battery for my camera\u003c/u\u003e \u003cem\u003efor longer filming time between recharges\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cu\u003eA complete green screen set-up with a rack and a green backdrop\u003c/u\u003e \u003cem\u003efor green screen filming\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cu\u003eAditional backdrops in black, white and grey\u003c/u\u003e \u003cem\u003efor evenly colored backgrounds in said colors\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cu\u003eA very basic lighting set-up with umbrella lighting stands\u003c/u\u003e \u003cem\u003efor evenly lighted green screen filming\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cu\u003eA microphone stand\u003c/u\u003e \u003cem\u003efor standing recording\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cu\u003eA shock mount for my microphone\u003cem\u003e\u00a0\u003c/em\u003e\u003c/u\u003e\u003cem\u003efor absorption of vibrations from the surface recorded on\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch4\u003e\u003cstrong\u003eWHAT \u003cem\u003eYOU\u003c/em\u003e GET\u003c/strong\u003e\u003c/h4\u003e\n\u003cbr\u003e\nApart from helping me being able to afford better equipment, so that you, in the future, will be able to watch videos with a higher production value from me, you will also receive a reward when you sign up as a patron. The size and extent of the reward depends on the amount donated, and here you can see exactly what you will be getting when you make your pledge:\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e1$/month\u003c/strong\u003e\u003cbr\u003e\n\u003cstrong\u003e\u003c/strong\u003eYou will get:\n\u003cul\u003e\n\t\u003cli\u003eAccess to my patron-only feed\u003c/li\u003e\n\t\u003cli\u003eDownloads of each new song I release (mp3 or WAV formats)\u003c/li\u003e\n\u003c/ul\u003e\n\u003cimg src=\"https://i.imgur.com/yn0OZtu.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003e3$/month\u003cbr\u003e\n\u003c/strong\u003eYou will get:\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eBoth above-mentioned rewards\u003c/li\u003e\n\t\u003cli\u003eI will follow you on Facebook and Twitter\u003c/li\u003e\n\t\u003cli\u003eYour full name will be displayed in my future video descriptions!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/CASvQcC.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cstrong\u003e5$/month\u003c/strong\u003e\u003cbr\u003e\nYou will get:\n\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003eAll rewards mentioned above\u003c/li\u003e\n\t\u003cli\u003eAny number of mp3/wav-files of previous covers you\u0027d want\u003c/li\u003e\n\t\u003cli\u003eYour full name shown at the end of future videos!\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/7afyf5Z.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e10$/month\u003c/strong\u003e\u003cbr\u003e\n\u003c/span\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou will get:\u003c/span\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA personalized \u0027Thank you\u0027 video message, where I also will be revealing what is to come in the near future, as well as what I\u0027ll be spending the next donation money - \u003cem\u003eyour\u003c/em\u003e\u00a0donation - on!\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eGet ready to sing along! Karaoke versions of any desired number of my covers\u003c/span\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour full name at the end of future videos WRITTEN IN GOLD\u003c/span\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cbr\u003e\n\u003cimg src=\"https://i.imgur.com/n6qmng6.jpg\"\u003e\u003cbr\u003e\n\u003cbr\u003e\u003cbr\u003e\n\u003cspan style=\"color: rgb(0, 0, 0);\"\u003e\u003cstrong\u003e20$/month\u003c/strong\u003e\u003c/span\u003e\n\u003cdiv\u003e\n\t\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYou will get:\u003c/span\u003e\n\t\u003cdiv\u003e\n\t\t\u003cul\u003e\n\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eA congratulation video on your birthday each year!\u003c/span\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eParticipation in choosing what songs I\u0027ll be doing in the future!\u003c/span\u003e\u003c/li\u003e\n\t\t\t\u003cli\u003e\u003cspan style=\"color: rgb(0, 0, 0);\"\u003eYour name in DIAMOND-ISH BLUE at the end of future videos\u003c/span\u003e\u003c/li\u003e\n\t\t\u003c/ul\u003e\n\t\t\u003cbr\u003e\n\t\t\u003cimg src=\"https://i.imgur.com/chZCRzr.jpg\"\u003e\u003cbr\u003e\n\t\u003c/div\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eCURRENCY DOESN\u0027T MATTER!\u003cbr\u003e\n\u003c/strong\u003ePledges on Patreon are displayed in USD, but will automatically be withdrawn from your bank account in the currency of your country. Patreon also handles VAT payment no matter where in the world you live! Pretty rad, right?\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHIGHER PLEDGES\u003cbr\u003e\n\u003c/strong\u003eAs of now, 20$ (the Diamond Patron) is the highest reward tier achievable. I made it so, as I don\u0027t expect any higher donations here at the beginning of my musical career. Should you for some reason wish to pledge more, just write me a message and I\u0027ll come up with an awesome reward tier for higher pledges!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eDON\u0027T SPEND MONEY YOU DON\u0027T HAVE!\u003c/strong\u003e\u003cbr\u003e\nConsider carefully before making your pledge. I would love to have you as my patron, but only if you can afford it! I know everything about financial struggles, so remember to prioritize correctly! Alternatively, if you REALLY wish to support me, you can always stick to donating a single dollar a month - that way you won\u0027t go bankrupt ;-)\n\u003cbr\u003e\nAlways remember that you can stop your donations at any time, if you for some reason can\u0027t afford it anymore at some point in the future.\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eHOW OFTEN WILL I BE RELEASING NEW VIDEOS?\u003cbr\u003e\n\u003c/strong\u003eI try to release new covers every other Sunday (meaning around two times a month). Delays do occur from time to time, as the amount of time I have to work on my projects varies, depending on how much work I get at my job. I take my music and video production very seriously, and I work hard for many hours almost every day, and I sincerely hope to one day be able to make a full time living of this. YOUR pledge might end up helping me being able to live this dream!\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eAND FINALLY, HERE\u0027S A LITTLE TASTE SAMPLE FOR YA!\u003cbr\u003e\n\u003ciframe allowfullscreen=\"\" frameborder=\"0\" height=\"315\" src=\"https://www.youtube.com/embed/YanSsQVYYIY\" width=\"560\"\u003e\u003c/iframe\u003e\n\u003cbr\u003e\n\u003c/strong\u003e\u003cbr\u003e"
