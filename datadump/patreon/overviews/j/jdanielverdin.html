    "summary": "Hello Love, I\u2019m J. Daniel Verdin. I spend a few hours a day working on a story. I like writing using prompts from\u00a0\u003ca href=\"https://www.reddit.com/r/WritingPrompts/.\"\u003ehttps://www.reddit.com/r/WritingPrompts/.\u003c/a\u003e I also post my writing to \u003ca href=\"http://www.cleverstringsership.com/.\"\u003ehttp://www.cleverstringsership.com/.\u003c/a\u003e All my stuff is free on the blog, but this work writing stories is real work. It takes up a lot of time. I would like to be free to spend more time writing stories. I would like to make this a mainstay instead of a hobby.\u003cbr\u003e\u003cbr\u003eMy vision for this site is to write stories and create high quality audio files of myself reading those stories like my hero Neil Gaiman has done with so much of his work. I also want to write folk songs related to the content of the stories and post those files as well. It will all be a lot of fun, and I genuinely think this is a way for me to improve, not only your life, but the human experience for everyone. The world needs more stories and songs. Always will.\u003cbr\u003e\u003cbr\u003e\u00a0I would appreciate it if you supported my work. I\u0027ll do it without your support, because I love it. But, you could help me eat and pay for gas and make my mother proud and spend more time doing what I think is important instead of selling out to a soul-sucking corporate job that I hate. Thanks so much.\u00a0\u003cbr\u003e"
