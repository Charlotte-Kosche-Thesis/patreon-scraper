    "summary": "\u003cstrong\u003ePreemptive thank you to future patrons! You all rule.\u003c/strong\u003e\u003cbr\u003e\u003cbr\u003eMy name is James Hanlon and I\u0027m a science fiction author. My first book, \u003cem\u003eThe Star Pirate\u0027s Folly\u003c/em\u003e, is a dark, young adult adventure novel that blends the classic story of \u003cem\u003eTreasure Island \u003c/em\u003ewith science fiction like \u003cem\u003eEnder\u0027s Game \u003c/em\u003eand \u003cem\u003eThe Moon Is A Harsh Mistress. \u003c/em\u003eIf that sounds cool to you, \u003ca href=\"http://a.co/aysyaiB\"\u003eit\u0027s only $2.99 on Amazon!\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eI\u0027ll be writing the rest of this three-part series and posting each chapter\u0027s first draft online as I write it. There are various avenues where you can get it for free, but I am here to ask that you join my Patreon community for as little as $1 per month as I grow one humble book into a career I can build my life around. The first several chapters of each book will be public, but to read the full books you\u0027ll need to become a patron.\u003cbr\u003e\u003cbr\u003eIt\u0027s no small thing, I know! \u003cbr\u003e\u003cbr\u003eThe more patrons I get, the more money I can afford to spend on cover art, editing, and advertising. Every patron will be able to give input on the story as it goes along, so if there\u0027s something that you really love, really hate, or really want to see, you can let me know! I want to write the books that you want to read.\u003cbr\u003e\u003cbr\u003eI am focused on building a community with the \u003cstrong\u003eoverall goal of reaching 1,000 \"true fans\"\u003c/strong\u003e who love my work and want to support my writing in the future. I want to make a living doing what I love, so if you can find it in your heart (wallet) to become a patron even for just $1, or to buy a copy of my books and stories, I will forever be grateful. \u003cbr\u003e\u003cbr\u003e\u003cstrong\u003eThank you all.\u003c/strong\u003e\u003cbr\u003e\u003cstrong\u003e\u003c/strong\u003e"
