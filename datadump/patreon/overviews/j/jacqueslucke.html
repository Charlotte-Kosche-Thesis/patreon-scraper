    "summary": "\u003cdiv style=\"text-align: justify;\"\u003e\u003cspan style=\"color: rgb(12, 12, 12);\"\u003e\u003cspan style=\"color: rgb(38, 38, 38);\"\u003eI\u0027m Jacques, and I am a 20-year-old addon developer for Blender. My greatest achievement so far is the development of the \u003cstrong\u003eAnimation Nodes\u003c/strong\u003e (AN) addon which implements a new animation system into Blender that is flexible enough to be used for many other things as well.\u003cbr\u003e\u003cbr\u003eOver the course of the last few years Animation Nodes got more and more attention from the international \u003cstrong\u003eBlender community\u003c/strong\u003e. Seeing all the cool animations people upload really motivate me to continue to work on this system in the future.\u003cbr\u003e\u003cbr\u003e In the first 2.5 years of development money was not a problem for me because I still lived with my parents. During that time I also received some one-time donations which I\u0027m very thankful for. However as I become older I have to pay more and more bills myself. So a somewhat \u003cstrong\u003econstant income\u003c/strong\u003e is essential. Patreon allows me get exactly that.\u003cbr\u003e\u003cbr\u003eBeing able to work on AN instead of having to find another job would make a dream come true. Of course I will continue to develop Animation Nodes either way, the only question is how much time I will have, not only for programming, but also for coming up with new ideas on how to \u003cstrong\u003emake it grow\u003c/strong\u003e as fast in the future as it did in the past.\u003cbr\u003e\u003cspan style=\"background-color: rgb(0, 0, 0);\"\u003e\u003cspan style=\"background-color: rgb(255, 255, 255);\"\u003e\u003cbr\u003eI\u0027m not quite sure what \u003cstrong\u003erewards \u003c/strong\u003eto offer here on Patreon that are actually useful to people. I have been doing most things for free anyway, like sharing things that are still work in progress or helping people with Blender, AN and Python. Giving these things exclusively to the ones who have the money to support me will only make things worse in my opinion. Let me know if you have any other ideas!\u003c/span\u003e\u003c/span\u003e\u003cbr\u003e\u003cbr\u003eThe cover image is made by\u00a0\u003ca href=\"https://twitter.com/robert_trirop\"\u003eRobert Sch\u00fctze\u003c/a\u003e with Animation Nodes.\u003c/span\u003e\u003c/span\u003e\u003c/div\u003e"
