    "summary": "\u003cdiv style=\"text-align: center;\"\u003e\n\t\u003cem\u003eI used to do Minecraft stuff.\u003cbr\u003e\n\t\u003c/em\u003e\u003cem\u003eI gave that up when I realized\u00a0\u003ca href=\"https://jakimfett.com/status-report/epilogue-modding-minecraft/\" target=\"_blank\"\u003emy health was deteriorating\u003c/a\u003e.\u003cbr\u003e\n\tHealth permitting, I\u0027m back.\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n\u003cdiv style=\"text-align: center;\"\u003e\n\tHi.\n\t\u003cbr\u003e\n\t\u003cstrong\u003eI\u0027m Tessa.\u003c/strong\u003e\u003cbr\u003e\n\t\u003cem\u003eI\u0027ll still answer to \"Rooney\" and \"Captain Jak\" and a bunch of others.\u003c/em\u003e\n\t\u003cbr\u003e\n\t\u003cem\u003e\n\tDon\u0027t deadname me.\n\t\u003c/em\u003e\n\u003c/div\u003e\n\u003cbr\u003e\n(Trump supporters and neo-nazis can go kick rocks, in bare feet, while wading in lemon juice.)\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003ch2 style=\"text-align: center;\"\u003e\n\u003cstrong\u003ePlease read \u003ca href=\"https://www.patreon.com/posts/reminder-to-my-16698680\" target=\"_blank\"\u003ethis post\u003c/a\u003e before you pledge.\u003c/strong\u003e\u003c/h2\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a laid back individual with a passion for technology, music, and blacksmithing.\n\u003cbr\u003e\nI\u0027m a trans genderfluid semi-professional know-it-all and part time technomancer.\n\u003cbr\u003e\nI break software on Linux servers by day, and by night, I try to fix the bugs in the open source projects that I managed to break during the day.\n\u003cbr\u003e\n\u003cbr\u003e\nI\u0027m a tech/practical scifi sort of individual, but as long as you\u0027re down to hear a lot of \"oh, lemme go read Wikipedia for fifteen minutes while juggling my other conversations so I can have an informed opinion on the topic\", I\u0027m totally down to discuss anything you want. I am on multiple types of social media, feel free to look for @jakimfett.\u003cbr\u003e\u003cbr\u003e\u003cdiv style=\"text-align: center;\"\u003eBefore talking to me, please read \u003ca href=\"https://github.com/AudaciousSpacePirates/preamble/blob/master/legal.md\" target=\"_blank\"\u003ethis legal document\u003c/a\u003e.\u003cbr\u003e\u003c/div\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cstrong\u003eI am trying to get enough funding to work as a full time open source developer.\u003c/strong\u003e\u003cbr\u003e\nI have 20+ years of experience with computers and a startup to back my knowledge.\n\u003cbr\u003e\n\u003cbr\u003e\nWhen I\u0027m not at the computer, you may find me at the local blacksmith shop hammering out the details of a coathook or a pair of tongs, or elbows deep in my latest Raspberry Pi or Arduino project. \n\u003cbr\u003e\nI also enjoy hiking, playing with Legos, and wood carving, not necessarily in that order (or all at once).\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThank you for your support and your efforts to make the world a better place.\n\u003cbr\u003e\n\u003cbr\u003e\nTessa L. H. Lovelace\n\u003cbr\u003e\n\u003ca href=\"https://assorted.tech\" target=\"_blank\"\u003ehttps://assorted.tech\u003c/a\u003e\u003cbr\u003e\nOregon, North America\n\u003cbr\u003e\n\u003ca href=\"https://en.wikipedia.org/wiki/Sol_III\"\u003eSol III\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Perseus_Arm\"\u003ePerseus Arm\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Milky_Way\"\u003eMilky Way\u003c/a\u003e, \u003ca href=\"https://en.wikipedia.org/wiki/Local_Group\"\u003eLocal Group\u003c/a\u003e\u003cbr\u003e\n\u003cbr\u003e\n\u003cem\u003eI\u0027m a disabled individual on the \u003ca href=\"http://theoraah.tumblr.com/post/142300214156/understanding-the-spectrum\"\u003eAutism spectrum\u003c/a\u003e.\u003c/em\u003e\u003cbr\u003e\n\u003cem\u003ePlease be aware that when I communicate:\u003c/em\u003e\u003cbr\u003e\n\u003cul\u003e\n\t\u003cli\u003e\u003cem\u003eDirectness is greatly appreciated.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eI can\u0027t read your body language.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eI sometimes take things very literally.\u003c/em\u003e\u003c/li\u003e\n\t\u003cli\u003e\u003cem\u003eAdditional clarification will sometimes be needed.\u003c/em\u003e\u003c/li\u003e\n\u003c/ul\u003e"
