    "summary": "Aloha and Mahalo!\u003cbr\u003e\u003cbr\u003eFirst and foremost I want to thank you in advance. There can never be \u003cem\u003etoo\u003c/em\u003e \u003cem\u003emany\u003c/em\u003e \u0027Thank Yous\u0027. So I\u0027m going to be sharing many many Thank yous now!\u003cbr\u003e\u003cbr\u003e\u003cimg src=\"https://us.123rf.com/450wm/dizanna/dizanna1602/dizanna160200365/51705117-thank-you-word-cloud-in-different-languages-vector-background.jpg\" style=\"width: 648px;\"\u003e\u003cbr\u003e\u003cbr\u003eThank you for your Patronage and loyalty!\u00a0\u003cbr\u003eIt means the creative universe too me. You are funding dreams, intentions, foci in larger scopes which higher paying Patreons have access too. \ud83d\ude09\u003cbr\u003e\u003cbr\u003eThank you for indulging your inner children, so desperately and excitedly wishing to play and explore the realms and universes of creation.\u003cbr\u003e\u003cbr\u003eThank you for becoming a fan, an e-fan too, and for sharing my writing with friends and family, and more friends and even more family. \u00a0Every-little-bit helps create the expanding reality of imagination every child is gifted with... and now you are a co-creator in this process!\u00a0\u003cbr\u003e\u003cbr\u003eBeing part of my Patreon age supports my ability to continue sharing my stories here. It will also support the purchase of a new laptop with Adobe Illustrator and Adobe InDesign, too fully equip me with illustrating capabilities beyond my current mind. \ud83d\udcbb\u003cbr\u003e\u003cbr\u003eAs these tangible \u0027honey-pots\u0027 present themselves, I will definitely share them with my Patreons via available images...sorry, no funny cat photos though; wink wink, haha.\u003cbr\u003e\u003cbr\u003e\u003cem\u003e\"We choose to go the moon\u003cbr\u003eIn this decade and do the other things,\u003cbr\u003eNot because they are easy,\u003cbr\u003eBut because they are hard.\" -JFK\u003c/em\u003e\u003cbr\u003e\u003cdiv\u003e\u003cbr\u003eMy delivery is my promise!\u003cbr\u003e\u003cbr\u003eYou may gather from reading thus far, that I am a very appreciative being, grateful of the opportunities that present themselves.\u003cbr\u003e\u003cbr\u003eMy appreciation starts with my name from birth, Jennifer Rose Aronson, and continues far beyond my first published short story, \u003cem\u003eA Fight With My Car, Car Keys, and Ego\u003c/em\u003e featured in\u003cem\u003e Keep On Believing: Stories of Inspiration, Courage, and Triumph\u003c/em\u003e which made Best Seller on Amazon in 2013.\u003cbr\u003e\u003cbr\u003eDISCOVERING PATREON IS ANOTHER MOMENT FOR GRATITUDE.\u003cbr\u003eThis opportunity to share my writing, and of coarse, to be honored with being paid by Patreons whom actually care, such as yourselves, is an exciting experience, and infinitely encouraging!\u003cbr\u003eTHANK YOU!\u003cbr\u003e\u003cbr\u003eYou will receive your gifts of writing along with my deepest and most sincere reverence.\u003cbr\u003e\u003cbr\u003eANOTHER GOOD REASON TO PATREON...\u003cbr\u003e\u003cbr\u003eIT\u0027S ALL ABOUT THE HONEY!\u003cbr\u003e\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/v/t1.0-9/17362738_10101168232374859_667888833065131299_n.jpg?oh=9c3f354e96faa4cc3b37ffba8e961daa\u0026amp;oe=5A0A9498\"\u003e\u003cbr\u003e\u003cbr\u003eA great passion of mine are BEES \u0026amp; HONEY!\u003cbr\u003eThis Patreon has a greater purpose. Part of the proceeds will go to advocating the propagation of bees.\u003cbr\u003e\u003cbr\u003eHoney is a life sustaining, ultra-healing, superfood. It can be applied (or slathered) topically. Ingested raw (my favorite), combine with foods, drinks, smoothies, and incorporated into longevity and wellness recipes (mixed with golden turmeric - my favorite blend).\u003cbr\u003e\u003cbr\u003eOooh these bees ... producing amazing honey!\u003cbr\u003eWhat a variety! Many types and flavors... Mmmmm! Bees \ud83d\udc1d are key pollinators of our lives!\u00a0\u003cbr\u003e\u003cbr\u003ePreserve the bees, while enjoying your literature!\u003cbr\u003e\u003cimg src=\"https://scontent-sjc2-1.xx.fbcdn.net/v/t1.0-9/17458291_10101170000242039_3052435130363544948_n.jpg?oh=1abc6dad506b0c1d0ae07af987dd841b\u0026amp;oe=59D1A1FF\"\u003e\u003c/div\u003e"

    "attributes": {
     "about": "Jennifer Rose is an avid lover and advocate of child-like-innocence! \u003cbr\u003e\u003cbr\u003eAll the creativity and juiciness in the world thrives within the minds and hearts of a child and the children within! Laughter, joy, spontaneity, randomness, profound truths all within, just waiting to be remembered, played with, engaged, challenged to be that gift of the dreams they / we fathom to awaken to. \u003cbr\u003e\u003cbr\u003eHer writing is woven and imbibed with this child-like-innocence\u00a0bringing forth and reminding her readers of the great mysteries within, that we somehow knew before the cloudiness of adulthood and storms\u0027 expectation sets in. \u00a0\u003cbr\u003e\u003cbr\u003eEnjoy her writing with a friend, a cookie, in a tree, upside down, upside down in a tree, in a forest, in the clouds, wherever your heart sings and is content to be free!",
