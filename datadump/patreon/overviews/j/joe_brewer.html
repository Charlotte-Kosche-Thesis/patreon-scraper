    "summary": "Humanity is now confronted with many global threats arising through the scale, pace, and intensity of change in our cultural, technological, political, and economic systems. What we lack is the ability to shape and guide this massively complex evolutionary process at societal scales. \u003cbr\u003e\u003cbr\u003eOne of our greatest challenges in the 21st Century will be to cultivate the capacities to intentionally guide social change using the best combinations of science, technology, organizational management, and artistic expression. In other words, \u003cstrong\u003ehumanity needs a design science for intentional social change\u003c/strong\u003e that can be applied to increase community wellbeing for families, businesses, cities and towns, regions, and nations.\u003cbr\u003e\u003cbr\u003eThis is what I call Culture Design. It is an applied science of cultural evolution that seeks to merge design practices with community development efforts using the rigors of integrative social science methodologies. By supporting this work, you will be invited into the world of culture design hosted by the pioneer who has spent more than two decades laying the groundwork for this urgently needed framework that combines research and social change practice.\u003cbr\u003e\u003cbr\u003eLearn more by perusing these articles:\u003cbr\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://medium.com/age-of-awareness/culture-design-labs-evolving-the-future-94455c446ff5\"\u003eCulture Design Labs -- Evolving the Future\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@joe_brewer/a-global-network-of-culture-design-labs-7cf90746d58\"\u003eA Global Network of Culture Design Labs\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://www.slideshare.net/joebrewer31/tools-for-culture-design\"\u003eTools for Culture Design -- Toward A Science of Social Change?\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@joe_brewer/guiding-the-evolution-of-social-systems-7b87d67e1266\"\u003eGuiding the Evolution of Social Systems\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://shift.newco.co/cultural-evolution-in-the-anthropocene-8cf93fcad322\"\u003eCultural Evolution in the Anthropocene\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/age-of-awareness/the-complexity-of-cultural-evolution-63e28e117f6b\"\u003eThe Complexity of Cultural Evolution\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/age-of-awareness/seeing-the-hidden-patterns-of-culture-7491d43d2c01\"\u003eSeeing the Hidden Patterns of Culture\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://medium.com/@joe_brewer/dont-you-know-that-s-applied-cultural-evolution-67d2bbb73846\"\u003eDon\u0027t You Know That\u0027s Applied Cultural Evolution?\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003cbr\u003e"
