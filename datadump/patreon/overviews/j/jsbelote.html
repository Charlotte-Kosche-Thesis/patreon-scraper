    "summary": "I\u0027ve been writing poetry since 2010.\u00a0 In 2014 I had a chapbook titled \"Mixtape of the Unsaid\" published.\u00a0 In 2015 I graduated from the MFA poetry program at VCU. \u003cbr\u003e\u003cbr\u003eMy immediate goal is to devote myself full-time to poetry.\u00a0 My long term goal is to start a small press to publish poets who exemplify the aesthetic principles that exist in the space between experimental and traditional poetics. Really, it comes down to precision.\u003cbr\u003e\n\u003cbr\u003e\nCurrently, I\u0027m working on a poetry manuscript.\u00a0 The tentative title is \"Acts\".\u00a0 By my best estimate it is between 6-12 months away from completion.\u00a0 The bulk of it will be three long monologues which combine aspects of myself with aspects of characters found in the films of Tarkovsky, Antonioni, and Bergman.\u00a0\u003cbr\u003e\u003cbr\u003eLet me offer a concrete example.\u00a0 The following is an excerpt from the first monologue in the manuscript.\u00a0 The character speaking is based on the lead in Tarkovsky\u0027s final film \"The Sacrafice\".\u003cbr\u003e\n\u003cbr\u003e\n\u003cbr\u003e\nThere\u2019s something in all this\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 220px;\"\u003e\n\tthat I resent. I\u2019d prepared myself\u003cbr\u003e\n\tfor a higher life\u2014studied\n\u003c/div\u003e\n\u003cbr\u003e\nThe history of religion,\u003cbr\u003e\nPhilosophy, aesthetics\u2026\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 220px;\"\u003e\n\tIn those chains,\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 220px;\"\u003e\n\tof my own accord, \u003cbr\u003e\n\tI locked myself.\u003cbr\u003e\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 It\u2019s good to finally\u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0\u00a0understand this; \u003cbr\u003e\u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 \u00a0 it makes it\u003c/div\u003e\n\u003cbr\u003e\nEasier, even though not\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 220px;\"\u003e\n\ta thing can be done.\n\u003c/div\u003e\n\u003cbr\u003e\nOne plants a barren tree\u003cbr\u003e\nOn a berm,\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 220px;\"\u003e\n\tand props it up\u003cbr\u003e\n\twith stones so that it stands\n\u003c/div\u003e\n\u003cbr\u003e\nBetween a bay \u0026amp; grassy road.\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 220px;\"\u003e\n\tI used to say\u2014say what you will,\n\u003c/div\u003e\n\u003cbr\u003e\nBut a method, a system,\u003cbr\u003e\nHas its virtues. Every day,\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 220px;\"\u003e\n\tAt the same time, if\u003cbr\u003e\n\tone were to perform\n\u003c/div\u003e\nA single act, systematic,\n\u003cbr\u003e\nUnchanging, the world\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 220px;\"\u003e\n\twould change. It would have to.\u003cbr\u003e\n\tEven if\u00a0one was just\n\u003c/div\u003e\nTo wake up at the same time\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 220px;\"\u003e\n\teach morning, fill\u003cbr\u003e\n\ta glass with water from the tap,\n\u003c/div\u003e\n\u003cbr\u003e\nAnd then empty it\u003cbr\u003e\nInto the toilet. The world\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 220px;\"\u003e\n\twould have to change.\n\u003c/div\u003e\n\u003cbr\u003e\nBut the world doesn\u0027t\u003cbr\u003e\nChange, it changes\n\u003cbr\u003e\n\u003cbr\u003e\n\u003cdiv style=\"margin-left: 220px;\"\u003e\n\tbut doesn\u2019t, \u0026amp; in it\u003cbr\u003e\n\t\u003cbr\u003e\n\twe change but don\u2019t--\u003cbr\u003e\n\tWe pace \u0026amp; circle.\n\u003c/div\u003e\n\u003cdiv style=\"margin-left: 220px;\"\u003e\u003cbr\u003e\u003cbr\u003e.................................\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003cbr\u003e\u003c/div\u003eIf you are curious to hear more about this poem and the manuscript please watch the video I have posted.\u00a0 To find out more about me you can visit my website here: \u003ca href=\"http://www.justinbelote.com/\"\u003ehttp://www.justinbelote.com/\u003c/a\u003e\u003cbr\u003e\u003cbr\u003eAlso, please check out the rewards I am offering to anyone who becomes a patron.\u00a0 If there is something specific you think would be a good reward please feel free to ask.\u00a0\u00a0\u003cbr\u003e\u003cbr\u003eFor anyone who does become a patron: thank you."
